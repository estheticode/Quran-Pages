        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù†ÙØ¨Û¡Ø¹ÙØ«Ù ÙÙÙŠ ÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù– Ø´ÙÙ‡ÙÙŠØ¯Ù‹Ø§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ¬ÙØ¦Û¡Ù†ÙØ§ Ø¨ÙÙƒÙ Ø´ÙÙ‡ÙÙŠØ¯Ù‹Ø§ Ø¹ÙÙ„ÙÙ‰Ù° Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ†ÙØ²Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ØªÙØ¨Û¡ÙŠÙÙ°Ù†Ù—Ø§ Ù„Ù‘ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù— ÙˆÙØ¨ÙØ´Û¡Ø±ÙÙ‰Ù° Ù„ÙÙ„Û¡Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And [mention] the Day when We will resurrect among every nation a witness over them from themselves. And We will bring you, [O Muhammad], as a witness over your nation. And We have sent down to you the Book as clarification for all things and as guidance and mercy and good tidings for the Muslims"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ£Û¡Ù…ÙØ±Ù Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡Ù„Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙØ­Û¡Ø³ÙÙ°Ù†Ù ÙˆÙØ¥ÙÙŠØªÙØ§Ù“ÙŠÙ•Ù Ø°ÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° ÙˆÙÙŠÙÙ†Û¡Ù‡ÙÙ‰Ù° Ø¹ÙÙ†Ù Ù±Ù„Û¡ÙÙØ­Û¡Ø´ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØºÛ¡ÙŠÙÛš ÙŠÙØ¹ÙØ¸ÙÙƒÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "Indeed, Allah orders justice and good conduct and giving to relatives and forbids immorality and bad conduct and oppression. He admonishes you that perhaps you will be reminded"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙˆÛ¡ÙÙÙˆØ§Ù’ Ø¨ÙØ¹ÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙØ°ÙØ§ Ø¹ÙÙ°Ù‡ÙØ¯ØªÙ‘ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙÙ†Ù‚ÙØ¶ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù Ø¨ÙØ¹Û¡Ø¯Ù ØªÙÙˆÛ¡ÙƒÙÙŠØ¯ÙÙ‡ÙØ§ ÙˆÙÙ‚ÙØ¯Û¡ Ø¬ÙØ¹ÙÙ„Û¡ØªÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙƒÙÙÙÙŠÙ„Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ØªÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And fulfill the covenant of Allah when you have taken it, [O believers], and do not break oaths after their confirmation while you have made Allah, over you, a witness. Indeed, Allah knows what you do"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙƒÙÙ±Ù„Ù‘ÙØªÙÙŠ Ù†ÙÙ‚ÙØ¶ÙØªÛ¡ ØºÙØ²Û¡Ù„ÙÙ‡ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù‚ÙÙˆÙ‘ÙØ©Ù Ø£ÙÙ†ÙƒÙÙ°Ø«Ù—Ø§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ†Ù Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ Ø¯ÙØ®ÙÙ„ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙÙƒÙÙˆÙ†Ù Ø£ÙÙ…Ù‘ÙØ©ÙŒ Ù‡ÙÙŠÙ Ø£ÙØ±Û¡Ø¨ÙÙ‰Ù° Ù…ÙÙ†Û¡ Ø£ÙÙ…Ù‘ÙØ©ÙÛš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ¨Û¡Ù„ÙÙˆÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ„ÙÙŠÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙ†Ù‘Ù Ù„ÙÙƒÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠÙ‡Ù ØªÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "And do not be like she who untwisted her spun thread after it was strong [by] taking your oaths as [means of] deceit between you because one community is more plentiful [in number or wealth] than another community. Allah only tries you thereby. And He will surely make clear to you on the Day of Resurrection that over which you used to differ"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¬ÙØ¹ÙÙ„ÙÙƒÙÙ…Û¡ Ø£ÙÙ…Ù‘ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù— ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙŠÙØ¶ÙÙ„Ù‘Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ„ÙØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙ†Ù‘Ù Ø¹ÙÙ…Ù‘ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And if Allah had willed, He could have made you [of] one religion, but He causes to stray whom He wills and guides whom He wills. And you will surely be questioned about what you used to do"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ Ø¯ÙØ®ÙÙ„ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙÙØªÙØ²ÙÙ„Ù‘Ù Ù‚ÙØ¯ÙÙ…ÙÛ¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø«ÙØ¨ÙÙˆØªÙÙ‡ÙØ§ ÙˆÙØªÙØ°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙÙˆÙ“Ø¡Ù Ø¨ÙÙ…ÙØ§ ØµÙØ¯ÙØ¯ØªÙ‘ÙÙ…Û¡ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "And do not take your oaths as [means of] deceit between you, lest a foot slip after it was [once] firm, and you would taste evil [in this world] for what [people] you diverted from the way of Allah, and you would have [in the Hereafter] a great punishment"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ´Û¡ØªÙØ±ÙÙˆØ§Ù’ Ø¨ÙØ¹ÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…ÙÙ†Ù—Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And do not exchange the covenant of Allah for a small price. Indeed, what is with Allah is best for you, if only you could know"
        },
        {
          "arabic": "Ù…ÙØ§ Ø¹ÙÙ†Ø¯ÙÙƒÙÙ…Û¡ ÙŠÙÙ†ÙÙØ¯Ù ÙˆÙÙ…ÙØ§ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ§Ù‚Ù–Û— ÙˆÙÙ„ÙÙ†ÙØ¬Û¡Ø²ÙÙŠÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØµÙØ¨ÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ… Ø¨ÙØ£ÙØ­Û¡Ø³ÙÙ†Ù Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Whatever you have will end, but what Allah has is lasting. And We will surely give those who were patient their reward according to the best of what they used to do"
        },
        {
          "arabic": "Ù…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ Ù…Ù‘ÙÙ† Ø°ÙÙƒÙØ±Ù Ø£ÙÙˆÛ¡ Ø£ÙÙ†Ø«ÙÙ‰Ù° ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ¤Û¡Ù…ÙÙ†Ù ÙÙÙ„ÙÙ†ÙØ­Û¡ÙŠÙÙŠÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø­ÙÙŠÙÙˆÙ°Ø©Ù— Ø·ÙÙŠÙ‘ÙØ¨ÙØ©Ù—Û– ÙˆÙÙ„ÙÙ†ÙØ¬Û¡Ø²ÙÙŠÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ… Ø¨ÙØ£ÙØ­Û¡Ø³ÙÙ†Ù Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Whoever does righteousness, whether male or female, while he is a believer - We will surely cause him to live a good life, and We will surely give them their reward [in the Hereafter] according to the best of what they used to do"
        },
        {
          "arabic": "ÙÙØ¥ÙØ°ÙØ§ Ù‚ÙØ±ÙØ£Û¡ØªÙ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù ÙÙÙ±Ø³Û¡ØªÙØ¹ÙØ°Û¡ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù±Ù„Ø±Ù‘ÙØ¬ÙÙŠÙ…Ù",
          "translation": "So when you recite the Qur'an, [first] seek refuge in Allah from Satan, the expelled [from His mercy]"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙ‡ÙÛ¥ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†ÙŒ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Indeed, there is for him no authority over those who have believed and rely upon their Lord"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ù†ÙÙ‡ÙÛ¥ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù…ÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "His authority is only over those who take him as an ally and those who through him associate others with Allah"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¨ÙØ¯Ù‘ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¡ÙØ§ÙŠÙØ©Ù— Ù…Ù‘ÙÙƒÙØ§Ù†Ù Ø¡ÙØ§ÙŠÙØ©Ù– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ù…ÙÙÛ¡ØªÙØ±ÙÛ­Ûš Ø¨ÙÙ„Û¡ Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And when We substitute a verse in place of a verse - and Allah is most knowing of what He sends down - they say, \"You, [O Muhammad], are but an inventor [of lies].\" But most of them do not know"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù†ÙØ²Ù‘ÙÙ„ÙÙ‡ÙÛ¥ Ø±ÙÙˆØ­Ù Ù±Ù„Û¡Ù‚ÙØ¯ÙØ³Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù„ÙÙŠÙØ«ÙØ¨Ù‘ÙØªÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ¨ÙØ´Û¡Ø±ÙÙ‰Ù° Ù„ÙÙ„Û¡Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Say, [O Muhammad], \"The Pure Spirit has brought it down from your Lord in truth to make firm those who believe and as guidance and good tidings to the Muslims"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ù†ÙØ¹Û¡Ù„ÙÙ…Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÛ¥ Ø¨ÙØ´ÙØ±ÙÛ— Ù„Ù‘ÙØ³ÙØ§Ù†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙÙ„Û¡Ø­ÙØ¯ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ¹Û¡Ø¬ÙÙ…ÙÙŠÙ‘Ù ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ Ù„ÙØ³ÙØ§Ù†ÙŒ Ø¹ÙØ±ÙØ¨ÙÙŠÙ‘Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†ÙŒ",
          "translation": "And We certainly know that they say, \"It is only a human being who teaches the Prophet.\" The tongue of the one they refer to is foreign, and this Qur'an is [in] a clear Arabic language"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "Indeed, those who do not believe in the verses of Allah - Allah will not guide them, and for them is a painful punishment"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙÙÛ¡ØªÙØ±ÙÙŠ Ù±Ù„Û¡ÙƒÙØ°ÙØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙÙ°Ø°ÙØ¨ÙÙˆÙ†Ù",
          "translation": "They only invent falsehood who do not believe in the verses of Allah, and it is those who are the liars"
        },
        {
          "arabic": "Ù…ÙÙ† ÙƒÙÙÙØ±Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙÙƒÛ¡Ø±ÙÙ‡Ù ÙˆÙÙ‚ÙÙ„Û¡Ø¨ÙÙ‡ÙÛ¥ Ù…ÙØ·Û¡Ù…ÙØ¦ÙÙ†Ù‘ÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù…Ù‘ÙÙ† Ø´ÙØ±ÙØ­Ù Ø¨ÙÙ±Ù„Û¡ÙƒÙÙÛ¡Ø±Ù ØµÙØ¯Û¡Ø±Ù—Ø§ ÙÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ØºÙØ¶ÙØ¨Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Whoever disbelieves in Allah after his belief... except for one who is forced [to renounce his religion] while his heart is secure in faith. But those who [willingly] open their breasts to disbelief, upon them is wrath from Allah, and for them is a great punishment"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Ù Ù±Ø³Û¡ØªÙØ­ÙØ¨Ù‘ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "That is because they preferred the worldly life over the Hereafter and that Allah does not guide the disbelieving people"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø·ÙØ¨ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ³ÙÙ…Û¡Ø¹ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ¨Û¡ØµÙÙ°Ø±ÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ØºÙÙ°ÙÙÙ„ÙÙˆÙ†Ù",
          "translation": "Those are the ones over whose hearts and hearing and vision Allah has sealed, and it is those who are the heedless"
        },
        {
          "arabic": "Ù„ÙØ§ Ø¬ÙØ±ÙÙ…Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "Assuredly, it is they, in the Hereafter, who will be the losers"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¬ÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ ÙÙØªÙÙ†ÙÙˆØ§Ù’ Ø«ÙÙ…Ù‘Ù Ø¬ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ ÙˆÙØµÙØ¨ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙØ§ Ù„ÙØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Then, indeed your Lord, to those who emigrated after they had been compelled [to renounce their religion] and thereafter fought [for the cause of Allah] and were patient - indeed, your Lord, after that, is Forgiving and Merciful"
        },
        {
          "arabic": "ÛÙŠÙÙˆÛ¡Ù…Ù ØªÙØ£Û¡ØªÙÙŠ ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– ØªÙØ¬ÙÙ°Ø¯ÙÙ„Ù Ø¹ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³ÙÙ‡ÙØ§ ÙˆÙØªÙÙˆÙÙÙ‘ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– Ù…Ù‘ÙØ§ Ø¹ÙÙ…ÙÙ„ÙØªÛ¡ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "On the Day when every soul will come disputing for itself, and every soul will be fully compensated for what it did, and they will not be wronged"
        },
        {
          "arabic": "ÙˆÙØ¶ÙØ±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ«ÙÙ„Ù—Ø§ Ù‚ÙØ±Û¡ÙŠÙØ©Ù— ÙƒÙØ§Ù†ÙØªÛ¡ Ø¡ÙØ§Ù…ÙÙ†ÙØ©Ù— Ù…Ù‘ÙØ·Û¡Ù…ÙØ¦ÙÙ†Ù‘ÙØ©Ù— ÙŠÙØ£Û¡ØªÙÙŠÙ‡ÙØ§ Ø±ÙØ²Û¡Ù‚ÙÙ‡ÙØ§ Ø±ÙØºÙØ¯Ù—Ø§ Ù…Ù‘ÙÙ† ÙƒÙÙ„Ù‘Ù Ù…ÙÙƒÙØ§Ù†Ù– ÙÙÙƒÙÙÙØ±ÙØªÛ¡ Ø¨ÙØ£ÙÙ†Û¡Ø¹ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ£ÙØ°ÙÙ°Ù‚ÙÙ‡ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¨ÙØ§Ø³Ù Ù±Ù„Û¡Ø¬ÙÙˆØ¹Ù ÙˆÙÙ±Ù„Û¡Ø®ÙÙˆÛ¡ÙÙ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØµÛ¡Ù†ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And Allah presents an example: a city which was safe and secure, its provision coming to it in abundance from every location, but it denied the favors of Allah. So Allah made it taste the envelopment of hunger and fear for what they had been doing"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ‡Ù ÙÙØ£ÙØ®ÙØ°ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙÙ‡ÙÙ…Û¡ Ø¸ÙÙ°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And there had certainly come to them a Messenger from among themselves, but they denied him; so punishment overtook them while they were wrongdoers"
        },
        {
          "arabic": "ÙÙÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ„ÙÙ°Ù„Ù—Ø§ Ø·ÙÙŠÙ‘ÙØ¨Ù—Ø§ ÙˆÙÙ±Ø´Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ Ø¥ÙÙŠÙ‘ÙØ§Ù‡Ù ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Then eat of what Allah has provided for you [which is] lawful and good. And be grateful for the favor of Allah, if it is [indeed] Him that you worship"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙŠÛ¡ØªÙØ©Ù ÙˆÙÙ±Ù„Ø¯Ù‘ÙÙ…Ù ÙˆÙÙ„ÙØ­Û¡Ù…Ù Ù±Ù„Û¡Ø®ÙÙ†Ø²ÙÙŠØ±Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ‡ÙÙ„Ù‘Ù Ù„ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦Û– ÙÙÙ…ÙÙ†Ù Ù±Ø¶Û¡Ø·ÙØ±Ù‘Ù ØºÙÙŠÛ¡Ø±Ù Ø¨ÙØ§ØºÙ– ÙˆÙÙ„ÙØ§ Ø¹ÙØ§Ø¯Ù– ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "He has only forbidden to you dead animals, blood, the flesh of swine, and that which has been dedicated to other than Allah. But whoever is forced [by necessity], neither desiring [it] nor transgressing [its limit] - then indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù„ÙÙ…ÙØ§ ØªÙØµÙÙÙ Ø£ÙÙ„Û¡Ø³ÙÙ†ÙØªÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨Ù Ù‡ÙÙ°Ø°ÙØ§ Ø­ÙÙ„ÙÙ°Ù„Ù ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ Ø­ÙØ±ÙØ§Ù…Ù Ù„Ù‘ÙØªÙÙÛ¡ØªÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨Ù Ù„ÙØ§ ÙŠÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "And do not say about what your tongues assert of untruth, \"This is lawful and this is unlawful,\" to invent falsehood about Allah. Indeed, those who invent falsehood about Allah will not succeed"
        },
        {
          "arabic": "Ù…ÙØªÙÙ°Ø¹Ù Ù‚ÙÙ„ÙÙŠÙ„Ù ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "[It is but] a brief enjoyment, and they will have a painful punishment"
        },
        {
          "arabic": "ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¯ÙÙˆØ§Ù’ Ø­ÙØ±Ù‘ÙÙ…Û¡Ù†ÙØ§ Ù…ÙØ§ Ù‚ÙØµÙØµÛ¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ– ÙˆÙÙ…ÙØ§ Ø¸ÙÙ„ÙÙ…Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And to those who are Jews We have prohibited that which We related to you before. And We did not wrong them [thereby], but they were wronging themselves"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙÙˆÙ“Ø¡Ù Ø¨ÙØ¬ÙÙ‡ÙÙ°Ù„ÙØ©Ù– Ø«ÙÙ…Ù‘Ù ØªÙØ§Ø¨ÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙØ§ Ù„ÙØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…ÙŒ",
          "translation": "Then, indeed your Lord, to those who have done wrong out of ignorance and then repent after that and correct themselves - indeed, your Lord, thereafter, is Forgiving and Merciful"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙƒÙØ§Ù†Ù Ø£ÙÙ…Ù‘ÙØ©Ù— Ù‚ÙØ§Ù†ÙØªÙ—Ø§ Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù Ø­ÙÙ†ÙÙŠÙÙ—Ø§ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "Indeed, Abraham was a [comprehensive] leader, devoutly obedient to Allah, inclining toward truth, and he was not of those who associate others with Allah"
        },
        {
          "arabic": "Ø´ÙØ§ÙƒÙØ±Ù—Ø§ Ù„Ù‘ÙØ£ÙÙ†Û¡Ø¹ÙÙ…ÙÙ‡ÙÛš Ù±Ø¬Û¡ØªÙØ¨ÙÙ‰Ù°Ù‡Ù ÙˆÙÙ‡ÙØ¯ÙÙ‰Ù°Ù‡Ù Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "[He was] grateful for His favors. Allah chose him and guided him to a straight path"
        },
        {
          "arabic": "ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø­ÙØ³ÙÙ†ÙØ©Ù—Û– ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù„ÙÙ…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "And We gave him good in this world, and indeed, in the Hereafter he will be among the righteous"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø£ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹Û¡ Ù…ÙÙ„Ù‘ÙØ©Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø­ÙÙ†ÙÙŠÙÙ—Ø§Û– ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "Then We revealed to you, [O Muhammad], to follow the religion of Abraham, inclining toward truth; and he was not of those who associate with Allah"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¬ÙØ¹ÙÙ„Ù Ù±Ù„Ø³Ù‘ÙØ¨Û¡ØªÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø®Û¡ØªÙÙ„ÙÙÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙÛš ÙˆÙØ¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙÙÙŠÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù ÙŠÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "The sabbath was only appointed for those who differed over it. And indeed, your Lord will judge between them on the Day of Resurrection concerning that over which they used to differ"
        },
        {
          "arabic": "Ù±Ø¯Û¡Ø¹Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø³ÙØ¨ÙÙŠÙ„Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙˆÛ¡Ø¹ÙØ¸ÙØ©Ù Ù±Ù„Û¡Ø­ÙØ³ÙÙ†ÙØ©ÙÛ– ÙˆÙØ¬ÙÙ°Ø¯ÙÙ„Û¡Ù‡ÙÙ… Ø¨ÙÙ±Ù„Ù‘ÙØªÙÙŠ Ù‡ÙÙŠÙ Ø£ÙØ­Û¡Ø³ÙÙ†ÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù‡ÙÙˆÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙÙ† Ø¶ÙÙ„Ù‘Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„ÙÙ‡ÙÛ¦ ÙˆÙÙ‡ÙÙˆÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙÙ‡Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "Invite to the way of your Lord with wisdom and good instruction, and argue with them in a way that is best. Indeed, your Lord is most knowing of who has strayed from His way, and He is most knowing of who is [rightly] guided"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Û¡ Ø¹ÙØ§Ù‚ÙØ¨Û¡ØªÙÙ…Û¡ ÙÙØ¹ÙØ§Ù‚ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ«Û¡Ù„Ù Ù…ÙØ§ Ø¹ÙÙˆÙ‚ÙØ¨Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦Û– ÙˆÙÙ„ÙØ¦ÙÙ† ØµÙØ¨ÙØ±Û¡ØªÙÙ…Û¡ Ù„ÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "And if you punish [an enemy, O believers], punish with an equivalent of that with which you were harmed. But if you are patient - it is better for those who are patient"
        },
        {
          "arabic": "ÙˆÙÙ±ØµÛ¡Ø¨ÙØ±Û¡ ÙˆÙÙ…ÙØ§ ØµÙØ¨Û¡Ø±ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡Ø²ÙÙ†Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙÙƒÙ ÙÙÙŠ Ø¶ÙÙŠÛ¡Ù‚Ù– Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙŠÙÙ…Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And be patient, [O Muhammad], and your patience is not but through Allah. And do not grieve over them and do not be in distress over what they conspire"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¹Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙ‘ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙÙ… Ù…Ù‘ÙØ­Û¡Ø³ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Indeed, Allah is with those who fear Him and those who are doers of good"
        }
      ]
    },
    {
      "number": 17,
      "name": "Ø§Ù„Ø¥Ø³Ø±Ø§Ø¡",
      "englishName": "Al-Isra",
      "verses": [
        {
          "arabic": "Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ³Û¡Ø±ÙÙ‰Ù° Ø¨ÙØ¹ÙØ¨Û¡Ø¯ÙÙ‡ÙÛ¦ Ù„ÙÙŠÛ¡Ù„Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø£ÙÙ‚Û¡ØµÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¨ÙÙ°Ø±ÙÙƒÛ¡Ù†ÙØ§ Ø­ÙÙˆÛ¡Ù„ÙÙ‡ÙÛ¥ Ù„ÙÙ†ÙØ±ÙÙŠÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "Exalted is He who took His Servant by night from al-Masjid al-Haram to al-Masjid al-Aqsa, whose surroundings We have blessed, to show him of Our signs. Indeed, He is the Hearing, the Seeing"
        },
        {
          "arabic": "ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù‡ÙØ¯Ù—Ù‰ Ù„Ù‘ÙØ¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø£ÙÙ„Ù‘ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙŠ ÙˆÙÙƒÙÙŠÙ„Ù—Ø§",
          "translation": "And We gave Moses the Scripture and made it a guidance for the Children of Israel that you not take other than Me as Disposer of affairs"
        },
        {
          "arabic": "Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØ©Ù Ù…ÙÙ†Û¡ Ø­ÙÙ…ÙÙ„Û¡Ù†ÙØ§ Ù…ÙØ¹Ù Ù†ÙÙˆØ­ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø¹ÙØ¨Û¡Ø¯Ù—Ø§ Ø´ÙÙƒÙÙˆØ±Ù—Ø§",
          "translation": "O descendants of those We carried [in the ship] with Noah. Indeed, he was a grateful servant"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ¶ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙØªÙÙÛ¡Ø³ÙØ¯ÙÙ†Ù‘Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙØ±Ù‘ÙØªÙÙŠÛ¡Ù†Ù ÙˆÙÙ„ÙØªÙØ¹Û¡Ù„ÙÙ†Ù‘Ù Ø¹ÙÙ„ÙÙˆÙ‘Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "And We conveyed to the Children of Israel in the Scripture that, \"You will surely cause corruption on the earth twice, and you will surely reach [a degree of] great haughtiness"
        },
        {
          "arabic": "ÙÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù ÙˆÙØ¹Û¡Ø¯Ù Ø£ÙÙˆÙ„ÙÙ‰Ù°Ù‡ÙÙ…ÙØ§ Ø¨ÙØ¹ÙØ«Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¹ÙØ¨ÙØ§Ø¯Ù—Ø§ Ù„Ù‘ÙÙ†ÙØ§Ù“ Ø£ÙÙˆÙ’Ù„ÙÙŠ Ø¨ÙØ£Û¡Ø³Ù– Ø´ÙØ¯ÙÙŠØ¯Ù– ÙÙØ¬ÙØ§Ø³ÙÙˆØ§Ù’ Ø®ÙÙ„ÙÙ°Ù„Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙØ§Ø±ÙÛš ÙˆÙÙƒÙØ§Ù†Ù ÙˆÙØ¹Û¡Ø¯Ù—Ø§ Ù…Ù‘ÙÙÛ¡Ø¹ÙÙˆÙ„Ù—Ø§",
          "translation": "So when the [time of] promise came for the first of them, We sent against you servants of Ours - those of great military might, and they probed [even] into the homes, and it was a promise fulfilled"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø±ÙØ¯ÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙƒÙØ±Ù‘ÙØ©Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ…Û¡Ø¯ÙØ¯Û¡Ù†ÙÙ°ÙƒÙÙ… Ø¨ÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù– ÙˆÙØ¨ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù†ÙÙÙÙŠØ±Ù‹Ø§",
          "translation": "Then We gave back to you a return victory over them. And We reinforced you with wealth and sons and made you more numerous in manpower"
        },
        {
          "arabic": "Ø¥ÙÙ†Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†ØªÙÙ…Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†ØªÙÙ…Û¡ Ù„ÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ†Û¡ Ø£ÙØ³ÙØ£Û¡ØªÙÙ…Û¡ ÙÙÙ„ÙÙ‡ÙØ§Ûš ÙÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù„ÙÙŠÙØ³ÙÙ€Ù”ÙÙˆØ§Ù’ ÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù ÙƒÙÙ…ÙØ§ Ø¯ÙØ®ÙÙ„ÙÙˆÙ‡Ù Ø£ÙÙˆÙ‘ÙÙ„Ù Ù…ÙØ±Ù‘ÙØ©Ù– ÙˆÙÙ„ÙÙŠÙØªÙØ¨Ù‘ÙØ±ÙÙˆØ§Ù’ Ù…ÙØ§ Ø¹ÙÙ„ÙÙˆÛ¡Ø§Ù’ ØªÙØªÛ¡Ø¨ÙÙŠØ±Ù‹Ø§",
          "translation": "[And said], \"If you do good, you do good for yourselves; and if you do evil, [you do it] to yourselves.\" Then when the final promise came, [We sent your enemies] to sadden your faces and to enter the temple in Jerusalem, as they entered it the first time, and to destroy what they had taken over with [total] destruction"
        },
        {
          "arabic": "Ø¹ÙØ³ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ÙŠÙØ±Û¡Ø­ÙÙ…ÙÙƒÙÙ…Û¡Ûš ÙˆÙØ¥ÙÙ†Û¡ Ø¹ÙØ¯ØªÙ‘ÙÙ…Û¡ Ø¹ÙØ¯Û¡Ù†ÙØ§Ûš ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø­ÙØµÙÙŠØ±Ù‹Ø§",
          "translation": "[Then Allah said], \"It is expected, [if you repent], that your Lord will have mercy upon you. But if you return [to sin], We will return [to punishment]. And We have made Hell, for the disbelievers, a prison-bed"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù„ÙÙ„Ù‘ÙØªÙÙŠ Ù‡ÙÙŠÙ Ø£ÙÙ‚Û¡ÙˆÙÙ…Ù ÙˆÙÙŠÙØ¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø£ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "Indeed, this Qur'an guides to that which is most suitable and gives good tidings to the believers who do righteous deeds that they will have a great reward"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "And that those who do not believe in the Hereafter - We have prepared for them a painful punishment"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ¯Û¡Ø¹Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø¨ÙÙ±Ù„Ø´Ù‘ÙØ±Ù‘Ù Ø¯ÙØ¹ÙØ§Ù“Ø¡ÙÙ‡ÙÛ¥ Ø¨ÙÙ±Ù„Û¡Ø®ÙÙŠÛ¡Ø±ÙÛ– ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø¹ÙØ¬ÙÙˆÙ„Ù—Ø§",
          "translation": "And man supplicates for evil as he supplicates for good, and man is ever hasty"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ø¡ÙØ§ÙŠÙØªÙÙŠÛ¡Ù†ÙÛ– ÙÙÙ…ÙØ­ÙÙˆÛ¡Ù†ÙØ§Ù“ Ø¡ÙØ§ÙŠÙØ©Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¡ÙØ§ÙŠÙØ©Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ù…ÙØ¨Û¡ØµÙØ±ÙØ©Ù— Ù„Ù‘ÙØªÙØ¨Û¡ØªÙØºÙÙˆØ§Ù’ ÙÙØ¶Û¡Ù„Ù—Ø§ Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆØ§Ù’ Ø¹ÙØ¯ÙØ¯Ù Ù±Ù„Ø³Ù‘ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨ÙÛš ÙˆÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙØµÙ‘ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù ØªÙÙÛ¡ØµÙÙŠÙ„Ù—Ø§",
          "translation": "And We have made the night and day two signs, and We erased the sign of the night and made the sign of the day visible that you may seek bounty from your Lord and may know the number of years and the account [of time]. And everything We have set out in detail"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙ„Ù‘Ù Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø£ÙÙ„Û¡Ø²ÙÙ…Û¡Ù†ÙÙ°Ù‡Ù Ø·ÙÙ€Ù°Ù“Ø¦ÙØ±ÙÙ‡ÙÛ¥ ÙÙÙŠ Ø¹ÙÙ†ÙÙ‚ÙÙ‡ÙÛ¦Û– ÙˆÙÙ†ÙØ®Û¡Ø±ÙØ¬Ù Ù„ÙÙ‡ÙÛ¥ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙƒÙØªÙÙ°Ø¨Ù—Ø§ ÙŠÙÙ„Û¡Ù‚ÙÙ‰Ù°Ù‡Ù Ù…ÙÙ†Ø´ÙÙˆØ±Ù‹Ø§",
          "translation": "And [for] every person We have imposed his fate upon his neck, and We will produce for him on the Day of Resurrection a record which he will encounter spread open"
        },
        {
          "arabic": "Ù±Ù‚Û¡Ø±ÙØ£Û¡ ÙƒÙØªÙÙ°Ø¨ÙÙƒÙ ÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ†ÙÙÛ¡Ø³ÙÙƒÙ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø­ÙØ³ÙÙŠØ¨Ù—Ø§",
          "translation": "[It will be said], \"Read your record. Sufficient is yourself against you this Day as accountant"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ†Ù Ù±Ù‡Û¡ØªÙØ¯ÙÙ‰Ù° ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙŠ Ù„ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Û– ÙˆÙÙ…ÙÙ† Ø¶ÙÙ„Ù‘Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Ûš ÙˆÙÙ„ÙØ§ ØªÙØ²ÙØ±Ù ÙˆÙØ§Ø²ÙØ±ÙØ©Ù ÙˆÙØ²Û¡Ø±Ù Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°Û— ÙˆÙÙ…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù…ÙØ¹ÙØ°Ù‘ÙØ¨ÙÙŠÙ†Ù Ø­ÙØªÙ‘ÙÙ‰Ù° Ù†ÙØ¨Û¡Ø¹ÙØ«Ù Ø±ÙØ³ÙÙˆÙ„Ù—Ø§",
          "translation": "Whoever is guided is only guided for [the benefit of] his soul. And whoever errs only errs against it. And no bearer of burdens will bear the burden of another. And never would We punish until We sent a messenger"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙØ±ÙØ¯Û¡Ù†ÙØ§Ù“ Ø£ÙÙ† Ù†Ù‘ÙÙ‡Û¡Ù„ÙÙƒÙ Ù‚ÙØ±Û¡ÙŠÙØ©Ù‹ Ø£ÙÙ…ÙØ±Û¡Ù†ÙØ§ Ù…ÙØªÛ¡Ø±ÙÙÙÙŠÙ‡ÙØ§ ÙÙÙÙØ³ÙÙ‚ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙØ§ ÙÙØ­ÙÙ‚Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù ÙÙØ¯ÙÙ…Ù‘ÙØ±Û¡Ù†ÙÙ°Ù‡ÙØ§ ØªÙØ¯Û¡Ù…ÙÙŠØ±Ù—Ø§",
          "translation": "And when We intend to destroy a city, We command its affluent but they defiantly disobey therein; so the word comes into effect upon it, and We destroy it with [complete] destruction"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙ…Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù†ÙÙˆØ­Ù–Û— ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙØ±ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙØ°ÙÙ†ÙÙˆØ¨Ù Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ Ø®ÙØ¨ÙÙŠØ±ÙÛ¢Ø§ Ø¨ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "And how many have We destroyed from the generations after Noah. And sufficient is your Lord, concerning the sins of His servants, as Acquainted and Seeing"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ† ÙƒÙØ§Ù†Ù ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙØ§Ø¬ÙÙ„ÙØ©Ù Ø¹ÙØ¬Ù‘ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠÙ‡ÙØ§ Ù…ÙØ§ Ù†ÙØ´ÙØ§Ù“Ø¡Ù Ù„ÙÙ…ÙÙ† Ù†Ù‘ÙØ±ÙÙŠØ¯Ù Ø«ÙÙ…Ù‘Ù Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù ÙŠÙØµÛ¡Ù„ÙÙ‰Ù°Ù‡ÙØ§ Ù…ÙØ°Û¡Ù…ÙÙˆÙ…Ù—Ø§ Ù…Ù‘ÙØ¯Û¡Ø­ÙÙˆØ±Ù—Ø§",
          "translation": "Whoever should desire the immediate - We hasten for him from it what We will to whom We intend. Then We have made for him Hell, which he will [enter to] burn, censured and banished"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ±ÙØ§Ø¯Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙˆÙØ³ÙØ¹ÙÙ‰Ù° Ù„ÙÙ‡ÙØ§ Ø³ÙØ¹Û¡ÙŠÙÙ‡ÙØ§ ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ¤Û¡Ù…ÙÙ†Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙƒÙØ§Ù†Ù Ø³ÙØ¹Û¡ÙŠÙÙ‡ÙÙ… Ù…Ù‘ÙØ´Û¡ÙƒÙÙˆØ±Ù—Ø§",
          "translation": "But whoever desires the Hereafter and exerts the effort due to it while he is a believer - it is those whose effort is ever appreciated [by Allah]"
        },
        {
          "arabic": "ÙƒÙÙ„Ù‘Ù—Ø§ Ù†Ù‘ÙÙ…ÙØ¯Ù‘Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù ÙˆÙÙ‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ·ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛš ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ø¹ÙØ·ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙØ­Û¡Ø¸ÙÙˆØ±Ù‹Ø§",
          "translation": "To each [category] We extend - to these and to those - from the gift of your Lord. And never has the gift of your Lord been restricted"
        },
        {
          "arabic": "Ù±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙÙØ¶Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù–Ûš ÙˆÙÙ„ÙÙ„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙ– ÙˆÙØ£ÙÙƒÛ¡Ø¨ÙØ±Ù ØªÙÙÛ¡Ø¶ÙÙŠÙ„Ù—Ø§",
          "translation": "Look how We have favored [in provision] some of them over others. But the Hereafter is greater in degrees [of difference] and greater in distinction"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ØªÙØ¬Û¡Ø¹ÙÙ„Û¡ Ù…ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙ°Ù‡Ù‹Ø§ Ø¡ÙØ§Ø®ÙØ±Ù ÙÙØªÙÙ‚Û¡Ø¹ÙØ¯Ù Ù…ÙØ°Û¡Ù…ÙÙˆÙ…Ù—Ø§ Ù…Ù‘ÙØ®Û¡Ø°ÙÙˆÙ„Ù—Ø§",
          "translation": "Do not make [as equal] with Allah another deity and [thereby] become censured and forsaken"
        },
        {
          "arabic": "ÛÙˆÙÙ‚ÙØ¶ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙŠÙ‘ÙØ§Ù‡Ù ÙˆÙØ¨ÙÙ±Ù„Û¡ÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù†Ù Ø¥ÙØ­Û¡Ø³ÙÙ°Ù†Ù‹Ø§Ûš Ø¥ÙÙ…Ù‘ÙØ§ ÙŠÙØ¨Û¡Ù„ÙØºÙÙ†Ù‘Ù Ø¹ÙÙ†Ø¯ÙÙƒÙ Ù±Ù„Û¡ÙƒÙØ¨ÙØ±Ù Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ…ÙØ§Ù“ Ø£ÙÙˆÛ¡ ÙƒÙÙ„ÙØ§Ù‡ÙÙ…ÙØ§ ÙÙÙ„ÙØ§ ØªÙÙ‚ÙÙ„ Ù„Ù‘ÙÙ‡ÙÙ…ÙØ§Ù“ Ø£ÙÙÙ‘Ù– ÙˆÙÙ„ÙØ§ ØªÙÙ†Û¡Ù‡ÙØ±Û¡Ù‡ÙÙ…ÙØ§ ÙˆÙÙ‚ÙÙ„ Ù„Ù‘ÙÙ‡ÙÙ…ÙØ§ Ù‚ÙÙˆÛ¡Ù„Ù—Ø§ ÙƒÙØ±ÙÙŠÙ…Ù—Ø§",
          "translation": "And your Lord has decreed that you not worship except Him, and to parents, good treatment. Whether one or both of them reach old age [while] with you, say not to them [so much as], \"uff,\" and do not repel them but speak to them a noble word"
        },
        {
          "arabic": "ÙˆÙÙ±Ø®Û¡ÙÙØ¶Û¡ Ù„ÙÙ‡ÙÙ…ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ù±Ù„Ø°Ù‘ÙÙ„Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙØ©Ù ÙˆÙÙ‚ÙÙ„ Ø±Ù‘ÙØ¨Ù‘Ù Ù±Ø±Û¡Ø­ÙÙ…Û¡Ù‡ÙÙ…ÙØ§ ÙƒÙÙ…ÙØ§ Ø±ÙØ¨Ù‘ÙÙŠÙØ§Ù†ÙÙŠ ØµÙØºÙÙŠØ±Ù—Ø§",
          "translation": "And lower to them the wing of humility out of mercy and say, \"My Lord, have mercy upon them as they brought me up [when I was] small"
        },
        {
          "arabic": "Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙÙÙŠ Ù†ÙÙÙÙˆØ³ÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ† ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ØµÙÙ°Ù„ÙØ­ÙÙŠÙ†Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ù„ÙÙ„Û¡Ø£ÙÙˆÙ‘ÙÙ€Ù°Ø¨ÙÙŠÙ†Ù ØºÙÙÙÙˆØ±Ù—Ø§",
          "translation": "Your Lord is most knowing of what is within yourselves. If you should be righteous [in intention] - then indeed He is ever, to the often returning [to Him], Forgiving"
        },
        {
          "arabic": "ÙˆÙØ¡ÙØ§ØªÙ Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° Ø­ÙÙ‚Ù‘ÙÙ‡ÙÛ¥ ÙˆÙÙ±Ù„Û¡Ù…ÙØ³Û¡ÙƒÙÙŠÙ†Ù ÙˆÙÙ±Ø¨Û¡Ù†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù ÙˆÙÙ„ÙØ§ ØªÙØ¨ÙØ°Ù‘ÙØ±Û¡ ØªÙØ¨Û¡Ø°ÙÙŠØ±Ù‹Ø§",
          "translation": "And give the relative his right, and [also] the poor and the traveler, and do not spend wastefully"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙØ¨ÙØ°Ù‘ÙØ±ÙÙŠÙ†Ù ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ®Û¡ÙˆÙÙ°Ù†Ù Ù±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†ÙÛ– ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù„ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÛ¦ ÙƒÙÙÙÙˆØ±Ù—Ø§",
          "translation": "Indeed, the wasteful are brothers of the devils, and ever has Satan been to his Lord ungrateful"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ø±ÙØ¶ÙÙ†Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ø¨Û¡ØªÙØºÙØ§Ù“Ø¡Ù Ø±ÙØ­Û¡Ù…ÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ ØªÙØ±Û¡Ø¬ÙÙˆÙ‡ÙØ§ ÙÙÙ‚ÙÙ„ Ù„Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù„Ù—Ø§ Ù…Ù‘ÙÙŠÛ¡Ø³ÙÙˆØ±Ù—Ø§",
          "translation": "And if you [must] turn away from the needy awaiting mercy from your Lord which you expect, then speak to them a gentle word"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ¬Û¡Ø¹ÙÙ„Û¡ ÙŠÙØ¯ÙÙƒÙ Ù…ÙØºÛ¡Ù„ÙÙˆÙ„ÙØ©Ù‹ Ø¥ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ†ÙÙ‚ÙÙƒÙ ÙˆÙÙ„ÙØ§ ØªÙØ¨Û¡Ø³ÙØ·Û¡Ù‡ÙØ§ ÙƒÙÙ„Ù‘Ù Ù±Ù„Û¡Ø¨ÙØ³Û¡Ø·Ù ÙÙØªÙÙ‚Û¡Ø¹ÙØ¯Ù Ù…ÙÙ„ÙÙˆÙ…Ù—Ø§ Ù…Ù‘ÙØ­Û¡Ø³ÙÙˆØ±Ù‹Ø§",
          "translation": "And do not make your hand [as] chained to your neck or extend it completely and [thereby] become blamed and insolvent"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙØ¨Û¡Ø³ÙØ·Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙÙ‚Û¡Ø¯ÙØ±ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø¨ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ Ø®ÙØ¨ÙÙŠØ±ÙÛ¢Ø§ Ø¨ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "Indeed, your Lord extends provision for whom He wills and restricts [it]. Indeed He is ever, concerning His servants, Acquainted and Seeing"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙƒÙÙ…Û¡ Ø®ÙØ´Û¡ÙŠÙØ©Ù Ø¥ÙÙ…Û¡Ù„ÙÙ°Ù‚Ù–Û– Ù†Ù‘ÙØ­Û¡Ù†Ù Ù†ÙØ±Û¡Ø²ÙÙ‚ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¥ÙÙŠÙ‘ÙØ§ÙƒÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù‚ÙØªÛ¡Ù„ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†Ù Ø®ÙØ·Û¡Ù€Ù”Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "And do not kill your children for fear of poverty. We provide for them and for you. Indeed, their killing is ever a great sin"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø±ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„Ø²Ù‘ÙÙ†ÙÙ‰Ù°Ù“Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù ÙÙÙ°Ø­ÙØ´ÙØ©Ù— ÙˆÙØ³ÙØ§Ù“Ø¡Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "And do not approach unlawful sexual intercourse. Indeed, it is ever an immorality and is evil as a way"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙÙÛ¡Ø³Ù Ù±Ù„Ù‘ÙØªÙÙŠ Ø­ÙØ±Ù‘ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ— ÙˆÙÙ…ÙÙ† Ù‚ÙØªÙÙ„Ù Ù…ÙØ¸Û¡Ù„ÙÙˆÙ…Ù—Ø§ ÙÙÙ‚ÙØ¯Û¡ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙˆÙÙ„ÙÙŠÙ‘ÙÙ‡ÙÛ¦ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§ ÙÙÙ„ÙØ§ ÙŠÙØ³Û¡Ø±ÙÙ ÙÙ‘ÙÙŠ Ù±Ù„Û¡Ù‚ÙØªÛ¡Ù„ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ù…ÙÙ†ØµÙÙˆØ±Ù—Ø§",
          "translation": "And do not kill the soul which Allah has forbidden, except by right. And whoever is killed unjustly - We have given his heir authority, but let him not exceed limits in [the matter of] taking life. Indeed, he has been supported [by the law]"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø±ÙØ¨ÙÙˆØ§Ù’ Ù…ÙØ§Ù„Ù Ù±Ù„Û¡ÙŠÙØªÙÙŠÙ…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù‘ÙØªÙÙŠ Ù‡ÙÙŠÙ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ¨Û¡Ù„ÙØºÙ Ø£ÙØ´ÙØ¯Ù‘ÙÙ‡ÙÛ¥Ûš ÙˆÙØ£ÙÙˆÛ¡ÙÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø¹ÙÙ‡Û¡Ø¯ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ‡Û¡Ø¯Ù ÙƒÙØ§Ù†Ù Ù…ÙØ³Û¡Ù€Ù”ÙÙˆÙ„Ù—Ø§",
          "translation": "And do not approach the property of an orphan, except in the way that is best, until he reaches maturity. And fulfill [every] commitment. Indeed, the commitment is ever [that about which one will be] questioned"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙˆÛ¡ÙÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙÙŠÛ¡Ù„Ù Ø¥ÙØ°ÙØ§ ÙƒÙÙ„Û¡ØªÙÙ…Û¡ ÙˆÙØ²ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·ÙØ§Ø³Ù Ù±Ù„Û¡Ù…ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø®ÙÙŠÛ¡Ø±Ù ÙˆÙØ£ÙØ­Û¡Ø³ÙÙ†Ù ØªÙØ£Û¡ÙˆÙÙŠÙ„Ù—Ø§",
          "translation": "And give full measure when you measure, and weigh with an even balance. That is the best [way] and best in result"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡ÙÙ Ù…ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙƒÙ Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„Û¡Ù…ÙŒÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø³Ù‘ÙÙ…Û¡Ø¹Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØµÙØ±Ù ÙˆÙÙ±Ù„Û¡ÙÙØ¤ÙØ§Ø¯Ù ÙƒÙÙ„Ù‘Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ†Û¡Ù‡Ù Ù…ÙØ³Û¡Ù€Ù”ÙÙˆÙ„Ù—Ø§",
          "translation": "And do not pursue that of which you have no knowledge. Indeed, the hearing, the sight and the heart - about all those [one] will be questioned"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ…Û¡Ø´Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙØ±ÙØ­Ù‹Ø§Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙÙ† ØªÙØ®Û¡Ø±ÙÙ‚Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙÙ† ØªÙØ¨Û¡Ù„ÙØºÙ Ù±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù Ø·ÙÙˆÙ„Ù—Ø§",
          "translation": "And do not walk upon the earth exultantly. Indeed, you will never tear the earth [apart], and you will never reach the mountains in height"
        },
        {
          "arabic": "ÙƒÙÙ„Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙƒÙØ§Ù†Ù Ø³ÙÙŠÙ‘ÙØ¦ÙÙ‡ÙÛ¥ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙƒÛ¡Ø±ÙÙˆÙ‡Ù—Ø§",
          "translation": "All that - its evil is ever, in the sight of your Lord, detested"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙˆÛ¡Ø­ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©ÙÛ— ÙˆÙÙ„ÙØ§ ØªÙØ¬Û¡Ø¹ÙÙ„Û¡ Ù…ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙ°Ù‡Ù‹Ø§ Ø¡ÙØ§Ø®ÙØ±Ù ÙÙØªÙÙ„Û¡Ù‚ÙÙ‰Ù° ÙÙÙŠ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ù…ÙÙ„ÙÙˆÙ…Ù—Ø§ Ù…Ù‘ÙØ¯Û¡Ø­ÙÙˆØ±Ù‹Ø§",
          "translation": "That is from what your Lord has revealed to you, [O Muhammad], of wisdom. And, [O mankind], do not make [as equal] with Allah another deity, lest you be thrown into Hell, blamed and banished"
        },
        {
          "arabic": "Ø£ÙÙÙØ£ÙØµÛ¡ÙÙÙ‰Ù°ÙƒÙÙ…Û¡ Ø±ÙØ¨Ù‘ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙ±ØªÙ‘ÙØ®ÙØ°Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø¥ÙÙ†ÙÙ°Ø«Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù‚ÙÙˆÛ¡Ù„Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "Then, has your Lord chosen you for [having] sons and taken from among the angels daughters? Indeed, you say a grave saying"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ØµÙØ±Ù‘ÙÙÛ¡Ù†ÙØ§ ÙÙÙŠ Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù„ÙÙŠÙØ°Ù‘ÙÙƒÙ‘ÙØ±ÙÙˆØ§Ù’ ÙˆÙÙ…ÙØ§ ÙŠÙØ²ÙÙŠØ¯ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙÙÙÙˆØ±Ù—Ø§",
          "translation": "And We have certainly diversified [the contents] in this Qur'an that mankind may be reminded, but it does not increase the disbelievers except in aversion"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ù…ÙØ¹ÙÙ‡ÙÛ¥Ù“ Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù ÙƒÙÙ…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙÙ±Ø¨Û¡ØªÙØºÙÙˆÛ¡Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø°ÙÙŠ Ù±Ù„Û¡Ø¹ÙØ±Û¡Ø´Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "Say, [O Muhammad], \"If there had been with Him [other] gods, as they say, then they [each] would have sought to the Owner of the Throne a way"
        },
        {
          "arabic": "Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥ ÙˆÙØªÙØ¹ÙÙ°Ù„ÙÙ‰Ù° Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙˆÙ‘Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "Exalted is He and high above what they say by great sublimity"
        },
        {
          "arabic": "ØªÙØ³ÙØ¨Ù‘ÙØ­Ù Ù„ÙÙ‡Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ Ù±Ù„Ø³Ù‘ÙØ¨Û¡Ø¹Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙÙ† ÙÙÙŠÙ‡ÙÙ†Ù‘ÙÛš ÙˆÙØ¥ÙÙ† Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙŠÙØ³ÙØ¨Ù‘ÙØ­Ù Ø¨ÙØ­ÙÙ…Û¡Ø¯ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„Ù‘ÙØ§ ØªÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ†Ù ØªÙØ³Û¡Ø¨ÙÙŠØ­ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø­ÙÙ„ÙÙŠÙ…Ù‹Ø§ ØºÙÙÙÙˆØ±Ù—Ø§",
          "translation": "The seven heavens and the earth and whatever is in them exalt Him. And there is not a thing except that it exalts [Allah] by His praise, but you do not understand their [way of] exalting. Indeed, He is ever Forbearing and Forgiving"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙØ±ÙØ£Û¡ØªÙ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙ ÙˆÙØ¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø­ÙØ¬ÙØ§Ø¨Ù—Ø§ Ù…Ù‘ÙØ³Û¡ØªÙÙˆØ±Ù—Ø§",
          "translation": "And when you recite the Qur'an, We put between you and those who do not believe in the Hereafter a concealed partition"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ Ø£ÙÙƒÙÙ†Ù‘ÙØ©Ù‹ Ø£ÙÙ† ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ‡Ù ÙˆÙÙÙÙŠÙ“ Ø¡ÙØ§Ø°ÙØ§Ù†ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚Û¡Ø±Ù—Ø§Ûš ÙˆÙØ¥ÙØ°ÙØ§ Ø°ÙÙƒÙØ±Û¡ØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙ ÙÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù ÙˆÙØ­Û¡Ø¯ÙÙ‡ÙÛ¥ ÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¯Û¡Ø¨ÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ Ù†ÙÙÙÙˆØ±Ù—Ø§",
          "translation": "And We have placed over their hearts coverings, lest they understand it, and in their ears deafness. And when you mention your Lord alone in the Qur'an, they turn back in aversion"
        },
        {
          "arabic": "Ù†Ù‘ÙØ­Û¡Ù†Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙŠÙØ³Û¡ØªÙÙ…ÙØ¹ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ°Û¡ ÙŠÙØ³Û¡ØªÙÙ…ÙØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ¥ÙØ°Û¡ Ù‡ÙÙ…Û¡ Ù†ÙØ¬Û¡ÙˆÙÙ‰Ù°Ù“ Ø¥ÙØ°Û¡ ÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù Ø¥ÙÙ† ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ¬ÙÙ„Ù—Ø§ Ù…Ù‘ÙØ³Û¡Ø­ÙÙˆØ±Ù‹Ø§",
          "translation": "We are most knowing of how they listen to it when they listen to you and [of] when they are in private conversation, when the wrongdoers say, \"You follow not but a man affected by magic"
        },
        {
          "arabic": "Ù±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ Ø¶ÙØ±ÙØ¨ÙÙˆØ§Ù’ Ù„ÙÙƒÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø«ÙØ§Ù„Ù ÙÙØ¶ÙÙ„Ù‘ÙÙˆØ§Ù’ ÙÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "Look how they strike for you comparisons; but they have strayed, so they cannot [find] a way"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¡ÙØ°ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ø¹ÙØ¸ÙÙ°Ù…Ù—Ø§ ÙˆÙØ±ÙÙÙÙ°ØªÙ‹Ø§ Ø£ÙØ¡ÙÙ†Ù‘ÙØ§ Ù„ÙÙ…ÙØ¨Û¡Ø¹ÙÙˆØ«ÙÙˆÙ†Ù Ø®ÙÙ„Û¡Ù‚Ù—Ø§ Ø¬ÙØ¯ÙÙŠØ¯Ù—Ø§",
          "translation": "And they say, \"When we are bones and crumbled particles, will we [truly] be resurrected as a new creation"
        },
        {
          "arabic": "ÛÙ‚ÙÙ„Û¡ ÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ø­ÙØ¬ÙØ§Ø±ÙØ©Ù‹ Ø£ÙÙˆÛ¡ Ø­ÙØ¯ÙÙŠØ¯Ù‹Ø§",
          "translation": "Say, \"Be you stones or iron"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ Ø®ÙÙ„Û¡Ù‚Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙŠÙÙƒÛ¡Ø¨ÙØ±Ù ÙÙÙŠ ØµÙØ¯ÙÙˆØ±ÙÙƒÙÙ…Û¡Ûš ÙÙØ³ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙÙ† ÙŠÙØ¹ÙÙŠØ¯ÙÙ†ÙØ§Û– Ù‚ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙÙØ·ÙØ±ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÙ‘ÙÙ„Ù Ù…ÙØ±Ù‘ÙØ©Ù–Ûš ÙÙØ³ÙÙŠÙÙ†Û¡ØºÙØ¶ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø±ÙØ¡ÙÙˆØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØªÙÙ‰Ù° Ù‡ÙÙˆÙÛ– Ù‚ÙÙ„Û¡ Ø¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ù‚ÙØ±ÙÙŠØ¨Ù—Ø§",
          "translation": "Or [any] creation of that which is great within your breasts.\" And they will say, \"Who will restore us?\" Say, \"He who brought you forth the first time.\" Then they will nod their heads toward you and say, \"When is that?\" Say, \"Perhaps it will be soon"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙƒÙÙ…Û¡ ÙÙØªÙØ³Û¡ØªÙØ¬ÙÙŠØ¨ÙÙˆÙ†Ù Ø¨ÙØ­ÙÙ…Û¡Ø¯ÙÙ‡ÙÛ¦ ÙˆÙØªÙØ¸ÙÙ†Ù‘ÙÙˆÙ†Ù Ø¥ÙÙ† Ù„Ù‘ÙØ¨ÙØ«Û¡ØªÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "On the Day He will call you and you will respond with praise of Him and think that you had not remained [in the world] except for a little"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ„ Ù„Ù‘ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙŠ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØªÙÙŠ Ù‡ÙÙŠÙ Ø£ÙØ­Û¡Ø³ÙÙ†ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙŠÙÙ†Ø²ÙØºÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙƒÙØ§Ù†Ù Ù„ÙÙ„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø¹ÙØ¯ÙÙˆÙ‘Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "And tell My servants to say that which is best. Indeed, Satan induces [dissension] among them. Indeed Satan is ever, to mankind, a clear enemy"
        },
        {
          "arabic": "Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙƒÙÙ…Û¡Û– Ø¥ÙÙ† ÙŠÙØ´ÙØ£Û¡ ÙŠÙØ±Û¡Ø­ÙÙ…Û¡ÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¥ÙÙ† ÙŠÙØ´ÙØ£Û¡ ÙŠÙØ¹ÙØ°Ù‘ÙØ¨Û¡ÙƒÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙƒÙÙŠÙ„Ù—Ø§",
          "translation": "Your Lord is most knowing of you. If He wills, He will have mercy upon you; or if He wills, He will punish you. And We have not sent you, [O Muhammad], over them as a manager"
        },
        {
          "arabic": "ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙÙ† ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ÙÙØ¶Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙØ¹Û¡Ø¶Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù–Û– ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ø¯ÙØ§ÙˆÙÛ¥Ø¯Ù Ø²ÙØ¨ÙÙˆØ±Ù—Ø§",
          "translation": "And your Lord is most knowing of whoever is in the heavens and the earth. And We have made some of the prophets exceed others [in various ways], and to David We gave the book [of Psalms]"
        },
        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø²ÙØ¹ÙÙ…Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ ÙÙÙ„ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙÙˆÙ†Ù ÙƒÙØ´Û¡ÙÙ Ù±Ù„Ø¶Ù‘ÙØ±Ù‘Ù Ø¹ÙÙ†ÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡ÙˆÙÙŠÙ„Ù‹Ø§",
          "translation": "Say, \"Invoke those you have claimed [as gods] besides Him, for they do not possess the [ability for] removal of adversity from you or [for its] transfer [to someone else]"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù ÙŠÙØ¨Û¡ØªÙØºÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡ÙˆÙØ³ÙÙŠÙ„ÙØ©Ù Ø£ÙÙŠÙ‘ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ‚Û¡Ø±ÙØ¨Ù ÙˆÙÙŠÙØ±Û¡Ø¬ÙÙˆÙ†Ù Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¥ ÙˆÙÙŠÙØ®ÙØ§ÙÙÙˆÙ†Ù Ø¹ÙØ°ÙØ§Ø¨ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ø¹ÙØ°ÙØ§Ø¨Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ÙƒÙØ§Ù†Ù Ù…ÙØ­Û¡Ø°ÙÙˆØ±Ù—Ø§",
          "translation": "Those whom they invoke seek means of access to their Lord, [striving as to] which of them would be nearest, and they hope for His mercy and fear His punishment. Indeed, the punishment of your Lord is ever feared"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† Ù…Ù‘ÙÙ† Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ù…ÙÙ‡Û¡Ù„ÙÙƒÙÙˆÙ‡ÙØ§ Ù‚ÙØ¨Û¡Ù„Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ø£ÙÙˆÛ¡ Ù…ÙØ¹ÙØ°Ù‘ÙØ¨ÙÙˆÙ‡ÙØ§ Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ø´ÙØ¯ÙÙŠØ¯Ù—Ø§Ûš ÙƒÙØ§Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙØ³Û¡Ø·ÙÙˆØ±Ù—Ø§",
          "translation": "And there is no city but that We will destroy it before the Day of Resurrection or punish it with a severe punishment. That has ever been in the Register inscribed"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù…ÙÙ†ÙØ¹ÙÙ†ÙØ§Ù“ Ø£ÙÙ† Ù†Ù‘ÙØ±Û¡Ø³ÙÙ„Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙƒÙØ°Ù‘ÙØ¨Ù Ø¨ÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙˆÙ†ÙÛš ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ø«ÙÙ…ÙÙˆØ¯Ù Ù±Ù„Ù†Ù‘ÙØ§Ù‚ÙØ©Ù Ù…ÙØ¨Û¡ØµÙØ±ÙØ©Ù— ÙÙØ¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§Ûš ÙˆÙÙ…ÙØ§ Ù†ÙØ±Û¡Ø³ÙÙ„Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ø¥ÙÙ„Ù‘ÙØ§ ØªÙØ®Û¡ÙˆÙÙŠÙÙ—Ø§",
          "translation": "And nothing has prevented Us from sending signs except that the former peoples denied them. And We gave Thamud the she-camel as a visible sign, but they wronged her. And We send not the signs except as a warning"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙƒÙ Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙØ­ÙØ§Ø·Ù Ø¨ÙÙ±Ù„Ù†Ù‘ÙØ§Ø³ÙÛš ÙˆÙÙ…ÙØ§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Ø±Ù‘ÙØ¡Û¡ÙŠÙØ§ Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙØ±ÙÙŠÛ¡Ù†ÙÙ°ÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ ÙÙØªÛ¡Ù†ÙØ©Ù— Ù„Ù‘ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙØ¬ÙØ±ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡Ø¹ÙÙˆÙ†ÙØ©Ù ÙÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†ÙÛš ÙˆÙÙ†ÙØ®ÙÙˆÙ‘ÙÙÙÙ‡ÙÙ…Û¡ ÙÙÙ…ÙØ§ ÙŠÙØ²ÙÙŠØ¯ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ø·ÙØºÛ¡ÙŠÙÙ°Ù†Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "And [remember, O Muhammad], when We told you, \"Indeed, your Lord has encompassed the people.\" And We did not make the sight which We showed you except as a trial for the people, as was the accursed tree [mentioned] in the Qur'an. And We threaten them, but it increases them not except in great transgression"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù±Ø³Û¡Ø¬ÙØ¯ÙÙˆØ§Ù’ Ù„ÙØ£Ù“Ø¯ÙÙ…Ù ÙÙØ³ÙØ¬ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙØ¨Û¡Ù„ÙÙŠØ³Ù Ù‚ÙØ§Ù„Ù Ø¡ÙØ£ÙØ³Û¡Ø¬ÙØ¯Ù Ù„ÙÙ…ÙÙ†Û¡ Ø®ÙÙ„ÙÙ‚Û¡ØªÙ Ø·ÙÙŠÙ†Ù—Ø§",
          "translation": "And [mention] when We said to the angles, \"Prostrate to Adam,\" and they prostrated, except for Iblees. He said, \"Should I prostrate to one You created from clay"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙƒÙ Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙƒÙØ±Ù‘ÙÙ…Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÙ‘Ù Ù„ÙØ¦ÙÙ†Û¡ Ø£ÙØ®Ù‘ÙØ±Û¡ØªÙÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù„ÙØ£ÙØ­Û¡ØªÙÙ†ÙÙƒÙÙ†Ù‘Ù Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "[Iblees] said, \"Do You see this one whom You have honored above me? If You delay me until the Day of Resurrection, I will surely destroy his descendants, except for a few"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ø°Û¡Ù‡ÙØ¨Û¡ ÙÙÙ…ÙÙ† ØªÙØ¨ÙØ¹ÙÙƒÙ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø¬ÙØ²ÙØ§Ù“Ø¤ÙÙƒÙÙ…Û¡ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù— Ù…Ù‘ÙÙˆÛ¡ÙÙÙˆØ±Ù—Ø§",
          "translation": "[Allah] said, \"Go, for whoever of them follows you, indeed Hell will be the recompense of you - an ample recompense"
        },
        {
          "arabic": "ÙˆÙÙ±Ø³Û¡ØªÙÙÛ¡Ø²ÙØ²Û¡ Ù…ÙÙ†Ù Ù±Ø³Û¡ØªÙØ·ÙØ¹Û¡ØªÙ Ù…ÙÙ†Û¡Ù‡ÙÙ… Ø¨ÙØµÙÙˆÛ¡ØªÙÙƒÙ ÙˆÙØ£ÙØ¬Û¡Ù„ÙØ¨Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ø¨ÙØ®ÙÙŠÛ¡Ù„ÙÙƒÙ ÙˆÙØ±ÙØ¬ÙÙ„ÙÙƒÙ ÙˆÙØ´ÙØ§Ø±ÙÙƒÛ¡Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯Ù ÙˆÙØ¹ÙØ¯Û¡Ù‡ÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§ ÙŠÙØ¹ÙØ¯ÙÙ‡ÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ ØºÙØ±ÙÙˆØ±Ù‹Ø§",
          "translation": "And incite [to senselessness] whoever you can among them with your voice and assault them with your horses and foot soldiers and become a partner in their wealth and their children and promise them.\" But Satan does not promise them except delusion"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø¹ÙØ¨ÙØ§Ø¯ÙÙŠ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†ÙÛš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙØ±ÙØ¨Ù‘ÙÙƒÙ ÙˆÙÙƒÙÙŠÙ„Ù—Ø§",
          "translation": "Indeed, over My [believing] servants there is for you no authority. And sufficient is your Lord as Disposer of affairs"
        },
        {
          "arabic": "Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ²Û¡Ø¬ÙÙŠ Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ù„ÙØªÙØ¨Û¡ØªÙØºÙÙˆØ§Ù’ Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø¨ÙÙƒÙÙ…Û¡ Ø±ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "It is your Lord who drives the ship for you through the sea that you may seek of His bounty. Indeed, He is ever, to you, Merciful"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù…ÙØ³Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ø¶Ù‘ÙØ±Ù‘Ù ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ø¶ÙÙ„Ù‘Ù Ù…ÙÙ† ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙŠÙ‘ÙØ§Ù‡ÙÛ– ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ù†ÙØ¬Ù‘ÙÙ‰Ù°ÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù Ø£ÙØ¹Û¡Ø±ÙØ¶Û¡ØªÙÙ…Û¡Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù ÙƒÙÙÙÙˆØ±Ù‹Ø§",
          "translation": "And when adversity touches you at sea, lost are [all] those you invoke except for Him. But when He delivers you to the land, you turn away [from Him]. And ever is man ungrateful"
        },
        {
          "arabic": "Ø£ÙÙÙØ£ÙÙ…ÙÙ†ØªÙÙ…Û¡ Ø£ÙÙ† ÙŠÙØ®Û¡Ø³ÙÙÙ Ø¨ÙÙƒÙÙ…Û¡ Ø¬ÙØ§Ù†ÙØ¨Ù Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù Ø£ÙÙˆÛ¡ ÙŠÙØ±Û¡Ø³ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø­ÙØ§ØµÙØ¨Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ØªÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙƒÙÙŠÙ„Ù‹Ø§",
          "translation": "Then do you feel secure that [instead] He will not cause a part of the land to swallow you or send against you a storm of stones? Then you would not find for yourselves an advocate"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ø£ÙÙ…ÙÙ†ØªÙÙ…Û¡ Ø£ÙÙ† ÙŠÙØ¹ÙÙŠØ¯ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡Ù ØªÙØ§Ø±ÙØ©Ù‹ Ø£ÙØ®Û¡Ø±ÙÙ‰Ù° ÙÙÙŠÙØ±Û¡Ø³ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ù‚ÙØ§ØµÙÙÙ—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙÙŠØ­Ù ÙÙÙŠÙØºÛ¡Ø±ÙÙ‚ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙÙØ±Û¡ØªÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ØªÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÛ¦ ØªÙØ¨ÙÙŠØ¹Ù—Ø§",
          "translation": "Or do you feel secure that He will not send you back into the sea another time and send upon you a hurricane of wind and drown you for what you denied? Then you would not find for yourselves against Us an avenger"
        },
        {
          "arabic": "ÛÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ÙƒÙØ±Ù‘ÙÙ…Û¡Ù†ÙØ§ Ø¨ÙÙ†ÙÙŠÙ“ Ø¡ÙØ§Ø¯ÙÙ…Ù ÙˆÙØ­ÙÙ…ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù ÙˆÙØ±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ ÙˆÙÙÙØ¶Ù‘ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙØ«ÙÙŠØ±Ù– Ù…Ù‘ÙÙ…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙØ§ ØªÙÙÛ¡Ø¶ÙÙŠÙ„Ù—Ø§",
          "translation": "And We have certainly honored the children of Adam and carried them on the land and sea and provided for them of the good things and preferred them over much of what We have created, with [definite] preference"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù Ù†ÙØ¯Û¡Ø¹ÙÙˆØ§Ù’ ÙƒÙÙ„Ù‘Ù Ø£ÙÙ†ÙØ§Ø³ÙÛ­ Ø¨ÙØ¥ÙÙ…ÙÙ°Ù…ÙÙ‡ÙÙ…Û¡Û– ÙÙÙ…ÙÙ†Û¡ Ø£ÙÙˆØªÙÙŠÙ ÙƒÙØªÙÙ°Ø¨ÙÙ‡ÙÛ¥ Ø¨ÙÙŠÙÙ…ÙÙŠÙ†ÙÙ‡ÙÛ¦ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙÙ‚Û¡Ø±ÙØ¡ÙÙˆÙ†Ù ÙƒÙØªÙÙ°Ø¨ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù ÙÙØªÙÙŠÙ„Ù—Ø§",
          "translation": "[Mention, O Muhammad], the Day We will call forth every people with their record [of deeds]. Then whoever is given his record in his right hand - those will read their records, and injustice will not be done to them, [even] as much as a thread [inside the date seed]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù ÙÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦Ù“ Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù° ÙÙÙ‡ÙÙˆÙ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù° ÙˆÙØ£ÙØ¶ÙÙ„Ù‘Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "And whoever is blind in this [life] will be blind in the Hereafter and more astray in way"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ø¯ÙÙˆØ§Ù’ Ù„ÙÙŠÙÙÛ¡ØªÙÙ†ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù„ÙØªÙÙÛ¡ØªÙØ±ÙÙŠÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¥Û– ÙˆÙØ¥ÙØ°Ù—Ø§ Ù„Ù‘ÙÙ±ØªÙ‘ÙØ®ÙØ°ÙÙˆÙƒÙ Ø®ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "And indeed, they were about to tempt you away from that which We revealed to you in order to [make] you invent about Us something else; and then they would have taken you as a friend"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ† Ø«ÙØ¨Ù‘ÙØªÛ¡Ù†ÙÙ°ÙƒÙ Ù„ÙÙ‚ÙØ¯Û¡ ÙƒÙØ¯ØªÙ‘Ù ØªÙØ±Û¡ÙƒÙÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§",
          "translation": "And if We had not strengthened you, you would have almost inclined to them a little"
        },
        {
          "arabic": "Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙØ£ÙØ°ÙÙ‚Û¡Ù†ÙÙ°ÙƒÙ Ø¶ÙØ¹Û¡ÙÙ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù ÙˆÙØ¶ÙØ¹Û¡ÙÙ Ù±Ù„Û¡Ù…ÙÙ…ÙØ§ØªÙ Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ØªÙØ¬ÙØ¯Ù Ù„ÙÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù†ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "Then [if you had], We would have made you taste double [punishment in] life and double [after] death. Then you would not find for yourself against Us a helper"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ø¯ÙÙˆØ§Ù’ Ù„ÙÙŠÙØ³Û¡ØªÙÙÙØ²Ù‘ÙÙˆÙ†ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù„ÙÙŠÙØ®Û¡Ø±ÙØ¬ÙÙˆÙƒÙ Ù…ÙÙ†Û¡Ù‡ÙØ§Û– ÙˆÙØ¥ÙØ°Ù—Ø§ Ù„Ù‘ÙØ§ ÙŠÙÙ„Û¡Ø¨ÙØ«ÙÙˆÙ†Ù Ø®ÙÙ„ÙÙ°ÙÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "And indeed, they were about to drive you from the land to evict you therefrom. And then [when they do], they will not remain [there] after you, except for a little"
        },
        {
          "arabic": "Ø³ÙÙ†Ù‘ÙØ©Ù Ù…ÙÙ† Ù‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ù…ÙÙ† Ø±Ù‘ÙØ³ÙÙ„ÙÙ†ÙØ§Û– ÙˆÙÙ„ÙØ§ ØªÙØ¬ÙØ¯Ù Ù„ÙØ³ÙÙ†Ù‘ÙØªÙÙ†ÙØ§ ØªÙØ­Û¡ÙˆÙÙŠÙ„Ù‹Ø§",
          "translation": "[That is Our] established way for those We had sent before you of Our messengers; and you will not find in Our way any alteration"
        },
        {
          "arabic": "Ø£ÙÙ‚ÙÙ…Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù Ù„ÙØ¯ÙÙ„ÙÙˆÙƒÙ Ù±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù Ø¥ÙÙ„ÙÙ‰Ù° ØºÙØ³ÙÙ‚Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù±Ù„Û¡ÙÙØ¬Û¡Ø±ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù±Ù„Û¡ÙÙØ¬Û¡Ø±Ù ÙƒÙØ§Ù†Ù Ù…ÙØ´Û¡Ù‡ÙÙˆØ¯Ù—Ø§",
          "translation": "Establish prayer at the decline of the sun [from its meridian] until the darkness of the night and [also] the Qur'an of dawn. Indeed, the recitation of dawn is ever witnessed"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙÙØªÙÙ‡ÙØ¬Ù‘ÙØ¯Û¡ Ø¨ÙÙ‡ÙÛ¦ Ù†ÙØ§ÙÙÙ„ÙØ©Ù— Ù„Ù‘ÙÙƒÙ Ø¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ¨Û¡Ø¹ÙØ«ÙÙƒÙ Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙ‚ÙØ§Ù…Ù—Ø§ Ù…Ù‘ÙØ­Û¡Ù…ÙÙˆØ¯Ù—Ø§",
          "translation": "And from [part of] the night, pray with it as additional [worship] for you; it is expected that your Lord will resurrect you to a praised station"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ„ Ø±Ù‘ÙØ¨Ù‘Ù Ø£ÙØ¯Û¡Ø®ÙÙ„Û¡Ù†ÙÙŠ Ù…ÙØ¯Û¡Ø®ÙÙ„Ù ØµÙØ¯Û¡Ù‚Ù– ÙˆÙØ£ÙØ®Û¡Ø±ÙØ¬Û¡Ù†ÙÙŠ Ù…ÙØ®Û¡Ø±ÙØ¬Ù ØµÙØ¯Û¡Ù‚Ù– ÙˆÙÙ±Ø¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙÙŠ Ù…ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†ÙƒÙ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§ Ù†Ù‘ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "And say, \"My Lord, cause me to enter a sound entrance and to exit a sound exit and grant me from Yourself a supporting authority"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ„Û¡ Ø¬ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ²ÙÙ‡ÙÙ‚Ù Ù±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù ÙƒÙØ§Ù†Ù Ø²ÙÙ‡ÙÙˆÙ‚Ù—Ø§",
          "translation": "And say, \"Truth has come, and falsehood has departed. Indeed is falsehood, [by nature], ever bound to depart"
        },
        {
          "arabic": "ÙˆÙÙ†ÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù…ÙØ§ Ù‡ÙÙˆÙ Ø´ÙÙÙØ§Ù“Ø¡Ù ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù Ù„Ù‘ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙÙŠØ¯Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø®ÙØ³ÙØ§Ø±Ù—Ø§",
          "translation": "And We send down of the Qur'an that which is healing and mercy for the believers, but it does not increase the wrongdoers except in loss"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙÙ†Û¡Ø¹ÙÙ…Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø£ÙØ¹Û¡Ø±ÙØ¶Ù ÙˆÙÙ†ÙÙ€Ù”ÙØ§ Ø¨ÙØ¬ÙØ§Ù†ÙØ¨ÙÙ‡ÙÛ¦ ÙˆÙØ¥ÙØ°ÙØ§ Ù…ÙØ³Ù‘ÙÙ‡Ù Ù±Ù„Ø´Ù‘ÙØ±Ù‘Ù ÙƒÙØ§Ù†Ù ÙŠÙÙ€Ù”ÙÙˆØ³Ù—Ø§",
          "translation": "And when We bestow favor upon the disbeliever, he turns away and distances himself; and when evil touches him, he is ever despairing"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙƒÙÙ„Ù‘Ù ÙŠÙØ¹Û¡Ù…ÙÙ„Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙØ§ÙƒÙÙ„ÙØªÙÙ‡ÙÛ¦ ÙÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙÙ†Û¡ Ù‡ÙÙˆÙ Ø£ÙÙ‡Û¡Ø¯ÙÙ‰Ù° Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "Say, \"Each works according to his manner, but your Lord is most knowing of who is best guided in way"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙÙˆØ­ÙÛ– Ù‚ÙÙ„Ù Ù±Ù„Ø±Ù‘ÙÙˆØ­Ù Ù…ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠØªÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "And they ask you, [O Muhammad], about the soul. Say, \"The soul is of the affair of my Lord. And mankind have not been given of knowledge except a little"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ† Ø´ÙØ¦Û¡Ù†ÙØ§ Ù„ÙÙ†ÙØ°Û¡Ù‡ÙØ¨ÙÙ†Ù‘Ù Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ØªÙØ¬ÙØ¯Ù Ù„ÙÙƒÙ Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙÙƒÙÙŠÙ„Ù‹Ø§",
          "translation": "And if We willed, We could surely do away with that which We revealed to you. Then you would not find for yourself concerning it an advocate against Us"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "Except [We have left it with you] as a mercy from your Lord. Indeed, His favor upon you has ever been great"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙØ¦ÙÙ†Ù Ù±Ø¬Û¡ØªÙÙ…ÙØ¹ÙØªÙ Ù±Ù„Û¡Ø¥ÙÙ†Ø³Ù ÙˆÙÙ±Ù„Û¡Ø¬ÙÙ†Ù‘Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ«Û¡Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù„ÙØ§ ÙŠÙØ£Û¡ØªÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ«Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ù„ÙØ¨ÙØ¹Û¡Ø¶Ù– Ø¸ÙÙ‡ÙÙŠØ±Ù—Ø§",
          "translation": "Say, \"If mankind and the jinn gathered in order to produce the like of this Qur'an, they could not produce the like of it, even if they were to each other assistants"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ØµÙØ±Ù‘ÙÙÛ¡Ù†ÙØ§ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙÙÙŠ Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ù…ÙØ«ÙÙ„Ù– ÙÙØ£ÙØ¨ÙÙ‰Ù°Ù“ Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙÙÙÙˆØ±Ù—Ø§",
          "translation": "And We have certainly diversified for the people in this Qur'an from every [kind] of example, but most of the people refused [anything] except disbelief"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ† Ù†Ù‘ÙØ¤Û¡Ù…ÙÙ†Ù Ù„ÙÙƒÙ Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙÙÛ¡Ø¬ÙØ±Ù Ù„ÙÙ†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙŠÙÙ†Û¢Ø¨ÙÙˆØ¹Ù‹Ø§",
          "translation": "And they say, \"We will not believe you until you break open for us from the ground a spring"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙƒÙ Ø¬ÙÙ†Ù‘ÙØ©Ù Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ®ÙÙŠÙ„Ù– ÙˆÙØ¹ÙÙ†ÙØ¨Ù– ÙÙØªÙÙÙØ¬Ù‘ÙØ±Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ„ÙÙ°Ù„ÙÙ‡ÙØ§ ØªÙÙÛ¡Ø¬ÙÙŠØ±Ù‹Ø§",
          "translation": "Or [until] you have a garden of palm tress and grapes and make rivers gush forth within them in force [and abundance]"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ØªÙØ³Û¡Ù‚ÙØ·Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙƒÙÙ…ÙØ§ Ø²ÙØ¹ÙÙ…Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙƒÙØ³ÙÙÙ‹Ø§ Ø£ÙÙˆÛ¡ ØªÙØ£Û¡ØªÙÙŠÙ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù‚ÙØ¨ÙÙŠÙ„Ù‹Ø§",
          "translation": "Or you make the heaven fall upon us in fragments as you have claimed or you bring Allah and the angels before [us]"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙƒÙ Ø¨ÙÙŠÛ¡ØªÙ Ù…Ù‘ÙÙ† Ø²ÙØ®Û¡Ø±ÙÙÙ Ø£ÙÙˆÛ¡ ØªÙØ±Û¡Ù‚ÙÙ‰Ù° ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙÙ† Ù†Ù‘ÙØ¤Û¡Ù…ÙÙ†Ù Ù„ÙØ±ÙÙ‚ÙÙŠÙ‘ÙÙƒÙ Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙƒÙØªÙÙ°Ø¨Ù—Ø§ Ù†Ù‘ÙÙ‚Û¡Ø±ÙØ¤ÙÙ‡ÙÛ¥Û— Ù‚ÙÙ„Û¡ Ø³ÙØ¨Û¡Ø­ÙØ§Ù†Ù Ø±ÙØ¨Ù‘ÙÙŠ Ù‡ÙÙ„Û¡ ÙƒÙÙ†ØªÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ´ÙØ±Ù—Ø§ Ø±Ù‘ÙØ³ÙÙˆÙ„Ù—Ø§",
          "translation": "Or you have a house of gold or you ascend into the sky. And [even then], we will not believe in your ascension until you bring down to us a book we may read.\" Say, \"Exalted is my Lord! Was I ever but a human messenger"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù…ÙÙ†ÙØ¹Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù°Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¨ÙØ¹ÙØ«Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ´ÙØ±Ù—Ø§ Ø±Ù‘ÙØ³ÙÙˆÙ„Ù—Ø§",
          "translation": "And what prevented the people from believing when guidance came to them except that they said, \"Has Allah sent a human messenger"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙŠÙÙ…Û¡Ø´ÙÙˆÙ†Ù Ù…ÙØ·Û¡Ù…ÙØ¦ÙÙ†Ù‘ÙÙŠÙ†Ù Ù„ÙÙ†ÙØ²Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙÙ„ÙÙƒÙ—Ø§ Ø±Ù‘ÙØ³ÙÙˆÙ„Ù—Ø§",
          "translation": "Say, \"If there were upon the earth angels walking securely, We would have sent down to them from the heaven an angel [as a] messenger"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙ‡ÙÙŠØ¯ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø¨ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ Ø®ÙØ¨ÙÙŠØ±ÙÛ¢Ø§ Ø¨ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "Say, \"Sufficient is Allah as Witness between me and you. Indeed he is ever, concerning His servants, Acquainted and Seeing"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ù…ÙÙ‡Û¡ØªÙØ¯ÙÛ– ÙˆÙÙ…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Û¡ ÙÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Û– ÙˆÙÙ†ÙØ­Û¡Ø´ÙØ±ÙÙ‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ…Û¡ÙŠÙ—Ø§ ÙˆÙØ¨ÙÙƒÛ¡Ù…Ù—Ø§ ÙˆÙØµÙÙ…Ù‘Ù—Ø§Û– Ù…Ù‘ÙØ£Û¡ÙˆÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– ÙƒÙÙ„Ù‘ÙÙ…ÙØ§ Ø®ÙØ¨ÙØªÛ¡ Ø²ÙØ¯Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø³ÙØ¹ÙÙŠØ±Ù—Ø§",
          "translation": "And whoever Allah guides - he is the [rightly] guided; and whoever He sends astray - you will never find for them protectors besides Him, and We will gather them on the Day of Resurrection [fallen] on their faces - blind, dumb and deaf. Their refuge is Hell; every time it subsides We increase them in blazing fire"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙØ§Ù“Ø¤ÙÙ‡ÙÙ… Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¡ÙØ°ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ø¹ÙØ¸ÙÙ°Ù…Ù—Ø§ ÙˆÙØ±ÙÙÙÙ°ØªÙ‹Ø§ Ø£ÙØ¡ÙÙ†Ù‘ÙØ§ Ù„ÙÙ…ÙØ¨Û¡Ø¹ÙÙˆØ«ÙÙˆÙ†Ù Ø®ÙÙ„Û¡Ù‚Ù—Ø§ Ø¬ÙØ¯ÙÙŠØ¯Ù‹Ø§",
          "translation": "That is their recompense because they disbelieved in Our verses and said, \"When we are bones and crumbled particles, will we [truly] be resurrected [in] a new creation"
        },
        {
          "arabic": "ÛØ£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù‚ÙØ§Ø¯ÙØ±ÙŒ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ®Û¡Ù„ÙÙ‚Ù Ù…ÙØ«Û¡Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬ÙÙ„Ù—Ø§ Ù„Ù‘ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡Ù ÙÙØ£ÙØ¨ÙÙ‰ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙÙÙÙˆØ±Ù—Ø§",
          "translation": "Do they not see that Allah, who created the heavens and earth, is [the one] Able to create the likes of them? And He has appointed for them a term, about which there is no doubt. But the wrongdoers refuse [anything] except disbelief"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙˆÛ¡ Ø£ÙÙ†ØªÙÙ…Û¡ ØªÙÙ…Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ø®ÙØ²ÙØ§Ù“Ø¦ÙÙ†Ù Ø±ÙØ­Û¡Ù…ÙØ©Ù Ø±ÙØ¨Ù‘ÙÙŠÙ“ Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙØ£ÙÙ…Û¡Ø³ÙÙƒÛ¡ØªÙÙ…Û¡ Ø®ÙØ´Û¡ÙŠÙØ©Ù Ù±Ù„Û¡Ø¥ÙÙ†ÙÙØ§Ù‚ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ù‚ÙØªÙÙˆØ±Ù—Ø§",
          "translation": "Say [to them], \"If you possessed the depositories of the mercy of my Lord, then you would withhold out of fear of spending.\" And ever has man been stingy"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° ØªÙØ³Û¡Ø¹Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙÛ­ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ–Û– ÙÙØ³Û¡Ù€Ù”ÙÙ„Û¡ Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø¥ÙØ°Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ ÙÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÛ¥ ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ù„ÙØ£ÙØ¸ÙÙ†Ù‘ÙÙƒÙ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù° Ù…ÙØ³Û¡Ø­ÙÙˆØ±Ù—Ø§",
          "translation": "And We had certainly given Moses nine evident signs, so ask the Children of Israel [about] when he came to them and Pharaoh said to him, \"Indeed I think, O Moses, that you are affected by magic"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙÙ‚ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ…Û¡ØªÙ Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ¨Ù‘Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØµÙØ§Ù“Ø¦ÙØ±Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠ Ù„ÙØ£ÙØ¸ÙÙ†Ù‘ÙÙƒÙ ÙŠÙÙ°ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ù…ÙØ«Û¡Ø¨ÙÙˆØ±Ù—Ø§",
          "translation": "[Moses] said, \"You have already known that none has sent down these [signs] except the Lord of the heavens and the earth as evidence, and indeed I think, O Pharaoh, that you are destroyed"
        },
        {
          "arabic": "ÙÙØ£ÙØ±ÙØ§Ø¯Ù Ø£ÙÙ† ÙŠÙØ³Û¡ØªÙÙÙØ²Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙØ£ÙØºÛ¡Ø±ÙÙ‚Û¡Ù†ÙÙ°Ù‡Ù ÙˆÙÙ…ÙÙ† Ù…Ù‘ÙØ¹ÙÙ‡ÙÛ¥ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§",
          "translation": "So he intended to drive them from the land, but We drowned him and those with him all together"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦ Ù„ÙØ¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ù±Ø³Û¡ÙƒÙÙ†ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¬ÙØ¦Û¡Ù†ÙØ§ Ø¨ÙÙƒÙÙ…Û¡ Ù„ÙÙÙÙŠÙÙ—Ø§",
          "translation": "And We said after Pharaoh to the Children of Israel, \"Dwell in the land, and when there comes the promise of the Hereafter, We will bring you forth in [one] gathering"
        },
        {
          "arabic": "ÙˆÙØ¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù ÙˆÙØ¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù†ÙØ²ÙÙ„ÙÛ— ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ¨ÙØ´Ù‘ÙØ±Ù—Ø§ ÙˆÙÙ†ÙØ°ÙÙŠØ±Ù—Ø§",
          "translation": "And with the truth We have sent the Qur'an down, and with the truth it has descended. And We have not sent you, [O Muhammad], except as a bringer of good tidings and a warner"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù—Ø§ ÙÙØ±ÙÙ‚Û¡Ù†ÙÙ°Ù‡Ù Ù„ÙØªÙÙ‚Û¡Ø±ÙØ£ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙƒÛ¡Ø«Ù– ÙˆÙÙ†ÙØ²Ù‘ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù ØªÙÙ†Ø²ÙÙŠÙ„Ù—Ø§",
          "translation": "And [it is] a Qur'an which We have separated [by intervals] that you might recite it to the people over a prolonged period. And We have sent it down progressively"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÛ¡ Ù„ÙØ§ ØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ°ÙØ§ ÙŠÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙŠÙØ®ÙØ±Ù‘ÙÙˆÙ†ÙÛ¤ Ù„ÙÙ„Û¡Ø£ÙØ°Û¡Ù‚ÙØ§Ù†ÙÛ¤ Ø³ÙØ¬Ù‘ÙØ¯Ù—Ø§Û¤",
          "translation": "Say, \"Believe in it or do not believe. Indeed, those who were given knowledge before it - when it is recited to them, they fall upon their faces in prostration"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ† ÙƒÙØ§Ù†Ù ÙˆÙØ¹Û¡Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙÙ…ÙÙÛ¡Ø¹ÙÙˆÙ„Ù—Ø§",
          "translation": "And they say, \"Exalted is our Lord! Indeed, the promise of our Lord has been fulfilled"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ®ÙØ±Ù‘ÙÙˆÙ†Ù Ù„ÙÙ„Û¡Ø£ÙØ°Û¡Ù‚ÙØ§Ù†Ù ÙŠÙØ¨Û¡ÙƒÙÙˆÙ†Ù ÙˆÙÙŠÙØ²ÙÙŠØ¯ÙÙ‡ÙÙ…Û¡ Ø®ÙØ´ÙÙˆØ¹Ù—Ø§Û©",
          "translation": "And they fall upon their faces weeping, and the Qur'an increases them in humble submission"
        },
        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÙ Ù±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†ÙÛ– Ø£ÙÙŠÙ‘Ù—Ø§ Ù…Ù‘ÙØ§ ØªÙØ¯Û¡Ø¹ÙÙˆØ§Ù’ ÙÙÙ„ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙØ³Û¡Ù…ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù°Ûš ÙˆÙÙ„ÙØ§ ØªÙØ¬Û¡Ù‡ÙØ±Û¡ Ø¨ÙØµÙÙ„ÙØ§ØªÙÙƒÙ ÙˆÙÙ„ÙØ§ ØªÙØ®ÙØ§ÙÙØªÛ¡ Ø¨ÙÙ‡ÙØ§ ÙˆÙÙ±Ø¨Û¡ØªÙØºÙ Ø¨ÙÙŠÛ¡Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "Say, \"Call upon Allah or call upon the Most Merciful. Whichever [name] you call - to Him belong the best names.\" And do not recite [too] loudly in your prayer or [too] quietly but seek between that an [intermediate] way"
        },
        {

          "translation": "They will say there were three, the fourth of them being their dog; and they will say there were five, the sixth of them being their dog - guessing at the unseen; and they will say there were seven, and the eighth of them was their dog. Say, [O Muhammad], \"My Lord is most knowing of their number. None knows them except a few. So do not argue about them except with an obvious argument and do not inquire about them among [the speculators] from anyone"
