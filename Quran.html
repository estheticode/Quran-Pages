        },
        {
          "arabic": "Ù„Ù‘ÙÙ‚ÙØ¯Û¡ ÙƒÙÙÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…ÙÛš Ù‚ÙÙ„Û¡ ÙÙÙ…ÙÙ† ÙŠÙÙ…Û¡Ù„ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§ Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙØ§Ø¯Ù Ø£ÙÙ† ÙŠÙÙ‡Û¡Ù„ÙÙƒÙ Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù ÙˆÙØ£ÙÙ…Ù‘ÙÙ‡ÙÛ¥ ÙˆÙÙ…ÙÙ† ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§Û— ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§Ûš ÙŠÙØ®Û¡Ù„ÙÙ‚Ù Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "They have certainly disbelieved who say that Allah is Christ, the son of Mary. Say, \"Then who could prevent Allah at all if He had intended to destroy Christ, the son of Mary, or his mother or everyone on the earth?\" And to Allah belongs the dominion of the heavens and the earth and whatever is between them. He creates what He wills, and Allah is over all things competent"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ù±Ù„Û¡ÙŠÙÙ‡ÙÙˆØ¯Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØµÙÙ°Ø±ÙÙ‰Ù° Ù†ÙØ­Û¡Ù†Ù Ø£ÙØ¨Û¡Ù†ÙÙ€Ù°Ù“Ø¤ÙØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ­ÙØ¨Ù‘ÙÙ€Ù°Ù“Ø¤ÙÙ‡ÙÛ¥Ûš Ù‚ÙÙ„Û¡ ÙÙÙ„ÙÙ…Ù ÙŠÙØ¹ÙØ°Ù‘ÙØ¨ÙÙƒÙÙ… Ø¨ÙØ°ÙÙ†ÙÙˆØ¨ÙÙƒÙÙ…Û– Ø¨ÙÙ„Û¡ Ø£ÙÙ†ØªÙÙ… Ø¨ÙØ´ÙØ±Ù Ù…Ù‘ÙÙ…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ‚ÙÛš ÙŠÙØºÛ¡ÙÙØ±Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙØ¹ÙØ°Ù‘ÙØ¨Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§Û– ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "But the Jews and the Christians say, \"We are the children of Allah and His beloved.\" Say, \"Then why does He punish you for your sins?\" Rather, you are human beings from among those He has created. He forgives whom He wills, and He punishes whom He wills. And to Allah belongs the dominion of the heavens and the earth and whatever is between them, and to Him is the [final] destination"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„ÙÙ†ÙØ§ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° ÙÙØªÛ¡Ø±ÙØ©Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„Ù Ø£ÙÙ† ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ´ÙÙŠØ±Ù– ÙˆÙÙ„ÙØ§ Ù†ÙØ°ÙÙŠØ±Ù–Û– ÙÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ… Ø¨ÙØ´ÙÙŠØ±Ù ÙˆÙÙ†ÙØ°ÙÙŠØ±ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "O People of the Scripture, there has come to you Our Messenger to make clear to you [the religion] after a period [of suspension] of messengers, lest you say, \"There came not to us any bringer of good tidings or a warner.\" But there has come to you a bringer of good tidings and a warner. And Allah is over all things competent"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¥ÙØ°Û¡ Ø¬ÙØ¹ÙÙ„Ù ÙÙÙŠÙƒÙÙ…Û¡ Ø£ÙÙ†Û¢Ø¨ÙÙŠÙØ§Ù“Ø¡Ù ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙƒÙÙ… Ù…Ù‘ÙÙ„ÙÙˆÙƒÙ—Ø§ ÙˆÙØ¡ÙØ§ØªÙÙ‰Ù°ÙƒÙÙ… Ù…Ù‘ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙØ¤Û¡ØªÙ Ø£ÙØ­ÙØ¯Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And [mention, O Muhammad], when Moses said to his people, \"O my people, remember the favor of Allah upon you when He appointed among you prophets and made you possessors and gave you that which He had not given anyone among the worlds"
        },
        {
          "arabic": "ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù±Ù„Û¡Ù…ÙÙ‚ÙØ¯Ù‘ÙØ³ÙØ©Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙƒÙØªÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ±Û¡ØªÙØ¯Ù‘ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¯Û¡Ø¨ÙØ§Ø±ÙÙƒÙÙ…Û¡ ÙÙØªÙÙ†Ù‚ÙÙ„ÙØ¨ÙÙˆØ§Ù’ Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "O my people, enter the Holy Land which Allah has assigned to you and do not turn back [from fighting in Allah 's cause] and [thus] become losers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ†Ù‘Ù ÙÙÙŠÙ‡ÙØ§ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ Ø¬ÙØ¨Ù‘ÙØ§Ø±ÙÙŠÙ†Ù ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ† Ù†Ù‘ÙØ¯Û¡Ø®ÙÙ„ÙÙ‡ÙØ§ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ®Û¡Ø±ÙØ¬ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙÙØ¥ÙÙ† ÙŠÙØ®Û¡Ø±ÙØ¬ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙÙØ¥ÙÙ†Ù‘ÙØ§ Ø¯ÙÙ°Ø®ÙÙ„ÙÙˆÙ†Ù",
          "translation": "They said, \"O Moses, indeed within it is a people of tyrannical strength, and indeed, we will never enter it until they leave it; but if they leave it, then we will enter"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¬ÙÙ„ÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ®ÙØ§ÙÙÙˆÙ†Ù Ø£ÙÙ†Û¡Ø¹ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…ÙØ§ Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙØ§Ø¨Ù ÙÙØ¥ÙØ°ÙØ§ Ø¯ÙØ®ÙÙ„Û¡ØªÙÙ…ÙÙˆÙ‡Ù ÙÙØ¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ ØºÙÙ°Ù„ÙØ¨ÙÙˆÙ†ÙÛš ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØªÙÙˆÙÙƒÙ‘ÙÙ„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "Said two men from those who feared [to disobey] upon whom Allah had bestowed favor, \"Enter upon them through the gate, for when you have entered it, you will be predominant. And upon Allah rely, if you should be believers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ† Ù†Ù‘ÙØ¯Û¡Ø®ÙÙ„ÙÙ‡ÙØ§Ù“ Ø£ÙØ¨ÙØ¯Ù—Ø§ Ù…Ù‘ÙØ§ Ø¯ÙØ§Ù…ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙØ§ ÙÙÙ±Ø°Û¡Ù‡ÙØ¨Û¡ Ø£ÙÙ†ØªÙ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ ÙÙÙ‚ÙÙ°ØªÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙØ§ Ù‡ÙÙ°Ù‡ÙÙ†ÙØ§ Ù‚ÙÙ°Ø¹ÙØ¯ÙÙˆÙ†Ù",
          "translation": "They said, \"O Moses, indeed we will not enter it, ever, as long as they are within it; so go, you and your Lord, and fight. Indeed, we are remaining right here"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ù„ÙØ§Ù“ Ø£ÙÙ…Û¡Ù„ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙÙÛ¡Ø³ÙÙŠ ÙˆÙØ£ÙØ®ÙÙŠÛ– ÙÙÙ±ÙÛ¡Ø±ÙÙ‚Û¡ Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§ ÙˆÙØ¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "[Moses] said, \"My Lord, indeed I do not possess except myself and my brother, so part us from the defiantly disobedient people"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙØ§ Ù…ÙØ­ÙØ±Ù‘ÙÙ…ÙØ©ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Û› Ø£ÙØ±Û¡Ø¨ÙØ¹ÙÙŠÙ†Ù Ø³ÙÙ†ÙØ©Ù—Û› ÙŠÙØªÙÙŠÙ‡ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙÙÙ„ÙØ§ ØªÙØ£Û¡Ø³Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "[Allah] said, \"Then indeed, it is forbidden to them for forty years [in which] they will wander throughout the land. So do not grieve over the defiantly disobedient people"
        },
        {
          "arabic": "ÛÙˆÙÙ±ØªÛ¡Ù„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù†ÙØ¨ÙØ£Ù Ù±Ø¨Û¡Ù†ÙÙŠÛ¡ Ø¡ÙØ§Ø¯ÙÙ…Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¥ÙØ°Û¡ Ù‚ÙØ±Ù‘ÙØ¨ÙØ§ Ù‚ÙØ±Û¡Ø¨ÙØ§Ù†Ù—Ø§ ÙÙØªÙÙ‚ÙØ¨Ù‘ÙÙ„Ù Ù…ÙÙ†Û¡ Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ…ÙØ§ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØªÙÙ‚ÙØ¨Ù‘ÙÙ„Û¡ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù Ù‚ÙØ§Ù„Ù Ù„ÙØ£ÙÙ‚Û¡ØªÙÙ„ÙÙ†Ù‘ÙÙƒÙÛ– Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØªÙÙ‚ÙØ¨Ù‘ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And recite to them the story of Adam's two sons, in truth, when they both offered a sacrifice [to Allah], and it was accepted from one of them but was not accepted from the other. Said [the latter], \"I will surely kill you.\" Said [the former], \"Indeed, Allah only accepts from the righteous [who fear Him]"
        },
        {
          "arabic": "Ù„ÙØ¦ÙÙ†Û¢ Ø¨ÙØ³ÙØ·ØªÙ Ø¥ÙÙ„ÙÙŠÙ‘Ù ÙŠÙØ¯ÙÙƒÙ Ù„ÙØªÙÙ‚Û¡ØªÙÙ„ÙÙ†ÙÙŠ Ù…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ø¨ÙØ¨ÙØ§Ø³ÙØ·Ù– ÙŠÙØ¯ÙÙŠÙ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù„ÙØ£ÙÙ‚Û¡ØªÙÙ„ÙÙƒÙÛ– Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "If you should raise your hand against me to kill me - I shall not raise my hand against you to kill you. Indeed, I fear Allah, Lord of the worlds"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙŠØ¯Ù Ø£ÙÙ† ØªÙØ¨ÙÙˆÙ“Ø£Ù Ø¨ÙØ¥ÙØ«Û¡Ù…ÙÙŠ ÙˆÙØ¥ÙØ«Û¡Ù…ÙÙƒÙ ÙÙØªÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Û¡ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛš ÙˆÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙÙ€Ù°Ù“Ø¤ÙØ§Ù’ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Indeed I want you to obtain [thereby] my sin and your sin so you will be among the companions of the Fire. And that is the recompense of wrongdoers"
        },
        {
          "arabic": "ÙÙØ·ÙÙˆÙ‘ÙØ¹ÙØªÛ¡ Ù„ÙÙ‡ÙÛ¥ Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¥ Ù‚ÙØªÛ¡Ù„Ù Ø£ÙØ®ÙÙŠÙ‡Ù ÙÙÙ‚ÙØªÙÙ„ÙÙ‡ÙÛ¥ ÙÙØ£ÙØµÛ¡Ø¨ÙØ­Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "And his soul permitted to him the murder of his brother, so he killed him and became among the losers"
        },
        {
          "arabic": "ÙÙØ¨ÙØ¹ÙØ«Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙØ±ÙØ§Ø¨Ù—Ø§ ÙŠÙØ¨Û¡Ø­ÙØ«Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù„ÙÙŠÙØ±ÙÙŠÙÙ‡ÙÛ¥ ÙƒÙÙŠÛ¡ÙÙ ÙŠÙÙˆÙÙ°Ø±ÙÙŠ Ø³ÙÙˆÛ¡Ø¡ÙØ©Ù Ø£ÙØ®ÙÙŠÙ‡ÙÛš Ù‚ÙØ§Ù„Ù ÙŠÙÙ°ÙˆÙÙŠÛ¡Ù„ÙØªÙÙ‰Ù°Ù“ Ø£ÙØ¹ÙØ¬ÙØ²Û¡ØªÙ Ø£ÙÙ†Û¡ Ø£ÙÙƒÙÙˆÙ†Ù Ù…ÙØ«Û¡Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡ØºÙØ±ÙØ§Ø¨Ù ÙÙØ£ÙÙˆÙÙ°Ø±ÙÙŠÙ Ø³ÙÙˆÛ¡Ø¡ÙØ©Ù Ø£ÙØ®ÙÙŠÛ– ÙÙØ£ÙØµÛ¡Ø¨ÙØ­Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙÙ€Ù°Ø¯ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Then Allah sent a crow searching in the ground to show him how to hide the disgrace of his brother. He said, \"O woe to me! Have I failed to be like this crow and hide the body of my brother?\" And he became of the regretful"
        },
        {
          "arabic": "Ù…ÙÙ†Û¡ Ø£ÙØ¬Û¡Ù„Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙƒÙØªÙØ¨Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ù‚ÙØªÙÙ„Ù Ù†ÙÙÛ¡Ø³ÙÛ¢Ø§ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù†ÙÙÛ¡Ø³Ù Ø£ÙÙˆÛ¡ ÙÙØ³ÙØ§Ø¯Ù– ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙƒÙØ£ÙÙ†Ù‘ÙÙ…ÙØ§ Ù‚ÙØªÙÙ„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ­Û¡ÙŠÙØ§Ù‡ÙØ§ ÙÙÙƒÙØ£ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙØ­Û¡ÙŠÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§Ûš ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Û¡ Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ†Ù‘Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù„ÙÙ…ÙØ³Û¡Ø±ÙÙÙÙˆÙ†Ù",
          "translation": "Because of that, We decreed upon the Children of Israel that whoever kills a soul unless for a soul or for corruption [done] in the land - it is as if he had slain mankind entirely. And whoever saves one - it is as if he had saved mankind entirely. And our messengers had certainly come to them with clear proofs. Then indeed many of them, [even] after that, throughout the land, were transgressors"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¬ÙØ²ÙÙ€Ù°Ù“Ø¤ÙØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ­ÙØ§Ø±ÙØ¨ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙŠÙØ³Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙØ³ÙØ§Ø¯Ù‹Ø§ Ø£ÙÙ† ÙŠÙÙ‚ÙØªÙ‘ÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡ ÙŠÙØµÙÙ„Ù‘ÙØ¨ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡ ØªÙÙ‚ÙØ·Ù‘ÙØ¹Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ±Û¡Ø¬ÙÙ„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ°ÙÙ Ø£ÙÙˆÛ¡ ÙŠÙÙ†ÙÙÙˆÛ¡Ø§Ù’ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø®ÙØ²Û¡ÙŠÙ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø¹ÙØ¸ÙÙŠÙ…ÙŒ",
          "translation": "Indeed, the penalty for those who wage war against Allah and His Messenger and strive upon earth [to cause] corruption is none but that they be killed or crucified or that their hands and feet be cut off from opposite sides or that they be exiled from the land. That is for them a disgrace in this world; and for them in the Hereafter is a great punishment"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ§Ø¨ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ØªÙÙ‚Û¡Ø¯ÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Û– ÙÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Except for those who return [repenting] before you apprehend them. And know that Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø¨Û¡ØªÙØºÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Û¡ÙˆÙØ³ÙÙŠÙ„ÙØ©Ù ÙˆÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„ÙÙ‡ÙÛ¦ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "O you who have believed, fear Allah and seek the means [of nearness] to Him and strive in His cause that you may succeed"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙˆÙÙ…ÙØ«Û¡Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ù„ÙÙŠÙÙÛ¡ØªÙØ¯ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù…ÙØ§ ØªÙÙ‚ÙØ¨Ù‘ÙÙ„Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Indeed, those who disbelieve - if they should have all that is in the earth and the like of it with it by which to ransom themselves from the punishment of the Day of Resurrection, it will not be accepted from them, and for them is a painful punishment"
        },
        {
          "arabic": "ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ®Û¡Ø±ÙØ¬ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙÙ…ÙØ§ Ù‡ÙÙ… Ø¨ÙØ®ÙÙ°Ø±ÙØ¬ÙÙŠÙ†Ù Ù…ÙÙ†Û¡Ù‡ÙØ§Û– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù…Ù‘ÙÙ‚ÙÙŠÙ…Ù",
          "translation": "They will wish to get out of the Fire, but never are they to emerge therefrom, and for them is an enduring punishment"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ø³Ù‘ÙØ§Ø±ÙÙ‚Ù ÙˆÙÙ±Ù„Ø³Ù‘ÙØ§Ø±ÙÙ‚ÙØ©Ù ÙÙÙ±Ù‚Û¡Ø·ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙ‡ÙÙ…ÙØ§ Ø¬ÙØ²ÙØ§Ù“Ø¡ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙØ§ Ù†ÙÙƒÙÙ°Ù„Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "[As for] the thief, the male and the female, amputate their hands in recompense for what they committed as a deterrent [punishment] from Allah. And Allah is Exalted in Might and Wise"
        },
        {
          "arabic": "ÙÙÙ…ÙÙ† ØªÙØ§Ø¨Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø¸ÙÙ„Û¡Ù…ÙÙ‡ÙÛ¦ ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØªÙÙˆØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…ÙŒ",
          "translation": "But whoever repents after his wrongdoing and reforms, indeed, Allah will turn to him in forgiveness. Indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…Û¡ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙŠÙØ¹ÙØ°Ù‘ÙØ¨Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙØºÛ¡ÙÙØ±Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Do you not know that to Allah belongs the dominion of the heavens and the earth? He punishes whom He wills and forgives whom He wills, and Allah is over all things competent"
        },
        {
          "arabic": "ÛÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù„ÙØ§ ÙŠÙØ­Û¡Ø²ÙÙ†ÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ³ÙÙ°Ø±ÙØ¹ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡ÙƒÙÙÛ¡Ø±Ù Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙØ£ÙÙÛ¡ÙˆÙÙ°Ù‡ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ…Û¡ ØªÙØ¤Û¡Ù…ÙÙ† Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Û› ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¯ÙÙˆØ§Ù’Û› Ø³ÙÙ…Ù‘ÙÙ€Ù°Ø¹ÙÙˆÙ†Ù Ù„ÙÙ„Û¡ÙƒÙØ°ÙØ¨Ù Ø³ÙÙ…Ù‘ÙÙ€Ù°Ø¹ÙÙˆÙ†Ù Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù Ø¡ÙØ§Ø®ÙØ±ÙÙŠÙ†Ù Ù„ÙÙ…Û¡ ÙŠÙØ£Û¡ØªÙÙˆÙƒÙÛ– ÙŠÙØ­ÙØ±Ù‘ÙÙÙÙˆÙ†Ù Ù±Ù„Û¡ÙƒÙÙ„ÙÙ…Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙˆÙØ§Ø¶ÙØ¹ÙÙ‡ÙÛ¦Û– ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¥ÙÙ†Û¡ Ø£ÙÙˆØªÙÙŠØªÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙØ§ ÙÙØ®ÙØ°ÙÙˆÙ‡Ù ÙˆÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ØªÙØ¤Û¡ØªÙÙˆÛ¡Ù‡Ù ÙÙÙ±Ø­Û¡Ø°ÙØ±ÙÙˆØ§Ù’Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØ±ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØªÛ¡Ù†ÙØªÙÙ‡ÙÛ¥ ÙÙÙ„ÙÙ† ØªÙÙ…Û¡Ù„ÙÙƒÙ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙÙ…Û¡ ÙŠÙØ±ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØ·ÙÙ‡Ù‘ÙØ±Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Ûš Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø®ÙØ²Û¡ÙŠÙÛ– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "O Messenger, let them not grieve you who hasten into disbelief of those who say, \"We believe\" with their mouths, but their hearts believe not, and from among the Jews. [They are] avid listeners to falsehood, listening to another people who have not come to you. They distort words beyond their [proper] usages, saying \"If you are given this, take it; but if you are not given it, then beware.\" But he for whom Allah intends fitnah - never will you possess [power to do] for him a thing against Allah. Those are the ones for whom Allah does not intend to purify their hearts. For them in this world is disgrace, and for them in the Hereafter is a great punishment"
        },
        {
          "arabic": "Ø³ÙÙ…Ù‘ÙÙ€Ù°Ø¹ÙÙˆÙ†Ù Ù„ÙÙ„Û¡ÙƒÙØ°ÙØ¨Ù Ø£ÙÙƒÙ‘ÙÙ€Ù°Ù„ÙÙˆÙ†Ù Ù„ÙÙ„Ø³Ù‘ÙØ­Û¡ØªÙÛš ÙÙØ¥ÙÙ† Ø¬ÙØ§Ù“Ø¡ÙÙˆÙƒÙ ÙÙÙ±Ø­Û¡ÙƒÙÙ… Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø£ÙØ¹Û¡Ø±ÙØ¶Û¡ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ† ØªÙØ¹Û¡Ø±ÙØ¶Û¡ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙ„ÙÙ† ÙŠÙØ¶ÙØ±Ù‘ÙÙˆÙƒÙ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Û– ÙˆÙØ¥ÙÙ†Û¡ Ø­ÙÙƒÙÙ…Û¡ØªÙ ÙÙÙ±Ø­Û¡ÙƒÙÙ… Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙÙ‚Û¡Ø³ÙØ·ÙÙŠÙ†Ù",
          "translation": "[They are] avid listeners to falsehood, devourers of [what is] unlawful. So if they come to you, [O Muhammad], judge between them or turn away from them. And if you turn away from them - never will they harm you at all. And if you judge, judge between them with justice. Indeed, Allah loves those who act justly"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙŠÛ¡ÙÙ ÙŠÙØ­ÙÙƒÙ‘ÙÙ…ÙÙˆÙ†ÙÙƒÙ ÙˆÙØ¹ÙÙ†Ø¯ÙÙ‡ÙÙ…Ù Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙÙÙŠÙ‡ÙØ§ Ø­ÙÙƒÛ¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ù†Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙÛš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "But how is it that they come to you for judgement while they have the Torah, in which is the judgement of Allah? Then they turn away, [even] after that; but those are not [in fact] believers"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙÙÙŠÙ‡ÙØ§ Ù‡ÙØ¯Ù—Ù‰ ÙˆÙÙ†ÙÙˆØ±ÙÛš ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙˆÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ³Û¡Ù„ÙÙ…ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¯ÙÙˆØ§Ù’ ÙˆÙÙ±Ù„Ø±Ù‘ÙØ¨Ù‘ÙÙ€Ù°Ù†ÙÙŠÙ‘ÙÙˆÙ†Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ­Û¡Ø¨ÙØ§Ø±Ù Ø¨ÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙØ­Û¡ÙÙØ¸ÙÙˆØ§Ù’ Ù…ÙÙ† ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡ÙÛš ÙÙÙ„ÙØ§ ØªÙØ®Û¡Ø´ÙÙˆÙØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ±Ø®Û¡Ø´ÙÙˆÛ¡Ù†Ù ÙˆÙÙ„ÙØ§ ØªÙØ´Û¡ØªÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙŠ Ø«ÙÙ…ÙÙ†Ù—Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§Ûš ÙˆÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ­Û¡ÙƒÙÙ… Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "Indeed, We sent down the Torah, in which was guidance and light. The prophets who submitted [to Allah] judged by it for the Jews, as did the rabbis and scholars by that with which they were entrusted of the Scripture of Allah, and they were witnesses thereto. So do not fear the people but fear Me, and do not exchange My verses for a small price. And whoever does not judge by what Allah has revealed - then it is those who are the disbelievers"
        },
        {
          "arabic": "ÙˆÙÙƒÙØªÙØ¨Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§Ù“ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù†Ù‘ÙÙÛ¡Ø³Ù Ø¨ÙÙ±Ù„Ù†Ù‘ÙÙÛ¡Ø³Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙÙŠÛ¡Ù†Ù Ø¨ÙÙ±Ù„Û¡Ø¹ÙÙŠÛ¡Ù†Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†ÙÙ Ø¨ÙÙ±Ù„Û¡Ø£ÙÙ†ÙÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ°ÙÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£ÙØ°ÙÙ†Ù ÙˆÙÙ±Ù„Ø³Ù‘ÙÙ†Ù‘Ù Ø¨ÙÙ±Ù„Ø³Ù‘ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¬ÙØ±ÙÙˆØ­Ù Ù‚ÙØµÙØ§ØµÙÛš ÙÙÙ…ÙÙ† ØªÙØµÙØ¯Ù‘ÙÙ‚Ù Ø¨ÙÙ‡ÙÛ¦ ÙÙÙ‡ÙÙˆÙ ÙƒÙÙÙ‘ÙØ§Ø±ÙØ©Ù Ù„Ù‘ÙÙ‡ÙÛ¥Ûš ÙˆÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ­Û¡ÙƒÙÙ… Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And We ordained for them therein a life for a life, an eye for an eye, a nose for a nose, an ear for an ear, a tooth for a tooth, and for wounds is legal retribution. But whoever gives [up his right as] charity, it is an expiation for him. And whoever does not judge by what Allah has revealed - then it is those who are the wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙÙ‘ÙÙŠÛ¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø¡ÙØ§Ø«ÙÙ°Ø±ÙÙ‡ÙÙ… Ø¨ÙØ¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ù…ÙØµÙØ¯Ù‘ÙÙ‚Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ†Ù Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©ÙÛ– ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø¬ÙÙŠÙ„Ù ÙÙÙŠÙ‡Ù Ù‡ÙØ¯Ù—Ù‰ ÙˆÙÙ†ÙÙˆØ±Ù ÙˆÙÙ…ÙØµÙØ¯Ù‘ÙÙ‚Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ†Ù Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙÙ…ÙÙˆÛ¡Ø¹ÙØ¸ÙØ©Ù— Ù„Ù‘ÙÙ„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And We sent, following in their footsteps, Jesus, the son of Mary, confirming that which came before him in the Torah; and We gave him the Gospel, in which was guidance and light and confirming that which preceded it of the Torah as guidance and instruction for the righteous"
        },
        {
          "arabic": "ÙˆÙÙ„Û¡ÙŠÙØ­Û¡ÙƒÙÙ…Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø¬ÙÙŠÙ„Ù Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙ‡ÙÛš ÙˆÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ­Û¡ÙƒÙÙ… Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And let the People of the Gospel judge by what Allah has revealed therein. And whoever does not judge by what Allah has revealed - then it is those who are the defiantly disobedient"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙØµÙØ¯Ù‘ÙÙ‚Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ…ÙÙ‡ÙÙŠÛ¡Ù…ÙÙ†Ù‹Ø§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÛ– ÙÙÙ±Ø­Û¡ÙƒÙÙ… Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹Û¡ Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ù„ÙÙƒÙÙ„Ù‘Ù– Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø´ÙØ±Û¡Ø¹ÙØ©Ù— ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙØ§Ø¬Ù—Ø§Ûš ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¬ÙØ¹ÙÙ„ÙÙƒÙÙ…Û¡ Ø£ÙÙ…Ù‘ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù— ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„Ù‘ÙÙŠÙØ¨Û¡Ù„ÙÙˆÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°ÙƒÙÙ…Û¡Û– ÙÙÙ±Ø³Û¡ØªÙØ¨ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±ÙÙ°ØªÙÛš Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ±Û¡Ø¬ÙØ¹ÙÙƒÙÙ…Û¡ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙÙÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠÙ‡Ù ØªÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "And We have revealed to you, [O Muhammad], the Book in truth, confirming that which preceded it of the Scripture and as a criterion over it. So judge between them by what Allah has revealed and do not follow their inclinations away from what has come to you of the truth. To each of you We prescribed a law and a method. Had Allah willed, He would have made you one nation [united in religion], but [He intended] to test you in what He has given you; so race to [all that is] good. To Allah is your return all together, and He will [then] inform you concerning that over which you used to differ"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ù Ù±Ø­Û¡ÙƒÙÙ… Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹Û¡ Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ø­Û¡Ø°ÙØ±Û¡Ù‡ÙÙ…Û¡ Ø£ÙÙ† ÙŠÙÙÛ¡ØªÙÙ†ÙÙˆÙƒÙ Ø¹ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¶Ù Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙÙ±Ø¹Û¡Ù„ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØµÙÙŠØ¨ÙÙ‡ÙÙ… Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù Ø°ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Û— ÙˆÙØ¥ÙÙ†Ù‘Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And judge, [O Muhammad], between them by what Allah has revealed and do not follow their inclinations and beware of them, lest they tempt you away from some of what Allah has revealed to you. And if they turn away - then know that Allah only intends to afflict them with some of their [own] sins. And indeed, many among the people are defiantly disobedient"
        },
        {
          "arabic": "Ø£ÙÙÙØ­ÙÙƒÛ¡Ù…Ù Ù±Ù„Û¡Ø¬ÙÙ°Ù‡ÙÙ„ÙÙŠÙ‘ÙØ©Ù ÙŠÙØ¨Û¡ØºÙÙˆÙ†ÙÛš ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙƒÛ¡Ù…Ù—Ø§ Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙÙˆÙ‚ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Then is it the judgement of [the time of] ignorance they desire? But who is better than Allah in judgement for a people who are certain [in faith]"
        },
        {
          "arabic": "ÛÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙŠÙÙ‡ÙÙˆØ¯Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØµÙÙ°Ø±ÙÙ‰Ù°Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡ÙÛ˜ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ø¨ÙØ¹Û¡Ø¶Ù–Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØªÙÙˆÙÙ„Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "O you who have believed, do not take the Jews and the Christians as allies. They are [in fact] allies of one another. And whoever is an ally to them among you - then indeed, he is [one] of them. Indeed, Allah guides not the wrongdoing people"
        },
        {
          "arabic": "ÙÙØªÙØ±ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ±ÙØ¶Ù ÙŠÙØ³ÙÙ°Ø±ÙØ¹ÙÙˆÙ†Ù ÙÙÙŠÙ‡ÙÙ…Û¡ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù†ÙØ®Û¡Ø´ÙÙ‰Ù°Ù“ Ø£ÙÙ† ØªÙØµÙÙŠØ¨ÙÙ†ÙØ§ Ø¯ÙØ§Ù“Ø¦ÙØ±ÙØ©ÙÛš ÙÙØ¹ÙØ³ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ Ø¨ÙÙ±Ù„Û¡ÙÙØªÛ¡Ø­Ù Ø£ÙÙˆÛ¡ Ø£ÙÙ…Û¡Ø±Ù– Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¦ ÙÙÙŠÙØµÛ¡Ø¨ÙØ­ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§Ù“ Ø£ÙØ³ÙØ±Ù‘ÙÙˆØ§Ù’ ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ù†ÙÙ°Ø¯ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So you see those in whose hearts is disease hastening into [association with] them, saying, \"We are afraid a misfortune may strike us.\" But perhaps Allah will bring conquest or a decision from Him, and they will become, over what they have been concealing within themselves, regretful"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙ‚Û¡Ø³ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙÙ‡Û¡Ø¯Ù Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ…ÙØ¹ÙÙƒÙÙ…Û¡Ûš Ø­ÙØ¨ÙØ·ÙØªÛ¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙØ£ÙØµÛ¡Ø¨ÙØ­ÙÙˆØ§Ù’ Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "And those who believe will say, \"Are these the ones who swore by Allah their strongest oaths that indeed they were with you?\" Their deeds have become worthless, and they have become losers"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙÙ† ÙŠÙØ±Û¡ØªÙØ¯Ù‘Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø¹ÙÙ† Ø¯ÙÙŠÙ†ÙÙ‡ÙÛ¦ ÙÙØ³ÙÙˆÛ¡ÙÙ ÙŠÙØ£Û¡ØªÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ­ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ­ÙØ¨Ù‘ÙÙˆÙ†ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ°ÙÙ„Ù‘ÙØ©Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø£ÙØ¹ÙØ²Ù‘ÙØ©Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù ÙŠÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙˆÙ†Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ®ÙØ§ÙÙÙˆÙ†Ù Ù„ÙÙˆÛ¡Ù…ÙØ©Ù Ù„ÙØ§Ù“Ø¦ÙÙ…Ù–Ûš Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙØ¶Û¡Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¤Û¡ØªÙÙŠÙ‡Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "O you who have believed, whoever of you should revert from his religion - Allah will bring forth [in place of them] a people He will love and who will love Him [who are] humble toward the believers, powerful against the disbelievers; they strive in the cause of Allah and do not fear the blame of a critic. That is the favor of Allah; He bestows it upon whom He wills. And Allah is all-Encompassing and Knowing"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙˆÙÙ„ÙÙŠÙ‘ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ‚ÙÙŠÙ…ÙÙˆÙ†Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙŠÙØ¤Û¡ØªÙÙˆÙ†Ù Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙˆÙÙ‡ÙÙ…Û¡ Ø±ÙÙ°ÙƒÙØ¹ÙÙˆÙ†Ù",
          "translation": "Your ally is none but Allah and [therefore] His Messenger and those who have believed - those who establish prayer and give zakah, and they bow [in worship]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØªÙÙˆÙÙ„Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ø­ÙØ²Û¡Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙ…Ù Ù±Ù„Û¡ØºÙÙ°Ù„ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And whoever is an ally of Allah and His Messenger and those who have believed - indeed, the party of Allah - they will be the predominant"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ø¯ÙÙŠÙ†ÙÙƒÙÙ…Û¡ Ù‡ÙØ²ÙÙˆÙ—Ø§ ÙˆÙÙ„ÙØ¹ÙØ¨Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ±Ù„Û¡ÙƒÙÙÙ‘ÙØ§Ø±Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "O you who have believed, take not those who have taken your religion in ridicule and amusement among the ones who were given the Scripture before you nor the disbelievers as allies. And fear Allah, if you should [truly] be believers"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù†ÙØ§Ø¯ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆÙ‡ÙØ§ Ù‡ÙØ²ÙÙˆÙ—Ø§ ÙˆÙÙ„ÙØ¹ÙØ¨Ù—Ø§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù Ù„Ù‘ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And when you call to prayer, they take it in ridicule and amusement. That is because they are a people who do not use reason"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù‡ÙÙ„Û¡ ØªÙÙ†Ù‚ÙÙ…ÙÙˆÙ†Ù Ù…ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙØ£ÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙƒÙÙ…Û¡ ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Say, \"O People of the Scripture, do you resent us except [for the fact] that we have believed in Allah and what was revealed to us and what was revealed before and because most of you are defiantly disobedient"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù‡ÙÙ„Û¡ Ø£ÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙØ´ÙØ±Ù‘Ù– Ù…Ù‘ÙÙ† Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙØ«ÙÙˆØ¨ÙØ©Ù‹ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù…ÙÙ† Ù„Ù‘ÙØ¹ÙÙ†ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØºÙØ¶ÙØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù‚ÙØ±ÙØ¯ÙØ©Ù ÙˆÙÙ±Ù„Û¡Ø®ÙÙ†ÙØ§Ø²ÙÙŠØ±Ù ÙˆÙØ¹ÙØ¨ÙØ¯Ù Ù±Ù„Ø·Ù‘ÙÙ€Ù°ØºÙÙˆØªÙÛš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø´ÙØ±Ù‘Ù Ù…Ù‘ÙÙƒÙØ§Ù†Ù—Ø§ ÙˆÙØ£ÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ† Ø³ÙÙˆÙØ§Ù“Ø¡Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù",
          "translation": "Say, \"Shall I inform you of [what is] worse than that as penalty from Allah? [It is that of] those whom Allah has cursed and with whom He became angry and made of them apes and pigs and slaves of Taghut. Those are worse in position and further astray from the sound way"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙˆÙƒÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ ÙˆÙÙ‚ÙØ¯ Ø¯Ù‘ÙØ®ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡ÙƒÙÙÛ¡Ø±Ù ÙˆÙÙ‡ÙÙ…Û¡ Ù‚ÙØ¯Û¡ Ø®ÙØ±ÙØ¬ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù",
          "translation": "And when they come to you, they say, \"We believe.\" But they have entered with disbelief [in their hearts], and they have certainly left with it. And Allah is most knowing of what they were concealing"
        },
        {
          "arabic": "ÙˆÙØªÙØ±ÙÙ‰Ù° ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙŠÙØ³ÙÙ°Ø±ÙØ¹ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø¥ÙØ«Û¡Ù…Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡ÙˆÙÙ°Ù†Ù ÙˆÙØ£ÙÙƒÛ¡Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø³Ù‘ÙØ­Û¡ØªÙÛš Ù„ÙØ¨ÙØ¦Û¡Ø³Ù Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And you see many of them hastening into sin and aggression and the devouring of [what is] unlawful. How wretched is what they have been doing"
        },
        {
          "arabic": "Ù„ÙÙˆÛ¡Ù„ÙØ§ ÙŠÙÙ†Û¡Ù‡ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¨Ù‘ÙÙ€Ù°Ù†ÙÙŠÙ‘ÙÙˆÙ†Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ­Û¡Ø¨ÙØ§Ø±Ù Ø¹ÙÙ† Ù‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¥ÙØ«Û¡Ù…Ù ÙˆÙØ£ÙÙƒÛ¡Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø³Ù‘ÙØ­Û¡ØªÙÛš Ù„ÙØ¨ÙØ¦Û¡Ø³Ù Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØµÛ¡Ù†ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Why do the rabbis and religious scholars not forbid them from saying what is sinful and devouring what is unlawful? How wretched is what they have been practicing"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ù±Ù„Û¡ÙŠÙÙ‡ÙÙˆØ¯Ù ÙŠÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØºÛ¡Ù„ÙÙˆÙ„ÙØ©ÙŒÛš ØºÙÙ„Ù‘ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ¹ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’Û˜ Ø¨ÙÙ„Û¡ ÙŠÙØ¯ÙØ§Ù‡Ù Ù…ÙØ¨Û¡Ø³ÙÙˆØ·ÙØªÙØ§Ù†Ù ÙŠÙÙ†ÙÙÙ‚Ù ÙƒÙÙŠÛ¡ÙÙ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ„ÙÙŠÙØ²ÙÙŠØ¯ÙÙ†Ù‘Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ø·ÙØºÛ¡ÙŠÙÙ°Ù†Ù—Ø§ ÙˆÙÙƒÙÙÛ¡Ø±Ù—Ø§Ûš ÙˆÙØ£ÙÙ„Û¡Ù‚ÙÙŠÛ¡Ù†ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ¯ÙÙ°ÙˆÙØ©Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØºÛ¡Ø¶ÙØ§Ù“Ø¡Ù Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛš ÙƒÙÙ„Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙˆÛ¡Ù‚ÙØ¯ÙÙˆØ§Ù’ Ù†ÙØ§Ø±Ù—Ø§ Ù„Ù‘ÙÙ„Û¡Ø­ÙØ±Û¡Ø¨Ù Ø£ÙØ·Û¡ÙÙØ£ÙÙ‡ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙŠÙØ³Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙØ³ÙØ§Ø¯Ù—Ø§Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And the Jews say, \"The hand of Allah is chained.\" Chained are their hands, and cursed are they for what they say. Rather, both His hands are extended; He spends however He wills. And that which has been revealed to you from your Lord will surely increase many of them in transgression and disbelief. And We have cast among them animosity and hatred until the Day of Resurrection. Every time they kindled the fire of war [against you], Allah extinguished it. And they strive throughout the land [causing] corruption, and Allah does not like corrupters"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÛ¡Ø§Ù’ Ù„ÙÙƒÙÙÙ‘ÙØ±Û¡Ù†ÙØ§ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ£ÙØ¯Û¡Ø®ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ Ù±Ù„Ù†Ù‘ÙØ¹ÙÙŠÙ…Ù",
          "translation": "And if only the People of the Scripture had believed and feared Allah, We would have removed from them their misdeeds and admitted them to Gardens of Pleasure"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ‚ÙØ§Ù…ÙÙˆØ§Ù’ Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø¬ÙÙŠÙ„Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ£ÙÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙÙ† ØªÙØ­Û¡ØªÙ Ø£ÙØ±Û¡Ø¬ÙÙ„ÙÙ‡ÙÙ…Ûš Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙÙ…Ù‘ÙØ©Ù Ù…Ù‘ÙÙ‚Û¡ØªÙØµÙØ¯ÙØ©ÙÛ– ÙˆÙÙƒÙØ«ÙÙŠØ±Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø³ÙØ§Ù“Ø¡Ù Ù…ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And if only they upheld [the law of] the Torah, the Gospel, and what has been revealed to them from their Lord, they would have consumed [provision] from above them and from beneath their feet. Among them are a moderate community, but many of them - evil is that which they do"
        },
        {
          "arabic": "ÛÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¨ÙÙ„Ù‘ÙØºÛ¡ Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÛ– ÙˆÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ØªÙÙÛ¡Ø¹ÙÙ„Û¡ ÙÙÙ…ÙØ§ Ø¨ÙÙ„Ù‘ÙØºÛ¡ØªÙ Ø±ÙØ³ÙØ§Ù„ÙØªÙÙ‡ÙÛ¥Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡ØµÙÙ…ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³ÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "O Messenger, announce that which has been revealed to you from your Lord, and if you do not, then you have not conveyed His message. And Allah will protect you from the people. Indeed, Allah does not guide the disbelieving people"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙØ³Û¡ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙŠÛ¡Ø¡Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø¬ÙÙŠÙ„Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û— ÙˆÙÙ„ÙÙŠÙØ²ÙÙŠØ¯ÙÙ†Ù‘Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ø·ÙØºÛ¡ÙŠÙÙ°Ù†Ù—Ø§ ÙˆÙÙƒÙÙÛ¡Ø±Ù—Ø§Û– ÙÙÙ„ÙØ§ ØªÙØ£Û¡Ø³Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "Say, \"O People of the Scripture, you are [standing] on nothing until you uphold [the law of] the Torah, the Gospel, and what has been revealed to you from your Lord.\" And that which has been revealed to you from your Lord will surely increase many of them in transgression and disbelief. So do not grieve over the disbelieving people"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¯ÙÙˆØ§Ù’ ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙÙ€Ù”ÙÙˆÙ†Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØµÙÙ°Ø±ÙÙ‰Ù° Ù…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Indeed, those who have believed [in Prophet Muhammad] and those [before Him] who were Jews or Sabeans or Christians - those [among them] who believed in Allah and the Last Day and did righteousness - no fear will there be concerning them, nor will they grieve"
        },
        {
          "arabic": "Ù„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ù…ÙÙŠØ«ÙÙ°Ù‚Ù Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù ÙˆÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø±ÙØ³ÙÙ„Ù—Ø§Û– ÙƒÙÙ„Ù‘ÙÙ…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„ÙÛ¢ Ø¨ÙÙ…ÙØ§ Ù„ÙØ§ ØªÙÙ‡Û¡ÙˆÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙÙØ±ÙÙŠÙ‚Ù—Ø§ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ ÙˆÙÙÙØ±ÙÙŠÙ‚Ù—Ø§ ÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù",
          "translation": "We had already taken the covenant of the Children of Israel and had sent to them messengers. Whenever there came to them a messenger with what their souls did not desire, a party [of messengers] they denied, and another party they killed"
        },
        {
          "arabic": "ÙˆÙØ­ÙØ³ÙØ¨ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ„Ù‘ÙØ§ ØªÙÙƒÙÙˆÙ†Ù ÙÙØªÛ¡Ù†ÙØ©Ù ÙÙØ¹ÙÙ…ÙÙˆØ§Ù’ ÙˆÙØµÙÙ…Ù‘ÙÙˆØ§Ù’ Ø«ÙÙ…Ù‘Ù ØªÙØ§Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ø¹ÙÙ…ÙÙˆØ§Ù’ ÙˆÙØµÙÙ…Ù‘ÙÙˆØ§Ù’ ÙƒÙØ«ÙÙŠØ±Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØµÙÙŠØ±ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And they thought there would be no [resulting] punishment, so they became blind and deaf. Then Allah turned to them in forgiveness; then [again] many of them became blind and deaf. And Allah is Seeing of what they do"
        },
        {
          "arabic": "Ù„ÙÙ‚ÙØ¯Û¡ ÙƒÙÙÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…ÙÛ– ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙŠÙØ´Û¡Ø±ÙÙƒÛ¡ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‚ÙØ¯Û¡ Ø­ÙØ±Ù‘ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙˆÙÙ…ÙØ£Û¡ÙˆÙÙ‰Ù°Ù‡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– ÙˆÙÙ…ÙØ§ Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø£ÙÙ†ØµÙØ§Ø±Ù–",
          "translation": "They have certainly disbelieved who say, \"Allah is the Messiah, the son of Mary\" while the Messiah has said, \"O Children of Israel, worship Allah, my Lord and your Lord.\" Indeed, he who associates others with Allah - Allah has forbidden him Paradise, and his refuge is the Fire. And there are not for the wrongdoers any helpers"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‚ÙØ¯Û¡ ÙƒÙÙÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙØ§Ù„ÙØ«Ù Ø«ÙÙ„ÙÙ°Ø«ÙØ©Ù–Û˜ ÙˆÙÙ…ÙØ§ Ù…ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù ÙˆÙÙ°Ø­ÙØ¯ÙÛš ÙˆÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙ†ØªÙÙ‡ÙÙˆØ§Ù’ Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù„ÙÙŠÙÙ…ÙØ³Ù‘ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "They have certainly disbelieved who say, \"Allah is the third of three.\" And there is no god except one God. And if they do not desist from what they are saying, there will surely afflict the disbelievers among them a painful punishment"
        },
        {
          "arabic": "Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØªÙÙˆØ¨ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙØ³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆÙ†ÙÙ‡ÙÛ¥Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "So will they not repent to Allah and seek His forgiveness? And Allah is Forgiving and Merciful"
        },
        {
          "arabic": "Ù…Ù‘ÙØ§ Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ³ÙÙˆÙ„Ù Ù‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÛ¡ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„Ù ÙˆÙØ£ÙÙ…Ù‘ÙÙ‡ÙÛ¥ ØµÙØ¯Ù‘ÙÙŠÙ‚ÙØ©ÙÛ– ÙƒÙØ§Ù†ÙØ§ ÙŠÙØ£Û¡ÙƒÙÙ„ÙØ§Ù†Ù Ù±Ù„Ø·Ù‘ÙØ¹ÙØ§Ù…ÙÛ— Ù±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ Ù†ÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ø«ÙÙ…Ù‘Ù Ù±Ù†Ø¸ÙØ±Û¡ Ø£ÙÙ†Ù‘ÙÙ‰Ù° ÙŠÙØ¤Û¡ÙÙÙƒÙÙˆÙ†Ù",
          "translation": "The Messiah, son of Mary, was not but a messenger; [other] messengers have passed on before him. And his mother was a supporter of truth. They both used to eat food. Look how We make clear to them the signs; then look how they are deluded"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙ Ù„ÙÙƒÙÙ…Û¡ Ø¶ÙØ±Ù‘Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙÙÛ¡Ø¹Ù—Ø§Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Say, \"Do you worship besides Allah that which holds for you no [power of] harm or benefit while it is Allah who is the Hearing, the Knowing"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙØ§ ØªÙØºÛ¡Ù„ÙÙˆØ§Ù’ ÙÙÙŠ Ø¯ÙÙŠÙ†ÙÙƒÙÙ…Û¡ ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡Ù Ù‚ÙÙˆÛ¡Ù…Ù– Ù‚ÙØ¯Û¡ Ø¶ÙÙ„Ù‘ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙØ£ÙØ¶ÙÙ„Ù‘ÙÙˆØ§Ù’ ÙƒÙØ«ÙÙŠØ±Ù—Ø§ ÙˆÙØ¶ÙÙ„Ù‘ÙÙˆØ§Ù’ Ø¹ÙÙ† Ø³ÙÙˆÙØ§Ù“Ø¡Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù",
          "translation": "Say, \"O People of the Scripture, do not exceed limits in your religion beyond the truth and do not follow the inclinations of a people who had gone astray before and misled many and have strayed from the soundness of the way"
        },
        {
          "arabic": "Ù„ÙØ¹ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù„ÙØ³ÙØ§Ù†Ù Ø¯ÙØ§ÙˆÙÛ¥Ø¯Ù ÙˆÙØ¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙÙ…ÙØ§ Ø¹ÙØµÙÙˆØ§Ù’ ÙˆÙ‘ÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "Cursed were those who disbelieved among the Children of Israel by the tongue of David and of Jesus, the son of Mary. That was because they disobeyed and [habitually] transgressed"
        },
        {
          "arabic": "ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙØ§ ÙŠÙØªÙÙ†ÙØ§Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ† Ù…Ù‘ÙÙ†ÙƒÙØ±Ù– ÙÙØ¹ÙÙ„ÙÙˆÙ‡ÙÛš Ù„ÙØ¨ÙØ¦Û¡Ø³Ù Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "They used not to prevent one another from wrongdoing that they did. How wretched was that which they were doing"
        },
        {
          "arabic": "ØªÙØ±ÙÙ‰Ù° ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙŠÙØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ù†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’Ûš Ù„ÙØ¨ÙØ¦Û¡Ø³Ù Ù…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ† Ø³ÙØ®ÙØ·Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙÙÙŠ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù‡ÙÙ…Û¡ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "You see many of them becoming allies of those who disbelieved. How wretched is that which they have put forth for themselves in that Allah has become angry with them, and in the punishment they will abide eternally"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙØ§ Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And if they had believed in Allah and the Prophet and in what was revealed to him, they would not have taken them as allies; but many of them are defiantly disobedient"
        },
        {
          "arabic": "ÛÙ„ÙØªÙØ¬ÙØ¯ÙÙ†Ù‘Ù Ø£ÙØ´ÙØ¯Ù‘Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¹ÙØ¯ÙÙ°ÙˆÙØ©Ù— Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙŠÙÙ‡ÙÙˆØ¯Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’Û– ÙˆÙÙ„ÙØªÙØ¬ÙØ¯ÙÙ†Ù‘Ù Ø£ÙÙ‚Û¡Ø±ÙØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆÙØ¯Ù‘ÙØ©Ù— Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ù†ÙØµÙÙ°Ø±ÙÙ‰Ù°Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù‚ÙØ³Ù‘ÙÙŠØ³ÙÙŠÙ†Ù ÙˆÙØ±ÙÙ‡Û¡Ø¨ÙØ§Ù†Ù—Ø§ ÙˆÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆÙ†Ù",
          "translation": "You will surely find the most intense of the people in animosity toward the believers [to be] the Jews and those who associate others with Allah; and you will find the nearest of them in affection to the believers those who say, \"We are Christians.\" That is because among them are priests and monks and because they are not arrogant"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø³ÙÙ…ÙØ¹ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ØªÙØ±ÙÙ‰Ù°Ù“ Ø£ÙØ¹Û¡ÙŠÙÙ†ÙÙ‡ÙÙ…Û¡ ØªÙÙÙÙŠØ¶Ù Ù…ÙÙ†Ù Ù±Ù„Ø¯Ù‘ÙÙ…Û¡Ø¹Ù Ù…ÙÙ…Ù‘ÙØ§ Ø¹ÙØ±ÙÙÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ ÙÙÙ±ÙƒÛ¡ØªÙØ¨Û¡Ù†ÙØ§ Ù…ÙØ¹Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°Ù‡ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And when they hear what has been revealed to the Messenger, you see their eyes overflowing with tears because of what they have recognized of the truth. They say, \"Our Lord, we have believed, so register us among the witnesses"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù„ÙÙ†ÙØ§ Ù„ÙØ§ Ù†ÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ†ÙØ·Û¡Ù…ÙØ¹Ù Ø£ÙÙ† ÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙ†ÙØ§ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù…ÙØ¹Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "And why should we not believe in Allah and what has come to us of the truth? And we aspire that our Lord will admit us [to Paradise] with the righteous people"
        },
        {
          "arabic": "ÙÙØ£ÙØ«ÙÙ°Ø¨ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ûš ÙˆÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "So Allah rewarded them for what they said with gardens [in Paradise] beneath which rivers flow, wherein they abide eternally. And that is the reward of doers of good"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙØ­ÙÙŠÙ…Ù",
          "translation": "But those who disbelieved and denied Our signs - they are the companions of Hellfire"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ­ÙØ±Ù‘ÙÙ…ÙÙˆØ§Ù’ Ø·ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ Ù…ÙØ§Ù“ Ø£ÙØ­ÙÙ„Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡ØªÙØ¯ÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙØ¹Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "O you who have believed, do not prohibit the good things which Allah has made lawful to you and do not transgress. Indeed, Allah does not like transgressors"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ„ÙÙ°Ù„Ù—Ø§ Ø·ÙÙŠÙ‘ÙØ¨Ù—Ø§Ûš ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And eat of what Allah has provided for you [which is] lawful and good. And fear Allah, in whom you are believers"
        },
        {
          "arabic": "Ù„ÙØ§ ÙŠÙØ¤ÙØ§Ø®ÙØ°ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙØºÛ¡ÙˆÙ ÙÙÙŠÙ“ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙŠÙØ¤ÙØ§Ø®ÙØ°ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ Ø¹ÙÙ‚Ù‘ÙØ¯ØªÙ‘ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÛ– ÙÙÙƒÙÙÙ‘ÙÙ€Ù°Ø±ÙØªÙÙ‡ÙÛ¥Ù“ Ø¥ÙØ·Û¡Ø¹ÙØ§Ù…Ù Ø¹ÙØ´ÙØ±ÙØ©Ù Ù…ÙØ³ÙÙ°ÙƒÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø£ÙÙˆÛ¡Ø³ÙØ·Ù Ù…ÙØ§ ØªÙØ·Û¡Ø¹ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ‡Û¡Ù„ÙÙŠÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ ÙƒÙØ³Û¡ÙˆÙØªÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡ ØªÙØ­Û¡Ø±ÙÙŠØ±Ù Ø±ÙÙ‚ÙØ¨ÙØ©Ù–Û– ÙÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ¬ÙØ¯Û¡ ÙÙØµÙÙŠÙØ§Ù…Ù Ø«ÙÙ„ÙÙ°Ø«ÙØ©Ù Ø£ÙÙŠÙ‘ÙØ§Ù…Ù–Ûš Ø°ÙÙ°Ù„ÙÙƒÙ ÙƒÙÙÙ‘ÙÙ€Ù°Ø±ÙØ©Ù Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ø­ÙÙ„ÙÙÛ¡ØªÙÙ…Û¡Ûš ÙˆÙÙ±Ø­Û¡ÙÙØ¸ÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "Allah will not impose blame upon you for what is meaningless in your oaths, but He will impose blame upon you for [breaking] what you intended of oaths. So its expiation is the feeding of ten needy people from the average of that which you feed your [own] families or clothing them or the freeing of a slave. But whoever cannot find [or afford it] - then a fast of three days [is required]. That is the expiation for oaths when you have sworn. But guard your oaths. Thus does Allah make clear to you His verses that you may be grateful"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ø®ÙÙ…Û¡Ø±Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙŠÛ¡Ø³ÙØ±Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†ØµÙØ§Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ²Û¡Ù„ÙÙ°Ù…Ù Ø±ÙØ¬Û¡Ø³Ù Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙÙÙ±Ø¬Û¡ØªÙÙ†ÙØ¨ÙÙˆÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "O you who have believed, indeed, intoxicants, gambling, [sacrificing on] stone alters [to other than Allah], and divining arrows are but defilement from the work of Satan, so avoid it that you may be successful"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø£ÙÙ† ÙŠÙÙˆÙ‚ÙØ¹Ù Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ¯ÙÙ°ÙˆÙØ©Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØºÛ¡Ø¶ÙØ§Ù“Ø¡Ù ÙÙÙŠ Ù±Ù„Û¡Ø®ÙÙ…Û¡Ø±Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙŠÛ¡Ø³ÙØ±Ù ÙˆÙÙŠÙØµÙØ¯Ù‘ÙÙƒÙÙ…Û¡ Ø¹ÙÙ† Ø°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¹ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©ÙÛ– ÙÙÙ‡ÙÙ„Û¡ Ø£ÙÙ†ØªÙÙ… Ù…Ù‘ÙÙ†ØªÙÙ‡ÙÙˆÙ†Ù",
          "translation": "Satan only wants to cause between you animosity and hatred through intoxicants and gambling and to avert you from the remembrance of Allah and from prayer. So will you not desist"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙÙ±Ø­Û¡Ø°ÙØ±ÙÙˆØ§Ù’Ûš ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙŠÛ¡ØªÙÙ…Û¡ ÙÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ³ÙÙˆÙ„ÙÙ†ÙØ§ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°ØºÙ Ù±Ù„Û¡Ù…ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And obey Allah and obey the Messenger and beware. And if you turn away - then know that upon Our Messenger is only [the responsibility for] clear notification"
        },
        {
          "arabic": "Ù„ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø¬ÙÙ†ÙØ§Ø­Ù ÙÙÙŠÙ…ÙØ§ Ø·ÙØ¹ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°ÙØ§ Ù…ÙØ§ Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙ‘ÙØ¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø«ÙÙ…Ù‘Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙ‘ÙØ¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø«ÙÙ…Ù‘Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙ‘ÙØ£ÙØ­Û¡Ø³ÙÙ†ÙÙˆØ§Ù’Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "There is not upon those who believe and do righteousness [any] blame concerning what they have eaten [in the past] if they [now] fear Allah and believe and do righteous deeds, and then fear Allah and believe, and then fear Allah and do good; and Allah loves the doers of good"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙÙŠÙØ¨Û¡Ù„ÙÙˆÙÙ†Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ´ÙÙŠÛ¡Ø¡Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙŠÛ¡Ø¯Ù ØªÙÙ†ÙØ§Ù„ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙƒÙÙ…Û¡ ÙˆÙØ±ÙÙ…ÙØ§Ø­ÙÙƒÙÙ…Û¡ Ù„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙŠÙØ®ÙØ§ÙÙÙ‡ÙÛ¥ Ø¨ÙÙ±Ù„Û¡ØºÙÙŠÛ¡Ø¨ÙÛš ÙÙÙ…ÙÙ†Ù Ù±Ø¹Û¡ØªÙØ¯ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ„ÙÙ‡ÙÛ¥ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "O you who have believed, Allah will surely test you through something of the game that your hands and spears [can] reach, that Allah may make evident those who fear Him unseen. And whoever transgresses after that - for him is a painful punishment"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙŠÛ¡Ø¯Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ø­ÙØ±ÙÙ…ÙÛš ÙˆÙÙ…ÙÙ† Ù‚ÙØªÙÙ„ÙÙ‡ÙÛ¥ Ù…ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙØªÙØ¹ÙÙ…Ù‘ÙØ¯Ù—Ø§ ÙÙØ¬ÙØ²ÙØ§Ù“Ø¡Ù Ù…Ù‘ÙØ«Û¡Ù„Ù Ù…ÙØ§ Ù‚ÙØªÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ¹ÙÙ…Ù ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙ‡ÙÛ¦ Ø°ÙÙˆÙØ§ Ø¹ÙØ¯Û¡Ù„Ù– Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ù‡ÙØ¯Û¡ÙŠÙÛ¢Ø§ Ø¨ÙÙ°Ù„ÙØºÙ Ù±Ù„Û¡ÙƒÙØ¹Û¡Ø¨ÙØ©Ù Ø£ÙÙˆÛ¡ ÙƒÙÙÙ‘ÙÙ€Ù°Ø±ÙØ©Ù Ø·ÙØ¹ÙØ§Ù…Ù Ù…ÙØ³ÙÙ°ÙƒÙÙŠÙ†Ù Ø£ÙÙˆÛ¡ Ø¹ÙØ¯Û¡Ù„Ù Ø°ÙÙ°Ù„ÙÙƒÙ ØµÙÙŠÙØ§Ù…Ù—Ø§ Ù„Ù‘ÙÙŠÙØ°ÙÙˆÙ‚Ù ÙˆÙØ¨ÙØ§Ù„Ù Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¦Û— Ø¹ÙÙÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ…Ù‘ÙØ§ Ø³ÙÙ„ÙÙÙÛš ÙˆÙÙ…ÙÙ†Û¡ Ø¹ÙØ§Ø¯Ù ÙÙÙŠÙÙ†ØªÙÙ‚ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡Ù‡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²Ù Ø°ÙÙˆ Ù±Ù†ØªÙÙ‚ÙØ§Ù…Ù",
          "translation": "O you who have believed, do not kill game while you are in the state of ihram. And whoever of you kills it intentionally - the penalty is an equivalent from sacrificial animals to what he killed, as judged by two just men among you as an offering [to Allah] delivered to the Ka'bah, or an expiation: the feeding of needy people or the equivalent of that in fasting, that he may taste the consequence of his deed. Allah has pardoned what is past; but whoever returns [to violation], then Allah will take retribution from him. And Allah is Exalted in Might and Owner of Retribution"
        },
        {
          "arabic": "Ø£ÙØ­ÙÙ„Ù‘Ù Ù„ÙÙƒÙÙ…Û¡ ØµÙÙŠÛ¡Ø¯Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù ÙˆÙØ·ÙØ¹ÙØ§Ù…ÙÙ‡ÙÛ¥ Ù…ÙØªÙÙ°Ø¹Ù—Ø§ Ù„Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙ„Ø³Ù‘ÙÙŠÙ‘ÙØ§Ø±ÙØ©ÙÛ– ÙˆÙØ­ÙØ±Ù‘ÙÙ…Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ØµÙÙŠÛ¡Ø¯Ù Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù Ù…ÙØ§ Ø¯ÙÙ…Û¡ØªÙÙ…Û¡ Ø­ÙØ±ÙÙ…Ù—Ø§Û— ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "Lawful to you is game from the sea and its food as provision for you and the travelers, but forbidden to you is game from the land as long as you are in the state of ihram. And fear Allah to whom you will be gathered"
        },
        {
          "arabic": "ÛØ¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ¹Û¡Ø¨ÙØ©Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù Ù‚ÙÙŠÙÙ°Ù…Ù—Ø§ Ù„Ù‘ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ‡Û¡Ø±Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙÙ±Ù„Û¡Ù‡ÙØ¯Û¡ÙŠÙ ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙØ¯ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "Allah has made the Ka'bah, the Sacred House, standing for the people and [has sanctified] the sacred months and the sacrificial animals and the garlands [by which they are identified]. That is so you may know that Allah knows what is in the heavens and what is in the earth and that Allah is Knowing of all things"
        },
        {
          "arabic": "Ù±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Know that Allah is severe in penalty and that Allah is Forgiving and Merciful"
        },
        {
          "arabic": "Ù…Ù‘ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°ØºÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ØªÙØ¨Û¡Ø¯ÙÙˆÙ†Ù ÙˆÙÙ…ÙØ§ ØªÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù",
          "translation": "Not upon the Messenger is [responsibility] except [for] notification. And Allah knows whatever you reveal and whatever you conceal"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙØ§ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù±Ù„Û¡Ø®ÙØ¨ÙÙŠØ«Ù ÙˆÙÙ±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨Ù ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙØ¹Û¡Ø¬ÙØ¨ÙÙƒÙ ÙƒÙØ«Û¡Ø±ÙØ©Ù Ù±Ù„Û¡Ø®ÙØ¨ÙÙŠØ«ÙÛš ÙÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ€Ù°Ù“Ø£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "Say, \"Not equal are the evil and the good, although the abundance of evil might impress you.\" So fear Allah, O you of understanding, that you may be successful"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡ Ø£ÙØ´Û¡ÙŠÙØ§Ù“Ø¡Ù Ø¥ÙÙ† ØªÙØ¨Û¡Ø¯Ù Ù„ÙÙƒÙÙ…Û¡ ØªÙØ³ÙØ¤Û¡ÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙ† ØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙØ§ Ø­ÙÙŠÙ†Ù ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù ØªÙØ¨Û¡Ø¯Ù Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Û¡Ù‡ÙØ§Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø­ÙÙ„ÙÙŠÙ…Ù",
          "translation": "O you who have believed, do not ask about things which, if they are shown to you, will distress you. But if you ask about them while the Qur'an is being revealed, they will be shown to you. Allah has pardoned that which is past; and Allah is Forgiving and Forbearing"
        },
        {
          "arabic": "Ù‚ÙØ¯Û¡ Ø³ÙØ£ÙÙ„ÙÙ‡ÙØ§ Ù‚ÙÙˆÛ¡Ù…Ù Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ø£ÙØµÛ¡Ø¨ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§ ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "A people asked such [questions] before you; then they became thereby disbelievers"
        },
        {
          "arabic": "Ù…ÙØ§ Ø¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ­ÙÙŠØ±ÙØ©Ù– ÙˆÙÙ„ÙØ§ Ø³ÙØ§Ù“Ø¦ÙØ¨ÙØ©Ù– ÙˆÙÙ„ÙØ§ ÙˆÙØµÙÙŠÙ„ÙØ©Ù– ÙˆÙÙ„ÙØ§ Ø­ÙØ§Ù…Ù– ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨ÙÛ– ÙˆÙØ£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Allah has not appointed [such innovations as] bahirah or sa'ibah or wasilah or ham. But those who disbelieve invent falsehood about Allah, and most of them do not reason"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Û¡ ØªÙØ¹ÙØ§Ù„ÙÙˆÛ¡Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø­ÙØ³Û¡Ø¨ÙÙ†ÙØ§ Ù…ÙØ§ ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ†ÙØ§Ù“Ûš Ø£ÙÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And when it is said to them, \"Come to what Allah has revealed and to the Messenger,\" they say, \"Sufficient for us is that upon which we found our fathers.\" Even though their fathers knew nothing, nor were they guided"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡Û– Ù„ÙØ§ ÙŠÙØ¶ÙØ±Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¶ÙÙ„Ù‘Ù Ø¥ÙØ°ÙØ§ Ù±Ù‡Û¡ØªÙØ¯ÙÙŠÛ¡ØªÙÙ…Û¡Ûš Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ±Û¡Ø¬ÙØ¹ÙÙƒÙÙ…Û¡ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙÙÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "O you who have believed, upon you is [responsibility for] yourselves. Those who have gone astray will not harm you when you have been guided. To Allah is you return all together; then He will inform you of what you used to do"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø´ÙÙ‡ÙÙ°Ø¯ÙØ©Ù Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ø­ÙØ¶ÙØ±Ù Ø£ÙØ­ÙØ¯ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ Ø­ÙÙŠÙ†Ù Ù±Ù„Û¡ÙˆÙØµÙÙŠÙ‘ÙØ©Ù Ù±Ø«Û¡Ù†ÙØ§Ù†Ù Ø°ÙÙˆÙØ§ Ø¹ÙØ¯Û¡Ù„Ù– Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¡ÙØ§Ø®ÙØ±ÙØ§Ù†Ù Ù…ÙÙ†Û¡ ØºÙÙŠÛ¡Ø±ÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ Ø¶ÙØ±ÙØ¨Û¡ØªÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙØ£ÙØµÙÙ°Ø¨ÙØªÛ¡ÙƒÙÙ… Ù…Ù‘ÙØµÙÙŠØ¨ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÛš ØªÙØ­Û¡Ø¨ÙØ³ÙÙˆÙ†ÙÙ‡ÙÙ…ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙÙÙŠÙÙ‚Û¡Ø³ÙÙ…ÙØ§Ù†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ†Ù Ù±Ø±Û¡ØªÙØ¨Û¡ØªÙÙ…Û¡ Ù„ÙØ§ Ù†ÙØ´Û¡ØªÙØ±ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ Ø«ÙÙ…ÙÙ†Ù—Ø§ ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ø°ÙØ§ Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° ÙˆÙÙ„ÙØ§ Ù†ÙÙƒÛ¡ØªÙÙ…Ù Ø´ÙÙ‡ÙÙ°Ø¯ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø£Ù“Ø«ÙÙ…ÙÙŠÙ†Ù",
          "translation": "O you who have believed, testimony [should be taken] among you when death approaches one of you at the time of bequest - [that of] two just men from among you or two others from outside if you are traveling through the land and the disaster of death should strike you. Detain them after the prayer and let them both swear by Allah if you doubt [their testimony, saying], \"We will not exchange our oath for a price, even if he should be a near relative, and we will not withhold the testimony of Allah. Indeed, we would then be of the sinful"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ†Û¡ Ø¹ÙØ«ÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙØ­ÙÙ‚Ù‘ÙØ§Ù“ Ø¥ÙØ«Û¡Ù…Ù—Ø§ ÙÙÙ€Ù”ÙØ§Ø®ÙØ±ÙØ§Ù†Ù ÙŠÙÙ‚ÙÙˆÙ…ÙØ§Ù†Ù Ù…ÙÙ‚ÙØ§Ù…ÙÙ‡ÙÙ…ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙØ­ÙÙ‚Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙˆÛ¡Ù„ÙÙŠÙÙ°Ù†Ù ÙÙÙŠÙÙ‚Û¡Ø³ÙÙ…ÙØ§Ù†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ´ÙÙ‡ÙÙ°Ø¯ÙØªÙÙ†ÙØ§Ù“ Ø£ÙØ­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø´ÙÙ‡ÙÙ°Ø¯ÙØªÙÙ‡ÙÙ…ÙØ§ ÙˆÙÙ…ÙØ§ Ù±Ø¹Û¡ØªÙØ¯ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙÙ…ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "But if it is found that those two were guilty of perjury, let two others stand in their place [who are] foremost [in claim] from those who have a lawful right. And let them swear by Allah, \"Our testimony is truer than their testimony, and we have not transgressed. Indeed, we would then be of the wrongdoers"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø£ÙØ¯Û¡Ù†ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ø´Ù‘ÙÙ‡ÙÙ°Ø¯ÙØ©Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙØ§Ù“ Ø£ÙÙˆÛ¡ ÙŠÙØ®ÙØ§ÙÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ØªÙØ±ÙØ¯Ù‘Ù Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÛ¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø³Û¡Ù…ÙØ¹ÙÙˆØ§Ù’Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "That is more likely that they will give testimony according to its [true] objective, or [at least] they would fear that [other] oaths might be taken after their oaths. And fear Allah and listen; and Allah does not guide the defiantly disobedient people"
        },
        {
          "arabic": "ÛÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ¬Û¡Ù…ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„Ù ÙÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù…ÙØ§Ø°ÙØ§Ù“ Ø£ÙØ¬ÙØ¨Û¡ØªÙÙ…Û¡Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙØ§ Ø¹ÙÙ„Û¡Ù…Ù Ù„ÙÙ†ÙØ§Ù“Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ø¹ÙÙ„Ù‘ÙÙ€Ù°Ù…Ù Ù±Ù„Û¡ØºÙÙŠÙÙˆØ¨Ù",
          "translation": "[Be warned of] the Day when Allah will assemble the messengers and say, \"What was the response you received?\" They will say, \"We have no knowledge. Indeed, it is You who is Knower of the unseen"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ°Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ù±Ø°Û¡ÙƒÙØ±Û¡ Ù†ÙØ¹Û¡Ù…ÙØªÙÙŠ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° ÙˆÙÙ°Ù„ÙØ¯ÙØªÙÙƒÙ Ø¥ÙØ°Û¡ Ø£ÙÙŠÙ‘ÙØ¯ØªÙ‘ÙÙƒÙ Ø¨ÙØ±ÙÙˆØ­Ù Ù±Ù„Û¡Ù‚ÙØ¯ÙØ³Ù ØªÙÙƒÙÙ„Ù‘ÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙÙ‡Û¡Ø¯Ù ÙˆÙÙƒÙÙ‡Û¡Ù„Ù—Ø§Û– ÙˆÙØ¥ÙØ°Û¡ Ø¹ÙÙ„Ù‘ÙÙ…Û¡ØªÙÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙˆÙÙ±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø¬ÙÙŠÙ„ÙÛ– ÙˆÙØ¥ÙØ°Û¡ ØªÙØ®Û¡Ù„ÙÙ‚Ù Ù…ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ†Ù ÙƒÙÙ‡ÙÙŠÛ¡Ù€Ù”ÙØ©Ù Ù±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙŠ ÙÙØªÙÙ†ÙÙØ®Ù ÙÙÙŠÙ‡ÙØ§ ÙÙØªÙÙƒÙÙˆÙ†Ù Ø·ÙÙŠÛ¡Ø±ÙÛ¢Ø§ Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙŠÛ– ÙˆÙØªÙØ¨Û¡Ø±ÙØ¦Ù Ù±Ù„Û¡Ø£ÙÙƒÛ¡Ù…ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ¨Û¡Ø±ÙØµÙ Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙŠÛ– ÙˆÙØ¥ÙØ°Û¡ ØªÙØ®Û¡Ø±ÙØ¬Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù° Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙŠÛ– ÙˆÙØ¥ÙØ°Û¡ ÙƒÙÙÙÙÛ¡ØªÙ Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø¹ÙÙ†ÙƒÙ Ø¥ÙØ°Û¡ Ø¬ÙØ¦Û¡ØªÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø³ÙØ­Û¡Ø±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "[The Day] when Allah will say, \"O Jesus, Son of Mary, remember My favor upon you and upon your mother when I supported you with the Pure Spirit and you spoke to the people in the cradle and in maturity; and [remember] when I taught you writing and wisdom and the Torah and the Gospel; and when you designed from clay [what was] like the form of a bird with My permission, then you breathed into it, and it became a bird with My permission; and you healed the blind and the leper with My permission; and when you brought forth the dead with My permission; and when I restrained the Children of Israel from [killing] you when you came to them with clear proofs and those who disbelieved among them said, \"This is not but obvious magic"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡ØªÙ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø­ÙÙˆÙØ§Ø±ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ø£ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙŠ ÙˆÙØ¨ÙØ±ÙØ³ÙÙˆÙ„ÙÙŠ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ ÙˆÙÙ±Ø´Û¡Ù‡ÙØ¯Û¡ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ†ÙØ§ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And [remember] when I inspired to the disciples, \"Believe in Me and in My messenger Jesus.\" They said, \"We have believed, so bear witness that indeed we are Muslims [in submission to Allah]"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù±Ù„Û¡Ø­ÙÙˆÙØ§Ø±ÙÙŠÙ‘ÙÙˆÙ†Ù ÙŠÙÙ°Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ù‡ÙÙ„Û¡ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙÙ† ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙØ§Ù“Ø¦ÙØ¯ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡ÙÛ– Ù‚ÙØ§Ù„Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "[And remember] when the disciples said, \"O Jesus, Son of Mary, can your Lord send down to us a table [spread with food] from the heaven? [Jesus] said,\" Fear Allah, if you should be believers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù†ÙØ±ÙÙŠØ¯Ù Ø£ÙÙ† Ù†Ù‘ÙØ£Û¡ÙƒÙÙ„Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙØªÙØ·Û¡Ù…ÙØ¦ÙÙ†Ù‘Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ†ÙØ§ ÙˆÙÙ†ÙØ¹Û¡Ù„ÙÙ…Ù Ø£ÙÙ† Ù‚ÙØ¯Û¡ ØµÙØ¯ÙÙ‚Û¡ØªÙÙ†ÙØ§ ÙˆÙÙ†ÙÙƒÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°Ù‡ÙØ¯ÙÙŠÙ†Ù",
          "translation": "They said, \"We wish to eat from it and let our hearts be reassured and know that you have been truthful to us and be among its witnesses"

        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÙ…Ù‘Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙØ§Ù“Ø¦ÙØ¯ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙ†ÙØ§ Ø¹ÙÙŠØ¯Ù—Ø§ Ù„Ù‘ÙØ£ÙÙˆÙ‘ÙÙ„ÙÙ†ÙØ§ ÙˆÙØ¡ÙØ§Ø®ÙØ±ÙÙ†ÙØ§ ÙˆÙØ¡ÙØ§ÙŠÙØ©Ù— Ù…Ù‘ÙÙ†ÙƒÙÛ– ÙˆÙÙ±Ø±Û¡Ø²ÙÙ‚Û¡Ù†ÙØ§ ÙˆÙØ£ÙÙ†ØªÙ Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°Ø²ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Said Jesus, the son of Mary, \"O Allah, our Lord, send down to us a table [spread with food] from the heaven to be for us a festival for the first of us and the last of us and a sign from You. And provide for us, and You are the best of providers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ù…ÙÙ†ÙØ²Ù‘ÙÙ„ÙÙ‡ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡Û– ÙÙÙ…ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±Û¡ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÛ¥ Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ù„Ù‘ÙØ§Ù“ Ø£ÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ­ÙØ¯Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Allah said, \"Indeed, I will sent it down to you, but whoever disbelieves afterwards from among you - then indeed will I punish him with a punishment by which I have not punished anyone among the worlds"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ°Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ø¡ÙØ£ÙÙ†ØªÙ Ù‚ÙÙ„Û¡ØªÙ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆÙ†ÙÙŠ ÙˆÙØ£ÙÙ…Ù‘ÙÙŠÙ Ø¥ÙÙ„ÙÙ°Ù‡ÙÙŠÛ¡Ù†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ù‚ÙØ§Ù„Ù Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙƒÙ Ù…ÙØ§ ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙŠÙ“ Ø£ÙÙ†Û¡ Ø£ÙÙ‚ÙÙˆÙ„Ù Ù…ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙŠ Ø¨ÙØ­ÙÙ‚Ù‘ÙÛš Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ù‚ÙÙ„Û¡ØªÙÙ‡ÙÛ¥ ÙÙÙ‚ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ…Û¡ØªÙÙ‡ÙÛ¥Ûš ØªÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù†ÙÙÛ¡Ø³ÙÙŠ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù†ÙÙÛ¡Ø³ÙÙƒÙÛš Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ø¹ÙÙ„Ù‘ÙÙ€Ù°Ù…Ù Ù±Ù„Û¡ØºÙÙŠÙÙˆØ¨Ù",
          "translation": "And [beware the Day] when Allah will say, \"O Jesus, Son of Mary, did you say to the people, 'Take me and my mother as deities besides Allah?'\" He will say, \"Exalted are You! It was not for me to say that to which I have no right. If I had said it, You would have known it. You know what is within myself, and I do not know what is within Yourself. Indeed, it is You who is Knower of the unseen"
        },
        {
          "arabic": "Ù…ÙØ§ Ù‚ÙÙ„Û¡ØªÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§Ù“ Ø£ÙÙ…ÙØ±Û¡ØªÙÙ†ÙÙŠ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ†Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙƒÙÙ†ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§ Ù…Ù‘ÙØ§ Ø¯ÙÙ…Û¡ØªÙ ÙÙÙŠÙ‡ÙÙ…Û¡Û– ÙÙÙ„ÙÙ…Ù‘ÙØ§ ØªÙÙˆÙÙÙ‘ÙÙŠÛ¡ØªÙÙ†ÙÙŠ ÙƒÙÙ†ØªÙ Ø£ÙÙ†ØªÙ Ù±Ù„Ø±Ù‘ÙÙ‚ÙÙŠØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Ûš ÙˆÙØ£ÙÙ†ØªÙ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ø´ÙÙ‡ÙÙŠØ¯ÙŒ",
          "translation": "I said not to them except what You commanded me - to worship Allah, my Lord and your Lord. And I was a witness over them as long as I was among them; but when You took me up, You were the Observer over them, and You are, over all things, Witness"
        },
        {
          "arabic": "Ø¥ÙÙ† ØªÙØ¹ÙØ°Ù‘ÙØ¨Û¡Ù‡ÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙƒÙÛ– ÙˆÙØ¥ÙÙ† ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ‡ÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "If You should punish them - indeed they are Your servants; but if You forgive them - indeed it is You who is the Exalted in Might, the Wise"

          "translation": "Allah will say, \"This is the Day when the truthful will benefit from their truthfulness.\" For them are gardens [in Paradise] beneath which rivers flow, wherein they will abide forever, Allah being pleased with them, and they with Him. That is the great attainment"

    {
      "number": 6,
      "name": "Ø§Ù„Ø£Ù†Ø¹Ø§Ù…",
      "englishName": "Al-An'am",
      "verses": [
        {
          "arabic": "Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù±Ù„Ø¸Ù‘ÙÙ„ÙÙ…ÙÙ°ØªÙ ÙˆÙÙ±Ù„Ù†Ù‘ÙÙˆØ±ÙÛ– Ø«ÙÙ…Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ø¯ÙÙ„ÙÙˆÙ†Ù",
          "translation": "[All] praise is [due] to Allah, who created the heavens and the earth and made the darkness and the light. Then those who disbelieve equate [others] with their Lord"

        {

          "translation": "It is He who created you from clay and then decreed a term and a specified time [known] to Him; then [still] you are in dispute"

        {

          "translation": "And He is Allah, [the only deity] in the heavens and the earth. He knows your secret and what you make public, and He knows that which you earn"

        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ ÙƒÙÙ…Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ±Û¡Ù†Ù– Ù…Ù‘ÙÙƒÙ‘ÙÙ†Ù‘ÙÙ€Ù°Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ Ù†ÙÙ…ÙÙƒÙ‘ÙÙ† Ù„Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙØ¯Û¡Ø±ÙØ§Ø±Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙÙ…Û¡ ÙÙØ£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙØ°ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†Ø´ÙØ£Û¡Ù†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ±Û¡Ù†Ù‹Ø§ Ø¡ÙØ§Ø®ÙØ±ÙÙŠÙ†Ù",
          "translation": "Have they not seen how many generations We destroyed before them which We had established upon the earth as We have not established you? And We sent [rain from] the sky upon them in showers and made rivers flow beneath them; then We destroyed them for their sins and brought forth after them a generation of others"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ù†ÙØ²Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙƒÙØªÙÙ°Ø¨Ù—Ø§ ÙÙÙŠ Ù‚ÙØ±Û¡Ø·ÙØ§Ø³Ù– ÙÙÙ„ÙÙ…ÙØ³ÙÙˆÙ‡Ù Ø¨ÙØ£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ Ù„ÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø³ÙØ­Û¡Ø±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And even if We had sent down to you, [O Muhammad], a written scripture on a page and they touched it with their hands, the disbelievers would say, \"This is not but obvious magic"

        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ„ÙÙƒÙÛ– ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ„ÙÙƒÙ—Ø§ Ù„Ù‘ÙÙ‚ÙØ¶ÙÙŠÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù",
          "translation": "And they say, \"Why was there not sent down to him an angel?\" But if We had sent down an angel, the matter would have been decided; then they would not be reprieved"

        {

          "translation": "And if We had made him an angel, We would have made him [appear as] a man, and We would have covered them with that in which they cover themselves"

          "translation": "And already were messengers ridiculed before you, but those who mocked them were enveloped by that which they used to ridicule"

        {

          "translation": "Say, \"Travel through the land; then observe how was the end of the deniers"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙ…ÙÙ† Ù…Ù‘ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– Ù‚ÙÙ„ Ù„Ù‘ÙÙ„Ù‘ÙÙ‡ÙÛš ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙÙÛ¡Ø³ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙØ©ÙÛš Ù„ÙÙŠÙØ¬Û¡Ù…ÙØ¹ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù„ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡ÙÛš Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙØ³ÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Say, \"To whom belongs whatever is in the heavens and earth?\" Say, \"To Allah.\" He has decreed upon Himself mercy. He will surely assemble you for the Day of Resurrection, about which there is no doubt. Those who will lose themselves [that Day] do not believe"

        {

        {

          "translation": "Say, \"Is it other than Allah I should take as a protector, Creator of the heavens and the earth, while it is He who feeds and is not fed?\" Say, [O Muhammad], \"Indeed, I have been commanded to be the first [among you] who submit [to Allah] and [was commanded], 'Do not ever be of the polytheists"

        {

          "translation": "Say, \"Indeed I fear, if I should disobey my Lord, the punishment of a tremendous Day"
