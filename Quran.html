          "arabic": "ÙŠÙÙƒÙØ§Ø¯Ù Ù±Ù„Û¡Ø¨ÙØ±Û¡Ù‚Ù ÙŠÙØ®Û¡Ø·ÙÙÙ Ø£ÙØ¨Û¡ØµÙÙ°Ø±ÙÙ‡ÙÙ…Û¡Û– ÙƒÙÙ„Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙØ¶ÙØ§Ù“Ø¡Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ´ÙÙˆÛ¡Ø§Ù’ ÙÙÙŠÙ‡Ù ÙˆÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù‚ÙØ§Ù…ÙÙˆØ§Ù’Ûš ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ°ÙÙ‡ÙØ¨Ù Ø¨ÙØ³ÙÙ…Û¡Ø¹ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ¨Û¡ØµÙÙ°Ø±ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "The lightning almost snatches away their sight. Every time it lights [the way] for them, they walk therein; but when darkness comes over them, they stand [still]. And if Allah had willed, He could have taken away their hearing and their sight. Indeed, Allah is over all things competent"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚ÙÙƒÙÙ…Û¡ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "O mankind, worship your Lord, who created you and those before you, that you may become righteous"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙØ±ÙÙ°Ø´Ù—Ø§ ÙˆÙÙ±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø¨ÙÙ†ÙØ§Ù“Ø¡Ù— ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ£ÙØ®Û¡Ø±ÙØ¬Ù Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Ù Ù±Ù„Ø«Ù‘ÙÙ…ÙØ±ÙÙ°ØªÙ Ø±ÙØ²Û¡Ù‚Ù—Ø§ Ù„Ù‘ÙÙƒÙÙ…Û¡Û– ÙÙÙ„ÙØ§ ØªÙØ¬Û¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ø¯ÙØ§Ø¯Ù—Ø§ ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "[He] who made for you the earth a bed [spread out] and the sky a ceiling and sent down from the sky, rain and brought forth thereby fruits as provision for you. So do not attribute to Allah equals while you know [that there is nothing similar to Him]"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠ Ø±ÙÙŠÛ¡Ø¨Ù– Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ù†ÙØ²Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙØ¨Û¡Ø¯ÙÙ†ÙØ§ ÙÙØ£Û¡ØªÙÙˆØ§Ù’ Ø¨ÙØ³ÙÙˆØ±ÙØ©Ù– Ù…Ù‘ÙÙ† Ù…Ù‘ÙØ«Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙÙ±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And if you are in doubt about what We have sent down upon Our Servant [Muhammad], then produce a surah the like thereof and call upon your witnesses other than Allah, if you should be truthful"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ØªÙÙÛ¡Ø¹ÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙ† ØªÙÙÛ¡Ø¹ÙÙ„ÙÙˆØ§Ù’ ÙÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙˆÙÙ‚ÙÙˆØ¯ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ±Ù„Û¡Ø­ÙØ¬ÙØ§Ø±ÙØ©ÙÛ– Ø£ÙØ¹ÙØ¯Ù‘ÙØªÛ¡ Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "But if you do not - and you will never be able to - then fear the Fire, whose fuel is men and stones, prepared for the disbelievers"
        },
        {
          "arabic": "ÙˆÙØ¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø£ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±ÙÛ– ÙƒÙÙ„Ù‘ÙÙ…ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§ Ù…ÙÙ† Ø«ÙÙ…ÙØ±ÙØ©Ù– Ø±Ù‘ÙØ²Û¡Ù‚Ù—Ø§ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ– ÙˆÙØ£ÙØªÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙØªÙØ´ÙÙ°Ø¨ÙÙ‡Ù—Ø§Û– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§Ù“ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù Ù…Ù‘ÙØ·ÙÙ‡Ù‘ÙØ±ÙØ©ÙÛ– ÙˆÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And give good tidings to those who believe and do righteous deeds that they will have gardens [in Paradise] beneath which rivers flow. Whenever they are provided with a provision of fruit therefrom, they will say, \"This is what we were provided with before.\" And it is given to them in likeness. And they will have therein purified spouses, and they will abide therein eternally"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙØ­Û¡ÙŠÙÛ¦Ù“ Ø£ÙÙ† ÙŠÙØ¶Û¡Ø±ÙØ¨Ù Ù…ÙØ«ÙÙ„Ù—Ø§ Ù…Ù‘ÙØ§ Ø¨ÙØ¹ÙÙˆØ¶ÙØ©Ù— ÙÙÙ…ÙØ§ ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙØ§Ûš ÙÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙÙÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØ§Ø°ÙØ§Ù“ Ø£ÙØ±ÙØ§Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÙ°Ø°ÙØ§ Ù…ÙØ«ÙÙ„Ù—Ø§Û˜ ÙŠÙØ¶ÙÙ„Ù‘Ù Ø¨ÙÙ‡ÙÛ¦ ÙƒÙØ«ÙÙŠØ±Ù—Ø§ ÙˆÙÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ ÙƒÙØ«ÙÙŠØ±Ù—Ø§Ûš ÙˆÙÙ…ÙØ§ ÙŠÙØ¶ÙÙ„Ù‘Ù Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Indeed, Allah is not timid to present an example - that of a mosquito or what is smaller than it. And those who have believed know that it is the truth from their Lord. But as for those who disbelieve, they say, \"What did Allah intend by this as an example?\" He misleads many thereby and guides many thereby. And He misleads not except the defiantly disobedient"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ†Ù‚ÙØ¶ÙÙˆÙ†Ù Ø¹ÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙŠØ«ÙÙ°Ù‚ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ‚Û¡Ø·ÙØ¹ÙÙˆÙ†Ù Ù…ÙØ§Ù“ Ø£ÙÙ…ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ† ÙŠÙÙˆØµÙÙ„Ù ÙˆÙÙŠÙÙÛ¡Ø³ÙØ¯ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "Who break the covenant of Allah after contracting it and sever that which Allah has ordered to be joined and cause corruption on earth. It is those who are the losers"
        },
        {
          "arabic": "ÙƒÙÙŠÛ¡ÙÙ ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙÙ†ØªÙÙ…Û¡ Ø£ÙÙ…Û¡ÙˆÙÙ°ØªÙ—Ø§ ÙÙØ£ÙØ­Û¡ÙŠÙÙ°ÙƒÙÙ…Û¡Û– Ø«ÙÙ…Ù‘Ù ÙŠÙÙ…ÙÙŠØªÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙØ­Û¡ÙŠÙÙŠÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "How can you disbelieve in Allah when you were lifeless and He brought you to life; then He will cause you to die, then He will bring you [back] to life, and then to Him you will be returned"
        },
        {
          "arabic": "Ù‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ù±Ø³Û¡ØªÙÙˆÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙÙØ³ÙÙˆÙ‘ÙÙ‰Ù°Ù‡ÙÙ†Ù‘Ù Ø³ÙØ¨Û¡Ø¹Ù Ø³ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ–Ûš ÙˆÙÙ‡ÙÙˆÙ Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "It is He who created for you all of that which is on the earth. Then He directed Himself to the heaven, [His being above all creation], and made them seven heavens, and He is Knowing of all things"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø¬ÙØ§Ø¹ÙÙ„Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø®ÙÙ„ÙÙŠÙÙØ©Ù—Û– Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØªÙØ¬Û¡Ø¹ÙÙ„Ù ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ† ÙŠÙÙÛ¡Ø³ÙØ¯Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙŠÙØ³Û¡ÙÙÙƒÙ Ù±Ù„Ø¯Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ù†ÙØ³ÙØ¨Ù‘ÙØ­Ù Ø¨ÙØ­ÙÙ…Û¡Ø¯ÙÙƒÙ ÙˆÙÙ†ÙÙ‚ÙØ¯Ù‘ÙØ³Ù Ù„ÙÙƒÙÛ– Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And [mention, O Muhammad], when your Lord said to the angels, \"Indeed, I will make upon the earth a successive authority.\" They said, \"Will You place upon it one who causes corruption therein and sheds blood, while we declare Your praise and sanctify You?\" Allah said, \"Indeed, I know that which you do not know"
        },
        {
          "arabic": "ÙˆÙØ¹ÙÙ„Ù‘ÙÙ…Ù Ø¡ÙØ§Ø¯ÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ³Û¡Ù…ÙØ§Ù“Ø¡Ù ÙƒÙÙ„Ù‘ÙÙ‡ÙØ§ Ø«ÙÙ…Ù‘Ù Ø¹ÙØ±ÙØ¶ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙÙÙ‚ÙØ§Ù„Ù Ø£ÙÙ†Û¢Ø¨ÙÙ€Ù”ÙÙˆÙ†ÙÙŠ Ø¨ÙØ£ÙØ³Û¡Ù…ÙØ§Ù“Ø¡Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And He taught Adam the names - all of them. Then He showed them to the angels and said, \"Inform Me of the names of these, if you are truthful"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙƒÙ Ù„ÙØ§ Ø¹ÙÙ„Û¡Ù…Ù Ù„ÙÙ†ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø¹ÙÙ„Ù‘ÙÙ…Û¡ØªÙÙ†ÙØ§Ù“Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "They said, \"Exalted are You; we have no knowledge except what You have taught us. Indeed, it is You who is the Knowing, the Wise"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ€Ù°Ù“Ù€Ù”ÙØ§Ø¯ÙÙ…Ù Ø£ÙÙ†Û¢Ø¨ÙØ¦Û¡Ù‡ÙÙ… Ø¨ÙØ£ÙØ³Û¡Ù…ÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡Û– ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ†Û¢Ø¨ÙØ£ÙÙ‡ÙÙ… Ø¨ÙØ£ÙØ³Û¡Ù…ÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„Ù Ø£ÙÙ„ÙÙ…Û¡ Ø£ÙÙ‚ÙÙ„ Ù„Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù ØºÙÙŠÛ¡Ø¨Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØ£ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ØªÙØ¨Û¡Ø¯ÙÙˆÙ†Ù ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù",
          "translation": "He said, \"O Adam, inform them of their names.\" And when he had informed them of their names, He said, \"Did I not tell you that I know the unseen [aspects] of the heavens and the earth? And I know what you reveal and what you have concealed"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù±Ø³Û¡Ø¬ÙØ¯ÙÙˆØ§Ù’ Ù„ÙØ£Ù“Ø¯ÙÙ…Ù ÙÙØ³ÙØ¬ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙØ¨Û¡Ù„ÙÙŠØ³Ù Ø£ÙØ¨ÙÙ‰Ù° ÙˆÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±Ù ÙˆÙÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And [mention] when We said to the angels, \"Prostrate before Adam\"; so they prostrated, except for Iblees. He refused and was arrogant and became of the disbelievers"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ„Û¡Ù†ÙØ§ ÙŠÙÙ€Ù°Ù“Ù€Ù”ÙØ§Ø¯ÙÙ…Ù Ù±Ø³Û¡ÙƒÙÙ†Û¡ Ø£ÙÙ†ØªÙ ÙˆÙØ²ÙÙˆÛ¡Ø¬ÙÙƒÙ Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙˆÙÙƒÙÙ„ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø±ÙØºÙØ¯Ù‹Ø§ Ø­ÙÙŠÛ¡Ø«Ù Ø´ÙØ¦Û¡ØªÙÙ…ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø±ÙØ¨ÙØ§ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Ø´Ù‘ÙØ¬ÙØ±ÙØ©Ù ÙÙØªÙÙƒÙÙˆÙ†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And We said, \"O Adam, dwell, you and your wife, in Paradise and eat therefrom in [ease and] abundance from wherever you will. But do not approach this tree, lest you be among the wrongdoers"
        },
        {
          "arabic": "ÙÙØ£ÙØ²ÙÙ„Ù‘ÙÙ‡ÙÙ…ÙØ§ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø¹ÙÙ†Û¡Ù‡ÙØ§ ÙÙØ£ÙØ®Û¡Ø±ÙØ¬ÙÙ‡ÙÙ…ÙØ§ Ù…ÙÙ…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙØ§ ÙÙÙŠÙ‡ÙÛ– ÙˆÙÙ‚ÙÙ„Û¡Ù†ÙØ§ Ù±Ù‡Û¡Ø¨ÙØ·ÙÙˆØ§Ù’ Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ Ù„ÙØ¨ÙØ¹Û¡Ø¶Ù Ø¹ÙØ¯ÙÙˆÙ‘ÙÛ– ÙˆÙÙ„ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙØ³Û¡ØªÙÙ‚ÙØ±Ù‘Ù ÙˆÙÙ…ÙØªÙÙ°Ø¹ÙŒ Ø¥ÙÙ„ÙÙ‰Ù° Ø­ÙÙŠÙ†Ù–",
          "translation": "But Satan caused them to slip out of it and removed them from that [condition] in which they had been. And We said, \"Go down, [all of you], as enemies to one another, and you will have upon the earth a place of settlement and provision for a time"
        },
        {
          "arabic": "ÙÙØªÙÙ„ÙÙ‚Ù‘ÙÙ‰Ù°Ù“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦ ÙƒÙÙ„ÙÙ…ÙÙ°ØªÙ– ÙÙØªÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„ØªÙ‘ÙÙˆÙ‘ÙØ§Ø¨Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Then Adam received from his Lord [some] words, and He accepted his repentance. Indeed, it is He who is the Accepting of repentance, the Merciful"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡Ù†ÙØ§ Ù±Ù‡Û¡Ø¨ÙØ·ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§Û– ÙÙØ¥ÙÙ…Ù‘ÙØ§ ÙŠÙØ£Û¡ØªÙÙŠÙÙ†Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù‘ÙÙŠ Ù‡ÙØ¯Ù—Ù‰ ÙÙÙ…ÙÙ† ØªÙØ¨ÙØ¹Ù Ù‡ÙØ¯ÙØ§ÙŠÙ ÙÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "We said, \"Go down from it, all of you. And when guidance comes to you from Me, whoever follows My guidance - there will be no fear concerning them, nor will they grieve"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And those who disbelieve and deny Our signs - those will be companions of the Fire; they will abide therein eternally"
        },
        {
          "arabic": "ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ù±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØªÙÙŠÙ Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙÙ†Û¡Ø¹ÙÙ…Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙˆÛ¡ÙÙÙˆØ§Ù’ Ø¨ÙØ¹ÙÙ‡Û¡Ø¯ÙÙŠÙ“ Ø£ÙÙˆÙÙ Ø¨ÙØ¹ÙÙ‡Û¡Ø¯ÙÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙŠÙ‘ÙÙ€Ù°ÙŠÙ ÙÙÙ±Ø±Û¡Ù‡ÙØ¨ÙÙˆÙ†Ù",
          "translation": "O Children of Israel, remember My favor which I have bestowed upon you and fulfill My covenant [upon you] that I will fulfill your covenant [from Me], and be afraid of [only] Me"
        },
        {
          "arabic": "ÙˆÙØ¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡ØªÙ Ù…ÙØµÙØ¯Ù‘ÙÙ‚Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ§ Ù…ÙØ¹ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÙ‘ÙÙ„Ù ÙƒÙØ§ÙÙØ±ÙÛ­ Ø¨ÙÙ‡ÙÛ¦Û– ÙˆÙÙ„ÙØ§ ØªÙØ´Û¡ØªÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙŠ Ø«ÙÙ…ÙÙ†Ù—Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ ÙˆÙØ¥ÙÙŠÙ‘ÙÙ€Ù°ÙŠÙ ÙÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And believe in what I have sent down confirming that which is [already] with you, and be not the first to disbelieve in it. And do not exchange My signs for a small price, and fear [only] Me"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ„Û¡Ø¨ÙØ³ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù ÙˆÙØªÙÙƒÛ¡ØªÙÙ…ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And do not mix the truth with falsehood or conceal the truth while you know [it]"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¡ÙØ§ØªÙÙˆØ§Ù’ Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙˆÙÙ±Ø±Û¡ÙƒÙØ¹ÙÙˆØ§Ù’ Ù…ÙØ¹Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°ÙƒÙØ¹ÙÙŠÙ†Ù",
          "translation": "And establish prayer and give zakah and bow with those who bow [in worship and obedience]"
        },
        {

        {

          "translation": "And [recall] when Moses said to his people, \"O my people, indeed you have wronged yourselves by your taking of the calf [for worship]. So repent to your Creator and kill yourselves. That is best for [all of] you in the sight of your Creator.\" Then He accepted your repentance; indeed, He is the Accepting of repentance, the Merciful"

        {

        {

        {

        {

          "translation": "And [recall] when We said, \"Enter this city and eat from it wherever you will in [ease and] abundance, and enter the gate bowing humbly and say, 'Relieve us of our burdens.' We will [then] forgive your sins for you, and We will increase the doers of good [in goodness and reward]"

          "translation": "And [recall] when Moses prayed for water for his people, so We said, \"Strike with your staff the stone.\" And there gushed forth from it twelve springs, and every people knew its watering place. \"Eat and drink from the provision of Allah, and do not commit abuse on the earth, spreading corruption"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙÙ„Û¡ØªÙÙ…Û¡ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙ† Ù†Ù‘ÙØµÛ¡Ø¨ÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø·ÙØ¹ÙØ§Ù…Ù– ÙˆÙÙ°Ø­ÙØ¯Ù– ÙÙÙ±Ø¯Û¡Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙØ®Û¡Ø±ÙØ¬Û¡ Ù„ÙÙ†ÙØ§ Ù…ÙÙ…Ù‘ÙØ§ ØªÙÙ†Û¢Ø¨ÙØªÙ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ†Û¢ Ø¨ÙÙ‚Û¡Ù„ÙÙ‡ÙØ§ ÙˆÙÙ‚ÙØ«Ù‘ÙØ§Ù“Ø¦ÙÙ‡ÙØ§ ÙˆÙÙÙÙˆÙ…ÙÙ‡ÙØ§ ÙˆÙØ¹ÙØ¯ÙØ³ÙÙ‡ÙØ§ ÙˆÙØ¨ÙØµÙÙ„ÙÙ‡ÙØ§Û– Ù‚ÙØ§Ù„Ù Ø£ÙØªÙØ³Û¡ØªÙØ¨Û¡Ø¯ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù‡ÙÙˆÙ Ø£ÙØ¯Û¡Ù†ÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ù‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±ÙŒÛš Ù±Ù‡Û¡Ø¨ÙØ·ÙÙˆØ§Ù’ Ù…ÙØµÛ¡Ø±Ù—Ø§ ÙÙØ¥ÙÙ†Ù‘Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙØ§ Ø³ÙØ£ÙÙ„Û¡ØªÙÙ…Û¡Û— ÙˆÙØ¶ÙØ±ÙØ¨ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø°Ù‘ÙÙ„Ù‘ÙØ©Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ³Û¡ÙƒÙÙ†ÙØ©Ù ÙˆÙØ¨ÙØ§Ù“Ø¡ÙÙˆ Ø¨ÙØºÙØ¶ÙØ¨Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙÙ…ÙØ§ Ø¹ÙØµÙÙˆØ§Ù’ ÙˆÙ‘ÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And [recall] when you said, \"O Moses, we can never endure one [kind of] food. So call upon your Lord to bring forth for us from the earth its green herbs and its cucumbers and its garlic and its lentils and its onions.\" [Moses] said, \"Would you exchange what is better for what is less? Go into [any] settlement and indeed, you will have what you have asked.\" And they were covered with humiliation and poverty and returned with anger from Allah [upon them]. That was because they [repeatedly] disbelieved in the signs of Allah and killed the prophets without right. That was because they disobeyed and were [habitually] transgressing"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¯ÙÙˆØ§Ù’ ÙˆÙÙ±Ù„Ù†Ù‘ÙØµÙÙ°Ø±ÙÙ‰Ù° ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙÙ€Ù”ÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙÙ„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Indeed, those who believed and those who were Jews or Christians or Sabeans [before Prophet Muhammad] - those [among them] who believed in Allah and the Last Day and did righteousness - will have their reward with their Lord, and no fear will there be concerning them, nor will they grieve"

        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ù…ÙÙŠØ«ÙÙ°Ù‚ÙÙƒÙÙ…Û¡ ÙˆÙØ±ÙÙÙØ¹Û¡Ù†ÙØ§ ÙÙÙˆÛ¡Ù‚ÙÙƒÙÙ…Ù Ù±Ù„Ø·Ù‘ÙÙˆØ±Ù Ø®ÙØ°ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°ÙƒÙÙ… Ø¨ÙÙ‚ÙÙˆÙ‘ÙØ©Ù– ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù…ÙØ§ ÙÙÙŠÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",

          "arabic": "Ø«ÙÙ…Ù‘Ù ØªÙÙˆÙÙ„Ù‘ÙÙŠÛ¡ØªÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙÛ– ÙÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙÙØ¶Û¡Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¥ Ù„ÙÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",

        {

          "translation": "And [recall] when Moses said to his people, \"Indeed, Allah commands you to slaughter a cow.\" They said, \"Do you take us in ridicule?\" He said, \"I seek refuge in Allah from being among the ignorant"
