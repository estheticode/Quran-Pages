          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙÙÙØµÙ‘ÙÙ„Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And thus do We [explain in] detail the verses, and perhaps they will return"
        },
        {
          "arabic": "ÙˆÙÙ±ØªÛ¡Ù„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù†ÙØ¨ÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙÙ±Ù†Ø³ÙÙ„ÙØ®Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙÙØ£ÙØªÛ¡Ø¨ÙØ¹ÙÙ‡Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙÙÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ØºÙØ§ÙˆÙÙŠÙ†Ù",
          "translation": "And recite to them, [O Muhammad], the news of him to whom we gave [knowledge of] Our signs, but he detached himself from them; so Satan pursued him, and he became of the deviators"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ¦Û¡Ù†ÙØ§ Ù„ÙØ±ÙÙÙØ¹Û¡Ù†ÙÙ°Ù‡Ù Ø¨ÙÙ‡ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ®Û¡Ù„ÙØ¯Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹Ù Ù‡ÙÙˆÙÙ‰Ù°Ù‡ÙÛš ÙÙÙ…ÙØ«ÙÙ„ÙÙ‡ÙÛ¥ ÙƒÙÙ…ÙØ«ÙÙ„Ù Ù±Ù„Û¡ÙƒÙÙ„Û¡Ø¨Ù Ø¥ÙÙ† ØªÙØ­Û¡Ù…ÙÙ„Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙŠÙÙ„Û¡Ù‡ÙØ«Û¡ Ø£ÙÙˆÛ¡ ØªÙØªÛ¡Ø±ÙÙƒÛ¡Ù‡Ù ÙŠÙÙ„Û¡Ù‡ÙØ«Ûš Ø°Ù‘ÙÙ€Ù°Ù„ÙÙƒÙ Ù…ÙØ«ÙÙ„Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ûš ÙÙÙ±Ù‚Û¡ØµÙØµÙ Ù±Ù„Û¡Ù‚ÙØµÙØµÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And if We had willed, we could have elevated him thereby, but he adhered [instead] to the earth and followed his own desire. So his example is like that of the dog: if you chase him, he pants, or if you leave him, he [still] pants. That is the example of the people who denied Our signs. So relate the stories that perhaps they will give thought"
        },
        {
          "arabic": "Ø³ÙØ§Ù“Ø¡Ù Ù…ÙØ«ÙÙ„Ù‹Ø§ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "How evil an example [is that of] the people who denied Our signs and used to wrong themselves"
        },
        {
          "arabic": "Ù…ÙÙ† ÙŠÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ù…ÙÙ‡Û¡ØªÙØ¯ÙÙŠÛ– ÙˆÙÙ…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Û¡ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "Whoever Allah guides - he is the [rightly] guided; and whoever He sends astray - it is those who are the losers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø°ÙØ±ÙØ£Û¡Ù†ÙØ§ Ù„ÙØ¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø³ÙÛ– Ù„ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙ„ÙÙˆØ¨Ù Ù„Ù‘ÙØ§ ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙØ§ ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¹Û¡ÙŠÙÙ†Ù Ù„Ù‘ÙØ§ ÙŠÙØ¨Û¡ØµÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙØ§ ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¡ÙØ§Ø°ÙØ§Ù†Ù Ù„Ù‘ÙØ§ ÙŠÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙØ§Ù“Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙƒÙÙ±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ø¨ÙÙ„Û¡ Ù‡ÙÙ…Û¡ Ø£ÙØ¶ÙÙ„Ù‘ÙÛš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ØºÙÙ°ÙÙÙ„ÙÙˆÙ†Ù",
          "translation": "And We have certainly created for Hell many of the jinn and mankind. They have hearts with which they do not understand, they have eyes with which they do not see, and they have ears with which they do not hear. Those are like livestock; rather, they are more astray. It is they who are the heedless"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙØ³Û¡Ù…ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù° ÙÙÙ±Ø¯Û¡Ø¹ÙÙˆÙ‡Ù Ø¨ÙÙ‡ÙØ§Û– ÙˆÙØ°ÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ„Û¡Ø­ÙØ¯ÙÙˆÙ†Ù ÙÙÙŠÙ“ Ø£ÙØ³Û¡Ù…ÙÙ€Ù°Ù“Ø¦ÙÙ‡ÙÛ¦Ûš Ø³ÙÙŠÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And to Allah belong the best names, so invoke Him by them. And leave [the company of] those who practice deviation concerning His names. They will be recompensed for what they have been doing"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙØ§Ù“ Ø£ÙÙ…Ù‘ÙØ©Ù ÙŠÙÙ‡Û¡Ø¯ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ¨ÙÙ‡ÙÛ¦ ÙŠÙØ¹Û¡Ø¯ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And among those We created is a community which guides by truth and thereby establishes justice"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ø³ÙÙ†ÙØ³Û¡ØªÙØ¯Û¡Ø±ÙØ¬ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "But those who deny Our signs - We will progressively lead them [to destruction] from where they do not know"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ…Û¡Ù„ÙÙŠ Ù„ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù ÙƒÙÙŠÛ¡Ø¯ÙÙŠ Ù…ÙØªÙÙŠÙ†ÙŒ",
          "translation": "And I will give them time. Indeed, my plan is firm"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆØ§Ù’Û— Ù…ÙØ§ Ø¨ÙØµÙØ§Ø­ÙØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¬ÙÙ†Ù‘ÙØ©ÙÛš Ø¥ÙÙ†Û¡ Ù‡ÙÙˆÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙØ°ÙÙŠØ±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†ÙŒ",
          "translation": "Then do they not give thought? There is in their companion [Muhammad] no madness. He is not but a clear warner"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù…ÙÙ„ÙÙƒÙÙˆØªÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙØ£ÙÙ†Û¡ Ø¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ù‚ÙØ¯Ù Ù±Ù‚Û¡ØªÙØ±ÙØ¨Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ…Û¡Û– ÙÙØ¨ÙØ£ÙÙŠÙ‘Ù Ø­ÙØ¯ÙÙŠØ«ÙÛ­ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¥ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Do they not look into the realm of the heavens and the earth and everything that Allah has created and [think] that perhaps their appointed time has come near? So in what statement hereafter will they believe"
        },
        {
          "arabic": "Ù…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„ÙØ§ Ù‡ÙØ§Ø¯ÙÙŠÙ Ù„ÙÙ‡ÙÛ¥Ûš ÙˆÙÙŠÙØ°ÙØ±ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø·ÙØºÛ¡ÙŠÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù…ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "Whoever Allah sends astray - there is no guide for him. And He leaves them in their transgression, wandering blindly"
        },
        {
          "arabic": "ÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ø£ÙÙŠÙ‘ÙØ§Ù†Ù Ù…ÙØ±Û¡Ø³ÙÙ‰Ù°Ù‡ÙØ§Û– Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ„Û¡Ù…ÙÙ‡ÙØ§ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙŠÛ– Ù„ÙØ§ ÙŠÙØ¬ÙÙ„Ù‘ÙÙŠÙ‡ÙØ§ Ù„ÙÙˆÙÙ‚Û¡ØªÙÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛš Ø«ÙÙ‚ÙÙ„ÙØªÛ¡ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ù„ÙØ§ ØªÙØ£Û¡ØªÙÙŠÙƒÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØºÛ¡ØªÙØ©Ù—Û— ÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ ÙƒÙØ£ÙÙ†Ù‘ÙÙƒÙ Ø­ÙÙÙÙŠÙ‘ÙŒ Ø¹ÙÙ†Û¡Ù‡ÙØ§Û– Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ„Û¡Ù…ÙÙ‡ÙØ§ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "They ask you, [O Muhammad], about the Hour: when is its arrival? Say, \"Its knowledge is only with my Lord. None will reveal its time except Him. It lays heavily upon the heavens and the earth. It will not come upon you except unexpectedly.\" They ask you as if you are familiar with it. Say, \"Its knowledge is only with Allah, but most of the people do not know"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙØ§Ù“ Ø£ÙÙ…Û¡Ù„ÙÙƒÙ Ù„ÙÙ†ÙÙÛ¡Ø³ÙÙŠ Ù†ÙÙÛ¡Ø¹Ù—Ø§ ÙˆÙÙ„ÙØ§ Ø¶ÙØ±Ù‘Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙÙ†ØªÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù Ù„ÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø«ÙØ±Û¡ØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±Ù ÙˆÙÙ…ÙØ§ Ù…ÙØ³Ù‘ÙÙ†ÙÙŠÙ Ù±Ù„Ø³Ù‘ÙÙˆÙ“Ø¡ÙÛš Ø¥ÙÙ†Û¡ Ø£ÙÙ†ÙØ§Û  Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙØ°ÙÙŠØ±Ù ÙˆÙØ¨ÙØ´ÙÙŠØ±Ù Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Say, \"I hold not for myself [the power of] benefit or harm, except what Allah has willed. And if I knew the unseen, I could have acquired much wealth, and no harm would have touched me. I am not except a warner and a bringer of good tidings to a people who believe"
        },
        {
          "arabic": "ÛÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³Ù– ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù– ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø²ÙÙˆÛ¡Ø¬ÙÙ‡ÙØ§ Ù„ÙÙŠÙØ³Û¡ÙƒÙÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Û– ÙÙÙ„ÙÙ…Ù‘ÙØ§ ØªÙØºÙØ´Ù‘ÙÙ‰Ù°Ù‡ÙØ§ Ø­ÙÙ…ÙÙ„ÙØªÛ¡ Ø­ÙÙ…Û¡Ù„Ù‹Ø§ Ø®ÙÙÙÙŠÙÙ—Ø§ ÙÙÙ…ÙØ±Ù‘ÙØªÛ¡ Ø¨ÙÙ‡ÙÛ¦Û– ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙØ«Û¡Ù‚ÙÙ„ÙØª Ø¯Ù‘ÙØ¹ÙÙˆÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…ÙØ§ Ù„ÙØ¦ÙÙ†Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙ†ÙØ§ ØµÙÙ°Ù„ÙØ­Ù—Ø§ Ù„Ù‘ÙÙ†ÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "It is He who created you from one soul and created from it its mate that he might dwell in security with her. And when he covers her, she carries a light burden and continues therein. And when it becomes heavy, they both invoke Allah, their Lord, \"If You should give us a good [child], we will surely be among the grateful"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°Ù‡ÙÙ…ÙØ§ ØµÙÙ°Ù„ÙØ­Ù—Ø§ Ø¬ÙØ¹ÙÙ„ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡Ù ÙÙÙŠÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°Ù‡ÙÙ…ÙØ§Ûš ÙÙØªÙØ¹ÙÙ°Ù„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "But when He gives them a good [child], they ascribe partners to Him concerning that which He has given them. Exalted is Allah above what they associate with Him"
        },
        {
          "arabic": "Ø£ÙÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù Ù…ÙØ§ Ù„ÙØ§ ÙŠÙØ®Û¡Ù„ÙÙ‚Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ®Û¡Ù„ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Do they associate with Him those who create nothing and they are [themselves] created"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ù†ÙØµÛ¡Ø±Ù—Ø§ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "And the false deities are unable to [give] them help, nor can they help themselves"

          "arabic": "ÙÙÙ„ÙÙ…Û¡ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØªÙÙ„ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§ Ø±ÙÙ…ÙÙŠÛ¡ØªÙ Ø¥ÙØ°Û¡ Ø±ÙÙ…ÙÙŠÛ¡ØªÙ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙÙ…ÙÙ‰Ù° ÙˆÙÙ„ÙÙŠÙØ¨Û¡Ù„ÙÙŠÙ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ù…ÙÙ†Û¡Ù‡Ù Ø¨ÙÙ„ÙØ§Ù“Ø¡Ù‹ Ø­ÙØ³ÙÙ†Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And you did not kill them, but it was Allah who killed them. And you threw not, [O Muhammad], when you threw, but it was Allah who threw that He might test the believers with a good test. Indeed, Allah is Hearing and Knowing"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙˆÙ‡ÙÙ†Ù ÙƒÙÙŠÛ¡Ø¯Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "That [is so], and [also] that Allah will weaken the plot of the disbelievers"
        },
        {
          "arabic": "Ø¥ÙÙ† ØªÙØ³Û¡ØªÙÙÛ¡ØªÙØ­ÙÙˆØ§Ù’ ÙÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙÙØªÛ¡Ø­ÙÛ– ÙˆÙØ¥ÙÙ† ØªÙÙ†ØªÙÙ‡ÙÙˆØ§Ù’ ÙÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ† ØªÙØ¹ÙÙˆØ¯ÙÙˆØ§Ù’ Ù†ÙØ¹ÙØ¯Û¡ ÙˆÙÙ„ÙÙ† ØªÙØºÛ¡Ù†ÙÙŠÙ Ø¹ÙÙ†ÙƒÙÙ…Û¡ ÙÙØ¦ÙØªÙÙƒÙÙ…Û¡ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ«ÙØ±ÙØªÛ¡ ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¹Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "If you [disbelievers] seek the victory - the defeat has come to you. And if you desist [from hostilities], it is best for you; but if you return [to war], We will return, and never will you be availed by your [large] company at all, even if it should increase; and [that is] because Allah is with the believers"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙØ§ ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ†Û¡Ù‡Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "O you who have believed, obey Allah and His Messenger and do not turn from him while you hear [his order]"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And do not be like those who say, \"We have heard,\" while they do not hear"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ø´ÙØ±Ù‘Ù Ù±Ù„Ø¯Ù‘ÙÙˆÙØ§Ù“Ø¨Ù‘Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„ØµÙ‘ÙÙ…Ù‘Ù Ù±Ù„Û¡Ø¨ÙÙƒÛ¡Ù…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Indeed, the worst of living creatures in the sight of Allah are the deaf and dumb who do not use reason"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø¹ÙÙ„ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙ‡ÙÙ…Û¡ Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙØ£ÙØ³Û¡Ù…ÙØ¹ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙØ³Û¡Ù…ÙØ¹ÙÙ‡ÙÙ…Û¡ Ù„ÙØªÙÙˆÙÙ„Ù‘ÙÙˆØ§Ù’ ÙˆÙ‘ÙÙ‡ÙÙ… Ù…Ù‘ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "Had Allah known any good in them, He would have made them hear. And if He had made them hear, they would [still] have turned away, while they were refusing"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±Ø³Û¡ØªÙØ¬ÙÙŠØ¨ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¥ÙØ°ÙØ§ Ø¯ÙØ¹ÙØ§ÙƒÙÙ…Û¡ Ù„ÙÙ…ÙØ§ ÙŠÙØ­Û¡ÙŠÙÙŠÙƒÙÙ…Û¡Û– ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­ÙÙˆÙ„Ù Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø¡Ù ÙˆÙÙ‚ÙÙ„Û¡Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØ£ÙÙ†Ù‘ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "O you who have believed, respond to Allah and to the Messenger when he calls you to that which gives you life. And know that Allah intervenes between a man and his heart and that to Him you will be gathered"
        },
        {
          "arabic": "ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙÙØªÛ¡Ù†ÙØ©Ù— Ù„Ù‘ÙØ§ ØªÙØµÙÙŠØ¨ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø®ÙØ§Ù“ØµÙ‘ÙØ©Ù—Û– ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "And fear a trial which will not strike those who have wronged among you exclusively, and know that Allah is severe in penalty"
        },
        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ Ù‚ÙÙ„ÙÙŠÙ„Ù Ù…Ù‘ÙØ³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ØªÙØ®ÙØ§ÙÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØªÙØ®ÙØ·Ù‘ÙÙÙÙƒÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙÙÙ€Ù”ÙØ§ÙˆÙÙ‰Ù°ÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙŠÙ‘ÙØ¯ÙÙƒÙÙ… Ø¨ÙÙ†ÙØµÛ¡Ø±ÙÙ‡ÙÛ¦ ÙˆÙØ±ÙØ²ÙÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And remember when you were few and oppressed in the land, fearing that people might abduct you, but He sheltered you, supported you with His victory, and provided you with good things - that you might be grateful"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ®ÙÙˆÙ†ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙØªÙØ®ÙÙˆÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…ÙÙ°Ù†ÙÙ°ØªÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "O you who have believed, do not betray Allah and the Messenger or betray your trusts while you know [the consequence]"
        },
        {
          "arabic": "ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙƒÙÙ…Û¡ ÙÙØªÛ¡Ù†ÙØ©Ù ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ¬Û¡Ø±ÙŒ Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "And know that your properties and your children are but a trial and that Allah has with Him a great reward"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ† ØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙÙƒÙÙ…Û¡ ÙÙØ±Û¡Ù‚ÙØ§Ù†Ù—Ø§ ÙˆÙÙŠÙÙƒÙÙÙ‘ÙØ±Û¡ Ø¹ÙÙ†ÙƒÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÙƒÙÙ…Û¡ ÙˆÙÙŠÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙƒÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø°ÙÙˆ Ù±Ù„Û¡ÙÙØ¶Û¡Ù„Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "O you who have believed, if you fear Allah, He will grant you a criterion and will remove from you your misdeeds and forgive you. And Allah is the possessor of great bounty"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ ÙŠÙÙ…Û¡ÙƒÙØ±Ù Ø¨ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙŠÙØ«Û¡Ø¨ÙØªÙÙˆÙƒÙ Ø£ÙÙˆÛ¡ ÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙƒÙ Ø£ÙÙˆÛ¡ ÙŠÙØ®Û¡Ø±ÙØ¬ÙÙˆÙƒÙÛš ÙˆÙÙŠÙÙ…Û¡ÙƒÙØ±ÙÙˆÙ†Ù ÙˆÙÙŠÙÙ…Û¡ÙƒÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ù…ÙÙ°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "And [remember, O Muhammad], when those who disbelieved plotted against you to restrain you or kill you or evict you [from Makkah]. But they plan, and Allah plans. And Allah is the best of planners"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‚ÙØ¯Û¡ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ Ù„ÙÙˆÛ¡ Ù†ÙØ´ÙØ§Ù“Ø¡Ù Ù„ÙÙ‚ÙÙ„Û¡Ù†ÙØ§ Ù…ÙØ«Û¡Ù„Ù Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙØ³ÙÙ°Ø·ÙÙŠØ±Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And when Our verses are recited to them, they say, \"We have heard. If we willed, we could say [something] like this. This is not but legends of the former peoples"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÙ…Ù‘Ù Ø¥ÙÙ† ÙƒÙØ§Ù†Ù Ù‡ÙÙ°Ø°ÙØ§ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙƒÙ ÙÙØ£ÙÙ…Û¡Ø·ÙØ±Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ø­ÙØ¬ÙØ§Ø±ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø£ÙÙˆÙ Ù±Ø¦Û¡ØªÙÙ†ÙØ§ Ø¨ÙØ¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙ„ÙÙŠÙ…Ù–",
          "translation": "And [remember] when they said, \"O Allah, if this should be the truth from You, then rain down upon us stones from the sky or bring us a painful punishment"

        {

          "translation": "But Allah would not punish them while you, [O Muhammad], are among them, and Allah would not punish them while they seek forgiveness"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ„Ù‘ÙØ§ ÙŠÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØµÙØ¯Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙÙ†Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¤ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "But why should Allah not punish them while they obstruct [people] from al-Masjid al- Haram and they were not [fit to be] its guardians? Its [true] guardians are not but the righteous, but most of them do not know"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù ØµÙÙ„ÙØ§ØªÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙƒÙØ§Ù“Ø¡Ù— ÙˆÙØªÙØµÛ¡Ø¯ÙÙŠÙØ©Ù—Ûš ÙÙØ°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "And their prayer at the House was not except whistling and handclapping. So taste the punishment for what you disbelieved"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙØµÙØ¯Ù‘ÙÙˆØ§Ù’ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙÙØ³ÙÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†ÙÙ‡ÙØ§ Ø«ÙÙ…Ù‘Ù ØªÙÙƒÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø­ÙØ³Û¡Ø±ÙØ©Ù— Ø«ÙÙ…Ù‘Ù ÙŠÙØºÛ¡Ù„ÙØ¨ÙÙˆÙ†ÙÛ— ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù ÙŠÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "Indeed, those who disbelieve spend their wealth to avert [people] from the way of Allah. So they will spend it; then it will be for them a [source of] regret; then they will be overcome. And those who have disbelieved - unto Hell they will be gathered"
        },
        {
          "arabic": "Ù„ÙÙŠÙÙ…ÙÙŠØ²Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø®ÙØ¨ÙÙŠØ«Ù Ù…ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨Ù ÙˆÙÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ù±Ù„Û¡Ø®ÙØ¨ÙÙŠØ«Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù– ÙÙÙŠÙØ±Û¡ÙƒÙÙ…ÙÙ‡ÙÛ¥ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙÙÙŠÙØ¬Û¡Ø¹ÙÙ„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "[This is] so that Allah may distinguish the wicked from the good and place the wicked some of them upon others and heap them all together and put them into Hell. It is those who are the losers"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ† ÙŠÙÙ†ØªÙÙ‡ÙÙˆØ§Ù’ ÙŠÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ Ù‚ÙØ¯Û¡ Ø³ÙÙ„ÙÙÙ ÙˆÙØ¥ÙÙ† ÙŠÙØ¹ÙÙˆØ¯ÙÙˆØ§Ù’ ÙÙÙ‚ÙØ¯Û¡ Ù…ÙØ¶ÙØªÛ¡ Ø³ÙÙ†Ù‘ÙØªÙ Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "Say to those who have disbelieved [that] if they cease, what has previously occurred will be forgiven for them. But if they return [to hostility] - then the precedent of the former [rebellious] peoples has already taken place"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° Ù„ÙØ§ ØªÙÙƒÙÙˆÙ†Ù ÙÙØªÛ¡Ù†ÙØ©Ù ÙˆÙÙŠÙÙƒÙÙˆÙ†Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù ÙƒÙÙ„Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ„Ù‘ÙÙ‡ÙÛš ÙÙØ¥ÙÙ†Ù Ù±Ù†ØªÙÙ‡ÙÙˆÛ¡Ø§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "And fight them until there is no fitnah and [until] the religion, all of it, is for Allah. And if they cease - then indeed, Allah is Seeing of what they do"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙˆÛ¡Ù„ÙÙ‰Ù°ÙƒÙÙ…Û¡Ûš Ù†ÙØ¹Û¡Ù…Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡Ù„ÙÙ‰Ù° ÙˆÙÙ†ÙØ¹Û¡Ù…Ù Ù±Ù„Ù†Ù‘ÙØµÙÙŠØ±Ù",
          "translation": "But if they turn away - then know that Allah is your protector. Excellent is the protector, and Excellent is the helper"
        },
        {
          "arabic": "ÛÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ…ÙØ§ ØºÙÙ†ÙÙ…Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙØ£ÙÙ†Ù‘Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø®ÙÙ…ÙØ³ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙÙ„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙÙ„ÙØ°ÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡ÙŠÙØªÙÙ°Ù…ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ù…ÙØ³ÙÙ°ÙƒÙÙŠÙ†Ù ÙˆÙÙ±Ø¨Û¡Ù†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ Ø¡ÙØ§Ù…ÙÙ†ØªÙÙ… Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙØ¨Û¡Ø¯ÙÙ†ÙØ§ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙÙØ±Û¡Ù‚ÙØ§Ù†Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ØªÙÙ‚ÙÙ‰ Ù±Ù„Û¡Ø¬ÙÙ…Û¡Ø¹ÙØ§Ù†ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±ÙŒ",
          "translation": "And know that anything you obtain of war booty - then indeed, for Allah is one fifth of it and for the Messenger and for [his] near relatives and the orphans, the needy, and the [stranded] traveler, if you have believed in Allah and in that which We sent down to Our Servant on the day of criterion - the day when the two armies met. And Allah, over all things, is competent"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ø£ÙÙ†ØªÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡ÙˆÙØ©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡ÙˆÙØ©Ù Ù±Ù„Û¡Ù‚ÙØµÛ¡ÙˆÙÙ‰Ù° ÙˆÙÙ±Ù„Ø±Ù‘ÙÙƒÛ¡Ø¨Ù Ø£ÙØ³Û¡ÙÙÙ„Ù Ù…ÙÙ†ÙƒÙÙ…Û¡Ûš ÙˆÙÙ„ÙÙˆÛ¡ ØªÙÙˆÙØ§Ø¹ÙØ¯ØªÙ‘ÙÙ…Û¡ Ù„ÙÙ±Ø®Û¡ØªÙÙ„ÙÙÛ¡ØªÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ù…ÙÙŠØ¹ÙÙ°Ø¯Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„Ù‘ÙÙŠÙÙ‚Û¡Ø¶ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ…Û¡Ø±Ù—Ø§ ÙƒÙØ§Ù†Ù Ù…ÙÙÛ¡Ø¹ÙÙˆÙ„Ù—Ø§ Ù„Ù‘ÙÙŠÙÙ‡Û¡Ù„ÙÙƒÙ Ù…ÙÙ†Û¡ Ù‡ÙÙ„ÙÙƒÙ Ø¹ÙÙ†Û¢ Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù– ÙˆÙÙŠÙØ­Û¡ÙŠÙÙ‰Ù° Ù…ÙÙ†Û¡ Ø­ÙÙŠÙ‘Ù Ø¹ÙÙ†Û¢ Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù–Û— ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "[Remember] when you were on the near side of the valley, and they were on the farther side, and the caravan was lower [in position] than you. If you had made an appointment [to meet], you would have missed the appointment. But [it was] so that Allah might accomplish a matter already destined - that those who perished [through disbelief] would perish upon evidence and those who lived [in faith] would live upon evidence; and indeed, Allah is Hearing and Knowing"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ ÙŠÙØ±ÙÙŠÙƒÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠ Ù…ÙÙ†ÙØ§Ù…ÙÙƒÙ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§Û– ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙØ±ÙÙ‰Ù°ÙƒÙÙ‡ÙÙ…Û¡ ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù„Ù‘ÙÙÙØ´ÙÙ„Û¡ØªÙÙ…Û¡ ÙˆÙÙ„ÙØªÙÙ†ÙÙ°Ø²ÙØ¹Û¡ØªÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ„Ù‘ÙÙ…ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙØ°ÙØ§ØªÙ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù",
          "translation": "[Remember, O Muhammad], when Allah showed them to you in your dream as few; and if He had shown them to you as many, you [believers] would have lost courage and would have disputed in the matter [of whether to fight], but Allah saved [you from that]. Indeed, He is Knowing of that within the breasts"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ ÙŠÙØ±ÙÙŠÙƒÙÙ…ÙÙˆÙ‡ÙÙ…Û¡ Ø¥ÙØ°Ù Ù±Ù„Û¡ØªÙÙ‚ÙÙŠÛ¡ØªÙÙ…Û¡ ÙÙÙŠÙ“ Ø£ÙØ¹Û¡ÙŠÙÙ†ÙÙƒÙÙ…Û¡ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ ÙˆÙÙŠÙÙ‚ÙÙ„Ù‘ÙÙ„ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ“ Ø£ÙØ¹Û¡ÙŠÙÙ†ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙÙ‚Û¡Ø¶ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ…Û¡Ø±Ù—Ø§ ÙƒÙØ§Ù†Ù Ù…ÙÙÛ¡Ø¹ÙÙˆÙ„Ù—Ø§Û— ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ±Û¡Ø¬ÙØ¹Ù Ù±Ù„Û¡Ø£ÙÙ…ÙÙˆØ±Ù",
          "translation": "And [remember] when He showed them to you, when you met, as few in your eyes, and He made you [appear] as few in their eyes so that Allah might accomplish a matter already destined. And to Allah are [all] matters returned"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°ÙØ§ Ù„ÙÙ‚ÙÙŠØªÙÙ…Û¡ ÙÙØ¦ÙØ©Ù— ÙÙÙ±Ø«Û¡Ø¨ÙØªÙÙˆØ§Ù’ ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "O you who have believed, when you encounter a company [from the enemy forces], stand firm and remember Allah much that you may be successful"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙØ§ ØªÙÙ†ÙÙ°Ø²ÙØ¹ÙÙˆØ§Ù’ ÙÙØªÙÙÛ¡Ø´ÙÙ„ÙÙˆØ§Ù’ ÙˆÙØªÙØ°Û¡Ù‡ÙØ¨Ù Ø±ÙÙŠØ­ÙÙƒÙÙ…Û¡Û– ÙˆÙÙ±ØµÛ¡Ø¨ÙØ±ÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¹Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "And obey Allah and His Messenger, and do not dispute and [thus] lose courage and [then] your strength would depart; and be patient. Indeed, Allah is with the patient"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙØ±ÙØ¬ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙŠÙÙ°Ø±ÙÙ‡ÙÙ… Ø¨ÙØ·ÙØ±Ù—Ø§ ÙˆÙØ±ÙØ¦ÙØ§Ù“Ø¡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙŠÙØµÙØ¯Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù…ÙØ­ÙÙŠØ·Ù",
          "translation": "And do not be like those who came forth from their homes insolently and to be seen by people and avert [them] from the way of Allah. And Allah is encompassing of what they do"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚ÙØ§Ù„Ù Ù„ÙØ§ ØºÙØ§Ù„ÙØ¨Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠ Ø¬ÙØ§Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡Û– ÙÙÙ„ÙÙ…Ù‘ÙØ§ ØªÙØ±ÙØ§Ù“Ø¡ÙØªÙ Ù±Ù„Û¡ÙÙØ¦ÙØªÙØ§Ù†Ù Ù†ÙÙƒÙØµÙ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ‚ÙØ¨ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø¨ÙØ±ÙÙŠÙ“Ø¡Ù Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙ‰Ù° Ù…ÙØ§ Ù„ÙØ§ ØªÙØ±ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "And [remember] when Satan made their deeds pleasing to them and said, \"No one can overcome you today from among the people, and indeed, I am your protector.\" But when the two armies sighted each other, he turned on his heels and said, \"Indeed, I am disassociated from you. Indeed, I see what you do not see; indeed I fear Allah. And Allah is severe in penalty"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ ÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙˆÙ†Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ±ÙØ¶ÙŒ ØºÙØ±Ù‘Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø¯ÙÙŠÙ†ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ…ÙÙ† ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "[Remember] when the hypocrites and those in whose hearts was disease said, \"Their religion has deluded those [Muslims].\" But whoever relies upon Allah - then indeed, Allah is Exalted in Might and Wise"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ ØªÙØ±ÙÙ‰Ù°Ù“ Ø¥ÙØ°Û¡ ÙŠÙØªÙÙˆÙÙÙ‘ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙŠÙØ¶Û¡Ø±ÙØ¨ÙÙˆÙ†Ù ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ¯Û¡Ø¨ÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙØ°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø­ÙØ±ÙÙŠÙ‚Ù",
          "translation": "And if you could but see when the angels take the souls of those who disbelieved... They are striking their faces and their backs and [saying], \"Taste the punishment of the Burning Fire"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙÙ…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÛ¡Ø³Ù Ø¨ÙØ¸ÙÙ„Ù‘ÙÙ€Ù°Ù…Ù– Ù„Ù‘ÙÙ„Û¡Ø¹ÙØ¨ÙÙŠØ¯Ù",
          "translation": "That is for what your hands have put forth [of evil] and because Allah is not ever unjust to His servants"
        },
        {
          "arabic": "ÙƒÙØ¯ÙØ£Û¡Ø¨Ù Ø¡ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ£ÙØ®ÙØ°ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ°ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙÙˆÙÙŠÙ‘Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "[Theirs is] like the custom of the people of Pharaoh and of those before them. They disbelieved in the signs of Allah, so Allah seized them for their sins. Indeed, Allah is Powerful and severe in penalty"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ…Û¡ ÙŠÙÙƒÙ Ù…ÙØºÙÙŠÙ‘ÙØ±Ù—Ø§ Ù†Ù‘ÙØ¹Û¡Ù…ÙØ©Ù‹ Ø£ÙÙ†Û¡Ø¹ÙÙ…ÙÙ‡ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØºÙÙŠÙ‘ÙØ±ÙÙˆØ§Ù’ Ù…ÙØ§ Ø¨ÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "That is because Allah would not change a favor which He had bestowed upon a people until they change what is within themselves. And indeed, Allah is Hearing and Knowing"
        },
        {
          "arabic": "ÙƒÙØ¯ÙØ£Û¡Ø¨Ù Ø¡ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙØ£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙØ°ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØºÛ¡Ø±ÙÙ‚Û¡Ù†ÙØ§Ù“ Ø¡ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†ÙÛš ÙˆÙÙƒÙÙ„Ù‘Ù ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¸ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "[Theirs is] like the custom of the people of Pharaoh and of those before them. They denied the signs of their Lord, so We destroyed them for their sins, and We drowned the people of Pharaoh. And all [of them] were wrongdoers"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø´ÙØ±Ù‘Ù Ù±Ù„Ø¯Ù‘ÙÙˆÙØ§Ù“Ø¨Ù‘Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Indeed, the worst of living creatures in the sight of Allah are those who have disbelieved, and they will not [ever] believe"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¹ÙÙ°Ù‡ÙØ¯ØªÙ‘Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ†Ù‚ÙØ¶ÙÙˆÙ†Ù Ø¹ÙÙ‡Û¡Ø¯ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ ÙƒÙÙ„Ù‘Ù Ù…ÙØ±Ù‘ÙØ©Ù– ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "The ones with whom you made a treaty but then they break their pledge every time, and they do not fear Allah"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ…Ù‘ÙØ§ ØªÙØ«Û¡Ù‚ÙÙÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙØ±Û¡Ø¨Ù ÙÙØ´ÙØ±Ù‘ÙØ¯Û¡ Ø¨ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙ„Û¡ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ°Ù‘ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "So if you, [O Muhammad], gain dominance over them in war, disperse by [means of] them those behind them that perhaps they will be reminded"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ…Ù‘ÙØ§ ØªÙØ®ÙØ§ÙÙÙ†Ù‘Ù Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…Ù Ø®ÙÙŠÙØ§Ù†ÙØ©Ù— ÙÙÙ±Ù†Û¢Ø¨ÙØ°Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙˆÙØ§Ù“Ø¡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø®ÙØ§Ù“Ø¦ÙÙ†ÙÙŠÙ†Ù",
          "translation": "If you [have reason to] fear from a people betrayal, throw [their treaty] back to them, [putting you] on equal terms. Indeed, Allah does not like traitors"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØ­Û¡Ø³ÙØ¨ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø³ÙØ¨ÙÙ‚ÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ø¬ÙØ²ÙÙˆÙ†Ù",
          "translation": "And let not those who disbelieve think they will escape. Indeed, they will not cause failure [to Allah]"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ¹ÙØ¯Ù‘ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ Ù±Ø³Û¡ØªÙØ·ÙØ¹Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙÙˆÙ‘ÙØ©Ù– ÙˆÙÙ…ÙÙ† Ø±Ù‘ÙØ¨ÙØ§Ø·Ù Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ù„Ù ØªÙØ±Û¡Ù‡ÙØ¨ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¹ÙØ¯ÙÙˆÙ‘ÙÙƒÙÙ…Û¡ ÙˆÙØ¡ÙØ§Ø®ÙØ±ÙÙŠÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙˆÙÙÙ‘Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And prepare against them whatever you are able of power and of steeds of war by which you may terrify the enemy of Allah and your enemy and others besides them whom you do not know [but] whom Allah knows. And whatever you spend in the cause of Allah will be fully repaid to you, and you will not be wronged"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙÙ† Ø¬ÙÙ†ÙØ­ÙÙˆØ§Ù’ Ù„ÙÙ„Ø³Ù‘ÙÙ„Û¡Ù…Ù ÙÙÙ±Ø¬Û¡Ù†ÙØ­Û¡ Ù„ÙÙ‡ÙØ§ ÙˆÙØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And if they incline to peace, then incline to it [also] and rely upon Allah. Indeed, it is He who is the Hearing, the Knowing"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ÙŠÙØ®Û¡Ø¯ÙØ¹ÙÙˆÙƒÙ ÙÙØ¥ÙÙ†Ù‘Ù Ø­ÙØ³Û¡Ø¨ÙÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙŠÙ‘ÙØ¯ÙÙƒÙ Ø¨ÙÙ†ÙØµÛ¡Ø±ÙÙ‡ÙÛ¦ ÙˆÙØ¨ÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "But if they intend to deceive you - then sufficient for you is Allah. It is He who supported you with His help and with the believers"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ„Ù‘ÙÙÙ Ø¨ÙÙŠÛ¡Ù†Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Ûš Ù„ÙÙˆÛ¡ Ø£ÙÙ†ÙÙÙ‚Û¡ØªÙ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ Ù…Ù‘ÙØ§Ù“ Ø£ÙÙ„Ù‘ÙÙÛ¡ØªÙ Ø¨ÙÙŠÛ¡Ù†Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ„Ù‘ÙÙÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And brought together their hearts. If you had spent all that is in the earth, you could not have brought their hearts together; but Allah brought them together. Indeed, He is Exalted in Might and Wise"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ø­ÙØ³Û¡Ø¨ÙÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "O Prophet, sufficient for you is Allah and for whoever follows you of the believers"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ø­ÙØ±Ù‘ÙØ¶Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙØªÙØ§Ù„ÙÛš Ø¥ÙÙ† ÙŠÙÙƒÙÙ† Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ø¹ÙØ´Û¡Ø±ÙÙˆÙ†Ù ØµÙÙ°Ø¨ÙØ±ÙÙˆÙ†Ù ÙŠÙØºÛ¡Ù„ÙØ¨ÙÙˆØ§Ù’ Ù…ÙØ§Ù’Ø¦ÙØªÙÙŠÛ¡Ù†ÙÛš ÙˆÙØ¥ÙÙ† ÙŠÙÙƒÙÙ† Ù…Ù‘ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙØ§Ù’Ø¦ÙØ©Ù ÙŠÙØºÛ¡Ù„ÙØ¨ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ„Û¡ÙÙ—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù Ù„Ù‘ÙØ§ ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "O Prophet, urge the believers to battle. If there are among you twenty [who are] steadfast, they will overcome two hundred. And if there are among you one hundred [who are] steadfast, they will overcome a thousand of those who have disbelieved because they are a people who do not understand"
        },
        {

        {

          "arabic": "Ø£ÙÙ„ÙØ§ ØªÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ†Ù Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ Ù†Ù‘ÙÙƒÙØ«ÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ…Ù‘ÙÙˆØ§Ù’ Ø¨ÙØ¥ÙØ®Û¡Ø±ÙØ§Ø¬Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙÙ‡ÙÙ… Ø¨ÙØ¯ÙØ¡ÙÙˆÙƒÙÙ…Û¡ Ø£ÙÙˆÙ‘ÙÙ„Ù Ù…ÙØ±Ù‘ÙØ©ÙÛš Ø£ÙØªÙØ®Û¡Ø´ÙÙˆÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš ÙÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ­ÙÙ‚Ù‘Ù Ø£ÙÙ† ØªÙØ®Û¡Ø´ÙÙˆÛ¡Ù‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "Would you not fight a people who broke their oaths and determined to expel the Messenger, and they had begun [the attack upon] you the first time? Do you fear them? But Allah has more right that you should fear Him, if you are [truly] believers"

          "arabic": "Ù‚ÙÙ°ØªÙÙ„ÙÙˆÙ‡ÙÙ…Û¡ ÙŠÙØ¹ÙØ°Ù‘ÙØ¨Û¡Ù‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ£ÙÙŠÛ¡Ø¯ÙÙŠÙƒÙÙ…Û¡ ÙˆÙÙŠÙØ®Û¡Ø²ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙÙ†ØµÙØ±Û¡ÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙŠÙØ´Û¡ÙÙ ØµÙØ¯ÙÙˆØ±Ù Ù‚ÙÙˆÛ¡Ù…Ù– Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",

        {

          "translation": "Have you made the providing of water for the pilgrim and the maintenance of al-Masjid al-Haram equal to [the deeds of] one who believes in Allah and the Last Day and strives in the cause of Allah? They are not equal in the sight of Allah. And Allah does not guide the wrongdoing people"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ‡ÙØ§Ø¬ÙØ±ÙÙˆØ§Ù’ ÙˆÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¹Û¡Ø¸ÙÙ…Ù Ø¯ÙØ±ÙØ¬ÙØ©Ù‹ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙÙØ§Ù“Ø¦ÙØ²ÙÙˆÙ†Ù",

        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ ÙˆÙØ¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ø¥ÙÙ†Ù Ù±Ø³Û¡ØªÙØ­ÙØ¨Ù‘ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙÙÛ¡Ø±Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØªÙÙˆÙÙ„Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",

        {

          "translation": "Say, [O Muhammad], \"If your fathers, your sons, your brothers, your wives, your relatives, wealth which you have obtained, commerce wherein you fear decline, and dwellings with which you are pleased are more beloved to you than Allah and His Messenger and jihad in His cause, then wait until Allah executes His command. And Allah does not guide the defiantly disobedient people"

        {

        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙƒÙÙŠÙ†ÙØªÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ø¬ÙÙ†ÙÙˆØ¯Ù—Ø§ Ù„Ù‘ÙÙ…Û¡ ØªÙØ±ÙÙˆÛ¡Ù‡ÙØ§ ÙˆÙØ¹ÙØ°Ù‘ÙØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’Ûš ÙˆÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",

        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù Ù†ÙØ¬ÙØ³Ù ÙÙÙ„ÙØ§ ÙŠÙÙ‚Û¡Ø±ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø¹ÙØ§Ù…ÙÙ‡ÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙØ§Ûš ÙˆÙØ¥ÙÙ†Û¡ Ø®ÙÙÛ¡ØªÙÙ…Û¡ Ø¹ÙÙŠÛ¡Ù„ÙØ©Ù— ÙÙØ³ÙÙˆÛ¡ÙÙ ÙŠÙØºÛ¡Ù†ÙÙŠÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "O you who have believed, indeed the polytheists are unclean, so let them not approach al-Masjid al-Haram after this, their [final] year. And if you fear privation, Allah will enrich you from His bounty if He wills. Indeed, Allah is Knowing and Wise"

        {
          "arabic": "Ù‚ÙÙ°ØªÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ Ø¨ÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙØ±Ù‘ÙÙ…ÙÙˆÙ†Ù Ù…ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙØ§ ÙŠÙØ¯ÙÙŠÙ†ÙÙˆÙ†Ù Ø¯ÙÙŠÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ¹Û¡Ø·ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¬ÙØ²Û¡ÙŠÙØ©Ù Ø¹ÙÙ† ÙŠÙØ¯Ù– ÙˆÙÙ‡ÙÙ…Û¡ ØµÙÙ°ØºÙØ±ÙÙˆÙ†Ù",
          "translation": "Fight those who do not believe in Allah or in the Last Day and who do not consider unlawful what Allah and His Messenger have made unlawful and who do not adopt the religion of truth from those who were given the Scripture - [fight] until they give the jizyah willingly while they are humbled"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ù±Ù„Û¡ÙŠÙÙ‡ÙÙˆØ¯Ù Ø¹ÙØ²ÙÙŠÛ¡Ø±ÙŒ Ù±Ø¨Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ù±Ù„Ù†Ù‘ÙØµÙÙ°Ø±ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ù±Ø¨Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø°ÙÙ°Ù„ÙÙƒÙ Ù‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÙ… Ø¨ÙØ£ÙÙÛ¡ÙˆÙÙ°Ù‡ÙÙ‡ÙÙ…Û¡Û– ÙŠÙØ¶ÙÙ°Ù‡ÙÙ€Ù”ÙÙˆÙ†Ù Ù‚ÙÙˆÛ¡Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛš Ù‚ÙÙ°ØªÙÙ„ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø£ÙÙ†Ù‘ÙÙ‰Ù° ÙŠÙØ¤Û¡ÙÙÙƒÙÙˆÙ†Ù",
          "translation": "The Jews say, \"Ezra is the son of Allah \"; and the Christians say, \"The Messiah is the son of Allah.\" That is their statement from their mouths; they imitate the saying of those who disbelieved [before them]. May Allah destroy them; how are they deluded"
        },
        {
          "arabic": "Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆÙ“Ø§Ù’ Ø£ÙØ­Û¡Ø¨ÙØ§Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙØ±ÙÙ‡Û¡Ø¨ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ø£ÙØ±Û¡Ø¨ÙØ§Ø¨Ù—Ø§ Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ…ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ°Ù‡Ù—Ø§ ÙˆÙÙ°Ø­ÙØ¯Ù—Ø§Û– Ù„Ù‘ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛš Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥ Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "They have taken their scholars and monks as lords besides Allah, and [also] the Messiah, the son of Mary. And they were not commanded except to worship one God; there is no deity except Him. Exalted is He above whatever they associate with Him"

        {
