        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØªÙ‘ÙØ®ÙØ°Û¡ ÙˆÙÙ„ÙØ¯Ù—Ø§ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙƒÙÙ† Ù„Ù‘ÙÙ‡ÙÛ¥ Ø´ÙØ±ÙÙŠÙƒÙ ÙÙÙŠ Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ ÙˆÙØ®ÙÙ„ÙÙ‚Ù ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙÙ‚ÙØ¯Ù‘ÙØ±ÙÙ‡ÙÛ¥ ØªÙÙ‚Û¡Ø¯ÙÙŠØ±Ù—Ø§",
          "translation": "He to whom belongs the dominion of the heavens and the earth and who has not taken a son and has not had a partner in dominion and has created each thing and determined it with [precise] determination"
        },
        {
          "arabic": "ÙˆÙÙ±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ù“ Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù— Ù„Ù‘ÙØ§ ÙŠÙØ®Û¡Ù„ÙÙ‚ÙÙˆÙ†Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ®Û¡Ù„ÙÙ‚ÙÙˆÙ†Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ù„ÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø¶ÙØ±Ù‘Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙÙÛ¡Ø¹Ù—Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ù…ÙÙˆÛ¡ØªÙ—Ø§ ÙˆÙÙ„ÙØ§ Ø­ÙÙŠÙÙˆÙ°Ø©Ù— ÙˆÙÙ„ÙØ§ Ù†ÙØ´ÙÙˆØ±Ù—Ø§",
          "translation": "But they have taken besides Him gods which create nothing, while they are created, and possess not for themselves any harm or benefit and possess not [power to cause] death or life or resurrection"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙÛ¡ÙƒÙŒ Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù°Ù‡Ù ÙˆÙØ£ÙØ¹ÙØ§Ù†ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù‚ÙÙˆÛ¡Ù…ÙŒ Ø¡ÙØ§Ø®ÙØ±ÙÙˆÙ†ÙÛ– ÙÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙˆ Ø¸ÙÙ„Û¡Ù…Ù—Ø§ ÙˆÙØ²ÙÙˆØ±Ù—Ø§",
          "translation": "And those who disbelieve say, \"This [Qur'an] is not except a falsehood he invented, and another people assisted him in it.\" But they have committed an injustice and a lie"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ³ÙÙ°Ø·ÙÙŠØ±Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù Ù±ÙƒÛ¡ØªÙØªÙØ¨ÙÙ‡ÙØ§ ÙÙÙ‡ÙÙŠÙ ØªÙÙ…Û¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¨ÙÙƒÛ¡Ø±ÙØ©Ù— ÙˆÙØ£ÙØµÙÙŠÙ„Ù—Ø§",
          "translation": "And they say, \"Legends of the former peoples which he has written down, and they are dictated to him morning and afternoon"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙÙ†Ø²ÙÙ„ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ø³Ù‘ÙØ±Ù‘Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "Say, [O Muhammad], \"It has been revealed by He who knows [every] secret within the heavens and the earth. Indeed, He is ever Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙŠÙØ£Û¡ÙƒÙÙ„Ù Ù±Ù„Ø·Ù‘ÙØ¹ÙØ§Ù…Ù ÙˆÙÙŠÙÙ…Û¡Ø´ÙÙŠ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ³Û¡ÙˆÙØ§Ù‚Ù Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ„ÙÙƒÙ ÙÙÙŠÙÙƒÙÙˆÙ†Ù Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ù†ÙØ°ÙÙŠØ±Ù‹Ø§",
          "translation": "And they say, \"What is this messenger that eats food and walks in the markets? Why was there not sent down to him an angel so he would be with him a warner"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ÙŠÙÙ„Û¡Ù‚ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙƒÙÙ†Ø²ÙŒ Ø£ÙÙˆÛ¡ ØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡ÙÛ¥ Ø¬ÙÙ†Ù‘ÙØ©Ù ÙŠÙØ£Û¡ÙƒÙÙ„Ù Ù…ÙÙ†Û¡Ù‡ÙØ§Ûš ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù Ø¥ÙÙ† ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ¬ÙÙ„Ù—Ø§ Ù…Ù‘ÙØ³Û¡Ø­ÙÙˆØ±Ù‹Ø§",
          "translation": "Or [why is not] a treasure presented to him [from heaven], or does he [not] have a garden from which he eats?\" And the wrongdoers say, \"You follow not but a man affected by magic"
        },
        {
          "arabic": "Ù±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ Ø¶ÙØ±ÙØ¨ÙÙˆØ§Ù’ Ù„ÙÙƒÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø«ÙÙ°Ù„Ù ÙÙØ¶ÙÙ„Ù‘ÙÙˆØ§Ù’ ÙÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "Look how they strike for you comparisons; but they have strayed, so they cannot [find] a way"
        },
        {
          "arabic": "ØªÙØ¨ÙØ§Ø±ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡Ù Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙ Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù…Ù‘ÙÙ† Ø°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù ÙˆÙÙŠÙØ¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙÙƒÙ Ù‚ÙØµÙÙˆØ±ÙÛ¢Ø§",
          "translation": "Blessed is He who, if He willed, could have made for you [something] better than that - gardens beneath which rivers flow - and could make for you palaces"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©ÙÛ– ÙˆÙØ£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ…ÙÙ† ÙƒÙØ°Ù‘ÙØ¨Ù Ø¨ÙÙ±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ø³ÙØ¹ÙÙŠØ±Ù‹Ø§",
          "translation": "But they have denied the Hour, and We have prepared for those who deny the Hour a Blaze"
        },
        {
          "arabic": "Ø¥ÙØ°ÙØ§ Ø±ÙØ£ÙØªÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ù…Ù‘ÙÙƒÙØ§Ù†ÙÛ­ Ø¨ÙØ¹ÙÙŠØ¯Ù– Ø³ÙÙ…ÙØ¹ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙØ§ ØªÙØºÙÙŠÙ‘ÙØ¸Ù—Ø§ ÙˆÙØ²ÙÙÙÙŠØ±Ù—Ø§",
          "translation": "When the Hellfire sees them from a distant place, they will hear its fury and roaring"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙÙ„Û¡Ù‚ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§ Ù…ÙÙƒÙØ§Ù†Ù—Ø§ Ø¶ÙÙŠÙ‘ÙÙ‚Ù—Ø§ Ù…Ù‘ÙÙ‚ÙØ±Ù‘ÙÙ†ÙÙŠÙ†Ù Ø¯ÙØ¹ÙÙˆÛ¡Ø§Ù’ Ù‡ÙÙ†ÙØ§Ù„ÙÙƒÙ Ø«ÙØ¨ÙÙˆØ±Ù—Ø§",
          "translation": "And when they are thrown into a narrow place therein bound in chains, they will cry out thereupon for destruction"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ØªÙØ¯Û¡Ø¹ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø«ÙØ¨ÙÙˆØ±Ù—Ø§ ÙˆÙÙ°Ø­ÙØ¯Ù—Ø§ ÙˆÙÙ±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ø«ÙØ¨ÙÙˆØ±Ù—Ø§ ÙƒÙØ«ÙÙŠØ±Ù—Ø§",
          "translation": "[They will be told], \"Do not cry this Day for one destruction but cry for much destruction"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ°ÙÙ°Ù„ÙÙƒÙ Ø®ÙÙŠÛ¡Ø±ÙŒ Ø£ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙØ©Ù Ù±Ù„Û¡Ø®ÙÙ„Û¡Ø¯Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙˆÙØ¹ÙØ¯Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙˆÙ†ÙÛš ÙƒÙØ§Ù†ÙØªÛ¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù— ÙˆÙÙ…ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "Say, \"Is that better or the Garden of Eternity which is promised to the righteous? It will be for them a reward and destination"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÙˆÙ†Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†ÙÛš ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙ ÙˆÙØ¹Û¡Ø¯Ù—Ø§ Ù…Ù‘ÙØ³Û¡Ù€Ù”ÙÙˆÙ„Ù—Ø§",
          "translation": "For them therein is whatever they wish, [while] abiding eternally. It is ever upon your Lord a promise [worthy to be] requested"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ­Û¡Ø´ÙØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙÙ‚ÙÙˆÙ„Ù Ø¡ÙØ£ÙÙ†ØªÙÙ…Û¡ Ø£ÙØ¶Û¡Ù„ÙÙ„Û¡ØªÙÙ…Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙŠ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡ Ù‡ÙÙ…Û¡ Ø¶ÙÙ„Ù‘ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù",
          "translation": "And [mention] the Day He will gather them and that which they worship besides Allah and will say, \"Did you mislead these, My servants, or did they [themselves] stray from the way"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙƒÙ Ù…ÙØ§ ÙƒÙØ§Ù†Ù ÙŠÙÙ†Û¢Ø¨ÙØºÙÙŠ Ù„ÙÙ†ÙØ§Ù“ Ø£ÙÙ† Ù†Ù‘ÙØªÙ‘ÙØ®ÙØ°Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙƒÙ Ù…ÙÙ†Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù…Ù‘ÙØªÙ‘ÙØ¹Û¡ØªÙÙ‡ÙÙ…Û¡ ÙˆÙØ¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° Ù†ÙØ³ÙÙˆØ§Ù’ Ù±Ù„Ø°Ù‘ÙÙƒÛ¡Ø±Ù ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…ÙÛ¢Ø§ Ø¨ÙÙˆØ±Ù—Ø§",
          "translation": "They will say, \"Exalted are You! It was not for us to take besides You any allies. But You provided comforts for them and their fathers until they forgot the message and became a people ruined"
        },
        {
          "arabic": "ÙÙÙ‚ÙØ¯Û¡ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù ÙÙÙ…ÙØ§ ØªÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù ØµÙØ±Û¡ÙÙ—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙØµÛ¡Ø±Ù—Ø§Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØ¸Û¡Ù„ÙÙ… Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ù†ÙØ°ÙÙ‚Û¡Ù‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "So they will deny you, [disbelievers], in what you say, and you cannot avert [punishment] or [find] help. And whoever commits injustice among you - We will make him taste a great punishment"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙŠÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙØ£Û¡ÙƒÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ø·Ù‘ÙØ¹ÙØ§Ù…Ù ÙˆÙÙŠÙÙ…Û¡Ø´ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ³Û¡ÙˆÙØ§Ù‚ÙÛ— ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ Ù„ÙØ¨ÙØ¹Û¡Ø¶Ù– ÙÙØªÛ¡Ù†ÙØ©Ù‹ Ø£ÙØªÙØµÛ¡Ø¨ÙØ±ÙÙˆÙ†ÙÛ— ÙˆÙÙƒÙØ§Ù†Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "And We did not send before you, [O Muhammad], any of the messengers except that they ate food and walked in the markets. And We have made some of you [people] as trial for others - will you have patience? And ever is your Lord, Seeing"
        },
        {
          "arabic": "ÛÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ±Û¡Ø¬ÙÙˆÙ†Ù Ù„ÙÙ‚ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø£ÙÙˆÛ¡ Ù†ÙØ±ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Û— Ù„ÙÙ‚ÙØ¯Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¹ÙØªÙÙˆÛ¡ Ø¹ÙØªÙÙˆÙ‘Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "And those who do not expect the meeting with Us say, \"Why were not angels sent down to us, or [why] do we [not] see our Lord?\" They have certainly become arrogant within themselves and [become] insolent with great insolence"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ±ÙÙˆÛ¡Ù†Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù„ÙØ§ Ø¨ÙØ´Û¡Ø±ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– Ù„Ù‘ÙÙ„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø­ÙØ¬Û¡Ø±Ù—Ø§ Ù…Ù‘ÙØ­Û¡Ø¬ÙÙˆØ±Ù—Ø§",
          "translation": "The day they see the angels - no good tidings will there be that day for the criminals, and [the angels] will say, \"Prevented and inaccessible"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ¯ÙÙ…Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù– ÙÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù‡ÙØ¨ÙØ§Ù“Ø¡Ù— Ù…Ù‘ÙÙ†Ø«ÙÙˆØ±Ù‹Ø§",
          "translation": "And We will regard what they have done of deeds and make them as dust dispersed"
        },
        {
          "arabic": "Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙØ±Ù‘Ù—Ø§ ÙˆÙØ£ÙØ­Û¡Ø³ÙÙ†Ù Ù…ÙÙ‚ÙÙŠÙ„Ù—Ø§",
          "translation": "The companions of Paradise, that Day, are [in] a better settlement and better resting place"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ØªÙØ´ÙÙ‚Ù‘ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø¨ÙÙ±Ù„Û¡ØºÙÙ…ÙÙ°Ù…Ù ÙˆÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ØªÙÙ†Ø²ÙÙŠÙ„Ù‹Ø§",
          "translation": "And [mention] the Day when the heaven will split open with [emerging] clouds, and the angels will be sent down in successive descent"
        },
        {
          "arabic": "Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù„ÙÙ„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†ÙÛš ÙˆÙÙƒÙØ§Ù†Ù ÙŠÙÙˆÛ¡Ù…Ù‹Ø§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø¹ÙØ³ÙÙŠØ±Ù—Ø§",
          "translation": "True sovereignty, that Day, is for the Most Merciful. And it will be upon the disbelievers a difficult Day"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ¹ÙØ¶Ù‘Ù Ù±Ù„Ø¸Ù‘ÙØ§Ù„ÙÙ…Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙŠÙØ¯ÙÙŠÛ¡Ù‡Ù ÙŠÙÙ‚ÙÙˆÙ„Ù ÙŠÙÙ°Ù„ÙÙŠÛ¡ØªÙÙ†ÙÙŠ Ù±ØªÙ‘ÙØ®ÙØ°Û¡ØªÙ Ù…ÙØ¹Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "And the Day the wrongdoer will bite on his hands [in regret] he will say, \"Oh, I wish I had taken with the Messenger a way"
        },
        {
          "arabic": "ÙŠÙÙ°ÙˆÙÙŠÛ¡Ù„ÙØªÙÙ‰Ù° Ù„ÙÙŠÛ¡ØªÙÙ†ÙÙŠ Ù„ÙÙ…Û¡ Ø£ÙØªÙ‘ÙØ®ÙØ°Û¡ ÙÙÙ„ÙØ§Ù†Ù‹Ø§ Ø®ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "Oh, woe to me! I wish I had not taken that one as a friend"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‚ÙØ¯Û¡ Ø£ÙØ¶ÙÙ„Ù‘ÙÙ†ÙÙŠ Ø¹ÙÙ†Ù Ù±Ù„Ø°Ù‘ÙÙƒÛ¡Ø±Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØ°Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ†ÙÙŠÛ— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù„ÙÙ„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø®ÙØ°ÙÙˆÙ„Ù—Ø§",
          "translation": "He led me away from the remembrance after it had come to me. And ever is Satan, to man, a deserter"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙŠÙÙ°Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘Ù Ù‚ÙÙˆÛ¡Ù…ÙÙŠ Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù…ÙÙ‡Û¡Ø¬ÙÙˆØ±Ù—Ø§",
          "translation": "And the Messenger has said, \"O my Lord, indeed my people have taken this Qur'an as [a thing] abandoned"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙƒÙÙ„Ù‘Ù Ù†ÙØ¨ÙÙŠÙ‘Ù Ø¹ÙØ¯ÙÙˆÙ‘Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†ÙÛ— ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙØ±ÙØ¨Ù‘ÙÙƒÙ Ù‡ÙØ§Ø¯ÙÙŠÙ—Ø§ ÙˆÙÙ†ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "And thus have We made for every prophet an enemy from among the criminals. But sufficient is your Lord as a guide and a helper"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§ Ù†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ø¬ÙÙ…Û¡Ù„ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù—Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ†ÙØ«ÙØ¨Ù‘ÙØªÙ Ø¨ÙÙ‡ÙÛ¦ ÙÙØ¤ÙØ§Ø¯ÙÙƒÙÛ– ÙˆÙØ±ÙØªÙ‘ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù ØªÙØ±Û¡ØªÙÙŠÙ„Ù—Ø§",
          "translation": "And those who disbelieve say, \"Why was the Qur'an not revealed to him all at once?\" Thus [it is] that We may strengthen thereby your heart. And We have spaced it distinctly"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØ£Û¡ØªÙÙˆÙ†ÙÙƒÙ Ø¨ÙÙ…ÙØ«ÙÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¬ÙØ¦Û¡Ù†ÙÙ°ÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ£ÙØ­Û¡Ø³ÙÙ†Ù ØªÙÙÛ¡Ø³ÙÙŠØ±Ù‹Ø§",
          "translation": "And they do not come to you with an argument except that We bring you the truth and the best explanation"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø´ÙØ±Ù‘Ù Ù…Ù‘ÙÙƒÙØ§Ù†Ù—Ø§ ÙˆÙØ£ÙØ¶ÙÙ„Ù‘Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "The ones who are gathered on their faces to Hell - those are the worst in position and farthest astray in [their] way"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù…ÙØ¹ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ®ÙØ§Ù‡Ù Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù ÙˆÙØ²ÙÙŠØ±Ù—Ø§",
          "translation": "And We had certainly given Moses the Scripture and appointed with him his brother Aaron as an assistant"
        },
        {
          "arabic": "ÙÙÙ‚ÙÙ„Û¡Ù†ÙØ§ Ù±Ø°Û¡Ù‡ÙØ¨ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙØ¯ÙÙ…Ù‘ÙØ±Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ØªÙØ¯Û¡Ù…ÙÙŠØ±Ù—Ø§",
          "translation": "And We said, \"Go both of you to the people who have denied Our signs.\" Then We destroyed them with [complete] destruction"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙˆÛ¡Ù…Ù Ù†ÙÙˆØ­Ù– Ù„Ù‘ÙÙ…Ù‘ÙØ§ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„Ù Ø£ÙØºÛ¡Ø±ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ø¡ÙØ§ÙŠÙØ©Ù—Û– ÙˆÙØ£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "And the people of Noah - when they denied the messengers, We drowned them, and We made them for mankind a sign. And We have prepared for the wrongdoers a painful punishment"
        },
        {
          "arabic": "ÙˆÙØ¹ÙØ§Ø¯Ù—Ø§ ÙˆÙØ«ÙÙ…ÙÙˆØ¯ÙØ§Ù’ ÙˆÙØ£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ø±Ù‘ÙØ³Ù‘Ù ÙˆÙÙ‚ÙØ±ÙÙˆÙ†ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙƒÙØ«ÙÙŠØ±Ù—Ø§",
          "translation": "And [We destroyed] 'Aad and Thamud and the companions of the well and many generations between them"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙ„Ù‘Ù—Ø§ Ø¶ÙØ±ÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø«ÙÙ°Ù„ÙÛ– ÙˆÙÙƒÙÙ„Ù‘Ù—Ø§ ØªÙØ¨Ù‘ÙØ±Û¡Ù†ÙØ§ ØªÙØªÛ¡Ø¨ÙÙŠØ±Ù—Ø§",
          "translation": "And for each We presented examples [as warnings], and each We destroyed with [total] destruction"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØªÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙÙ…Û¡Ø·ÙØ±ÙØªÛ¡ Ù…ÙØ·ÙØ±Ù Ù±Ù„Ø³Ù‘ÙÙˆÛ¡Ø¡ÙÛš Ø£ÙÙÙÙ„ÙÙ…Û¡ ÙŠÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙŠÙØ±ÙÙˆÛ¡Ù†ÙÙ‡ÙØ§Ûš Ø¨ÙÙ„Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙØ§ ÙŠÙØ±Û¡Ø¬ÙÙˆÙ†Ù Ù†ÙØ´ÙÙˆØ±Ù—Ø§",
          "translation": "And they have already come upon the town which was showered with a rain of evil. So have they not seen it? But they are not expecting resurrection"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø±ÙØ£ÙÙˆÛ¡ÙƒÙ Ø¥ÙÙ† ÙŠÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ†ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙØ²ÙÙˆÙ‹Ø§ Ø£ÙÙ‡ÙÙ°Ø°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¨ÙØ¹ÙØ«Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ³ÙÙˆÙ„Ù‹Ø§",
          "translation": "And when they see you, [O Muhammad], they take you not except in ridicule, [saying], \"Is this the one whom Allah has sent as a messenger"
        },
        {
          "arabic": "Ø¥ÙÙ† ÙƒÙØ§Ø¯Ù Ù„ÙÙŠÙØ¶ÙÙ„Ù‘ÙÙ†ÙØ§ Ø¹ÙÙ†Û¡ Ø¡ÙØ§Ù„ÙÙ‡ÙØªÙÙ†ÙØ§ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ† ØµÙØ¨ÙØ±Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Ûš ÙˆÙØ³ÙÙˆÛ¡ÙÙ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø­ÙÙŠÙ†Ù ÙŠÙØ±ÙÙˆÛ¡Ù†Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù…ÙÙ†Û¡ Ø£ÙØ¶ÙÙ„Ù‘Ù Ø³ÙØ¨ÙÙŠÙ„Ù‹Ø§",
          "translation": "He almost would have misled us from our gods had we not been steadfast in [worship of] them.\" But they are going to know, when they see the punishment, who is farthest astray in [his] way"
        },
        {
          "arabic": "Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙ Ù…ÙÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°Ù Ø¥ÙÙ„ÙÙ°Ù‡ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙÙ‰Ù°Ù‡Ù Ø£ÙÙÙØ£ÙÙ†ØªÙ ØªÙÙƒÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙÙƒÙÙŠÙ„Ù‹Ø§",
          "translation": "Have you seen the one who takes as his god his own desire? Then would you be responsible for him"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ØªÙØ­Û¡Ø³ÙØ¨Ù Ø£ÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ ÙŠÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù Ø£ÙÙˆÛ¡ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†ÙÛš Ø¥ÙÙ†Û¡ Ù‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙÙ±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ø¨ÙÙ„Û¡ Ù‡ÙÙ…Û¡ Ø£ÙØ¶ÙÙ„Ù‘Ù Ø³ÙØ¨ÙÙŠÙ„Ù‹Ø§",
          "translation": "Or do you think that most of them hear or reason? They are not except like livestock. Rather, they are [even] more astray in [their] way"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙ ÙƒÙÙŠÛ¡ÙÙ Ù…ÙØ¯Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ„Ù‘Ù ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù„ÙØ¬ÙØ¹ÙÙ„ÙÙ‡ÙÛ¥ Ø³ÙØ§ÙƒÙÙ†Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¯ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "Have you not considered your Lord - how He extends the shadow, and if He willed, He could have made it stationary? Then We made the sun for it an indication"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ù‚ÙØ¨ÙØ¶Û¡Ù†ÙÙ°Ù‡Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù‚ÙØ¨Û¡Ø¶Ù—Ø§ ÙŠÙØ³ÙÙŠØ±Ù—Ø§",
          "translation": "Then We hold it in hand for a brief grasp"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ù„ÙØ¨ÙØ§Ø³Ù—Ø§ ÙˆÙÙ±Ù„Ù†Ù‘ÙÙˆÛ¡Ù…Ù Ø³ÙØ¨ÙØ§ØªÙ—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ù†ÙØ´ÙÙˆØ±Ù—Ø§",
          "translation": "And it is He who has made the night for you as clothing and sleep [a means for] rest and has made the day a resurrection"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ±Û¡Ø³ÙÙ„Ù Ù±Ù„Ø±Ù‘ÙÙŠÙÙ°Ø­Ù Ø¨ÙØ´Û¡Ø±ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡ Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦Ûš ÙˆÙØ£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— Ø·ÙÙ‡ÙÙˆØ±Ù—Ø§",
          "translation": "And it is He who sends the winds as good tidings before His mercy, and We send down from the sky pure water"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ†ÙØ­Û¡Ù€Û§ÙÙŠÙ Ø¨ÙÙ‡ÙÛ¦ Ø¨ÙÙ„Û¡Ø¯ÙØ©Ù— Ù…Ù‘ÙÙŠÛ¡ØªÙ—Ø§ ÙˆÙÙ†ÙØ³Û¡Ù‚ÙÙŠÙÙ‡ÙÛ¥ Ù…ÙÙ…Ù‘ÙØ§ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙØ§Ù“ Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù—Ø§ ÙˆÙØ£ÙÙ†ÙØ§Ø³ÙÙŠÙ‘Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§",
          "translation": "That We may bring to life thereby a dead land and give it as drink to those We created of numerous livestock and men"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ØµÙØ±Ù‘ÙÙÛ¡Ù†ÙÙ°Ù‡Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙØ°Ù‘ÙÙƒÙ‘ÙØ±ÙÙˆØ§Ù’ ÙÙØ£ÙØ¨ÙÙ‰Ù°Ù“ Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙÙÙÙˆØ±Ù—Ø§",
          "translation": "And We have certainly distributed it among them that they might be reminded, but most of the people refuse except disbelief"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ¦Û¡Ù†ÙØ§ Ù„ÙØ¨ÙØ¹ÙØ«Û¡Ù†ÙØ§ ÙÙÙŠ ÙƒÙÙ„Ù‘Ù Ù‚ÙØ±Û¡ÙŠÙØ©Ù– Ù†Ù‘ÙØ°ÙÙŠØ±Ù—Ø§",
          "translation": "And if We had willed, We could have sent into every city a warner"
        },
        {
          "arabic": "ÙÙÙ„ÙØ§ ØªÙØ·ÙØ¹Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù ÙˆÙØ¬ÙÙ°Ù‡ÙØ¯Û¡Ù‡ÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ø¬ÙÙ‡ÙØ§Ø¯Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "So do not obey the disbelievers, and strive against them with the Qur'an a great striving"
        },
        {
          "arabic": "ÛÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù…ÙØ±ÙØ¬Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±ÙÙŠÛ¡Ù†Ù Ù‡ÙÙ°Ø°ÙØ§ Ø¹ÙØ°Û¡Ø¨Ù ÙÙØ±ÙØ§ØªÙ ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ Ù…ÙÙ„Û¡Ø­ÙŒ Ø£ÙØ¬ÙØ§Ø¬Ù ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ Ø¨ÙØ±Û¡Ø²ÙØ®Ù—Ø§ ÙˆÙØ­ÙØ¬Û¡Ø±Ù—Ø§ Ù…Ù‘ÙØ­Û¡Ø¬ÙÙˆØ±Ù—Ø§",
          "translation": "And it is He who has released [simultaneously] the two seas, one fresh and sweet and one salty and bitter, and He placed between them a barrier and prohibiting partition"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ§Ù“Ø¡Ù Ø¨ÙØ´ÙØ±Ù—Ø§ ÙÙØ¬ÙØ¹ÙÙ„ÙÙ‡ÙÛ¥ Ù†ÙØ³ÙØ¨Ù—Ø§ ÙˆÙØµÙÙ‡Û¡Ø±Ù—Ø§Û— ÙˆÙÙƒÙØ§Ù†Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù‚ÙØ¯ÙÙŠØ±Ù—Ø§",
          "translation": "And it is He who has created from water a human being and made him [a relative by] lineage and marriage. And ever is your Lord competent [concerning creation]"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ÙŠÙÙ†ÙÙØ¹ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ÙŠÙØ¶ÙØ±Ù‘ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Û¡ÙƒÙØ§ÙÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦ Ø¸ÙÙ‡ÙÙŠØ±Ù—Ø§",
          "translation": "But they worship rather than Allah that which does not benefit them or harm them, and the disbeliever is ever, against his Lord, an assistant [to Satan]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ¨ÙØ´Ù‘ÙØ±Ù—Ø§ ÙˆÙÙ†ÙØ°ÙÙŠØ±Ù—Ø§",
          "translation": "And We have not sent you, [O Muhammad], except as a bringer of good tidings and a warner"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù…ÙØ§Ù“ Ø£ÙØ³Û¡Ù€Ù”ÙÙ„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ†Û¡ Ø£ÙØ¬Û¡Ø±Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† Ø´ÙØ§Ù“Ø¡Ù Ø£ÙÙ† ÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦ Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "Say, \"I do not ask of you for it any payment - only that whoever wills might take to his Lord a way"
        },
        {
          "arabic": "ÙˆÙØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø­ÙÙŠÙ‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù„ÙØ§ ÙŠÙÙ…ÙÙˆØªÙ ÙˆÙØ³ÙØ¨Ù‘ÙØ­Û¡ Ø¨ÙØ­ÙÙ…Û¡Ø¯ÙÙ‡ÙÛ¦Ûš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ‡ÙÛ¦ Ø¨ÙØ°ÙÙ†ÙÙˆØ¨Ù Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ Ø®ÙØ¨ÙÙŠØ±Ù‹Ø§",
          "translation": "And rely upon the Ever-Living who does not die, and exalt [Allah] with His praise. And sufficient is He to be, with the sins of His servants, Acquainted"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ ÙÙÙŠ Ø³ÙØªÙ‘ÙØ©Ù Ø£ÙÙŠÙ‘ÙØ§Ù…Ù– Ø«ÙÙ…Ù‘Ù Ù±Ø³Û¡ØªÙÙˆÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙØ±Û¡Ø´ÙÛ– Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù ÙÙØ³Û¡Ù€Ù”ÙÙ„Û¡ Ø¨ÙÙ‡ÙÛ¦ Ø®ÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "He who created the heavens and the earth and what is between them in six days and then established Himself above the Throne - the Most Merciful, so ask about Him one well informed"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ø³Û¡Ø¬ÙØ¯ÙÙˆØ§Ù’Û¤ Ù„ÙÙ„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙˆÙÙ…ÙØ§ Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ø£ÙÙ†ÙØ³Û¡Ø¬ÙØ¯Ù Ù„ÙÙ…ÙØ§ ØªÙØ£Û¡Ù…ÙØ±ÙÙ†ÙØ§ ÙˆÙØ²ÙØ§Ø¯ÙÙ‡ÙÙ…Û¡ Ù†ÙÙÙÙˆØ±Ù—Ø§Û©",
          "translation": "And when it is said to them, \"Prostrate to the Most Merciful,\" they say, \"And what is the Most Merciful? Should we prostrate to that which you order us?\" And it increases them in aversion"
        },
        {
          "arabic": "ØªÙØ¨ÙØ§Ø±ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø¨ÙØ±ÙÙˆØ¬Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù ÙÙÙŠÙ‡ÙØ§ Ø³ÙØ±ÙÙ°Ø¬Ù—Ø§ ÙˆÙÙ‚ÙÙ…ÙØ±Ù—Ø§ Ù…Ù‘ÙÙ†ÙÙŠØ±Ù—Ø§",
          "translation": "Blessed is He who has placed in the sky great stars and placed therein a [burning] lamp and luminous moon"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ø®ÙÙ„Û¡ÙÙØ©Ù— Ù„Ù‘ÙÙ…ÙÙ†Û¡ Ø£ÙØ±ÙØ§Ø¯Ù Ø£ÙÙ† ÙŠÙØ°Ù‘ÙÙƒÙ‘ÙØ±Ù Ø£ÙÙˆÛ¡ Ø£ÙØ±ÙØ§Ø¯Ù Ø´ÙÙƒÙÙˆØ±Ù—Ø§",
          "translation": "And it is He who has made the night and the day in succession for whoever desires to remember or desires gratitude"
        },
        {
          "arabic": "ÙˆÙØ¹ÙØ¨ÙØ§Ø¯Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ…Û¡Ø´ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù‡ÙÙˆÛ¡Ù†Ù—Ø§ ÙˆÙØ¥ÙØ°ÙØ§ Ø®ÙØ§Ø·ÙØ¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¬ÙÙ°Ù‡ÙÙ„ÙÙˆÙ†Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙÙ„ÙÙ°Ù…Ù—Ø§",
          "translation": "And the servants of the Most Merciful are those who walk upon the earth easily, and when the ignorant address them [harshly], they say [words of] peace"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¨ÙÙŠØªÙÙˆÙ†Ù Ù„ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ø³ÙØ¬Ù‘ÙØ¯Ù—Ø§ ÙˆÙÙ‚ÙÙŠÙÙ°Ù…Ù—Ø§",
          "translation": "And those who spend [part of] the night to their Lord prostrating and standing [in prayer]"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù±ØµÛ¡Ø±ÙÙÛ¡ Ø¹ÙÙ†Ù‘ÙØ§ Ø¹ÙØ°ÙØ§Ø¨Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– Ø¥ÙÙ†Ù‘Ù Ø¹ÙØ°ÙØ§Ø¨ÙÙ‡ÙØ§ ÙƒÙØ§Ù†Ù ØºÙØ±ÙØ§Ù…Ù‹Ø§",
          "translation": "And those who say, \"Our Lord, avert from us the punishment of Hell. Indeed, its punishment is ever adhering"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ‡ÙØ§ Ø³ÙØ§Ù“Ø¡ÙØªÛ¡ Ù…ÙØ³Û¡ØªÙÙ‚ÙØ±Ù‘Ù—Ø§ ÙˆÙÙ…ÙÙ‚ÙØ§Ù…Ù—Ø§",
          "translation": "Indeed, it is evil as a settlement and residence"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¥ÙØ°ÙØ§Ù“ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù„ÙÙ…Û¡ ÙŠÙØ³Û¡Ø±ÙÙÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙ‚Û¡ØªÙØ±ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ§Ù†Ù Ø¨ÙÙŠÛ¡Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù‚ÙÙˆÙØ§Ù…Ù—Ø§",
          "translation": "And [they are] those who, when they spend, do so not excessively or sparingly but are ever, between that, [justly] moderate"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙ°Ù‡Ù‹Ø§ Ø¡ÙØ§Ø®ÙØ±Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙÙÛ¡Ø³Ù Ù±Ù„Ù‘ÙØªÙÙŠ Ø­ÙØ±Ù‘ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ²Û¡Ù†ÙÙˆÙ†ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙÙÛ¡Ø¹ÙÙ„Û¡ Ø°ÙÙ°Ù„ÙÙƒÙ ÙŠÙÙ„Û¡Ù‚Ù Ø£ÙØ«ÙØ§Ù…Ù—Ø§",
          "translation": "And those who do not invoke with Allah another deity or kill the soul which Allah has forbidden [to be killed], except by right, and do not commit unlawful sexual intercourse. And whoever should do that will meet a penalty"
        },
        {
          "arabic": "ÙŠÙØ¶ÙÙ°Ø¹ÙÙÛ¡ Ù„ÙÙ‡Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙˆÙÙŠÙØ®Û¡Ù„ÙØ¯Û¡ ÙÙÙŠÙ‡ÙÛ¦ Ù…ÙÙ‡ÙØ§Ù†Ù‹Ø§",
          "translation": "Multiplied for him is the punishment on the Day of Resurrection, and he will abide therein humiliated"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† ØªÙØ§Ø¨Ù ÙˆÙØ¡ÙØ§Ù…ÙÙ†Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù Ø¹ÙÙ…ÙÙ„Ù—Ø§ ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¨ÙØ¯Ù‘ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÙ‡ÙÙ…Û¡ Ø­ÙØ³ÙÙ†ÙÙ°ØªÙ–Û— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "Except for those who repent, believe and do righteous work. For them Allah will replace their evil deeds with good. And ever is Allah Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ØªÙØ§Ø¨Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙŠÙØªÙÙˆØ¨Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØªÙØ§Ø¨Ù—Ø§",
          "translation": "And he who repents and does righteousness does indeed turn to Allah with [accepted] repentance"

        {

          "arabic": "ÙˆÙØ¬ÙØ­ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§ ÙˆÙÙ±Ø³Û¡ØªÙÙŠÛ¡Ù‚ÙÙ†ÙØªÛ¡Ù‡ÙØ§Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø¸ÙÙ„Û¡Ù…Ù—Ø§ ÙˆÙØ¹ÙÙ„ÙÙˆÙ‘Ù—Ø§Ûš ÙÙÙ±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And they rejected them, while their [inner] selves were convinced thereof, out of injustice and haughtiness. So see how was the end of the corrupters"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ø¯ÙØ§ÙˆÙÛ¥Ø¯Ù ÙˆÙØ³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù Ø¹ÙÙ„Û¡Ù…Ù—Ø§Û– ÙˆÙÙ‚ÙØ§Ù„ÙØ§ Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙÙØ¶Ù‘ÙÙ„ÙÙ†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙØ«ÙÙŠØ±Ù– Ù…Ù‘ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And We had certainly given to David and Solomon knowledge, and they said, \"Praise [is due] to Allah, who has favored us over many of His believing servants"
        },
        {
          "arabic": "ÙˆÙÙˆÙØ±ÙØ«Ù Ø³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù Ø¯ÙØ§ÙˆÙÛ¥Ø¯ÙÛ– ÙˆÙÙ‚ÙØ§Ù„Ù ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¹ÙÙ„Ù‘ÙÙ…Û¡Ù†ÙØ§ Ù…ÙÙ†Ø·ÙÙ‚Ù Ù±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù ÙˆÙØ£ÙÙˆØªÙÙŠÙ†ÙØ§ Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙÙ‡ÙÙˆÙ Ù±Ù„Û¡ÙÙØ¶Û¡Ù„Ù Ù±Ù„Û¡Ù…ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And Solomon inherited David. He said, \"O people, we have been taught the language of birds, and we have been given from all things. Indeed, this is evident bounty"
        },
        {
          "arabic": "ÙˆÙØ­ÙØ´ÙØ±Ù Ù„ÙØ³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù Ø¬ÙÙ†ÙÙˆØ¯ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø³Ù ÙˆÙÙ±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù ÙÙÙ‡ÙÙ…Û¡ ÙŠÙÙˆØ²ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And gathered for Solomon were his soldiers of the jinn and men and birds, and they were [marching] in rows"
        },
        {
          "arabic": "Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØªÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° ÙˆÙØ§Ø¯Ù Ù±Ù„Ù†Ù‘ÙÙ…Û¡Ù„Ù Ù‚ÙØ§Ù„ÙØªÛ¡ Ù†ÙÙ…Û¡Ù„ÙØ©Ù ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙÙ…Û¡Ù„Ù Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù…ÙØ³ÙÙ°ÙƒÙÙ†ÙÙƒÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ­Û¡Ø·ÙÙ…ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù ÙˆÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡ÙÛ¥ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "Until, when they came upon the valley of the ants, an ant said, \"O ants, enter your dwellings that you not be crushed by Solomon and his soldiers while they perceive not"
        },
        {
          "arabic": "ÙÙØªÙØ¨ÙØ³Ù‘ÙÙ…Ù Ø¶ÙØ§Ø­ÙÙƒÙ—Ø§ Ù…Ù‘ÙÙ† Ù‚ÙÙˆÛ¡Ù„ÙÙ‡ÙØ§ ÙˆÙÙ‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø£ÙÙˆÛ¡Ø²ÙØ¹Û¡Ù†ÙÙŠÙ“ Ø£ÙÙ†Û¡ Ø£ÙØ´Û¡ÙƒÙØ±Ù Ù†ÙØ¹Û¡Ù…ÙØªÙÙƒÙ Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙÙ†Û¡Ø¹ÙÙ…Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÙ‘Ù ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° ÙˆÙÙ°Ù„ÙØ¯ÙÙŠÙ‘Ù ÙˆÙØ£ÙÙ†Û¡ Ø£ÙØ¹Û¡Ù…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ØªÙØ±Û¡Ø¶ÙÙ‰Ù°Ù‡Ù ÙˆÙØ£ÙØ¯Û¡Ø®ÙÙ„Û¡Ù†ÙÙŠ Ø¨ÙØ±ÙØ­Û¡Ù…ÙØªÙÙƒÙ ÙÙÙŠ Ø¹ÙØ¨ÙØ§Ø¯ÙÙƒÙ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "So [Solomon] smiled, amused at her speech, and said, \"My Lord, enable me to be grateful for Your favor which You have bestowed upon me and upon my parents and to do righteousness of which You approve. And admit me by Your mercy into [the ranks of] Your righteous servants"
        },
        {
          "arabic": "ÙˆÙØªÙÙÙÙ‚Ù‘ÙØ¯Ù Ù±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù ÙÙÙ‚ÙØ§Ù„Ù Ù…ÙØ§Ù„ÙÙŠÙ Ù„ÙØ§Ù“ Ø£ÙØ±ÙÙ‰ Ù±Ù„Û¡Ù‡ÙØ¯Û¡Ù‡ÙØ¯Ù Ø£ÙÙ…Û¡ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ØºÙØ§Ù“Ø¦ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And he took attendance of the birds and said, \"Why do I not see the hoopoe - or is he among the absent"
        },
        {
          "arabic": "Ù„ÙØ£ÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ø´ÙØ¯ÙÙŠØ¯Ù‹Ø§ Ø£ÙÙˆÛ¡ Ù„ÙØ£ÙØ§Ù’Ø°Û¡Ø¨ÙØ­ÙÙ†Ù‘ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙˆÛ¡ Ù„ÙÙŠÙØ£Û¡ØªÙÙŠÙÙ†Ù‘ÙÙŠ Ø¨ÙØ³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "I will surely punish him with a severe punishment or slaughter him unless he brings me clear authorization"
        },
        {
          "arabic": "ÙÙÙ…ÙÙƒÙØ«Ù ØºÙÙŠÛ¡Ø±Ù Ø¨ÙØ¹ÙÙŠØ¯Ù– ÙÙÙ‚ÙØ§Ù„Ù Ø£ÙØ­ÙØ·ØªÙ Ø¨ÙÙ…ÙØ§ Ù„ÙÙ…Û¡ ØªÙØ­ÙØ·Û¡ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØ¬ÙØ¦Û¡ØªÙÙƒÙ Ù…ÙÙ† Ø³ÙØ¨ÙØ¥ÙÛ­ Ø¨ÙÙ†ÙØ¨ÙØ¥Ù– ÙŠÙÙ‚ÙÙŠÙ†Ù",
          "translation": "But the hoopoe stayed not long and said, \"I have encompassed [in knowledge] that which you have not encompassed, and I have come to you from Sheba with certain news"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙŠ ÙˆÙØ¬ÙØ¯ØªÙ‘Ù Ù±Ù…Û¡Ø±ÙØ£ÙØ©Ù— ØªÙÙ…Û¡Ù„ÙÙƒÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙˆØªÙÙŠÙØªÛ¡ Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙ„ÙÙ‡ÙØ§ Ø¹ÙØ±Û¡Ø´ÙŒ Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Indeed, I found [there] a woman ruling them, and she has been given of all things, and she has a great throne"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¯ØªÙ‘ÙÙ‡ÙØ§ ÙˆÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙØ§ ÙŠÙØ³Û¡Ø¬ÙØ¯ÙÙˆÙ†Ù Ù„ÙÙ„Ø´Ù‘ÙÙ…Û¡Ø³Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙØµÙØ¯Ù‘ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "I found her and her people prostrating to the sun instead of Allah, and Satan has made their deeds pleasing to them and averted them from [His] way, so they are not guided"
        },
        {
          "arabic": "Ø£ÙÙ„Ù‘ÙØ§Û¤ ÙŠÙØ³Û¡Ø¬ÙØ¯ÙÙˆØ§Ù’Û¤ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ®Û¡Ø±ÙØ¬Ù Ù±Ù„Û¡Ø®ÙØ¨Û¡Ø¡Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ØªÙØ®Û¡ÙÙÙˆÙ†Ù ÙˆÙÙ…ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ†ÙÙˆÙ†Ù",
          "translation": "[And] so they do not prostrate to Allah, who brings forth what is hidden within the heavens and the earth and knows what you conceal and what you declare"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙ Ø±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙØ±Û¡Ø´Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…ÙÛ©",
          "translation": "Allah - there is no deity except Him, Lord of the Great Throne"
        },
        {
          "arabic": "ÛÙ‚ÙØ§Ù„Ù Ø³ÙÙ†ÙÙ†Ø¸ÙØ±Ù Ø£ÙØµÙØ¯ÙÙ‚Û¡ØªÙ Ø£ÙÙ…Û¡ ÙƒÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "[Solomon] said, \"We will see whether you were truthful or were of the liars"
        },
        {
          "arabic": "Ù±Ø°Û¡Ù‡ÙØ¨ Ø¨Ù‘ÙÙƒÙØªÙÙ°Ø¨ÙÙŠ Ù‡ÙÙ°Ø°ÙØ§ ÙÙØ£ÙÙ„Û¡Ù‚ÙÙ‡Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ØªÙÙˆÙÙ„Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙ±Ù†Ø¸ÙØ±Û¡ Ù…ÙØ§Ø°ÙØ§ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Take this letter of mine and deliver it to them. Then leave them and see what [answer] they will return"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØªÛ¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Û¡Ù…ÙÙ„ÙØ¤ÙØ§Ù’ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙÙ„Û¡Ù‚ÙÙŠÙ Ø¥ÙÙ„ÙÙŠÙ‘Ù ÙƒÙØªÙÙ°Ø¨Ù ÙƒÙØ±ÙÙŠÙ…ÙŒ",
          "translation": "She said, \"O eminent ones, indeed, to me has been delivered a noble letter"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ø³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙØ³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Indeed, it is from Solomon, and indeed, it reads: 'In the name of Allah, the Entirely Merciful, the Especially Merciful"
        },
        {
          "arabic": "Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ¹Û¡Ù„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÙ‘Ù ÙˆÙØ£Û¡ØªÙÙˆÙ†ÙÙŠ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Be not haughty with me but come to me in submission [as Muslims]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØªÛ¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Û¡Ù…ÙÙ„ÙØ¤ÙØ§Ù’ Ø£ÙÙÛ¡ØªÙÙˆÙ†ÙÙŠ ÙÙÙŠÙ“ Ø£ÙÙ…Û¡Ø±ÙÙŠ Ù…ÙØ§ ÙƒÙÙ†ØªÙ Ù‚ÙØ§Ø·ÙØ¹ÙØ©Ù‹ Ø£ÙÙ…Û¡Ø±Ù‹Ø§ Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙØ´Û¡Ù‡ÙØ¯ÙÙˆÙ†Ù",
          "translation": "She said, \"O eminent ones, advise me in my affair. I would not decide a matter until you witness [for] me"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù†ÙØ­Û¡Ù†Ù Ø£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ù‚ÙÙˆÙ‘ÙØ©Ù– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ø¨ÙØ£Û¡Ø³Ù– Ø´ÙØ¯ÙÙŠØ¯Ù– ÙˆÙÙ±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙÙÙ±Ù†Ø¸ÙØ±ÙÙŠ Ù…ÙØ§Ø°ÙØ§ ØªÙØ£Û¡Ù…ÙØ±ÙÙŠÙ†Ù",
          "translation": "They said, \"We are men of strength and of great military might, but the command is yours, so see what you will command"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØªÛ¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙˆÙƒÙ Ø¥ÙØ°ÙØ§ Ø¯ÙØ®ÙÙ„ÙÙˆØ§Ù’ Ù‚ÙØ±Û¡ÙŠÙØ©Ù‹ Ø£ÙÙÛ¡Ø³ÙØ¯ÙÙˆÙ‡ÙØ§ ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¹ÙØ²Ù‘ÙØ©Ù Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§Ù“ Ø£ÙØ°ÙÙ„Ù‘ÙØ©Ù—Ûš ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "She said, \"Indeed kings - when they enter a city, they ruin it and render the honored of its people humbled. And thus do they do"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠ Ù…ÙØ±Û¡Ø³ÙÙ„ÙØ©ÙŒ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ø¨ÙÙ‡ÙØ¯ÙÙŠÙ‘ÙØ©Ù– ÙÙÙ†ÙØ§Ø¸ÙØ±ÙØ©ÙÛ¢ Ø¨ÙÙ…Ù ÙŠÙØ±Û¡Ø¬ÙØ¹Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙˆÙ†Ù",
          "translation": "But indeed, I will send to them a gift and see with what [reply] the messengers will return"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù Ù‚ÙØ§Ù„Ù Ø£ÙØªÙÙ…ÙØ¯Ù‘ÙÙˆÙ†ÙÙ†Ù Ø¨ÙÙ…ÙØ§Ù„Ù– ÙÙÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°Ù†ÙÛ¦Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°ÙƒÙÙ…Ûš Ø¨ÙÙ„Û¡ Ø£ÙÙ†ØªÙÙ… Ø¨ÙÙ‡ÙØ¯ÙÙŠÙ‘ÙØªÙÙƒÙÙ…Û¡ ØªÙÙÛ¡Ø±ÙØ­ÙÙˆÙ†Ù",
          "translation": "So when they came to Solomon, he said, \"Do you provide me with wealth? But what Allah has given me is better than what He has given you. Rather, it is you who rejoice in your gift"
        },
        {
          "arabic": "Ù±Ø±Û¡Ø¬ÙØ¹Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙÙÙ„ÙÙ†ÙØ£Û¡ØªÙÙŠÙÙ†Ù‘ÙÙ‡ÙÙ… Ø¨ÙØ¬ÙÙ†ÙÙˆØ¯Ù– Ù„Ù‘ÙØ§ Ù‚ÙØ¨ÙÙ„Ù Ù„ÙÙ‡ÙÙ… Ø¨ÙÙ‡ÙØ§ ÙˆÙÙ„ÙÙ†ÙØ®Û¡Ø±ÙØ¬ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§Ù“ Ø£ÙØ°ÙÙ„Ù‘ÙØ©Ù— ÙˆÙÙ‡ÙÙ…Û¡ ØµÙÙ°ØºÙØ±ÙÙˆÙ†Ù",
          "translation": "Return to them, for we will surely come to them with soldiers that they will be powerless to encounter, and we will surely expel them therefrom in humiliation, and they will be debased"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Û¡Ù…ÙÙ„ÙØ¤ÙØ§Ù’ Ø£ÙÙŠÙ‘ÙÙƒÙÙ…Û¡ ÙŠÙØ£Û¡ØªÙÙŠÙ†ÙÙŠ Ø¨ÙØ¹ÙØ±Û¡Ø´ÙÙ‡ÙØ§ Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙˆÙ†ÙÙŠ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "[Solomon] said, \"O assembly [of jinn], which of you will bring me her throne before they come to me in submission"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¹ÙÙÛ¡Ø±ÙÙŠØªÙ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù Ø£ÙÙ†ÙØ§Û  Ø¡ÙØ§ØªÙÙŠÙƒÙ Ø¨ÙÙ‡ÙÛ¦ Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ØªÙÙ‚ÙÙˆÙ…Ù Ù…ÙÙ† Ù…Ù‘ÙÙ‚ÙØ§Ù…ÙÙƒÙÛ– ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù„ÙÙ‚ÙÙˆÙÙŠÙ‘ÙŒ Ø£ÙÙ…ÙÙŠÙ†Ù",
          "translation": "A powerful one from among the jinn said, \"I will bring it to you before you rise from your place, and indeed, I am for this [task] strong and trustworthy"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥ Ø¹ÙÙ„Û¡Ù…Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø£ÙÙ†ÙØ§Û  Ø¡ÙØ§ØªÙÙŠÙƒÙ Ø¨ÙÙ‡ÙÛ¦ Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ÙŠÙØ±Û¡ØªÙØ¯Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø·ÙØ±Û¡ÙÙÙƒÙÛš ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ¡ÙØ§Ù‡Ù Ù…ÙØ³Û¡ØªÙÙ‚ÙØ±Ù‘Ù‹Ø§ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥ Ù‚ÙØ§Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙÙ† ÙÙØ¶Û¡Ù„Ù Ø±ÙØ¨Ù‘ÙÙŠ Ù„ÙÙŠÙØ¨Û¡Ù„ÙÙˆÙÙ†ÙÙŠÙ“ Ø¡ÙØ£ÙØ´Û¡ÙƒÙØ±Ù Ø£ÙÙ…Û¡ Ø£ÙÙƒÛ¡ÙÙØ±ÙÛ– ÙˆÙÙ…ÙÙ† Ø´ÙÙƒÙØ±Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ´Û¡ÙƒÙØ±Ù Ù„ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Û– ÙˆÙÙ…ÙÙ† ÙƒÙÙÙØ±Ù ÙÙØ¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ ØºÙÙ†ÙÙŠÙ‘Ù ÙƒÙØ±ÙÙŠÙ…Ù",
          "translation": "Said one who had knowledge from the Scripture, \"I will bring it to you before your glance returns to you.\" And when [Solomon] saw it placed before him, he said, \"This is from the favor of my Lord to test me whether I will be grateful or ungrateful. And whoever is grateful - his gratitude is only for [the benefit of] himself. And whoever is ungrateful - then indeed, my Lord is Free of need and Generous"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù†ÙÙƒÙ‘ÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙØ§ Ø¹ÙØ±Û¡Ø´ÙÙ‡ÙØ§ Ù†ÙÙ†Ø¸ÙØ±Û¡ Ø£ÙØªÙÙ‡Û¡ØªÙØ¯ÙÙŠÙ“ Ø£ÙÙ…Û¡ ØªÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "He said, \"Disguise for her her throne; we will see whether she will be guided [to truth] or will be of those who is not guided"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ Ù‚ÙÙŠÙ„Ù Ø£ÙÙ‡ÙÙ°ÙƒÙØ°ÙØ§ Ø¹ÙØ±Û¡Ø´ÙÙƒÙÛ– Ù‚ÙØ§Ù„ÙØªÛ¡ ÙƒÙØ£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙÛš ÙˆÙØ£ÙÙˆØªÙÙŠÙ†ÙØ§ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙØ§ ÙˆÙÙƒÙÙ†Ù‘ÙØ§ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So when she arrived, it was said [to her], \"Is your throne like this?\" She said, \"[It is] as though it was it.\" [Solomon said], \"And we were given knowledge before her, and we have been Muslims [in submission to Allah]"
        },
        {
          "arabic": "ÙˆÙØµÙØ¯Ù‘ÙÙ‡ÙØ§ Ù…ÙØ§ ÙƒÙØ§Ù†ÙØª ØªÙ‘ÙØ¹Û¡Ø¨ÙØ¯Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙØ§ ÙƒÙØ§Ù†ÙØªÛ¡ Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…Ù– ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And that which she was worshipping other than Allah had averted her [from submission to Him]. Indeed, she was from a disbelieving people"
        },
        {
          "arabic": "Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙØ§ Ù±Ø¯Û¡Ø®ÙÙ„ÙÙŠ Ù±Ù„ØµÙ‘ÙØ±Û¡Ø­ÙÛ– ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ£ÙØªÛ¡Ù‡Ù Ø­ÙØ³ÙØ¨ÙØªÛ¡Ù‡Ù Ù„ÙØ¬Ù‘ÙØ©Ù— ÙˆÙÙƒÙØ´ÙÙÙØªÛ¡ Ø¹ÙÙ† Ø³ÙØ§Ù‚ÙÙŠÛ¡Ù‡ÙØ§Ûš Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ØµÙØ±Û¡Ø­Ù Ù…Ù‘ÙÙ…ÙØ±Ù‘ÙØ¯Ù Ù…Ù‘ÙÙ† Ù‚ÙÙˆÙØ§Ø±ÙÙŠØ±ÙÛ— Ù‚ÙØ§Ù„ÙØªÛ¡ Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø¸ÙÙ„ÙÙ…Û¡ØªÙ Ù†ÙÙÛ¡Ø³ÙÙŠ ÙˆÙØ£ÙØ³Û¡Ù„ÙÙ…Û¡ØªÙ Ù…ÙØ¹Ù Ø³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "She was told, \"Enter the palace.\" But when she saw it, she thought it was a body of water and uncovered her shins [to wade through]. He said, \"Indeed, it is a palace [whose floor is] made smooth with glass.\" She said, \"My Lord, indeed I have wronged myself, and I submit with Solomon to Allah, Lord of the worlds"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ø«ÙÙ…ÙÙˆØ¯Ù Ø£ÙØ®ÙØ§Ù‡ÙÙ…Û¡ ØµÙÙ°Ù„ÙØ­Ù‹Ø§ Ø£ÙÙ†Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙÙØ±ÙÙŠÙ‚ÙØ§Ù†Ù ÙŠÙØ®Û¡ØªÙØµÙÙ…ÙÙˆÙ†Ù",
          "translation": "And We had certainly sent to Thamud their brother Salih, [saying], \"Worship Allah,\" and at once they were two parties conflicting"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙ…Ù ØªÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ø³Ù‘ÙÙŠÙ‘ÙØ¦ÙØ©Ù Ù‚ÙØ¨Û¡Ù„Ù Ù±Ù„Û¡Ø­ÙØ³ÙÙ†ÙØ©ÙÛ– Ù„ÙÙˆÛ¡Ù„ÙØ§ ØªÙØ³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ±Û¡Ø­ÙÙ…ÙÙˆÙ†Ù",
          "translation": "He said, \"O my people, why are you impatient for evil instead of good? Why do you not seek forgiveness of Allah that you may receive mercy"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ø·Ù‘ÙÙŠÙ‘ÙØ±Û¡Ù†ÙØ§ Ø¨ÙÙƒÙ ÙˆÙØ¨ÙÙ…ÙÙ† Ù…Ù‘ÙØ¹ÙÙƒÙÛš Ù‚ÙØ§Ù„Ù Ø·ÙÙ€Ù°Ù“Ø¦ÙØ±ÙÙƒÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¨ÙÙ„Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù ØªÙÙÛ¡ØªÙÙ†ÙÙˆÙ†Ù",
          "translation": "They said, \"We consider you a bad omen, you and those with you.\" He said, \"Your omen is with Allah. Rather, you are a people being tested"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ§Ù†Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù ØªÙØ³Û¡Ø¹ÙØ©Ù Ø±ÙÙ‡Û¡Ø·Ù– ÙŠÙÙÛ¡Ø³ÙØ¯ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ ÙŠÙØµÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "And there were in the city nine family heads causing corruption in the land and not amending [its affairs]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ØªÙÙ‚ÙØ§Ø³ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ†ÙØ¨ÙÙŠÙ‘ÙØªÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¥ Ø«ÙÙ…Ù‘Ù Ù„ÙÙ†ÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ù„ÙÙˆÙÙ„ÙÙŠÙ‘ÙÙ‡ÙÛ¦ Ù…ÙØ§ Ø´ÙÙ‡ÙØ¯Û¡Ù†ÙØ§ Ù…ÙÙ‡Û¡Ù„ÙÙƒÙ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ù„ÙØµÙÙ°Ø¯ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "They said, \"Take a mutual oath by Allah that we will kill him by night, he and his family. Then we will say to his executor, 'We did not witness the destruction of his family, and indeed, we are truthful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙƒÙØ±ÙÙˆØ§Ù’ Ù…ÙÙƒÛ¡Ø±Ù—Ø§ ÙˆÙÙ…ÙÙƒÙØ±Û¡Ù†ÙØ§ Ù…ÙÙƒÛ¡Ø±Ù—Ø§ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "And they planned a plan, and We planned a plan, while they perceived not"
        },
        {
          "arabic": "ÙÙÙ±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù…ÙÙƒÛ¡Ø±ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙØ§ Ø¯ÙÙ…Ù‘ÙØ±Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙˆÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙŠÙ†Ù",
          "translation": "Then look how was the outcome of their plan - that We destroyed them and their people, all"
        },
        {
          "arabic": "ÙÙØªÙÙ„Û¡ÙƒÙ Ø¨ÙÙŠÙÙˆØªÙÙ‡ÙÙ…Û¡ Ø®ÙØ§ÙˆÙÙŠÙØ©ÙÛ¢ Ø¨ÙÙ…ÙØ§ Ø¸ÙÙ„ÙÙ…ÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙØ©Ù— Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "So those are their houses, desolate because of the wrong they had done. Indeed in that is a sign for people who know"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And We saved those who believed and used to fear Allah"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆØ·Ù‹Ø§ Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø£ÙØªÙØ£Û¡ØªÙÙˆÙ†Ù Ù±Ù„Û¡ÙÙÙ°Ø­ÙØ´ÙØ©Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØ¨Û¡ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "And [mention] Lot, when he said to his people, \"Do you commit immorality while you are seeing"
        },
        {
          "arabic": "Ø£ÙØ¦ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØªÙØ£Û¡ØªÙÙˆÙ†Ù Ù±Ù„Ø±Ù‘ÙØ¬ÙØ§Ù„Ù Ø´ÙÙ‡Û¡ÙˆÙØ©Ù— Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡ÙÛš Ø¨ÙÙ„Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù ØªÙØ¬Û¡Ù‡ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Do you indeed approach men with desire instead of women? Rather, you are a people behaving ignorantly"
        },
        {
          "arabic": "ÛÙÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ø¬ÙÙˆÙØ§Ø¨Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù„Ù Ù„ÙÙˆØ·Ù– Ù…Ù‘ÙÙ† Ù‚ÙØ±Û¡ÙŠÙØªÙÙƒÙÙ…Û¡Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†ÙØ§Ø³Ù ÙŠÙØªÙØ·ÙÙ‡Ù‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "But the answer of his people was not except that they said, \"Expel the family of Lot from your city. Indeed, they are people who keep themselves pure"
        },
        {
          "arabic": "ÙÙØ£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù…Û¡Ø±ÙØ£ÙØªÙÙ‡ÙÛ¥ Ù‚ÙØ¯Ù‘ÙØ±Û¡Ù†ÙÙ°Ù‡ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡ØºÙÙ°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "So We saved him and his family, except for his wife; We destined her to be of those who remained behind"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ…Û¡Ø·ÙØ±Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙØ·ÙØ±Ù—Ø§Û– ÙÙØ³ÙØ§Ù“Ø¡Ù Ù…ÙØ·ÙØ±Ù Ù±Ù„Û¡Ù…ÙÙ†Ø°ÙØ±ÙÙŠÙ†Ù",
          "translation": "And We rained upon them a rain [of stones], and evil was the rain of those who were warned"
        },
        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙØ³ÙÙ„ÙÙ°Ù…ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØµÛ¡Ø·ÙÙÙÙ‰Ù°Ù“Û— Ø¡ÙØ§Ù“Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±ÙŒ Ø£ÙÙ…Ù‘ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "Say, [O Muhammad], \"Praise be to Allah, and peace upon His servants whom He has chosen. Is Allah better or what they associate with Him"
        },
        {
          "arabic": "Ø£ÙÙ…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ£ÙÙ†Û¢Ø¨ÙØªÛ¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÛ¦ Ø­ÙØ¯ÙØ§Ù“Ø¦ÙÙ‚Ù Ø°ÙØ§ØªÙ Ø¨ÙÙ‡Û¡Ø¬ÙØ©Ù– Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙÙ†Û¢Ø¨ÙØªÙÙˆØ§Ù’ Ø´ÙØ¬ÙØ±ÙÙ‡ÙØ§Ù“Û— Ø£ÙØ¡ÙÙ„ÙÙ°Ù‡Ù Ù…Ù‘ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¨ÙÙ„Û¡ Ù‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù ÙŠÙØ¹Û¡Ø¯ÙÙ„ÙÙˆÙ†Ù",
          "translation": "[More precisely], is He [not best] who created the heavens and the earth and sent down for you rain from the sky, causing to grow thereby gardens of joyful beauty which you could not [otherwise] have grown the trees thereof? Is there a deity with Allah? [No], but they are a people who ascribe equals [to Him]"
        },
        {
          "arabic": "Ø£ÙÙ…Ù‘ÙÙ† Ø¬ÙØ¹ÙÙ„Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù‚ÙØ±ÙØ§Ø±Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ø®ÙÙ„ÙÙ°Ù„ÙÙ‡ÙØ§Ù“ Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù„ÙÙ‡ÙØ§ Ø±ÙÙˆÙÙ°Ø³ÙÙŠÙ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±ÙÙŠÛ¡Ù†Ù Ø­ÙØ§Ø¬ÙØ²Ù‹Ø§Û— Ø£ÙØ¡ÙÙ„ÙÙ°Ù‡Ù Ù…Ù‘ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¨ÙÙ„Û¡ Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Is He [not best] who made the earth a stable ground and placed within it rivers and made for it firmly set mountains and placed between the two seas a barrier? Is there a deity with Allah? [No], but most of them do not know"
        },
        {
          "arabic": "Ø£ÙÙ…Ù‘ÙÙ† ÙŠÙØ¬ÙÙŠØ¨Ù Ù±Ù„Û¡Ù…ÙØ¶Û¡Ø·ÙØ±Ù‘Ù Ø¥ÙØ°ÙØ§ Ø¯ÙØ¹ÙØ§Ù‡Ù ÙˆÙÙŠÙÙƒÛ¡Ø´ÙÙÙ Ù±Ù„Ø³Ù‘ÙÙˆÙ“Ø¡Ù ÙˆÙÙŠÙØ¬Û¡Ø¹ÙÙ„ÙÙƒÙÙ…Û¡ Ø®ÙÙ„ÙÙÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— Ø£ÙØ¡ÙÙ„ÙÙ°Ù‡Ù Ù…Ù‘ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ù…Ù‘ÙØ§ ØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "Is He [not best] who responds to the desperate one when he calls upon Him and removes evil and makes you inheritors of the earth? Is there a deity with Allah? Little do you remember"
        },
        {
          "arabic": "Ø£ÙÙ…Ù‘ÙÙ† ÙŠÙÙ‡Û¡Ø¯ÙÙŠÙƒÙÙ…Û¡ ÙÙÙŠ Ø¸ÙÙ„ÙÙ…ÙÙ°ØªÙ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù ÙˆÙÙ…ÙÙ† ÙŠÙØ±Û¡Ø³ÙÙ„Ù Ù±Ù„Ø±Ù‘ÙÙŠÙÙ°Ø­Ù Ø¨ÙØ´Û¡Ø±ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡ Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦Ù“Û— Ø£ÙØ¡ÙÙ„ÙÙ°Ù‡Ù Ù…Ù‘ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ØªÙØ¹ÙÙ°Ù„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "Is He [not best] who guides you through the darknesses of the land and sea and who sends the winds as good tidings before His mercy? Is there a deity with Allah? High is Allah above whatever they associate with Him"
        },
        {
          "arabic": "Ø£ÙÙ…Ù‘ÙÙ† ÙŠÙØ¨Û¡Ø¯ÙØ¤ÙØ§Ù’ Ù±Ù„Û¡Ø®ÙÙ„Û¡Ù‚Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØ¹ÙÙŠØ¯ÙÙ‡ÙÛ¥ ÙˆÙÙ…ÙÙ† ÙŠÙØ±Û¡Ø²ÙÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— Ø£ÙØ¡ÙÙ„ÙÙ°Ù‡Ù Ù…Ù‘ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‚ÙÙ„Û¡ Ù‡ÙØ§ØªÙÙˆØ§Ù’ Ø¨ÙØ±Û¡Ù‡ÙÙ°Ù†ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Is He [not best] who begins creation and then repeats it and who provides for you from the heaven and earth? Is there a deity with Allah? Say, \"Produce your proof, if you should be truthful"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙÙ† ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ…ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù Ø£ÙÙŠÙ‘ÙØ§Ù†Ù ÙŠÙØ¨Û¡Ø¹ÙØ«ÙÙˆÙ†Ù",
          "translation": "Say, \"None in the heavens and earth knows the unseen except Allah, and they do not perceive when they will be resurrected"
        },
        {
          "arabic": "Ø¨ÙÙ„Ù Ù±Ø¯Ù‘ÙÙ€Ù°Ø±ÙÙƒÙ Ø¹ÙÙ„Û¡Ù…ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛš Ø¨ÙÙ„Û¡ Ù‡ÙÙ…Û¡ ÙÙÙŠ Ø´ÙÙƒÙ‘Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§Û– Ø¨ÙÙ„Û¡ Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§ Ø¹ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Rather, their knowledge is arrested concerning the Hereafter. Rather, they are in doubt about it. Rather, they are, concerning it, blind"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¡ÙØ°ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ ØªÙØ±ÙÙ°Ø¨Ù—Ø§ ÙˆÙØ¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ†ÙØ§Ù“ Ø£ÙØ¦ÙÙ†Ù‘ÙØ§ Ù„ÙÙ…ÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ†Ù",
          "translation": "And those who disbelieve say, \"When we have become dust as well as our forefathers, will we indeed be brought out [of the graves]"
        },
        {
          "arabic": "Ù„ÙÙ‚ÙØ¯Û¡ ÙˆÙØ¹ÙØ¯Û¡Ù†ÙØ§ Ù‡ÙÙ°Ø°ÙØ§ Ù†ÙØ­Û¡Ù†Ù ÙˆÙØ¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙØ³ÙÙ°Ø·ÙÙŠØ±Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "We have been promised this, we and our forefathers, before. This is not but legends of the former peoples"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø³ÙÙŠØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙ±Ù†Ø¸ÙØ±ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Say, [O Muhammad], \"Travel through the land and observe how was the end of the criminals"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡Ø²ÙÙ†Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙ† ÙÙÙŠ Ø¶ÙÙŠÛ¡Ù‚Ù– Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙŠÙÙ…Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And grieve not over them or be in distress from what they conspire"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØªÙÙ‰Ù° Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡ÙˆÙØ¹Û¡Ø¯Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And they say, \"When is [the fulfillment of] this promise, if you should be truthful"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ø±ÙØ¯ÙÙÙ Ù„ÙÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ØªÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Say, \"Perhaps it is close behind you - some of that for which you are impatient"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙØ°ÙÙˆ ÙÙØ¶Û¡Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And indeed, your Lord is full of bounty for the people, but most of them do not show gratitude"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ØªÙÙƒÙÙ†Ù‘Ù ØµÙØ¯ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And indeed, your Lord knows what their breasts conceal and what they declare"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù…ÙÙ†Û¡ ØºÙØ§Ù“Ø¦ÙØ¨ÙØ©Ù– ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙÙÙŠ ÙƒÙØªÙÙ°Ø¨Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And there is nothing concealed within the heaven and the earth except that it is in a clear Register"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù ÙŠÙÙ‚ÙØµÙ‘Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡Ù ÙŠÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "Indeed, this Qur'an relates to the Children of Israel most of that over which they disagree"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù Ù„Ù‘ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And indeed, it is guidance and mercy for the believers"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙÙ‚Û¡Ø¶ÙÙŠ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ø¨ÙØ­ÙÙƒÛ¡Ù…ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Indeed, your Lord will judge between them by His [wise] judgement. And He is the Exalted in Might, the Knowing"
        },
        {
          "arabic": "ÙÙØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù±Ù„Û¡Ù…ÙØ¨ÙÙŠÙ†Ù",
          "translation": "So rely upon Allah; indeed, you are upon the clear truth"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØ§ ØªÙØ³Û¡Ù…ÙØ¹Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù° ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡Ù…ÙØ¹Ù Ù±Ù„ØµÙ‘ÙÙ…Ù‘Ù Ù±Ù„Ø¯Ù‘ÙØ¹ÙØ§Ù“Ø¡Ù Ø¥ÙØ°ÙØ§ ÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ Ù…ÙØ¯Û¡Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "Indeed, you will not make the dead hear, nor will you make the deaf hear the call when they have turned their backs retreating"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ø¨ÙÙ‡ÙÙ°Ø¯ÙÙŠ Ù±Ù„Û¡Ø¹ÙÙ…Û¡ÙŠÙ Ø¹ÙÙ† Ø¶ÙÙ„ÙÙ°Ù„ÙØªÙÙ‡ÙÙ…Û¡Û– Ø¥ÙÙ† ØªÙØ³Û¡Ù…ÙØ¹Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙÙ‡ÙÙ… Ù…Ù‘ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And you cannot guide the blind away from their error. You will only make hear those who believe in Our verses so they are Muslims [submitting to Allah]"
        },
        {

          "translation": "Until, when they arrive [at the place of Judgement], He will say, \"Did you deny My signs while you encompassed them not in knowledge, or what [was it that] you were doing"

          "translation": "And the decree will befall them for the wrong they did, and they will not [be able to] speak"

        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ Ø£ÙÙ†Ù‘ÙØ§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ù„ÙÙŠÙØ³Û¡ÙƒÙÙ†ÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ù…ÙØ¨Û¡ØµÙØ±Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",

        {

        {
          "arabic": "ÙˆÙÙ…ÙÙ† Ø¬ÙØ§Ù“Ø¡Ù Ø¨ÙÙ±Ù„Ø³Ù‘ÙÙŠÙ‘ÙØ¦ÙØ©Ù ÙÙÙƒÙØ¨Ù‘ÙØªÛ¡ ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù‡ÙÙ„Û¡ ØªÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And whoever comes with an evil deed - their faces will be overturned into the Fire, [and it will be said], \"Are you recompensed except for what you used to do"

          "translation": "[Say, O Muhammad], \"I have only been commanded to worship the Lord of this city, who made it sacred and to whom [belongs] all things. And I am commanded to be of the Muslims [those who submit to Allah]"

    {

        {

        },
        {
          "arabic": "ÙˆÙØ£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ…Ù‘Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ†Û¡ Ø£ÙØ±Û¡Ø¶ÙØ¹ÙÙŠÙ‡ÙÛ– ÙÙØ¥ÙØ°ÙØ§ Ø®ÙÙÛ¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙÙØ£ÙÙ„Û¡Ù‚ÙÙŠÙ‡Ù ÙÙÙŠ Ù±Ù„Û¡ÙŠÙÙ…Ù‘Ù ÙˆÙÙ„ÙØ§ ØªÙØ®ÙØ§ÙÙÙŠ ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡Ø²ÙÙ†ÙÙŠÙ“Û– Ø¥ÙÙ†Ù‘ÙØ§ Ø±ÙØ§Ù“Ø¯Ù‘ÙÙˆÙ‡Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ¬ÙØ§Ø¹ÙÙ„ÙÙˆÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙŠÙ†Ù",

        {
          "arabic": "ÙÙÙ±Ù„Û¡ØªÙÙ‚ÙØ·ÙÙ‡ÙÛ¥Ù“ Ø¡ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ù„ÙÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ¯ÙÙˆÙ‘Ù—Ø§ ÙˆÙØ­ÙØ²ÙÙ†Ù‹Ø§Û— Ø¥ÙÙ†Ù‘Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ‡ÙÙ°Ù…ÙÙ°Ù†Ù ÙˆÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø®ÙÙ°Ø·ÙÙ€Ù”ÙÙŠÙ†Ù",

        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ù±Ù…Û¡Ø±ÙØ£ÙØªÙ ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ù‚ÙØ±Ù‘ÙØªÙ Ø¹ÙÙŠÛ¡Ù†Ù– Ù„Ù‘ÙÙŠ ÙˆÙÙ„ÙÙƒÙÛ– Ù„ÙØ§ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ‡Ù Ø¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙÙ†ÙÙØ¹ÙÙ†ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ù†ÙØªÙ‘ÙØ®ÙØ°ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙØ¯Ù—Ø§ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",

        },
        {
          "arabic": "ÙˆÙØ£ÙØµÛ¡Ø¨ÙØ­Ù ÙÙØ¤ÙØ§Ø¯Ù Ø£ÙÙ…Ù‘Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙÙÙ°Ø±ÙØºÙ‹Ø§Û– Ø¥ÙÙ† ÙƒÙØ§Ø¯ÙØªÛ¡ Ù„ÙØªÙØ¨Û¡Ø¯ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ† Ø±Ù‘ÙØ¨ÙØ·Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„Û¡Ø¨ÙÙ‡ÙØ§ Ù„ÙØªÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And the heart of Moses' mother became empty [of all else]. She was about to disclose [the matter concerning] him had We not bound fast her heart that she would be of the believers"

        {

        {

        },
        {

        },
        {
          "arabic": "ÙˆÙØ¯ÙØ®ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø­ÙÙŠÙ†Ù ØºÙÙÛ¡Ù„ÙØ©Ù– Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ ÙÙÙˆÙØ¬ÙØ¯Ù ÙÙÙŠÙ‡ÙØ§ Ø±ÙØ¬ÙÙ„ÙÙŠÛ¡Ù†Ù ÙŠÙÙ‚Û¡ØªÙØªÙÙ„ÙØ§Ù†Ù Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙÙ† Ø´ÙÙŠØ¹ÙØªÙÙ‡ÙÛ¦ ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ Ù…ÙÙ†Û¡ Ø¹ÙØ¯ÙÙˆÙ‘ÙÙ‡ÙÛ¦Û– ÙÙÙ±Ø³Û¡ØªÙØºÙÙ°Ø«ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù…ÙÙ† Ø´ÙÙŠØ¹ÙØªÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù…ÙÙ†Û¡ Ø¹ÙØ¯ÙÙˆÙ‘ÙÙ‡ÙÛ¦ ÙÙÙˆÙÙƒÙØ²ÙÙ‡ÙÛ¥ Ù…ÙÙˆØ³ÙÙ‰Ù° ÙÙÙ‚ÙØ¶ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÛ– Ù‚ÙØ§Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù…Ù‘ÙØ¶ÙÙ„Ù‘Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And he entered the city at a time of inattention by its people and found therein two men fighting: one from his faction and one from among his enemy. And the one from his faction called for help to him against the one from his enemy, so Moses struck him and [unintentionally] killed him. [Moses] said, \"This is from the work of Satan. Indeed, he is a manifest, misleading enemy"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø¸ÙÙ„ÙÙ…Û¡ØªÙ Ù†ÙÙÛ¡Ø³ÙÙŠ ÙÙÙ±ØºÛ¡ÙÙØ±Û¡ Ù„ÙÙŠ ÙÙØºÙÙÙØ±Ù Ù„ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Û¡ØºÙÙÙÙˆØ±Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "He said, \"My Lord, indeed I have wronged myself, so forgive me,\" and He forgave him. Indeed, He is the Forgiving, the Merciful"
        },
        {
