        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø¬Û¡ØªÙÙ†ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„Ø·Ù‘ÙÙ€Ù°ØºÙÙˆØªÙ Ø£ÙÙ† ÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ‡ÙØ§ ÙˆÙØ£ÙÙ†ÙØ§Ø¨ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙØ´Û¡Ø±ÙÙ‰Ù°Ûš ÙÙØ¨ÙØ´Ù‘ÙØ±Û¡ Ø¹ÙØ¨ÙØ§Ø¯Ù",
          "translation": "But those who have avoided Taghut, lest they worship it, and turned back to Allah - for them are good tidings. So give good tidings to My servants"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ³Û¡ØªÙÙ…ÙØ¹ÙÙˆÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù ÙÙÙŠÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ø£ÙØ­Û¡Ø³ÙÙ†ÙÙ‡ÙÛ¥Ù“Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ¯ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Û¡ Ø£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "Who listen to speech and follow the best of it. Those are the ones Allah has guided, and those are people of understanding"
        },
        {
          "arabic": "Ø£ÙÙÙÙ…ÙÙ†Û¡ Ø­ÙÙ‚Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙƒÙÙ„ÙÙ…ÙØ©Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙÙØ£ÙÙ†ØªÙ ØªÙÙ†Ù‚ÙØ°Ù Ù…ÙÙ† ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "Then, is one who has deserved the decree of punishment [to be guided]? Then, can you save one who is in the Fire"
        },
        {
          "arabic": "Ù„ÙÙ°ÙƒÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆÛ¡Ø§Ù’ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‡ÙÙ…Û¡ ØºÙØ±ÙÙÙ Ù…Ù‘ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙØ§ ØºÙØ±ÙÙÙ Ù…Ù‘ÙØ¨Û¡Ù†ÙÙŠÙ‘ÙØ©Ù ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±ÙÛ– ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ®Û¡Ù„ÙÙÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙŠØ¹ÙØ§Ø¯Ù",
          "translation": "But those who have feared their Lord - for them are chambers, above them chambers built high, beneath which rivers flow. [This is] the promise of Allah. Allah does not fail in [His] promise"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ³ÙÙ„ÙÙƒÙÙ‡ÙÛ¥ ÙŠÙÙ†ÙÙ°Ø¨ÙÙŠØ¹Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØ®Û¡Ø±ÙØ¬Ù Ø¨ÙÙ‡ÙÛ¦ Ø²ÙØ±Û¡Ø¹Ù—Ø§ Ù…Ù‘ÙØ®Û¡ØªÙÙ„ÙÙÙ‹Ø§ Ø£ÙÙ„Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÛ¥ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ‡ÙÙŠØ¬Ù ÙÙØªÙØ±ÙÙ‰Ù°Ù‡Ù Ù…ÙØµÛ¡ÙÙØ±Ù‘Ù—Ø§ Ø«ÙÙ…Ù‘Ù ÙŠÙØ¬Û¡Ø¹ÙÙ„ÙÙ‡ÙÛ¥ Ø­ÙØ·ÙÙ°Ù…Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ°ÙÙƒÛ¡Ø±ÙÙ‰Ù° Ù„ÙØ£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "Do you not see that Allah sends down rain from the sky and makes it flow as springs [and rivers] in the earth; then He produces thereby crops of varying colors; then they dry and you see them turned yellow; then He makes them [scattered] debris. Indeed in that is a reminder for those of understanding"
        },
        {
          "arabic": "Ø£ÙÙÙÙ…ÙÙ† Ø´ÙØ±ÙØ­Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØµÙØ¯Û¡Ø±ÙÙ‡ÙÛ¥ Ù„ÙÙ„Û¡Ø¥ÙØ³Û¡Ù„ÙÙ°Ù…Ù ÙÙÙ‡ÙÙˆÙ Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙÙˆØ±Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ûš ÙÙÙˆÙÙŠÛ¡Ù„Ù Ù„Ù‘ÙÙ„Û¡Ù‚ÙÙ°Ø³ÙÙŠÙØ©Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "So is one whose breast Allah has expanded to [accept] Islam and he is upon a light from his Lord [like one whose heart rejects it]? Then woe to those whose hearts are hardened against the remembrance of Allah. Those are in manifest error"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù†ÙØ²Ù‘ÙÙ„Ù Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ù±Ù„Û¡Ø­ÙØ¯ÙÙŠØ«Ù ÙƒÙØªÙÙ°Ø¨Ù—Ø§ Ù…Ù‘ÙØªÙØ´ÙÙ°Ø¨ÙÙ‡Ù—Ø§ Ù…Ù‘ÙØ«ÙØ§Ù†ÙÙŠÙ ØªÙÙ‚Û¡Ø´ÙØ¹ÙØ±Ù‘Ù Ù…ÙÙ†Û¡Ù‡Ù Ø¬ÙÙ„ÙÙˆØ¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ®Û¡Ø´ÙÙˆÛ¡Ù†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ØªÙÙ„ÙÙŠÙ†Ù Ø¬ÙÙ„ÙÙˆØ¯ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙØ¯ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡ Ù‡ÙØ§Ø¯Ù",
          "translation": "Allah has sent down the best statement: a consistent Book wherein is reiteration. The skins shiver therefrom of those who fear their Lord; then their skins and their hearts relax at the remembrance of Allah. That is the guidance of Allah by which He guides whom He wills. And one whom Allah leaves astray - for him there is no guide"
        },
        {
          "arabic": "Ø£ÙÙÙÙ…ÙÙ† ÙŠÙØªÙ‘ÙÙ‚ÙÙŠ Ø¨ÙÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙÛ¦ Ø³ÙÙˆÙ“Ø¡Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛš ÙˆÙÙ‚ÙÙŠÙ„Ù Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ø°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "Then is he who will shield with his face the worst of the punishment on the Day of Resurrection [like one secure from it]? And it will be said to the wrongdoers, \"Taste what you used to earn"
        },
        {
          "arabic": "ÙƒÙØ°Ù‘ÙØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡ ÙÙØ£ÙØªÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù…ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ù„ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "Those before them denied, and punishment came upon them from where they did not perceive"
        },
        {
          "arabic": "ÙÙØ£ÙØ°ÙØ§Ù‚ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø®ÙØ²Û¡ÙŠÙ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙÙ„ÙØ¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±ÙÛš Ù„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "So Allah made them taste disgrace in worldly life. But the punishment of the Hereafter is greater, if they only knew"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¶ÙØ±ÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙÙÙŠ Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ù…ÙØ«ÙÙ„Ù– Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And We have certainly presented for the people in this Qur'an from every [kind of] example - that they might remember"
        },
        {
          "arabic": "Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù‹Ø§ Ø¹ÙØ±ÙØ¨ÙÙŠÙ‘Ù‹Ø§ ØºÙÙŠÛ¡Ø±Ù Ø°ÙÙŠ Ø¹ÙÙˆÙØ¬Ù– Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "[It is] an Arabic Qur'an, without any deviance that they might become righteous"
        },
        {
          "arabic": "Ø¶ÙØ±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ«ÙÙ„Ù—Ø§ Ø±Ù‘ÙØ¬ÙÙ„Ù—Ø§ ÙÙÙŠÙ‡Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡Ù Ù…ÙØªÙØ´ÙÙ°ÙƒÙØ³ÙÙˆÙ†Ù ÙˆÙØ±ÙØ¬ÙÙ„Ù—Ø§ Ø³ÙÙ„ÙÙ…Ù—Ø§ Ù„Ù‘ÙØ±ÙØ¬ÙÙ„Ù Ù‡ÙÙ„Û¡ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠÙØ§Ù†Ù Ù…ÙØ«ÙÙ„Ù‹Ø§Ûš Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡ÙÛš Ø¨ÙÙ„Û¡ Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Allah presents an example: a slave owned by quarreling partners and another belonging exclusively to one man - are they equal in comparison? Praise be to Allah! But most of them do not know"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù…ÙÙŠÙ‘ÙØªÙ ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙŠÙ‘ÙØªÙÙˆÙ†Ù",
          "translation": "Indeed, you are to die, and indeed, they are to die"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ®Û¡ØªÙØµÙÙ…ÙÙˆÙ†Ù",
          "translation": "Then indeed you, on the Day of Resurrection, before your Lord, will dispute"
        },
        {
          "arabic": "ÛÙÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ† ÙƒÙØ°ÙØ¨Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙØ°Ù‘ÙØ¨Ù Ø¨ÙÙ±Ù„ØµÙ‘ÙØ¯Û¡Ù‚Ù Ø¥ÙØ°Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÛ¥Ù“Ûš Ø£ÙÙ„ÙÙŠÛ¡Ø³Ù ÙÙÙŠ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ù…ÙØ«Û¡ÙˆÙ—Ù‰ Ù„Ù‘ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "So who is more unjust than one who lies about Allah and denies the truth when it has come to him? Is there not in Hell a residence for the disbelievers"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ§Ù“Ø¡Ù Ø¨ÙÙ±Ù„ØµÙ‘ÙØ¯Û¡Ù‚Ù ÙˆÙØµÙØ¯Ù‘ÙÙ‚Ù Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And the one who has brought the truth and [they who] believed in it - those are the righteous"
        },
        {
          "arabic": "Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÙˆÙ†Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "They will have whatever they desire with their Lord. That is the reward of the doers of good"
        },
        {
          "arabic": "Ù„ÙÙŠÙÙƒÙÙÙ‘ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙØ³Û¡ÙˆÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙŠÙØ¬Û¡Ø²ÙÙŠÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ… Ø¨ÙØ£ÙØ­Û¡Ø³ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "That Allah may remove from them the worst of what they did and reward them their due for the best of what they used to do"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙŠÛ¡Ø³Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙØ§ÙÙ Ø¹ÙØ¨Û¡Ø¯ÙÙ‡ÙÛ¥Û– ÙˆÙÙŠÙØ®ÙÙˆÙ‘ÙÙÙÙˆÙ†ÙÙƒÙ Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡ Ù‡ÙØ§Ø¯Ù–",
          "translation": "Is not Allah sufficient for His Servant [Prophet Muhammad]? And [yet], they threaten you with those [they worship] other than Him. And whoever Allah leaves astray - for him there is no guide"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ù…Ù‘ÙØ¶ÙÙ„Ù‘ÙÛ— Ø£ÙÙ„ÙÙŠÛ¡Ø³Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¹ÙØ²ÙÙŠØ²Ù– Ø°ÙÙŠ Ù±Ù†ØªÙÙ‚ÙØ§Ù…Ù–",
          "translation": "And whoever Allah guides - for him there is no misleader. Is not Allah Exalted in Might and Owner of Retribution"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ† Ø³ÙØ£ÙÙ„Û¡ØªÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‚ÙÙ„Û¡ Ø£ÙÙÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ… Ù…Ù‘ÙØ§ ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙØ§Ø¯ÙÙ†ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¶ÙØ±Ù‘Ù Ù‡ÙÙ„Û¡ Ù‡ÙÙ†Ù‘Ù ÙƒÙÙ°Ø´ÙÙÙÙ°ØªÙ Ø¶ÙØ±Ù‘ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÛ¡ Ø£ÙØ±ÙØ§Ø¯ÙÙ†ÙÙŠ Ø¨ÙØ±ÙØ­Û¡Ù…ÙØ©Ù Ù‡ÙÙ„Û¡ Ù‡ÙÙ†Ù‘Ù Ù…ÙÙ…Û¡Ø³ÙÙƒÙÙ°ØªÙ Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦Ûš Ù‚ÙÙ„Û¡ Ø­ÙØ³Û¡Ø¨ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØªÙÙˆÙÙƒÙ‘ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And if you asked them, \"Who created the heavens and the earth?\" they would surely say, \"Allah.\" Say, \"Then have you considered what you invoke besides Allah? If Allah intended me harm, are they removers of His harm; or if He intended me mercy, are they withholders of His mercy?\" Say, \"Sufficient for me is Allah; upon Him [alone] rely the [wise] reliers"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ù…ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙƒÙØ§Ù†ÙØªÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠ Ø¹ÙÙ°Ù…ÙÙ„ÙÛ– ÙÙØ³ÙÙˆÛ¡ÙÙ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"O my people, work according to your position, [for] indeed, I am working; and you are going to know"
        },
        {
          "arabic": "Ù…ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙØ®Û¡Ø²ÙÙŠÙ‡Ù ÙˆÙÙŠÙØ­ÙÙ„Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù Ù…Ù‘ÙÙ‚ÙÙŠÙ…ÙŒ",
          "translation": "To whom will come a torment disgracing him and on whom will descend an enduring punishment"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙÙÙ…ÙÙ†Ù Ù±Ù‡Û¡ØªÙØ¯ÙÙ‰Ù° ÙÙÙ„ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Û– ÙˆÙÙ…ÙÙ† Ø¶ÙÙ„Ù‘Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Û– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ø¨ÙÙˆÙÙƒÙÙŠÙ„Ù",
          "translation": "Indeed, We sent down to you the Book for the people in truth. So whoever is guided - it is for [the benefit of] his soul; and whoever goes astray only goes astray to its detriment. And you are not a manager over them"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØªÙÙˆÙÙÙ‘ÙÙ‰ Ù±Ù„Û¡Ø£ÙÙ†ÙÙØ³Ù Ø­ÙÙŠÙ†Ù Ù…ÙÙˆÛ¡ØªÙÙ‡ÙØ§ ÙˆÙÙ±Ù„Ù‘ÙØªÙÙŠ Ù„ÙÙ…Û¡ ØªÙÙ…ÙØªÛ¡ ÙÙÙŠ Ù…ÙÙ†ÙØ§Ù…ÙÙ‡ÙØ§Û– ÙÙÙŠÙÙ…Û¡Ø³ÙÙƒÙ Ù±Ù„Ù‘ÙØªÙÙŠ Ù‚ÙØ¶ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ ÙˆÙÙŠÙØ±Û¡Ø³ÙÙ„Ù Ù±Ù„Û¡Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù‹Ù‰Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "Allah takes the souls at the time of their death, and those that do not die [He takes] during their sleep. Then He keeps those for which He has decreed death and releases the others for a specified term. Indeed in that are signs for a people who give thought"
        },
        {
          "arabic": "Ø£ÙÙ…Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙÙØ¹ÙØ§Ù“Ø¡ÙÛš Ù‚ÙÙ„Û¡ Ø£ÙÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Or have they taken other than Allah as intercessors? Say, \"Even though they do not possess [power over] anything, nor do they reason"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ø´Ù‘ÙÙÙÙ°Ø¹ÙØ©Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§Û– Ù„Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Say, \"To Allah belongs [the right to allow] intercession entirely. To Him belongs the dominion of the heavens and the earth. Then to Him you will be returned"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø°ÙÙƒÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ­Û¡Ø¯ÙÙ‡Ù Ù±Ø´Û¡Ù…ÙØ£ÙØ²Ù‘ÙØªÛ¡ Ù‚ÙÙ„ÙÙˆØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ÙˆÙØ¥ÙØ°ÙØ§ Ø°ÙÙƒÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ¨Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "And when Allah is mentioned alone, the hearts of those who do not believe in the Hereafter shrink with aversion, but when those [worshipped] other than Him are mentioned, immediately they rejoice"
        },
        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÙ…Ù‘Ù ÙÙØ§Ø·ÙØ±Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¹ÙÙ°Ù„ÙÙ…Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ‡ÙÙ°Ø¯ÙØ©Ù Ø£ÙÙ†ØªÙ ØªÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†Ù Ø¹ÙØ¨ÙØ§Ø¯ÙÙƒÙ ÙÙÙŠ Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù ÙŠÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "Say, \"O Allah, Creator of the heavens and the earth, Knower of the unseen and the witnessed, You will judge between your servants concerning that over which they used to differ"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙˆÙÙ…ÙØ«Û¡Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ù„ÙÙ±ÙÛ¡ØªÙØ¯ÙÙˆÛ¡Ø§Ù’ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ø³ÙÙˆÙ“Ø¡Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛš ÙˆÙØ¨ÙØ¯ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙŠÙØ­Û¡ØªÙØ³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And if those who did wrong had all that is in the earth entirely and the like of it with it, they would [attempt to] ransom themselves thereby from the worst of the punishment on the Day of Resurrection. And there will appear to them from Allah that which they had not taken into account"
        },
        {

        {

        {

        {

        {

          "translation": "And the earth will shine with the light of its Lord, and the record [of deeds] will be placed, and the prophets and the witnesses will be brought, and it will be judged between them in truth, and they will not be wronged"

        {
          "arabic": "ÙˆÙØ³ÙÙŠÙ‚Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø²ÙÙ…ÙØ±Ù‹Ø§Û– Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙˆÙ‡ÙØ§ ÙÙØªÙØ­ÙØªÛ¡ Ø£ÙØ¨Û¡ÙˆÙÙ°Ø¨ÙÙ‡ÙØ§ ÙˆÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø®ÙØ²ÙÙ†ÙØªÙÙ‡ÙØ§Ù“ Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ£Û¡ØªÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙ„Ù Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ ÙŠÙØªÛ¡Ù„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙÙŠÙÙ†Ø°ÙØ±ÙÙˆÙ†ÙÙƒÙÙ…Û¡ Ù„ÙÙ‚ÙØ§Ù“Ø¡Ù ÙŠÙÙˆÛ¡Ù…ÙÙƒÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙØ§Ûš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¨ÙÙ„ÙÙ‰Ù° ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Û¡ Ø­ÙÙ‚Ù‘ÙØªÛ¡ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And those who disbelieved will be driven to Hell in groups until, when they reach it, its gates are opened and its keepers will say, \"Did there not come to you messengers from yourselves, reciting to you the verses of your Lord and warning you of the meeting of this Day of yours?\" They will say, \"Yes, but the word of punishment has come into effect upon the disbelievers"
        },
        {
          "arabic": "Ù‚ÙÙŠÙ„Ù Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¨Û¡ÙˆÙÙ°Ø¨Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Û– ÙÙØ¨ÙØ¦Û¡Ø³Ù Ù…ÙØ«Û¡ÙˆÙÙ‰ Ù±Ù„Û¡Ù…ÙØªÙÙƒÙØ¨Ù‘ÙØ±ÙÙŠÙ†Ù",
          "translation": "[To them] it will be said, \"Enter the gates of Hell to abide eternally therein, and wretched is the residence of the arrogant"

          "translation": "But those who feared their Lord will be driven to Paradise in groups until, when they reach it while its gates have been opened and its keepers say, \"Peace be upon you; you have become pure; so enter it to abide eternally therein,\" [they will enter]"

        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ØµÙØ¯ÙÙ‚ÙÙ†ÙØ§ ÙˆÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¥ ÙˆÙØ£ÙÙˆÛ¡Ø±ÙØ«ÙÙ†ÙØ§ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù†ÙØªÙØ¨ÙÙˆÙ‘ÙØ£Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø­ÙÙŠÛ¡Ø«Ù Ù†ÙØ´ÙØ§Ù“Ø¡ÙÛ– ÙÙÙ†ÙØ¹Û¡Ù…Ù Ø£ÙØ¬Û¡Ø±Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù…ÙÙ„ÙÙŠÙ†Ù",

          "translation": "And you will see the angels surrounding the Throne, exalting [Allah] with praise of their Lord. And it will be judged between them in truth, and it will be said, \"[All] praise to Allah, Lord of the worlds"

        },
        {
          "arabic": "Ù…ÙØ§ ÙŠÙØ¬ÙÙ°Ø¯ÙÙ„Ù ÙÙÙŠÙ“ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙÙ„ÙØ§ ÙŠÙØºÛ¡Ø±ÙØ±Û¡ÙƒÙ ØªÙÙ‚ÙÙ„Ù‘ÙØ¨ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°Ø¯Ù",
          "translation": "No one disputes concerning the signs of Allah except those who disbelieve, so be not deceived by their [uninhibited] movement throughout the land"
        },
        {
          "arabic": "ÙƒÙØ°Ù‘ÙØ¨ÙØªÛ¡ Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù Ù†ÙÙˆØ­Ù– ÙˆÙÙ±Ù„Û¡Ø£ÙØ­Û¡Ø²ÙØ§Ø¨Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ‡ÙÙ…Ù‘ÙØªÛ¡ ÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©ÙÛ­ Ø¨ÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙØ£Û¡Ø®ÙØ°ÙÙˆÙ‡ÙÛ– ÙˆÙØ¬ÙÙ°Ø¯ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù Ù„ÙÙŠÙØ¯Û¡Ø­ÙØ¶ÙÙˆØ§Ù’ Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙÙØ£ÙØ®ÙØ°Û¡ØªÙÙ‡ÙÙ…Û¡Û– ÙÙÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "The people of Noah denied before them and the [disbelieving] factions after them, and every nation intended [a plot] for their messenger to seize him, and they disputed by [using] falsehood to [attempt to] invalidate thereby the truth. So I seized them, and how [terrible] was My penalty"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø­ÙÙ‚Ù‘ÙØªÛ¡ ÙƒÙÙ„ÙÙ…ÙØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "And thus has the word of your Lord come into effect upon those who disbelieved that they are companions of the Fire"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ­Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Û¡Ø¹ÙØ±Û¡Ø´Ù ÙˆÙÙ…ÙÙ†Û¡ Ø­ÙÙˆÛ¡Ù„ÙÙ‡ÙÛ¥ ÙŠÙØ³ÙØ¨Ù‘ÙØ­ÙÙˆÙ†Ù Ø¨ÙØ­ÙÙ…Û¡Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØ³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆÙ†Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’Û– Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙØ³ÙØ¹Û¡ØªÙ ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ø±Ù‘ÙØ­Û¡Ù…ÙØ©Ù— ÙˆÙØ¹ÙÙ„Û¡Ù…Ù—Ø§ ÙÙÙ±ØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ§Ø¨ÙÙˆØ§Ù’ ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ø³ÙØ¨ÙÙŠÙ„ÙÙƒÙ ÙˆÙÙ‚ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø¬ÙØ­ÙÙŠÙ…Ù",
          "translation": "Those [angels] who carry the Throne and those around it exalt [Allah] with praise of their Lord and believe in Him and ask forgiveness for those who have believed, [saying], \"Our Lord, You have encompassed all things in mercy and knowledge, so forgive those who have repented and followed Your way and protect them from the punishment of Hellfire"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙØ£ÙØ¯Û¡Ø®ÙÙ„Û¡Ù‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ Ø¹ÙØ¯Û¡Ù†Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙˆÙØ¹ÙØ¯ØªÙ‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙÙ† ØµÙÙ„ÙØ­Ù Ù…ÙÙ†Û¡ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ²Û¡ÙˆÙÙ°Ø¬ÙÙ‡ÙÙ…Û¡ ÙˆÙØ°ÙØ±Ù‘ÙÙŠÙ‘ÙÙ€Ù°ØªÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "Our Lord, and admit them to gardens of perpetual residence which You have promised them and whoever was righteous among their fathers, their spouses and their offspring. Indeed, it is You who is the Exalted in Might, the Wise"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ‡ÙÙ…Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÛš ÙˆÙÙ…ÙÙ† ØªÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– ÙÙÙ‚ÙØ¯Û¡ Ø±ÙØ­ÙÙ…Û¡ØªÙÙ‡ÙÛ¥Ûš ÙˆÙØ°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡ÙÙÙˆÛ¡Ø²Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "And protect them from the evil consequences [of their deeds]. And he whom You protect from evil consequences that Day - You will have given him mercy. And that is the great attainment"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙŠÙÙ†ÙØ§Ø¯ÙÙˆÛ¡Ù†Ù Ù„ÙÙ…ÙÙ‚Û¡ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ù…ÙÙ† Ù…Ù‘ÙÙ‚Û¡ØªÙÙƒÙÙ…Û¡ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø¥ÙØ°Û¡ ØªÙØ¯Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù ÙÙØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "Indeed, those who disbelieve will be addressed, \"The hatred of Allah for you was [even] greater than your hatred of yourselves [this Day in Hell] when you were invited to faith, but you refused"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø£ÙÙ…ÙØªÙ‘ÙÙ†ÙØ§ Ù±Ø«Û¡Ù†ÙØªÙÙŠÛ¡Ù†Ù ÙˆÙØ£ÙØ­Û¡ÙŠÙÙŠÛ¡ØªÙÙ†ÙØ§ Ù±Ø«Û¡Ù†ÙØªÙÙŠÛ¡Ù†Ù ÙÙÙ±Ø¹Û¡ØªÙØ±ÙÙÛ¡Ù†ÙØ§ Ø¨ÙØ°ÙÙ†ÙÙˆØ¨ÙÙ†ÙØ§ ÙÙÙ‡ÙÙ„Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø®ÙØ±ÙÙˆØ¬Ù– Ù…Ù‘ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù–",
          "translation": "They will say, \"Our Lord, You made us lifeless twice and gave us life twice, and we have confessed our sins. So is there to an exit any way"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙÙ… Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÛ¥Ù“ Ø¥ÙØ°ÙØ§ Ø¯ÙØ¹ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ­Û¡Ø¯ÙÙ‡ÙÛ¥ ÙƒÙÙÙØ±Û¡ØªÙÙ…Û¡ ÙˆÙØ¥ÙÙ† ÙŠÙØ´Û¡Ø±ÙÙƒÛ¡ Ø¨ÙÙ‡ÙÛ¦ ØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’Ûš ÙÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Û¡ÙƒÙØ¨ÙÙŠØ±Ù",
          "translation": "[They will be told], \"That is because, when Allah was called upon alone, you disbelieved; but if others were associated with Him, you believed. So the judgement is with Allah, the Most High, the Grand"
        },
        {
          "arabic": "Ù‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ±ÙÙŠÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø±ÙØ²Û¡Ù‚Ù—Ø§Ûš ÙˆÙÙ…ÙØ§ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† ÙŠÙÙ†ÙÙŠØ¨Ù",
          "translation": "It is He who shows you His signs and sends down to you from the sky, provision. But none will remember except he who turns back [in repentance]"
        },
        {
          "arabic": "ÙÙÙ±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ®Û¡Ù„ÙØµÙÙŠÙ†Ù Ù„ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ±ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "So invoke Allah, [being] sincere to Him in religion, although the disbelievers dislike it"
        },
        {
          "arabic": "Ø±ÙÙÙÙŠØ¹Ù Ù±Ù„Ø¯Ù‘ÙØ±ÙØ¬ÙÙ°ØªÙ Ø°ÙÙˆ Ù±Ù„Û¡Ø¹ÙØ±Û¡Ø´Ù ÙŠÙÙ„Û¡Ù‚ÙÙŠ Ù±Ù„Ø±Ù‘ÙÙˆØ­Ù Ù…ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ Ù„ÙÙŠÙÙ†Ø°ÙØ±Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„ØªÙ‘ÙÙ„ÙØ§Ù‚Ù",
          "translation": "[He is] the Exalted above [all] degrees, Owner of the Throne; He places the inspiration of His command upon whom He wills of His servants to warn of the Day of Meeting"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù Ù‡ÙÙ… Ø¨ÙÙ°Ø±ÙØ²ÙÙˆÙ†ÙÛ– Ù„ÙØ§ ÙŠÙØ®Û¡ÙÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø´ÙÙŠÛ¡Ø¡ÙÛš Ù„Ù‘ÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…ÙÛ– Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙˆÙÙ°Ø­ÙØ¯Ù Ù±Ù„Û¡Ù‚ÙÙ‡Ù‘ÙØ§Ø±Ù",
          "translation": "The Day they come forth nothing concerning them will be concealed from Allah. To whom belongs [all] sovereignty this Day? To Allah, the One, the Prevailing"
        },
        {
          "arabic": "Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù ØªÙØ¬Û¡Ø²ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³ÙÛ­ Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡Ûš Ù„ÙØ§ Ø¸ÙÙ„Û¡Ù…Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙØ±ÙÙŠØ¹Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "This Day every soul will be recompensed for what it earned. No injustice today! Indeed, Allah is swift in account"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ø°ÙØ±Û¡Ù‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø²ÙÙÙØ©Ù Ø¥ÙØ°Ù Ù±Ù„Û¡Ù‚ÙÙ„ÙÙˆØ¨Ù Ù„ÙØ¯ÙÙ‰ Ù±Ù„Û¡Ø­ÙÙ†ÙØ§Ø¬ÙØ±Ù ÙƒÙÙ°Ø¸ÙÙ…ÙÙŠÙ†ÙÛš Ù…ÙØ§ Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø­ÙÙ…ÙÙŠÙ…Ù– ÙˆÙÙ„ÙØ§ Ø´ÙÙÙÙŠØ¹Ù– ÙŠÙØ·ÙØ§Ø¹Ù",
          "translation": "And warn them, [O Muhammad], of the Approaching Day, when hearts are at the throats, filled [with distress]. For the wrongdoers there will be no devoted friend and no intercessor [who is] obeyed"
        },
        {
          "arabic": "ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ø®ÙØ§Ù“Ø¦ÙÙ†ÙØ©Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡ÙŠÙÙ†Ù ÙˆÙÙ…ÙØ§ ØªÙØ®Û¡ÙÙÙŠ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù",
          "translation": "He knows that which deceives the eyes and what the breasts conceal"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ‚Û¡Ø¶ÙÙŠ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù„ÙØ§ ÙŠÙÙ‚Û¡Ø¶ÙÙˆÙ†Ù Ø¨ÙØ´ÙÙŠÛ¡Ø¡ÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "And Allah judges with truth, while those they invoke besides Him judge not with anything. Indeed, Allah - He is the Hearing, the Seeing"
        },
        {
          "arabic": "ÛØ£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ³ÙÙŠØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙŠÙÙ†Ø¸ÙØ±ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‡ÙÙ…Û¡ Ø£ÙØ´ÙØ¯Ù‘Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù‚ÙÙˆÙ‘ÙØ©Ù— ÙˆÙØ¡ÙØ§Ø«ÙØ§Ø±Ù—Ø§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙØ£ÙØ®ÙØ°ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ°ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙˆÙØ§Ù‚Ù–",
          "translation": "Have they not traveled through the land and observed how was the end of those who were before them? They were greater than them in strength and in impression on the land, but Allah seized them for their sins. And they had not from Allah any protector"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙØª ØªÙ‘ÙØ£Û¡ØªÙÙŠÙ‡ÙÙ…Û¡ Ø±ÙØ³ÙÙ„ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙØ£ÙØ®ÙØ°ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‚ÙÙˆÙÙŠÙ‘Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "That was because their messengers were coming to them with clear proofs, but they disbelieved, so Allah seized them. Indeed, He is Powerful and severe in punishment"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙØ³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And We did certainly send Moses with Our signs and a clear authority"
        },
        {
          "arabic": "Ø¥ÙÙ„ÙÙ‰Ù° ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ‡ÙÙ°Ù…ÙÙ°Ù†Ù ÙˆÙÙ‚ÙÙ°Ø±ÙÙˆÙ†Ù ÙÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙÙ°Ø­ÙØ±Ù ÙƒÙØ°Ù‘ÙØ§Ø¨Ù",
          "translation": "To Pharaoh, Haman and Qarun; but they said, \"[He is] a magician and a liar"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙ†ÙØ§ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù‚Û¡ØªÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙ‡ÙÛ¥ ÙˆÙÙ±Ø³Û¡ØªÙØ­Û¡ÙŠÙÙˆØ§Ù’ Ù†ÙØ³ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§ ÙƒÙÙŠÛ¡Ø¯Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù–",
          "translation": "And when he brought them the truth from Us, they said, \"Kill the sons of those who have believed with him and keep their women alive.\" But the plan of the disbelievers is not except in error"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø°ÙØ±ÙÙˆÙ†ÙÙŠÙ“ Ø£ÙÙ‚Û¡ØªÙÙ„Û¡ Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙÙ„Û¡ÙŠÙØ¯Û¡Ø¹Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥Ù“Û– Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø£ÙÙ† ÙŠÙØ¨ÙØ¯Ù‘ÙÙ„Ù Ø¯ÙÙŠÙ†ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø£ÙÙ† ÙŠÙØ¸Û¡Ù‡ÙØ±Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù±Ù„Û¡ÙÙØ³ÙØ§Ø¯Ù",
          "translation": "And Pharaoh said, \"Let me kill Moses and let him call upon his Lord. Indeed, I fear that he will change your religion or that he will cause corruption in the land"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ†Ù‘ÙÙŠ Ø¹ÙØ°Û¡ØªÙ Ø¨ÙØ±ÙØ¨Ù‘ÙÙŠ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙÙ† ÙƒÙÙ„Ù‘Ù Ù…ÙØªÙÙƒÙØ¨Ù‘ÙØ±Ù– Ù„Ù‘ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "But Moses said, \"Indeed, I have sought refuge in my Lord and your Lord from every arrogant one who does not believe in the Day of Account"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ø±ÙØ¬ÙÙ„Ù Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†Ù Ù…Ù‘ÙÙ†Û¡ Ø¡ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙŠÙÙƒÛ¡ØªÙÙ…Ù Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙ‡ÙÛ¥Ù“ Ø£ÙØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù Ø±ÙØ¬ÙÙ„Ù‹Ø§ Ø£ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„Ù Ø±ÙØ¨Ù‘ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ† ÙŠÙÙƒÙ ÙƒÙÙ°Ø°ÙØ¨Ù—Ø§ ÙÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙƒÙØ°ÙØ¨ÙÙ‡ÙÛ¥Û– ÙˆÙØ¥ÙÙ† ÙŠÙÙƒÙ ØµÙØ§Ø¯ÙÙ‚Ù—Ø§ ÙŠÙØµÙØ¨Û¡ÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ¹ÙØ¯ÙÙƒÙÙ…Û¡Û– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ†Û¡ Ù‡ÙÙˆÙ Ù…ÙØ³Û¡Ø±ÙÙÙ ÙƒÙØ°Ù‘ÙØ§Ø¨Ù",
          "translation": "And a believing man from the family of Pharaoh who concealed his faith said, \"Do you kill a man [merely] because he says, 'My Lord is Allah' while he has brought you clear proofs from your Lord? And if he should be lying, then upon him is [the consequence of] his lie; but if he should be truthful, there will strike you some of what he promises you. Indeed, Allah does not guide one who is a transgressor and a liar"
        },
        {
          "arabic": "ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø¸ÙÙ°Ù‡ÙØ±ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙ…ÙÙ† ÙŠÙÙ†ØµÙØ±ÙÙ†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ£Û¡Ø³Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† Ø¬ÙØ§Ù“Ø¡ÙÙ†ÙØ§Ûš Ù‚ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ù…ÙØ§Ù“ Ø£ÙØ±ÙÙŠÙƒÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§Ù“ Ø£ÙØ±ÙÙ‰Ù° ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ‡Û¡Ø¯ÙÙŠÙƒÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ø±Ù‘ÙØ´ÙØ§Ø¯Ù",
          "translation": "O my people, sovereignty is yours today, [your being] dominant in the land. But who would protect us from the punishment of Allah if it came to us?\" Pharaoh said, \"I do not show you except what I see, and I do not guide you except to the way of right conduct"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø¡ÙØ§Ù…ÙÙ†Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙØ«Û¡Ù„Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£ÙØ­Û¡Ø²ÙØ§Ø¨Ù",
          "translation": "And he who believed said, \"O my people, indeed I fear for you [a fate] like the day of the companies"
        },
        {
          "arabic": "Ù…ÙØ«Û¡Ù„Ù Ø¯ÙØ£Û¡Ø¨Ù Ù‚ÙÙˆÛ¡Ù…Ù Ù†ÙÙˆØ­Ù– ÙˆÙØ¹ÙØ§Ø¯Ù– ÙˆÙØ«ÙÙ…ÙÙˆØ¯Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ±ÙÙŠØ¯Ù Ø¸ÙÙ„Û¡Ù…Ù—Ø§ Ù„Ù‘ÙÙ„Û¡Ø¹ÙØ¨ÙØ§Ø¯Ù",
          "translation": "Like the custom of the people of Noah and of 'Aad and Thamud and those after them. And Allah wants no injustice for [His] servants"

        {

        },

        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ ÙŠÙÙˆØ³ÙÙÙ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙÙ…ÙØ§ Ø²ÙÙ„Û¡ØªÙÙ…Û¡ ÙÙÙŠ Ø´ÙÙƒÙ‘Ù– Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦Û– Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ù‡ÙÙ„ÙÙƒÙ Ù‚ÙÙ„Û¡ØªÙÙ…Û¡ Ù„ÙÙ† ÙŠÙØ¨Û¡Ø¹ÙØ«Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦ Ø±ÙØ³ÙÙˆÙ„Ù—Ø§Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¶ÙÙ„Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡ Ù‡ÙÙˆÙ Ù…ÙØ³Û¡Ø±ÙÙÙ Ù…Ù‘ÙØ±Û¡ØªÙØ§Ø¨ÙŒ",
          "translation": "And Joseph had already come to you before with clear proofs, but you remained in doubt of that which he brought to you, until when he died, you said, 'Never will Allah send a messenger after him.' Thus does Allah leave astray he who is a transgressor and skeptic"

        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¬ÙÙ°Ø¯ÙÙ„ÙÙˆÙ†Ù ÙÙÙŠÙ“ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù Ø£ÙØªÙÙ‰Ù°Ù‡ÙÙ…Û¡Û– ÙƒÙØ¨ÙØ±Ù Ù…ÙÙ‚Û¡ØªÙ‹Ø§ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¹ÙÙ†Ø¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ·Û¡Ø¨ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ù‚ÙÙ„Û¡Ø¨Ù Ù…ÙØªÙÙƒÙØ¨Ù‘ÙØ±Ù– Ø¬ÙØ¨Ù‘ÙØ§Ø±Ù–",
          "translation": "Those who dispute concerning the signs of Allah without an authority having come to them - great is hatred [of them] in the sight of Allah and in the sight of those who have believed. Thus does Allah seal over every heart [belonging to] an arrogant tyrant"

        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙŠÙÙ°Ù‡ÙÙ°Ù…ÙÙ°Ù†Ù Ù±Ø¨Û¡Ù†Ù Ù„ÙÙŠ ØµÙØ±Û¡Ø­Ù—Ø§ Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙŠÙ“ Ø£ÙØ¨Û¡Ù„ÙØºÙ Ù±Ù„Û¡Ø£ÙØ³Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "And Pharaoh said, \"O Haman, construct for me a tower that I might reach the ways"
        },
        {
          "arabic": "Ø£ÙØ³Û¡Ø¨ÙÙ°Ø¨Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙÙØ£ÙØ·Ù‘ÙÙ„ÙØ¹Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠ Ù„ÙØ£ÙØ¸ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙÙ°Ø°ÙØ¨Ù—Ø§Ûš ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø³ÙÙˆÙ“Ø¡Ù Ø¹ÙÙ…ÙÙ„ÙÙ‡ÙÛ¦ ÙˆÙØµÙØ¯Ù‘Ù Ø¹ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„ÙÛš ÙˆÙÙ…ÙØ§ ÙƒÙÙŠÛ¡Ø¯Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙÙÙŠ ØªÙØ¨ÙØ§Ø¨Ù–",
          "translation": "The ways into the heavens - so that I may look at the deity of Moses; but indeed, I think he is a liar.\" And thus was made attractive to Pharaoh the evil of his deed, and he was averted from the [right] way. And the plan of Pharaoh was not except in ruin"

        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø¡ÙØ§Ù…ÙÙ†Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ø£ÙÙ‡Û¡Ø¯ÙÙƒÙÙ…Û¡ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ø±Ù‘ÙØ´ÙØ§Ø¯Ù",
          "translation": "And he who believed said, \"O my people, follow me, I will guide you to the way of right conduct"

        {

          "translation": "O my people, this worldly life is only [temporary] enjoyment, and indeed, the Hereafter - that is the home of [permanent] settlement"

        {
          "arabic": "Ù…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù Ø³ÙÙŠÙ‘ÙØ¦ÙØ©Ù— ÙÙÙ„ÙØ§ ÙŠÙØ¬Û¡Ø²ÙÙ‰Ù°Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ«Û¡Ù„ÙÙ‡ÙØ§Û– ÙˆÙÙ…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ Ù…Ù‘ÙÙ† Ø°ÙÙƒÙØ±Ù Ø£ÙÙˆÛ¡ Ø£ÙÙ†Ø«ÙÙ‰Ù° ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ¤Û¡Ù…ÙÙ†Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙŠÙØ±Û¡Ø²ÙÙ‚ÙÙˆÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙØ³ÙØ§Ø¨Ù–",

        {
          "arabic": "ÛÙˆÙÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù…ÙØ§ Ù„ÙÙŠÙ“ Ø£ÙØ¯Û¡Ø¹ÙÙˆÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ¬ÙÙˆÙ°Ø©Ù ÙˆÙØªÙØ¯Û¡Ø¹ÙÙˆÙ†ÙÙ†ÙÙŠÙ“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "And O my people, how is it that I invite you to salvation while you invite me to the Fire"

        {
          "arabic": "ØªÙØ¯Û¡Ø¹ÙÙˆÙ†ÙÙ†ÙÙŠ Ù„ÙØ£ÙÙƒÛ¡ÙÙØ±Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ´Û¡Ø±ÙÙƒÙ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„Û¡Ù…Ù ÙˆÙØ£ÙÙ†ÙØ§Û  Ø£ÙØ¯Û¡Ø¹ÙÙˆÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡ØºÙÙÙ‘ÙÙ€Ù°Ø±Ù",

        {

        {

          "translation": "And those in the Fire will say to the keepers of Hell, \"Supplicate your Lord to lighten for us a day from the punishment"

          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ØªÙÙƒÙ ØªÙØ£Û¡ØªÙÙŠÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙ„ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙÛ– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¨ÙÙ„ÙÙ‰Ù°Ûš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙÙÙ±Ø¯Û¡Ø¹ÙÙˆØ§Ù’Û— ÙˆÙÙ…ÙØ§ Ø¯ÙØ¹ÙÙ€Ù°Ù“Ø¤ÙØ§Ù’ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù",
          "translation": "They will say, \"Did there not come to you your messengers with clear proofs?\" They will say, \"Yes.\" They will reply, \"Then supplicate [yourselves], but the supplication of the disbelievers is not except in error"

        {

        {

          "translation": "The Day their excuse will not benefit the wrongdoers, and they will have the curse, and they will have the worst home"

        {

        {

        },
        {
          "arabic": "ÙÙÙ±ØµÛ¡Ø¨ÙØ±Û¡ Ø¥ÙÙ†Ù‘Ù ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙØ°ÙÙ†Û¢Ø¨ÙÙƒÙ ÙˆÙØ³ÙØ¨Ù‘ÙØ­Û¡ Ø¨ÙØ­ÙÙ…Û¡Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ´ÙÙŠÙ‘Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙØ¨Û¡ÙƒÙÙ°Ø±Ù",

        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¬ÙÙ°Ø¯ÙÙ„ÙÙˆÙ†Ù ÙÙÙŠÙ“ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù Ø£ÙØªÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¥ÙÙ† ÙÙÙŠ ØµÙØ¯ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙØ¨Û¡Ø±Ù Ù…Ù‘ÙØ§ Ù‡ÙÙ… Ø¨ÙØ¨ÙÙ°Ù„ÙØºÙÙŠÙ‡ÙÛš ÙÙÙ±Ø³Û¡ØªÙØ¹ÙØ°Û¡ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "Indeed, those who dispute concerning the signs of Allah without [any] authority having come to them - there is not within their breasts except pride, [the extent of] which they cannot reach. So seek refuge in Allah. Indeed, it is He who is the Hearing, the Seeing"

        {
          "arabic": "Ù„ÙØ®ÙÙ„Û¡Ù‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ù…ÙÙ†Û¡ Ø®ÙÙ„Û¡Ù‚Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "The creation of the heavens and earth is greater than the creation of mankind, but most of the people do not know"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ø¨ÙØµÙÙŠØ±Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙˆÙÙ„ÙØ§ Ù±Ù„Û¡Ù…ÙØ³ÙÙŠÙ“Ø¡ÙÛš Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ù…Ù‘ÙØ§ ØªÙØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And not equal are the blind and the seeing, nor are those who believe and do righteous deeds and the evildoer. Little do you remember"

        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ù„ÙØ£Ù“ØªÙÙŠÙØ©Ù Ù„Ù‘ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Indeed, the Hour is coming - no doubt about it - but most of the people do not believe"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Ù Ù±Ø¯Û¡Ø¹ÙÙˆÙ†ÙÙŠÙ“ Ø£ÙØ³Û¡ØªÙØ¬ÙØ¨Û¡ Ù„ÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙØªÙÙŠ Ø³ÙÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆÙ†Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø¯ÙØ§Ø®ÙØ±ÙÙŠÙ†Ù",
          "translation": "And your Lord says, \"Call upon Me; I will respond to you.\" Indeed, those who disdain My worship will enter Hell [rendered] contemptible"

        {

        },
        {
          "arabic": "ÛÙ‚ÙÙ„Û¡ Ø£ÙØ¦ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙŠ ÙŠÙÙˆÛ¡Ù…ÙÙŠÛ¡Ù†Ù ÙˆÙØªÙØ¬Û¡Ø¹ÙÙ„ÙÙˆÙ†Ù Ù„ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ†Ø¯ÙØ§Ø¯Ù—Ø§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Say, \"Do you indeed disbelieve in He who created the earth in two days and attribute to Him equals? That is the Lord of the worlds"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„Ù ÙÙÙŠÙ‡ÙØ§ Ø±ÙÙˆÙÙ°Ø³ÙÙŠÙ Ù…ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙØ§ ÙˆÙØ¨ÙÙ°Ø±ÙÙƒÙ ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ‚ÙØ¯Ù‘ÙØ±Ù ÙÙÙŠÙ‡ÙØ§Ù“ Ø£ÙÙ‚Û¡ÙˆÙÙ°ØªÙÙ‡ÙØ§ ÙÙÙŠÙ“ Ø£ÙØ±Û¡Ø¨ÙØ¹ÙØ©Ù Ø£ÙÙŠÙ‘ÙØ§Ù…Ù– Ø³ÙÙˆÙØ§Ù“Ø¡Ù— Ù„Ù‘ÙÙ„Ø³Ù‘ÙØ§Ù“Ø¦ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And He placed on the earth firmly set mountains over its surface, and He blessed it and determined therein its [creatures'] sustenance in four days without distinction - for [the information] of those who ask"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ù±Ø³Û¡ØªÙÙˆÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ‡ÙÙŠÙ Ø¯ÙØ®ÙØ§Ù†Ù ÙÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙØ§ ÙˆÙÙ„ÙÙ„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù±Ø¦Û¡ØªÙÙŠÙØ§ Ø·ÙÙˆÛ¡Ø¹Ù‹Ø§ Ø£ÙÙˆÛ¡ ÙƒÙØ±Û¡Ù‡Ù—Ø§ Ù‚ÙØ§Ù„ÙØªÙØ§Ù“ Ø£ÙØªÙÙŠÛ¡Ù†ÙØ§ Ø·ÙØ§Ù“Ø¦ÙØ¹ÙÙŠÙ†Ù",
          "translation": "Then He directed Himself to the heaven while it was smoke and said to it and to the earth, \"Come [into being], willingly or by compulsion.\" They said, \"We have come willingly"
        },
        {
          "arabic": "ÙÙÙ‚ÙØ¶ÙÙ‰Ù°Ù‡ÙÙ†Ù‘Ù Ø³ÙØ¨Û¡Ø¹Ù Ø³ÙÙ…ÙÙ°ÙˆÙØ§ØªÙ– ÙÙÙŠ ÙŠÙÙˆÛ¡Ù…ÙÙŠÛ¡Ù†Ù ÙˆÙØ£ÙÙˆÛ¡Ø­ÙÙ‰Ù° ÙÙÙŠ ÙƒÙÙ„Ù‘Ù Ø³ÙÙ…ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙØ§Ûš ÙˆÙØ²ÙÙŠÙ‘ÙÙ†Ù‘ÙØ§ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø¨ÙÙ…ÙØµÙÙ°Ø¨ÙÙŠØ­Ù ÙˆÙØ­ÙÙÛ¡Ø¸Ù—Ø§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ ØªÙÙ‚Û¡Ø¯ÙÙŠØ±Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And He completed them as seven heavens within two days and inspired in each heaven its command. And We adorned the nearest heaven with lamps and as protection. That is the determination of the Exalted in Might, the Knowing"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ†Û¡ Ø£ÙØ¹Û¡Ø±ÙØ¶ÙÙˆØ§Ù’ ÙÙÙ‚ÙÙ„Û¡ Ø£ÙÙ†Ø°ÙØ±Û¡ØªÙÙƒÙÙ…Û¡ ØµÙÙ°Ø¹ÙÙ‚ÙØ©Ù— Ù…Ù‘ÙØ«Û¡Ù„Ù ØµÙÙ°Ø¹ÙÙ‚ÙØ©Ù Ø¹ÙØ§Ø¯Ù– ÙˆÙØ«ÙÙ…ÙÙˆØ¯Ù",
          "translation": "But if they turn away, then say, \"I have warned you of a thunderbolt like the thunderbolt [that struck] 'Aad and Thamud"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„Ù Ù…ÙÙ†Û¢ Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙÙ†Û¡ Ø®ÙÙ„Û¡ÙÙÙ‡ÙÙ…Û¡ Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙØ£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù— ÙÙØ¥ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "[That occurred] when the messengers had come to them before them and after them, [saying], \"Worship not except Allah.\" They said, \"If our Lord had willed, He would have sent down the angels, so indeed we, in that with which you have been sent, are disbelievers"
        },
        {
          "arabic": "ÙÙØ£ÙÙ…Ù‘ÙØ§ Ø¹ÙØ§Ø¯Ù ÙÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø£ÙØ´ÙØ¯Ù‘Ù Ù…ÙÙ†Ù‘ÙØ§ Ù‚ÙÙˆÙ‘ÙØ©Ù‹Û– Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚ÙÙ‡ÙÙ…Û¡ Ù‡ÙÙˆÙ Ø£ÙØ´ÙØ¯Ù‘Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù‚ÙÙˆÙ‘ÙØ©Ù—Û– ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙŠÙØ¬Û¡Ø­ÙØ¯ÙÙˆÙ†Ù",
          "translation": "As for 'Aad, they were arrogant upon the earth without right and said, \"Who is greater than us in strength?\" Did they not consider that Allah who created them was greater than them in strength? But they were rejecting Our signs"
        },
        {
          "arabic": "ÙÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø±ÙÙŠØ­Ù—Ø§ ØµÙØ±Û¡ØµÙØ±Ù—Ø§ ÙÙÙŠÙ“ Ø£ÙÙŠÙ‘ÙØ§Ù…Ù– Ù†Ù‘ÙØ­ÙØ³ÙØ§ØªÙ– Ù„Ù‘ÙÙ†ÙØ°ÙÙŠÙ‚ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø®ÙØ²Û¡ÙŠÙ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙÙ„ÙØ¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø£ÙØ®Û¡Ø²ÙÙ‰Ù°Û– ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "So We sent upon them a screaming wind during days of misfortune to make them taste the punishment of disgrace in the worldly life; but the punishment of the Hereafter is more disgracing, and they will not be helped"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ø«ÙÙ…ÙÙˆØ¯Ù ÙÙÙ‡ÙØ¯ÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙÙÙ±Ø³Û¡ØªÙØ­ÙØ¨Ù‘ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙÙ…ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° ÙÙØ£ÙØ®ÙØ°ÙØªÛ¡Ù‡ÙÙ…Û¡ ØµÙÙ°Ø¹ÙÙ‚ÙØ©Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ù‡ÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And as for Thamud, We guided them, but they preferred blindness over guidance, so the thunderbolt of humiliating punishment seized them for what they used to earn"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ¬Ù‘ÙÙŠÛ¡Ù†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And We saved those who believed and used to fear Allah"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ­Û¡Ø´ÙØ±Ù Ø£ÙØ¹Û¡Ø¯ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙÙÙ‡ÙÙ…Û¡ ÙŠÙÙˆØ²ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And [mention, O Muhammad], the Day when the enemies of Allah will be gathered to the Fire while they are [driven] assembled in rows"
        },
        {
          "arabic": "Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙˆÙ‡ÙØ§ Ø´ÙÙ‡ÙØ¯Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø³ÙÙ…Û¡Ø¹ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ¨Û¡ØµÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¬ÙÙ„ÙÙˆØ¯ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Until, when they reach it, their hearing and their eyes and their skins will testify against them of what they used to do"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙØ¬ÙÙ„ÙÙˆØ¯ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ…Ù Ø´ÙÙ‡ÙØ¯ØªÙ‘ÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§Û– Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ø·ÙÙ‚ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø·ÙÙ‚Ù ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù–Ûš ÙˆÙÙ‡ÙÙˆÙ Ø®ÙÙ„ÙÙ‚ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÙ‘ÙÙ„Ù Ù…ÙØ±Ù‘ÙØ©Ù– ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And they will say to their skins, \"Why have you testified against us?\" They will say, \"We were made to speak by Allah, who has made everything speak; and He created you the first time, and to Him you are returned"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ³Û¡ØªÙØªÙØ±ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ´Û¡Ù‡ÙØ¯Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø³ÙÙ…Û¡Ø¹ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ¨Û¡ØµÙÙ°Ø±ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ø¬ÙÙ„ÙÙˆØ¯ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ø¸ÙÙ†ÙÙ†ØªÙÙ…Û¡ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And you were not covering yourselves, lest your hearing testify against you or your sight or your skins, but you assumed that Allah does not know much of what you do"
        },
        {
          "arabic": "ÙˆÙØ°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø¸ÙÙ†Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¸ÙÙ†ÙÙ†ØªÙÙ… Ø¨ÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙØ±Û¡Ø¯ÙÙ‰Ù°ÙƒÙÙ…Û¡ ÙÙØ£ÙØµÛ¡Ø¨ÙØ­Û¡ØªÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "And that was your assumption which you assumed about your Lord. It has brought you to ruin, and you have become among the losers"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† ÙŠÙØµÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙÙÙ±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù…ÙØ«Û¡ÙˆÙ—Ù‰ Ù„Ù‘ÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ† ÙŠÙØ³Û¡ØªÙØ¹Û¡ØªÙØ¨ÙÙˆØ§Ù’ ÙÙÙ…ÙØ§ Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¹Û¡ØªÙØ¨ÙÙŠÙ†Ù",
          "translation": "So [even] if they are patient, the Fire is a residence for them; and if they ask to appease [Allah], they will not be of those who are allowed to appease"
        },
        {
          "arabic": "ÛÙˆÙÙ‚ÙÙŠÙ‘ÙØ¶Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ±ÙÙ†ÙØ§Ù“Ø¡Ù ÙÙØ²ÙÙŠÙ‘ÙÙ†ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Û¡ÙÙÙ‡ÙÙ…Û¡ ÙˆÙØ­ÙÙ‚Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù ÙÙÙŠÙ“ Ø£ÙÙ…ÙÙ…Ù– Ù‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÛ¡ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø³ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "And We appointed for them companions who made attractive to them what was before them and what was behind them [of sin], and the word has come into effect upon them among nations which had passed on before them of jinn and men. Indeed, they [all] were losers"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ³Û¡Ù…ÙØ¹ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù ÙˆÙÙ±Ù„Û¡ØºÙÙˆÛ¡Ø§Ù’ ÙÙÙŠÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØºÛ¡Ù„ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And those who disbelieve say, \"Do not listen to this Qur'an and speak noisily during [the recitation of] it that perhaps you will overcome"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ†ÙØ°ÙÙŠÙ‚ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ø´ÙØ¯ÙÙŠØ¯Ù—Ø§ ÙˆÙÙ„ÙÙ†ÙØ¬Û¡Ø²ÙÙŠÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØ³Û¡ÙˆÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "But We will surely cause those who disbelieve to taste a severe punishment, and We will surely recompense them for the worst of what they had been doing"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù Ø£ÙØ¹Û¡Ø¯ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø¯ÙØ§Ø±Ù Ù±Ù„Û¡Ø®ÙÙ„Û¡Ø¯Ù Ø¬ÙØ²ÙØ§Ù“Ø¡ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙŠÙØ¬Û¡Ø­ÙØ¯ÙÙˆÙ†Ù",
          "translation": "That is the recompense of the enemies of Allah - the Fire. For them therein is the home of eternity as recompense for what they, of Our verses, were rejecting"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø£ÙØ±ÙÙ†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÛ¡Ù†Ù Ø£ÙØ¶ÙÙ„Ù‘ÙØ§Ù†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø³Ù Ù†ÙØ¬Û¡Ø¹ÙÙ„Û¡Ù‡ÙÙ…ÙØ§ ØªÙØ­Û¡ØªÙ Ø£ÙÙ‚Û¡Ø¯ÙØ§Ù…ÙÙ†ÙØ§ Ù„ÙÙŠÙÙƒÙÙˆÙ†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ³Û¡ÙÙÙ„ÙÙŠÙ†Ù",
          "translation": "And those who disbelieved will [then] say, \"Our Lord, show us those who misled us of the jinn and men [so] we may put them under our feet that they will be among the lowest"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…Ù‘Ù Ù±Ø³Û¡ØªÙÙ‚ÙÙ°Ù…ÙÙˆØ§Ù’ ØªÙØªÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ®ÙØ§ÙÙÙˆØ§Ù’ ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡Ø²ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ£ÙØ¨Û¡Ø´ÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙˆØ¹ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Indeed, those who have said, \"Our Lord is Allah \" and then remained on a right course - the angels will descend upon them, [saying], \"Do not fear and do not grieve but receive good tidings of Paradise, which you were promised"
        },
        {
          "arabic": "Ù†ÙØ­Û¡Ù†Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¤ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ÙˆÙÙ„ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ù…ÙØ§ ØªÙØ´Û¡ØªÙÙ‡ÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ù…ÙØ§ ØªÙØ¯Ù‘ÙØ¹ÙÙˆÙ†Ù",
          "translation": "We [angels] were your allies in worldly life and [are so] in the Hereafter. And you will have therein whatever your souls desire, and you will have therein whatever you request [or wish]"
        },
        {
          "arabic": "Ù†ÙØ²ÙÙ„Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ ØºÙÙÙÙˆØ±Ù– Ø±Ù‘ÙØ­ÙÙŠÙ…Ù–",
          "translation": "As accommodation from a [Lord who is] Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ù‚ÙÙˆÛ¡Ù„Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙÙ† Ø¯ÙØ¹ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙˆÙÙ‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ†ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And who is better in speech than one who invites to Allah and does righteousness and says, \"Indeed, I am of the Muslims"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡ØªÙÙˆÙÙŠ Ù±Ù„Û¡Ø­ÙØ³ÙÙ†ÙØ©Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙØ¦ÙØ©ÙÛš Ù±Ø¯Û¡ÙÙØ¹Û¡ Ø¨ÙÙ±Ù„Ù‘ÙØªÙÙŠ Ù‡ÙÙŠÙ Ø£ÙØ­Û¡Ø³ÙÙ†Ù ÙÙØ¥ÙØ°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÛ¥ Ø¹ÙØ¯ÙÙ°ÙˆÙØ©Ù ÙƒÙØ£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙÙŠÙ‘ÙŒ Ø­ÙÙ…ÙÙŠÙ…Ù",
          "translation": "And not equal are the good deed and the bad. Repel [evil] by that [deed] which is better; and thereupon the one whom between you and him is enmity [will become] as though he was a devoted friend"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙŠÙÙ„ÙÙ‚Ù‘ÙÙ‰Ù°Ù‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØµÙØ¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙÙ…ÙØ§ ÙŠÙÙ„ÙÙ‚Ù‘ÙÙ‰Ù°Ù‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø°ÙÙˆ Ø­ÙØ¸Ù‘Ù Ø¹ÙØ¸ÙÙŠÙ…Ù–",
          "translation": "But none is granted it except those who are patient, and none is granted it except one having a great portion [of good]"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ…Ù‘ÙØ§ ÙŠÙÙ†Ø²ÙØºÙÙ†Ù‘ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù†ÙØ²Û¡ØºÙ ÙÙÙ±Ø³Û¡ØªÙØ¹ÙØ°Û¡ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And if there comes to you from Satan an evil suggestion, then seek refuge in Allah. Indeed, He is the Hearing, the Knowing"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ…ÙØ±ÙÛš Ù„ÙØ§ ØªÙØ³Û¡Ø¬ÙØ¯ÙÙˆØ§Ù’ Ù„ÙÙ„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙÙ„ÙØ§ Ù„ÙÙ„Û¡Ù‚ÙÙ…ÙØ±Ù ÙˆÙÙ±Ø³Û¡Ø¬ÙØ¯ÙÙˆØ§Ù’Û¤ Ù„ÙÙ„Ù‘ÙÙ‡ÙÛ¤ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚ÙÙ‡ÙÙ†Ù‘Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ Ø¥ÙÙŠÙ‘ÙØ§Ù‡Ù ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And of His signs are the night and day and the sun and moon. Do not prostrate to the sun or to the moon, but prostate to Allah, who created them, if it should be Him that you worship"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ†Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙØ³ÙØ¨Ù‘ÙØ­ÙÙˆÙ†Ù Ù„ÙÙ‡ÙÛ¥ Ø¨ÙÙ±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ³Û¡Ù€Ù”ÙÙ…ÙÙˆÙ†ÙÛ©",
          "translation": "But if they are arrogant - then those who are near your Lord exalt Him by night and by day, and they do not become weary"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ†Ù‘ÙÙƒÙ ØªÙØ±ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø®ÙÙ°Ø´ÙØ¹ÙØ©Ù— ÙÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ù±Ù„Û¡Ù…ÙØ§Ù“Ø¡Ù Ù±Ù‡Û¡ØªÙØ²Ù‘ÙØªÛ¡ ÙˆÙØ±ÙØ¨ÙØªÛ¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ­Û¡ÙŠÙØ§Ù‡ÙØ§ Ù„ÙÙ…ÙØ­Û¡ÙŠÙ Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù°Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±ÙŒ",
          "translation": "And of His signs is that you see the earth stilled, but when We send down upon it rain, it quivers and grows. Indeed, He who has given it life is the Giver of Life to the dead. Indeed, He is over all things competent"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ„Û¡Ø­ÙØ¯ÙÙˆÙ†Ù ÙÙÙŠÙ“ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ù„ÙØ§ ÙŠÙØ®Û¡ÙÙÙˆÛ¡Ù†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§Ù“Û— Ø£ÙÙÙÙ…ÙÙ† ÙŠÙÙ„Û¡Ù‚ÙÙ‰Ù° ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ø®ÙÙŠÛ¡Ø±ÙŒ Ø£ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ“ Ø¡ÙØ§Ù…ÙÙ†Ù—Ø§ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛš Ù±Ø¹Û¡Ù…ÙÙ„ÙÙˆØ§Ù’ Ù…ÙØ§ Ø´ÙØ¦Û¡ØªÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±ÙŒ",
          "translation": "Indeed, those who inject deviation into Our verses are not concealed from Us. So, is he who is cast into the Fire better or he who comes secure on the Day of Resurrection? Do whatever you will; indeed, He is Seeing of what you do"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ø°Ù‘ÙÙƒÛ¡Ø±Ù Ù„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙƒÙØªÙÙ°Ø¨ÙŒ Ø¹ÙØ²ÙÙŠØ²Ù",
          "translation": "Indeed, those who disbelieve in the message after it has come to them... And indeed, it is a mighty Book"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ÙŠÙØ£Û¡ØªÙÙŠÙ‡Ù Ù±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù Ù…ÙÙ†Û¢ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ„ÙØ§ Ù…ÙÙ†Û¡ Ø®ÙÙ„Û¡ÙÙÙ‡ÙÛ¦Û– ØªÙÙ†Ø²ÙÙŠÙ„Ù Ù…Ù‘ÙÙ†Û¡ Ø­ÙÙƒÙÙŠÙ…Ù Ø­ÙÙ…ÙÙŠØ¯Ù–",
          "translation": "Falsehood cannot approach it from before it or from behind it; [it is] a revelation from a [Lord who is] Wise and Praiseworthy"
        },
        {
          "arabic": "Ù…Ù‘ÙØ§ ÙŠÙÙ‚ÙØ§Ù„Ù Ù„ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ù‚ÙØ¯Û¡ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ„Ø±Ù‘ÙØ³ÙÙ„Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙØ°ÙÙˆ Ù…ÙØºÛ¡ÙÙØ±ÙØ©Ù– ÙˆÙØ°ÙÙˆ Ø¹ÙÙ‚ÙØ§Ø¨Ù Ø£ÙÙ„ÙÙŠÙ…Ù–",
          "translation": "Nothing is said to you, [O Muhammad], except what was already said to the messengers before you. Indeed, your Lord is a possessor of forgiveness and a possessor of painful penalty"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù‹Ø§ Ø£ÙØ¹Û¡Ø¬ÙÙ…ÙÙŠÙ‘Ù—Ø§ Ù„Ù‘ÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§ ÙÙØµÙ‘ÙÙ„ÙØªÛ¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¥Ù“Û– Ø¡ÙØ§Û¬Ø¹Û¡Ø¬ÙÙ…ÙÙŠÙ‘Ù ÙˆÙØ¹ÙØ±ÙØ¨ÙÙŠÙ‘ÙÛ— Ù‚ÙÙ„Û¡ Ù‡ÙÙˆÙ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù‡ÙØ¯Ù—Ù‰ ÙˆÙØ´ÙÙÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù ÙÙÙŠÙ“ Ø¡ÙØ§Ø°ÙØ§Ù†ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚Û¡Ø±Ù ÙˆÙÙ‡ÙÙˆÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¹ÙÙ…Ù‹Ù‰Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙÙ†ÙØ§Ø¯ÙÙˆÛ¡Ù†Ù Ù…ÙÙ† Ù…Ù‘ÙÙƒÙØ§Ù†ÙÛ­ Ø¨ÙØ¹ÙÙŠØ¯Ù–",
          "translation": "And if We had made it a non-Arabic Qur'an, they would have said, \"Why are its verses not explained in detail [in our language]? Is it a foreign [recitation] and an Arab [messenger]?\" Say, \"It is, for those who believe, a guidance and cure.\" And those who do not believe - in their ears is deafness, and it is upon them blindness. Those are being called from a distant place"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙÙÙ±Ø®Û¡ØªÙÙ„ÙÙÙ ÙÙÙŠÙ‡ÙÛš ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ø³ÙØ¨ÙÙ‚ÙØªÛ¡ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ‚ÙØ¶ÙÙŠÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙÙÙŠ Ø´ÙÙƒÙ‘Ù– Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ù…ÙØ±ÙÙŠØ¨Ù–",
          "translation": "And We had already given Moses the Scripture, but it came under disagreement. And if not for a word that preceded from your Lord, it would have been concluded between them. And indeed they are, concerning the Qur'an, in disquieting doubt"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙÙ„ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Û– ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ³ÙØ§Ù“Ø¡Ù ÙÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Û— ÙˆÙÙ…ÙØ§ Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙØ¸ÙÙ„Ù‘ÙÙ€Ù°Ù…Ù– Ù„Ù‘ÙÙ„Û¡Ø¹ÙØ¨ÙÙŠØ¯Ù",
          "translation": "Whoever does righteousness - it is for his [own] soul; and whoever does evil [does so] against it. And your Lord is not ever unjust to [His] servants"
        },
        {
          "arabic": "ÛØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙŠÙØ±ÙØ¯Ù‘Ù Ø¹ÙÙ„Û¡Ù…Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©ÙÛš ÙˆÙÙ…ÙØ§ ØªÙØ®Û¡Ø±ÙØ¬Ù Ù…ÙÙ† Ø«ÙÙ…ÙØ±ÙÙ°ØªÙ– Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙƒÛ¡Ù…ÙØ§Ù…ÙÙ‡ÙØ§ ÙˆÙÙ…ÙØ§ ØªÙØ­Û¡Ù…ÙÙ„Ù Ù…ÙÙ†Û¡ Ø£ÙÙ†Ø«ÙÙ‰Ù° ÙˆÙÙ„ÙØ§ ØªÙØ¶ÙØ¹Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ¹ÙÙ„Û¡Ù…ÙÙ‡ÙÛ¦Ûš ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ†ÙØ§Ø¯ÙÙŠÙ‡ÙÙ…Û¡ Ø£ÙÙŠÛ¡Ù†Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÙŠ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ø°ÙÙ†Ù‘ÙÙ€Ù°ÙƒÙ Ù…ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ù…ÙÙ† Ø´ÙÙ‡ÙÙŠØ¯Ù–",
          "translation": "To him [alone] is attributed knowledge of the Hour. And fruits emerge not from their coverings nor does a female conceive or give birth except with His knowledge. And the Day He will call to them, \"Where are My 'partners'?\" they will say, \"We announce to You that there is [no longer] among us any witness [to that]"
        },
        {
          "arabic": "ÙˆÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ– ÙˆÙØ¸ÙÙ†Ù‘ÙÙˆØ§Ù’ Ù…ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù…Ù‘ÙØ­ÙÙŠØµÙ–",
          "translation": "And lost from them will be those they were invoking before, and they will be certain that they have no place of escape"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ÙŠÙØ³Û¡Ù€Ù”ÙÙ…Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ù…ÙÙ† Ø¯ÙØ¹ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±Ù ÙˆÙØ¥ÙÙ† Ù…Ù‘ÙØ³Ù‘ÙÙ‡Ù Ù±Ù„Ø´Ù‘ÙØ±Ù‘Ù ÙÙÙŠÙÙ€Ù”ÙÙˆØ³Ù Ù‚ÙÙ†ÙÙˆØ·Ù",
          "translation": "Man is not weary of supplication for good [things], but if evil touches him, he is hopeless and despairing"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ†Û¡ Ø£ÙØ°ÙÙ‚Û¡Ù†ÙÙ°Ù‡Ù Ø±ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ†Ù‘ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø¶ÙØ±Ù‘ÙØ§Ù“Ø¡Ù Ù…ÙØ³Ù‘ÙØªÛ¡Ù‡Ù Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙÙŠ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ¸ÙÙ†Ù‘Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ù‚ÙØ§Ù“Ø¦ÙÙ…ÙØ©Ù— ÙˆÙÙ„ÙØ¦ÙÙ† Ø±Ù‘ÙØ¬ÙØ¹Û¡ØªÙ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙŠÙ“ Ø¥ÙÙ†Ù‘Ù Ù„ÙÙŠ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥ Ù„ÙÙ„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù°Ûš ÙÙÙ„ÙÙ†ÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙ†ÙØ°ÙÙŠÙ‚ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ØºÙÙ„ÙÙŠØ¸Ù–",
          "translation": "And if We let him taste mercy from Us after an adversity which has touched him, he will surely say, \"This is [due] to me, and I do not think the Hour will occur; and [even] if I should be returned to my Lord, indeed, for me there will be with Him the best.\" But We will surely inform those who disbelieved about what they did, and We will surely make them taste a massive punishment"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙÙ†Û¡Ø¹ÙÙ…Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø£ÙØ¹Û¡Ø±ÙØ¶Ù ÙˆÙÙ†ÙÙ€Ù”ÙØ§ Ø¨ÙØ¬ÙØ§Ù†ÙØ¨ÙÙ‡ÙÛ¦ ÙˆÙØ¥ÙØ°ÙØ§ Ù…ÙØ³Ù‘ÙÙ‡Ù Ù±Ù„Ø´Ù‘ÙØ±Ù‘Ù ÙÙØ°ÙÙˆ Ø¯ÙØ¹ÙØ§Ù“Ø¡Ù Ø¹ÙØ±ÙÙŠØ¶Ù–",
          "translation": "And when We bestow favor upon man, he turns away and distances himself; but when evil touches him, then he is full of extensive supplication"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…Ù‘Ù ÙƒÙÙÙØ±Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø£ÙØ¶ÙÙ„Ù‘Ù Ù…ÙÙ…Ù‘ÙÙ†Û¡ Ù‡ÙÙˆÙ ÙÙÙŠ Ø´ÙÙ‚ÙØ§Ù‚ÙÛ­ Ø¨ÙØ¹ÙÙŠØ¯Ù–",
          "translation": "Say, \"Have you considered: if the Qur'an is from Allah and you disbelieved in it, who would be more astray than one who is in extreme dissension"
        },
        {
          "arabic": "Ø³ÙÙ†ÙØ±ÙÙŠÙ‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“ÙÙØ§Ù‚Ù ÙˆÙÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ— Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙƒÛ¡ÙÙ Ø¨ÙØ±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ø´ÙÙ‡ÙÙŠØ¯ÙŒ",
          "translation": "We will show them Our signs in the horizons and within themselves until it becomes clear to them that it is the truth. But is it not sufficient concerning your Lord that He is, over all things, a Witness"

        {
          "arabic": "Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù…ÙØ±Û¡ÙŠÙØ©Ù– Ù…Ù‘ÙÙ† Ù„Ù‘ÙÙ‚ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Û— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù…Ù‘ÙØ­ÙÙŠØ·ÙÛ¢",
          "translation": "Unquestionably, they are in doubt about the meeting with their Lord. Unquestionably He is, of all things, encompassing"
        }
      ]
    },
    {
      "number": 42,
      "name": "Ø§Ù„Ø´ÙˆØ±Ù‰",
      "englishName": "Ash-Shuraa",
      "verses": [
        {
          "arabic": "Ø­Ù…Ù“",
          "translation": "Ha, Meem"
        },
        {
          "arabic": "Ø¹Ù“Ø³Ù“Ù‚Ù“",
          "translation": "Ayn, Seen, Qaf"
        },
        {
          "arabic": "ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙÙˆØ­ÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "Thus has He revealed to you, [O Muhammad], and to those before you - Allah, the Exalted in Might, the Wise"
        },
        {
          "arabic": "Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "To Him belongs whatever is in the heavens and whatever is in the earth, and He is the Most High, the Most Great"
        },
        {
          "arabic": "ØªÙÙƒÙØ§Ø¯Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙŠÙØªÙÙÙØ·Ù‘ÙØ±Û¡Ù†Ù Ù…ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ†Ù‘ÙÛš ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙŠÙØ³ÙØ¨Ù‘ÙØ­ÙÙˆÙ†Ù Ø¨ÙØ­ÙÙ…Û¡Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆÙ†Ù Ù„ÙÙ…ÙÙ† ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡ØºÙÙÙÙˆØ±Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "The heavens almost break from above them, and the angels exalt [Allah] with praise of their Lord and ask forgiveness for those on earth. Unquestionably, it is Allah who is the Forgiving, the Merciful"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙÙÙŠØ¸ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ø¨ÙÙˆÙÙƒÙÙŠÙ„Ù–",
          "translation": "And those who take as allies other than Him - Allah is [yet] Guardian over them; and you, [O Muhammad], are not over them a manager"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù‹Ø§ Ø¹ÙØ±ÙØ¨ÙÙŠÙ‘Ù—Ø§ Ù„Ù‘ÙØªÙÙ†Ø°ÙØ±Ù Ø£ÙÙ…Ù‘Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù° ÙˆÙÙ…ÙÙ†Û¡ Ø­ÙÙˆÛ¡Ù„ÙÙ‡ÙØ§ ÙˆÙØªÙÙ†Ø°ÙØ±Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø¬ÙÙ…Û¡Ø¹Ù Ù„ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡ÙÛš ÙÙØ±ÙÙŠÙ‚Ù ÙÙÙŠ Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙˆÙÙÙØ±ÙÙŠÙ‚Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙØ¹ÙÙŠØ±Ù",
          "translation": "And thus We have revealed to you an Arabic Qur'an that you may warn the Mother of Cities [Makkah] and those around it and warn of the Day of Assembly, about which there is no doubt. A party will be in Paradise and a party in the Blaze"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¬ÙØ¹ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ…Ù‘ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù— ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙŠÙØ¯Û¡Ø®ÙÙ„Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙÙÙŠ Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦Ûš ÙˆÙÙ±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù Ù…ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù",
          "translation": "And if Allah willed, He could have made them [of] one religion, but He admits whom He wills into His mercy. And the wrongdoers have not any protector or helper"
        },
        {
          "arabic": "Ø£ÙÙ…Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡ÙÛ– ÙÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡ÙˆÙÙ„ÙÙŠÙ‘Ù ÙˆÙÙ‡ÙÙˆÙ ÙŠÙØ­Û¡ÙŠÙ Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù° ÙˆÙÙ‡ÙÙˆÙ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Or have they taken protectors [or allies] besides him? But Allah - He is the Protector, and He gives life to the dead, and He is over all things competent"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù±Ø®Û¡ØªÙÙ„ÙÙÛ¡ØªÙÙ…Û¡ ÙÙÙŠÙ‡Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙØ­ÙÙƒÛ¡Ù…ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ØªÙ ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙÙ†ÙÙŠØ¨Ù",
          "translation": "And in anything over which you disagree - its ruling is [to be referred] to Allah. [Say], \"That is Allah, my Lord; upon Him I have relied, and to Him I turn back"
        },
        {
          "arabic": "ÙÙØ§Ø·ÙØ±Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù—Ø§ ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù—Ø§ ÙŠÙØ°Û¡Ø±ÙØ¤ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙÛš Ù„ÙÙŠÛ¡Ø³Ù ÙƒÙÙ…ÙØ«Û¡Ù„ÙÙ‡ÙÛ¦ Ø´ÙÙŠÛ¡Ø¡ÙÛ– ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "[He is] Creator of the heavens and the earth. He has made for you from yourselves, mates, and among the cattle, mates; He multiplies you thereby. There is nothing like unto Him, and He is the Hearing, the Seeing"
        },
        {
          "arabic": "Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ‚ÙØ§Ù„ÙÙŠØ¯Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙŠÙØ¨Û¡Ø³ÙØ·Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙÙ‚Û¡Ø¯ÙØ±ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "To Him belong the keys of the heavens and the earth. He extends provision for whom He wills and restricts [it]. Indeed He is, of all things, Knowing"
        },
        {
          "arabic": "ÛØ´ÙØ±ÙØ¹Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù Ù…ÙØ§ ÙˆÙØµÙ‘ÙÙ‰Ù° Ø¨ÙÙ‡ÙÛ¦ Ù†ÙÙˆØ­Ù—Ø§ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙÙ…ÙØ§ ÙˆÙØµÙ‘ÙÙŠÛ¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙÙ…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ¹ÙÙŠØ³ÙÙ‰Ù°Ù“Û– Ø£ÙÙ†Û¡ Ø£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù ÙˆÙÙ„ÙØ§ ØªÙØªÙÙÙØ±Ù‘ÙÙ‚ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙÛš ÙƒÙØ¨ÙØ±Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù Ù…ÙØ§ ØªÙØ¯Û¡Ø¹ÙÙˆÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¬Û¡ØªÙØ¨ÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙÙ‡Û¡Ø¯ÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ† ÙŠÙÙ†ÙÙŠØ¨Ù",
          "translation": "He has ordained for you of religion what He enjoined upon Noah and that which We have revealed to you, [O Muhammad], and what We enjoined upon Abraham and Moses and Jesus - to establish the religion and not be divided therein. Difficult for those who associate others with Allah is that to which you invite them. Allah chooses for Himself whom He wills and guides to Himself whoever turns back [to Him]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ØªÙÙÙØ±Ù‘ÙÙ‚ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ø¨ÙØºÛ¡ÙŠÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ø³ÙØ¨ÙÙ‚ÙØªÛ¡ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù—Ù‰ Ù„Ù‘ÙÙ‚ÙØ¶ÙÙŠÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØ±ÙØ«ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡ Ù„ÙÙÙÙŠ Ø´ÙÙƒÙ‘Ù– Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ù…ÙØ±ÙÙŠØ¨Ù–",
          "translation": "And they did not become divided until after knowledge had come to them - out of jealous animosity between themselves. And if not for a word that preceded from your Lord [postponing the penalty] until a specified time, it would have been concluded between them. And indeed, those who were granted inheritance of the Scripture after them are, concerning it, in disquieting doubt"
        },
        {
          "arabic": "ÙÙÙ„ÙØ°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ±Ø¯Û¡Ø¹ÙÛ– ÙˆÙÙ±Ø³Û¡ØªÙÙ‚ÙÙ…Û¡ ÙƒÙÙ…ÙØ§Ù“ Ø£ÙÙ…ÙØ±Û¡ØªÙÛ– ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹Û¡ Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ‚ÙÙ„Û¡ Ø¡ÙØ§Ù…ÙÙ†ØªÙ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙƒÙØªÙÙ°Ø¨Ù–Û– ÙˆÙØ£ÙÙ…ÙØ±Û¡ØªÙ Ù„ÙØ£ÙØ¹Û¡Ø¯ÙÙ„Ù Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…ÙÛ– Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– Ù„ÙÙ†ÙØ§Ù“ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ†ÙØ§ ÙˆÙÙ„ÙÙƒÙÙ…Û¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙƒÙÙ…Û¡Û– Ù„ÙØ§ Ø­ÙØ¬Ù‘ÙØ©Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…ÙÛ– Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¬Û¡Ù…ÙØ¹Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§Û– ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "So to that [religion of Allah] invite, [O Muhammad], and remain on a right course as you are commanded and do not follow their inclinations but say, \"I have believed in what Allah has revealed of the Qur'an, and I have been commanded to do justice among you. Allah is our Lord and your Lord. For us are our deeds, and for you your deeds. There is no [need for] argument between us and you. Allah will bring us together, and to Him is the [final] destination"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ­ÙØ§Ù“Ø¬Ù‘ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ù±Ø³Û¡ØªÙØ¬ÙÙŠØ¨Ù Ù„ÙÙ‡ÙÛ¥ Ø­ÙØ¬Ù‘ÙØªÙÙ‡ÙÙ…Û¡ Ø¯ÙØ§Ø­ÙØ¶ÙØ©ÙŒ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ØºÙØ¶ÙØ¨Ù ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ø´ÙØ¯ÙÙŠØ¯ÙŒ",
          "translation": "And those who argue concerning Allah after He has been responded to - their argument is invalid with their Lord, and upon them is [His] wrath, and for them is a severe punishment"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙŠØ²ÙØ§Ù†ÙÛ— ÙˆÙÙ…ÙØ§ ÙŠÙØ¯Û¡Ø±ÙÙŠÙƒÙ Ù„ÙØ¹ÙÙ„Ù‘Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ù‚ÙØ±ÙÙŠØ¨Ù",
          "translation": "It is Allah who has sent down the Book in truth and [also] the balance. And what will make you perceive? Perhaps the Hour is near"
        },
        {
          "arabic": "ÙŠÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„Ù Ø¨ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙØ§Û– ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ´Û¡ÙÙÙ‚ÙÙˆÙ†Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙØ§ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ…ÙØ§Ø±ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ù„ÙÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„ÙÛ­ Ø¨ÙØ¹ÙÙŠØ¯Ù",
          "translation": "Those who do not believe in it are impatient for it, but those who believe are fearful of it and know that it is the truth. Unquestionably, those who dispute concerning the Hour are in extreme error"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ·ÙÙŠÙÙÛ¢ Ø¨ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ ÙŠÙØ±Û¡Ø²ÙÙ‚Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ– ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ù‚ÙÙˆÙÙŠÙ‘Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù",
          "translation": "Allah is Subtle with His servants; He gives provisions to whom He wills. And He is the Powerful, the Exalted in Might"
        },
        {
          "arabic": "Ù…ÙÙ† ÙƒÙØ§Ù†Ù ÙŠÙØ±ÙÙŠØ¯Ù Ø­ÙØ±Û¡Ø«Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù†ÙØ²ÙØ¯Û¡ Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ø­ÙØ±Û¡Ø«ÙÙ‡ÙÛ¦Û– ÙˆÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù ÙŠÙØ±ÙÙŠØ¯Ù Ø­ÙØ±Û¡Ø«Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ù†ÙØ¤Û¡ØªÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù…ÙÙ† Ù†Ù‘ÙØµÙÙŠØ¨Ù",
          "translation": "Whoever desires the harvest of the Hereafter - We increase for him in his harvest. And whoever desires the harvest of this world - We give him thereof, but there is not for him in the Hereafter any share"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø´ÙØ±ÙÙƒÙÙ€Ù°Ù“Ø¤ÙØ§Ù’ Ø´ÙØ±ÙØ¹ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙØ£Û¡Ø°ÙÙ†Û¢ Ø¨ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ù±Ù„Û¡ÙÙØµÛ¡Ù„Ù Ù„ÙÙ‚ÙØ¶ÙÙŠÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Û— ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Or have they other deities who have ordained for them a religion to which Allah has not consented? But if not for the decisive word, it would have been concluded between them. And indeed, the wrongdoers will have a painful punishment"
        },
        {
          "arabic": "ØªÙØ±ÙÙ‰ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù…ÙØ´Û¡ÙÙÙ‚ÙÙŠÙ†Ù Ù…ÙÙ…Ù‘ÙØ§ ÙƒÙØ³ÙØ¨ÙÙˆØ§Ù’ ÙˆÙÙ‡ÙÙˆÙ ÙˆÙØ§Ù‚ÙØ¹ÙÛ¢ Ø¨ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙÙÙŠ Ø±ÙÙˆÛ¡Ø¶ÙØ§ØªÙ Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ§ØªÙÛ– Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÙˆÙ†Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡ÙÙØ¶Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØ¨ÙÙŠØ±Ù",
          "translation": "You will see the wrongdoers fearful of what they have earned, and it will [certainly] befall them. And those who have believed and done righteous deeds will be in lush regions of the gardens [in Paradise] having whatever they will in the presence of their Lord. That is what is the great bounty"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙÛ— Ù‚ÙÙ„ Ù„Ù‘ÙØ§Ù“ Ø£ÙØ³Û¡Ù€Ù”ÙÙ„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ù…ÙÙˆÙØ¯Ù‘ÙØ©Ù ÙÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù°Û— ÙˆÙÙ…ÙÙ† ÙŠÙÙ‚Û¡ØªÙØ±ÙÙÛ¡ Ø­ÙØ³ÙÙ†ÙØ©Ù— Ù†Ù‘ÙØ²ÙØ¯Û¡ Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠÙ‡ÙØ§ Ø­ÙØ³Û¡Ù†Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø´ÙÙƒÙÙˆØ±ÙŒ",
          "translation": "It is that of which Allah gives good tidings to His servants who believe and do righteous deeds. Say, [O Muhammad], \"I do not ask you for this message any payment [but] only good will through kinship.\" And whoever commits a good deed - We will increase for him good therein. Indeed, Allah is Forgiving and Appreciative"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù—Ø§Û– ÙÙØ¥ÙÙ† ÙŠÙØ´ÙØ¥Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ®Û¡ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„Û¡Ø¨ÙÙƒÙÛ— ÙˆÙÙŠÙÙ…Û¡Ø­Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù ÙˆÙÙŠÙØ­ÙÙ‚Ù‘Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¨ÙÙƒÙÙ„ÙÙ…ÙÙ°ØªÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙØ°ÙØ§ØªÙ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù",
          "translation": "Or do they say, \"He has invented about Allah a lie\"? But if Allah willed, He could seal over your heart. And Allah eliminates falsehood and establishes the truth by His words. Indeed, He is Knowing of that within the breasts"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙÙ‚Û¡Ø¨ÙÙ„Ù Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø¨ÙØ©Ù Ø¹ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØ¹Û¡ÙÙÙˆØ§Ù’ Ø¹ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ ÙˆÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ØªÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And it is He who accepts repentance from his servants and pardons misdeeds, and He knows what you do"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ³Û¡ØªÙØ¬ÙÙŠØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙˆÙÙŠÙØ²ÙÙŠØ¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ø´ÙØ¯ÙÙŠØ¯Ù",
          "translation": "And He answers [the supplication of] those who have believed and done righteous deeds and increases [for] them from His bounty. But the disbelievers will have a severe punishment"
        },
        {
          "arabic": "ÛÙˆÙÙ„ÙÙˆÛ¡ Ø¨ÙØ³ÙØ·Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù Ù„ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ Ù„ÙØ¨ÙØºÙÙˆÛ¡Ø§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¨ÙÙ‚ÙØ¯ÙØ±Ù– Ù…Ù‘ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ Ø®ÙØ¨ÙÙŠØ±ÙÛ¢ Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "And if Allah had extended [excessively] provision for His servants, they would have committed tyranny throughout the earth. But He sends [it] down in an amount which He wills. Indeed He is, of His servants, Acquainted and Seeing"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø«Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ù‚ÙÙ†ÙØ·ÙÙˆØ§Ù’ ÙˆÙÙŠÙÙ†Ø´ÙØ±Ù Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¥Ûš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡ÙˆÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Û¡Ø­ÙÙ…ÙÙŠØ¯Ù",
          "translation": "And it is He who sends down the rain after they had despaired and spreads His mercy. And He is the Protector, the Praiseworthy"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ Ø®ÙÙ„Û¡Ù‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ø¨ÙØ«Ù‘Ù ÙÙÙŠÙ‡ÙÙ…ÙØ§ Ù…ÙÙ† Ø¯ÙØ§Ù“Ø¨Ù‘ÙØ©Ù–Ûš ÙˆÙÙ‡ÙÙˆÙ Ø¹ÙÙ„ÙÙ‰Ù° Ø¬ÙÙ…Û¡Ø¹ÙÙ‡ÙÙ…Û¡ Ø¥ÙØ°ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "And of his signs is the creation of the heavens and earth and what He has dispersed throughout them of creatures. And He, for gathering them when He wills, is competent"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØµÙÙ°Ø¨ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù…Ù‘ÙØµÙÙŠØ¨ÙØ©Ù– ÙÙØ¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙƒÙÙ…Û¡ ÙˆÙÙŠÙØ¹Û¡ÙÙÙˆØ§Ù’ Ø¹ÙÙ† ÙƒÙØ«ÙÙŠØ±Ù–",
          "translation": "And whatever strikes you of disaster - it is for what your hands have earned; but He pardons much"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ… Ø¨ÙÙ…ÙØ¹Û¡Ø¬ÙØ²ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù–",
          "translation": "And you will not cause failure [to Allah] upon the earth. And you have not besides Allah any protector or helper"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡Ù Ù±Ù„Û¡Ø¬ÙÙˆÙØ§Ø±Ù ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù ÙƒÙÙ±Ù„Û¡Ø£ÙØ¹Û¡Ù„ÙÙ°Ù…Ù",
          "translation": "And of His signs are the ships in the sea, like mountains"
        },
        {
          "arabic": "Ø¥ÙÙ† ÙŠÙØ´ÙØ£Û¡ ÙŠÙØ³Û¡ÙƒÙÙ†Ù Ù±Ù„Ø±Ù‘ÙÙŠØ­Ù ÙÙÙŠÙØ¸Û¡Ù„ÙÙ„Û¡Ù†Ù Ø±ÙÙˆÙØ§ÙƒÙØ¯Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¸ÙÙ‡Û¡Ø±ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙƒÙÙ„Ù‘Ù ØµÙØ¨Ù‘ÙØ§Ø±Ù– Ø´ÙÙƒÙÙˆØ±Ù",
          "translation": "If He willed, He could still the wind, and they would remain motionless on its surface. Indeed in that are signs for everyone patient and grateful"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ÙŠÙÙˆØ¨ÙÙ‚Û¡Ù‡ÙÙ†Ù‘Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙÙˆØ§Ù’ ÙˆÙÙŠÙØ¹Û¡ÙÙ Ø¹ÙÙ† ÙƒÙØ«ÙÙŠØ±Ù–",
          "translation": "Or He could destroy them for what they earned; but He pardons much"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¬ÙÙ°Ø¯ÙÙ„ÙÙˆÙ†Ù ÙÙÙŠÙ“ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ù…ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù…Ù‘ÙØ­ÙÙŠØµÙ–",
          "translation": "And [that is so] those who dispute concerning Our signs may know that for them there is no place of escape"
        },
        {
          "arabic": "ÙÙÙ…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠØªÙÙ… Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙÙ…ÙØªÙÙ°Ø¹Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ûš ÙˆÙÙ…ÙØ§ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù ÙˆÙØ£ÙØ¨Û¡Ù‚ÙÙ‰Ù° Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„ÙÙˆÙ†Ù",
          "translation": "So whatever thing you have been given - it is but [for] enjoyment of the worldly life. But what is with Allah is better and more lasting for those who have believed and upon their Lord rely"

        {

          "translation": "And those who avoid the major sins and immoralities, and when they are angry, they forgive"

        {

          "translation": "And those who have responded to their lord and established prayer and whose affair is [determined by] consultation among themselves, and from what We have provided them, they spend"

        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙØºÛ¡ÙŠÙ Ù‡ÙÙ…Û¡ ÙŠÙÙ†ØªÙØµÙØ±ÙÙˆÙ†Ù",
          "translation": "And those who, when tyranny strikes them, they defend themselves"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ²ÙÙ€Ù°Ù“Ø¤ÙØ§Ù’ Ø³ÙÙŠÙ‘ÙØ¦ÙØ©Ù– Ø³ÙÙŠÙ‘ÙØ¦ÙØ©Ù Ù…Ù‘ÙØ«Û¡Ù„ÙÙ‡ÙØ§Û– ÙÙÙ…ÙÙ†Û¡ Ø¹ÙÙÙØ§ ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­Ù ÙÙØ£ÙØ¬Û¡Ø±ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And the retribution for an evil act is an evil one like it, but whoever pardons and makes reconciliation - his reward is [due] from Allah. Indeed, He does not like wrongdoers"

        {

          "translation": "And whoever avenges himself after having been wronged - those have not upon them any cause [for blame]"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙŠÙØ¨Û¡ØºÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "The cause is only against the ones who wrong the people and tyrannize upon the earth without right. Those will have a painful punishment"
        },
        {

          "translation": "And whoever is patient and forgives - indeed, that is of the matters [requiring] determination"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦Û— ÙˆÙØªÙØ±ÙÙ‰ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù„ÙÙ…Ù‘ÙØ§ Ø±ÙØ£ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù‡ÙÙ„Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ±ÙØ¯Ù‘Ù– Ù…Ù‘ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù–",
          "translation": "And he whom Allah sends astray - for him there is no protector beyond Him. And you will see the wrongdoers, when they see the punishment, saying, \"Is there for return [to the former world] any way"

        {
          "arabic": "ÙˆÙØªÙØ±ÙÙ‰Ù°Ù‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ø®ÙÙ°Ø´ÙØ¹ÙÙŠÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ø°Ù‘ÙÙ„Ù‘Ù ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ† Ø·ÙØ±Û¡ÙÙ Ø®ÙÙÙÙŠÙ‘Ù–Û— ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙØ³ÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙŠÙ‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù ÙÙÙŠ Ø¹ÙØ°ÙØ§Ø¨Ù– Ù…Ù‘ÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "And you will see them being exposed to the Fire, humbled from humiliation, looking from [behind] a covert glance. And those who had believed will say, \"Indeed, the [true] losers are the ones who lost themselves and their families on the Day of Resurrection. Unquestionably, the wrongdoers are in an enduring punishment"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù",
          "translation": "And there will not be for them any allies to aid them other than Allah. And whoever Allah sends astray - for him there is no way"
