        {
          "arabic": "Ù±Ø³Û¡ØªÙØ¬ÙÙŠØ¨ÙÙˆØ§Ù’ Ù„ÙØ±ÙØ¨Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ ÙŠÙÙˆÛ¡Ù…Ù Ù„Ù‘ÙØ§ Ù…ÙØ±ÙØ¯Ù‘Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù…Ù‘ÙÙ„Û¡Ø¬ÙØ¥Ù– ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙƒÙÙŠØ±Ù–",
          "translation": "Respond to your Lord before a Day comes from Allah of which there is no repelling. No refuge will you have that day, nor for you will there be any denial"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ†Û¡ Ø£ÙØ¹Û¡Ø±ÙØ¶ÙÙˆØ§Ù’ ÙÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø­ÙÙÙÙŠØ¸Ù‹Ø§Û– Ø¥ÙÙ†Û¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°ØºÙÛ— ÙˆÙØ¥ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ°ÙÙ‚Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ù…ÙÙ†Ù‘ÙØ§ Ø±ÙØ­Û¡Ù…ÙØ©Ù— ÙÙØ±ÙØ­Ù Ø¨ÙÙ‡ÙØ§Û– ÙˆÙØ¥ÙÙ† ØªÙØµÙØ¨Û¡Ù‡ÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙØ¦ÙØ©ÙÛ¢ Ø¨ÙÙ…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù ÙƒÙÙÙÙˆØ±Ù",
          "translation": "But if they turn away - then We have not sent you, [O Muhammad], over them as a guardian; upon you is only [the duty of] notification. And indeed, when We let man taste mercy from us, he rejoices in it; but if evil afflicts him for what his hands have put forth, then indeed, man is ungrateful"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙŠÙØ®Û¡Ù„ÙÙ‚Ù Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙŠÙÙ‡ÙØ¨Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø¥ÙÙ†ÙÙ°Ø«Ù—Ø§ ÙˆÙÙŠÙÙ‡ÙØ¨Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù±Ù„Ø°Ù‘ÙÙƒÙÙˆØ±Ù",
          "translation": "To Allah belongs the dominion of the heavens and the earth; He creates what he wills. He gives to whom He wills female [children], and He gives to whom He wills males"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ÙŠÙØ²ÙÙˆÙ‘ÙØ¬ÙÙ‡ÙÙ…Û¡ Ø°ÙÙƒÛ¡Ø±ÙØ§Ù†Ù—Ø§ ÙˆÙØ¥ÙÙ†ÙÙ°Ø«Ù—Ø§Û– ÙˆÙÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø¹ÙÙ‚ÙÙŠÙ…Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÙ…Ù Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Or He makes them [both] males and females, and He renders whom He wills barren. Indeed, He is Knowing and Competent"
        },
        {
          "arabic": "ÛÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙØ¨ÙØ´ÙØ±Ù Ø£ÙÙ† ÙŠÙÙƒÙÙ„Ù‘ÙÙ…ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙØ­Û¡ÙŠÙ‹Ø§ Ø£ÙÙˆÛ¡ Ù…ÙÙ† ÙˆÙØ±ÙØ§Ù“ÙŠÙ•Ù Ø­ÙØ¬ÙØ§Ø¨Ù Ø£ÙÙˆÛ¡ ÙŠÙØ±Û¡Ø³ÙÙ„Ù Ø±ÙØ³ÙÙˆÙ„Ù—Ø§ ÙÙÙŠÙÙˆØ­ÙÙŠÙ Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙ‡ÙÛ¦ Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÙ‘ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And it is not for any human being that Allah should speak to him except by revelation or from behind a partition or that He sends a messenger to reveal, by His permission, what He wills. Indeed, He is Most High and Wise"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø±ÙÙˆØ­Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±ÙÙ†ÙØ§Ûš Ù…ÙØ§ ÙƒÙÙ†ØªÙ ØªÙØ¯Û¡Ø±ÙÙŠ Ù…ÙØ§ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù†ÙÙˆØ±Ù—Ø§ Ù†Ù‘ÙÙ‡Û¡Ø¯ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ù†Ù‘ÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ†ÙØ§Ûš ÙˆÙØ¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØªÙÙ‡Û¡Ø¯ÙÙŠÙ“ Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "And thus We have revealed to you an inspiration of Our command. You did not know what is the Book or [what is] faith, but We have made it a light by which We guide whom We will of Our servants. And indeed, [O Muhammad], you guide to a straight path"
        },
        {
          "arabic": "ØµÙØ±ÙÙ°Ø·Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØµÙÙŠØ±Ù Ù±Ù„Û¡Ø£ÙÙ…ÙÙˆØ±Ù",
          "translation": "The path of Allah, to whom belongs whatever is in the heavens and whatever is on the earth. Unquestionably, to Allah do [all] matters evolve"

          "translation": "Then should We turn the message away, disregarding you, because you are a transgressing people"

        {
          "arabic": "ÙÙØ£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙØ§Ù“ Ø£ÙØ´ÙØ¯Ù‘Ù Ù…ÙÙ†Û¡Ù‡ÙÙ… Ø¨ÙØ·Û¡Ø´Ù—Ø§ ÙˆÙÙ…ÙØ¶ÙÙ‰Ù° Ù…ÙØ«ÙÙ„Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And We destroyed greater than them in [striking] power, and the example of the former peoples has preceded"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ† Ø³ÙØ£ÙÙ„Û¡ØªÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ø®ÙÙ„ÙÙ‚ÙÙ‡ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And if you should ask them, \"Who has created the heavens and the earth?\" they would surely say, \"They were created by the Exalted in Might, the Knowing"

        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ‡Û¡Ø¯Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø³ÙØ¨ÙÙ„Ù—Ø§ Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "[The one] who has made for you the earth a bed and made for you upon it roads that you might be guided"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ù†ÙØ²Ù‘ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡ÙÛ¢ Ø¨ÙÙ‚ÙØ¯ÙØ±Ù– ÙÙØ£ÙÙ†Ø´ÙØ±Û¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÛ¦ Ø¨ÙÙ„Û¡Ø¯ÙØ©Ù— Ù…Ù‘ÙÙŠÛ¡ØªÙ—Ø§Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ØªÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ†Ù",
          "translation": "And who sends down rain from the sky in measured amounts, and We revive thereby a dead land - thus will you be brought forth"

        {

          "translation": "And who created the species, all of them, and has made for you of ships and animals those which you mount"
        },
        {
          "arabic": "Ù„ÙØªÙØ³Û¡ØªÙÙˆÙÛ¥Ø§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙÛ¦ Ø«ÙÙ…Ù‘Ù ØªÙØ°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØ©Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ù±Ø³Û¡ØªÙÙˆÙÙŠÛ¡ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø³ÙØ®Ù‘ÙØ±Ù Ù„ÙÙ†ÙØ§ Ù‡ÙÙ°Ø°ÙØ§ ÙˆÙÙ…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ‚Û¡Ø±ÙÙ†ÙÙŠÙ†Ù",
          "translation": "That you may settle yourselves upon their backs and then remember the favor of your Lord when you have settled upon them and say. \"Exalted is He who has subjected this to us, and we could not have [otherwise] subdued it"

        {

          "translation": "And indeed we, to our Lord, will [surely] return"

        {

          "translation": "But they have attributed to Him from His servants a portion. Indeed, man is clearly ungrateful"

        {

          "translation": "Or has He taken, out of what He has created, daughters and chosen you for [having] sons"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¨ÙØ´Ù‘ÙØ±Ù Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ Ø¶ÙØ±ÙØ¨Ù Ù„ÙÙ„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù…ÙØ«ÙÙ„Ù—Ø§ Ø¸ÙÙ„Ù‘Ù ÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙÛ¥ Ù…ÙØ³Û¡ÙˆÙØ¯Ù‘Ù—Ø§ ÙˆÙÙ‡ÙÙˆÙ ÙƒÙØ¸ÙÙŠÙ…ÙŒ",
          "translation": "And when one of them is given good tidings of that which he attributes to the Most Merciful in comparison, his face becomes dark, and he suppresses grief"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ…ÙÙ† ÙŠÙÙ†ÙØ´Ù‘ÙØ¤ÙØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙ„Û¡ÙŠÙØ©Ù ÙˆÙÙ‡ÙÙˆÙ ÙÙÙŠ Ù±Ù„Û¡Ø®ÙØµÙØ§Ù…Ù ØºÙÙŠÛ¡Ø±Ù Ù…ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "So is one brought up in ornaments while being during conflict unevident [attributed to Allah]"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙÙ…Û¡ Ø¹ÙØ¨ÙÙ°Ø¯Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ø¥ÙÙ†ÙÙ°Ø«Ù‹Ø§Ûš Ø£ÙØ´ÙÙ‡ÙØ¯ÙÙˆØ§Ù’ Ø®ÙÙ„Û¡Ù‚ÙÙ‡ÙÙ…Û¡Ûš Ø³ÙØªÙÙƒÛ¡ØªÙØ¨Ù Ø´ÙÙ‡ÙÙ°Ø¯ÙØªÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And they have made the angels, who are servants of the Most Merciful, females. Did they witness their creation? Their testimony will be recorded, and they will be questioned"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù…ÙØ§ Ø¹ÙØ¨ÙØ¯Û¡Ù†ÙÙ°Ù‡ÙÙ…Û— Ù…Ù‘ÙØ§ Ù„ÙÙ‡ÙÙ… Ø¨ÙØ°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ†Û¡ Ø¹ÙÙ„Û¡Ù…ÙÛ– Ø¥ÙÙ†Û¡ Ù‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙŠÙØ®Û¡Ø±ÙØµÙÙˆÙ†Ù",
          "translation": "And they said, \"If the Most Merciful had willed, we would not have worshipped them.\" They have of that no knowledge. They are not but falsifying"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙƒÙØªÙÙ°Ø¨Ù—Ø§ Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦ ÙÙÙ‡ÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù…ÙØ³Û¡ØªÙÙ…Û¡Ø³ÙÙƒÙÙˆÙ†Ù",
          "translation": "Or have We given them a book before the Qur'an to which they are adhering"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§Ù“ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ…Ù‘ÙØ©Ù– ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø¡ÙØ§Ø«ÙÙ°Ø±ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "Rather, they say, \"Indeed, we found our fathers upon a religion, and we are in their footsteps [rightly] guided"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ ÙÙÙŠ Ù‚ÙØ±Û¡ÙŠÙØ©Ù– Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ°ÙÙŠØ±Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙØ§Ù„Ù Ù…ÙØªÛ¡Ø±ÙÙÙÙˆÙ‡ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙØ§ ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§Ù“ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ…Ù‘ÙØ©Ù– ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø¡ÙØ§Ø«ÙÙ°Ø±ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ‚Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And similarly, We did not send before you any warner into a city except that its affluent said, \"Indeed, we found our fathers upon a religion, and we are, in their footsteps, following"
        },
        {
          "arabic": "ÛÙ‚ÙÙ°Ù„Ù Ø£ÙÙˆÙÙ„ÙÙˆÛ¡ Ø¬ÙØ¦Û¡ØªÙÙƒÙÙ… Ø¨ÙØ£ÙÙ‡Û¡Ø¯ÙÙ‰Ù° Ù…ÙÙ…Ù‘ÙØ§ ÙˆÙØ¬ÙØ¯ØªÙ‘ÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡Û– Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "[Each warner] said, \"Even if I brought you better guidance than that [religion] upon which you found your fathers?\" They said, \"Indeed we, in that with which you were sent, are disbelievers"
        },
        {
          "arabic": "ÙÙÙ±Ù†ØªÙÙ‚ÙÙ…Û¡Ù†ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡Û– ÙÙÙ±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙƒÙØ°Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "So we took retribution from them; then see how was the end of the deniers"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù„ÙØ£ÙØ¨ÙÙŠÙ‡Ù ÙˆÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ†Ù‘ÙÙ†ÙÙŠ Ø¨ÙØ±ÙØ§Ù“Ø¡Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And [mention, O Muhammad], when Abraham said to his father and his people, \"Indeed, I am disassociated from that which you worship"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙÙØ·ÙØ±ÙÙ†ÙÙŠ ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø³ÙÙŠÙÙ‡Û¡Ø¯ÙÙŠÙ†Ù",
          "translation": "Except for He who created me; and indeed, He will guide me"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙ‡ÙØ§ ÙƒÙÙ„ÙÙ…ÙØ©ÙÛ¢ Ø¨ÙØ§Ù‚ÙÙŠÙØ©Ù— ÙÙÙŠ Ø¹ÙÙ‚ÙØ¨ÙÙ‡ÙÛ¦ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And he made it a word remaining among his descendants that they might return [to it]"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ Ù…ÙØªÙ‘ÙØ¹Û¡ØªÙ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù ÙˆÙØ¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "However, I gave enjoyment to these [people of Makkah] and their fathers until there came to them the truth and a clear Messenger"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙØ§ Ø³ÙØ­Û¡Ø±Ù ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ‡ÙÛ¦ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "But when the truth came to them, they said, \"This is magic, and indeed we are, concerning it, disbelievers"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§ Ù†ÙØ²Ù‘ÙÙ„Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡ÙŠÙØªÙÙŠÛ¡Ù†Ù Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "And they said, \"Why was this Qur'an not sent down upon a great man from [one of] the two cities"
        },
        {
          "arabic": "Ø£ÙÙ‡ÙÙ…Û¡ ÙŠÙÙ‚Û¡Ø³ÙÙ…ÙÙˆÙ†Ù Ø±ÙØ­Û¡Ù…ÙØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙÛš Ù†ÙØ­Û¡Ù†Ù Ù‚ÙØ³ÙÙ…Û¡Ù†ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ù…Ù‘ÙØ¹ÙÙŠØ´ÙØªÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ûš ÙˆÙØ±ÙÙÙØ¹Û¡Ù†ÙØ§ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ ÙÙÙˆÛ¡Ù‚Ù Ø¨ÙØ¹Û¡Ø¶Ù– Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙ– Ù„Ù‘ÙÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù—Ø§ Ø³ÙØ®Û¡Ø±ÙÙŠÙ‘Ù—Ø§Û— ÙˆÙØ±ÙØ­Û¡Ù…ÙØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙ Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙŠÙØ¬Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Do they distribute the mercy of your Lord? It is We who have apportioned among them their livelihood in the life of this world and have raised some of them above others in degrees [of rank] that they may make use of one another for service. But the mercy of your Lord is better than whatever they accumulate"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙÙ…Ù‘ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù— Ù„Ù‘ÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ…ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±Ù Ø¨ÙÙ±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù„ÙØ¨ÙÙŠÙÙˆØªÙÙ‡ÙÙ…Û¡ Ø³ÙÙ‚ÙÙÙ—Ø§ Ù…Ù‘ÙÙ† ÙÙØ¶Ù‘ÙØ©Ù– ÙˆÙÙ…ÙØ¹ÙØ§Ø±ÙØ¬Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ ÙŠÙØ¸Û¡Ù‡ÙØ±ÙÙˆÙ†Ù",
          "translation": "And if it were not that the people would become one community [of disbelievers], We would have made for those who disbelieve in the Most Merciful - for their houses - ceilings and stairways of silver upon which to mount"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¨ÙÙŠÙÙˆØªÙÙ‡ÙÙ…Û¡ Ø£ÙØ¨Û¡ÙˆÙÙ°Ø¨Ù—Ø§ ÙˆÙØ³ÙØ±ÙØ±Ù‹Ø§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ ÙŠÙØªÙ‘ÙÙƒÙÙ€Ù”ÙÙˆÙ†Ù",
          "translation": "And for their houses - doors and couches [of silver] upon which to recline"
        },
        {
          "arabic": "ÙˆÙØ²ÙØ®Û¡Ø±ÙÙÙ—Ø§Ûš ÙˆÙØ¥ÙÙ† ÙƒÙÙ„Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ…Ù‘ÙØ§ Ù…ÙØªÙÙ°Ø¹Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ûš ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And gold ornament. But all that is not but the enjoyment of worldly life. And the Hereafter with your Lord is for the righteous"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ¹Û¡Ø´Ù Ø¹ÙÙ† Ø°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù†ÙÙ‚ÙÙŠÙ‘ÙØ¶Û¡ Ù„ÙÙ‡ÙÛ¥ Ø´ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù—Ø§ ÙÙÙ‡ÙÙˆÙ Ù„ÙÙ‡ÙÛ¥ Ù‚ÙØ±ÙÙŠÙ†Ù",
          "translation": "And whoever is blinded from remembrance of the Most Merciful - We appoint for him a devil, and he is to him a companion"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙØµÙØ¯Ù‘ÙÙˆÙ†ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù ÙˆÙÙŠÙØ­Û¡Ø³ÙØ¨ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And indeed, the devils avert them from the way [of guidance] while they think that they are [rightly] guided"
        },
        {
          "arabic": "Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù„ÙÙŠÛ¡ØªÙ Ø¨ÙÙŠÛ¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙ Ø¨ÙØ¹Û¡Ø¯Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙ‚ÙÙŠÛ¡Ù†Ù ÙÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙŠÙ†Ù",
          "translation": "Until, when he comes to Us [at Judgement], he says [to his companion], \"Oh, I wish there was between me and you the distance between the east and west - how wretched a companion"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ† ÙŠÙÙ†ÙÙØ¹ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø¥ÙØ° Ø¸Ù‘ÙÙ„ÙÙ…Û¡ØªÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù…ÙØ´Û¡ØªÙØ±ÙÙƒÙÙˆÙ†Ù",
          "translation": "And never will it benefit you that Day, when you have wronged, that you are [all] sharing in the punishment"
        },
        {
          "arabic": "Ø£ÙÙÙØ£ÙÙ†ØªÙ ØªÙØ³Û¡Ù…ÙØ¹Ù Ù±Ù„ØµÙ‘ÙÙ…Ù‘Ù Ø£ÙÙˆÛ¡ ØªÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ø¹ÙÙ…Û¡ÙŠÙ ÙˆÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "Then will you make the deaf hear, [O Muhammad], or guide the blind or he who is in clear error"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ…Ù‘ÙØ§ Ù†ÙØ°Û¡Ù‡ÙØ¨ÙÙ†Ù‘Ù Ø¨ÙÙƒÙ ÙÙØ¥ÙÙ†Ù‘ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†ØªÙÙ‚ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And whether [or not] We take you away [in death], indeed, We will take retribution upon them"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ Ù†ÙØ±ÙÙŠÙÙ†Ù‘ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙˆÙØ¹ÙØ¯Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ‚Û¡ØªÙØ¯ÙØ±ÙÙˆÙ†Ù",
          "translation": "Or whether [or not] We show you that which We have promised them, indeed, We are Perfect in Ability"
        },
        {
          "arabic": "ÙÙÙ±Ø³Û¡ØªÙÙ…Û¡Ø³ÙÙƒÛ¡ Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙˆØ­ÙÙŠÙ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "So adhere to that which is revealed to you. Indeed, you are on a straight path"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ°ÙÙƒÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙ ÙˆÙÙ„ÙÙ‚ÙÙˆÛ¡Ù…ÙÙƒÙÛ– ÙˆÙØ³ÙÙˆÛ¡ÙÙ ØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And indeed, it is a remembrance for you and your people, and you [all] are going to be questioned"
        },
        {
          "arabic": "ÙˆÙØ³Û¡Ù€Ù”ÙÙ„Û¡ Ù…ÙÙ†Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ù…ÙÙ† Ø±Ù‘ÙØ³ÙÙ„ÙÙ†ÙØ§Ù“ Ø£ÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù— ÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And ask those We sent before you of Our messengers; have We made besides the Most Merciful deities to be worshipped"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ…ÙÙ„ÙØ¥ÙÙŠÙ’Ù‡ÙÛ¦ ÙÙÙ‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø±ÙØ³ÙÙˆÙ„Ù Ø±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And certainly did We send Moses with Our signs to Pharaoh and his establishment, and he said, \"Indeed, I am the messenger of the Lord of the worlds"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“ Ø¥ÙØ°ÙØ§ Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§ ÙŠÙØ¶Û¡Ø­ÙÙƒÙÙˆÙ†Ù",
          "translation": "But when he brought them Our signs, at once they laughed at them"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù†ÙØ±ÙÙŠÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙŠÙ Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ù…ÙÙ†Û¡ Ø£ÙØ®Û¡ØªÙÙ‡ÙØ§Û– ÙˆÙØ£ÙØ®ÙØ°Û¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And We showed them not a sign except that it was greater than its sister, and We seized them with affliction that perhaps they might return [to faith]"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡Ù Ù±Ù„Ø³Ù‘ÙØ§Ø­ÙØ±Ù Ù±Ø¯Û¡Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙÙ…ÙØ§ Ø¹ÙÙ‡ÙØ¯Ù Ø¹ÙÙ†Ø¯ÙÙƒÙ Ø¥ÙÙ†Ù‘ÙÙ†ÙØ§ Ù„ÙÙ…ÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And they said [to Moses], \"O magician, invoke for us your Lord by what He has promised you. Indeed, we will be guided"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ ÙƒÙØ´ÙÙÛ¡Ù†ÙØ§ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ†ÙƒÙØ«ÙÙˆÙ†Ù",
          "translation": "But when We removed from them the affliction, at once they broke their word"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ§Ø¯ÙÙ‰Ù° ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙÙÙŠ Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø£ÙÙ„ÙÙŠÛ¡Ø³Ù Ù„ÙÙŠ Ù…ÙÙ„Û¡ÙƒÙ Ù…ÙØµÛ¡Ø±Ù ÙˆÙÙ‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙŠÙ“Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¨Û¡ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "And Pharaoh called out among his people; he said, \"O my people, does not the kingdom of Egypt belong to me, and these rivers flowing beneath me; then do you not see"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ø£ÙÙ†ÙØ§Û  Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù‡ÙÙˆÙ Ù…ÙÙ‡ÙÙŠÙ†Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙƒÙØ§Ø¯Ù ÙŠÙØ¨ÙÙŠÙ†Ù",
          "translation": "Or am I [not] better than this one who is insignificant and hardly makes himself clear"
        },
        {
          "arabic": "ÙÙÙ„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ„Û¡Ù‚ÙÙŠÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ³Û¡ÙˆÙØ±ÙØ©Ù Ù…Ù‘ÙÙ† Ø°ÙÙ‡ÙØ¨Ù Ø£ÙÙˆÛ¡ Ø¬ÙØ§Ù“Ø¡Ù Ù…ÙØ¹ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù…ÙÙ‚Û¡ØªÙØ±ÙÙ†ÙÙŠÙ†Ù",
          "translation": "Then why have there not been placed upon him bracelets of gold or come with him the angels in conjunction"
        },
        {
          "arabic": "ÙÙÙ±Ø³Û¡ØªÙØ®ÙÙÙ‘Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥ ÙÙØ£ÙØ·ÙØ§Ø¹ÙÙˆÙ‡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "So he bluffed his people, and they obeyed him. Indeed, they were [themselves] a people defiantly disobedient [of Allah]"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø¡ÙØ§Ø³ÙÙÙÙˆÙ†ÙØ§ Ù±Ù†ØªÙÙ‚ÙÙ…Û¡Ù†ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙØ£ÙØºÛ¡Ø±ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙŠÙ†Ù",
          "translation": "And when they angered Us, We took retribution from them and drowned them all"

        {
          "arabic": "ÛÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø³ÙØ®Ù‘ÙØ±Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ù„ÙØªÙØ¬Û¡Ø±ÙÙŠÙ Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ ÙÙÙŠÙ‡Ù Ø¨ÙØ£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØªÙØ¨Û¡ØªÙØºÙÙˆØ§Ù’ Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "It is Allah who subjected to you the sea so that ships may sail upon it by His command and that you may seek of His bounty; and perhaps you will be grateful"
        },
        {
          "arabic": "ÙˆÙØ³ÙØ®Ù‘ÙØ±Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And He has subjected to you whatever is in the heavens and whatever is on the earth - all from Him. Indeed in that are signs for a people who give thought"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙŠÙØºÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ±Û¡Ø¬ÙÙˆÙ†Ù Ø£ÙÙŠÙ‘ÙØ§Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ¬Û¡Ø²ÙÙŠÙ Ù‚ÙÙˆÛ¡Ù…ÙÛ¢Ø§ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "Say, [O Muhammad], to those who have believed that they [should] forgive those who expect not the days of Allah so that He may recompense a people for what they used to earn"
        },
        {
          "arabic": "Ù…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙÙ„ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Û– ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ³ÙØ§Ù“Ø¡Ù ÙÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Û– Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Whoever does a good deed - it is for himself; and whoever does evil - it is against the self. Then to your Lord you will be returned"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ¨ÙÙˆÙ‘ÙØ©Ù ÙˆÙØ±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ ÙˆÙÙÙØ¶Ù‘ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And We did certainly give the Children of Israel the Scripture and judgement and prophethood, and We provided them with good things and preferred them over the worlds"
        },
        {
          "arabic": "ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±ÙÛ– ÙÙÙ…ÙØ§ Ù±Ø®Û¡ØªÙÙ„ÙÙÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ø¨ÙØºÛ¡ÙŠÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙÙ‚Û¡Ø¶ÙÙŠ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙÙÙŠÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù ÙŠÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "And We gave them clear proofs of the matter [of religion]. And they did not differ except after knowledge had come to them - out of jealous animosity between themselves. Indeed, your Lord will judge between them on the Day of Resurrection concerning that over which they used to differ"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙØ±ÙÙŠØ¹ÙØ©Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù ÙÙÙ±ØªÙ‘ÙØ¨ÙØ¹Û¡Ù‡ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹Û¡ Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Then We put you, [O Muhammad], on an ordained way concerning the matter [of religion]; so follow it and do not follow the inclinations of those who do not know"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ† ÙŠÙØºÛ¡Ù†ÙÙˆØ§Ù’ Ø¹ÙÙ†ÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Ûš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ø¨ÙØ¹Û¡Ø¶Ù–Û– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Indeed, they will never avail you against Allah at all. And indeed, the wrongdoers are allies of one another; but Allah is the protector of the righteous"
        },
        {
          "arabic": "Ù‡ÙÙ°Ø°ÙØ§ Ø¨ÙØµÙÙ€Ù°Ù“Ø¦ÙØ±Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙÙˆÙ‚ÙÙ†ÙÙˆÙ†Ù",
          "translation": "This [Qur'an] is enlightenment for mankind and guidance and mercy for a people who are certain [in faith]"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ø­ÙØ³ÙØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø¬Û¡ØªÙØ±ÙØ­ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ø£ÙÙ† Ù†Ù‘ÙØ¬Û¡Ø¹ÙÙ„ÙÙ‡ÙÙ…Û¡ ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø³ÙÙˆÙØ§Ù“Ø¡Ù— Ù…Ù‘ÙØ­Û¡ÙŠÙØ§Ù‡ÙÙ…Û¡ ÙˆÙÙ…ÙÙ…ÙØ§ØªÙÙ‡ÙÙ…Û¡Ûš Ø³ÙØ§Ù“Ø¡Ù Ù…ÙØ§ ÙŠÙØ­Û¡ÙƒÙÙ…ÙÙˆÙ†Ù",
          "translation": "Or do those who commit evils think We will make them like those who have believed and done righteous deeds - [make them] equal in their life and their death? Evil is that which they judge"
        },
        {
          "arabic": "ÙˆÙØ®ÙÙ„ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ„ÙØªÙØ¬Û¡Ø²ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³ÙÛ­ Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And Allah created the heavens and earth in truth and so that every soul may be recompensed for what it has earned, and they will not be wronged"
        },
        {
          "arabic": "Ø£ÙÙÙØ±ÙØ¡ÙÙŠÛ¡ØªÙ Ù…ÙÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°Ù Ø¥ÙÙ„ÙÙ°Ù‡ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙÙ‰Ù°Ù‡Ù ÙˆÙØ£ÙØ¶ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ„Û¡Ù…Ù– ÙˆÙØ®ÙØªÙÙ…Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙ…Û¡Ø¹ÙÙ‡ÙÛ¦ ÙˆÙÙ‚ÙÙ„Û¡Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØµÙØ±ÙÙ‡ÙÛ¦ ØºÙØ´ÙÙ°ÙˆÙØ©Ù— ÙÙÙ…ÙÙ† ÙŠÙÙ‡Û¡Ø¯ÙÙŠÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "Have you seen he who has taken as his god his [own] desire, and Allah has sent him astray due to knowledge and has set a seal upon his hearing and his heart and put over his vision a veil? So who will guide him after Allah? Then will you not be reminded"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§ Ù‡ÙÙŠÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø­ÙÙŠÙØ§ØªÙÙ†ÙØ§ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ù†ÙÙ…ÙÙˆØªÙ ÙˆÙÙ†ÙØ­Û¡ÙŠÙØ§ ÙˆÙÙ…ÙØ§ ÙŠÙÙ‡Û¡Ù„ÙÙƒÙÙ†ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ø¯Ù‘ÙÙ‡Û¡Ø±ÙÛš ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ… Ø¨ÙØ°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ†Û¡ Ø¹ÙÙ„Û¡Ù…ÙÛ– Ø¥ÙÙ†Û¡ Ù‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙŠÙØ¸ÙÙ†Ù‘ÙÙˆÙ†Ù",
          "translation": "And they say, \"There is not but our worldly life; we die and live, and nothing destroys us except time.\" And they have of that no knowledge; they are only assuming"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†Ù Ø­ÙØ¬Ù‘ÙØªÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ø¦Û¡ØªÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§Ø¨ÙØ§Ù“Ø¦ÙÙ†ÙØ§Ù“ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And when Our verses are recited to them as clear evidences, their argument is only that they say, \"Bring [back] our forefathers, if you should be truthful"
        },
        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­Û¡ÙŠÙÙŠÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ…ÙÙŠØªÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙØ¬Û¡Ù…ÙØ¹ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù„ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"Allah causes you to live, then causes you to die; then He will assemble you for the Day of Resurrection, about which there is no doubt, but most of the people do not know"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ØªÙÙ‚ÙÙˆÙ…Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– ÙŠÙØ®Û¡Ø³ÙØ±Ù Ù±Ù„Û¡Ù…ÙØ¨Û¡Ø·ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And to Allah belongs the dominion of the heavens and the earth. And the Day the Hour appears - that Day the falsifiers will lose"
        },
        {
          "arabic": "ÙˆÙØªÙØ±ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù– Ø¬ÙØ§Ø«ÙÙŠÙØ©Ù—Ûš ÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù– ØªÙØ¯Û¡Ø¹ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ‰Ù° ÙƒÙØªÙÙ°Ø¨ÙÙ‡ÙØ§ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù ØªÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And you will see every nation kneeling [from fear]. Every nation will be called to its record [and told], \"Today you will be recompensed for what you used to do"
        },
        {
          "arabic": "Ù‡ÙÙ°Ø°ÙØ§ ÙƒÙØªÙÙ°Ø¨ÙÙ†ÙØ§ ÙŠÙÙ†Ø·ÙÙ‚Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ø¥ÙÙ†Ù‘ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ³Û¡ØªÙÙ†Ø³ÙØ®Ù Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "This, Our record, speaks about you in truth. Indeed, We were having transcribed whatever you used to do"
        },
        {
          "arabic": "ÙÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙÙÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡ÙÙÙˆÛ¡Ø²Ù Ù±Ù„Û¡Ù…ÙØ¨ÙÙŠÙ†Ù",
          "translation": "So as for those who believed and did righteous deeds, their Lord will admit them into His mercy. That is what is the clear attainment"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙÙÙ„ÙÙ…Û¡ ØªÙÙƒÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙŠ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±Û¡ØªÙÙ…Û¡ ÙˆÙÙƒÙÙ†ØªÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ Ù…Ù‘ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "But as for those who disbelieved, [it will be said], \"Were not Our verses recited to you, but you were arrogant and became a people of criminals"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ø¥ÙÙ†Ù‘Ù ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ù„ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡ÙØ§ Ù‚ÙÙ„Û¡ØªÙÙ… Ù…Ù‘ÙØ§ Ù†ÙØ¯Û¡Ø±ÙÙŠ Ù…ÙØ§ Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ø¥ÙÙ† Ù†Ù‘ÙØ¸ÙÙ†Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¸ÙÙ†Ù‘Ù—Ø§ ÙˆÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ø¨ÙÙ…ÙØ³Û¡ØªÙÙŠÛ¡Ù‚ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And when it was said, 'Indeed, the promise of Allah is truth and the Hour [is coming] - no doubt about it,' you said, 'We know not what is the Hour. We assume only assumption, and we are not convinced"
        },
        {
          "arabic": "ÙˆÙØ¨ÙØ¯ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ ÙˆÙØ­ÙØ§Ù‚Ù Ø¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙŠÙØ³Û¡ØªÙÙ‡Û¡Ø²ÙØ¡ÙÙˆÙ†Ù",
          "translation": "And the evil consequences of what they did will appear to them, and they will be enveloped by what they used to ridicule"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙŠÙ„Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù†ÙÙ†Ø³ÙÙ‰Ù°ÙƒÙÙ…Û¡ ÙƒÙÙ…ÙØ§ Ù†ÙØ³ÙÙŠØªÙÙ…Û¡ Ù„ÙÙ‚ÙØ§Ù“Ø¡Ù ÙŠÙÙˆÛ¡Ù…ÙÙƒÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙØ§ ÙˆÙÙ…ÙØ£Û¡ÙˆÙÙ‰Ù°ÙƒÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙ€Ù°ØµÙØ±ÙÙŠÙ†Ù",
          "translation": "And it will be said, \"Today We will forget you as you forgot the meeting of this Day of yours, and your refuge is the Fire, and for you there are no helpers"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙÙ… Ø¨ÙØ£ÙÙ†Ù‘ÙÙƒÙÙ…Ù Ù±ØªÙ‘ÙØ®ÙØ°Û¡ØªÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙØ²ÙÙˆÙ—Ø§ ÙˆÙØºÙØ±Ù‘ÙØªÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ûš ÙÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù„ÙØ§ ÙŠÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ†Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ¹Û¡ØªÙØ¨ÙÙˆÙ†Ù",
          "translation": "That is because you took the verses of Allah in ridicule, and worldly life deluded you.\" So that Day they will not be removed from it, nor will they be asked to appease [Allah]"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ø±ÙØ¨Ù‘Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙØ±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Then, to Allah belongs [all] praise - Lord of the heavens and Lord of the earth, Lord of the worlds"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ¨Û¡Ø±ÙÙŠÙØ§Ù“Ø¡Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And to Him belongs [all] grandeur within the heavens and the earth, and He is the Exalted in Might, the Wise"
        }
      ]
    },
    {
      "number": 46,
      "name": "Ø§Ù„Ø£Ø­Ù‚Ø§Ù",
      "englishName": "Al-Ahqaf",
      "verses": [
        {
          "arabic": "Ø­Ù…Ù“",
          "translation": "Ha, Meem"
        },
        {
          "arabic": "ØªÙÙ†Ø²ÙÙŠÙ„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "The revelation of the Book is from Allah, the Exalted in Might, the Wise"
        },
        {
          "arabic": "Ù…ÙØ§ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙØ§ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù—Ù‰Ûš ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø°ÙØ±ÙÙˆØ§Ù’ Ù…ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "We did not create the heavens and earth and what is between them except in truth and [for] a specified term. But those who disbelieve, from that of which they are warned, are turning away"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ… Ù…Ù‘ÙØ§ ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ±ÙÙˆÙ†ÙÙŠ Ù…ÙØ§Ø°ÙØ§ Ø®ÙÙ„ÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙ…Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø´ÙØ±Û¡ÙƒÙ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙÛ– Ù±Ø¦Û¡ØªÙÙˆÙ†ÙÙŠ Ø¨ÙÙƒÙØªÙÙ°Ø¨Ù– Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ø£ÙØ«ÙÙ°Ø±ÙØ©Ù– Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ„Û¡Ù…Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Say, [O Muhammad], \"Have you considered that which you invoke besides Allah? Show me what they have created of the earth; or did they have partnership in [creation of] the heavens? Bring me a scripture [revealed] before this or a [remaining] trace of knowledge, if you should be truthful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ¶ÙÙ„Ù‘Ù Ù…ÙÙ…Ù‘ÙÙ† ÙŠÙØ¯Û¡Ø¹ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ù„Ù‘ÙØ§ ÙŠÙØ³Û¡ØªÙØ¬ÙÙŠØ¨Ù Ù„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙˆÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ† Ø¯ÙØ¹ÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡ ØºÙÙ°ÙÙÙ„ÙÙˆÙ†Ù",
          "translation": "And who is more astray than he who invokes besides Allah those who will not respond to him until the Day of Resurrection, and they, of their invocation, are unaware"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø­ÙØ´ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¹Û¡Ø¯ÙØ§Ù“Ø¡Ù— ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¨ÙØ¹ÙØ¨ÙØ§Ø¯ÙØªÙÙ‡ÙÙ…Û¡ ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And when the people are gathered [that Day], they [who were invoked] will be enemies to them, and they will be deniers of their worship"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ„Û¡Ø­ÙÙ‚Ù‘Ù Ù„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙØ§ Ø³ÙØ­Û¡Ø±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†ÙŒ",
          "translation": "And when Our verses are recited to them as clear evidences, those who disbelieve say of the truth when it has come to them, \"This is obvious magic"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù°Ù‡ÙÛ– Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙŠÛ¡ØªÙÙ‡ÙÛ¥ ÙÙÙ„ÙØ§ ØªÙÙ…Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ù„ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§Û– Ù‡ÙÙˆÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ØªÙÙÙÙŠØ¶ÙÙˆÙ†Ù ÙÙÙŠÙ‡ÙÛš ÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ‡ÙÛ¦ Ø´ÙÙ‡ÙÙŠØ¯ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡Û– ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡ØºÙÙÙÙˆØ±Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Or do they say, \"He has invented it?\" Say, \"If I have invented it, you will not possess for me [the power of protection] from Allah at all. He is most knowing of that in which you are involved. Sufficient is He as Witness between me and you, and He is the Forgiving the Merciful"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù…ÙØ§ ÙƒÙÙ†ØªÙ Ø¨ÙØ¯Û¡Ø¹Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ¯Û¡Ø±ÙÙŠ Ù…ÙØ§ ÙŠÙÙÛ¡Ø¹ÙÙ„Ù Ø¨ÙÙŠ ÙˆÙÙ„ÙØ§ Ø¨ÙÙƒÙÙ…Û¡Û– Ø¥ÙÙ†Û¡ Ø£ÙØªÙ‘ÙØ¨ÙØ¹Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙŠÙÙˆØ­ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÙ‘Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙØ°ÙÙŠØ±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "Say, \"I am not something original among the messengers, nor do I know what will be done with me or with you. I only follow that which is revealed to me, and I am not but a clear warner"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙÙÙØ±Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØ´ÙÙ‡ÙØ¯Ù Ø´ÙØ§Ù‡ÙØ¯Ù Ù…Ù‘ÙÙ†Û¢ Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ«Û¡Ù„ÙÙ‡ÙÛ¦ ÙÙÙ€Ù”ÙØ§Ù…ÙÙ†Ù ÙˆÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±Û¡ØªÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Say, \"Have you considered: if the Qur'an was from Allah, and you disbelieved in it while a witness from the Children of Israel has testified to something similar and believed while you were arrogant...?\" Indeed, Allah does not guide the wrongdoing people"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù…Ù‘ÙØ§ Ø³ÙØ¨ÙÙ‚ÙÙˆÙ†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš ÙˆÙØ¥ÙØ°Û¡ Ù„ÙÙ…Û¡ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙÙØ³ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙÛ¡ÙƒÙ Ù‚ÙØ¯ÙÙŠÙ…Ù",
          "translation": "And those who disbelieve say of those who believe, \"If it had [truly] been good, they would not have preceded us to it.\" And when they are not guided by it, they will say, \"This is an ancient falsehood"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦ ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ…ÙØ§Ù…Ù—Ø§ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù—Ûš ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ ÙƒÙØªÙÙ°Ø¨Ù Ù…Ù‘ÙØµÙØ¯Ù‘ÙÙ‚Ù Ù„Ù‘ÙØ³ÙØ§Ù†Ù‹Ø§ Ø¹ÙØ±ÙØ¨ÙÙŠÙ‘Ù—Ø§ Ù„Ù‘ÙÙŠÙÙ†Ø°ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ ÙˆÙØ¨ÙØ´Û¡Ø±ÙÙ‰Ù° Ù„ÙÙ„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And before it was the scripture of Moses to lead and as a mercy. And this is a confirming Book in an Arabic tongue to warn those who have wronged and as good tidings to the doers of good"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…Ù‘Ù Ù±Ø³Û¡ØªÙÙ‚ÙÙ°Ù…ÙÙˆØ§Ù’ ÙÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Indeed, those who have said, \"Our Lord is Allah,\" and then remained on a right course - there will be no fear concerning them, nor will they grieve"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ø¬ÙØ²ÙØ§Ù“Ø¡ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Those are the companions of Paradise, abiding eternally therein as reward for what they used to do"
        },
        {
          "arabic": "ÙˆÙÙˆÙØµÙ‘ÙÙŠÛ¡Ù†ÙØ§ Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø¨ÙÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù‡Ù Ø¥ÙØ­Û¡Ø³ÙÙ°Ù†Ù‹Ø§Û– Ø­ÙÙ…ÙÙ„ÙØªÛ¡Ù‡Ù Ø£ÙÙ…Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ±Û¡Ù‡Ù—Ø§ ÙˆÙÙˆÙØ¶ÙØ¹ÙØªÛ¡Ù‡Ù ÙƒÙØ±Û¡Ù‡Ù—Ø§Û– ÙˆÙØ­ÙÙ…Û¡Ù„ÙÙ‡ÙÛ¥ ÙˆÙÙÙØµÙÙ°Ù„ÙÙ‡ÙÛ¥ Ø«ÙÙ„ÙÙ°Ø«ÙÙˆÙ†Ù Ø´ÙÙ‡Û¡Ø±Ù‹Ø§Ûš Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¨ÙÙ„ÙØºÙ Ø£ÙØ´ÙØ¯Ù‘ÙÙ‡ÙÛ¥ ÙˆÙØ¨ÙÙ„ÙØºÙ Ø£ÙØ±Û¡Ø¨ÙØ¹ÙÙŠÙ†Ù Ø³ÙÙ†ÙØ©Ù— Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø£ÙÙˆÛ¡Ø²ÙØ¹Û¡Ù†ÙÙŠÙ“ Ø£ÙÙ†Û¡ Ø£ÙØ´Û¡ÙƒÙØ±Ù Ù†ÙØ¹Û¡Ù…ÙØªÙÙƒÙ Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙÙ†Û¡Ø¹ÙÙ…Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÙ‘Ù ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° ÙˆÙÙ°Ù„ÙØ¯ÙÙŠÙ‘Ù ÙˆÙØ£ÙÙ†Û¡ Ø£ÙØ¹Û¡Ù…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ØªÙØ±Û¡Ø¶ÙÙ‰Ù°Ù‡Ù ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­Û¡ Ù„ÙÙŠ ÙÙÙŠ Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙŠÙ“Û– Ø¥ÙÙ†Ù‘ÙÙŠ ØªÙØ¨Û¡ØªÙ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And We have enjoined upon man, to his parents, good treatment. His mother carried him with hardship and gave birth to him with hardship, and his gestation and weaning [period] is thirty months. [He grows] until, when he reaches maturity and reaches [the age of] forty years, he says, \"My Lord, enable me to be grateful for Your favor which You have bestowed upon me and upon my parents and to work righteousness of which You will approve and make righteous for me my offspring. Indeed, I have repented to You, and indeed, I am of the Muslims"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù†ÙØªÙÙ‚ÙØ¨Ù‘ÙÙ„Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ†ÙØªÙØ¬ÙØ§ÙˆÙØ²Ù Ø¹ÙÙ† Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ“ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©ÙÛ– ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„ØµÙ‘ÙØ¯Û¡Ù‚Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙˆØ¹ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Those are the ones from whom We will accept the best of what they did and overlook their misdeeds, [their being] among the companions of Paradise. [That is] the promise of truth which they had been promised"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ù‚ÙØ§Ù„Ù Ù„ÙÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù‡Ù Ø£ÙÙÙ‘Ù– Ù„Ù‘ÙÙƒÙÙ…ÙØ§Ù“ Ø£ÙØªÙØ¹ÙØ¯ÙØ§Ù†ÙÙ†ÙÙŠÙ“ Ø£ÙÙ†Û¡ Ø£ÙØ®Û¡Ø±ÙØ¬Ù ÙˆÙÙ‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÙ Ù±Ù„Û¡Ù‚ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙŠ ÙˆÙÙ‡ÙÙ…ÙØ§ ÙŠÙØ³Û¡ØªÙØºÙÙŠØ«ÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÛ¡Ù„ÙÙƒÙ Ø¡ÙØ§Ù…ÙÙ†Û¡ Ø¥ÙÙ†Ù‘Ù ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ‚Ù‘Ù ÙÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù…ÙØ§ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙØ³ÙÙ°Ø·ÙÙŠØ±Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "But one who says to his parents, \"Uff to you; do you promise me that I will be brought forth [from the earth] when generations before me have already passed on [into oblivion]?\" while they call to Allah for help [and to their son], \"Woe to you! Believe! Indeed, the promise of Allah is truth.\" But he says, \"This is not but legends of the former people"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø­ÙÙ‚Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù ÙÙÙŠÙ“ Ø£ÙÙ…ÙÙ…Ù– Ù‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÛ¡ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø³ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "Those are the ones upon whom the word has come into effect, [who will be] among nations which had passed on before them of jinn and men. Indeed, they [all] were losers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙƒÙÙ„Ù‘Ù– Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙ Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’Û– ÙˆÙÙ„ÙÙŠÙÙˆÙÙÙ‘ÙÙŠÙÙ‡ÙÙ…Û¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And for all there are degrees [of reward and punishment] for what they have done, and [it is] so that He may fully compensate them for their deeds, and they will not be wronged"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ¹Û¡Ø±ÙØ¶Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ø£ÙØ°Û¡Ù‡ÙØ¨Û¡ØªÙÙ…Û¡ Ø·ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙÙƒÙÙ…Û¡ ÙÙÙŠ Ø­ÙÙŠÙØ§ØªÙÙƒÙÙ…Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ø³Û¡ØªÙÙ…Û¡ØªÙØ¹Û¡ØªÙÙ… Ø¨ÙÙ‡ÙØ§ ÙÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù ØªÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ù‡ÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙÛ¡Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And the Day those who disbelieved are exposed to the Fire [it will be said], \"You exhausted your pleasures during your worldly life and enjoyed them, so this Day you will be awarded the punishment of [extreme] humiliation because you were arrogant upon the earth without right and because you were defiantly disobedient"
        },
        {
          "arabic": "ÛÙˆÙÙ±Ø°Û¡ÙƒÙØ±Û¡ Ø£ÙØ®ÙØ§ Ø¹ÙØ§Ø¯Ù Ø¥ÙØ°Û¡ Ø£ÙÙ†Ø°ÙØ±Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥ Ø¨ÙÙ±Ù„Û¡Ø£ÙØ­Û¡Ù‚ÙØ§ÙÙ ÙˆÙÙ‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÙ Ù±Ù„Ù†Ù‘ÙØ°ÙØ±Ù Ù…ÙÙ†Û¢ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ…ÙÙ†Û¡ Ø®ÙÙ„Û¡ÙÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ø¹ÙØ¸ÙÙŠÙ…Ù–",
          "translation": "And mention, [O Muhammad], the brother of 'Aad, when he warned his people in the [region of] al-Ahqaf - and warners had already passed on before him and after him - [saying], \"Do not worship except Allah. Indeed, I fear for you the punishment of a terrible day"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¬ÙØ¦Û¡ØªÙÙ†ÙØ§ Ù„ÙØªÙØ£Û¡ÙÙÙƒÙÙ†ÙØ§ Ø¹ÙÙ†Û¡ Ø¡ÙØ§Ù„ÙÙ‡ÙØªÙÙ†ÙØ§ ÙÙØ£Û¡ØªÙÙ†ÙØ§ Ø¨ÙÙ…ÙØ§ ØªÙØ¹ÙØ¯ÙÙ†ÙØ§Ù“ Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "They said, \"Have you come to delude us away from our gods? Then bring us what you promise us, if you should be of the truthful"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ¨ÙÙ„Ù‘ÙØºÙÙƒÙÙ… Ù…Ù‘ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡ØªÙ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙ‰Ù°ÙƒÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ ØªÙØ¬Û¡Ù‡ÙÙ„ÙÙˆÙ†Ù",
          "translation": "He said, \"Knowledge [of its time] is only with Allah, and I convey to you that with which I was sent; but I see you [to be] a people behaving ignorantly"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ£ÙÙˆÛ¡Ù‡Ù Ø¹ÙØ§Ø±ÙØ¶Ù—Ø§ Ù…Ù‘ÙØ³Û¡ØªÙÙ‚Û¡Ø¨ÙÙ„Ù Ø£ÙÙˆÛ¡Ø¯ÙÙŠÙØªÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙØ§ Ø¹ÙØ§Ø±ÙØ¶Ù Ù…Ù‘ÙÙ…Û¡Ø·ÙØ±ÙÙ†ÙØ§Ûš Ø¨ÙÙ„Û¡ Ù‡ÙÙˆÙ Ù…ÙØ§ Ù±Ø³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦Û– Ø±ÙÙŠØ­Ù ÙÙÙŠÙ‡ÙØ§ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And when they saw it as a cloud approaching their valleys, they said, \"This is a cloud bringing us rain!\" Rather, it is that for which you were impatient: a wind, within it a painful punishment"
        },
        {
          "arabic": "ØªÙØ¯ÙÙ…Ù‘ÙØ±Ù ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡ÙÛ­ Ø¨ÙØ£ÙÙ…Û¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙØ§ ÙÙØ£ÙØµÛ¡Ø¨ÙØ­ÙÙˆØ§Ù’ Ù„ÙØ§ ÙŠÙØ±ÙÙ‰Ù°Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ³ÙÙ°ÙƒÙÙ†ÙÙ‡ÙÙ…Û¡Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Destroying everything by command of its Lord. And they became so that nothing was seen [of them] except their dwellings. Thus do We recompense the criminal people"
        },
        {

        {

          "translation": "[And] that He may admit the believing men and the believing women to gardens beneath which rivers flow to abide therein eternally and remove from them their misdeeds - and ever is that, in the sight of Allah, a great attainment"

        {
          "arabic": "ÙˆÙÙŠÙØ¹ÙØ°Ù‘ÙØ¨Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙ°ØªÙ Ù±Ù„Ø¸Ù‘ÙØ§Ù“Ù†Ù‘ÙÙŠÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¸ÙÙ†Ù‘Ù Ù±Ù„Ø³Ù‘ÙÙˆÛ¡Ø¡ÙÛš Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¯ÙØ§Ù“Ø¦ÙØ±ÙØ©Ù Ù±Ù„Ø³Ù‘ÙÙˆÛ¡Ø¡ÙÛ– ÙˆÙØºÙØ¶ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ¹ÙÙ†ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ¹ÙØ¯Ù‘Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– ÙˆÙØ³ÙØ§Ù“Ø¡ÙØªÛ¡ Ù…ÙØµÙÙŠØ±Ù—Ø§",

        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ø¬ÙÙ†ÙÙˆØ¯Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù‹Ø§",
          "translation": "And to Allah belong the soldiers of the heavens and the earth. And ever is Allah Exalted in Might and Wise"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø´ÙÙ°Ù‡ÙØ¯Ù—Ø§ ÙˆÙÙ…ÙØ¨ÙØ´Ù‘ÙØ±Ù—Ø§ ÙˆÙÙ†ÙØ°ÙÙŠØ±Ù—Ø§",
          "translation": "Indeed, We have sent you as a witness and a bringer of good tidings and a warner"
        },
        {
          "arabic": "Ù„Ù‘ÙØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙˆÙØªÙØ¹ÙØ²Ù‘ÙØ±ÙÙˆÙ‡Ù ÙˆÙØªÙÙˆÙÙ‚Ù‘ÙØ±ÙÙˆÙ‡ÙÛš ÙˆÙØªÙØ³ÙØ¨Ù‘ÙØ­ÙÙˆÙ‡Ù Ø¨ÙÙƒÛ¡Ø±ÙØ©Ù— ÙˆÙØ£ÙØµÙÙŠÙ„Ù‹Ø§",
          "translation": "That you [people] may believe in Allah and His Messenger and honor him and respect the Prophet and exalt Allah morning and afternoon"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¨ÙØ§ÙŠÙØ¹ÙÙˆÙ†ÙÙƒÙ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ¨ÙØ§ÙŠÙØ¹ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙˆÛ¡Ù‚Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡Ûš ÙÙÙ…ÙÙ† Ù†Ù‘ÙÙƒÙØ«Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙÙ†ÙƒÙØ«Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Û– ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙÙˆÛ¡ÙÙÙ‰Ù° Ø¨ÙÙ…ÙØ§ Ø¹ÙÙ°Ù‡ÙØ¯Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ³ÙÙŠÙØ¤Û¡ØªÙÙŠÙ‡Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "Indeed, those who pledge allegiance to you, [O Muhammad] - they are actually pledging allegiance to Allah. The hand of Allah is over their hands. So he who breaks his word only breaks it to the detriment of himself. And he who fulfills that which he has promised Allah - He will give him a great reward"
        },
        {
          "arabic": "Ø³ÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙƒÙ Ù±Ù„Û¡Ù…ÙØ®ÙÙ„Ù‘ÙÙÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§Ø¨Ù Ø´ÙØºÙÙ„ÙØªÛ¡Ù†ÙØ§Ù“ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ†ÙØ§ ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙˆÙ†ÙØ§ ÙÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ†ÙØ§Ûš ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¨ÙØ£ÙÙ„Û¡Ø³ÙÙ†ÙØªÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Ûš Ù‚ÙÙ„Û¡ ÙÙÙ…ÙÙ† ÙŠÙÙ…Û¡Ù„ÙÙƒÙ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§ Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙØ§Ø¯Ù Ø¨ÙÙƒÙÙ…Û¡ Ø¶ÙØ±Ù‘Ù‹Ø§ Ø£ÙÙˆÛ¡ Ø£ÙØ±ÙØ§Ø¯Ù Ø¨ÙÙƒÙÙ…Û¡ Ù†ÙÙÛ¡Ø¹ÙÛ¢Ø§Ûš Ø¨ÙÙ„Û¡ ÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±ÙÛ¢Ø§",
          "translation": "Those who remained behind of the bedouins will say to you, \"Our properties and our families occupied us, so ask forgiveness for us.\" They say with their tongues what is not within their hearts. Say, \"Then who could prevent Allah at all if He intended for you harm or intended for you benefit? Rather, ever is Allah, with what you do, Acquainted"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ Ø¸ÙÙ†ÙÙ†ØªÙÙ…Û¡ Ø£ÙÙ† Ù„Ù‘ÙÙ† ÙŠÙÙ†Ù‚ÙÙ„ÙØ¨Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙŠÙ‡ÙÙ…Û¡ Ø£ÙØ¨ÙØ¯Ù—Ø§ ÙˆÙØ²ÙÙŠÙ‘ÙÙ†Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ…Û¡ ÙˆÙØ¸ÙÙ†ÙÙ†ØªÙÙ…Û¡ Ø¸ÙÙ†Ù‘Ù Ù±Ù„Ø³Ù‘ÙÙˆÛ¡Ø¡Ù ÙˆÙÙƒÙÙ†ØªÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…ÙÛ¢Ø§ Ø¨ÙÙˆØ±Ù—Ø§",
          "translation": "But you thought that the Messenger and the believers would never return to their families, ever, and that was made pleasing in your hearts. And you assumed an assumption of evil and became a people ruined"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ¤Û¡Ù…ÙÙ†Û¢ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙÙØ¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø³ÙØ¹ÙÙŠØ±Ù—Ø§",
          "translation": "And whoever has not believed in Allah and His Messenger - then indeed, We have prepared for the disbelievers a Blaze"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙŠÙØºÛ¡ÙÙØ±Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙØ¹ÙØ°Ù‘ÙØ¨Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "And to Allah belongs the dominion of the heavens and the earth. He forgives whom He wills and punishes whom He wills. And ever is Allah Forgiving and Merciful"
        },
        {
          "arabic": "Ø³ÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Û¡Ù…ÙØ®ÙÙ„Ù‘ÙÙÙÙˆÙ†Ù Ø¥ÙØ°ÙØ§ Ù±Ù†Ø·ÙÙ„ÙÙ‚Û¡ØªÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØºÙØ§Ù†ÙÙ…Ù Ù„ÙØªÙØ£Û¡Ø®ÙØ°ÙÙˆÙ‡ÙØ§ Ø°ÙØ±ÙÙˆÙ†ÙØ§ Ù†ÙØªÙ‘ÙØ¨ÙØ¹Û¡ÙƒÙÙ…Û¡Û– ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ¨ÙØ¯Ù‘ÙÙ„ÙÙˆØ§Ù’ ÙƒÙÙ„ÙÙ°Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‚ÙÙ„ Ù„Ù‘ÙÙ† ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†ÙØ§ ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ù‚ÙØ§Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ– ÙÙØ³ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¨ÙÙ„Û¡ ØªÙØ­Û¡Ø³ÙØ¯ÙÙˆÙ†ÙÙ†ÙØ§Ûš Ø¨ÙÙ„Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙØ§ ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "Those who remained behind will say when you set out toward the war booty to take it, \"Let us follow you.\" They wish to change the words of Allah. Say, \"Never will you follow us. Thus did Allah say before.\" So they will say, \"Rather, you envy us.\" But [in fact] they were not understanding except a little"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙ„Û¡Ù…ÙØ®ÙÙ„Ù‘ÙÙÙÙŠÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§Ø¨Ù Ø³ÙØªÙØ¯Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…Ù Ø£ÙÙˆÙ’Ù„ÙÙŠ Ø¨ÙØ£Û¡Ø³Ù– Ø´ÙØ¯ÙÙŠØ¯Ù– ØªÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ†ÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡ ÙŠÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†ÙÛ– ÙÙØ¥ÙÙ† ØªÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ ÙŠÙØ¤Û¡ØªÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù—Ø§Û– ÙˆÙØ¥ÙÙ† ØªÙØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙƒÙÙ…ÙØ§ ØªÙÙˆÙÙ„Ù‘ÙÙŠÛ¡ØªÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙŠÙØ¹ÙØ°Ù‘ÙØ¨Û¡ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "Say to those who remained behind of the bedouins, \"You will be called to [face] a people of great military might; you may fight them, or they will submit. So if you obey, Allah will give you a good reward; but if you turn away as you turned away before, He will punish you with a painful punishment"
        },
        {
          "arabic": "Ù„Ù‘ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù° Ø­ÙØ±ÙØ¬Ù ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ¬Ù Ø­ÙØ±ÙØ¬Ù ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ±ÙÙŠØ¶Ù Ø­ÙØ±ÙØ¬ÙÛ— ÙˆÙÙ…ÙÙ† ÙŠÙØ·ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙŠÙØ¯Û¡Ø®ÙÙ„Û¡Ù‡Ù Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±ÙÛ– ÙˆÙÙ…ÙÙ† ÙŠÙØªÙÙˆÙÙ„Ù‘Ù ÙŠÙØ¹ÙØ°Ù‘ÙØ¨Û¡Ù‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "There is not upon the blind any guilt or upon the lame any guilt or upon the ill any guilt [for remaining behind]. And whoever obeys Allah and His Messenger - He will admit him to gardens beneath which rivers flow; but whoever turns away - He will punish him with a painful punishment"
        },
        {
          "arabic": "ÛÙ„Ù‘ÙÙ‚ÙØ¯Û¡ Ø±ÙØ¶ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø¥ÙØ°Û¡ ÙŠÙØ¨ÙØ§ÙŠÙØ¹ÙÙˆÙ†ÙÙƒÙ ØªÙØ­Û¡ØªÙ Ù±Ù„Ø´Ù‘ÙØ¬ÙØ±ÙØ©Ù ÙÙØ¹ÙÙ„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙÙØ£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ø³Ù‘ÙÙƒÙÙŠÙ†ÙØ©Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙØ£ÙØ«ÙÙ°Ø¨ÙÙ‡ÙÙ…Û¡ ÙÙØªÛ¡Ø­Ù—Ø§ Ù‚ÙØ±ÙÙŠØ¨Ù—Ø§",
          "translation": "Certainly was Allah pleased with the believers when they pledged allegiance to you, [O Muhammad], under the tree, and He knew what was in their hearts, so He sent down tranquillity upon them and rewarded them with an imminent conquest"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØºÙØ§Ù†ÙÙ…Ù ÙƒÙØ«ÙÙŠØ±ÙØ©Ù— ÙŠÙØ£Û¡Ø®ÙØ°ÙÙˆÙ†ÙÙ‡ÙØ§Û— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù—Ø§",
          "translation": "And much war booty which they will take. And ever is Allah Exalted in Might and Wise"
        },
        {
          "arabic": "ÙˆÙØ¹ÙØ¯ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØºÙØ§Ù†ÙÙ…Ù ÙƒÙØ«ÙÙŠØ±ÙØ©Ù— ØªÙØ£Û¡Ø®ÙØ°ÙÙˆÙ†ÙÙ‡ÙØ§ ÙÙØ¹ÙØ¬Ù‘ÙÙ„Ù Ù„ÙÙƒÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ ÙˆÙÙƒÙÙÙ‘Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¹ÙÙ†ÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØªÙÙƒÙÙˆÙ†Ù Ø¡ÙØ§ÙŠÙØ©Ù— Ù„Ù‘ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙŠÙÙ‡Û¡Ø¯ÙÙŠÙÙƒÙÙ…Û¡ ØµÙØ±ÙÙ°Ø·Ù—Ø§ Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù—Ø§",
          "translation": "Allah has promised you much booty that you will take [in the future] and has hastened for you this [victory] and withheld the hands of people from you - that it may be a sign for the believers and [that] He may guide you to a straight path"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ®Û¡Ø±ÙÙ‰Ù° Ù„ÙÙ…Û¡ ØªÙÙ‚Û¡Ø¯ÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ù‚ÙØ¯Û¡ Ø£ÙØ­ÙØ§Ø·Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙØ§Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù—Ø§",
          "translation": "And [He promises] other [victories] that you were [so far] unable to [realize] which Allah has already encompassed. And ever is Allah, over all things, competent"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ù‚ÙÙ°ØªÙÙ„ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙˆÙÙ„Ù‘ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ø£ÙØ¯Û¡Ø¨ÙÙ°Ø±Ù Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†Ù ÙˆÙÙ„ÙÙŠÙ‘Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "And if those [Makkans] who disbelieve had fought you, they would have turned their backs [in flight]. Then they would not find a protector or a helper"
        },
        {
          "arabic": "Ø³ÙÙ†Ù‘ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØªÙÙŠ Ù‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÛ¡ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ– ÙˆÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙØ³ÙÙ†Ù‘ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ¨Û¡Ø¯ÙÙŠÙ„Ù—Ø§",
          "translation": "[This is] the established way of Allah which has occurred before. And never will you find in the way of Allah any change"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙƒÙÙÙ‘Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†ÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙŠÛ¡Ø¯ÙÙŠÙÙƒÙÙ…Û¡ Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ø¨ÙØ¨ÙØ·Û¡Ù†Ù Ù…ÙÙƒÙ‘ÙØ©Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø£ÙÙ†Û¡ Ø£ÙØ¸Û¡ÙÙØ±ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±Ù‹Ø§",
          "translation": "And it is He who withheld their hands from you and your hands from them within [the area of] Makkah after He caused you to overcome them. And ever is Allah of what you do, Seeing"
        },
        {
          "arabic": "Ù‡ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙØµÙØ¯Ù‘ÙÙˆÙƒÙÙ…Û¡ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙÙ±Ù„Û¡Ù‡ÙØ¯Û¡ÙŠÙ Ù…ÙØ¹Û¡ÙƒÙÙˆÙÙ‹Ø§ Ø£ÙÙ† ÙŠÙØ¨Û¡Ù„ÙØºÙ Ù…ÙØ­ÙÙ„Ù‘ÙÙ‡ÙÛ¥Ûš ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ Ø±ÙØ¬ÙØ§Ù„Ù Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù ÙˆÙÙ†ÙØ³ÙØ§Ù“Ø¡Ù Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ Ù„Ù‘ÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ‡ÙÙ…Û¡ Ø£ÙÙ† ØªÙØ·ÙÙ€Ù”ÙÙˆÙ‡ÙÙ…Û¡ ÙÙØªÙØµÙÙŠØ¨ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ¹ÙØ±Ù‘ÙØ©ÙÛ¢ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø¹ÙÙ„Û¡Ù…Ù–Û– Ù„Ù‘ÙÙŠÙØ¯Û¡Ø®ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠ Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš Ù„ÙÙˆÛ¡ ØªÙØ²ÙÙŠÙ‘ÙÙ„ÙÙˆØ§Ù’ Ù„ÙØ¹ÙØ°Ù‘ÙØ¨Û¡Ù†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù‹Ø§",
          "translation": "They are the ones who disbelieved and obstructed you from al-Masjid al-Haram while the offering was prevented from reaching its place of sacrifice. And if not for believing men and believing women whom you did not know - that you might trample them and there would befall you because of them dishonor without [your] knowledge - [you would have been permitted to enter Makkah]. [This was so] that Allah might admit to His mercy whom He willed. If they had been apart [from them], We would have punished those who disbelieved among them with painful punishment"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ø¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ…ÙÙŠÙ‘ÙØ©Ù Ø­ÙÙ…ÙÙŠÙ‘ÙØ©Ù Ù±Ù„Û¡Ø¬ÙÙ°Ù‡ÙÙ„ÙÙŠÙ‘ÙØ©Ù ÙÙØ£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙƒÙÙŠÙ†ÙØªÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ£ÙÙ„Û¡Ø²ÙÙ…ÙÙ‡ÙÙ…Û¡ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ù±Ù„ØªÙ‘ÙÙ‚Û¡ÙˆÙÙ‰Ù° ÙˆÙÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙØ­ÙÙ‚Ù‘Ù Ø¨ÙÙ‡ÙØ§ ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "When those who disbelieved had put into their hearts chauvinism - the chauvinism of the time of ignorance. But Allah sent down His tranquillity upon His Messenger and upon the believers and imposed upon them the word of righteousness, and they were more deserving of it and worthy of it. And ever is Allah, of all things, Knowing"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‚ÙØ¯Û¡ ØµÙØ¯ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ³ÙÙˆÙ„ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ¡Û¡ÙŠÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– Ù„ÙØªÙØ¯Û¡Ø®ÙÙ„ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙŠÙ†Ù Ù…ÙØ­ÙÙ„Ù‘ÙÙ‚ÙÙŠÙ†Ù Ø±ÙØ¡ÙÙˆØ³ÙÙƒÙÙ…Û¡ ÙˆÙÙ…ÙÙ‚ÙØµÙ‘ÙØ±ÙÙŠÙ†Ù Ù„ÙØ§ ØªÙØ®ÙØ§ÙÙÙˆÙ†ÙÛ– ÙÙØ¹ÙÙ„ÙÙ…Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆØ§Ù’ ÙÙØ¬ÙØ¹ÙÙ„Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙØªÛ¡Ø­Ù—Ø§ Ù‚ÙØ±ÙÙŠØ¨Ù‹Ø§",
          "translation": "Certainly has Allah showed to His Messenger the vision in truth. You will surely enter al-Masjid al-Haram, if Allah wills, in safety, with your heads shaved and [hair] shortened, not fearing [anyone]. He knew what you did not know and has arranged before that a conquest near [at hand]"
        },
        {
          "arabic": "Ù‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ±Û¡Ø³ÙÙ„Ù Ø±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ Ø¨ÙÙ±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙØ¯ÙÙŠÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù„ÙÙŠÙØ¸Û¡Ù‡ÙØ±ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù ÙƒÙÙ„Ù‘ÙÙ‡ÙÛ¦Ûš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§",
          "translation": "It is He who sent His Messenger with guidance and the religion of truth to manifest it over all religion. And sufficient is Allah as Witness"

        {

          "arabic": "ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙƒÙÙ…Û¡ Ù„ÙØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙÙ‚ÙØ¯Û¡ Ø£ÙØ®ÙØ°Ù Ù…ÙÙŠØ«ÙÙ°Ù‚ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And why do you not believe in Allah while the Messenger invites you to believe in your Lord and He has taken your covenant, if you should [truly] be believers"
        },
        {
          "arabic": "Ù‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙØ¨Û¡Ø¯ÙÙ‡ÙÛ¦Ù“ Ø¡ÙØ§ÙŠÙÙ°ØªÙÛ­ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– Ù„Ù‘ÙÙŠÙØ®Û¡Ø±ÙØ¬ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ„ÙÙ…ÙÙ°ØªÙ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙÙˆØ±ÙÛš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ…Û¡ Ù„ÙØ±ÙØ¡ÙÙˆÙÙ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "It is He who sends down upon His Servant [Muhammad] verses of clear evidence that He may bring you out from darknesses into the light. And indeed, Allah is to you Kind and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ„Ù‘ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙŠØ±ÙÙ°Ø«Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù…ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ†ÙÙÙ‚Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ù±Ù„Û¡ÙÙØªÛ¡Ø­Ù ÙˆÙÙ‚ÙÙ°ØªÙÙ„ÙÛš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØ¹Û¡Ø¸ÙÙ…Ù Ø¯ÙØ±ÙØ¬ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù ÙˆÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆØ§Ù’Ûš ÙˆÙÙƒÙÙ„Ù‘Ù—Ø§ ÙˆÙØ¹ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù°Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù",
          "translation": "And why do you not spend in the cause of Allah while to Allah belongs the heritage of the heavens and the earth? Not equal among you are those who spent before the conquest [of Makkah] and fought [and those who did so after it]. Those are greater in degree than they who spent afterwards and fought. But to all Allah has promised the best [reward]. And Allah, with what you do, is Acquainted"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ† Ø°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙÙ‚Û¡Ø±ÙØ¶Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ±Û¡Ø¶Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù—Ø§ ÙÙÙŠÙØ¶ÙÙ°Ø¹ÙÙÙÙ‡ÙÛ¥ Ù„ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ¬Û¡Ø±Ù ÙƒÙØ±ÙÙŠÙ…Ù",
          "translation": "Who is it that would loan Allah a goodly loan so He will multiply it for him and he will have a noble reward"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ØªÙØ±ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ ÙŠÙØ³Û¡Ø¹ÙÙ‰Ù° Ù†ÙÙˆØ±ÙÙ‡ÙÙ… Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙØ¨ÙØ£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û– Ø¨ÙØ´Û¡Ø±ÙÙ‰Ù°ÙƒÙÙ…Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡ÙÙÙˆÛ¡Ø²Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "On the Day you see the believing men and believing women, their light proceeding before them and on their right, [it will be said], \"Your good tidings today are [of] gardens beneath which rivers flow, wherein you will abide eternally.\" That is what is the great attainment"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙˆÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙ°ØªÙ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±Ù†Ø¸ÙØ±ÙÙˆÙ†ÙØ§ Ù†ÙÙ‚Û¡ØªÙØ¨ÙØ³Û¡ Ù…ÙÙ† Ù†Ù‘ÙÙˆØ±ÙÙƒÙÙ…Û¡ Ù‚ÙÙŠÙ„Ù Ù±Ø±Û¡Ø¬ÙØ¹ÙÙˆØ§Ù’ ÙˆÙØ±ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ ÙÙÙ±Ù„Û¡ØªÙÙ…ÙØ³ÙÙˆØ§Ù’ Ù†ÙÙˆØ±Ù—Ø§Û– ÙÙØ¶ÙØ±ÙØ¨Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ø¨ÙØ³ÙÙˆØ±Ù– Ù„Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙØ§Ø¨ÙÛ¢ Ø¨ÙØ§Ø·ÙÙ†ÙÙ‡ÙÛ¥ ÙÙÙŠÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙØ©Ù ÙˆÙØ¸ÙÙ°Ù‡ÙØ±ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ù‚ÙØ¨ÙÙ„ÙÙ‡Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù",
          "translation": "On the [same] Day the hypocrite men and hypocrite women will say to those who believed, \"Wait for us that we may acquire some of your light.\" It will be said, \"Go back behind you and seek light.\" And a wall will be placed between them with a door, its interior containing mercy, but on the outside of it is torment"
        },
        {
          "arabic": "ÙŠÙÙ†ÙØ§Ø¯ÙÙˆÙ†ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ„ÙÙ…Û¡ Ù†ÙÙƒÙÙ† Ù…Ù‘ÙØ¹ÙÙƒÙÙ…Û¡Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¨ÙÙ„ÙÙ‰Ù° ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙÙƒÙÙ…Û¡ ÙÙØªÙÙ†ØªÙÙ…Û¡ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ ÙˆÙØªÙØ±ÙØ¨Ù‘ÙØµÛ¡ØªÙÙ…Û¡ ÙˆÙÙ±Ø±Û¡ØªÙØ¨Û¡ØªÙÙ…Û¡ ÙˆÙØºÙØ±Ù‘ÙØªÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ…ÙØ§Ù†ÙÙŠÙ‘Ù Ø­ÙØªÙ‘ÙÙ‰Ù° Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØºÙØ±Ù‘ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ØºÙØ±ÙÙˆØ±Ù",
          "translation": "The hypocrites will call to the believers, \"Were we not with you?\" They will say, \"Yes, but you afflicted yourselves and awaited [misfortune for us] and doubted, and wishful thinking deluded you until there came the command of Allah. And the Deceiver deceived you concerning Allah"
        },
        {
          "arabic": "ÙÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ø®ÙØ°Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ ÙÙØ¯Û¡ÙŠÙØ©Ù ÙˆÙÙ„ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’Ûš Ù…ÙØ£Û¡ÙˆÙÙ‰Ù°ÙƒÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‡ÙÙŠÙ Ù…ÙÙˆÛ¡Ù„ÙÙ‰Ù°ÙƒÙÙ…Û¡Û– ÙˆÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "So today no ransom will be taken from you or from those who disbelieved. Your refuge is the Fire. It is most worthy of you, and wretched is the destination"
        },
        {
          "arabic": "ÛØ£ÙÙ„ÙÙ…Û¡ ÙŠÙØ£Û¡Ù†Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ØªÙØ®Û¡Ø´ÙØ¹Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ Ù„ÙØ°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§ Ù†ÙØ²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙÙØ·ÙØ§Ù„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ…ÙØ¯Ù ÙÙÙ‚ÙØ³ÙØªÛ¡ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙƒÙØ«ÙÙŠØ±Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Has the time not come for those who have believed that their hearts should become humbly submissive at the remembrance of Allah and what has come down of the truth? And let them not be like those who were given the Scripture before, and a long period passed over them, so their hearts hardened; and many of them are defiantly disobedient"
        },
        {
          "arabic": "Ù±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­Û¡ÙŠÙ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙˆÛ¡ØªÙÙ‡ÙØ§Ûš Ù‚ÙØ¯Û¡ Ø¨ÙÙŠÙ‘ÙÙ†Ù‘ÙØ§ Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Know that Allah gives life to the earth after its lifelessness. We have made clear to you the signs; perhaps you will understand"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙØµÙ‘ÙØ¯Ù‘ÙÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØµÙ‘ÙØ¯Ù‘ÙÙ‚ÙÙ°ØªÙ ÙˆÙØ£ÙÙ‚Û¡Ø±ÙØ¶ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ±Û¡Ø¶Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù—Ø§ ÙŠÙØ¶ÙÙ°Ø¹ÙÙÙ Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±Ù ÙƒÙØ±ÙÙŠÙ…Ù",
          "translation": "Indeed, the men who practice charity and the women who practice charity and [they who] have loaned Allah a goodly loan - it will be multiplied for them, and they will have a noble reward"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„ØµÙ‘ÙØ¯Ù‘ÙÙŠÙ‚ÙÙˆÙ†ÙÛ– ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ†ÙÙˆØ±ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙØ­ÙÙŠÙ…Ù",
          "translation": "And those who have believed in Allah and His messengers - those are [in the ranks of] the supporters of truth and the martyrs, with their Lord. For them is their reward and their light. But those who have disbelieved and denied Our verses - those are the companions of Hellfire"
        },
        {
          "arabic": "Ù±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ù„ÙØ¹ÙØ¨Ù ÙˆÙÙ„ÙÙ‡Û¡ÙˆÙ ÙˆÙØ²ÙÙŠÙ†ÙØ©Ù ÙˆÙØªÙÙÙØ§Ø®ÙØ±ÙÛ¢ Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙˆÙØªÙÙƒÙØ§Ø«ÙØ±Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÛ– ÙƒÙÙ…ÙØ«ÙÙ„Ù ØºÙÙŠÛ¡Ø«Ù Ø£ÙØ¹Û¡Ø¬ÙØ¨Ù Ù±Ù„Û¡ÙƒÙÙÙ‘ÙØ§Ø±Ù Ù†ÙØ¨ÙØ§ØªÙÙ‡ÙÛ¥ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ‡ÙÙŠØ¬Ù ÙÙØªÙØ±ÙÙ‰Ù°Ù‡Ù Ù…ÙØµÛ¡ÙÙØ±Ù‘Ù—Ø§ Ø«ÙÙ…Ù‘Ù ÙŠÙÙƒÙÙˆÙ†Ù Ø­ÙØ·ÙÙ°Ù…Ù—Ø§Û– ÙˆÙÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¹ÙØ°ÙØ§Ø¨Ù Ø´ÙØ¯ÙÙŠØ¯Ù ÙˆÙÙ…ÙØºÛ¡ÙÙØ±ÙØ©Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ¶Û¡ÙˆÙÙ°Ù†ÙÛš ÙˆÙÙ…ÙØ§ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØªÙÙ°Ø¹Ù Ù±Ù„Û¡ØºÙØ±ÙÙˆØ±Ù",
          "translation": "Know that the life of this world is but amusement and diversion and adornment and boasting to one another and competition in increase of wealth and children - like the example of a rain whose [resulting] plant growth pleases the tillers; then it dries and you see it turned yellow; then it becomes [scattered] debris. And in the Hereafter is severe punishment and forgiveness from Allah and approval. And what is the worldly life except the enjoyment of delusion"
        },
        {
          "arabic": "Ø³ÙØ§Ø¨ÙÙ‚ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØºÛ¡ÙÙØ±ÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ¬ÙÙ†Ù‘ÙØ©Ù Ø¹ÙØ±Û¡Ø¶ÙÙ‡ÙØ§ ÙƒÙØ¹ÙØ±Û¡Ø¶Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙØ¹ÙØ¯Ù‘ÙØªÛ¡ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦Ûš Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙØ¶Û¡Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¤Û¡ØªÙÙŠÙ‡Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø°ÙÙˆ Ù±Ù„Û¡ÙÙØ¶Û¡Ù„Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Race toward forgiveness from your Lord and a Garden whose width is like the width of the heavens and earth, prepared for those who believed in Allah and His messengers. That is the bounty of Allah which He gives to whom He wills, and Allah is the possessor of great bounty"
        },
        {
          "arabic": "Ù…ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨Ù Ù…ÙÙ† Ù…Ù‘ÙØµÙÙŠØ¨ÙØ©Ù– ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙÙÙŠ ÙƒÙØªÙÙ°Ø¨Ù– Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† Ù†Ù‘ÙØ¨Û¡Ø±ÙØ£ÙÙ‡ÙØ§Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ³ÙÙŠØ±Ù",
          "translation": "No disaster strikes upon the earth or among yourselves except that it is in a register before We bring it into being - indeed that, for Allah, is easy"
        },
        {
          "arabic": "Ù„Ù‘ÙÙƒÙÙŠÛ¡Ù„ÙØ§ ØªÙØ£Û¡Ø³ÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ÙÙØ§ØªÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙÙÛ¡Ø±ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°ÙƒÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù ÙƒÙÙ„Ù‘Ù Ù…ÙØ®Û¡ØªÙØ§Ù„Ù– ÙÙØ®ÙÙˆØ±Ù",
          "translation": "In order that you not despair over what has eluded you and not exult [in pride] over what He has given you. And Allah does not like everyone self-deluded and boastful"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¨Û¡Ø®ÙÙ„ÙÙˆÙ†Ù ÙˆÙÙŠÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ±Ù„Û¡Ø¨ÙØ®Û¡Ù„ÙÛ— ÙˆÙÙ…ÙÙ† ÙŠÙØªÙÙˆÙÙ„Ù‘Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡ØºÙÙ†ÙÙŠÙ‘Ù Ù±Ù„Û¡Ø­ÙÙ…ÙÙŠØ¯Ù",
          "translation": "[Those] who are stingy and enjoin upon people stinginess. And whoever turns away - then indeed, Allah is the Free of need, the Praiseworthy"
        },
        {
          "arabic": "Ù„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙØ£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ù…ÙØ¹ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙŠØ²ÙØ§Ù†Ù Ù„ÙÙŠÙÙ‚ÙÙˆÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·ÙÛ– ÙˆÙØ£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø­ÙØ¯ÙÙŠØ¯Ù ÙÙÙŠÙ‡Ù Ø¨ÙØ£Û¡Ø³Ù Ø´ÙØ¯ÙÙŠØ¯Ù ÙˆÙÙ…ÙÙ†ÙÙ°ÙÙØ¹Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙŠÙÙ†ØµÙØ±ÙÙ‡ÙÛ¥ ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¥ Ø¨ÙÙ±Ù„Û¡ØºÙÙŠÛ¡Ø¨ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙÙˆÙÙŠÙ‘ÙŒ Ø¹ÙØ²ÙÙŠØ²Ù",
          "translation": "We have already sent Our messengers with clear evidences and sent down with them the Scripture and the balance that the people may maintain [their affairs] in justice. And We sent down iron, wherein is great military might and benefits for the people, and so that Allah may make evident those who support Him and His messengers unseen. Indeed, Allah is Powerful and Exalted in Might"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù†ÙÙˆØ­Ù—Ø§ ÙˆÙØ¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠ Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙ‡ÙÙ…ÙØ§ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙˆÙ‘ÙØ©Ù ÙˆÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨ÙÛ– ÙÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ‡Û¡ØªÙØ¯Ù–Û– ÙˆÙÙƒÙØ«ÙÙŠØ±Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And We have already sent Noah and Abraham and placed in their descendants prophethood and scripture; and among them is he who is guided, but many of them are defiantly disobedient"

        {

        {

        {

          "translation": "O you who have believed, when the believing women come to you as emigrants, examine them. Allah is most knowing as to their faith. And if you know them to be believers, then do not return them to the disbelievers; they are not lawful [wives] for them, nor are they lawful [husbands] for them. But give the disbelievers what they have spent. And there is no blame upon you if you marry them when you have given them their due compensation. And hold not to marriage bonds with disbelieving women, but ask for what you have spent and let them ask for what they have spent. That is the judgement of Allah; He judges between you. And Allah is Knowing and Wise"
