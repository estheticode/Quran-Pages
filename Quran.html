          "translation": "He said, \"My Lord, for the favor You bestowed upon me, I will never be an assistant to the criminals"
        },
        {
          "arabic": "ÙÙØ£ÙØµÛ¡Ø¨ÙØ­Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù Ø®ÙØ§Ù“Ø¦ÙÙÙ—Ø§ ÙŠÙØªÙØ±ÙÙ‚Ù‘ÙØ¨Ù ÙÙØ¥ÙØ°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù±Ø³Û¡ØªÙÙ†ØµÙØ±ÙÙ‡ÙÛ¥ Ø¨ÙÙ±Ù„Û¡Ø£ÙÙ…Û¡Ø³Ù ÙŠÙØ³Û¡ØªÙØµÛ¡Ø±ÙØ®ÙÙ‡ÙÛ¥Ûš Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØºÙÙˆÙÙŠÙ‘Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And he became inside the city fearful and anticipating [exposure], when suddenly the one who sought his help the previous day cried out to him [once again]. Moses said to him, \"Indeed, you are an evident, [persistent] deviator"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ†Û¡ Ø£ÙØ±ÙØ§Ø¯Ù Ø£ÙÙ† ÙŠÙØ¨Û¡Ø·ÙØ´Ù Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ù‡ÙÙˆÙ Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù„Ù‘ÙÙ‡ÙÙ…ÙØ§ Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø£ÙØªÙØ±ÙÙŠØ¯Ù Ø£ÙÙ† ØªÙÙ‚Û¡ØªÙÙ„ÙÙ†ÙÙŠ ÙƒÙÙ…ÙØ§ Ù‚ÙØªÙÙ„Û¡ØªÙ Ù†ÙÙÛ¡Ø³ÙÛ¢Ø§ Ø¨ÙÙ±Ù„Û¡Ø£ÙÙ…Û¡Ø³ÙÛ– Ø¥ÙÙ† ØªÙØ±ÙÙŠØ¯Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙÙƒÙÙˆÙ†Ù Ø¬ÙØ¨Ù‘ÙØ§Ø±Ù—Ø§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ ØªÙØ±ÙÙŠØ¯Ù Ø£ÙÙ† ØªÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØµÛ¡Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "And when he wanted to strike the one who was an enemy to both of them, he said, \"O Moses, do you intend to kill me as you killed someone yesterday? You only want to be a tyrant in the land and do not want to be of the amenders"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ§Ù“Ø¡Ù Ø±ÙØ¬ÙÙ„Ù Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‚Û¡ØµÙØ§ Ù±Ù„Û¡Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù ÙŠÙØ³Û¡Ø¹ÙÙ‰Ù° Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù ÙŠÙØ£Û¡ØªÙÙ…ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙƒÙ Ù„ÙÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙƒÙ ÙÙÙ±Ø®Û¡Ø±ÙØ¬Û¡ Ø¥ÙÙ†Ù‘ÙÙŠ Ù„ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙÙ€Ù°ØµÙØ­ÙÙŠÙ†Ù",
          "translation": "And a man came from the farthest end of the city, running. He said, \"O Moses, indeed the eminent ones are conferring over you [intending] to kill you, so leave [the city]; indeed, I am to you of the sincere advisors"
        },
        {
          "arabic": "ÙÙØ®ÙØ±ÙØ¬Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø®ÙØ§Ù“Ø¦ÙÙÙ—Ø§ ÙŠÙØªÙØ±ÙÙ‚Ù‘ÙØ¨ÙÛ– Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù†ÙØ¬Ù‘ÙÙ†ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So he left it, fearful and anticipating [apprehension]. He said, \"My Lord, save me from the wrongdoing people"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ ØªÙÙˆÙØ¬Ù‘ÙÙ‡Ù ØªÙÙ„Û¡Ù‚ÙØ§Ù“Ø¡Ù Ù…ÙØ¯Û¡ÙŠÙÙ†Ù Ù‚ÙØ§Ù„Ù Ø¹ÙØ³ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙŠÙ“ Ø£ÙÙ† ÙŠÙÙ‡Û¡Ø¯ÙÙŠÙÙ†ÙÙŠ Ø³ÙÙˆÙØ§Ù“Ø¡Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù",
          "translation": "And when he directed himself toward Madyan, he said, \"Perhaps my Lord will guide me to the sound way"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ ÙˆÙØ±ÙØ¯Ù Ù…ÙØ§Ù“Ø¡Ù Ù…ÙØ¯Û¡ÙŠÙÙ†Ù ÙˆÙØ¬ÙØ¯Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙÙ…Ù‘ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙŠÙØ³Û¡Ù‚ÙÙˆÙ†Ù ÙˆÙÙˆÙØ¬ÙØ¯Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÙ…Ù Ù±Ù…Û¡Ø±ÙØ£ÙØªÙÙŠÛ¡Ù†Ù ØªÙØ°ÙÙˆØ¯ÙØ§Ù†ÙÛ– Ù‚ÙØ§Ù„Ù Ù…ÙØ§ Ø®ÙØ·Û¡Ø¨ÙÙƒÙÙ…ÙØ§Û– Ù‚ÙØ§Ù„ÙØªÙØ§ Ù„ÙØ§ Ù†ÙØ³Û¡Ù‚ÙÙŠ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØµÛ¡Ø¯ÙØ±Ù Ù±Ù„Ø±Ù‘ÙØ¹ÙØ§Ù“Ø¡ÙÛ– ÙˆÙØ£ÙØ¨ÙÙˆÙ†ÙØ§ Ø´ÙÙŠÛ¡Ø®Ù ÙƒÙØ¨ÙÙŠØ±Ù",
          "translation": "And when he came to the well of Madyan, he found there a crowd of people watering [their flocks], and he found aside from them two women driving back [their flocks]. He said, \"What is your circumstance?\" They said, \"We do not water until the shepherds dispatch [their flocks]; and our father is an old man"
        },
        {
          "arabic": "ÙÙØ³ÙÙ‚ÙÙ‰Ù° Ù„ÙÙ‡ÙÙ…ÙØ§ Ø«ÙÙ…Ù‘Ù ØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ø¸Ù‘ÙÙ„Ù‘Ù ÙÙÙ‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ù„ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡ØªÙ Ø¥ÙÙ„ÙÙŠÙ‘Ù Ù…ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ÙÙÙ‚ÙÙŠØ±Ù",
          "translation": "So he watered [their flocks] for them; then he went back to the shade and said, \"My Lord, indeed I am, for whatever good You would send down to me, in need"
        },
        {
          "arabic": "ÙÙØ¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡Ù Ø¥ÙØ­Û¡Ø¯ÙÙ‰Ù°Ù‡ÙÙ…ÙØ§ ØªÙÙ…Û¡Ø´ÙÙŠ Ø¹ÙÙ„ÙÙ‰ Ù±Ø³Û¡ØªÙØ­Û¡ÙŠÙØ§Ù“Ø¡Ù– Ù‚ÙØ§Ù„ÙØªÛ¡ Ø¥ÙÙ†Ù‘Ù Ø£ÙØ¨ÙÙŠ ÙŠÙØ¯Û¡Ø¹ÙÙˆÙƒÙ Ù„ÙÙŠÙØ¬Û¡Ø²ÙÙŠÙÙƒÙ Ø£ÙØ¬Û¡Ø±Ù Ù…ÙØ§ Ø³ÙÙ‚ÙÙŠÛ¡ØªÙ Ù„ÙÙ†ÙØ§Ûš ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÛ¥ ÙˆÙÙ‚ÙØµÙ‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Û¡Ù‚ÙØµÙØµÙ Ù‚ÙØ§Ù„Ù Ù„ÙØ§ ØªÙØ®ÙÙÛ¡Û– Ù†ÙØ¬ÙÙˆÛ¡ØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Then one of the two women came to him walking with shyness. She said, \"Indeed, my father invites you that he may reward you for having watered for us.\" So when he came to him and related to him the story, he said, \"Fear not. You have escaped from the wrongdoing people"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØªÛ¡ Ø¥ÙØ­Û¡Ø¯ÙÙ‰Ù°Ù‡ÙÙ…ÙØ§ ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØªÙ Ù±Ø³Û¡ØªÙÙ€Ù”Û¡Ø¬ÙØ±Û¡Ù‡ÙÛ– Ø¥ÙÙ†Ù‘Ù Ø®ÙÙŠÛ¡Ø±Ù Ù…ÙÙ†Ù Ù±Ø³Û¡ØªÙÙ€Ù”Û¡Ø¬ÙØ±Û¡ØªÙ Ù±Ù„Û¡Ù‚ÙÙˆÙÙŠÙ‘Ù Ù±Ù„Û¡Ø£ÙÙ…ÙÙŠÙ†Ù",
          "translation": "One of the women said, \"O my father, hire him. Indeed, the best one you can hire is the strong and the trustworthy"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙŠØ¯Ù Ø£ÙÙ†Û¡ Ø£ÙÙ†ÙƒÙØ­ÙÙƒÙ Ø¥ÙØ­Û¡Ø¯ÙÙ‰ Ù±Ø¨Û¡Ù†ÙØªÙÙŠÙ‘Ù Ù‡ÙÙ°ØªÙÙŠÛ¡Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ† ØªÙØ£Û¡Ø¬ÙØ±ÙÙ†ÙÙŠ Ø«ÙÙ…ÙÙ°Ù†ÙÙŠÙ Ø­ÙØ¬ÙØ¬Ù–Û– ÙÙØ¥ÙÙ†Û¡ Ø£ÙØªÛ¡Ù…ÙÙ…Û¡ØªÙ Ø¹ÙØ´Û¡Ø±Ù—Ø§ ÙÙÙ…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙƒÙÛ– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±ÙÙŠØ¯Ù Ø£ÙÙ†Û¡ Ø£ÙØ´ÙÙ‚Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÛš Ø³ÙØªÙØ¬ÙØ¯ÙÙ†ÙÙŠÙ“ Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "He said, \"Indeed, I wish to wed you one of these, my two daughters, on [the condition] that you serve me for eight years; but if you complete ten, it will be [as a favor] from you. And I do not wish to put you in difficulty. You will find me, if Allah wills, from among the righteous"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙÙŠÛ¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÛ– Ø£ÙÙŠÙ‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ø£ÙØ¬ÙÙ„ÙÙŠÛ¡Ù†Ù Ù‚ÙØ¶ÙÙŠÛ¡ØªÙ ÙÙÙ„ÙØ§ Ø¹ÙØ¯Û¡ÙˆÙÙ°Ù†Ù Ø¹ÙÙ„ÙÙŠÙ‘ÙÛ– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ù†ÙÙ‚ÙÙˆÙ„Ù ÙˆÙÙƒÙÙŠÙ„Ù",
          "translation": "[Moses] said, \"That is [established] between me and you. Whichever of the two terms I complete - there is no injustice to me, and Allah, over what we say, is Witness"
        },
        {
          "arabic": "ÛÙÙÙ„ÙÙ…Ù‘ÙØ§ Ù‚ÙØ¶ÙÙ‰Ù° Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ¬ÙÙ„Ù ÙˆÙØ³ÙØ§Ø±Ù Ø¨ÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¦Ù“ Ø¡ÙØ§Ù†ÙØ³Ù Ù…ÙÙ† Ø¬ÙØ§Ù†ÙØ¨Ù Ù±Ù„Ø·Ù‘ÙÙˆØ±Ù Ù†ÙØ§Ø±Ù—Ø§Û– Ù‚ÙØ§Ù„Ù Ù„ÙØ£ÙÙ‡Û¡Ù„ÙÙ‡Ù Ù±Ù…Û¡ÙƒÙØ«ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø¡ÙØ§Ù†ÙØ³Û¡ØªÙ Ù†ÙØ§Ø±Ù—Ø§ Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙŠÙ“ Ø¡ÙØ§ØªÙÙŠÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§ Ø¨ÙØ®ÙØ¨ÙØ±Ù Ø£ÙÙˆÛ¡ Ø¬ÙØ°Û¡ÙˆÙØ©Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØµÛ¡Ø·ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And when Moses had completed the term and was traveling with his family, he perceived from the direction of the mount a fire. He said to his family, \"Stay here; indeed, I have perceived a fire. Perhaps I will bring you from there [some] information or burning wood from the fire that you may warm yourselves"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙØªÙÙ‰Ù°Ù‡ÙØ§ Ù†ÙÙˆØ¯ÙÙŠÙ Ù…ÙÙ† Ø´ÙÙ°Ø·ÙÙŠÙ•Ù Ù±Ù„Û¡ÙˆÙØ§Ø¯Ù Ù±Ù„Û¡Ø£ÙÙŠÛ¡Ù…ÙÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙÙ‚Û¡Ø¹ÙØ©Ù Ù±Ù„Û¡Ù…ÙØ¨ÙÙ°Ø±ÙÙƒÙØ©Ù Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙØ¬ÙØ±ÙØ©Ù Ø£ÙÙ† ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "But when he came to it, he was called from the right side of the valley in a blessed spot - from the tree, \"O Moses, indeed I am Allah, Lord of the worlds"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Û¡ Ø£ÙÙ„Û¡Ù‚Ù Ø¹ÙØµÙØ§ÙƒÙÛš ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ¡ÙØ§Ù‡ÙØ§ ØªÙÙ‡Û¡ØªÙØ²Ù‘Ù ÙƒÙØ£ÙÙ†Ù‘ÙÙ‡ÙØ§ Ø¬ÙØ§Ù“Ù†Ù‘Ù ÙˆÙÙ„Ù‘ÙÙ‰Ù° Ù…ÙØ¯Û¡Ø¨ÙØ±Ù—Ø§ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ¹ÙÙ‚Ù‘ÙØ¨Û¡Ûš ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ‚Û¡Ø¨ÙÙ„Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ®ÙÙÛ¡Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£Ù“Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And [he was told], \"Throw down your staff.\" But when he saw it writhing as if it was a snake, he turned in flight and did not return. [Allah said], \"O Moses, approach and fear not. Indeed, you are of the secure"
        },
        {
          "arabic": "Ù±Ø³Û¡Ù„ÙÙƒÛ¡ ÙŠÙØ¯ÙÙƒÙ ÙÙÙŠ Ø¬ÙÙŠÛ¡Ø¨ÙÙƒÙ ØªÙØ®Û¡Ø±ÙØ¬Û¡ Ø¨ÙÙŠÛ¡Ø¶ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ ØºÙÙŠÛ¡Ø±Ù Ø³ÙÙˆÙ“Ø¡Ù– ÙˆÙÙ±Ø¶Û¡Ù…ÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø¬ÙÙ†ÙØ§Ø­ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙÙ‡Û¡Ø¨ÙÛ– ÙÙØ°ÙÙ°Ù†ÙÙƒÙ Ø¨ÙØ±Û¡Ù‡ÙÙ°Ù†ÙØ§Ù†Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ø¥ÙÙ„ÙÙ‰Ù° ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ…ÙÙ„ÙØ¥ÙÙŠÙ’Ù‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Insert your hand into the opening of your garment; it will come out white, without disease. And draw in your arm close to you [as prevention] from fear, for those are two proofs from your Lord to Pharaoh and his establishment. Indeed, they have been a people defiantly disobedient"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ù‚ÙØªÙÙ„Û¡ØªÙ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù†ÙÙÛ¡Ø³Ù—Ø§ ÙÙØ£ÙØ®ÙØ§ÙÙ Ø£ÙÙ† ÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù",
          "translation": "He said, \"My Lord, indeed, I killed from among them someone, and I fear they will kill me"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ®ÙÙŠ Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù Ù‡ÙÙˆÙ Ø£ÙÙÛ¡ØµÙØ­Ù Ù…ÙÙ†Ù‘ÙÙŠ Ù„ÙØ³ÙØ§Ù†Ù—Ø§ ÙÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡Ù‡Ù Ù…ÙØ¹ÙÙŠÙ Ø±ÙØ¯Û¡Ø¡Ù—Ø§ ÙŠÙØµÙØ¯Ù‘ÙÙ‚ÙÙ†ÙÙŠÙ“Û– Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø£ÙÙ† ÙŠÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And my brother Aaron is more fluent than me in tongue, so send him with me as support, verifying me. Indeed, I fear that they will deny me"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø³ÙÙ†ÙØ´ÙØ¯Ù‘Ù Ø¹ÙØ¶ÙØ¯ÙÙƒÙ Ø¨ÙØ£ÙØ®ÙÙŠÙƒÙ ÙˆÙÙ†ÙØ¬Û¡Ø¹ÙÙ„Ù Ù„ÙÙƒÙÙ…ÙØ§ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§ ÙÙÙ„ÙØ§ ÙŠÙØµÙÙ„ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…ÙØ§ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“Ûš Ø£ÙÙ†ØªÙÙ…ÙØ§ ÙˆÙÙ…ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙƒÙÙ…ÙØ§ Ù±Ù„Û¡ØºÙÙ°Ù„ÙØ¨ÙÙˆÙ†Ù",
          "translation": "[Allah] said, \"We will strengthen your arm through your brother and grant you both supremacy so they will not reach you. [It will be] through Our signs; you and those who follow you will be the predominant"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆØ³ÙÙ‰Ù° Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø³ÙØ­Û¡Ø±Ù Ù…Ù‘ÙÙÛ¡ØªÙØ±Ù—Ù‰ ÙˆÙÙ…ÙØ§ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÙ°Ø°ÙØ§ ÙÙÙŠÙ“ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¦ÙÙ†ÙØ§ Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "But when Moses came to them with Our signs as clear evidences, they said, \"This is not except invented magic, and we have not heard of this [religion] among our forefathers"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙŠÙ“ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙÙ† Ø¬ÙØ§Ù“Ø¡Ù Ø¨ÙÙ±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¦ ÙˆÙÙ…ÙÙ† ØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡ÙÛ¥ Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Ø¯Ù‘ÙØ§Ø±ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙÙÛ¡Ù„ÙØ­Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And Moses said, \"My Lord is more knowing [than we or you] of who has come with guidance from Him and to whom will be succession in the home. Indeed, wrongdoers do not succeed"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ù…ÙØ§ Ø¹ÙÙ„ÙÙ…Û¡ØªÙ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ØºÙÙŠÛ¡Ø±ÙÙŠ ÙÙØ£ÙÙˆÛ¡Ù‚ÙØ¯Û¡ Ù„ÙÙŠ ÙŠÙÙ°Ù‡ÙÙ°Ù…ÙÙ°Ù†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ø·Ù‘ÙÙŠÙ†Ù ÙÙÙ±Ø¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙÙŠ ØµÙØ±Û¡Ø­Ù—Ø§ Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙŠÙ“ Ø£ÙØ·Ù‘ÙÙ„ÙØ¹Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠ Ù„ÙØ£ÙØ¸ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And Pharaoh said, \"O eminent ones, I have not known you to have a god other than me. Then ignite for me, O Haman, [a fire] upon the clay and make for me a tower that I may look at the God of Moses. And indeed, I do think he is among the liars"
        },
        {
          "arabic": "ÙˆÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±Ù Ù‡ÙÙˆÙ ÙˆÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ¸ÙÙ†Ù‘ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù„ÙØ§ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And he was arrogant, he and his soldiers, in the land, without right, and they thought that they would not be returned to Us"
        },
        {
          "arabic": "ÙÙØ£ÙØ®ÙØ°Û¡Ù†ÙÙ°Ù‡Ù ÙˆÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡ÙÛ¥ ÙÙÙ†ÙØ¨ÙØ°Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡ÙŠÙÙ…Ù‘ÙÛ– ÙÙÙ±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So We took him and his soldiers and threw them into the sea. So see how was the end of the wrongdoers"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø£ÙØ¦ÙÙ…Ù‘ÙØ©Ù— ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù„ÙØ§ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "And We made them leaders inviting to the Fire, and on the Day of Resurrection they will not be helped"
        },
        {
          "arabic": "ÙˆÙØ£ÙØªÛ¡Ø¨ÙØ¹Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ù„ÙØ¹Û¡Ù†ÙØ©Ù—Û– ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ‚Û¡Ø¨ÙÙˆØ­ÙÙŠÙ†Ù",
          "translation": "And We caused to overtake them in this world a curse, and on the Day of Resurrection they will be of the despised"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±ÙÙˆÙ†Ù Ù±Ù„Û¡Ø£ÙÙˆÙ„ÙÙ‰Ù° Ø¨ÙØµÙØ§Ù“Ø¦ÙØ±Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù— Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And We gave Moses the Scripture, after We had destroyed the former generations, as enlightenment for the people and guidance and mercy that they might be reminded"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ Ø¨ÙØ¬ÙØ§Ù†ÙØ¨Ù Ù±Ù„Û¡ØºÙØ±Û¡Ø¨ÙÙŠÙ‘Ù Ø¥ÙØ°Û¡ Ù‚ÙØ¶ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°Ù‡ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And you, [O Muhammad], were not on the western side [of the mount] when We revealed to Moses the command, and you were not among the witnesses [to that]"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø´ÙØ£Û¡Ù†ÙØ§ Ù‚ÙØ±ÙÙˆÙ†Ù—Ø§ ÙÙØªÙØ·ÙØ§ÙˆÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙÙ…ÙØ±ÙÛš ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ Ø«ÙØ§ÙˆÙÙŠÙ—Ø§ ÙÙÙŠÙ“ Ø£ÙÙ‡Û¡Ù„Ù Ù…ÙØ¯Û¡ÙŠÙÙ†Ù ØªÙØªÛ¡Ù„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙŠÙ†Ù",
          "translation": "But We produced [many] generations [after Moses], and prolonged was their duration. And you were not a resident among the people of Madyan, reciting to them Our verses, but We were senders [of this message]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ Ø¨ÙØ¬ÙØ§Ù†ÙØ¨Ù Ù±Ù„Ø·Ù‘ÙÙˆØ±Ù Ø¥ÙØ°Û¡ Ù†ÙØ§Ø¯ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ø±Ù‘ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ù„ÙØªÙÙ†Ø°ÙØ±Ù Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ Ù…Ù‘ÙØ§Ù“ Ø£ÙØªÙÙ‰Ù°Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ°ÙÙŠØ±Ù– Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And you were not at the side of the mount when We called [Moses] but [were sent] as a mercy from your Lord to warn a people to whom no warner had come before you that they might be reminded"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ† ØªÙØµÙÙŠØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØµÙÙŠØ¨ÙØ©ÙÛ¢ Ø¨ÙÙ…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡ØªÙ Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ø±ÙØ³ÙÙˆÙ„Ù—Ø§ ÙÙÙ†ÙØªÙ‘ÙØ¨ÙØ¹Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙÙƒÙ ÙˆÙÙ†ÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And if not that a disaster should strike them for what their hands put forth [of sins] and they would say, \"Our Lord, why did You not send us a messenger so we could have followed Your verses and been among the believers"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙ†ÙØ§ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠÙ Ù…ÙØ«Û¡Ù„Ù Ù…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠÙ Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“Ûš Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠÙ Ù…ÙÙˆØ³ÙÙ‰Ù° Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙØ­Û¡Ø±ÙØ§Ù†Ù ØªÙØ¸ÙÙ°Ù‡ÙØ±ÙØ§ ÙˆÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ø¨ÙÙƒÙÙ„Ù‘Ù– ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "But when the truth came to them from Us, they said, \"Why was he not given like that which was given to Moses?\" Did they not disbelieve in that which was given to Moses before? They said, \"[They are but] two works of magic supporting each other, and indeed we are, in both, disbelievers"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙÙØ£Û¡ØªÙÙˆØ§Ù’ Ø¨ÙÙƒÙØªÙÙ°Ø¨Ù– Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ø£ÙÙ‡Û¡Ø¯ÙÙ‰Ù° Ù…ÙÙ†Û¡Ù‡ÙÙ…ÙØ§Ù“ Ø£ÙØªÙ‘ÙØ¨ÙØ¹Û¡Ù‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Say, \"Then bring a scripture from Allah which is more guiding than either of them that I may follow it, if you should be truthful"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ¬ÙÙŠØ¨ÙÙˆØ§Ù’ Ù„ÙÙƒÙ ÙÙÙ±Ø¹Û¡Ù„ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ¶ÙÙ„Ù‘Ù Ù…ÙÙ…Ù‘ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹Ù Ù‡ÙÙˆÙÙ‰Ù°Ù‡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù‡ÙØ¯Ù—Ù‰ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "But if they do not respond to you - then know that they only follow their [own] desires. And who is more astray than one who follows his desire without guidance from Allah? Indeed, Allah does not guide the wrongdoing people"
        },
        {
          "arabic": "ÛÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ÙˆÙØµÙ‘ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And We have [repeatedly] conveyed to them the Qur'an that they might be reminded"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦ Ù‡ÙÙ… Ø¨ÙÙ‡ÙÛ¦ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Those to whom We gave the Scripture before it - they are believers in it"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ÙŠÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ†Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And when it is recited to them, they say, \"We have believed in it; indeed, it is the truth from our Lord. Indeed we were, [even] before it, Muslims [submitting to Allah]"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¤Û¡ØªÙÙˆÛ¡Ù†Ù Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ… Ù…Ù‘ÙØ±Ù‘ÙØªÙÙŠÛ¡Ù†Ù Ø¨ÙÙ…ÙØ§ ØµÙØ¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙÙŠÙØ¯Û¡Ø±ÙØ¡ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙØ³ÙÙ†ÙØ©Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙØ¦ÙØ©Ù ÙˆÙÙ…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Those will be given their reward twice for what they patiently endured and [because] they avert evil through good, and from what We have provided them they spend"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø³ÙÙ…ÙØ¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙØºÛ¡ÙˆÙ Ø£ÙØ¹Û¡Ø±ÙØ¶ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡Ù ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ†ÙØ§Ù“ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ†ÙØ§ ÙˆÙÙ„ÙÙƒÙÙ…Û¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø³ÙÙ„ÙÙ°Ù…ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ù„ÙØ§ Ù†ÙØ¨Û¡ØªÙØºÙÙŠ Ù±Ù„Û¡Ø¬ÙÙ°Ù‡ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And when they hear ill speech, they turn away from it and say, \"For us are our deeds, and for you are your deeds. Peace will be upon you; we seek not the ignorant"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØ§ ØªÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ†Û¡ Ø£ÙØ­Û¡Ø¨ÙØ¨Û¡ØªÙ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ‡ÙÙˆÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙÙ‡Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "Indeed, [O Muhammad], you do not guide whom you like, but Allah guides whom He wills. And He is most knowing of the [rightly] guided"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ† Ù†Ù‘ÙØªÙ‘ÙØ¨ÙØ¹Ù Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° Ù…ÙØ¹ÙÙƒÙ Ù†ÙØªÙØ®ÙØ·Ù‘ÙÙÛ¡ Ù…ÙÙ†Û¡ Ø£ÙØ±Û¡Ø¶ÙÙ†ÙØ§Ù“Ûš Ø£ÙÙˆÙÙ„ÙÙ…Û¡ Ù†ÙÙ…ÙÙƒÙ‘ÙÙ† Ù„Ù‘ÙÙ‡ÙÙ…Û¡ Ø­ÙØ±ÙÙ…Ù‹Ø§ Ø¡ÙØ§Ù…ÙÙ†Ù—Ø§ ÙŠÙØ¬Û¡Ø¨ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø«ÙÙ…ÙØ±ÙÙ°ØªÙ ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ø±Ù‘ÙØ²Û¡Ù‚Ù—Ø§ Ù…Ù‘ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†Ù‘ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And they say, \"If we were to follow the guidance with you, we would be swept from our land.\" Have we not established for them a safe sanctuary to which are brought the fruits of all things as provision from Us? But most of them do not know"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙ…Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ±Û¡ÙŠÙØ©ÙÛ­ Ø¨ÙØ·ÙØ±ÙØªÛ¡ Ù…ÙØ¹ÙÙŠØ´ÙØªÙÙ‡ÙØ§Û– ÙÙØªÙÙ„Û¡ÙƒÙ Ù…ÙØ³ÙÙ°ÙƒÙÙ†ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ…Û¡ ØªÙØ³Û¡ÙƒÙÙ† Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§Û– ÙˆÙÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ù±Ù„Û¡ÙˆÙÙ°Ø±ÙØ«ÙÙŠÙ†Ù",
          "translation": "And how many a city have We destroyed that was insolent in its [way of] living, and those are their dwellings which have not been inhabited after them except briefly. And it is We who were the inheritors"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙ‡Û¡Ù„ÙÙƒÙ Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù° Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ¨Û¡Ø¹ÙØ«Ù ÙÙÙŠÙ“ Ø£ÙÙ…Ù‘ÙÙ‡ÙØ§ Ø±ÙØ³ÙÙˆÙ„Ù—Ø§ ÙŠÙØªÛ¡Ù„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ûš ÙˆÙÙ…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù…ÙÙ‡Û¡Ù„ÙÙƒÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù°Ù“ Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ Ø¸ÙÙ°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And never would your Lord have destroyed the cities until He had sent to their mother a messenger reciting to them Our verses. And We would not destroy the cities except while their people were wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠØªÙÙ… Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙÙ…ÙØªÙÙ°Ø¹Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙØ²ÙÙŠÙ†ÙØªÙÙ‡ÙØ§Ûš ÙˆÙÙ…ÙØ§ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù ÙˆÙØ£ÙØ¨Û¡Ù‚ÙÙ‰Ù°Ù“Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And whatever thing you [people] have been given - it is [only for] the enjoyment of worldly life and its adornment. And what is with Allah is better and more lasting; so will you not use reason"
        },
        {
          "arabic": "Ø£ÙÙÙÙ…ÙÙ† ÙˆÙØ¹ÙØ¯Û¡Ù†ÙÙ°Ù‡Ù ÙˆÙØ¹Û¡Ø¯Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù—Ø§ ÙÙÙ‡ÙÙˆÙ Ù„ÙÙ°Ù‚ÙÙŠÙ‡Ù ÙƒÙÙ…ÙÙ† Ù…Ù‘ÙØªÙ‘ÙØ¹Û¡Ù†ÙÙ°Ù‡Ù Ù…ÙØªÙÙ°Ø¹Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø«ÙÙ…Ù‘Ù Ù‡ÙÙˆÙ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø¶ÙØ±ÙÙŠÙ†Ù",
          "translation": "Then is he whom We have promised a good promise which he will obtain like he for whom We provided enjoyment of worldly life [but] then he is, on the Day of Resurrection, among those presented [for punishment in Hell]"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ†ÙØ§Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙÙÙŠÙÙ‚ÙÙˆÙ„Ù Ø£ÙÙŠÛ¡Ù†Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÙŠÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ²Û¡Ø¹ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And [warn of] the Day He will call them and say, \"Where are My 'partners' which you used to claim"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø­ÙÙ‚Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØºÛ¡ÙˆÙÙŠÛ¡Ù†ÙØ§Ù“ Ø£ÙØºÛ¡ÙˆÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙƒÙÙ…ÙØ§ ØºÙÙˆÙÙŠÛ¡Ù†ÙØ§Û– ØªÙØ¨ÙØ±Ù‘ÙØ£Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙŠÙ‘ÙØ§Ù†ÙØ§ ÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Those upon whom the word will have come into effect will say, \"Our Lord, these are the ones we led to error. We led them to error just as we were in error. We declare our disassociation [from them] to You. They did not used to worship us"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙŠÙ„Ù Ù±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ ÙÙØ¯ÙØ¹ÙÙˆÛ¡Ù‡ÙÙ…Û¡ ÙÙÙ„ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ¬ÙÙŠØ¨ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ±ÙØ£ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛš Ù„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And it will be said, \"Invoke your 'partners' \" and they will invoke them; but they will not respond to them, and they will see the punishment. If only they had followed guidance"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ†ÙØ§Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù…ÙØ§Ø°ÙØ§Ù“ Ø£ÙØ¬ÙØ¨Û¡ØªÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And [mention] the Day He will call them and say, \"What did you answer the messengers"
        },
        {
          "arabic": "ÙÙØ¹ÙÙ…ÙÙŠÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†Û¢Ø¨ÙØ§Ù“Ø¡Ù ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØªÙØ³ÙØ§Ù“Ø¡ÙÙ„ÙÙˆÙ†Ù",
          "translation": "But the information will be unapparent to them that Day, so they will not [be able to] ask one another"
        },
        {
          "arabic": "ÙÙØ£ÙÙ…Ù‘ÙØ§ Ù…ÙÙ† ØªÙØ§Ø¨Ù ÙˆÙØ¡ÙØ§Ù…ÙÙ†Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙØ¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "But as for one who had repented, believed, and done righteousness, it is promised by Allah that he will be among the successful"
        },
        {
          "arabic": "ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙØ®Û¡Ù„ÙÙ‚Ù Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙØ®Û¡ØªÙØ§Ø±ÙÛ— Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙŠÙØ±ÙØ©ÙÛš Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØªÙØ¹ÙÙ°Ù„ÙÙ‰Ù° Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "And your Lord creates what He wills and chooses; not for them was the choice. Exalted is Allah and high above what they associate with Him"
        },
        {
          "arabic": "ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ØªÙÙƒÙÙ†Ù‘Ù ØµÙØ¯ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And your Lord knows what their breasts conceal and what they declare"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛ– Ù„ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙÙˆÙ„ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ÙˆÙÙ„ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And He is Allah; there is no deity except Him. To Him is [due all] praise in the first [life] and the Hereafter. And His is the [final] decision, and to Him you will be returned"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ† Ø¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ø³ÙØ±Û¡Ù…ÙØ¯Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù…ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡ÙŒ ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ£Û¡ØªÙÙŠÙƒÙÙ… Ø¨ÙØ¶ÙÙŠÙØ§Ù“Ø¡ÙÛš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Say, \"Have you considered: if Allah should make for you the night continuous until the Day of Resurrection, what deity other than Allah could bring you light? Then will you not hear"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ† Ø¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ø³ÙØ±Û¡Ù…ÙØ¯Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù…ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡ÙŒ ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ£Û¡ØªÙÙŠÙƒÙÙ… Ø¨ÙÙ„ÙÙŠÛ¡Ù„Ù– ØªÙØ³Û¡ÙƒÙÙ†ÙÙˆÙ†Ù ÙÙÙŠÙ‡ÙÛš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¨Û¡ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "Say, \"Have you considered: if Allah should make for you the day continuous until the Day of Resurrection, what deity other than Allah could bring you a night in which you may rest? Then will you not see"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† Ø±Ù‘ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ù„ÙØªÙØ³Û¡ÙƒÙÙ†ÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù ÙˆÙÙ„ÙØªÙØ¨Û¡ØªÙØºÙÙˆØ§Ù’ Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And out of His mercy He made for you the night and the day that you may rest therein and [by day] seek from His bounty and [that] perhaps you will be grateful"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ†ÙØ§Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙÙÙŠÙÙ‚ÙÙˆÙ„Ù Ø£ÙÙŠÛ¡Ù†Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÙŠÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ²Û¡Ø¹ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And [warn of] the Day He will call them and say, \"Where are my 'partners' which you used to claim"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ²ÙØ¹Û¡Ù†ÙØ§ Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù– Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§ ÙÙÙ‚ÙÙ„Û¡Ù†ÙØ§ Ù‡ÙØ§ØªÙÙˆØ§Ù’ Ø¨ÙØ±Û¡Ù‡ÙÙ°Ù†ÙÙƒÙÙ…Û¡ ÙÙØ¹ÙÙ„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "And We will extract from every nation a witness and say, \"Produce your proof,\" and they will know that the truth belongs to Allah, and lost from them is that which they used to invent"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù‚ÙÙ°Ø±ÙÙˆÙ†Ù ÙƒÙØ§Ù†Ù Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙÙØ¨ÙØºÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Û– ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙÙ†ÙÙˆØ²Ù Ù…ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù…ÙÙÙØ§ØªÙØ­ÙÙ‡ÙÛ¥ Ù„ÙØªÙÙ†ÙÙˆÙ“Ø£Ù Ø¨ÙÙ±Ù„Û¡Ø¹ÙØµÛ¡Ø¨ÙØ©Ù Ø£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÙ‘ÙØ©Ù Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÛ¥ Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥ Ù„ÙØ§ ØªÙÙÛ¡Ø±ÙØ­Û¡Û– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡ÙÙØ±ÙØ­ÙÙŠÙ†Ù",
          "translation": "Indeed, Qarun was from the people of Moses, but he tyrannized them. And We gave him of treasures whose keys would burden a band of strong men; thereupon his people said to him, \"Do not exult. Indeed, Allah does not like the exultant"
        },
        {
          "arabic": "ÙˆÙÙ±Ø¨Û¡ØªÙØºÙ ÙÙÙŠÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°ÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙØ§Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ÙˆÙÙ„ÙØ§ ØªÙÙ†Ø³Ù Ù†ÙØµÙÙŠØ¨ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙØ£ÙØ­Û¡Ø³ÙÙ† ÙƒÙÙ…ÙØ§Ù“ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– ÙˆÙÙ„ÙØ§ ØªÙØ¨Û¡ØºÙ Ù±Ù„Û¡ÙÙØ³ÙØ§Ø¯Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "But seek, through that which Allah has given you, the home of the Hereafter; and [yet], do not forget your share of the world. And do good as Allah has done good to you. And desire not corruption in the land. Indeed, Allah does not like corrupters"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠØªÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ„Û¡Ù…Ù Ø¹ÙÙ†Ø¯ÙÙŠÙ“Ûš Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…Û¡ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ¯Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙƒÙ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ†Û¡ Ù‡ÙÙˆÙ Ø£ÙØ´ÙØ¯Ù‘Ù Ù…ÙÙ†Û¡Ù‡Ù Ù‚ÙÙˆÙ‘ÙØ©Ù— ÙˆÙØ£ÙÙƒÛ¡Ø«ÙØ±Ù Ø¬ÙÙ…Û¡Ø¹Ù—Ø§Ûš ÙˆÙÙ„ÙØ§ ÙŠÙØ³Û¡Ù€Ù”ÙÙ„Ù Ø¹ÙÙ† Ø°ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙˆÙ†Ù",
          "translation": "He said, \"I was only given it because of knowledge I have.\" Did he not know that Allah had destroyed before him of generations those who were greater than him in power and greater in accumulation [of wealth]? But the criminals, about their sins, will not be asked"
        },
        {
          "arabic": "ÙÙØ®ÙØ±ÙØ¬Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ ÙÙÙŠ Ø²ÙÙŠÙ†ÙØªÙÙ‡ÙÛ¦Û– Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙŠÙÙ°Ù„ÙÙŠÛ¡ØªÙ Ù„ÙÙ†ÙØ§ Ù…ÙØ«Û¡Ù„Ù Ù…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠÙ Ù‚ÙÙ°Ø±ÙÙˆÙ†Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ°ÙÙˆ Ø­ÙØ¸Ù‘Ù Ø¹ÙØ¸ÙÙŠÙ…Ù–",
          "translation": "So he came out before his people in his adornment. Those who desired the worldly life said, \"Oh, would that we had like what was given to Qarun. Indeed, he is one of great fortune"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù ÙˆÙÙŠÛ¡Ù„ÙÙƒÙÙ…Û¡ Ø«ÙÙˆÙØ§Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§Ûš ÙˆÙÙ„ÙØ§ ÙŠÙÙ„ÙÙ‚Ù‘ÙÙ‰Ù°Ù‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙˆÙ†Ù",
          "translation": "But those who had been given knowledge said, \"Woe to you! The reward of Allah is better for he who believes and does righteousness. And none are granted it except the patient"
        },
        {
          "arabic": "ÙÙØ®ÙØ³ÙÙÛ¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØ¨ÙØ¯ÙØ§Ø±ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙÙØ¦ÙØ©Ù– ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ØªÙØµÙØ±ÙÙŠÙ†Ù",
          "translation": "And We caused the earth to swallow him and his home. And there was for him no company to aid him other than Allah, nor was he of those who [could] defend themselves"
        },
        {
          "arabic": "ÙˆÙØ£ÙØµÛ¡Ø¨ÙØ­Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙÙ…ÙÙ†Ù‘ÙÙˆÛ¡Ø§Ù’ Ù…ÙÙƒÙØ§Ù†ÙÙ‡ÙÛ¥ Ø¨ÙÙ±Ù„Û¡Ø£ÙÙ…Û¡Ø³Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù ÙˆÙÙŠÛ¡ÙƒÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¨Û¡Ø³ÙØ·Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ‚Û¡Ø¯ÙØ±ÙÛ– Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ† Ù…Ù‘ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù„ÙØ®ÙØ³ÙÙÙ Ø¨ÙÙ†ÙØ§Û– ÙˆÙÙŠÛ¡ÙƒÙØ£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙÙÛ¡Ù„ÙØ­Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "And those who had wished for his position the previous day began to say, \"Oh, how Allah extends provision to whom He wills of His servants and restricts it! If not that Allah had conferred favor on us, He would have caused it to swallow us. Oh, how the disbelievers do not succeed"
        },
        {
          "arabic": "ØªÙÙ„Û¡ÙƒÙ Ù±Ù„Ø¯Ù‘ÙØ§Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù†ÙØ¬Û¡Ø¹ÙÙ„ÙÙ‡ÙØ§ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙˆÙ‘Ù—Ø§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ ÙÙØ³ÙØ§Ø¯Ù—Ø§Ûš ÙˆÙÙ±Ù„Û¡Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù„ÙÙ„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "That home of the Hereafter We assign to those who do not desire exaltedness upon the earth or corruption. And the [best] outcome is for the righteous"
        },
        {
          "arabic": "Ù…ÙÙ† Ø¬ÙØ§Ù“Ø¡Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙØ³ÙÙ†ÙØ©Ù ÙÙÙ„ÙÙ‡ÙÛ¥ Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§Û– ÙˆÙÙ…ÙÙ† Ø¬ÙØ§Ù“Ø¡Ù Ø¨ÙÙ±Ù„Ø³Ù‘ÙÙŠÙ‘ÙØ¦ÙØ©Ù ÙÙÙ„ÙØ§ ÙŠÙØ¬Û¡Ø²ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Whoever comes [on the Day of Judgement] with a good deed will have better than it; and whoever comes with an evil deed - then those who did evil deeds will not be recompensed except [as much as] what they used to do"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙÙØ±ÙØ¶Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù„ÙØ±ÙØ§Ù“Ø¯Ù‘ÙÙƒÙ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ¹ÙØ§Ø¯Ù–Ûš Ù‚ÙÙ„ Ø±Ù‘ÙØ¨Ù‘ÙÙŠÙ“ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙÙ† Ø¬ÙØ§Ù“Ø¡Ù Ø¨ÙÙ±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙÙ…ÙÙ†Û¡ Ù‡ÙÙˆÙ ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "Indeed, [O Muhammad], He who imposed upon you the Qur'an will take you back to a place of return. Say, \"My Lord is most knowing of who brings guidance and who is in clear error"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ ØªÙØ±Û¡Ø¬ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ÙŠÙÙ„Û¡Ù‚ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÛ– ÙÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ø¸ÙÙ‡ÙÙŠØ±Ù—Ø§ Ù„Ù‘ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And you were not expecting that the Book would be conveyed to you, but [it is] a mercy from your Lord. So do not be an assistant to the disbelievers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØµÙØ¯Ù‘ÙÙ†Ù‘ÙÙƒÙ Ø¹ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØ°Û¡ Ø£ÙÙ†Ø²ÙÙ„ÙØªÛ¡ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– ÙˆÙÙ±Ø¯Û¡Ø¹Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙÛ– ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "And never let them avert you from the verses of Allah after they have been revealed to you. And invite [people] to your Lord. And never be of those who associate others with Allah"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ¯Û¡Ø¹Ù Ù…ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙ°Ù‡Ù‹Ø§ Ø¡ÙØ§Ø®ÙØ±ÙÛ˜ Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛš ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ù‡ÙØ§Ù„ÙÙƒÙŒ Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙÛ¥Ûš Ù„ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And do not invoke with Allah another deity. There is no deity except Him. Everything will be destroyed except His Face. His is the judgement, and to Him you will be returned"
        }
      ]
    },
    {
      "number": 29,
      "name": "Ø§Ù„Ø¹Ù†ÙƒØ¨ÙˆØª",
      "englishName": "Al-'Ankabut",
      "verses": [
        {
          "arabic": "Ø§Ù„Ù“Ù…Ù“",
          "translation": "Alif, Lam, Meem"
        },
        {
          "arabic": "Ø£ÙØ­ÙØ³ÙØ¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙÙ† ÙŠÙØªÛ¡Ø±ÙÙƒÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙÙÛ¡ØªÙÙ†ÙÙˆÙ†Ù",
          "translation": "Do the people think that they will be left to say, \"We believe\" and they will not be tried"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ÙÙØªÙÙ†Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡Û– ÙÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØµÙØ¯ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙ†Ù‘Ù Ù±Ù„Û¡ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "But We have certainly tried those before them, and Allah will surely make evident those who are truthful, and He will surely make evident the liars"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ø­ÙØ³ÙØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ø£ÙÙ† ÙŠÙØ³Û¡Ø¨ÙÙ‚ÙÙˆÙ†ÙØ§Ûš Ø³ÙØ§Ù“Ø¡Ù Ù…ÙØ§ ÙŠÙØ­Û¡ÙƒÙÙ…ÙÙˆÙ†Ù",
          "translation": "Or do those who do evil deeds think they can outrun Us? Evil is what they judge"
        },
        {
          "arabic": "Ù…ÙÙ† ÙƒÙØ§Ù†Ù ÙŠÙØ±Û¡Ø¬ÙÙˆØ§Ù’ Ù„ÙÙ‚ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¥ÙÙ†Ù‘Ù Ø£ÙØ¬ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ£Ù“ØªÙ–Ûš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Whoever should hope for the meeting with Allah - indeed, the term decreed by Allah is coming. And He is the Hearing, the Knowing"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† Ø¬ÙÙ°Ù‡ÙØ¯Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ¬ÙÙ°Ù‡ÙØ¯Ù Ù„ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØºÙÙ†ÙÙŠÙ‘ÙŒ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And whoever strives only strives for [the benefit of] himself. Indeed, Allah is free from need of the worlds"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ù„ÙÙ†ÙÙƒÙÙÙ‘ÙØ±ÙÙ†Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ†ÙØ¬Û¡Ø²ÙÙŠÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And those who believe and do righteous deeds - We will surely remove from them their misdeeds and will surely reward them according to the best of what they used to do"
        },
        {
          "arabic": "ÙˆÙÙˆÙØµÙ‘ÙÙŠÛ¡Ù†ÙØ§ Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø¨ÙÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù‡Ù Ø­ÙØ³Û¡Ù†Ù—Ø§Û– ÙˆÙØ¥ÙÙ† Ø¬ÙÙ°Ù‡ÙØ¯ÙØ§ÙƒÙ Ù„ÙØªÙØ´Û¡Ø±ÙÙƒÙ Ø¨ÙÙŠ Ù…ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙƒÙ Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„Û¡Ù…Ù ÙÙÙ„ÙØ§ ØªÙØ·ÙØ¹Û¡Ù‡ÙÙ…ÙØ§Ù“Ûš Ø¥ÙÙ„ÙÙŠÙ‘Ù Ù…ÙØ±Û¡Ø¬ÙØ¹ÙÙƒÙÙ…Û¡ ÙÙØ£ÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And We have enjoined upon man goodness to parents. But if they endeavor to make you associate with Me that of which you have no knowledge, do not obey them. To Me is your return, and I will inform you about what you used to do"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ù„ÙÙ†ÙØ¯Û¡Ø®ÙÙ„ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "And those who believe and do righteous deeds - We will surely admit them among the righteous [into Paradise]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù…ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„Ù Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙÙˆØ°ÙÙŠÙ ÙÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙØ¹ÙÙ„Ù ÙÙØªÛ¡Ù†ÙØ©Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙƒÙØ¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ„ÙØ¦ÙÙ† Ø¬ÙØ§Ù“Ø¡Ù Ù†ÙØµÛ¡Ø±Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ø¥ÙÙ†Ù‘ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù…ÙØ¹ÙÙƒÙÙ…Û¡Ûš Ø£ÙÙˆÙÙ„ÙÙŠÛ¡Ø³Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙÙÙŠ ØµÙØ¯ÙÙˆØ±Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And of the people are some who say, \"We believe in Allah,\" but when one [of them] is harmed for [the cause of] Allah, they consider the trial of the people as [if it were] the punishment of Allah. But if victory comes from your Lord, they say, \"Indeed, We were with you.\" Is not Allah most knowing of what is within the breasts of all creatures"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And Allah will surely make evident those who believe, and He will surely make evident the hypocrites"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ø³ÙØ¨ÙÙŠÙ„ÙÙ†ÙØ§ ÙˆÙÙ„Û¡Ù†ÙØ­Û¡Ù…ÙÙ„Û¡ Ø®ÙØ·ÙÙ°ÙŠÙÙ°ÙƒÙÙ…Û¡ ÙˆÙÙ…ÙØ§ Ù‡ÙÙ… Ø¨ÙØ­ÙÙ°Ù…ÙÙ„ÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø®ÙØ·ÙÙ°ÙŠÙÙ°Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙƒÙÙ°Ø°ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And those who disbelieve say to those who believe, \"Follow our way, and we will carry your sins.\" But they will not carry anything of their sins. Indeed, they are liars"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙŠÙØ­Û¡Ù…ÙÙ„ÙÙ†Ù‘Ù Ø£ÙØ«Û¡Ù‚ÙØ§Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ«Û¡Ù‚ÙØ§Ù„Ù—Ø§ Ù…Ù‘ÙØ¹Ù Ø£ÙØ«Û¡Ù‚ÙØ§Ù„ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙ†Ù‘Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ø¹ÙÙ…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "But they will surely carry their [own] burdens and [other] burdens along with their burdens, and they will surely be questioned on the Day of Resurrection about what they used to invent"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù†ÙÙˆØ­Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ ÙÙÙ„ÙØ¨ÙØ«Ù ÙÙÙŠÙ‡ÙÙ…Û¡ Ø£ÙÙ„Û¡ÙÙ Ø³ÙÙ†ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø®ÙÙ…Û¡Ø³ÙÙŠÙ†Ù Ø¹ÙØ§Ù…Ù—Ø§ ÙÙØ£ÙØ®ÙØ°ÙÙ‡ÙÙ…Ù Ù±Ù„Ø·Ù‘ÙÙˆÙÙØ§Ù†Ù ÙˆÙÙ‡ÙÙ…Û¡ Ø¸ÙÙ°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And We certainly sent Noah to his people, and he remained among them a thousand years minus fifty years, and the flood seized them while they were wrongdoers"
        },
        {
          "arabic": "ÙÙØ£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù ÙˆÙØ£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ø³Ù‘ÙÙÙÙŠÙ†ÙØ©Ù ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙØ§Ù“ Ø¡ÙØ§ÙŠÙØ©Ù— Ù„Ù‘ÙÙ„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "But We saved him and the companions of the ship, and We made it a sign for the worlds"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÙ‡ÙÛ– Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And [We sent] Abraham, when he said to his people, \"Worship Allah and fear Him. That is best for you, if you should know"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡Ø«ÙÙ°Ù†Ù—Ø§ ÙˆÙØªÙØ®Û¡Ù„ÙÙ‚ÙÙˆÙ†Ù Ø¥ÙÙÛ¡ÙƒÙ‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ù„ÙÙƒÙÙ…Û¡ Ø±ÙØ²Û¡Ù‚Ù—Ø§ ÙÙÙ±Ø¨Û¡ØªÙØºÙÙˆØ§Ù’ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù ÙˆÙÙ±Ø¹Û¡Ø¨ÙØ¯ÙÙˆÙ‡Ù ÙˆÙÙ±Ø´Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÛ¥Ù“Û– Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "You only worship, besides Allah, idols, and you produce a falsehood. Indeed, those you worship besides Allah do not possess for you [the power of] provision. So seek from Allah provision and worship Him and be grateful to Him. To Him you will be returned"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ØªÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ ÙÙÙ‚ÙØ¯Û¡ ÙƒÙØ°Ù‘ÙØ¨Ù Ø£ÙÙ…ÙÙ…Ù Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡Û– ÙˆÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°ØºÙ Ù±Ù„Û¡Ù…ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And if you [people] deny [the message] - already nations before you have denied. And there is not upon the Messenger except [the duty of] clear notification"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ ÙƒÙÙŠÛ¡ÙÙ ÙŠÙØ¨Û¡Ø¯ÙØ¦Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø®ÙÙ„Û¡Ù‚Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØ¹ÙÙŠØ¯ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ³ÙÙŠØ±Ù",
          "translation": "Have they not considered how Allah begins creation and then repeats it? Indeed that, for Allah, is easy"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø³ÙÙŠØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙ±Ù†Ø¸ÙØ±ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡ÙÙ Ø¨ÙØ¯ÙØ£Ù Ù±Ù„Û¡Ø®ÙÙ„Û¡Ù‚ÙÛš Ø«ÙÙ…Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ†Ø´ÙØ¦Ù Ù±Ù„Ù†Ù‘ÙØ´Û¡Ø£ÙØ©Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Say, [O Muhammad], \"Travel through the land and observe how He began creation. Then Allah will produce the final creation. Indeed Allah, over all things, is competent"
        },
        {
          "arabic": "ÙŠÙØ¹ÙØ°Ù‘ÙØ¨Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙØ±Û¡Ø­ÙÙ…Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ– ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙÙ‚Û¡Ù„ÙØ¨ÙÙˆÙ†Ù",
          "translation": "He punishes whom He wills and has mercy upon whom He wills, and to Him you will be returned"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ… Ø¨ÙÙ…ÙØ¹Û¡Ø¬ÙØ²ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡ÙÛ– ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù–",
          "translation": "And you will not cause failure [to Allah] upon the earth or in the heaven. And you have not other than Allah any protector or any helper"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ‚ÙØ§Ù“Ø¦ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¦ÙØ³ÙÙˆØ§Ù’ Ù…ÙÙ† Ø±Ù‘ÙØ­Û¡Ù…ÙØªÙÙŠ ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And the ones who disbelieve in the signs of Allah and the meeting with Him - those have despaired of My mercy, and they will have a painful punishment"
        },
        {
          "arabic": "ÙÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ø¬ÙÙˆÙØ§Ø¨Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù‚Û¡ØªÙÙ„ÙÙˆÙ‡Ù Ø£ÙÙˆÛ¡ Ø­ÙØ±Ù‘ÙÙ‚ÙÙˆÙ‡Ù ÙÙØ£ÙÙ†Ø¬ÙÙ‰Ù°Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And the answer of Abraham's people was not but that they said, \"Kill him or burn him,\" but Allah saved him from the fire. Indeed in that are signs for a people who believe"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±ØªÙ‘ÙØ®ÙØ°Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡Ø«ÙÙ°Ù†Ù—Ø§ Ù…Ù‘ÙÙˆÙØ¯Ù‘ÙØ©Ù Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– Ø«ÙÙ…Ù‘Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙŠÙÙƒÛ¡ÙÙØ±Ù Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ… Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù– ÙˆÙÙŠÙÙ„Û¡Ø¹ÙÙ†Ù Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù—Ø§ ÙˆÙÙ…ÙØ£Û¡ÙˆÙÙ‰Ù°ÙƒÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙ€Ù°ØµÙØ±ÙÙŠÙ†Ù",
          "translation": "And [Abraham] said, \"You have only taken, other than Allah, idols as [a bond of] affection among you in worldly life. Then on the Day of Resurrection you will deny one another and curse one another, and your refuge will be the Fire, and you will not have any helpers"
        },
        {
          "arabic": "ÛÙÙÙ€Ù”ÙØ§Ù…ÙÙ†Ù Ù„ÙÙ‡ÙÛ¥ Ù„ÙÙˆØ·ÙÛ˜ ÙˆÙÙ‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ù…ÙÙ‡ÙØ§Ø¬ÙØ±ÙŒ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙŠÙ“Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And Lot believed him. [Abraham] said, \"Indeed, I will emigrate to [the service of] my Lord. Indeed, He is the Exalted in Might, the Wise"
        },
        {
          "arabic": "ÙˆÙÙˆÙÙ‡ÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙˆÙÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨Ù ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠ Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙ‡Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙˆÙ‘ÙØ©Ù ÙˆÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù„ÙÙ…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "And We gave to Him Isaac and Jacob and placed in his descendants prophethood and scripture. And We gave him his reward in this world, and indeed, he is in the Hereafter among the righteous"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆØ·Ù‹Ø§ Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØªÙØ£Û¡ØªÙÙˆÙ†Ù Ù±Ù„Û¡ÙÙÙ°Ø­ÙØ´ÙØ©Ù Ù…ÙØ§ Ø³ÙØ¨ÙÙ‚ÙÙƒÙÙ… Ø¨ÙÙ‡ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And [mention] Lot, when he said to his people, \"Indeed, you commit such immorality as no one has preceded you with from among the worlds"
        },
        {
          "arabic": "Ø£ÙØ¦ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØªÙØ£Û¡ØªÙÙˆÙ†Ù Ù±Ù„Ø±Ù‘ÙØ¬ÙØ§Ù„Ù ÙˆÙØªÙÙ‚Û¡Ø·ÙØ¹ÙÙˆÙ†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù ÙˆÙØªÙØ£Û¡ØªÙÙˆÙ†Ù ÙÙÙŠ Ù†ÙØ§Ø¯ÙÙŠÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±ÙÛ– ÙÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ø¬ÙÙˆÙØ§Ø¨Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ø¦Û¡ØªÙÙ†ÙØ§ Ø¨ÙØ¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Indeed, you approach men and obstruct the road and commit in your meetings [every] evil.\" And the answer of his people was not but they said, \"Bring us the punishment of Allah, if you should be of the truthful"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù±Ù†ØµÙØ±Û¡Ù†ÙÙŠ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "He said, \"My Lord, support me against the corrupting people"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø¨ÙÙ±Ù„Û¡Ø¨ÙØ´Û¡Ø±ÙÙ‰Ù° Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ù…ÙÙ‡Û¡Ù„ÙÙƒÙÙˆÙ“Ø§Ù’ Ø£ÙÙ‡Û¡Ù„Ù Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡ÙŠÙØ©ÙÛ– Ø¥ÙÙ†Ù‘Ù Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¸ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And when Our messengers came to Abraham with the good tidings, they said, \"Indeed, we will destroy the people of that Lot's city. Indeed, its people have been wrongdoers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘Ù ÙÙÙŠÙ‡ÙØ§ Ù„ÙÙˆØ·Ù—Ø§Ûš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù†ÙØ­Û¡Ù†Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙÙ† ÙÙÙŠÙ‡ÙØ§Û– Ù„ÙÙ†ÙÙ†ÙØ¬Ù‘ÙÙŠÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù…Û¡Ø±ÙØ£ÙØªÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†ÙØªÛ¡ Ù…ÙÙ†Ù Ù±Ù„Û¡ØºÙÙ°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "[Abraham] said, \"Indeed, within it is Lot.\" They said, \"We are more knowing of who is within it. We will surely save him and his family, except his wife. She is to be of those who remain behind"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ† Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§ Ù„ÙÙˆØ·Ù—Ø§ Ø³ÙÙŠÙ“Ø¡Ù Ø¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¶ÙØ§Ù‚Ù Ø¨ÙÙ‡ÙÙ…Û¡ Ø°ÙØ±Û¡Ø¹Ù—Ø§Û– ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ®ÙÙÛ¡ ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡Ø²ÙÙ†Û¡ Ø¥ÙÙ†Ù‘ÙØ§ Ù…ÙÙ†ÙØ¬Ù‘ÙÙˆÙƒÙ ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù…Û¡Ø±ÙØ£ÙØªÙÙƒÙ ÙƒÙØ§Ù†ÙØªÛ¡ Ù…ÙÙ†Ù Ù±Ù„Û¡ØºÙÙ°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "And when Our messengers came to Lot, he was distressed for them and felt for them great discomfort. They said, \"Fear not, nor grieve. Indeed, we will save you and your family, except your wife; she is to be of those who remain behind"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§ Ù…ÙÙ†Ø²ÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Û¡Ù„Ù Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ø±ÙØ¬Û¡Ø²Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Indeed, we will bring down on the people of this city punishment from the sky because they have been defiantly disobedient"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯ ØªÙ‘ÙØ±ÙÙƒÛ¡Ù†ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙØ§Ù“ Ø¡ÙØ§ÙŠÙØ©ÙÛ¢ Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù— Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And We have certainly left of it a sign as clear evidence for a people who use reason"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ¯Û¡ÙŠÙÙ†Ù Ø£ÙØ®ÙØ§Ù‡ÙÙ…Û¡ Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù—Ø§ ÙÙÙ‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø±Û¡Ø¬ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ø«ÙÙˆÛ¡Ø§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And to Madyan [We sent] their brother Shu'ayb, and he said, \"O my people, worship Allah and expect the Last Day and do not commit abuse on the earth, spreading corruption"
        },
        {
          "arabic": "ÙÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ‡Ù ÙÙØ£ÙØ®ÙØ°ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¬Û¡ÙÙØ©Ù ÙÙØ£ÙØµÛ¡Ø¨ÙØ­ÙÙˆØ§Ù’ ÙÙÙŠ Ø¯ÙØ§Ø±ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ°Ø«ÙÙ…ÙÙŠÙ†Ù",
          "translation": "But they denied him, so the earthquake seized them, and they became within their home [corpses] fallen prone"
        },
        {
          "arabic": "ÙˆÙØ¹ÙØ§Ø¯Ù—Ø§ ÙˆÙØ«ÙÙ…ÙÙˆØ¯ÙØ§Ù’ ÙˆÙÙ‚ÙØ¯ ØªÙ‘ÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù…Ù‘ÙØ³ÙÙ°ÙƒÙÙ†ÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙØµÙØ¯Ù‘ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙØ³Û¡ØªÙØ¨Û¡ØµÙØ±ÙÙŠÙ†Ù",
          "translation": "And [We destroyed] 'Aad and Thamud, and it has become clear to you from their [ruined] dwellings. And Satan had made pleasing to them their deeds and averted them from the path, and they were endowed with perception"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ°Ø±ÙÙˆÙ†Ù ÙˆÙÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ‡ÙÙ°Ù…ÙÙ°Ù†ÙÛ– ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆØ³ÙÙ‰Ù° Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø³ÙÙ°Ø¨ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And [We destroyed] Qarun and Pharaoh and Haman. And Moses had already come to them with clear evidences, and they were arrogant in the land, but they were not outrunners [of Our punishment]"
        },
        {
          "arabic": "ÙÙÙƒÙÙ„Ù‘Ù‹Ø§ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ø¨ÙØ°ÙÙ†Û¢Ø¨ÙÙ‡ÙÛ¦Û– ÙÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø­ÙØ§ØµÙØ¨Ù—Ø§ ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ®ÙØ°ÙØªÛ¡Ù‡Ù Ù±Ù„ØµÙ‘ÙÙŠÛ¡Ø­ÙØ©Ù ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙØ³ÙÙÛ¡Ù†ÙØ§ Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙØºÛ¡Ø±ÙÙ‚Û¡Ù†ÙØ§Ûš ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "So each We seized for his sin; and among them were those upon whom We sent a storm of stones, and among them were those who were seized by the blast [from the sky], and among them were those whom We caused the earth to swallow, and among them were those whom We drowned. And Allah would not have wronged them, but it was they who were wronging themselves"
        },
        {
          "arabic": "Ù…ÙØ«ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù ÙƒÙÙ…ÙØ«ÙÙ„Ù Ù±Ù„Û¡Ø¹ÙÙ†ÙƒÙØ¨ÙÙˆØªÙ Ù±ØªÙ‘ÙØ®ÙØ°ÙØªÛ¡ Ø¨ÙÙŠÛ¡ØªÙ—Ø§Û– ÙˆÙØ¥ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡Ù‡ÙÙ†Ù Ù±Ù„Û¡Ø¨ÙÙŠÙÙˆØªÙ Ù„ÙØ¨ÙÙŠÛ¡ØªÙ Ù±Ù„Û¡Ø¹ÙÙ†ÙƒÙØ¨ÙÙˆØªÙÛš Ù„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "The example of those who take allies other than Allah is like that of the spider who takes a home. And indeed, the weakest of homes is the home of the spider, if they only knew"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Ûš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "Indeed, Allah knows whatever thing they call upon other than Him. And He is the Exalted in Might, the Wise"
        },
        {
          "arabic": "ÙˆÙØªÙÙ„Û¡ÙƒÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø«ÙÙ°Ù„Ù Ù†ÙØ¶Û¡Ø±ÙØ¨ÙÙ‡ÙØ§ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³ÙÛ– ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And these examples We present to the people, but none will understand them except those of knowledge"
        },
        {
          "arabic": "Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙØ©Ù— Ù„Ù‘ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "Allah created the heavens and the earth in truth. Indeed in that is a sign for the believers"
        },
        {
          "arabic": "Ù±ØªÛ¡Ù„Ù Ù…ÙØ§Ù“ Ø£ÙÙˆØ­ÙÙŠÙ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙØ£ÙÙ‚ÙÙ…Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ØªÙÙ†Û¡Ù‡ÙÙ‰Ù° Ø¹ÙÙ†Ù Ù±Ù„Û¡ÙÙØ­Û¡Ø´ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±ÙÛ— ÙˆÙÙ„ÙØ°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ØªÙØµÛ¡Ù†ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Recite, [O Muhammad], what has been revealed to you of the Book and establish prayer. Indeed, prayer prohibits immorality and wrongdoing, and the remembrance of Allah is greater. And Allah knows that which you do"
        },
        {
          "arabic": "ÛÙˆÙÙ„ÙØ§ ØªÙØ¬ÙÙ°Ø¯ÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù‘ÙØªÙÙŠ Ù‡ÙÙŠÙ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡Û– ÙˆÙÙ‚ÙÙˆÙ„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙ„ÙÙ°Ù‡ÙÙ†ÙØ§ ÙˆÙØ¥ÙÙ„ÙÙ°Ù‡ÙÙƒÙÙ…Û¡ ÙˆÙÙ°Ø­ÙØ¯Ù ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And do not argue with the People of the Scripture except in a way that is best, except for those who commit injustice among them, and say, \"We believe in that which has been revealed to us and revealed to you. And our God and your God is one; and we are Muslims [in submission] to Him"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨ÙÛš ÙÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦Û– ÙˆÙÙ…ÙÙ†Û¡ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ù…ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ…ÙØ§ ÙŠÙØ¬Û¡Ø­ÙØ¯Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "And thus We have sent down to you the Qur'an. And those to whom We [previously] gave the Scripture believe in it. And among these [people of Makkah] are those who believe in it. And none reject Our verses except the disbelievers"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ ØªÙØªÛ¡Ù„ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙƒÙØªÙÙ°Ø¨Ù– ÙˆÙÙ„ÙØ§ ØªÙØ®ÙØ·Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙÙŠÙÙ…ÙÙŠÙ†ÙÙƒÙÛ– Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙÙ±Ø±Û¡ØªÙØ§Ø¨Ù Ù±Ù„Û¡Ù…ÙØ¨Û¡Ø·ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And you did not recite before it any scripture, nor did you inscribe one with your right hand. Otherwise the falsifiers would have had [cause for] doubt"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ Ù‡ÙÙˆÙ Ø¡ÙØ§ÙŠÙÙ°ØªÙÛ¢ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙÙŠ ØµÙØ¯ÙÙˆØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…ÙÛš ÙˆÙÙ…ÙØ§ ÙŠÙØ¬Û¡Ø­ÙØ¯Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Rather, the Qur'an is distinct verses [preserved] within the breasts of those who have been given knowledge. And none reject Our verses except the wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ûš Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ù†ÙØ°ÙÙŠØ±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†ÙŒ",
          "translation": "But they say, \"Why are not signs sent down to him from his Lord?\" Say, \"The signs are only with Allah, and I am only a clear warner"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙƒÛ¡ÙÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ±ÙØ­Û¡Ù…ÙØ©Ù— ÙˆÙØ°ÙÙƒÛ¡Ø±ÙÙ‰Ù° Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And is it not sufficient for them that We revealed to you the Book which is recited to them? Indeed in that is a mercy and reminder for a people who believe"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙŠÛ¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§Û– ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù ÙˆÙÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "Say, \"Sufficient is Allah between me and you as Witness. He knows what is in the heavens and earth. And they who have believed in falsehood and disbelieved in Allah - it is those who are the losers"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙØ¬ÙÙ„Ù Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù—Ù‰ Ù„Ù‘ÙØ¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛš ÙˆÙÙ„ÙÙŠÙØ£Û¡ØªÙÙŠÙÙ†Ù‘ÙÙ‡ÙÙ… Ø¨ÙØºÛ¡ØªÙØ©Ù— ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "And they urge you to hasten the punishment. And if not for [the decree of] a specified term, punishment would have reached them. But it will surely come to them suddenly while they perceive not"
        },
        {
          "arabic": "ÙŠÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙØ¥ÙÙ†Ù‘Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ù„ÙÙ…ÙØ­ÙÙŠØ·ÙØ©ÙÛ¢ Ø¨ÙÙ±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "They urge you to hasten the punishment. And indeed, Hell will be encompassing of the disbelievers"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØºÛ¡Ø´ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù…ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙÙ† ØªÙØ­Û¡ØªÙ Ø£ÙØ±Û¡Ø¬ÙÙ„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙÙ‚ÙÙˆÙ„Ù Ø°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "On the Day the punishment will cover them from above them and from below their feet and it is said, \"Taste [the result of] what you used to do"
        },
        {
          "arabic": "ÙŠÙÙ°Ø¹ÙØ¨ÙØ§Ø¯ÙÙŠÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ø£ÙØ±Û¡Ø¶ÙÙŠ ÙˆÙÙ°Ø³ÙØ¹ÙØ©Ù ÙÙØ¥ÙÙŠÙ‘ÙÙ€Ù°ÙŠÙ ÙÙÙ±Ø¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "O My servants who have believed, indeed My earth is spacious, so worship only Me"
        },
        {
          "arabic": "ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– Ø°ÙØ§Ù“Ø¦ÙÙ‚ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÛ– Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Every soul will taste death. Then to Us will you be returned"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ù„ÙÙ†ÙØ¨ÙÙˆÙ‘ÙØ¦ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ØºÙØ±ÙÙÙ—Ø§ ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ûš Ù†ÙØ¹Û¡Ù…Ù Ø£ÙØ¬Û¡Ø±Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù…ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And those who have believed and done righteous deeds - We will surely assign to them of Paradise [elevated] chambers beneath which rivers flow, wherein they abide eternally. Excellent is the reward of the [righteous] workers"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØµÙØ¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Who have been patient and upon their Lord rely"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ£ÙÙŠÙ‘ÙÙ† Ù…Ù‘ÙÙ† Ø¯ÙØ§Ù“Ø¨Ù‘ÙØ©Ù– Ù„Ù‘ÙØ§ ØªÙØ­Û¡Ù…ÙÙ„Ù Ø±ÙØ²Û¡Ù‚ÙÙ‡ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ±Û¡Ø²ÙÙ‚ÙÙ‡ÙØ§ ÙˆÙØ¥ÙÙŠÙ‘ÙØ§ÙƒÙÙ…Û¡Ûš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And how many a creature carries not its [own] provision. Allah provides for it and for you. And He is the Hearing, the Knowing"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ† Ø³ÙØ£ÙÙ„Û¡ØªÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØ³ÙØ®Ù‘ÙØ±Ù Ù±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ…ÙØ±Ù Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙÙØ£ÙÙ†Ù‘ÙÙ‰Ù° ÙŠÙØ¤Û¡ÙÙÙƒÙÙˆÙ†Ù",
          "translation": "If you asked them, \"Who created the heavens and earth and subjected the sun and the moon?\" they would surely say, \"Allah.\" Then how are they deluded"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¨Û¡Ø³ÙØ·Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ‚Û¡Ø¯ÙØ±Ù Ù„ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Allah extends provision for whom He wills of His servants and restricts for him. Indeed Allah is, of all things, Knowing"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ† Ø³ÙØ£ÙÙ„Û¡ØªÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ²Ù‘ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ£ÙØ­Û¡ÙŠÙØ§ Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙˆÛ¡ØªÙÙ‡ÙØ§ Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‚ÙÙ„Ù Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡ÙÛš Ø¨ÙÙ„Û¡ Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And if you asked them, \"Who sends down rain from the sky and gives life thereby to the earth after its lifelessness?\" they would surely say \" Allah.\" Say, \"Praise to Allah \"; but most of them do not reason"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙ‡Û¡ÙˆÙ ÙˆÙÙ„ÙØ¹ÙØ¨ÙÛš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ø¯Ù‘ÙØ§Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù„ÙÙ‡ÙÙŠÙ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙØ§Ù†ÙÛš Ù„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And this worldly life is not but diversion and amusement. And indeed, the home of the Hereafter - that is the [eternal] life, if only they knew"
        },
        {
          "arabic": "ÙÙØ¥ÙØ°ÙØ§ Ø±ÙÙƒÙØ¨ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ Ø¯ÙØ¹ÙÙˆÙØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ®Û¡Ù„ÙØµÙÙŠÙ†Ù Ù„ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ù†ÙØ¬Ù‘ÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "And when they board a ship, they supplicate Allah, sincere to Him in religion. But when He delivers them to the land, at once they associate others with Him"
        },
        {

          "arabic": "ÙÙØ£ÙÙ‚ÙÙ…Û¡ ÙˆÙØ¬Û¡Ù‡ÙÙƒÙ Ù„ÙÙ„Ø¯Ù‘ÙÙŠÙ†Ù Ø­ÙÙ†ÙÙŠÙÙ—Ø§Ûš ÙÙØ·Û¡Ø±ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙÙØ·ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Ûš Ù„ÙØ§ ØªÙØ¨Û¡Ø¯ÙÙŠÙ„Ù Ù„ÙØ®ÙÙ„Û¡Ù‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù Ù±Ù„Û¡Ù‚ÙÙŠÙ‘ÙÙ…Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "So direct your face toward the religion, inclining to truth. [Adhere to] the fitrah of Allah upon which He has created [all] people. No change should there be in the creation of Allah. That is the correct religion, but most of the people do not know"
        },
        {
          "arabic": "ÛÙ…ÙÙ†ÙÙŠØ¨ÙÙŠÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÙ‡Ù ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "[Adhere to it], turning in repentance to Him, and fear Him and establish prayer and do not be of those who associate others with Allah"
        },
        {
          "arabic": "Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙÙØ±Ù‘ÙÙ‚ÙÙˆØ§Ù’ Ø¯ÙÙŠÙ†ÙÙ‡ÙÙ…Û¡ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø´ÙÙŠÙØ¹Ù—Ø§Û– ÙƒÙÙ„Ù‘Ù Ø­ÙØ²Û¡Ø¨ÙÛ­ Ø¨ÙÙ…ÙØ§ Ù„ÙØ¯ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙÙØ±ÙØ­ÙÙˆÙ†Ù",
          "translation": "[Or] of those who have divided their religion and become sects, every faction rejoicing in what it has"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù…ÙØ³Ù‘Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¶ÙØ±Ù‘Ù Ø¯ÙØ¹ÙÙˆÛ¡Ø§Ù’ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†ÙÙŠØ¨ÙÙŠÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø«ÙÙ…Ù‘Ù Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ°ÙØ§Ù‚ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ø±ÙØ­Û¡Ù…ÙØ©Ù‹ Ø¥ÙØ°ÙØ§ ÙÙØ±ÙÙŠÙ‚Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ø¨ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "And when adversity touches the people, they call upon their Lord, turning in repentance to Him. Then when He lets them taste mercy from Him, at once a party of them associate others with their Lord"
        },
        {

          "translation": "So that they will deny what We have granted them. Then enjoy yourselves, for you are going to know"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§ ÙÙÙ‡ÙÙˆÙ ÙŠÙØªÙÙƒÙÙ„Ù‘ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "Or have We sent down to them an authority, and it speaks of what they were associating with Him"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙØ°ÙÙ‚Û¡Ù†ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø±ÙØ­Û¡Ù…ÙØ©Ù— ÙÙØ±ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§Û– ÙˆÙØ¥ÙÙ† ØªÙØµÙØ¨Û¡Ù‡ÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙØ¦ÙØ©ÙÛ¢ Ø¨ÙÙ…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ‚Û¡Ù†ÙØ·ÙÙˆÙ†Ù",
          "translation": "And when We let the people taste mercy, they rejoice therein, but if evil afflicts them for what their hands have put forth, immediately they despair"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¨Û¡Ø³ÙØ·Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙÙ‚Û¡Ø¯ÙØ±ÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Do they not see that Allah extends provision for whom He wills and restricts [it]? Indeed, in that are signs for a people who believe"
        },
        {
          "arabic": "ÙÙÙ€Ù”ÙØ§ØªÙ Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° Ø­ÙÙ‚Ù‘ÙÙ‡ÙÛ¥ ÙˆÙÙ±Ù„Û¡Ù…ÙØ³Û¡ÙƒÙÙŠÙ†Ù ÙˆÙÙ±Ø¨Û¡Ù†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù ÙˆÙØ¬Û¡Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "So give the relative his right, as well as the needy and the traveler. That is best for those who desire the countenance of Allah, and it is they who will be the successful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù—Ø§ Ù„Ù‘ÙÙŠÙØ±Û¡Ø¨ÙÙˆÙØ§Ù’ ÙÙÙŠÙ“ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙÙÙ„ÙØ§ ÙŠÙØ±Û¡Ø¨ÙÙˆØ§Ù’ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø²ÙÙƒÙÙˆÙ°Ø©Ù– ØªÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù ÙˆÙØ¬Û¡Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ¶Û¡Ø¹ÙÙÙÙˆÙ†Ù",
          "translation": "And whatever you give for interest to increase within the wealth of people will not increase with Allah. But what you give in zakah, desiring the countenance of Allah - those are the multipliers"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ø±ÙØ²ÙÙ‚ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ…ÙÙŠØªÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙØ­Û¡ÙŠÙÙŠÙƒÙÙ…Û¡Û– Ù‡ÙÙ„Û¡ Ù…ÙÙ† Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¦ÙÙƒÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙÛ¡Ø¹ÙÙ„Ù Ù…ÙÙ† Ø°ÙÙ°Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Ûš Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥ ÙˆÙØªÙØ¹ÙÙ°Ù„ÙÙ‰Ù° Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "Allah is the one who created you, then provided for you, then will cause you to die, and then will give you life. Are there any of your \"partners\" who does anything of that? Exalted is He and high above what they associate with Him"
        },
        {
          "arabic": "Ø¸ÙÙ‡ÙØ±Ù Ù±Ù„Û¡ÙÙØ³ÙØ§Ø¯Ù ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙÙŠÙØ°ÙÙŠÙ‚ÙÙ‡ÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Corruption has appeared throughout the land and sea by [reason of] what the hands of people have earned so He may let them taste part of [the consequence of] what they have done that perhaps they will return [to righteousness]"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø³ÙÙŠØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙ±Ù†Ø¸ÙØ±ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛš ÙƒÙØ§Ù†Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ… Ù…Ù‘ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "Say, [O Muhammad], \"Travel through the land and observe how was the end of those before. Most of them were associators [of others with Allah]"
        },
        {
          "arabic": "ÙÙØ£ÙÙ‚ÙÙ…Û¡ ÙˆÙØ¬Û¡Ù‡ÙÙƒÙ Ù„ÙÙ„Ø¯Ù‘ÙÙŠÙ†Ù Ù±Ù„Û¡Ù‚ÙÙŠÙ‘ÙÙ…Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ ÙŠÙÙˆÛ¡Ù…Ù Ù„Ù‘ÙØ§ Ù…ÙØ±ÙØ¯Ù‘Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– ÙŠÙØµÙ‘ÙØ¯Ù‘ÙØ¹ÙÙˆÙ†Ù",
          "translation": "So direct your face toward the correct religion before a Day comes from Allah of which there is no repelling. That Day, they will be divided"

        {
          "arabic": "Ù…ÙÙ† ÙƒÙÙÙØ±Ù ÙÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙƒÙÙÛ¡Ø±ÙÙ‡ÙÛ¥Û– ÙˆÙÙ…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙÙ„ÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙÙ…Û¡Ù‡ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Whoever disbelieves - upon him is [the consequence of] his disbelief. And whoever does righteousness - they are for themselves preparing"
        },
        {
          "arabic": "Ù„ÙÙŠÙØ¬Û¡Ø²ÙÙŠÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "That He may reward those who have believed and done righteous deeds out of His bounty. Indeed, He does not like the disbelievers"

        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ† ÙŠÙØ±Û¡Ø³ÙÙ„Ù Ù±Ù„Ø±Ù‘ÙÙŠÙØ§Ø­Ù Ù…ÙØ¨ÙØ´Ù‘ÙØ±ÙÙ°ØªÙ– ÙˆÙÙ„ÙÙŠÙØ°ÙÙŠÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØªÙØ¬Û¡Ø±ÙÙŠÙ Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ Ø¨ÙØ£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØªÙØ¨Û¡ØªÙØºÙÙˆØ§Ù’ Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And of His signs is that He sends the winds as bringers of good tidings and to let you taste His mercy and so the ships may sail at His command and so you may seek of His bounty, and perhaps you will be grateful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ø±ÙØ³ÙÙ„Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÙ…Û¡ ÙÙØ¬ÙØ§Ù“Ø¡ÙÙˆÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙÙ±Ù†ØªÙÙ‚ÙÙ…Û¡Ù†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ¬Û¡Ø±ÙÙ…ÙÙˆØ§Ù’Û– ÙˆÙÙƒÙØ§Ù†Ù Ø­ÙÙ‚Ù‘Ù‹Ø§ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù†ÙØµÛ¡Ø±Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And We have already sent messengers before you to their peoples, and they came to them with clear evidences; then We took retribution from those who committed crimes, and incumbent upon Us was support of the believers"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ±Û¡Ø³ÙÙ„Ù Ù±Ù„Ø±Ù‘ÙÙŠÙÙ°Ø­Ù ÙÙØªÙØ«ÙÙŠØ±Ù Ø³ÙØ­ÙØ§Ø¨Ù—Ø§ ÙÙÙŠÙØ¨Û¡Ø³ÙØ·ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙƒÙÙŠÛ¡ÙÙ ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙØ¬Û¡Ø¹ÙÙ„ÙÙ‡ÙÛ¥ ÙƒÙØ³ÙÙÙ—Ø§ ÙÙØªÙØ±ÙÙ‰ Ù±Ù„Û¡ÙˆÙØ¯Û¡Ù‚Ù ÙŠÙØ®Û¡Ø±ÙØ¬Ù Ù…ÙÙ†Û¡ Ø®ÙÙ„ÙÙ°Ù„ÙÙ‡ÙÛ¦Û– ÙÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨Ù Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ¨Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "It is Allah who sends the winds, and they stir the clouds and spread them in the sky however He wills, and He makes them fragments so you see the rain emerge from within them. And when He causes it to fall upon whom He wills of His servants, immediately they rejoice"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦ Ù„ÙÙ…ÙØ¨Û¡Ù„ÙØ³ÙÙŠÙ†Ù",
          "translation": "Although they were, before it was sent down upon them - before that, in despair"
        },
        {
          "arabic": "ÙÙÙ±Ù†Ø¸ÙØ±Û¡ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø¡ÙØ§Ø«ÙÙ°Ø±Ù Ø±ÙØ­Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙÙŠÛ¡ÙÙ ÙŠÙØ­Û¡ÙŠÙ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙˆÛ¡ØªÙÙ‡ÙØ§Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ…ÙØ­Û¡ÙŠÙ Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù°Û– ÙˆÙÙ‡ÙÙˆÙ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "So observe the effects of the mercy of Allah - how He gives life to the earth after its lifelessness. Indeed, that [same one] will give life to the dead, and He is over all things competent"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ†Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ø±ÙÙŠØ­Ù—Ø§ ÙÙØ±ÙØ£ÙÙˆÛ¡Ù‡Ù Ù…ÙØµÛ¡ÙÙØ±Ù‘Ù—Ø§ Ù„Ù‘ÙØ¸ÙÙ„Ù‘ÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦ ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "But if We should send a [bad] wind and they saw [their crops] turned yellow, they would remain thereafter disbelievers"
        },
        {

          "translation": "So indeed, you will not make the dead hear, nor will you make the deaf hear the call when they turn their backs, retreating"

          "translation": "And you cannot guide the blind away from their error. You will only make hear those who believe in Our verses so they are Muslims [in submission to Allah]"
        },
        {
          "arabic": "ÛÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¶ÙØ¹Û¡ÙÙ– Ø«ÙÙ…Ù‘Ù Ø¬ÙØ¹ÙÙ„Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø¶ÙØ¹Û¡ÙÙ– Ù‚ÙÙˆÙ‘ÙØ©Ù— Ø«ÙÙ…Ù‘Ù Ø¬ÙØ¹ÙÙ„Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù‚ÙÙˆÙ‘ÙØ©Ù– Ø¶ÙØ¹Û¡ÙÙ—Ø§ ÙˆÙØ´ÙÙŠÛ¡Ø¨ÙØ©Ù—Ûš ÙŠÙØ®Û¡Ù„ÙÙ‚Ù Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù Ù±Ù„Û¡Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Allah is the one who created you from weakness, then made after weakness strength, then made after strength weakness and white hair. He creates what He wills, and He is the Knowing, the Competent"

        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ØªÙÙ‚ÙÙˆÙ…Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù ÙŠÙÙ‚Û¡Ø³ÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙˆÙ†Ù Ù…ÙØ§ Ù„ÙØ¨ÙØ«ÙÙˆØ§Ù’ ØºÙÙŠÛ¡Ø±Ù Ø³ÙØ§Ø¹ÙØ©Ù–Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¤Û¡ÙÙÙƒÙÙˆÙ†Ù",
          "translation": "And the Day the Hour appears the criminals will swear they had remained but an hour. Thus they were deluded"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù Ù„ÙÙ‚ÙØ¯Û¡ Ù„ÙØ¨ÙØ«Û¡ØªÙÙ…Û¡ ÙÙÙŠ ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø¨ÙØ¹Û¡Ø«ÙÛ– ÙÙÙ‡ÙÙ°Ø°ÙØ§ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø¨ÙØ¹Û¡Ø«Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙÙƒÙÙ…Û¡ ÙƒÙÙ†ØªÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "But those who were given knowledge and faith will say, \"You remained the extent of Allah 's decree until the Day of Resurrection, and this is the Day of Resurrection, but you did not used to know"

        {

          "translation": "So that Day, their excuse will not benefit those who wronged, nor will they be asked to appease [Allah]"
        },
        {

        {

          "translation": "And when waves come over them like canopies, they supplicate Allah, sincere to Him in religion. But when He delivers them to the land, there are [some] of them who are moderate [in faith]. And none rejects Our signs except everyone treacherous and ungrateful"
