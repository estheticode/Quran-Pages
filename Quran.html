        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ø¯Û¡Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ† Ù„Ù‘ÙÙ†ÙØ§ Ù…ÙØ§ Ù‡ÙÙŠÙÛš Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙŠÙÙ‚ÙÙˆÙ„Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙØ§ Ø¨ÙÙ‚ÙØ±ÙØ©Ù Ù„Ù‘ÙØ§ ÙÙØ§Ø±ÙØ¶Ù ÙˆÙÙ„ÙØ§ Ø¨ÙÙƒÛ¡Ø±ÙŒ Ø¹ÙÙˆÙØ§Ù†ÙÛ¢ Ø¨ÙÙŠÛ¡Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙÛ– ÙÙÙ±ÙÛ¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ù…ÙØ§ ØªÙØ¤Û¡Ù…ÙØ±ÙÙˆÙ†Ù",
          "translation": "They said, \"Call upon your Lord to make clear to us what it is.\" [Moses] said, \"[Allah] says, 'It is a cow which is neither old nor virgin, but median between that,' so do what you are commanded"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ø¯Û¡Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ† Ù„Ù‘ÙÙ†ÙØ§ Ù…ÙØ§ Ù„ÙÙˆÛ¡Ù†ÙÙ‡ÙØ§Ûš Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙŠÙÙ‚ÙÙˆÙ„Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙØ§ Ø¨ÙÙ‚ÙØ±ÙØ©Ù ØµÙÙÛ¡Ø±ÙØ§Ù“Ø¡Ù ÙÙØ§Ù‚ÙØ¹Ù Ù„Ù‘ÙÙˆÛ¡Ù†ÙÙ‡ÙØ§ ØªÙØ³ÙØ±Ù‘Ù Ù±Ù„Ù†Ù‘ÙÙ€Ù°Ø¸ÙØ±ÙÙŠÙ†Ù",
          "translation": "They said, \"Call upon your Lord to show us what is her color.\" He said, \"He says, 'It is a yellow cow, bright in color - pleasing to the observers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ø¯Û¡Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨Ù‘ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ† Ù„Ù‘ÙÙ†ÙØ§ Ù…ÙØ§ Ù‡ÙÙŠÙ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¨ÙÙ‚ÙØ±Ù ØªÙØ´ÙÙ°Ø¨ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙØ¥ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ…ÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "They said, \"Call upon your Lord to make clear to us what it is. Indeed, [all] cows look alike to us. And indeed we, if Allah wills, will be guided"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙŠÙÙ‚ÙÙˆÙ„Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙØ§ Ø¨ÙÙ‚ÙØ±ÙØ©Ù Ù„Ù‘ÙØ§ Ø°ÙÙ„ÙÙˆÙ„Ù ØªÙØ«ÙÙŠØ±Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡Ù‚ÙÙŠ Ù±Ù„Û¡Ø­ÙØ±Û¡Ø«Ù Ù…ÙØ³ÙÙ„Ù‘ÙÙ…ÙØ©Ù Ù„Ù‘ÙØ§ Ø´ÙÙŠÙØ©Ù ÙÙÙŠÙ‡ÙØ§Ûš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù€Ù”ÙÙ°Ù†Ù Ø¬ÙØ¦Û¡ØªÙ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš ÙÙØ°ÙØ¨ÙØ­ÙÙˆÙ‡ÙØ§ ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ø¯ÙÙˆØ§Ù’ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "He said, \"He says, 'It is a cow neither trained to plow the earth nor to irrigate the field, one free from fault with no spot upon her.' \" They said, \"Now you have come with the truth.\" So they slaughtered her, but they could hardly do it"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØªÙÙ„Û¡ØªÙÙ…Û¡ Ù†ÙÙÛ¡Ø³Ù—Ø§ ÙÙÙ±Ø¯Ù‘ÙÙ€Ù°Ø±Ùâ€‰Ù°Ù”ØªÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§Û– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ®Û¡Ø±ÙØ¬Ù Ù…Ù‘ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù",
          "translation": "And [recall] when you slew a man and disputed over it, but Allah was to bring out that which you were concealing"
        },
        {
          "arabic": "ÙÙÙ‚ÙÙ„Û¡Ù†ÙØ§ Ù±Ø¶Û¡Ø±ÙØ¨ÙÙˆÙ‡Ù Ø¨ÙØ¨ÙØ¹Û¡Ø¶ÙÙ‡ÙØ§Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ­Û¡ÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù° ÙˆÙÙŠÙØ±ÙÙŠÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "So, We said, \"Strike the slain man with part of it.\" Thus does Allah bring the dead to life, and He shows you His signs that you might reason"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ù‚ÙØ³ÙØªÛ¡ Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ‡ÙÙŠÙ ÙƒÙÙ±Ù„Û¡Ø­ÙØ¬ÙØ§Ø±ÙØ©Ù Ø£ÙÙˆÛ¡ Ø£ÙØ´ÙØ¯Ù‘Ù Ù‚ÙØ³Û¡ÙˆÙØ©Ù—Ûš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙØ¬ÙØ§Ø±ÙØ©Ù Ù„ÙÙ…ÙØ§ ÙŠÙØªÙÙÙØ¬Ù‘ÙØ±Ù Ù…ÙÙ†Û¡Ù‡Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±ÙÛš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ Ù„ÙÙ…ÙØ§ ÙŠÙØ´Ù‘ÙÙ‚Ù‘ÙÙ‚Ù ÙÙÙŠÙØ®Û¡Ø±ÙØ¬Ù Ù…ÙÙ†Û¡Ù‡Ù Ù±Ù„Û¡Ù…ÙØ§Ù“Ø¡ÙÛš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ Ù„ÙÙ…ÙØ§ ÙŠÙÙ‡Û¡Ø¨ÙØ·Ù Ù…ÙÙ†Û¡ Ø®ÙØ´Û¡ÙŠÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÙÙ°ÙÙÙ„Ù Ø¹ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Then your hearts became hardened after that, being like stones or even harder. For indeed, there are stones from which rivers burst forth, and there are some of them that split open and water comes out, and there are some of them that fall down for fear of Allah. And Allah is not unaware of what you do"
        },
        {
          "arabic": "ÛØ£ÙÙÙØªÙØ·Û¡Ù…ÙØ¹ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ‚ÙØ¯Û¡ ÙƒÙØ§Ù†Ù ÙÙØ±ÙÙŠÙ‚Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙŠÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù ÙƒÙÙ„ÙÙ°Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØ­ÙØ±Ù‘ÙÙÙÙˆÙ†ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¹ÙÙ‚ÙÙ„ÙÙˆÙ‡Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Do you covet [the hope, O believers], that they would believe for you while a party of them used to hear the words of Allah and then distort the Torah after they had understood it while they were knowing"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù„ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ ÙˆÙØ¥ÙØ°ÙØ§ Ø®ÙÙ„ÙØ§ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù– Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØªÙØ­ÙØ¯Ù‘ÙØ«ÙÙˆÙ†ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙÙØªÙØ­Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ù„ÙÙŠÙØ­ÙØ§Ù“Ø¬Ù‘ÙÙˆÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And when they meet those who believe, they say, \"We have believed\"; but when they are alone with one another, they say, \"Do you talk to them about what Allah has revealed to you so they can argue with you about it before your Lord?\" Then will you not reason"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙŠÙØ³ÙØ±Ù‘ÙÙˆÙ†Ù ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ†ÙÙˆÙ†Ù",
          "translation": "But do they not know that Allah knows what they conceal and what they declare"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙÙ…Ù‘ÙÙŠÙ‘ÙÙˆÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ…ÙØ§Ù†ÙÙŠÙ‘Ù ÙˆÙØ¥ÙÙ†Û¡ Ù‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙŠÙØ¸ÙÙ†Ù‘ÙÙˆÙ†Ù",
          "translation": "And among them are unlettered ones who do not know the Scripture except in wishful thinking, but they are only assuming"
        },
        {
          "arabic": "ÙÙÙˆÙÙŠÛ¡Ù„Ù Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙƒÛ¡ØªÙØ¨ÙÙˆÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¨ÙØ£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ´Û¡ØªÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ Ø«ÙÙ…ÙÙ†Ù—Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§Û– ÙÙÙˆÙÙŠÛ¡Ù„Ù Ù„Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙƒÙØªÙØ¨ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙˆÙÙŠÛ¡Ù„Ù Ù„Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "So woe to those who write the \"scripture\" with their own hands, then say, \"This is from Allah,\" in order to exchange it for a small price. Woe to them for what their hands have written and woe to them for what they earn"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ† ØªÙÙ…ÙØ³Ù‘ÙÙ†ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙŠÙ‘ÙØ§Ù…Ù—Ø§ Ù…Ù‘ÙØ¹Û¡Ø¯ÙÙˆØ¯ÙØ©Ù—Ûš Ù‚ÙÙ„Û¡ Ø£ÙØªÙ‘ÙØ®ÙØ°Û¡ØªÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ‡Û¡Ø¯Ù—Ø§ ÙÙÙ„ÙÙ† ÙŠÙØ®Û¡Ù„ÙÙÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ‡Û¡Ø¯ÙÙ‡ÙÛ¥Ù“Û– Ø£ÙÙ…Û¡ ØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And they say, \"Never will the Fire touch us, except for a few days.\" Say, \"Have you taken a covenant with Allah? For Allah will never break His covenant. Or do you say about Allah that which you do not know"
        },
        {
          "arabic": "Ø¨ÙÙ„ÙÙ‰Ù°Ûš Ù…ÙÙ† ÙƒÙØ³ÙØ¨Ù Ø³ÙÙŠÙ‘ÙØ¦ÙØ©Ù— ÙˆÙØ£ÙØ­ÙÙ°Ø·ÙØªÛ¡ Ø¨ÙÙ‡ÙÛ¦ Ø®ÙØ·ÙÙŠÙ“Ù€Ù”ÙØªÙÙ‡ÙÛ¥ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Yes, whoever earns evil and his sin has encompassed him - those are the companions of the Fire; they will abide therein eternally"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "But they who believe and do righteous deeds - those are the companions of Paradise; they will abide therein eternally"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ù…ÙÙŠØ«ÙÙ°Ù‚Ù Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ù„ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¨ÙÙ±Ù„Û¡ÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù†Ù Ø¥ÙØ­Û¡Ø³ÙØ§Ù†Ù—Ø§ ÙˆÙØ°ÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡ÙŠÙØªÙÙ°Ù…ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ù…ÙØ³ÙÙ°ÙƒÙÙŠÙ†Ù ÙˆÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ø­ÙØ³Û¡Ù†Ù—Ø§ ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¡ÙØ§ØªÙÙˆØ§Ù’ Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù Ø«ÙÙ…Ù‘Ù ØªÙÙˆÙÙ„Ù‘ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "And [recall] when We took the covenant from the Children of Israel, [enjoining upon them], \"Do not worship except Allah; and to parents do good and to relatives, orphans, and the needy. And speak to people good [words] and establish prayer and give zakah.\" Then you turned away, except a few of you, and you were refusing"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ù…ÙÙŠØ«ÙÙ°Ù‚ÙÙƒÙÙ…Û¡ Ù„ÙØ§ ØªÙØ³Û¡ÙÙÙƒÙÙˆÙ†Ù Ø¯ÙÙ…ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙŠÙÙ°Ø±ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ø£ÙÙ‚Û¡Ø±ÙØ±Û¡ØªÙÙ…Û¡ ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØ´Û¡Ù‡ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And [recall] when We took your covenant, [saying], \"Do not shed each other's blood or evict one another from your homes.\" Then you acknowledged [this] while you were witnessing"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙÙ†ØªÙÙ…Û¡ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ ÙˆÙØªÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ†Ù ÙÙØ±ÙÙŠÙ‚Ù—Ø§ Ù…Ù‘ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙŠÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ ØªÙØ¸ÙÙ°Ù‡ÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¥ÙØ«Û¡Ù…Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡ÙˆÙÙ°Ù†Ù ÙˆÙØ¥ÙÙ† ÙŠÙØ£Û¡ØªÙÙˆÙƒÙÙ…Û¡ Ø£ÙØ³ÙÙ°Ø±ÙÙ‰Ù° ØªÙÙÙÙ°Ø¯ÙÙˆÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ­ÙØ±Ù‘ÙÙ…ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¥ÙØ®Û¡Ø±ÙØ§Ø¬ÙÙ‡ÙÙ…Û¡Ûš Ø£ÙÙÙØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù–Ûš ÙÙÙ…ÙØ§ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù Ù…ÙÙ† ÙŠÙÙÛ¡Ø¹ÙÙ„Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ø®ÙØ²Û¡ÙŠÙ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙŠÙØ±ÙØ¯Ù‘ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ´ÙØ¯Ù‘Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛ— ÙˆÙÙ…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÙÙ°ÙÙÙ„Ù Ø¹ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Then, you are those [same ones who are] killing one another and evicting a party of your people from their homes, cooperating against them in sin and aggression. And if they come to you as captives, you ransom them, although their eviction was forbidden to you. So do you believe in part of the Scripture and disbelieve in part? Then what is the recompense for those who do that among you except disgrace in worldly life; and on the Day of Resurrection they will be sent back to the severest of punishment. And Allah is not unaware of what you do"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø´Û¡ØªÙØ±ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ÙÙÙ„ÙØ§ ÙŠÙØ®ÙÙÙ‘ÙÙÙ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "Those are the ones who have bought the life of this world [in exchange] for the Hereafter, so the punishment will not be lightened for them, nor will they be aided"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ‚ÙÙÙ‘ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦ Ø¨ÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙ„ÙÛ– ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙØ£ÙÙŠÙ‘ÙØ¯Û¡Ù†ÙÙ°Ù‡Ù Ø¨ÙØ±ÙÙˆØ­Ù Ù±Ù„Û¡Ù‚ÙØ¯ÙØ³ÙÛ— Ø£ÙÙÙÙƒÙÙ„Ù‘ÙÙ…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„ÙÛ¢ Ø¨ÙÙ…ÙØ§ Ù„ÙØ§ ØªÙÙ‡Û¡ÙˆÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±Û¡ØªÙÙ…Û¡ ÙÙÙÙØ±ÙÙŠÙ‚Ù—Ø§ ÙƒÙØ°Ù‘ÙØ¨Û¡ØªÙÙ…Û¡ ÙˆÙÙÙØ±ÙÙŠÙ‚Ù—Ø§ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù",
          "translation": "And We did certainly give Moses the Torah and followed up after him with messengers. And We gave Jesus, the son of Mary, clear proofs and supported him with the Pure Spirit. But is it [not] that every time a messenger came to you, [O Children of Israel], with what your souls did not desire, you were arrogant? And a party [of messengers] you denied and another party you killed"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ†ÙØ§ ØºÙÙ„Û¡ÙÙÛ¢Ûš Ø¨ÙÙ„ Ù„Ù‘ÙØ¹ÙÙ†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙÛ¡Ø±ÙÙ‡ÙÙ…Û¡ ÙÙÙ‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ù…Ù‘ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And they said, \"Our hearts are wrapped.\" But, [in fact], Allah has cursed them for their disbelief, so little is it that they believe"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ ÙƒÙØªÙÙ°Ø¨Ù Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØµÙØ¯Ù‘ÙÙ‚Ù Ù„Ù‘ÙÙ…ÙØ§ Ù…ÙØ¹ÙÙ‡ÙÙ…Û¡ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙŠÙØ³Û¡ØªÙÙÛ¡ØªÙØ­ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ Ø¹ÙØ±ÙÙÙÙˆØ§Ù’ ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦Ûš ÙÙÙ„ÙØ¹Û¡Ù†ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And when there came to them a Book from Allah confirming that which was with them - although before they used to pray for victory against those who disbelieved - but [then] when there came to them that which they recognized, they disbelieved in it; so the curse of Allah will be upon the disbelievers"
        },
        {
          "arabic": "Ø¨ÙØ¦Û¡Ø³ÙÙ…ÙØ§ Ù±Ø´Û¡ØªÙØ±ÙÙˆÛ¡Ø§Ù’ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÛ¡ÙŠÙ‹Ø§ Ø£ÙÙ† ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦Û– ÙÙØ¨ÙØ§Ù“Ø¡ÙÙˆ Ø¨ÙØºÙØ¶ÙØ¨Ù Ø¹ÙÙ„ÙÙ‰Ù° ØºÙØ¶ÙØ¨Ù–Ûš ÙˆÙÙ„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø¹ÙØ°ÙØ§Ø¨Ù Ù…Ù‘ÙÙ‡ÙÙŠÙ†Ù",
          "translation": "How wretched is that for which they sold themselves - that they would disbelieve in what Allah has revealed through [their] outrage that Allah would send down His favor upon whom He wills from among His servants. So they returned having [earned] wrath upon wrath. And for the disbelievers is a humiliating punishment"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù†ÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ§ ÙˆÙØ±ÙØ§Ù“Ø¡ÙÙ‡ÙÛ¥ ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙØµÙØ¯Ù‘ÙÙ‚Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ§ Ù…ÙØ¹ÙÙ‡ÙÙ…Û¡Û— Ù‚ÙÙ„Û¡ ÙÙÙ„ÙÙ…Ù ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù Ø£ÙÙ†Û¢Ø¨ÙÙŠÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And when it is said to them, \"Believe in what Allah has revealed,\" they say, \"We believe [only] in what was revealed to us.\" And they disbelieve in what came after it, while it is the truth confirming that which is with them. Say, \"Then why did you kill the prophets of Allah before, if you are [indeed] believers"
        },
        {
          "arabic": "ÛÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ… Ù…Ù‘ÙÙˆØ³ÙÙ‰Ù° Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ Ø«ÙÙ…Ù‘Ù Ù±ØªÙ‘ÙØ®ÙØ°Û¡ØªÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ¬Û¡Ù„Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦ ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ø¸ÙÙ°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And Moses had certainly brought you clear proofs. Then you took the calf [in worship] after that, while you were wrongdoers"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ù…ÙÙŠØ«ÙÙ°Ù‚ÙÙƒÙÙ…Û¡ ÙˆÙØ±ÙÙÙØ¹Û¡Ù†ÙØ§ ÙÙÙˆÛ¡Ù‚ÙÙƒÙÙ…Ù Ù±Ù„Ø·Ù‘ÙÙˆØ±Ù Ø®ÙØ°ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°ÙƒÙÙ… Ø¨ÙÙ‚ÙÙˆÙ‘ÙØ©Ù– ÙˆÙÙ±Ø³Û¡Ù…ÙØ¹ÙÙˆØ§Ù’Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ ÙˆÙØ¹ÙØµÙÙŠÛ¡Ù†ÙØ§ ÙˆÙØ£ÙØ´Û¡Ø±ÙØ¨ÙÙˆØ§Ù’ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ¬Û¡Ù„Ù Ø¨ÙÙƒÙÙÛ¡Ø±ÙÙ‡ÙÙ…Û¡Ûš Ù‚ÙÙ„Û¡ Ø¨ÙØ¦Û¡Ø³ÙÙ…ÙØ§ ÙŠÙØ£Û¡Ù…ÙØ±ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And [recall] when We took your covenant and raised over you the mount, [saying], \"Take what We have given you with determination and listen.\" They said [instead], \"We hear and disobey.\" And their hearts absorbed [the worship of] the calf because of their disbelief. Say, \"How wretched is that which your faith enjoins upon you, if you should be believers"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ† ÙƒÙØ§Ù†ÙØªÛ¡ Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ø¯Ù‘ÙØ§Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙØ§Ù„ÙØµÙØ©Ù— Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙÙØªÙÙ…ÙÙ†Ù‘ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Say, [O Muhammad], \"If the home of the Hereafter with Allah is for you alone and not the [other] people, then wish for death, if you should be truthful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ† ÙŠÙØªÙÙ…ÙÙ†Ù‘ÙÙˆÛ¡Ù‡Ù Ø£ÙØ¨ÙØ¯ÙÛ¢Ø§ Ø¨ÙÙ…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙÙ±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "But they will never wish for it, ever, because of what their hands have put forth. And Allah is Knowing of the wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØªÙØ¬ÙØ¯ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØ­Û¡Ø±ÙØµÙ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø­ÙÙŠÙÙˆÙ°Ø©Ù– ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’Ûš ÙŠÙÙˆÙØ¯Ù‘Ù Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ…Û¡ Ù„ÙÙˆÛ¡ ÙŠÙØ¹ÙÙ…Ù‘ÙØ±Ù Ø£ÙÙ„Û¡ÙÙ Ø³ÙÙ†ÙØ©Ù– ÙˆÙÙ…ÙØ§ Ù‡ÙÙˆÙ Ø¨ÙÙ…ÙØ²ÙØ­Û¡Ø²ÙØ­ÙÙ‡ÙÛ¦ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙ† ÙŠÙØ¹ÙÙ…Ù‘ÙØ±ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØµÙÙŠØ±ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And you will surely find them the most greedy of people for life - [even] more than those who associate others with Allah. One of them wishes that he could be granted life a thousand years, but it would not remove him in the least from the [coming] punishment that he should be granted life. And Allah is Seeing of what they do"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ø¹ÙØ¯ÙÙˆÙ‘Ù—Ø§ Ù„Ù‘ÙÙ€Ø¬ÙØ¨Û¡Ø±ÙÙŠÙ„Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù†ÙØ²Ù‘ÙÙ„ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„Û¡Ø¨ÙÙƒÙ Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØµÙØ¯Ù‘ÙÙ‚Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ¨ÙØ´Û¡Ø±ÙÙ‰Ù° Ù„ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "Say, \"Whoever is an enemy to Gabriel - it is [none but] he who has brought the Qur'an down upon your heart, [O Muhammad], by permission of Allah, confirming that which was before it and as guidance and good tidings for the believers"
        },
        {
          "arabic": "Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ø¹ÙØ¯ÙÙˆÙ‘Ù—Ø§ Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØªÙÙ‡ÙÛ¦ ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦ ÙˆÙØ¬ÙØ¨Û¡Ø±ÙÙŠÙ„Ù ÙˆÙÙ…ÙÙŠÙƒÙÙ‰Ù°Ù„Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù„Ù‘ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "Whoever is an enemy to Allah and His angels and His messengers and Gabriel and Michael - then indeed, Allah is an enemy to the disbelievers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø¡ÙØ§ÙŠÙÙ°ØªÙÛ­ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ–Û– ÙˆÙÙ…ÙØ§ ÙŠÙÙƒÛ¡ÙÙØ±Ù Ø¨ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And We have certainly revealed to you verses [which are] clear proofs, and no one would deny them except the defiantly disobedient"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙƒÙÙ„Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ Ø¹ÙÙ‡Û¡Ø¯Ù—Ø§ Ù†Ù‘ÙØ¨ÙØ°ÙÙ‡ÙÛ¥ ÙÙØ±ÙÙŠÙ‚Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Ûš Ø¨ÙÙ„Û¡ Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Is it not [true] that every time they took a covenant a party of them threw it away? But, [in fact], most of them do not believe"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„Ù Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØµÙØ¯Ù‘ÙÙ‚Ù Ù„Ù‘ÙÙ…ÙØ§ Ù…ÙØ¹ÙÙ‡ÙÙ…Û¡ Ù†ÙØ¨ÙØ°Ù ÙÙØ±ÙÙŠÙ‚Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ§Ù“Ø¡Ù Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ ÙƒÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And when a messenger from Allah came to them confirming that which was with them, a party of those who had been given the Scripture threw the Scripture of Allah behind their backs as if they did not know [what it contained]"
        },
        {
          "arabic": "ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù…ÙØ§ ØªÙØªÛ¡Ù„ÙÙˆØ§Ù’ Ù±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙ„Û¡ÙƒÙ Ø³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÛ– ÙˆÙÙ…ÙØ§ ÙƒÙÙÙØ±Ù Ø³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙŠÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù±Ù„Ø³Ù‘ÙØ­Û¡Ø±Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙÙ„ÙÙƒÙÙŠÛ¡Ù†Ù Ø¨ÙØ¨ÙØ§Ø¨ÙÙ„Ù Ù‡ÙÙ°Ø±ÙÙˆØªÙ ÙˆÙÙ…ÙÙ°Ø±ÙÙˆØªÙÛš ÙˆÙÙ…ÙØ§ ÙŠÙØ¹ÙÙ„Ù‘ÙÙ…ÙØ§Ù†Ù Ù…ÙÙ†Û¡ Ø£ÙØ­ÙØ¯Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙÙ‚ÙÙˆÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù ÙÙØªÛ¡Ù†ÙØ©Ù ÙÙÙ„ÙØ§ ØªÙÙƒÛ¡ÙÙØ±Û¡Û– ÙÙÙŠÙØªÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙˆÙ†Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…ÙØ§ Ù…ÙØ§ ÙŠÙÙÙØ±Ù‘ÙÙ‚ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦ Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø¡Ù ÙˆÙØ²ÙÙˆÛ¡Ø¬ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ…ÙØ§ Ù‡ÙÙ… Ø¨ÙØ¶ÙØ§Ù“Ø±Ù‘ÙÙŠÙ†Ù Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø£ÙØ­ÙØ¯Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙŠÙØªÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙˆÙ†Ù Ù…ÙØ§ ÙŠÙØ¶ÙØ±Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ÙŠÙÙ†ÙÙØ¹ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù„ÙÙ…ÙÙ†Ù Ù±Ø´Û¡ØªÙØ±ÙÙ‰Ù°Ù‡Ù Ù…ÙØ§ Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù…ÙÙ†Û¡ Ø®ÙÙ„ÙÙ°Ù‚Ù–Ûš ÙˆÙÙ„ÙØ¨ÙØ¦Û¡Ø³Ù Ù…ÙØ§ Ø´ÙØ±ÙÙˆÛ¡Ø§Ù’ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Ûš Ù„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And they followed [instead] what the devils had recited during the reign of Solomon. It was not Solomon who disbelieved, but the devils disbelieved, teaching people magic and that which was revealed to the two angels at Babylon, Harut and Marut. But the two angels do not teach anyone unless they say, \"We are a trial, so do not disbelieve [by practicing magic].\" And [yet] they learn from them that by which they cause separation between a man and his wife. But they do not harm anyone through it except by permission of Allah. And the people learn what harms them and does not benefit them. But the Children of Israel certainly knew that whoever purchased the magic would not have in the Hereafter any share. And wretched is that for which they sold themselves, if they only knew"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÛ¡Ø§Ù’ Ù„ÙÙ…ÙØ«ÙÙˆØ¨ÙØ©Ù Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±ÙÛš Ù„Ù‘ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And if they had believed and feared Allah, then the reward from Allah would have been [far] better, if they only knew"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø±ÙÙ°Ø¹ÙÙ†ÙØ§ ÙˆÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù±Ù†Ø¸ÙØ±Û¡Ù†ÙØ§ ÙˆÙÙ±Ø³Û¡Ù…ÙØ¹ÙÙˆØ§Ù’Û— ÙˆÙÙ„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "O you who have believed, say not [to Allah 's Messenger], \"Ra'ina\" but say, \"Unthurna\" and listen. And for the disbelievers is a painful punishment"
        },
        {
          "arabic": "Ù…Ù‘ÙØ§ ÙŠÙÙˆÙØ¯Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù Ø£ÙÙ† ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ®Û¡ØªÙØµÙ‘Ù Ø¨ÙØ±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø°ÙÙˆ Ù±Ù„Û¡ÙÙØ¶Û¡Ù„Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Neither those who disbelieve from the People of the Scripture nor the polytheists wish that any good should be sent down to you from your Lord. But Allah selects for His mercy whom He wills, and Allah is the possessor of great bounty"
        },
        {
          "arabic": "ÛÙ…ÙØ§ Ù†ÙÙ†Ø³ÙØ®Û¡ Ù…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙØ©Ù Ø£ÙÙˆÛ¡ Ù†ÙÙ†Ø³ÙÙ‡ÙØ§ Ù†ÙØ£Û¡ØªÙ Ø¨ÙØ®ÙÙŠÛ¡Ø±Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ù…ÙØ«Û¡Ù„ÙÙ‡ÙØ§Ù“Û— Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…Û¡ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±ÙŒ",
          "translation": "We do not abrogate a verse or cause it to be forgotten except that We bring forth [one] better than it or similar to it. Do you not know that Allah is over all things competent"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…Û¡ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù",
          "translation": "Do you not know that to Allah belongs the dominion of the heavens and the earth and [that] you have not besides Allah any protector or any helper"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ØªÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆØ§Ù’ Ø±ÙØ³ÙÙˆÙ„ÙÙƒÙÙ…Û¡ ÙƒÙÙ…ÙØ§ Ø³ÙØ¦ÙÙ„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ— ÙˆÙÙ…ÙÙ† ÙŠÙØªÙØ¨ÙØ¯Ù‘ÙÙ„Ù Ù±Ù„Û¡ÙƒÙÙÛ¡Ø±Ù Ø¨ÙÙ±Ù„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù ÙÙÙ‚ÙØ¯Û¡ Ø¶ÙÙ„Ù‘Ù Ø³ÙÙˆÙØ§Ù“Ø¡Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù",
          "translation": "Or do you intend to ask your Messenger as Moses was asked before? And whoever exchanges faith for disbelief has certainly strayed from the soundness of the way"
        },
        {
          "arabic": "ÙˆÙØ¯Ù‘Ù ÙƒÙØ«ÙÙŠØ±Ù Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙˆÛ¡ ÙŠÙØ±ÙØ¯Ù‘ÙÙˆÙ†ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ ÙƒÙÙÙ‘ÙØ§Ø±Ù‹Ø§ Ø­ÙØ³ÙØ¯Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ ØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙÙÙ±Ø¹Û¡ÙÙÙˆØ§Ù’ ÙˆÙÙ±ØµÛ¡ÙÙØ­ÙÙˆØ§Ù’ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ£Û¡ØªÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¦Ù“Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Many of the People of the Scripture wish they could turn you back to disbelief after you have believed, out of envy from themselves [even] after the truth has become clear to them. So pardon and overlook until Allah delivers His command. Indeed, Allah is over all things competent"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¡ÙØ§ØªÙÙˆØ§Ù’ Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©ÙÛš ÙˆÙÙ…ÙØ§ ØªÙÙ‚ÙØ¯Ù‘ÙÙ…ÙÙˆØ§Ù’ Ù„ÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ØªÙØ¬ÙØ¯ÙÙˆÙ‡Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "And establish prayer and give zakah, and whatever good you put forward for yourselves - you will find it with Allah. Indeed, Allah of what you do, is Seeing"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ† ÙŠÙØ¯Û¡Ø®ÙÙ„Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ù‡ÙÙˆØ¯Ù‹Ø§ Ø£ÙÙˆÛ¡ Ù†ÙØµÙÙ°Ø±ÙÙ‰Ù°Û— ØªÙÙ„Û¡ÙƒÙ Ø£ÙÙ…ÙØ§Ù†ÙÙŠÙ‘ÙÙ‡ÙÙ…Û¡Û— Ù‚ÙÙ„Û¡ Ù‡ÙØ§ØªÙÙˆØ§Ù’ Ø¨ÙØ±Û¡Ù‡ÙÙ°Ù†ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And they say, \"None will enter Paradise except one who is a Jew or a Christian.\" That is [merely] their wishful thinking, Say, \"Produce your proof, if you should be truthful"
        },
        {
          "arabic": "Ø¨ÙÙ„ÙÙ‰Ù°Ûš Ù…ÙÙ†Û¡ Ø£ÙØ³Û¡Ù„ÙÙ…Ù ÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙÛ¥ Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ­Û¡Ø³ÙÙ†Ù ÙÙÙ„ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÛ¥ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Yes [on the contrary], whoever submits his face in Islam to Allah while being a doer of good will have his reward with his Lord. And no fear will there be concerning them, nor will they grieve"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ù±Ù„Û¡ÙŠÙÙ‡ÙÙˆØ¯Ù Ù„ÙÙŠÛ¡Ø³ÙØªÙ Ù±Ù„Ù†Ù‘ÙØµÙÙ°Ø±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ù±Ù„Ù†Ù‘ÙØµÙÙ°Ø±ÙÙ‰Ù° Ù„ÙÙŠÛ¡Ø³ÙØªÙ Ù±Ù„Û¡ÙŠÙÙ‡ÙÙˆØ¯Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØªÛ¡Ù„ÙÙˆÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨ÙÛ— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù…ÙØ«Û¡Ù„Ù Ù‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙÙÙŠÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù ÙŠÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "The Jews say \"The Christians have nothing [true] to stand on,\" and the Christians say, \"The Jews have nothing to stand on,\" although they [both] recite the Scripture. Thus the polytheists speak the same as their words. But Allah will judge between them on the Day of Resurrection concerning that over which they used to differ"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ† Ù…Ù‘ÙÙ†ÙØ¹Ù Ù…ÙØ³ÙÙ°Ø¬ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØ°Û¡ÙƒÙØ±Ù ÙÙÙŠÙ‡ÙØ§ Ù±Ø³Û¡Ù…ÙÙ‡ÙÛ¥ ÙˆÙØ³ÙØ¹ÙÙ‰Ù° ÙÙÙŠ Ø®ÙØ±ÙØ§Ø¨ÙÙ‡ÙØ§Ù“Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ† ÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø®ÙØ§Ù“Ø¦ÙÙÙÙŠÙ†ÙÛš Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø®ÙØ²Û¡ÙŠÙ ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "And who are more unjust than those who prevent the name of Allah from being mentioned in His mosques and strive toward their destruction. It is not for them to enter them except in fear. For them in this world is disgrace, and they will have in the Hereafter a great punishment"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙ‚Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØºÛ¡Ø±ÙØ¨ÙÛš ÙÙØ£ÙÙŠÛ¡Ù†ÙÙ…ÙØ§ ØªÙÙˆÙÙ„Ù‘ÙÙˆØ§Ù’ ÙÙØ«ÙÙ…Ù‘Ù ÙˆÙØ¬Û¡Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And to Allah belongs the east and the west. So wherever you [might] turn, there is the Face of Allah. Indeed, Allah is all-Encompassing and Knowing"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±ØªÙ‘ÙØ®ÙØ°Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ¯Ù—Ø§Û— Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥Û– Ø¨ÙÙ„ Ù„Ù‘ÙÙ‡ÙÛ¥ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙƒÙÙ„Ù‘Ù Ù„Ù‘ÙÙ‡ÙÛ¥ Ù‚ÙÙ°Ù†ÙØªÙÙˆÙ†Ù",
          "translation": "They say, \"Allah has taken a son.\" Exalted is He! Rather, to Him belongs whatever is in the heavens and the earth. All are devoutly obedient to Him"
        },
        {
          "arabic": "Ø¨ÙØ¯ÙÙŠØ¹Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙØ¶ÙÙ‰Ù°Ù“ Ø£ÙÙ…Û¡Ø±Ù—Ø§ ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ‡ÙÛ¥ ÙƒÙÙ† ÙÙÙŠÙÙƒÙÙˆÙ†Ù",
          "translation": "Originator of the heavens and the earth. When He decrees a matter, He only says to it, \"Be,\" and it is"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù„ÙÙˆÛ¡Ù„ÙØ§ ÙŠÙÙƒÙÙ„Ù‘ÙÙ…ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡ ØªÙØ£Û¡ØªÙÙŠÙ†ÙØ§Ù“ Ø¡ÙØ§ÙŠÙØ©ÙÛ— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ«Û¡Ù„Ù Ù‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÙ…Û¡Û˜ ØªÙØ´ÙÙ°Ø¨ÙÙ‡ÙØªÛ¡ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Û— Ù‚ÙØ¯Û¡ Ø¨ÙÙŠÙ‘ÙÙ†Ù‘ÙØ§ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙÙˆÙ‚ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Those who do not know say, \"Why does Allah not speak to us or there come to us a sign?\" Thus spoke those before them like their words. Their hearts resemble each other. We have shown clearly the signs to a people who are certain [in faith]"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¨ÙØ´ÙÙŠØ±Ù—Ø§ ÙˆÙÙ†ÙØ°ÙÙŠØ±Ù—Ø§Û– ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡Ù€Ù”ÙÙ„Ù Ø¹ÙÙ†Û¡ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙØ­ÙÙŠÙ…Ù",
          "translation": "Indeed, We have sent you, [O Muhammad], with the truth as a bringer of good tidings and a warner, and you will not be asked about the companions of Hellfire"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ† ØªÙØ±Û¡Ø¶ÙÙ‰Ù° Ø¹ÙÙ†ÙƒÙ Ù±Ù„Û¡ÙŠÙÙ‡ÙÙˆØ¯Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Ù†Ù‘ÙØµÙÙ°Ø±ÙÙ‰Ù° Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙØªÙ‘ÙØ¨ÙØ¹Ù Ù…ÙÙ„Ù‘ÙØªÙÙ‡ÙÙ…Û¡Û— Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù‡ÙØ¯ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù°Û— ÙˆÙÙ„ÙØ¦ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹Û¡ØªÙ Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ø¨ÙØ¹Û¡Ø¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ù…ÙØ§ Ù„ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù",
          "translation": "And never will the Jews or the Christians approve of you until you follow their religion. Say, \"Indeed, the guidance of Allah is the [only] guidance.\" If you were to follow their desires after what has come to you of knowledge, you would have against Allah no protector or helper"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØªÛ¡Ù„ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ø­ÙÙ‚Ù‘Ù ØªÙÙ„ÙØ§ÙˆÙØªÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦Û— ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±Û¡ Ø¨ÙÙ‡ÙÛ¦ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "Those to whom We have given the Book recite it with its true recital. They [are the ones who] believe in it. And whoever disbelieves in it - it is they who are the losers"
        },
        {
          "arabic": "ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ù±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØªÙÙŠÙ Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙÙ†Û¡Ø¹ÙÙ…Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†Ù‘ÙÙŠ ÙÙØ¶Ù‘ÙÙ„Û¡ØªÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "O Children of Israel, remember My favor which I have bestowed upon you and that I preferred you over the worlds"
        },
        {
          "arabic": "ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙŠÙÙˆÛ¡Ù…Ù—Ø§ Ù„Ù‘ÙØ§ ØªÙØ¬Û¡Ø²ÙÙŠ Ù†ÙÙÛ¡Ø³ÙŒ Ø¹ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³Ù– Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ‚Û¡Ø¨ÙÙ„Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø¹ÙØ¯Û¡Ù„Ù ÙˆÙÙ„ÙØ§ ØªÙÙ†ÙÙØ¹ÙÙ‡ÙØ§ Ø´ÙÙÙÙ°Ø¹ÙØ©Ù ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "And fear a Day when no soul will suffice for another soul at all, and no compensation will be accepted from it, nor will any intercession benefit it, nor will they be aided"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙØ°Ù Ù±Ø¨Û¡ØªÙÙ„ÙÙ‰Ù°Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙÙƒÙÙ„ÙÙ…ÙÙ°ØªÙ– ÙÙØ£ÙØªÙÙ…Ù‘ÙÙ‡ÙÙ†Ù‘ÙÛ– Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø¬ÙØ§Ø¹ÙÙ„ÙÙƒÙ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ø¥ÙÙ…ÙØ§Ù…Ù—Ø§Û– Ù‚ÙØ§Ù„Ù ÙˆÙÙ…ÙÙ† Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙŠÛ– Ù‚ÙØ§Ù„Ù Ù„ÙØ§ ÙŠÙÙ†ÙØ§Ù„Ù Ø¹ÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And [mention, O Muhammad], when Abraham was tried by his Lord with commands and he fulfilled them. [Allah] said, \"Indeed, I will make you a leader for the people.\" [Abraham] said, \"And of my descendants?\" [Allah] said, \"My covenant does not include the wrongdoers"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ Ù…ÙØ«ÙØ§Ø¨ÙØ©Ù— Ù„Ù‘ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙØ£ÙÙ…Û¡Ù†Ù—Ø§ ÙˆÙÙ±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ† Ù…Ù‘ÙÙ‚ÙØ§Ù…Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù Ù…ÙØµÙÙ„Ù‘Ù—Ù‰Û– ÙˆÙØ¹ÙÙ‡ÙØ¯Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù ÙˆÙØ¥ÙØ³Û¡Ù…ÙÙ°Ø¹ÙÙŠÙ„Ù Ø£ÙÙ† Ø·ÙÙ‡Ù‘ÙØ±ÙØ§ Ø¨ÙÙŠÛ¡ØªÙÙŠÙ Ù„ÙÙ„Ø·Ù‘ÙØ§Ù“Ø¦ÙÙÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙÙ°ÙƒÙÙÙÙŠÙ†Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙÙƒÙ‘ÙØ¹Ù Ù±Ù„Ø³Ù‘ÙØ¬ÙÙˆØ¯Ù",
          "translation": "And [mention] when We made the House a place of return for the people and [a place of] security. And take, [O believers], from the standing place of Abraham a place of prayer. And We charged Abraham and Ishmael, [saying], \"Purify My House for those who perform Tawaf and those who are staying [there] for worship and those who bow and prostrate [in prayer]"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù Ø±ÙØ¨Ù‘Ù Ù±Ø¬Û¡Ø¹ÙÙ„Û¡ Ù‡ÙÙ°Ø°ÙØ§ Ø¨ÙÙ„ÙØ¯Ù‹Ø§ Ø¡ÙØ§Ù…ÙÙ†Ù—Ø§ ÙˆÙÙ±Ø±Û¡Ø²ÙÙ‚Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù Ù±Ù„Ø«Ù‘ÙÙ…ÙØ±ÙÙ°ØªÙ Ù…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù Ù…ÙÙ†Û¡Ù‡ÙÙ… Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙÛš Ù‚ÙØ§Ù„Ù ÙˆÙÙ…ÙÙ† ÙƒÙÙÙØ±Ù ÙÙØ£ÙÙ…ÙØªÙ‘ÙØ¹ÙÙ‡ÙÛ¥ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ø£ÙØ¶Û¡Ø·ÙØ±Ù‘ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– ÙˆÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "And [mention] when Abraham said, \"My Lord, make this a secure city and provide its people with fruits - whoever of them believes in Allah and the Last Day.\" [Allah] said. \"And whoever disbelieves - I will grant him enjoyment for a little; then I will force him to the punishment of the Fire, and wretched is the destination"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ ÙŠÙØ±Û¡ÙÙØ¹Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù Ù±Ù„Û¡Ù‚ÙÙˆÙØ§Ø¹ÙØ¯Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ ÙˆÙØ¥ÙØ³Û¡Ù…ÙÙ°Ø¹ÙÙŠÙ„Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ØªÙÙ‚ÙØ¨Ù‘ÙÙ„Û¡ Ù…ÙÙ†Ù‘ÙØ§Ù“Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And [mention] when Abraham was raising the foundations of the House and [with him] Ishmael, [saying], \"Our Lord, accept [this] from us. Indeed You are the Hearing, the Knowing"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙÙ±Ø¬Û¡Ø¹ÙÙ„Û¡Ù†ÙØ§ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÛ¡Ù†Ù Ù„ÙÙƒÙ ÙˆÙÙ…ÙÙ† Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙ†ÙØ§Ù“ Ø£ÙÙ…Ù‘ÙØ©Ù— Ù…Ù‘ÙØ³Û¡Ù„ÙÙ…ÙØ©Ù— Ù„Ù‘ÙÙƒÙ ÙˆÙØ£ÙØ±ÙÙ†ÙØ§ Ù…ÙÙ†ÙØ§Ø³ÙÙƒÙÙ†ÙØ§ ÙˆÙØªÙØ¨Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§Ù“Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ù±Ù„ØªÙ‘ÙÙˆÙ‘ÙØ§Ø¨Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Our Lord, and make us Muslims [in submission] to You and from our descendants a Muslim nation [in submission] to You. And show us our rites and accept our repentance. Indeed, You are the Accepting of repentance, the Merciful"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙÙ±Ø¨Û¡Ø¹ÙØ«Û¡ ÙÙÙŠÙ‡ÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙŠÙØªÛ¡Ù„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙƒÙ ÙˆÙÙŠÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙˆÙÙŠÙØ²ÙÙƒÙ‘ÙÙŠÙ‡ÙÙ…Û¡Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "Our Lord, and send among them a messenger from themselves who will recite to them Your verses and teach them the Book and wisdom and purify them. Indeed, You are the Exalted in Might, the Wise"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ±Û¡ØºÙØ¨Ù Ø¹ÙÙ† Ù…Ù‘ÙÙ„Ù‘ÙØ©Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† Ø³ÙÙÙÙ‡Ù Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¥Ûš ÙˆÙÙ„ÙÙ‚ÙØ¯Ù Ù±ØµÛ¡Ø·ÙÙÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù„ÙÙ…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "And who would be averse to the religion of Abraham except one who makes a fool of himself. And We had chosen him in this world, and indeed he, in the Hereafter, will be among the righteous"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÛ¥ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ³Û¡Ù„ÙÙ…Û¡Û– Ù‚ÙØ§Ù„Ù Ø£ÙØ³Û¡Ù„ÙÙ…Û¡ØªÙ Ù„ÙØ±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "When his Lord said to him, \"Submit\", he said \"I have submitted [in Islam] to the Lord of the worlds"
        },
        {
          "arabic": "ÙˆÙÙˆÙØµÙ‘ÙÙ‰Ù° Ø¨ÙÙ‡ÙØ§Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù Ø¨ÙÙ†ÙÙŠÙ‡Ù ÙˆÙÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨Ù ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ‘Ù Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±ØµÛ¡Ø·ÙÙÙÙ‰Ù° Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù ÙÙÙ„ÙØ§ ØªÙÙ…ÙÙˆØªÙÙ†Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙØ£ÙÙ†ØªÙÙ… Ù…Ù‘ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And Abraham instructed his sons [to do the same] and [so did] Jacob, [saying], \"O my sons, indeed Allah has chosen for you this religion, so do not die except while you are Muslims"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ÙƒÙÙ†ØªÙÙ…Û¡ Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡Ù Ø¥ÙØ°Û¡ Ø­ÙØ¶ÙØ±Ù ÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙØ¨ÙÙ†ÙÙŠÙ‡Ù Ù…ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙŠÛ– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ø¨ÙØ¯Ù Ø¥ÙÙ„ÙÙ°Ù‡ÙÙƒÙ ÙˆÙØ¥ÙÙ„ÙÙ°Ù‡Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¦ÙÙƒÙ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù ÙˆÙØ¥ÙØ³Û¡Ù…ÙÙ°Ø¹ÙÙŠÙ„Ù ÙˆÙØ¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù Ø¥ÙÙ„ÙÙ°Ù‡Ù—Ø§ ÙˆÙÙ°Ø­ÙØ¯Ù—Ø§ ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Or were you witnesses when death approached Jacob, when he said to his sons, \"What will you worship after me?\" They said, \"We will worship your God and the God of your fathers, Abraham and Ishmael and Isaac - one God. And we are Muslims [in submission] to Him"
        },
        {
          "arabic": "ØªÙÙ„Û¡ÙƒÙ Ø£ÙÙ…Ù‘ÙØ©Ù Ù‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÛ¡Û– Ù„ÙÙ‡ÙØ§ Ù…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡ ÙˆÙÙ„ÙÙƒÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ³ÙØ¨Û¡ØªÙÙ…Û¡Û– ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "That was a nation which has passed on. It will have [the consequence of] what it earned, and you will have what you have earned. And you will not be asked about what they used to do"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ù‡ÙÙˆØ¯Ù‹Ø§ Ø£ÙÙˆÛ¡ Ù†ÙØµÙÙ°Ø±ÙÙ‰Ù° ØªÙÙ‡Û¡ØªÙØ¯ÙÙˆØ§Ù’Û— Ù‚ÙÙ„Û¡ Ø¨ÙÙ„Û¡ Ù…ÙÙ„Ù‘ÙØ©Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù Ø­ÙÙ†ÙÙŠÙÙ—Ø§Û– ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "They say, \"Be Jews or Christians [so] you will be guided.\" Say, \"Rather, [we follow] the religion of Abraham, inclining toward truth, and he was not of the polytheists"
        },
        {
          "arabic": "Ù‚ÙÙˆÙ„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù ÙˆÙØ¥ÙØ³Û¡Ù…ÙÙ°Ø¹ÙÙŠÙ„Ù ÙˆÙØ¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙˆÙÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ³Û¡Ø¨ÙØ§Ø·Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠÙ Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ¹ÙÙŠØ³ÙÙ‰Ù° ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠÙ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙˆÙ†Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ Ù†ÙÙÙØ±Ù‘ÙÙ‚Ù Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, [O believers], \"We have believed in Allah and what has been revealed to us and what has been revealed to Abraham and Ishmael and Isaac and Jacob and the Descendants and what was given to Moses and Jesus and what was given to the prophets from their Lord. We make no distinction between any of them, and we are Muslims [in submission] to Him"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ«Û¡Ù„Ù Ù…ÙØ§Ù“ Ø¡ÙØ§Ù…ÙÙ†ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ ÙÙÙ‚ÙØ¯Ù Ù±Ù‡Û¡ØªÙØ¯ÙÙˆØ§Ù’Û– ÙˆÙ‘ÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù‡ÙÙ…Û¡ ÙÙÙŠ Ø´ÙÙ‚ÙØ§Ù‚Ù–Û– ÙÙØ³ÙÙŠÙÙƒÛ¡ÙÙÙŠÙƒÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "So if they believe in the same as you believe in, then they have been [rightly] guided; but if they turn away, they are only in dissension, and Allah will be sufficient for you against them. And He is the Hearing, the Knowing"
        },
        {
          "arabic": "ØµÙØ¨Û¡ØºÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØµÙØ¨Û¡ØºÙØ©Ù—Û– ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ø¹ÙÙ°Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "[And say, \"Ours is] the religion of Allah. And who is better than Allah in [ordaining] religion? And we are worshippers of Him"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØªÙØ­ÙØ§Ù“Ø¬Ù‘ÙÙˆÙ†ÙÙ†ÙØ§ ÙÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙÙˆÙ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙ†ÙØ§Ù“ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ†ÙØ§ ÙˆÙÙ„ÙÙƒÙÙ…Û¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ®Û¡Ù„ÙØµÙÙˆÙ†Ù",
          "translation": "Say, [O Muhammad], \"Do you argue with us about Allah while He is our Lord and your Lord? For us are our deeds, and for you are your deeds. And we are sincere [in deed and intention] to Him"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¥ÙÙ†Ù‘Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù ÙˆÙØ¥ÙØ³Û¡Ù…ÙÙ°Ø¹ÙÙŠÙ„Ù ÙˆÙØ¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙˆÙÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ³Û¡Ø¨ÙØ§Ø·Ù ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‡ÙÙˆØ¯Ù‹Ø§ Ø£ÙÙˆÛ¡ Ù†ÙØµÙÙ°Ø±ÙÙ‰Ù°Û— Ù‚ÙÙ„Û¡ Ø¡ÙØ£ÙÙ†ØªÙÙ…Û¡ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø£ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ† ÙƒÙØªÙÙ…Ù Ø´ÙÙ‡ÙÙ°Ø¯ÙØ©Ù‹ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÙÙ°ÙÙÙ„Ù Ø¹ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Or do you say that Abraham and Ishmael and Isaac and Jacob and the Descendants were Jews or Christians? Say, \"Are you more knowing or is Allah?\" And who is more unjust than one who conceals a testimony he has from Allah? And Allah is not unaware of what you do"
        },
        {
          "arabic": "ØªÙÙ„Û¡ÙƒÙ Ø£ÙÙ…Ù‘ÙØ©Ù Ù‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÛ¡Û– Ù„ÙÙ‡ÙØ§ Ù…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡ ÙˆÙÙ„ÙÙƒÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ³ÙØ¨Û¡ØªÙÙ…Û¡Û– ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "That is a nation which has passed on. It will have [the consequence of] what it earned, and you will have what you have earned. And you will not be asked about what they used to do"
        },
        {
          "arabic": "ÛØ³ÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ø³Ù‘ÙÙÙÙ‡ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù…ÙØ§ ÙˆÙÙ„Ù‘ÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¹ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙØªÙÙ‡ÙÙ…Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Ûš Ù‚ÙÙ„ Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙ‚Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØºÛ¡Ø±ÙØ¨ÙÛš ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "The foolish among the people will say, \"What has turned them away from their qiblah, which they used to face?\" Say, \"To Allah belongs the east and the west. He guides whom He wills to a straight path"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ Ø£ÙÙ…Ù‘ÙØ©Ù— ÙˆÙØ³ÙØ·Ù—Ø§ Ù„Ù‘ÙØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙŠÙÙƒÙÙˆÙ†Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§Û— ÙˆÙÙ…ÙØ§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Û¡Ù‚ÙØ¨Û¡Ù„ÙØ©Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙƒÙÙ†ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙ†ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙÙ† ÙŠÙØªÙ‘ÙØ¨ÙØ¹Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù…ÙÙ…Ù‘ÙÙ† ÙŠÙÙ†Ù‚ÙÙ„ÙØ¨Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ‚ÙØ¨ÙÙŠÛ¡Ù‡ÙÛš ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†ÙØªÛ¡ Ù„ÙÙƒÙØ¨ÙÙŠØ±ÙØ©Ù‹ Ø¥ÙÙ„Ù‘ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ¯ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ¶ÙÙŠØ¹Ù Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ±ÙØ¡ÙÙˆÙÙ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "And thus we have made you a just community that you will be witnesses over the people and the Messenger will be a witness over you. And We did not make the qiblah which you used to face except that We might make evident who would follow the Messenger from who would turn back on his heels. And indeed, it is difficult except for those whom Allah has guided. And never would Allah have caused you to lose your faith. Indeed Allah is, to the people, Kind and Merciful"
        },
        {
          "arabic": "Ù‚ÙØ¯Û¡ Ù†ÙØ±ÙÙ‰Ù° ØªÙÙ‚ÙÙ„Ù‘ÙØ¨Ù ÙˆÙØ¬Û¡Ù‡ÙÙƒÙ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡ÙÛ– ÙÙÙ„ÙÙ†ÙÙˆÙÙ„Ù‘ÙÙŠÙÙ†Ù‘ÙÙƒÙ Ù‚ÙØ¨Û¡Ù„ÙØ©Ù— ØªÙØ±Û¡Ø¶ÙÙ‰Ù°Ù‡ÙØ§Ûš ÙÙÙˆÙÙ„Ù‘Ù ÙˆÙØ¬Û¡Ù‡ÙÙƒÙ Ø´ÙØ·Û¡Ø±Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…ÙÛš ÙˆÙØ­ÙÙŠÛ¡Ø«Ù Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙˆÙÙ„Ù‘ÙÙˆØ§Ù’ ÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Û¡ Ø´ÙØ·Û¡Ø±ÙÙ‡ÙÛ¥Û— ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÙÙ°ÙÙÙ„Ù Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "We have certainly seen the turning of your face, [O Muhammad], toward the heaven, and We will surely turn you to a qiblah with which you will be pleased. So turn your face toward al-Masjid al-Haram. And wherever you [believers] are, turn your faces toward it [in prayer]. Indeed, those who have been given the Scripture well know that it is the truth from their Lord. And Allah is not unaware of what they do"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ†Û¡ Ø£ÙØªÙÙŠÛ¡ØªÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø¡ÙØ§ÙŠÙØ©Ù– Ù…Ù‘ÙØ§ ØªÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù‚ÙØ¨Û¡Ù„ÙØªÙÙƒÙÛš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ø¨ÙØªÙØ§Ø¨ÙØ¹Ù– Ù‚ÙØ¨Û¡Ù„ÙØªÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ… Ø¨ÙØªÙØ§Ø¨ÙØ¹Ù– Ù‚ÙØ¨Û¡Ù„ÙØ©Ù Ø¨ÙØ¹Û¡Ø¶Ù–Ûš ÙˆÙÙ„ÙØ¦ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹Û¡ØªÙ Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙÙ…ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And if you brought to those who were given the Scripture every sign, they would not follow your qiblah. Nor will you be a follower of their qiblah. Nor would they be followers of one another's qiblah. So if you were to follow their desires after what has come to you of knowledge, indeed, you would then be among the wrongdoers"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØ¹Û¡Ø±ÙÙÙÙˆÙ†ÙÙ‡ÙÛ¥ ÙƒÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ø±ÙÙÙÙˆÙ†Ù Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ†Ù‘Ù ÙÙØ±ÙÙŠÙ‚Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù„ÙÙŠÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Those to whom We gave the Scripture know him as they know their own sons. But indeed, a party of them conceal the truth while they know [it]"
        },
        {
          "arabic": "Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ ÙÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ…Û¡ØªÙØ±ÙÙŠÙ†Ù",
          "translation": "The truth is from your Lord, so never be among the doubters"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙƒÙÙ„Ù‘Ù– ÙˆÙØ¬Û¡Ù‡ÙØ©ÙŒ Ù‡ÙÙˆÙ Ù…ÙÙˆÙÙ„Ù‘ÙÙŠÙ‡ÙØ§Û– ÙÙÙ±Ø³Û¡ØªÙØ¨ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±ÙÙ°ØªÙÛš Ø£ÙÙŠÛ¡Ù†Ù Ù…ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙŠÙØ£Û¡ØªÙ Ø¨ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "For each [religious following] is a direction toward which it faces. So race to [all that is] good. Wherever you may be, Allah will bring you forth [for judgement] all together. Indeed, Allah is over all things competent"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ø®ÙØ±ÙØ¬Û¡ØªÙ ÙÙÙˆÙÙ„Ù‘Ù ÙˆÙØ¬Û¡Ù‡ÙÙƒÙ Ø´ÙØ·Û¡Ø±Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…ÙÛ– ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÛ— ÙˆÙÙ…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÙÙ°ÙÙÙ„Ù Ø¹ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "So from wherever you go out [for prayer, O Muhammad] turn your face toward al- Masjid al-Haram, and indeed, it is the truth from your Lord. And Allah is not unaware of what you do"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ø®ÙØ±ÙØ¬Û¡ØªÙ ÙÙÙˆÙÙ„Ù‘Ù ÙˆÙØ¬Û¡Ù‡ÙÙƒÙ Ø´ÙØ·Û¡Ø±Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…ÙÛš ÙˆÙØ­ÙÙŠÛ¡Ø«Ù Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙˆÙÙ„Ù‘ÙÙˆØ§Ù’ ÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Û¡ Ø´ÙØ·Û¡Ø±ÙÙ‡ÙÛ¥ Ù„ÙØ¦ÙÙ„Ù‘ÙØ§ ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø­ÙØ¬Ù‘ÙØ©ÙŒ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙ„ÙØ§ ØªÙØ®Û¡Ø´ÙÙˆÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ±Ø®Û¡Ø´ÙÙˆÛ¡Ù†ÙÙŠ ÙˆÙÙ„ÙØ£ÙØªÙÙ…Ù‘Ù Ù†ÙØ¹Û¡Ù…ÙØªÙÙŠ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And from wherever you go out [for prayer], turn your face toward al-Masjid al-Haram. And wherever you [believers] may be, turn your faces toward it in order that the people will not have any argument against you, except for those of them who commit wrong; so fear them not but fear Me. And [it is] so I may complete My favor upon you and that you may be guided"
        },
        {
          "arabic": "ÙƒÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„Ù—Ø§ Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ ÙŠÙØªÛ¡Ù„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙŠÙØ²ÙÙƒÙ‘ÙÙŠÙƒÙÙ…Û¡ ÙˆÙÙŠÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙˆÙÙŠÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙƒÙÙ… Ù…Ù‘ÙØ§ Ù„ÙÙ…Û¡ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Just as We have sent among you a messenger from yourselves reciting to you Our verses and purifying you and teaching you the Book and wisdom and teaching you that which you did not know"
        },
        {
          "arabic": "ÙÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆÙ†ÙÙŠÙ“ Ø£ÙØ°Û¡ÙƒÙØ±Û¡ÙƒÙÙ…Û¡ ÙˆÙÙ±Ø´Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù„ÙÙŠ ÙˆÙÙ„ÙØ§ ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "So remember Me; I will remember you. And be grateful to Me and do not deny Me"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±Ø³Û¡ØªÙØ¹ÙÙŠÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„ØµÙ‘ÙØ¨Û¡Ø±Ù ÙˆÙÙ±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¹Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "O you who have believed, seek help through patience and prayer. Indeed, Allah is with the patient"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù„ÙÙ…ÙÙ† ÙŠÙÙ‚Û¡ØªÙÙ„Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ…Û¡ÙˆÙÙ°ØªÙÛ¢Ûš Ø¨ÙÙ„Û¡ Ø£ÙØ­Û¡ÙŠÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„Ù‘ÙØ§ ØªÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "And do not say about those who are killed in the way of Allah, \"They are dead.\" Rather, they are alive, but you perceive [it] not"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ†ÙØ¨Û¡Ù„ÙÙˆÙÙ†Ù‘ÙÙƒÙÙ… Ø¨ÙØ´ÙÙŠÛ¡Ø¡Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙˆÛ¡ÙÙ ÙˆÙÙ±Ù„Û¡Ø¬ÙÙˆØ¹Ù ÙˆÙÙ†ÙÙ‚Û¡ØµÙ– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†ÙÙØ³Ù ÙˆÙÙ±Ù„Ø«Ù‘ÙÙ…ÙØ±ÙÙ°ØªÙÛ— ÙˆÙØ¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "And We will surely test you with something of fear and hunger and a loss of wealth and lives and fruits, but give good tidings to the patient"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØµÙÙ°Ø¨ÙØªÛ¡Ù‡ÙÙ… Ù…Ù‘ÙØµÙÙŠØ¨ÙØ©Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙØ¥ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø±ÙÙ°Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Who, when disaster strikes them, say, \"Indeed we belong to Allah, and indeed to Him we will return"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ØµÙÙ„ÙÙˆÙÙ°ØªÙ Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©ÙÛ– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "Those are the ones upon whom are blessings from their Lord and mercy. And it is those who are the [rightly] guided"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù±Ù„ØµÙ‘ÙÙÙØ§ ÙˆÙÙ±Ù„Û¡Ù…ÙØ±Û¡ÙˆÙØ©Ù Ù…ÙÙ† Ø´ÙØ¹ÙØ§Ù“Ø¦ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙÙÙ…ÙÙ†Û¡ Ø­ÙØ¬Ù‘Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ Ø£ÙÙˆÙ Ù±Ø¹Û¡ØªÙÙ…ÙØ±Ù ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙÙ† ÙŠÙØ·Ù‘ÙÙˆÙ‘ÙÙÙ Ø¨ÙÙ‡ÙÙ…ÙØ§Ûš ÙˆÙÙ…ÙÙ† ØªÙØ·ÙÙˆÙ‘ÙØ¹Ù Ø®ÙÙŠÛ¡Ø±Ù—Ø§ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ§ÙƒÙØ±ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "Indeed, as-Safa and al-Marwah are among the symbols of Allah. So whoever makes Hajj to the House or performs 'umrah - there is no blame upon him for walking between them. And whoever volunteers good - then indeed, Allah is appreciative and Knowing"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¨ÙÙŠÙ‘ÙÙ†Ù‘ÙÙ€Ù°Ù‡Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙÙ„Û¡Ø¹ÙÙ†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙÙ„Û¡Ø¹ÙÙ†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ€Ù°Ø¹ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Indeed, those who conceal what We sent down of clear proofs and guidance after We made it clear for the people in the Scripture - those are cursed by Allah and cursed by those who curse"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ§Ø¨ÙÙˆØ§Ù’ ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­ÙÙˆØ§Ù’ ÙˆÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙˆØ§Ù’ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØªÙÙˆØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙØ§ Ù±Ù„ØªÙ‘ÙÙˆÙ‘ÙØ§Ø¨Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Except for those who repent and correct themselves and make evident [what they concealed]. Those - I will accept their repentance, and I am the Accepting of repentance, the Merciful"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙÙ…ÙØ§ØªÙÙˆØ§Ù’ ÙˆÙÙ‡ÙÙ…Û¡ ÙƒÙÙÙ‘ÙØ§Ø±ÙŒ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù„ÙØ¹Û¡Ù†ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙŠÙ†Ù",
          "translation": "Indeed, those who disbelieve and die while they are disbelievers - upon them will be the curse of Allah and of the angels and the people, all together"
        },
        {
          "arabic": "Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ù„ÙØ§ ÙŠÙØ®ÙÙÙ‘ÙÙÙ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù",
          "translation": "Abiding eternally therein. The punishment will not be lightened for them, nor will they be reprieved"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ„ÙÙ°Ù‡ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ÙˆÙÙ°Ø­ÙØ¯ÙÛ– Ù„Ù‘ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙ Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "And your god is one God. There is no deity [worthy of worship] except Him, the Entirely Merciful, the Especially Merciful"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø®ÙÙ„Û¡Ù‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ±Ø®Û¡ØªÙÙ„ÙÙ°ÙÙ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙÙ±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ Ù±Ù„Ù‘ÙØªÙÙŠ ØªÙØ¬Û¡Ø±ÙÙŠ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ø¨ÙÙ…ÙØ§ ÙŠÙÙ†ÙÙØ¹Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙÙ† Ù…Ù‘ÙØ§Ù“Ø¡Ù– ÙÙØ£ÙØ­Û¡ÙŠÙØ§ Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙˆÛ¡ØªÙÙ‡ÙØ§ ÙˆÙØ¨ÙØ«Ù‘Ù ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ø¯ÙØ§Ù“Ø¨Ù‘ÙØ©Ù– ÙˆÙØªÙØµÛ¡Ø±ÙÙŠÙÙ Ù±Ù„Ø±Ù‘ÙÙŠÙÙ°Ø­Ù ÙˆÙÙ±Ù„Ø³Ù‘ÙØ­ÙØ§Ø¨Ù Ù±Ù„Û¡Ù…ÙØ³ÙØ®Ù‘ÙØ±Ù Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Indeed, in the creation of the heavens and earth, and the alternation of the night and the day, and the [great] ships which sail through the sea with that which benefits people, and what Allah has sent down from the heavens of rain, giving life thereby to the earth after its lifelessness and dispersing therein every [kind of] moving creature, and [His] directing of the winds and the clouds controlled between the heaven and the earth are signs for a people who use reason"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù…ÙÙ† ÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ø¯ÙØ§Ø¯Ù—Ø§ ÙŠÙØ­ÙØ¨Ù‘ÙÙˆÙ†ÙÙ‡ÙÙ…Û¡ ÙƒÙØ­ÙØ¨Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙØ´ÙØ¯Ù‘Ù Ø­ÙØ¨Ù‘Ù—Ø§ Ù„Ù‘ÙÙ„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ„ÙÙˆÛ¡ ÙŠÙØ±ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°Û¡ ÙŠÙØ±ÙÙˆÛ¡Ù†Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù‚ÙÙˆÙ‘ÙØ©Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù",
          "translation": "And [yet], among the people are those who take other than Allah as equals [to Him]. They love them as they [should] love Allah. But those who believe are stronger in love for Allah. And if only they who have wronged would consider [that] when they see the punishment, [they will be certain] that all power belongs to Allah and that Allah is severe in punishment"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ ØªÙØ¨ÙØ±Ù‘ÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ ÙˆÙØ±ÙØ£ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙØªÙÙ‚ÙØ·Ù‘ÙØ¹ÙØªÛ¡ Ø¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ³Û¡Ø¨ÙØ§Ø¨Ù",
          "translation": "[And they should consider that] when those who have been followed disassociate themselves from those who followed [them], and they [all] see the punishment, and cut off from them are the ties [of relationship]"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ù„ÙÙ†ÙØ§ ÙƒÙØ±Ù‘ÙØ©Ù— ÙÙÙ†ÙØªÙØ¨ÙØ±Ù‘ÙØ£Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙƒÙÙ…ÙØ§ ØªÙØ¨ÙØ±Ù‘ÙØ¡ÙÙˆØ§Ù’ Ù…ÙÙ†Ù‘ÙØ§Û— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ±ÙÙŠÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ Ø­ÙØ³ÙØ±ÙÙ°ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Û– ÙˆÙÙ…ÙØ§ Ù‡ÙÙ… Ø¨ÙØ®ÙÙ°Ø±ÙØ¬ÙÙŠÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "Those who followed will say, \"If only we had another turn [at worldly life] so we could disassociate ourselves from them as they have disassociated themselves from us.\" Thus will Allah show them their deeds as regrets upon them. And they are never to emerge from the Fire"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø­ÙÙ„ÙÙ°Ù„Ù—Ø§ Ø·ÙÙŠÙ‘ÙØ¨Ù—Ø§ ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ø®ÙØ·ÙÙˆÙÙ°ØªÙ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†ÙŒ",
          "translation": "O mankind, eat from whatever is on earth [that is] lawful and good and do not follow the footsteps of Satan. Indeed, he is to you a clear enemy"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ£Û¡Ù…ÙØ±ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Ø³Ù‘ÙÙˆÙ“Ø¡Ù ÙˆÙÙ±Ù„Û¡ÙÙØ­Û¡Ø´ÙØ§Ù“Ø¡Ù ÙˆÙØ£ÙÙ† ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "He only orders you to evil and immorality and to say about Allah what you do not know"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¨ÙÙ„Û¡ Ù†ÙØªÙ‘ÙØ¨ÙØ¹Ù Ù…ÙØ§Ù“ Ø£ÙÙ„Û¡ÙÙÙŠÛ¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ†ÙØ§Ù“Ûš Ø£ÙÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And when it is said to them, \"Follow what Allah has revealed,\" they say, \"Rather, we will follow that which we found our fathers doing.\" Even though their fathers understood nothing, nor were they guided"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ«ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙƒÙÙ…ÙØ«ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙÙ†Û¡Ø¹ÙÙ‚Ù Ø¨ÙÙ…ÙØ§ Ù„ÙØ§ ÙŠÙØ³Û¡Ù…ÙØ¹Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¯ÙØ¹ÙØ§Ù“Ø¡Ù— ÙˆÙÙ†ÙØ¯ÙØ§Ù“Ø¡Ù—Ûš ØµÙÙ…Ù‘ÙÛ¢ Ø¨ÙÙƒÛ¡Ù…ÙŒ Ø¹ÙÙ…Û¡ÙŠÙ ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "The example of those who disbelieve is like that of one who shouts at what hears nothing but calls and cries cattle or sheep - deaf, dumb and blind, so they do not understand"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ† Ø·ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ Ù…ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ ÙˆÙÙ±Ø´Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ Ø¥ÙÙŠÙ‘ÙØ§Ù‡Ù ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "O you who have believed, eat from the good things which We have provided for you and be grateful to Allah if it is [indeed] Him that you worship"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙŠÛ¡ØªÙØ©Ù ÙˆÙÙ±Ù„Ø¯Ù‘ÙÙ…Ù ÙˆÙÙ„ÙØ­Û¡Ù…Ù Ù±Ù„Û¡Ø®ÙÙ†Ø²ÙÙŠØ±Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ‡ÙÙ„Ù‘Ù Ø¨ÙÙ‡ÙÛ¦ Ù„ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙÙÙ…ÙÙ†Ù Ù±Ø¶Û¡Ø·ÙØ±Ù‘Ù ØºÙÙŠÛ¡Ø±Ù Ø¨ÙØ§ØºÙ– ÙˆÙÙ„ÙØ§ Ø¹ÙØ§Ø¯Ù– ÙÙÙ„ÙØ§Ù“ Ø¥ÙØ«Û¡Ù…Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…ÙŒ",
          "translation": "He has only forbidden to you dead animals, blood, the flesh of swine, and that which has been dedicated to other than Allah. But whoever is forced [by necessity], neither desiring [it] nor transgressing [its limit], there is no sin upon him. Indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙŠÙØ´Û¡ØªÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦ Ø«ÙÙ…ÙÙ†Ù—Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù…ÙØ§ ÙŠÙØ£Û¡ÙƒÙÙ„ÙÙˆÙ†Ù ÙÙÙŠ Ø¨ÙØ·ÙÙˆÙ†ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙƒÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙÙƒÙ‘ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "Indeed, they who conceal what Allah has sent down of the Book and exchange it for a small price - those consume not into their bellies except the Fire. And Allah will not speak to them on the Day of Resurrection, nor will He purify them. And they will have a painful punishment"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø´Û¡ØªÙØ±ÙÙˆÙØ§Ù’ Ù±Ù„Ø¶Ù‘ÙÙ„ÙÙ°Ù„ÙØ©Ù Ø¨ÙÙ±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØºÛ¡ÙÙØ±ÙØ©ÙÛš ÙÙÙ…ÙØ§Ù“ Ø£ÙØµÛ¡Ø¨ÙØ±ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "Those are the ones who have exchanged guidance for error and forgiveness for punishment. How patient they are in pursuit of the Fire"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù†ÙØ²Ù‘ÙÙ„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ— ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø®Û¡ØªÙÙ„ÙÙÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙÙÙŠ Ø´ÙÙ‚ÙØ§Ù‚ÙÛ­ Ø¨ÙØ¹ÙÙŠØ¯Ù–",
          "translation": "That is [deserved by them] because Allah has sent down the Book in truth. And indeed, those who differ over the Book are in extreme dissension"
        },
        {
          "arabic": "ÛÙ„Ù‘ÙÙŠÛ¡Ø³Ù Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù Ø£ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆØ§Ù’ ÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Û¡ Ù‚ÙØ¨ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙ‚Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØºÛ¡Ø±ÙØ¨Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù Ù…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙˆÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†Ù ÙˆÙØ¡ÙØ§ØªÙÙ‰ Ù±Ù„Û¡Ù…ÙØ§Ù„Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø­ÙØ¨Ù‘ÙÙ‡ÙÛ¦ Ø°ÙÙˆÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡ÙŠÙØªÙÙ°Ù…ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ù…ÙØ³ÙÙ°ÙƒÙÙŠÙ†Ù ÙˆÙÙ±Ø¨Û¡Ù†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù ÙˆÙÙ±Ù„Ø³Ù‘ÙØ§Ù“Ø¦ÙÙ„ÙÙŠÙ†Ù ÙˆÙÙÙÙŠ Ù±Ù„Ø±Ù‘ÙÙ‚ÙØ§Ø¨Ù ÙˆÙØ£ÙÙ‚ÙØ§Ù…Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¡ÙØ§ØªÙÙ‰ Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙˆÙÙÙˆÙ†Ù Ø¨ÙØ¹ÙÙ‡Û¡Ø¯ÙÙ‡ÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ø¹ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’Û– ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ£Û¡Ø³ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Ø¶Ù‘ÙØ±Ù‘ÙØ§Ù“Ø¡Ù ÙˆÙØ­ÙÙŠÙ†Ù Ù±Ù„Û¡Ø¨ÙØ£Û¡Ø³ÙÛ— Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØµÙØ¯ÙÙ‚ÙÙˆØ§Ù’Û– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Righteousness is not that you turn your faces toward the east or the west, but [true] righteousness is [in] one who believes in Allah, the Last Day, the angels, the Book, and the prophets and gives wealth, in spite of love for it, to relatives, orphans, the needy, the traveler, those who ask [for help], and for freeing slaves; [and who] establishes prayer and gives zakah; [those who] fulfill their promise when they promise; and [those who] are patient in poverty and hardship and during battle. Those are the ones who have been true, and it is those who are the righteous"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ù‚ÙØµÙØ§ØµÙ ÙÙÙŠ Ù±Ù„Û¡Ù‚ÙØªÛ¡Ù„ÙÙ‰Û– Ù±Ù„Û¡Ø­ÙØ±Ù‘Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙØ±Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙØ¨Û¡Ø¯Ù Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¨Û¡Ø¯Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†Ø«ÙÙ‰Ù° Ø¨ÙÙ±Ù„Û¡Ø£ÙÙ†Ø«ÙÙ‰Ù°Ûš ÙÙÙ…ÙÙ†Û¡ Ø¹ÙÙÙÙŠÙ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡ Ø£ÙØ®ÙÙŠÙ‡Ù Ø´ÙÙŠÛ¡Ø¡Ù ÙÙÙ±ØªÙ‘ÙØ¨ÙØ§Ø¹ÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙØ£ÙØ¯ÙØ§Ù“Ø¡ÙŒ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¨ÙØ¥ÙØ­Û¡Ø³ÙÙ°Ù†Ù–Û— Ø°ÙÙ°Ù„ÙÙƒÙ ØªÙØ®Û¡ÙÙÙŠÙÙ Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©ÙÛ— ÙÙÙ…ÙÙ†Ù Ù±Ø¹Û¡ØªÙØ¯ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ„ÙÙ‡ÙÛ¥ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",

        {

        {

        {
          "arabic": "Ø´ÙÙ‡Û¡Ø±Ù Ø±ÙÙ…ÙØ¶ÙØ§Ù†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø²ÙÙ„Ù ÙÙÙŠÙ‡Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù‡ÙØ¯Ù—Ù‰ Ù„Ù‘ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡ÙÙØ±Û¡Ù‚ÙØ§Ù†ÙÛš ÙÙÙ…ÙÙ† Ø´ÙÙ‡ÙØ¯Ù Ù…ÙÙ†ÙƒÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙ‡Û¡Ø±Ù ÙÙÙ„Û¡ÙŠÙØµÙÙ…Û¡Ù‡ÙÛ– ÙˆÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙØ±ÙÙŠØ¶Ù‹Ø§ Ø£ÙÙˆÛ¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙÙØ±Ù– ÙÙØ¹ÙØ¯Ù‘ÙØ©Ù Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙŠÙ‘ÙØ§Ù…Ù Ø£ÙØ®ÙØ±ÙÛ— ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙŠÙØ³Û¡Ø±Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù Ø¨ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ³Û¡Ø±Ù ÙˆÙÙ„ÙØªÙÙƒÛ¡Ù…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ¯Ù‘ÙØ©Ù ÙˆÙÙ„ÙØªÙÙƒÙØ¨Ù‘ÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ù‡ÙØ¯ÙÙ‰Ù°ÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "The month of Ramadhan [is that] in which was revealed the Qur'an, a guidance for the people and clear proofs of guidance and criterion. So whoever sights [the new moon of] the month, let him fast it; and whoever is ill or on a journey - then an equal number of other days. Allah intends for you ease and does not intend for you hardship and [wants] for you to complete the period and to glorify Allah for that [to] which He has guided you; and perhaps you will be grateful"

        {

          "translation": "And when My servants ask you, [O Muhammad], concerning Me - indeed I am near. I respond to the invocation of the supplicant when he calls upon Me. So let them respond to Me [by obedience] and believe in Me that they may be [rightly] guided"
        },
        {
          "arabic": "Ø£ÙØ­ÙÙ„Ù‘Ù Ù„ÙÙƒÙÙ…Û¡ Ù„ÙÙŠÛ¡Ù„ÙØ©Ù Ù±Ù„ØµÙ‘ÙÙŠÙØ§Ù…Ù Ù±Ù„Ø±Ù‘ÙÙÙØ«Ù Ø¥ÙÙ„ÙÙ‰Ù° Ù†ÙØ³ÙØ§Ù“Ø¦ÙÙƒÙÙ…Û¡Ûš Ù‡ÙÙ†Ù‘Ù Ù„ÙØ¨ÙØ§Ø³Ù Ù„Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ù„ÙØ¨ÙØ§Ø³Ù Ù„Ù‘ÙÙ‡ÙÙ†Ù‘ÙÛ— Ø¹ÙÙ„ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ®Û¡ØªÙØ§Ù†ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ ÙÙØªÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ¹ÙÙÙØ§ Ø¹ÙÙ†ÙƒÙÙ…Û¡Û– ÙÙÙ±Ù„Û¡Ù€Ù”ÙÙ°Ù†Ù Ø¨ÙÙ°Ø´ÙØ±ÙÙˆÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ±Ø¨Û¡ØªÙØºÙÙˆØ§Ù’ Ù…ÙØ§ ÙƒÙØªÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙƒÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ±Ø´Û¡Ø±ÙØ¨ÙÙˆØ§Ù’ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø·Ù Ù±Ù„Û¡Ø£ÙØ¨Û¡ÙŠÙØ¶Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø·Ù Ù±Ù„Û¡Ø£ÙØ³Û¡ÙˆÙØ¯Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ÙÙØ¬Û¡Ø±ÙÛ– Ø«ÙÙ…Ù‘Ù Ø£ÙØªÙÙ…Ù‘ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙŠÙØ§Ù…Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„ÙÛš ÙˆÙÙ„ÙØ§ ØªÙØ¨ÙÙ°Ø´ÙØ±ÙÙˆÙ‡ÙÙ†Ù‘Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ø¹ÙÙ°ÙƒÙÙÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ³ÙÙ°Ø¬ÙØ¯ÙÛ— ØªÙÙ„Û¡ÙƒÙ Ø­ÙØ¯ÙÙˆØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø±ÙØ¨ÙÙˆÙ‡ÙØ§Û— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "It has been made permissible for you the night preceding fasting to go to your wives [for sexual relations]. They are clothing for you and you are clothing for them. Allah knows that you used to deceive yourselves, so He accepted your repentance and forgave you. So now, have relations with them and seek that which Allah has decreed for you. And eat and drink until the white thread of dawn becomes distinct to you from the black thread [of night]. Then complete the fast until the sunset. And do not have relations with them as long as you are staying for worship in the mosques. These are the limits [set by] Allah, so do not approach them. Thus does Allah make clear His ordinances to the people that they may become righteous"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙƒÙÙ… Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù ÙˆÙØªÙØ¯Û¡Ù„ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø­ÙÙƒÙ‘ÙØ§Ù…Ù Ù„ÙØªÙØ£Û¡ÙƒÙÙ„ÙÙˆØ§Ù’ ÙÙØ±ÙÙŠÙ‚Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ±Ù„Û¡Ø¥ÙØ«Û¡Ù…Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",

        {

          "translation": "They ask you, [O Muhammad], about the new moons. Say, \"They are measurements of time for the people and for Hajj.\" And it is not righteousness to enter houses from the back, but righteousness is [in] one who fears Allah. And enter houses from their doors. And fear Allah that you may succeed"
        },
        {

          "translation": "Fight in the way of Allah those who fight you but do not transgress. Indeed. Allah does not like transgressors"
        },
        {
          "arabic": "ÙˆÙÙ±Ù‚Û¡ØªÙÙ„ÙÙˆÙ‡ÙÙ…Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ø«ÙÙ‚ÙÙÛ¡ØªÙÙ…ÙÙˆÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ø£ÙØ®Û¡Ø±ÙØ¬ÙÙˆÙƒÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Û¡ÙÙØªÛ¡Ù†ÙØ©Ù Ø£ÙØ´ÙØ¯Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙØªÛ¡Ù„ÙÛš ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙÛ– ÙÙØ¥ÙÙ† Ù‚ÙÙ°ØªÙÙ„ÙÙˆÙƒÙÙ…Û¡ ÙÙÙ±Ù‚Û¡ØªÙÙ„ÙÙˆÙ‡ÙÙ…Û¡Û— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And kill them wherever you overtake them and expel them from wherever they have expelled you, and fitnah is worse than killing. And do not fight them at al-Masjid al- Haram until they fight you there. But if they fight you, then kill them. Such is the recompense of the disbelievers"

        {

        {

          "translation": "[Fighting in] the sacred month is for [aggression committed in] the sacred month, and for [all] violations is legal retribution. So whoever has assaulted you, then assault him in the same way that he has assaulted you. And fear Allah and know that Allah is with those who fear Him"

        {
