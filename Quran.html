        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ Ù„ÙØ¨ÙØ«ÙÙˆØ§Ù’Û– Ù„ÙÙ‡ÙÛ¥ ØºÙÙŠÛ¡Ø¨Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– Ø£ÙØ¨Û¡ØµÙØ±Û¡ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØ£ÙØ³Û¡Ù…ÙØ¹Û¡Ûš Ù…ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– ÙˆÙÙ„ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙ ÙÙÙŠ Ø­ÙÙƒÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø£ÙØ­ÙØ¯Ù—Ø§",
          "translation": "Say, \"Allah is most knowing of how long they remained. He has [knowledge of] the unseen [aspects] of the heavens and the earth. How Seeing is He and how Hearing! They have not besides Him any protector, and He shares not His legislation with anyone"
        },
        {
          "arabic": "ÙˆÙÙ±ØªÛ¡Ù„Ù Ù…ÙØ§Ù“ Ø£ÙÙˆØ­ÙÙŠÙ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ† ÙƒÙØªÙØ§Ø¨Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛ– Ù„ÙØ§ Ù…ÙØ¨ÙØ¯Ù‘ÙÙ„Ù Ù„ÙÙƒÙÙ„ÙÙ…ÙÙ°ØªÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù…ÙÙ„Û¡ØªÙØ­ÙØ¯Ù—Ø§",
          "translation": "And recite, [O Muhammad], what has been revealed to you of the Book of your Lord. There is no changer of His words, and never will you find in other than Him a refuge"
        },
        {
          "arabic": "ÙˆÙÙ±ØµÛ¡Ø¨ÙØ±Û¡ Ù†ÙÙÛ¡Ø³ÙÙƒÙ Ù…ÙØ¹Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡ØºÙØ¯ÙÙˆÙ°Ø©Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙØ´ÙÙŠÙ‘Ù ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù ÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙÛ¥Û– ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ø¯Ù Ø¹ÙÙŠÛ¡Ù†ÙØ§ÙƒÙ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ØªÙØ±ÙÙŠØ¯Ù Ø²ÙÙŠÙ†ÙØ©Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙÙ„ÙØ§ ØªÙØ·ÙØ¹Û¡ Ù…ÙÙ†Û¡ Ø£ÙØºÛ¡ÙÙÙ„Û¡Ù†ÙØ§ Ù‚ÙÙ„Û¡Ø¨ÙÙ‡ÙÛ¥ Ø¹ÙÙ† Ø°ÙÙƒÛ¡Ø±ÙÙ†ÙØ§ ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹Ù Ù‡ÙÙˆÙÙ‰Ù°Ù‡Ù ÙˆÙÙƒÙØ§Ù†Ù Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¥ ÙÙØ±ÙØ·Ù—Ø§",
          "translation": "And keep yourself patient [by being] with those who call upon their Lord in the morning and the evening, seeking His countenance. And let not your eyes pass beyond them, desiring adornments of the worldly life, and do not obey one whose heart We have made heedless of Our remembrance and who follows his desire and whose affair is ever [in] neglect"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ„Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– ÙÙÙ…ÙÙ† Ø´ÙØ§Ù“Ø¡Ù ÙÙÙ„Û¡ÙŠÙØ¤Û¡Ù…ÙÙ† ÙˆÙÙ…ÙÙ† Ø´ÙØ§Ù“Ø¡Ù ÙÙÙ„Û¡ÙŠÙÙƒÛ¡ÙÙØ±Û¡Ûš Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù†ÙØ§Ø±Ù‹Ø§ Ø£ÙØ­ÙØ§Ø·Ù Ø¨ÙÙ‡ÙÙ…Û¡ Ø³ÙØ±ÙØ§Ø¯ÙÙ‚ÙÙ‡ÙØ§Ûš ÙˆÙØ¥ÙÙ† ÙŠÙØ³Û¡ØªÙØºÙÙŠØ«ÙÙˆØ§Ù’ ÙŠÙØºÙØ§Ø«ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§Ù“Ø¡Ù– ÙƒÙÙ±Ù„Û¡Ù…ÙÙ‡Û¡Ù„Ù ÙŠÙØ´Û¡ÙˆÙÙŠ Ù±Ù„Û¡ÙˆÙØ¬ÙÙˆÙ‡ÙÛš Ø¨ÙØ¦Û¡Ø³Ù Ù±Ù„Ø´Ù‘ÙØ±ÙØ§Ø¨Ù ÙˆÙØ³ÙØ§Ù“Ø¡ÙØªÛ¡ Ù…ÙØ±Û¡ØªÙÙÙÙ‚Ù‹Ø§",
          "translation": "And say, \"The truth is from your Lord, so whoever wills - let him believe; and whoever wills - let him disbelieve.\" Indeed, We have prepared for the wrongdoers a fire whose walls will surround them. And if they call for relief, they will be relieved with water like murky oil, which scalds [their] faces. Wretched is the drink, and evil is the resting place"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø¥ÙÙ†Ù‘ÙØ§ Ù„ÙØ§ Ù†ÙØ¶ÙÙŠØ¹Ù Ø£ÙØ¬Û¡Ø±Ù Ù…ÙÙ†Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ø¹ÙÙ…ÙÙ„Ù‹Ø§",
          "translation": "Indeed, those who have believed and done righteous deeds - indeed, We will not allow to be lost the reward of any who did well in deeds"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ Ø¹ÙØ¯Û¡Ù†Ù– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù ÙŠÙØ­ÙÙ„Ù‘ÙÙˆÛ¡Ù†Ù ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙØ³ÙØ§ÙˆÙØ±Ù Ù…ÙÙ† Ø°ÙÙ‡ÙØ¨Ù– ÙˆÙÙŠÙÙ„Û¡Ø¨ÙØ³ÙÙˆÙ†Ù Ø«ÙÙŠÙØ§Ø¨Ù‹Ø§ Ø®ÙØ¶Û¡Ø±Ù—Ø§ Ù…Ù‘ÙÙ† Ø³ÙÙ†Ø¯ÙØ³Ù– ÙˆÙØ¥ÙØ³Û¡ØªÙØ¨Û¡Ø±ÙÙ‚Ù– Ù…Ù‘ÙØªÙ‘ÙÙƒÙÙ€Ù”ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ±ÙØ§Ù“Ø¦ÙÙƒÙÛš Ù†ÙØ¹Û¡Ù…Ù Ù±Ù„Ø«Ù‘ÙÙˆÙØ§Ø¨Ù ÙˆÙØ­ÙØ³ÙÙ†ÙØªÛ¡ Ù…ÙØ±Û¡ØªÙÙÙÙ‚Ù—Ø§",
          "translation": "Those will have gardens of perpetual residence; beneath them rivers will flow. They will be adorned therein with bracelets of gold and will wear green garments of fine silk and brocade, reclining therein on adorned couches. Excellent is the reward, and good is the resting place"
        },
        {
          "arabic": "ÛÙˆÙÙ±Ø¶Û¡Ø±ÙØ¨Û¡ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ«ÙÙ„Ù—Ø§ Ø±Ù‘ÙØ¬ÙÙ„ÙÙŠÛ¡Ù†Ù Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙØ£ÙØ­ÙØ¯ÙÙ‡ÙÙ…ÙØ§ Ø¬ÙÙ†Ù‘ÙØªÙÙŠÛ¡Ù†Ù Ù…ÙÙ†Û¡ Ø£ÙØ¹Û¡Ù†ÙÙ°Ø¨Ù– ÙˆÙØ­ÙÙÙÙÛ¡Ù†ÙÙ°Ù‡ÙÙ…ÙØ§ Ø¨ÙÙ†ÙØ®Û¡Ù„Ù– ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ Ø²ÙØ±Û¡Ø¹Ù—Ø§",
          "translation": "And present to them an example of two men: We granted to one of them two gardens of grapevines, and We bordered them with palm trees and placed between them [fields of] crops"
        },
        {
          "arabic": "ÙƒÙÙ„Û¡ØªÙØ§ Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØªÙÙŠÛ¡Ù†Ù Ø¡ÙØ§ØªÙØªÛ¡ Ø£ÙÙƒÙÙ„ÙÙ‡ÙØ§ ÙˆÙÙ„ÙÙ…Û¡ ØªÙØ¸Û¡Ù„ÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Ûš ÙˆÙÙÙØ¬Ù‘ÙØ±Û¡Ù†ÙØ§ Ø®ÙÙ„ÙÙ°Ù„ÙÙ‡ÙÙ…ÙØ§ Ù†ÙÙ‡ÙØ±Ù—Ø§",
          "translation": "Each of the two gardens produced its fruit and did not fall short thereof in anything. And We caused to gush forth within them a river"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ§Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ø«ÙÙ…ÙØ±Ù ÙÙÙ‚ÙØ§Ù„Ù Ù„ÙØµÙÙ°Ø­ÙØ¨ÙÙ‡ÙÛ¦ ÙˆÙÙ‡ÙÙˆÙ ÙŠÙØ­ÙØ§ÙˆÙØ±ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ†ÙØ§Û  Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù…ÙÙ†ÙƒÙ Ù…ÙØ§Ù„Ù—Ø§ ÙˆÙØ£ÙØ¹ÙØ²Ù‘Ù Ù†ÙÙÙØ±Ù—Ø§",
          "translation": "And he had fruit, so he said to his companion while he was conversing with him, \"I am greater than you in wealth and mightier in [numbers of] men"
        },
        {
          "arabic": "ÙˆÙØ¯ÙØ®ÙÙ„Ù Ø¬ÙÙ†Ù‘ÙØªÙÙ‡ÙÛ¥ ÙˆÙÙ‡ÙÙˆÙ Ø¸ÙØ§Ù„ÙÙ…Ù Ù„Ù‘ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦ Ù‚ÙØ§Ù„Ù Ù…ÙØ§Ù“ Ø£ÙØ¸ÙÙ†Ù‘Ù Ø£ÙÙ† ØªÙØ¨ÙÙŠØ¯Ù Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦Ù“ Ø£ÙØ¨ÙØ¯Ù—Ø§",
          "translation": "And he entered his garden while he was unjust to himself. He said, \"I do not think that this will perish - ever"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ¸ÙÙ†Ù‘Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ù‚ÙØ§Ù“Ø¦ÙÙ…ÙØ©Ù— ÙˆÙÙ„ÙØ¦ÙÙ† Ø±Ù‘ÙØ¯ÙØ¯ØªÙ‘Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙŠ Ù„ÙØ£ÙØ¬ÙØ¯ÙÙ†Ù‘Ù Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§ Ù…ÙÙ†Ù‚ÙÙ„ÙØ¨Ù—Ø§",
          "translation": "And I do not think the Hour will occur. And even if I should be brought back to my Lord, I will surely find better than this as a return"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÛ¥ ØµÙØ§Ø­ÙØ¨ÙÙ‡ÙÛ¥ ÙˆÙÙ‡ÙÙˆÙ ÙŠÙØ­ÙØ§ÙˆÙØ±ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙƒÙÙÙØ±Û¡ØªÙ Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚ÙÙƒÙ Ù…ÙÙ† ØªÙØ±ÙØ§Ø¨Ù– Ø«ÙÙ…Ù‘Ù Ù…ÙÙ† Ù†Ù‘ÙØ·Û¡ÙÙØ©Ù– Ø«ÙÙ…Ù‘Ù Ø³ÙÙˆÙ‘ÙÙ‰Ù°ÙƒÙ Ø±ÙØ¬ÙÙ„Ù—Ø§",
          "translation": "His companion said to him while he was conversing with him, \"Have you disbelieved in He who created you from dust and then from a sperm-drop and then proportioned you [as] a man"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ€Ù°ÙƒÙÙ†Ù‘ÙØ§Û  Ù‡ÙÙˆÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ´Û¡Ø±ÙÙƒÙ Ø¨ÙØ±ÙØ¨Ù‘ÙÙŠÙ“ Ø£ÙØ­ÙØ¯Ù—Ø§",
          "translation": "But as for me, He is Allah, my Lord, and I do not associate with my Lord anyone"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø¥ÙØ°Û¡ Ø¯ÙØ®ÙÙ„Û¡ØªÙ Ø¬ÙÙ†Ù‘ÙØªÙÙƒÙ Ù‚ÙÙ„Û¡ØªÙ Ù…ÙØ§ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ Ù‚ÙÙˆÙ‘ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ† ØªÙØ±ÙÙ†Ù Ø£ÙÙ†ÙØ§Û  Ø£ÙÙ‚ÙÙ„Ù‘Ù Ù…ÙÙ†ÙƒÙ Ù…ÙØ§Ù„Ù—Ø§ ÙˆÙÙˆÙÙ„ÙØ¯Ù—Ø§",
          "translation": "And why did you, when you entered your garden, not say, 'What Allah willed [has occurred]; there is no power except in Allah '? Although you see me less than you in wealth and children"
        },
        {
          "arabic": "ÙÙØ¹ÙØ³ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙŠÙ“ Ø£ÙÙ† ÙŠÙØ¤Û¡ØªÙÙŠÙÙ†Ù Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù…Ù‘ÙÙ† Ø¬ÙÙ†Ù‘ÙØªÙÙƒÙ ÙˆÙÙŠÙØ±Û¡Ø³ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ø­ÙØ³Û¡Ø¨ÙØ§Ù†Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙÙØªÙØµÛ¡Ø¨ÙØ­Ù ØµÙØ¹ÙÙŠØ¯Ù—Ø§ Ø²ÙÙ„ÙÙ‚Ù‹Ø§",
          "translation": "It may be that my Lord will give me [something] better than your garden and will send upon it a calamity from the sky, and it will become a smooth, dusty ground"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ÙŠÙØµÛ¡Ø¨ÙØ­Ù Ù…ÙØ§Ù“Ø¤ÙÙ‡ÙØ§ ØºÙÙˆÛ¡Ø±Ù—Ø§ ÙÙÙ„ÙÙ† ØªÙØ³Û¡ØªÙØ·ÙÙŠØ¹Ù Ù„ÙÙ‡ÙÛ¥ Ø·ÙÙ„ÙØ¨Ù—Ø§",
          "translation": "Or its water will become sunken [into the earth], so you would never be able to seek it"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ­ÙÙŠØ·Ù Ø¨ÙØ«ÙÙ…ÙØ±ÙÙ‡ÙÛ¦ ÙÙØ£ÙØµÛ¡Ø¨ÙØ­Ù ÙŠÙÙ‚ÙÙ„Ù‘ÙØ¨Ù ÙƒÙÙÙ‘ÙÙŠÛ¡Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§Ù“ Ø£ÙÙ†ÙÙÙ‚Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ‡ÙÙŠÙ Ø®ÙØ§ÙˆÙÙŠÙØ©ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙØ±ÙÙˆØ´ÙÙ‡ÙØ§ ÙˆÙÙŠÙÙ‚ÙÙˆÙ„Ù ÙŠÙÙ°Ù„ÙÙŠÛ¡ØªÙÙ†ÙÙŠ Ù„ÙÙ…Û¡ Ø£ÙØ´Û¡Ø±ÙÙƒÛ¡ Ø¨ÙØ±ÙØ¨Ù‘ÙÙŠÙ“ Ø£ÙØ­ÙØ¯Ù—Ø§",
          "translation": "And his fruits were encompassed [by ruin], so he began to turn his hands about [in dismay] over what he had spent on it, while it had collapsed upon its trellises, and said, \"Oh, I wish I had not associated with my Lord anyone"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Û¡ ØªÙÙƒÙÙ† Ù„Ù‘ÙÙ‡ÙÛ¥ ÙÙØ¦ÙØ©Ù ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†ØªÙØµÙØ±Ù‹Ø§",
          "translation": "And there was for him no company to aid him other than Allah, nor could he defend himself"
        },
        {
          "arabic": "Ù‡ÙÙ†ÙØ§Ù„ÙÙƒÙ Ù±Ù„Û¡ÙˆÙÙ„ÙÙ°ÙŠÙØ©Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ù‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ø«ÙÙˆÙØ§Ø¨Ù—Ø§ ÙˆÙØ®ÙÙŠÛ¡Ø±ÙŒ Ø¹ÙÙ‚Û¡Ø¨Ù—Ø§",
          "translation": "There the authority is [completely] for Allah, the Truth. He is best in reward and best in outcome"
        },
        {
          "arabic": "ÙˆÙÙ±Ø¶Û¡Ø±ÙØ¨Û¡ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ«ÙÙ„Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙƒÙÙ…ÙØ§Ù“Ø¡Ù Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙÙÙ±Ø®Û¡ØªÙÙ„ÙØ·Ù Ø¨ÙÙ‡ÙÛ¦ Ù†ÙØ¨ÙØ§ØªÙ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙØ£ÙØµÛ¡Ø¨ÙØ­Ù Ù‡ÙØ´ÙÙŠÙ…Ù—Ø§ ØªÙØ°Û¡Ø±ÙÙˆÙ‡Ù Ù±Ù„Ø±Ù‘ÙÙŠÙÙ°Ø­ÙÛ— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù…Ù‘ÙÙ‚Û¡ØªÙØ¯ÙØ±Ù‹Ø§",
          "translation": "And present to them the example of the life of this world, [its being] like rain which We send down from the sky, and the vegetation of the earth mingles with it and [then] it becomes dry remnants, scattered by the winds. And Allah is ever, over all things, Perfect in Ability"
        },
        {
          "arabic": "Ù±Ù„Û¡Ù…ÙØ§Ù„Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙÙ†ÙÙˆÙ†Ù Ø²ÙÙŠÙ†ÙØ©Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙÙ±Ù„Û¡Ø¨ÙÙ°Ù‚ÙÙŠÙÙ°ØªÙ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø®ÙÙŠÛ¡Ø±ÙŒ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø«ÙÙˆÙØ§Ø¨Ù—Ø§ ÙˆÙØ®ÙÙŠÛ¡Ø±ÙŒ Ø£ÙÙ…ÙÙ„Ù—Ø§",
          "translation": "Wealth and children are [but] adornment of the worldly life. But the enduring good deeds are better to your Lord for reward and better for [one's] hope"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù†ÙØ³ÙÙŠÙ‘ÙØ±Ù Ù±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù ÙˆÙØªÙØ±ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØ§Ø±ÙØ²ÙØ©Ù— ÙˆÙØ­ÙØ´ÙØ±Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙÙÙ„ÙÙ…Û¡ Ù†ÙØºÙØ§Ø¯ÙØ±Û¡ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙØ­ÙØ¯Ù—Ø§",
          "translation": "And [warn of] the Day when We will remove the mountains and you will see the earth prominent, and We will gather them and not leave behind from them anyone"
        },
        {
          "arabic": "ÙˆÙØ¹ÙØ±ÙØ¶ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙ ØµÙÙÙ‘Ù—Ø§ Ù„Ù‘ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ¦Û¡ØªÙÙ…ÙÙˆÙ†ÙØ§ ÙƒÙÙ…ÙØ§ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ Ø£ÙÙˆÙ‘ÙÙ„Ù Ù…ÙØ±Ù‘ÙØ©ÙÛ­Ûš Ø¨ÙÙ„Û¡ Ø²ÙØ¹ÙÙ…Û¡ØªÙÙ…Û¡ Ø£ÙÙ„Ù‘ÙÙ† Ù†Ù‘ÙØ¬Û¡Ø¹ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙˆÛ¡Ø¹ÙØ¯Ù—Ø§",
          "translation": "And they will be presented before your Lord in rows, [and He will say], \"You have certainly come to Us just as We created you the first time. But you claimed that We would never make for you an appointment"
        },
        {
          "arabic": "ÙˆÙÙˆÙØ¶ÙØ¹Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙÙØªÙØ±ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù Ù…ÙØ´Û¡ÙÙÙ‚ÙÙŠÙ†Ù Ù…ÙÙ…Ù‘ÙØ§ ÙÙÙŠÙ‡Ù ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù ÙŠÙÙ°ÙˆÙÙŠÛ¡Ù„ÙØªÙÙ†ÙØ§ Ù…ÙØ§Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙØ§ ÙŠÙØºÙØ§Ø¯ÙØ±Ù ØµÙØºÙÙŠØ±ÙØ©Ù— ÙˆÙÙ„ÙØ§ ÙƒÙØ¨ÙÙŠØ±ÙØ©Ù‹ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙØ­Û¡ØµÙÙ‰Ù°Ù‡ÙØ§Ûš ÙˆÙÙˆÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ø­ÙØ§Ø¶ÙØ±Ù—Ø§Û— ÙˆÙÙ„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙØ­ÙØ¯Ù—Ø§",
          "translation": "And the record [of deeds] will be placed [open], and you will see the criminals fearful of that within it, and they will say, \"Oh, woe to us! What is this book that leaves nothing small or great except that it has enumerated it?\" And they will find what they did present [before them]. And your Lord does injustice to no one"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù±Ø³Û¡Ø¬ÙØ¯ÙÙˆØ§Ù’ Ù„ÙØ£Ù“Ø¯ÙÙ…Ù ÙÙØ³ÙØ¬ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙØ¨Û¡Ù„ÙÙŠØ³Ù ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙÙÙÙØ³ÙÙ‚Ù Ø¹ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ù“Û— Ø£ÙÙÙØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ†ÙÙ‡ÙÛ¥ ÙˆÙØ°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙ‡ÙÛ¥Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙŠ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙØ¯ÙÙˆÙ‘ÙÛ¢Ûš Ø¨ÙØ¦Û¡Ø³Ù Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ø¨ÙØ¯ÙÙ„Ù—Ø§",
          "translation": "And [mention] when We said to the angels, \"Prostrate to Adam,\" and they prostrated, except for Iblees. He was of the jinn and departed from the command of his Lord. Then will you take him and his descendants as allies other than Me while they are enemies to you? Wretched it is for the wrongdoers as an exchange"
        },
        {
          "arabic": "ÛÙ…Ù‘ÙØ§Ù“ Ø£ÙØ´Û¡Ù‡ÙØ¯ØªÙ‘ÙÙ‡ÙÙ…Û¡ Ø®ÙÙ„Û¡Ù‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ Ø®ÙÙ„Û¡Ù‚Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ Ù…ÙØªÙ‘ÙØ®ÙØ°Ù Ù±Ù„Û¡Ù…ÙØ¶ÙÙ„Ù‘ÙÙŠÙ†Ù Ø¹ÙØ¶ÙØ¯Ù—Ø§",
          "translation": "I did not make them witness to the creation of the heavens and the earth or to the creation of themselves, and I would not have taken the misguiders as assistants"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ‚ÙÙˆÙ„Ù Ù†ÙØ§Ø¯ÙÙˆØ§Ù’ Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÙŠÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø²ÙØ¹ÙÙ…Û¡ØªÙÙ…Û¡ ÙÙØ¯ÙØ¹ÙÙˆÛ¡Ù‡ÙÙ…Û¡ ÙÙÙ„ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ¬ÙÙŠØ¨ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆÛ¡Ø¨ÙÙ‚Ù—Ø§",
          "translation": "And [warn of] the Day when He will say, \"Call 'My partners' whom you claimed,\" and they will invoke them, but they will not respond to them. And We will put between them [a valley of] destruction"
        },
        {
          "arabic": "ÙˆÙØ±ÙØ¡ÙØ§ Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙÙØ¸ÙÙ†Ù‘ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆÙØ§Ù‚ÙØ¹ÙÙˆÙ‡ÙØ§ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙØ§ Ù…ÙØµÛ¡Ø±ÙÙÙ—Ø§",
          "translation": "And the criminals will see the Fire and will be certain that they are to fall therein. And they will not find from it a way elsewhere"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ØµÙØ±Ù‘ÙÙÛ¡Ù†ÙØ§ ÙÙÙŠ Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ù…ÙØ«ÙÙ„Ù–Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ø¬ÙØ¯ÙÙ„Ù—Ø§",
          "translation": "And We have certainly diversified in this Qur'an for the people from every [kind of] example; but man has ever been, most of anything, [prone to] dispute"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù…ÙÙ†ÙØ¹Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙÙŠÙØ³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Û¡ Ø³ÙÙ†Ù‘ÙØ©Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù Ø£ÙÙˆÛ¡ ÙŠÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù‚ÙØ¨ÙÙ„Ù—Ø§",
          "translation": "And nothing has prevented the people from believing when guidance came to them and from asking forgiveness of their Lord except that there [must] befall them the [accustomed] precedent of the former peoples or that the punishment should come [directly] before them"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù†ÙØ±Û¡Ø³ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙŠÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ¨ÙØ´Ù‘ÙØ±ÙÙŠÙ†Ù ÙˆÙÙ…ÙÙ†Ø°ÙØ±ÙÙŠÙ†ÙÛš ÙˆÙÙŠÙØ¬ÙÙ°Ø¯ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù Ù„ÙÙŠÙØ¯Û¡Ø­ÙØ¶ÙÙˆØ§Ù’ Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙˆÙÙ±ØªÙ‘ÙØ®ÙØ°ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙŠ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø°ÙØ±ÙÙˆØ§Ù’ Ù‡ÙØ²ÙÙˆÙ—Ø§",
          "translation": "And We send not the messengers except as bringers of good tidings and warners. And those who disbelieve dispute by [using] falsehood to [attempt to] invalidate thereby the truth and have taken My verses, and that of which they are warned, in ridicule"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ† Ø°ÙÙƒÙ‘ÙØ±Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦ ÙÙØ£ÙØ¹Û¡Ø±ÙØ¶Ù Ø¹ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙÙ†ÙØ³ÙÙŠÙ Ù…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ ÙŠÙØ¯ÙØ§Ù‡ÙÛš Ø¥ÙÙ†Ù‘ÙØ§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ Ø£ÙÙƒÙÙ†Ù‘ÙØ©Ù‹ Ø£ÙÙ† ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ‡Ù ÙˆÙÙÙÙŠÙ“ Ø¡ÙØ§Ø°ÙØ§Ù†ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚Û¡Ø±Ù—Ø§Û– ÙˆÙØ¥ÙÙ† ØªÙØ¯Û¡Ø¹ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° ÙÙÙ„ÙÙ† ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°Ù‹Ø§ Ø£ÙØ¨ÙØ¯Ù—Ø§",
          "translation": "And who is more unjust than one who is reminded of the verses of his Lord but turns away from them and forgets what his hands have put forth? Indeed, We have placed over their hearts coverings, lest they understand it, and in their ears deafness. And if you invite them to guidance - they will never be guided, then - ever"
        },
        {
          "arabic": "ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ Ù±Ù„Û¡ØºÙÙÙÙˆØ±Ù Ø°ÙÙˆ Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙØ©ÙÛ– Ù„ÙÙˆÛ¡ ÙŠÙØ¤ÙØ§Ø®ÙØ°ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙÙˆØ§Ù’ Ù„ÙØ¹ÙØ¬Ù‘ÙÙ„Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛš Ø¨ÙÙ„ Ù„Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆÛ¡Ø¹ÙØ¯Ù Ù„Ù‘ÙÙ† ÙŠÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù…ÙÙˆÛ¡Ø¦ÙÙ„Ù—Ø§",
          "translation": "And your Lord is the Forgiving, full of mercy. If He were to impose blame upon them for what they earned, He would have hastened for them the punishment. Rather, for them is an appointment from which they will never find an escape"
        },
        {
          "arabic": "ÙˆÙØªÙÙ„Û¡ÙƒÙ Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ù„ÙÙ…Ù‘ÙØ§ Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ…ÙÙ‡Û¡Ù„ÙÙƒÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆÛ¡Ø¹ÙØ¯Ù—Ø§",
          "translation": "And those cities - We destroyed them when they wronged, and We made for their destruction an appointed time"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙÙØªÙÙ‰Ù°Ù‡Ù Ù„ÙØ§Ù“ Ø£ÙØ¨Û¡Ø±ÙØ­Ù Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø£ÙØ¨Û¡Ù„ÙØºÙ Ù…ÙØ¬Û¡Ù…ÙØ¹Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±ÙÙŠÛ¡Ù†Ù Ø£ÙÙˆÛ¡ Ø£ÙÙ…Û¡Ø¶ÙÙŠÙ Ø­ÙÙ‚ÙØ¨Ù—Ø§",
          "translation": "And [mention] when Moses said to his servant, \"I will not cease [traveling] until I reach the junction of the two seas or continue for a long period"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¨ÙÙ„ÙØºÙØ§ Ù…ÙØ¬Û¡Ù…ÙØ¹Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ Ù†ÙØ³ÙÙŠÙØ§ Ø­ÙÙˆØªÙÙ‡ÙÙ…ÙØ§ ÙÙÙ±ØªÙ‘ÙØ®ÙØ°Ù Ø³ÙØ¨ÙÙŠÙ„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ø³ÙØ±ÙØ¨Ù—Ø§",
          "translation": "But when they reached the junction between them, they forgot their fish, and it took its course into the sea, slipping away"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§ÙˆÙØ²ÙØ§ Ù‚ÙØ§Ù„Ù Ù„ÙÙÙØªÙÙ‰Ù°Ù‡Ù Ø¡ÙØ§ØªÙÙ†ÙØ§ ØºÙØ¯ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ù„ÙÙ‚ÙØ¯Û¡ Ù„ÙÙ‚ÙÙŠÙ†ÙØ§ Ù…ÙÙ† Ø³ÙÙÙØ±ÙÙ†ÙØ§ Ù‡ÙÙ°Ø°ÙØ§ Ù†ÙØµÙØ¨Ù—Ø§",
          "translation": "So when they had passed beyond it, [Moses] said to his boy, \"Bring us our morning meal. We have certainly suffered in this, our journey, [much] fatigue"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙ Ø¥ÙØ°Û¡ Ø£ÙÙˆÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„ØµÙ‘ÙØ®Û¡Ø±ÙØ©Ù ÙÙØ¥ÙÙ†Ù‘ÙÙŠ Ù†ÙØ³ÙÙŠØªÙ Ù±Ù„Û¡Ø­ÙÙˆØªÙ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø³ÙÙ‰Ù°Ù†ÙÙŠÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø£ÙÙ†Û¡ Ø£ÙØ°Û¡ÙƒÙØ±ÙÙ‡ÙÛ¥Ûš ÙˆÙÙ±ØªÙ‘ÙØ®ÙØ°Ù Ø³ÙØ¨ÙÙŠÙ„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ø¹ÙØ¬ÙØ¨Ù—Ø§",
          "translation": "He said, \"Did you see when we retired to the rock? Indeed, I forgot [there] the fish. And none made me forget it except Satan - that I should mention it. And it took its course into the sea amazingly"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ¨Û¡ØºÙÛš ÙÙÙ±Ø±Û¡ØªÙØ¯Ù‘ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø¡ÙØ§Ø«ÙØ§Ø±ÙÙ‡ÙÙ…ÙØ§ Ù‚ÙØµÙØµÙ—Ø§",
          "translation": "[Moses] said, \"That is what we were seeking.\" So they returned, following their footprints"
        },
        {
          "arabic": "ÙÙÙˆÙØ¬ÙØ¯ÙØ§ Ø¹ÙØ¨Û¡Ø¯Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ†ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù Ø±ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙ†ÙØ§ ÙˆÙØ¹ÙÙ„Ù‘ÙÙ…Û¡Ù†ÙÙ°Ù‡Ù Ù…ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†Ù‘ÙØ§ Ø¹ÙÙ„Û¡Ù…Ù—Ø§",
          "translation": "And they found a servant from among Our servants to whom we had given mercy from us and had taught him from Us a [certain] knowledge"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙˆØ³ÙÙ‰Ù° Ù‡ÙÙ„Û¡ Ø£ÙØªÙ‘ÙØ¨ÙØ¹ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ† ØªÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙ†Ù Ù…ÙÙ…Ù‘ÙØ§ Ø¹ÙÙ„Ù‘ÙÙ…Û¡ØªÙ Ø±ÙØ´Û¡Ø¯Ù—Ø§",
          "translation": "Moses said to him, \"May I follow you on [the condition] that you teach me from what you have been taught of sound judgement"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙÙ† ØªÙØ³Û¡ØªÙØ·ÙÙŠØ¹Ù Ù…ÙØ¹ÙÙŠÙ ØµÙØ¨Û¡Ø±Ù—Ø§",
          "translation": "He said, \"Indeed, with me you will never be able to have patience"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙŠÛ¡ÙÙ ØªÙØµÛ¡Ø¨ÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ù„ÙÙ…Û¡ ØªÙØ­ÙØ·Û¡ Ø¨ÙÙ‡ÙÛ¦ Ø®ÙØ¨Û¡Ø±Ù—Ø§",
          "translation": "And how can you have patience for what you do not encompass in knowledge"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø³ÙØªÙØ¬ÙØ¯ÙÙ†ÙÙŠÙ“ Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØµÙØ§Ø¨ÙØ±Ù—Ø§ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ¹Û¡ØµÙÙŠ Ù„ÙÙƒÙ Ø£ÙÙ…Û¡Ø±Ù—Ø§",
          "translation": "[Moses] said, \"You will find me, if Allah wills, patient, and I will not disobey you in [any] order"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙÙØ¥ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹Û¡ØªÙÙ†ÙÙŠ ÙÙÙ„ÙØ§ ØªÙØ³Û¡Ù€Ù”ÙÙ„Û¡Ù†ÙÙŠ Ø¹ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø£ÙØ­Û¡Ø¯ÙØ«Ù Ù„ÙÙƒÙ Ù…ÙÙ†Û¡Ù‡Ù Ø°ÙÙƒÛ¡Ø±Ù—Ø§",
          "translation": "He said, \"Then if you follow me, do not ask me about anything until I make to you about it mention"
        },
        {
          "arabic": "ÙÙÙ±Ù†Ø·ÙÙ„ÙÙ‚ÙØ§ Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø±ÙÙƒÙØ¨ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙÙÙŠÙ†ÙØ©Ù Ø®ÙØ±ÙÙ‚ÙÙ‡ÙØ§Û– Ù‚ÙØ§Ù„Ù Ø£ÙØ®ÙØ±ÙÙ‚Û¡ØªÙÙ‡ÙØ§ Ù„ÙØªÙØºÛ¡Ø±ÙÙ‚Ù Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ Ù„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ¦Û¡ØªÙ Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§ Ø¥ÙÙ…Û¡Ø±Ù—Ø§",
          "translation": "So they set out, until when they had embarked on the ship, al-Khidh r tore it open. [Moses] said, \"Have you torn it open to drown its people? You have certainly done a grave thing"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø£ÙÙ„ÙÙ…Û¡ Ø£ÙÙ‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙÙ† ØªÙØ³Û¡ØªÙØ·ÙÙŠØ¹Ù Ù…ÙØ¹ÙÙŠÙ ØµÙØ¨Û¡Ø±Ù—Ø§",
          "translation": "[Al-Khidh r] said, \"Did I not say that with me you would never be able to have patience"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙØ§ ØªÙØ¤ÙØ§Ø®ÙØ°Û¡Ù†ÙÙŠ Ø¨ÙÙ…ÙØ§ Ù†ÙØ³ÙÙŠØªÙ ÙˆÙÙ„ÙØ§ ØªÙØ±Û¡Ù‡ÙÙ‚Û¡Ù†ÙÙŠ Ù…ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±ÙÙŠ Ø¹ÙØ³Û¡Ø±Ù—Ø§",
          "translation": "[Moses] said, \"Do not blame me for what I forgot and do not cover me in my matter with difficulty"
        },
        {
          "arabic": "ÙÙÙ±Ù†Ø·ÙÙ„ÙÙ‚ÙØ§ Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ù„ÙÙ‚ÙÙŠÙØ§ ØºÙÙ„ÙÙ°Ù…Ù—Ø§ ÙÙÙ‚ÙØªÙÙ„ÙÙ‡ÙÛ¥ Ù‚ÙØ§Ù„Ù Ø£ÙÙ‚ÙØªÙÙ„Û¡ØªÙ Ù†ÙÙÛ¡Ø³Ù—Ø§ Ø²ÙÙƒÙÙŠÙ‘ÙØ©ÙÛ¢ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù†ÙÙÛ¡Ø³Ù– Ù„Ù‘ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ¦Û¡ØªÙ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ Ù†Ù‘ÙÙƒÛ¡Ø±Ù—Ø§",
          "translation": "So they set out, until when they met a boy, al-Khidh r killed him. [Moses] said, \"Have you killed a pure soul for other than [having killed] a soul? You have certainly done a deplorable thing"
        },
        {
          "arabic": "ÛÙ‚ÙØ§Ù„Ù Ø£ÙÙ„ÙÙ…Û¡ Ø£ÙÙ‚ÙÙ„ Ù„Ù‘ÙÙƒÙ Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙÙ† ØªÙØ³Û¡ØªÙØ·ÙÙŠØ¹Ù Ù…ÙØ¹ÙÙŠÙ ØµÙØ¨Û¡Ø±Ù—Ø§",
          "translation": "[Al-Khidh r] said, \"Did I not tell you that with me you would never be able to have patience"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ† Ø³ÙØ£ÙÙ„Û¡ØªÙÙƒÙ Ø¹ÙÙ† Ø´ÙÙŠÛ¡Ø¡ÙÛ­ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙØ§ ÙÙÙ„ÙØ§ ØªÙØµÙÙ°Ø­ÙØ¨Û¡Ù†ÙÙŠÛ– Ù‚ÙØ¯Û¡ Ø¨ÙÙ„ÙØºÛ¡ØªÙ Ù…ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†Ù‘ÙÙŠ Ø¹ÙØ°Û¡Ø±Ù—Ø§",
          "translation": "[Moses] said, \"If I should ask you about anything after this, then do not keep me as a companion. You have obtained from me an excuse"
        },
        {
          "arabic": "ÙÙÙ±Ù†Ø·ÙÙ„ÙÙ‚ÙØ§ Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØªÙÙŠÙØ§Ù“ Ø£ÙÙ‡Û¡Ù„Ù Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ù±Ø³Û¡ØªÙØ·Û¡Ø¹ÙÙ…ÙØ§Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ ÙÙØ£ÙØ¨ÙÙˆÛ¡Ø§Ù’ Ø£ÙÙ† ÙŠÙØ¶ÙÙŠÙ‘ÙÙÙÙˆÙ‡ÙÙ…ÙØ§ ÙÙÙˆÙØ¬ÙØ¯ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ø¬ÙØ¯ÙØ§Ø±Ù—Ø§ ÙŠÙØ±ÙÙŠØ¯Ù Ø£ÙÙ† ÙŠÙÙ†Ù‚ÙØ¶Ù‘Ù ÙÙØ£ÙÙ‚ÙØ§Ù…ÙÙ‡ÙÛ¥Û– Ù‚ÙØ§Ù„Ù Ù„ÙÙˆÛ¡ Ø´ÙØ¦Û¡ØªÙ Ù„ÙØªÙ‘ÙØ®ÙØ°Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ¬Û¡Ø±Ù—Ø§",
          "translation": "So they set out, until when they came to the people of a town, they asked its people for food, but they refused to offer them hospitality. And they found therein a wall about to collapse, so al-Khidh r restored it. [Moses] said, \"If you wished, you could have taken for it a payment"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ ÙÙØ±ÙØ§Ù‚Ù Ø¨ÙÙŠÛ¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÛš Ø³ÙØ£ÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙ Ø¨ÙØªÙØ£Û¡ÙˆÙÙŠÙ„Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ØªÙØ³Û¡ØªÙØ·ÙØ¹ Ø¹Ù‘ÙÙ„ÙÙŠÛ¡Ù‡Ù ØµÙØ¨Û¡Ø±Ù‹Ø§",
          "translation": "[Al-Khidh r] said, \"This is parting between me and you. I will inform you of the interpretation of that about which you could not have patience"
        },
        {
          "arabic": "Ø£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ø³Ù‘ÙÙÙÙŠÙ†ÙØ©Ù ÙÙÙƒÙØ§Ù†ÙØªÛ¡ Ù„ÙÙ…ÙØ³ÙÙ°ÙƒÙÙŠÙ†Ù ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù ÙÙØ£ÙØ±ÙØ¯ØªÙ‘Ù Ø£ÙÙ†Û¡ Ø£ÙØ¹ÙÙŠØ¨ÙÙ‡ÙØ§ ÙˆÙÙƒÙØ§Ù†Ù ÙˆÙØ±ÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ„ÙÙƒÙ ÙŠÙØ£Û¡Ø®ÙØ°Ù ÙƒÙÙ„Ù‘Ù Ø³ÙÙÙÙŠÙ†ÙØ©Ù ØºÙØµÛ¡Ø¨Ù—Ø§",
          "translation": "As for the ship, it belonged to poor people working at sea. So I intended to cause defect in it as there was after them a king who seized every [good] ship by force"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Û¡ØºÙÙ„ÙÙ°Ù…Ù ÙÙÙƒÙØ§Ù†Ù Ø£ÙØ¨ÙÙˆÙØ§Ù‡Ù Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÛ¡Ù†Ù ÙÙØ®ÙØ´ÙÙŠÙ†ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ±Û¡Ù‡ÙÙ‚ÙÙ‡ÙÙ…ÙØ§ Ø·ÙØºÛ¡ÙŠÙÙ°Ù†Ù—Ø§ ÙˆÙÙƒÙÙÛ¡Ø±Ù—Ø§",
          "translation": "And as for the boy, his parents were believers, and we feared that he would overburden them by transgression and disbelief"
        },
        {
          "arabic": "ÙÙØ£ÙØ±ÙØ¯Û¡Ù†ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ¨Û¡Ø¯ÙÙ„ÙÙ‡ÙÙ…ÙØ§ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…ÙØ§ Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ø²ÙÙƒÙÙˆÙ°Ø©Ù— ÙˆÙØ£ÙÙ‚Û¡Ø±ÙØ¨Ù Ø±ÙØ­Û¡Ù…Ù—Ø§",
          "translation": "So we intended that their Lord should substitute for them one better than him in purity and nearer to mercy"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Û¡Ø¬ÙØ¯ÙØ§Ø±Ù ÙÙÙƒÙØ§Ù†Ù Ù„ÙØºÙÙ„ÙÙ°Ù…ÙÙŠÛ¡Ù†Ù ÙŠÙØªÙÙŠÙ…ÙÙŠÛ¡Ù†Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù ÙˆÙÙƒÙØ§Ù†Ù ØªÙØ­Û¡ØªÙÙ‡ÙÛ¥ ÙƒÙÙ†Ø²Ù Ù„Ù‘ÙÙ‡ÙÙ…ÙØ§ ÙˆÙÙƒÙØ§Ù†Ù Ø£ÙØ¨ÙÙˆÙ‡ÙÙ…ÙØ§ ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙØ£ÙØ±ÙØ§Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙÙ† ÙŠÙØ¨Û¡Ù„ÙØºÙØ§Ù“ Ø£ÙØ´ÙØ¯Ù‘ÙÙ‡ÙÙ…ÙØ§ ÙˆÙÙŠÙØ³Û¡ØªÙØ®Û¡Ø±ÙØ¬ÙØ§ ÙƒÙÙ†Ø²ÙÙ‡ÙÙ…ÙØ§ Ø±ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÛš ÙˆÙÙ…ÙØ§ ÙÙØ¹ÙÙ„Û¡ØªÙÙ‡ÙÛ¥ Ø¹ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±ÙÙŠÛš Ø°ÙÙ°Ù„ÙÙƒÙ ØªÙØ£Û¡ÙˆÙÙŠÙ„Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ØªÙØ³Û¡Ø·ÙØ¹ Ø¹Ù‘ÙÙ„ÙÙŠÛ¡Ù‡Ù ØµÙØ¨Û¡Ø±Ù—Ø§",
          "translation": "And as for the wall, it belonged to two orphan boys in the city, and there was beneath it a treasure for them, and their father had been righteous. So your Lord intended that they reach maturity and extract their treasure, as a mercy from your Lord. And I did it not of my own accord. That is the interpretation of that about which you could not have patience"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ† Ø°ÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ù†ÙÙŠÛ¡Ù†ÙÛ– Ù‚ÙÙ„Û¡ Ø³ÙØ£ÙØªÛ¡Ù„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ø°ÙÙƒÛ¡Ø±Ù‹Ø§",

          "translation": "Until, when he reached the setting of the sun, he found it [as if] setting in a spring of dark mud, and he found near it a people. Allah said, \"O Dhul-Qarnayn, either you punish [them] or else adopt among them [a way of] goodness"

        {
          "arabic": "Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¨ÙÙ„ÙØºÙ Ù…ÙØ·Û¡Ù„ÙØ¹Ù Ù±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙØ¬ÙØ¯ÙÙ‡ÙØ§ ØªÙØ·Û¡Ù„ÙØ¹Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…Ù– Ù„Ù‘ÙÙ…Û¡ Ù†ÙØ¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙØ§ Ø³ÙØªÛ¡Ø±Ù—Ø§",

        {

          "translation": "Until, when he reached [a pass] between two mountains, he found beside them a people who could hardly understand [his] speech"

        {

          "translation": "They said, \"O Dhul-Qarnayn, indeed Gog and Magog are [great] corrupters in the land. So may we assign for you an expenditure that you might make between us and them a barrier"

        {

          "translation": "Bring me sheets of iron\" - until, when he had leveled [them] between the two mountain walls, he said, \"Blow [with bellows],\" until when he had made it [like] fire, he said, \"Bring me, that I may pour over it molten copper"

        {

          "translation": "So Gog and Magog were unable to pass over it, nor were they able [to effect] in it any penetration"

        {

          "translation": "[Dhul-Qarnayn] said, \"This is a mercy from my Lord; but when the promise of my Lord comes, He will make it level, and ever is the promise of my Lord true"

          "translation": "And We will leave them that day surging over each other, and [then] the Horn will be blown, and We will assemble them in [one] assembly"

        {

          "translation": "Those are the ones who disbelieve in the verses of their Lord and in [their] meeting Him, so their deeds have become worthless; and We will not assign to them on the Day of Resurrection any importance"

        {

        {

          "translation": "Indeed, those who have believed and done righteous deeds - they will have the Gardens of Paradise as a lodging"

        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ù…ÙØ¯ÙØ§Ø¯Ù—Ø§ Ù„Ù‘ÙÙƒÙÙ„ÙÙ…ÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙŠ Ù„ÙÙ†ÙÙÙØ¯Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ØªÙÙ†ÙÙØ¯Ù ÙƒÙÙ„ÙÙ…ÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙÙ„ÙÙˆÛ¡ Ø¬ÙØ¦Û¡Ù†ÙØ§ Ø¨ÙÙ…ÙØ«Û¡Ù„ÙÙ‡ÙÛ¦ Ù…ÙØ¯ÙØ¯Ù—Ø§",
          "translation": "Say, \"If the sea were ink for [writing] the words of my Lord, the sea would be exhausted before the words of my Lord were exhausted, even if We brought the like of it as a supplement"

          "translation": "Say, \"I am only a man like you, to whom has been revealed that your god is one God. So whoever would hope for the meeting with his Lord - let him do righteous work and not associate in the worship of his Lord anyone"

        {

          "translation": "[This is] a mention of the mercy of your Lord to His servant Zechariah"

          "translation": "When he called to his Lord a private supplication"

        {

          "translation": "He said, \"My Lord, indeed my bones have weakened, and my head has filled with white, and never have I been in my supplication to You, my Lord, unhappy"

        {

          "translation": "And indeed, I fear the successors after me, and my wife has been barren, so give me from Yourself an heir"

          "translation": "Who will inherit me and inherit from the family of Jacob. And make him, my Lord, pleasing [to You]"

        {

          "translation": "[He was told], \"O Zechariah, indeed We give you good tidings of a boy whose name will be John. We have not assigned to any before [this] name"
        },
        {

          "translation": "He said, \"My Lord, how will I have a boy when my wife has been barren and I have reached extreme old age"

          "translation": "[An angel] said, \"Thus [it will be]; your Lord says, 'It is easy for Me, for I created you before, while you were nothing"

          "translation": "So he came out to his people from the prayer chamber and signaled to them to exalt [Allah] in the morning and afternoon"
        },
        {
          "arabic": "ÙŠÙÙ°ÙŠÙØ­Û¡ÙŠÙÙ‰Ù° Ø®ÙØ°Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¨ÙÙ‚ÙÙˆÙ‘ÙØ©Ù–Û– ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù ØµÙØ¨ÙÙŠÙ‘Ù—Ø§",
          "translation": "[Allah] said, \"O John, take the Scripture with determination.\" And We gave him judgement [while yet] a boy"
        },
        {
          "arabic": "ÙˆÙØ­ÙÙ†ÙØ§Ù†Ù—Ø§ Ù…Ù‘ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†Ù‘ÙØ§ ÙˆÙØ²ÙÙƒÙÙˆÙ°Ø©Ù—Û– ÙˆÙÙƒÙØ§Ù†Ù ØªÙÙ‚ÙÙŠÙ‘Ù—Ø§",
          "translation": "And affection from Us and purity, and he was fearing of Allah"
        },
        {
          "arabic": "ÙˆÙØ¨ÙØ±Ù‘ÙÛ¢Ø§ Ø¨ÙÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙƒÙÙ† Ø¬ÙØ¨Ù‘ÙØ§Ø±Ù‹Ø§ Ø¹ÙØµÙÙŠÙ‘Ù—Ø§",
          "translation": "And dutiful to his parents, and he was not a disobedient tyrant"
        },
        {
          "arabic": "ÙˆÙØ³ÙÙ„ÙÙ°Ù…ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙŠÙÙˆÛ¡Ù…Ù ÙˆÙÙ„ÙØ¯Ù ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ…ÙÙˆØªÙ ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ¨Û¡Ø¹ÙØ«Ù Ø­ÙÙŠÙ‘Ù—Ø§",
          "translation": "And peace be upon him the day he was born and the day he dies and the day he is raised alive"
        },
        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±Û¡ ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ø¥ÙØ°Ù Ù±Ù†ØªÙØ¨ÙØ°ÙØªÛ¡ Ù…ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ Ù…ÙÙƒÙØ§Ù†Ù—Ø§ Ø´ÙØ±Û¡Ù‚ÙÙŠÙ‘Ù—Ø§",
          "translation": "And mention, [O Muhammad], in the Book [the story of] Mary, when she withdrew from her family to a place toward the east"
        },
        {
          "arabic": "ÙÙÙ±ØªÙ‘ÙØ®ÙØ°ÙØªÛ¡ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÙ…Û¡ Ø­ÙØ¬ÙØ§Ø¨Ù—Ø§ ÙÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ø±ÙÙˆØ­ÙÙ†ÙØ§ ÙÙØªÙÙ…ÙØ«Ù‘ÙÙ„Ù Ù„ÙÙ‡ÙØ§ Ø¨ÙØ´ÙØ±Ù—Ø§ Ø³ÙÙˆÙÙŠÙ‘Ù—Ø§",
          "translation": "And she took, in seclusion from them, a screen. Then We sent to her Our Angel, and he represented himself to her as a well-proportioned man"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØªÛ¡ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ¹ÙÙˆØ°Ù Ø¨ÙÙ±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù…ÙÙ†ÙƒÙ Ø¥ÙÙ† ÙƒÙÙ†ØªÙ ØªÙÙ‚ÙÙŠÙ‘Ù—Ø§",
          "translation": "She said, \"Indeed, I seek refuge in the Most Merciful from you, [so leave me], if you should be fearing of Allah"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ø±ÙØ³ÙÙˆÙ„Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙØ£ÙÙ‡ÙØ¨Ù Ù„ÙÙƒÙ ØºÙÙ„ÙÙ°Ù…Ù—Ø§ Ø²ÙÙƒÙÙŠÙ‘Ù—Ø§",
          "translation": "He said, \"I am only the messenger of your Lord to give you [news of] a pure boy"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØªÛ¡ Ø£ÙÙ†Ù‘ÙÙ‰Ù° ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙŠ ØºÙÙ„ÙÙ°Ù…Ù ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙ…Û¡Ø³ÙØ³Û¡Ù†ÙÙŠ Ø¨ÙØ´ÙØ±Ù ÙˆÙÙ„ÙÙ…Û¡ Ø£ÙÙƒÙ Ø¨ÙØºÙÙŠÙ‘Ù—Ø§",
          "translation": "She said, \"How can I have a boy while no man has touched me and I have not been unchaste"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù‡ÙÙˆÙ Ø¹ÙÙ„ÙÙŠÙ‘Ù Ù‡ÙÙŠÙ‘ÙÙ†ÙÛ– ÙˆÙÙ„ÙÙ†ÙØ¬Û¡Ø¹ÙÙ„ÙÙ‡ÙÛ¥Ù“ Ø¡ÙØ§ÙŠÙØ©Ù— Ù„Ù‘ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ†Ù‘ÙØ§Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø£ÙÙ…Û¡Ø±Ù—Ø§ Ù…Ù‘ÙÙ‚Û¡Ø¶ÙÙŠÙ‘Ù—Ø§",
          "translation": "He said, \"Thus [it will be]; your Lord says, 'It is easy for Me, and We will make him a sign to the people and a mercy from Us. And it is a matter [already] decreed"
        },
        {
          "arabic": "ÛÙÙØ­ÙÙ…ÙÙ„ÙØªÛ¡Ù‡Ù ÙÙÙ±Ù†ØªÙØ¨ÙØ°ÙØªÛ¡ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙƒÙØ§Ù†Ù—Ø§ Ù‚ÙØµÙÙŠÙ‘Ù—Ø§",
          "translation": "So she conceived him, and she withdrew with him to a remote place"
        },
        {
          "arabic": "ÙÙØ£ÙØ¬ÙØ§Ù“Ø¡ÙÙ‡ÙØ§ Ù±Ù„Û¡Ù…ÙØ®ÙØ§Ø¶Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø¬ÙØ°Û¡Ø¹Ù Ù±Ù„Ù†Ù‘ÙØ®Û¡Ù„ÙØ©Ù Ù‚ÙØ§Ù„ÙØªÛ¡ ÙŠÙÙ°Ù„ÙÙŠÛ¡ØªÙÙ†ÙÙŠ Ù…ÙØªÙ‘Ù Ù‚ÙØ¨Û¡Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ ÙˆÙÙƒÙÙ†ØªÙ Ù†ÙØ³Û¡ÙŠÙ—Ø§ Ù…Ù‘ÙÙ†Ø³ÙÙŠÙ‘Ù—Ø§",
          "translation": "And the pains of childbirth drove her to the trunk of a palm tree. She said, \"Oh, I wish I had died before this and was in oblivion, forgotten"
        },
        {
          "arabic": "ÙÙÙ†ÙØ§Ø¯ÙÙ‰Ù°Ù‡ÙØ§ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§Ù“ Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ­Û¡Ø²ÙÙ†ÙÙŠ Ù‚ÙØ¯Û¡ Ø¬ÙØ¹ÙÙ„Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ØªÙØ­Û¡ØªÙÙƒÙ Ø³ÙØ±ÙÙŠÙ‘Ù—Ø§",
          "translation": "But he called her from below her, \"Do not grieve; your Lord has provided beneath you a stream"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙØ²Ù‘ÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø¨ÙØ¬ÙØ°Û¡Ø¹Ù Ù±Ù„Ù†Ù‘ÙØ®Û¡Ù„ÙØ©Ù ØªÙØ³ÙÙ°Ù‚ÙØ·Û¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø±ÙØ·ÙØ¨Ù—Ø§ Ø¬ÙÙ†ÙÙŠÙ‘Ù—Ø§",
          "translation": "And shake toward you the trunk of the palm tree; it will drop upon you ripe, fresh dates"
        },
        {
          "arabic": "ÙÙÙƒÙÙ„ÙÙŠ ÙˆÙÙ±Ø´Û¡Ø±ÙØ¨ÙÙŠ ÙˆÙÙ‚ÙØ±Ù‘ÙÙŠ Ø¹ÙÙŠÛ¡Ù†Ù—Ø§Û– ÙÙØ¥ÙÙ…Ù‘ÙØ§ ØªÙØ±ÙÙŠÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¨ÙØ´ÙØ±Ù Ø£ÙØ­ÙØ¯Ù—Ø§ ÙÙÙ‚ÙÙˆÙ„ÙÙŠÙ“ Ø¥ÙÙ†Ù‘ÙÙŠ Ù†ÙØ°ÙØ±Û¡ØªÙ Ù„ÙÙ„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù ØµÙÙˆÛ¡Ù…Ù—Ø§ ÙÙÙ„ÙÙ†Û¡ Ø£ÙÙƒÙÙ„Ù‘ÙÙ…Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø¥ÙÙ†Ø³ÙÙŠÙ‘Ù—Ø§",
          "translation": "So eat and drink and be contented. And if you see from among humanity anyone, say, 'Indeed, I have vowed to the Most Merciful abstention, so I will not speak today to [any] man"
        },
        {
          "arabic": "ÙÙØ£ÙØªÙØªÛ¡ Ø¨ÙÙ‡ÙÛ¦ Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙØ§ ØªÙØ­Û¡Ù…ÙÙ„ÙÙ‡ÙÛ¥Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ù„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ¦Û¡ØªÙ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙÙØ±ÙÙŠÙ‘Ù—Ø§",
          "translation": "Then she brought him to her people, carrying him. They said, \"O Mary, you have certainly done a thing unprecedented"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙØ®Û¡ØªÙ Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ø£ÙØ¨ÙÙˆÙƒÙ Ù±Ù…Û¡Ø±ÙØ£Ù Ø³ÙÙˆÛ¡Ø¡Ù– ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙØªÛ¡ Ø£ÙÙ…Ù‘ÙÙƒÙ Ø¨ÙØºÙÙŠÙ‘Ù—Ø§",
          "translation": "O sister of Aaron, your father was not a man of evil, nor was your mother unchaste"
        },
        {
          "arabic": "ÙÙØ£ÙØ´ÙØ§Ø±ÙØªÛ¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÛ– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡ÙÙ Ù†ÙÙƒÙÙ„Ù‘ÙÙ…Ù Ù…ÙÙ† ÙƒÙØ§Ù†Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙÙ‡Û¡Ø¯Ù ØµÙØ¨ÙÙŠÙ‘Ù—Ø§",
          "translation": "So she pointed to him. They said, \"How can we speak to one who is in the cradle a child"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø¹ÙØ¨Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¡ÙØ§ØªÙÙ‰Ù°Ù†ÙÙŠÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙ†ÙÙŠ Ù†ÙØ¨ÙÙŠÙ‘Ù—Ø§",
          "translation": "[Jesus] said, \"Indeed, I am the servant of Allah. He has given me the Scripture and made me a prophet"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙ†ÙÙŠ Ù…ÙØ¨ÙØ§Ø±ÙÙƒÙ‹Ø§ Ø£ÙÙŠÛ¡Ù†Ù Ù…ÙØ§ ÙƒÙÙ†ØªÙ ÙˆÙØ£ÙÙˆÛ¡ØµÙÙ°Ù†ÙÙŠ Ø¨ÙÙ±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙ±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù Ù…ÙØ§ Ø¯ÙÙ…Û¡ØªÙ Ø­ÙÙŠÙ‘Ù—Ø§",
          "translation": "And He has made me blessed wherever I am and has enjoined upon me prayer and zakah as long as I remain alive"
        },
        {
          "arabic": "ÙˆÙØ¨ÙØ±Ù‘ÙÛ¢Ø§ Ø¨ÙÙˆÙÙ°Ù„ÙØ¯ÙØªÙÙŠ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ¬Û¡Ø¹ÙÙ„Û¡Ù†ÙÙŠ Ø¬ÙØ¨Ù‘ÙØ§Ø±Ù—Ø§ Ø´ÙÙ‚ÙÙŠÙ‘Ù—Ø§",
          "translation": "And [made me] dutiful to my mother, and He has not made me a wretched tyrant"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ø³Ù‘ÙÙ„ÙÙ°Ù…Ù Ø¹ÙÙ„ÙÙŠÙ‘Ù ÙŠÙÙˆÛ¡Ù…Ù ÙˆÙÙ„ÙØ¯ØªÙ‘Ù ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ø£ÙÙ…ÙÙˆØªÙ ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ø£ÙØ¨Û¡Ø¹ÙØ«Ù Ø­ÙÙŠÙ‘Ù—Ø§",
          "translation": "And peace is on me the day I was born and the day I will die and the day I am raised alive"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…ÙÛ– Ù‚ÙÙˆÛ¡Ù„Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙÙÙŠÙ‡Ù ÙŠÙÙ…Û¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "That is Jesus, the son of Mary - the word of truth about which they are in dispute"
        },
        {
          "arabic": "Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ù…ÙÙ† ÙˆÙÙ„ÙØ¯Ù–Û– Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙØ°ÙØ§ Ù‚ÙØ¶ÙÙ‰Ù°Ù“ Ø£ÙÙ…Û¡Ø±Ù—Ø§ ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ‡ÙÛ¥ ÙƒÙÙ† ÙÙÙŠÙÙƒÙÙˆÙ†Ù",
          "translation": "It is not [befitting] for Allah to take a son; exalted is He! When He decrees an affair, He only says to it, \"Be,\" and it is"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙÙÙ±Ø¹Û¡Ø¨ÙØ¯ÙÙˆÙ‡ÙÛš Ù‡ÙÙ°Ø°ÙØ§ ØµÙØ±ÙÙ°Ø·Ù Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù",
          "translation": "[Jesus said], \"And indeed, Allah is my Lord and your Lord, so worship Him. That is a straight path"
        },
        {
          "arabic": "ÙÙÙ±Ø®Û¡ØªÙÙ„ÙÙÙ Ù±Ù„Û¡Ø£ÙØ­Û¡Ø²ÙØ§Ø¨Ù Ù…ÙÙ†Û¢ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Û– ÙÙÙˆÙÙŠÛ¡Ù„Ù Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ† Ù…Ù‘ÙØ´Û¡Ù‡ÙØ¯Ù ÙŠÙÙˆÛ¡Ù…Ù Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Then the factions differed [concerning Jesus] from among them, so woe to those who disbelieved - from the scene of a tremendous Day"
        },
        {
          "arabic": "Ø£ÙØ³Û¡Ù…ÙØ¹Û¡ Ø¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ¨Û¡ØµÙØ±Û¡ ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ£Û¡ØªÙÙˆÙ†ÙÙ†ÙØ§ Ù„ÙÙ°ÙƒÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "How [clearly] they will hear and see the Day they come to Us, but the wrongdoers today are in clear error"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ø°ÙØ±Û¡Ù‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø­ÙØ³Û¡Ø±ÙØ©Ù Ø¥ÙØ°Û¡ Ù‚ÙØ¶ÙÙŠÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙÙÙŠ ØºÙÙÛ¡Ù„ÙØ©Ù– ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And warn them, [O Muhammad], of the Day of Regret, when the matter will be concluded; and [yet], they are in [a state of] heedlessness, and they do not believe"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ù†ÙØ±ÙØ«Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙÙ†Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Indeed, it is We who will inherit the earth and whoever is on it, and to Us they will be returned"
        },
        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±Û¡ ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù ØµÙØ¯Ù‘ÙÙŠÙ‚Ù—Ø§ Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù‹Ø§",
          "translation": "And mention in the Book [the story of] Abraham. Indeed, he was a man of truth and a prophet"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙØ£ÙØ¨ÙÙŠÙ‡Ù ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØªÙ Ù„ÙÙ…Ù ØªÙØ¹Û¡Ø¨ÙØ¯Ù Ù…ÙØ§ Ù„ÙØ§ ÙŠÙØ³Û¡Ù…ÙØ¹Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¨Û¡ØµÙØ±Ù ÙˆÙÙ„ÙØ§ ÙŠÙØºÛ¡Ù†ÙÙŠ Ø¹ÙÙ†ÙƒÙ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§",
          "translation": "[Mention] when he said to his father, \"O my father, why do you worship that which does not hear and does not see and will not benefit you at all"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØªÙ Ø¥ÙÙ†Ù‘ÙÙŠ Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ†ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙØ£Û¡ØªÙÙƒÙ ÙÙÙ±ØªÙ‘ÙØ¨ÙØ¹Û¡Ù†ÙÙŠÙ“ Ø£ÙÙ‡Û¡Ø¯ÙÙƒÙ ØµÙØ±ÙÙ°Ø·Ù—Ø§ Ø³ÙÙˆÙÙŠÙ‘Ù—Ø§",
          "translation": "O my father, indeed there has come to me of knowledge that which has not come to you, so follow me; I will guide you to an even path"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØªÙ Ù„ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙƒÙØ§Ù†Ù Ù„ÙÙ„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ø¹ÙØµÙÙŠÙ‘Ù—Ø§",
          "translation": "O my father, do not worship Satan. Indeed Satan has ever been, to the Most Merciful, disobedient"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØªÙ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø£ÙÙ† ÙŠÙÙ…ÙØ³Ù‘ÙÙƒÙ Ø¹ÙØ°ÙØ§Ø¨Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù ÙÙØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙ„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙˆÙÙ„ÙÙŠÙ‘Ù—Ø§",
          "translation": "O my father, indeed I fear that there will touch you a punishment from the Most Merciful so you would be to Satan a companion [in Hellfire]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø£ÙØ±ÙØ§ØºÙØ¨ÙŒ Ø£ÙÙ†ØªÙ Ø¹ÙÙ†Û¡ Ø¡ÙØ§Ù„ÙÙ‡ÙØªÙÙŠ ÙŠÙÙ€Ù°Ù“Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…ÙÛ– Ù„ÙØ¦ÙÙ† Ù„Ù‘ÙÙ…Û¡ ØªÙÙ†ØªÙÙ‡Ù Ù„ÙØ£ÙØ±Û¡Ø¬ÙÙ…ÙÙ†Ù‘ÙÙƒÙÛ– ÙˆÙÙ±Ù‡Û¡Ø¬ÙØ±Û¡Ù†ÙÙŠ Ù…ÙÙ„ÙÙŠÙ‘Ù—Ø§",
          "translation": "[His father] said, \"Have you no desire for my gods, O Abraham? If you do not desist, I will surely stone you, so avoid me a prolonged time"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø³ÙÙ„ÙÙ°Ù…ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– Ø³ÙØ£ÙØ³Û¡ØªÙØºÛ¡ÙÙØ±Ù Ù„ÙÙƒÙ Ø±ÙØ¨Ù‘ÙÙŠÙ“Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø¨ÙÙŠ Ø­ÙÙÙÙŠÙ‘Ù—Ø§",
          "translation": "[Abraham] said, \"Peace will be upon you. I will ask forgiveness for you of my Lord. Indeed, He is ever gracious to me"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ¹Û¡ØªÙØ²ÙÙ„ÙÙƒÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ¯Û¡Ø¹ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙŠ Ø¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙƒÙÙˆÙ†Ù Ø¨ÙØ¯ÙØ¹ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø´ÙÙ‚ÙÙŠÙ‘Ù—Ø§",
          "translation": "And I will leave you and those you invoke other than Allah and will invoke my Lord. I expect that I will not be in invocation to my Lord unhappy"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ù±Ø¹Û¡ØªÙØ²ÙÙ„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙˆÙÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨ÙÛ– ÙˆÙÙƒÙÙ„Ù‘Ù—Ø§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù†ÙØ¨ÙÙŠÙ‘Ù—Ø§",
          "translation": "So when he had left them and those they worshipped other than Allah, We gave him Isaac and Jacob, and each [of them] We made a prophet"
        },
        {
          "arabic": "ÙˆÙÙˆÙÙ‡ÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ­Û¡Ù…ÙØªÙÙ†ÙØ§ ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ù„ÙØ³ÙØ§Ù†Ù ØµÙØ¯Û¡Ù‚Ù Ø¹ÙÙ„ÙÙŠÙ‘Ù—Ø§",
          "translation": "And We gave them of Our mercy, and we made for them a reputation of high honor"
        },
        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±Û¡ ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ù…ÙØ®Û¡Ù„ÙØµÙ—Ø§ ÙˆÙÙƒÙØ§Ù†Ù Ø±ÙØ³ÙÙˆÙ„Ù—Ø§ Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù—Ø§",
          "translation": "And mention in the Book, Moses. Indeed, he was chosen, and he was a messenger and a prophet"
        },
        {
          "arabic": "ÙˆÙÙ†ÙÙ°Ø¯ÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù Ù…ÙÙ† Ø¬ÙØ§Ù†ÙØ¨Ù Ù±Ù„Ø·Ù‘ÙÙˆØ±Ù Ù±Ù„Û¡Ø£ÙÙŠÛ¡Ù…ÙÙ†Ù ÙˆÙÙ‚ÙØ±Ù‘ÙØ¨Û¡Ù†ÙÙ°Ù‡Ù Ù†ÙØ¬ÙÙŠÙ‘Ù—Ø§",
          "translation": "And We called him from the side of the mount at [his] right and brought him near, confiding [to him]"
        },
        {
          "arabic": "ÙˆÙÙˆÙÙ‡ÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ø±Ù‘ÙØ­Û¡Ù…ÙØªÙÙ†ÙØ§Ù“ Ø£ÙØ®ÙØ§Ù‡Ù Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù Ù†ÙØ¨ÙÙŠÙ‘Ù—Ø§",

        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙ†Û¡Ø¹ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ù…ÙÙ† Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØ©Ù Ø¡ÙØ§Ø¯ÙÙ…Ù ÙˆÙÙ…ÙÙ…Ù‘ÙÙ†Û¡ Ø­ÙÙ…ÙÙ„Û¡Ù†ÙØ§ Ù…ÙØ¹Ù Ù†ÙÙˆØ­Ù– ÙˆÙÙ…ÙÙ† Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØ©Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙØ¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù ÙˆÙÙ…ÙÙ…Ù‘ÙÙ†Û¡ Ù‡ÙØ¯ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙÙ±Ø¬Û¡ØªÙØ¨ÙÙŠÛ¡Ù†ÙØ§Ù“Ûš Ø¥ÙØ°ÙØ§ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ø®ÙØ±Ù‘ÙÙˆØ§Ù’Û¤ Ø³ÙØ¬Ù‘ÙØ¯Ù—Ø§Û¤ ÙˆÙØ¨ÙÙƒÙÙŠÙ‘Ù—Ø§Û©",
          "translation": "Those were the ones upon whom Allah bestowed favor from among the prophets of the descendants of Adam and of those We carried [in the ship] with Noah, and of the descendants of Abraham and Israel, and of those whom We guided and chose. When the verses of the Most Merciful were recited to them, they fell in prostration and weeping"
        },
        {
          "arabic": "ÛÙÙØ®ÙÙ„ÙÙÙ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡ Ø®ÙÙ„Û¡ÙÙŒ Ø£ÙØ¶ÙØ§Ø¹ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù±Ù„Ø´Ù‘ÙÙ‡ÙÙˆÙÙ°ØªÙÛ– ÙÙØ³ÙÙˆÛ¡ÙÙ ÙŠÙÙ„Û¡Ù‚ÙÙˆÛ¡Ù†Ù ØºÙÙŠÙ‘Ù‹Ø§",
          "translation": "But there came after them successors who neglected prayer and pursued desires; so they are going to meet evil"

        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† ØªÙØ§Ø¨Ù ÙˆÙØ¡ÙØ§Ù…ÙÙ†Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§",

          "translation": "[Therein are] gardens of perpetual residence which the Most Merciful has promised His servants in the unseen. Indeed, His promise has ever been coming"

        {

          "translation": "That is Paradise, which We give as inheritance to those of Our servants who were fearing of Allah"

        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù†ÙØªÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ£ÙÙ…Û¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛ– Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ†ÙØ§ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Û¡ÙÙÙ†ÙØ§ ÙˆÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙÛš ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù†ÙØ³ÙÙŠÙ‘Ù—Ø§",
          "translation": "[Gabriel said], \"And we [angels] descend not except by the order of your Lord. To Him belongs that before us and that behind us and what is in between. And never is your Lord forgetful"

        {
          "arabic": "Ø±Ù‘ÙØ¨Ù‘Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ ÙÙÙ±Ø¹Û¡Ø¨ÙØ¯Û¡Ù‡Ù ÙˆÙÙ±ØµÛ¡Ø·ÙØ¨ÙØ±Û¡ Ù„ÙØ¹ÙØ¨ÙÙ°Ø¯ÙØªÙÙ‡ÙÛ¦Ûš Ù‡ÙÙ„Û¡ ØªÙØ¹Û¡Ù„ÙÙ…Ù Ù„ÙÙ‡ÙÛ¥ Ø³ÙÙ…ÙÙŠÙ‘Ù—Ø§",

        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø£ÙØ¡ÙØ°ÙØ§ Ù…ÙØ§ Ù…ÙØªÙ‘Ù Ù„ÙØ³ÙÙˆÛ¡ÙÙ Ø£ÙØ®Û¡Ø±ÙØ¬Ù Ø­ÙÙŠÙ‘Ù‹Ø§",
          "translation": "And the disbeliever says, \"When I have died, am I going to be brought forth alive"

        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙØ§ ÙŠÙØ°Û¡ÙƒÙØ±Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø£ÙÙ†Ù‘ÙØ§ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙÙ°Ù‡Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙƒÙ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§",
          "translation": "Does man not remember that We created him before, while he was nothing"

        {
          "arabic": "ÙÙÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ†ÙØ­Û¡Ø´ÙØ±ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù Ø«ÙÙ…Ù‘Ù Ù„ÙÙ†ÙØ­Û¡Ø¶ÙØ±ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø­ÙÙˆÛ¡Ù„Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø¬ÙØ«ÙÙŠÙ‘Ù—Ø§",

        {

        {

        {
          "arabic": "ÙˆÙØ¥ÙÙ† Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙØ§Ø±ÙØ¯ÙÙ‡ÙØ§Ûš ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙ Ø­ÙØªÛ¡Ù…Ù—Ø§ Ù…Ù‘ÙÙ‚Û¡Ø¶ÙÙŠÙ‘Ù—Ø§",

        {

        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÙ‘Ù Ù±Ù„Û¡ÙÙØ±ÙÙŠÙ‚ÙÙŠÛ¡Ù†Ù Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ‚ÙØ§Ù…Ù—Ø§ ÙˆÙØ£ÙØ­Û¡Ø³ÙÙ†Ù Ù†ÙØ¯ÙÙŠÙ‘Ù—Ø§",
          "translation": "And when Our verses are recited to them as clear evidences, those who disbelieve say to those who believe, \"Which of [our] two parties is best in position and best in association"

        {

          "translation": "And how many a generation have We destroyed before them who were better in possessions and [outward] appearance"

        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù…ÙÙ† ÙƒÙØ§Ù†Ù ÙÙÙŠ Ù±Ù„Ø¶Ù‘ÙÙ„ÙÙ°Ù„ÙØ©Ù ÙÙÙ„Û¡ÙŠÙÙ…Û¡Ø¯ÙØ¯Û¡ Ù„ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù…ÙØ¯Ù‘Ù‹Ø§Ûš Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø±ÙØ£ÙÙˆÛ¡Ø§Ù’ Ù…ÙØ§ ÙŠÙÙˆØ¹ÙØ¯ÙÙˆÙ†Ù Ø¥ÙÙ…Ù‘ÙØ§ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙØ¥ÙÙ…Ù‘ÙØ§ Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù ÙÙØ³ÙÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù…ÙÙ†Û¡ Ù‡ÙÙˆÙ Ø´ÙØ±Ù‘Ù Ù…Ù‘ÙÙƒÙØ§Ù†Ù—Ø§ ÙˆÙØ£ÙØ¶Û¡Ø¹ÙÙÙ Ø¬ÙÙ†Ø¯Ù—Ø§",
          "translation": "Say, \"Whoever is in error - let the Most Merciful extend for him an extension [in wealth and time] until, when they see that which they were promised - either punishment [in this world] or the Hour [of resurrection] - they will come to know who is worst in position and weaker in soldiers"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ²ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ù‡Û¡ØªÙØ¯ÙÙˆÛ¡Ø§Ù’ Ù‡ÙØ¯Ù—Ù‰Û— ÙˆÙÙ±Ù„Û¡Ø¨ÙÙ°Ù‚ÙÙŠÙÙ°ØªÙ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø®ÙÙŠÛ¡Ø±ÙŒ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø«ÙÙˆÙØ§Ø¨Ù—Ø§ ÙˆÙØ®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙØ±ÙØ¯Ù‘Ù‹Ø§",
          "translation": "And Allah increases those who were guided, in guidance, and the enduring good deeds are better to your Lord for reward and better for recourse"

        {

          "translation": "Then, have you seen he who disbelieved in Our verses and said, \"I will surely be given wealth and children [in the next life]"
        },
        {
          "arabic": "Ø£ÙØ·Ù‘ÙÙ„ÙØ¹Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù Ø£ÙÙ…Ù Ù±ØªÙ‘ÙØ®ÙØ°Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ø¹ÙÙ‡Û¡Ø¯Ù—Ø§",
          "translation": "Has he looked into the unseen, or has he taken from the Most Merciful a promise"
        },
        {
          "arabic": "ÙƒÙÙ„Ù‘ÙØ§Ûš Ø³ÙÙ†ÙÙƒÛ¡ØªÙØ¨Ù Ù…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„Ù ÙˆÙÙ†ÙÙ…ÙØ¯Ù‘Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù…ÙØ¯Ù‘Ù—Ø§",
          "translation": "No! We will record what he says and extend for him from the punishment extensively"

        {

          "translation": "And they have taken besides Allah [false] deities that they would be for them [a source of] honor"
        },
        {
          "arabic": "ÙƒÙÙ„Ù‘ÙØ§Ûš Ø³ÙÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙØ¹ÙØ¨ÙØ§Ø¯ÙØªÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙÙƒÙÙˆÙ†ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¶ÙØ¯Ù‘Ù‹Ø§",
          "translation": "No! Those \"gods\" will deny their worship of them and will be against them opponents [on the Day of Judgement]"

        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø£ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù ØªÙØ¤ÙØ²Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØ²Ù‘Ù—Ø§",
          "translation": "Do you not see that We have sent the devils upon the disbelievers, inciting them to [evil] with [constant] incitement"

        {

          "translation": "So be not impatient over them. We only count out to them a [limited] number"

        {

          "translation": "On the Day We will gather the righteous to the Most Merciful as a delegation"

          "translation": "And will drive the criminals to Hell in thirst"
        },
        {

          "translation": "None will have [power of] intercession except he who had taken from the Most Merciful a covenant"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±ØªÙ‘ÙØ®ÙØ°Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù ÙˆÙÙ„ÙØ¯Ù—Ø§",
          "translation": "And they say, \"The Most Merciful has taken [for Himself] a son"

        {
          "arabic": "Ù„Ù‘ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ¦Û¡ØªÙÙ…Û¡ Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§ Ø¥ÙØ¯Ù‘Ù—Ø§",
          "translation": "You have done an atrocious thing"
        },
        {
          "arabic": "ØªÙÙƒÙØ§Ø¯Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙŠÙØªÙÙÙØ·Ù‘ÙØ±Û¡Ù†Ù Ù…ÙÙ†Û¡Ù‡Ù ÙˆÙØªÙÙ†Ø´ÙÙ‚Ù‘Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØªÙØ®ÙØ±Ù‘Ù Ù±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù Ù‡ÙØ¯Ù‘Ù‹Ø§",

        {

        {

          "translation": "And it is not appropriate for the Most Merciful that He should take a son"

        {

          "translation": "There is no one in the heavens and earth but that he comes to the Most Merciful as a servant"

        {

          "translation": "He has enumerated them and counted them a [full] counting"

        {

          "translation": "And all of them are coming to Him on the Day of Resurrection alone"

        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¹ÙÙ„Û¡Ù…ÙÙ‡ÙØ§ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙÙÙŠ ÙƒÙØªÙÙ°Ø¨Ù–Û– Ù„Ù‘ÙØ§ ÙŠÙØ¶ÙÙ„Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙÙ„ÙØ§ ÙŠÙÙ†Ø³ÙÙ‰",
          "translation": "[Moses] said, \"The knowledge thereof is with my Lord in a record. My Lord neither errs nor forgets"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ‡Û¡Ø¯Ù—Ø§ ÙˆÙØ³ÙÙ„ÙÙƒÙ Ù„ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø³ÙØ¨ÙÙ„Ù—Ø§ ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ£ÙØ®Û¡Ø±ÙØ¬Û¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù—Ø§ Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ¨ÙØ§ØªÙ– Ø´ÙØªÙ‘ÙÙ‰Ù°",
          "translation": "[It is He] who has made for you the earth as a bed [spread out] and inserted therein for you roadways and sent down from the sky, rain and produced thereby categories of various plants"
        },
        {
          "arabic": "ÙƒÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ±Ø±Û¡Ø¹ÙÙˆÛ¡Ø§Ù’ Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…ÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙØ£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Ù†Ù‘ÙÙ‡ÙÙ‰Ù°",
          "translation": "Eat [therefrom] and pasture your livestock. Indeed, in that are signs for those of intelligence"
        },
        {
          "arabic": "ÛÙ…ÙÙ†Û¡Ù‡ÙØ§ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ ÙˆÙÙÙÙŠÙ‡ÙØ§ Ù†ÙØ¹ÙÙŠØ¯ÙÙƒÙÙ…Û¡ ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙØ§ Ù†ÙØ®Û¡Ø±ÙØ¬ÙÙƒÙÙ…Û¡ ØªÙØ§Ø±ÙØ©Ù‹ Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°",
          "translation": "From the earth We created you, and into it We will return you, and from it We will extract you another time"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±ÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙƒÙÙ„Ù‘ÙÙ‡ÙØ§ ÙÙÙƒÙØ°Ù‘ÙØ¨Ù ÙˆÙØ£ÙØ¨ÙÙ‰Ù°",
          "translation": "And We certainly showed Pharaoh Our signs - all of them - but he denied and refused"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø£ÙØ¬ÙØ¦Û¡ØªÙÙ†ÙØ§ Ù„ÙØªÙØ®Û¡Ø±ÙØ¬ÙÙ†ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙØ±Û¡Ø¶ÙÙ†ÙØ§ Ø¨ÙØ³ÙØ­Û¡Ø±ÙÙƒÙ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°",
          "translation": "He said, \"Have you come to us to drive us out of our land with your magic, O Moses"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ†ÙØ£Û¡ØªÙÙŠÙÙ†Ù‘ÙÙƒÙ Ø¨ÙØ³ÙØ­Û¡Ø±Ù– Ù…Ù‘ÙØ«Û¡Ù„ÙÙ‡ÙÛ¦ ÙÙÙ±Ø¬Û¡Ø¹ÙÙ„Û¡ Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙ Ù…ÙÙˆÛ¡Ø¹ÙØ¯Ù—Ø§ Ù„Ù‘ÙØ§ Ù†ÙØ®Û¡Ù„ÙÙÙÙ‡ÙÛ¥ Ù†ÙØ­Û¡Ù†Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ù…ÙÙƒÙØ§Ù†Ù—Ø§ Ø³ÙÙˆÙ—Ù‰",
          "translation": "Then we will surely bring you magic like it, so make between us and you an appointment, which we will not fail to keep and neither will you, in a place assigned"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù…ÙÙˆÛ¡Ø¹ÙØ¯ÙÙƒÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Ø²Ù‘ÙÙŠÙ†ÙØ©Ù ÙˆÙØ£ÙÙ† ÙŠÙØ­Û¡Ø´ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¶ÙØ­Ù—Ù‰",
          "translation": "[Moses] said, \"Your appointment is on the day of the festival when the people assemble at mid-morning"
        },
        {
          "arabic": "ÙÙØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙÙØ¬ÙÙ…ÙØ¹Ù ÙƒÙÙŠÛ¡Ø¯ÙÙ‡ÙÛ¥ Ø«ÙÙ…Ù‘Ù Ø£ÙØªÙÙ‰Ù°",
          "translation": "So Pharaoh went away, put together his plan, and then came [to Moses]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆØ³ÙÙ‰Ù° ÙˆÙÙŠÛ¡Ù„ÙÙƒÙÙ…Û¡ Ù„ÙØ§ ØªÙÙÛ¡ØªÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù—Ø§ ÙÙÙŠÙØ³Û¡Ø­ÙØªÙÙƒÙÙ… Ø¨ÙØ¹ÙØ°ÙØ§Ø¨Ù–Û– ÙˆÙÙ‚ÙØ¯Û¡ Ø®ÙØ§Ø¨Ù Ù…ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù°",
          "translation": "Moses said to the magicians summoned by Pharaoh, \"Woe to you! Do not invent a lie against Allah or He will exterminate you with a punishment; and he has failed who invents [such falsehood]"
        },
        {
          "arabic": "ÙÙØªÙÙ†ÙÙ°Ø²ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙÙ… Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ³ÙØ±Ù‘ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ¬Û¡ÙˆÙÙ‰Ù°",
          "translation": "So they disputed over their affair among themselves and concealed their private conversation"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙÙ°Ù†Ù Ù„ÙØ³ÙÙ°Ø­ÙØ±ÙÙ°Ù†Ù ÙŠÙØ±ÙÙŠØ¯ÙØ§Ù†Ù Ø£ÙÙ† ÙŠÙØ®Û¡Ø±ÙØ¬ÙØ§ÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ±Û¡Ø¶ÙÙƒÙÙ… Ø¨ÙØ³ÙØ­Û¡Ø±ÙÙ‡ÙÙ…ÙØ§ ÙˆÙÙŠÙØ°Û¡Ù‡ÙØ¨ÙØ§ Ø¨ÙØ·ÙØ±ÙÙŠÙ‚ÙØªÙÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ«Û¡Ù„ÙÙ‰Ù°",
          "translation": "They said, \"Indeed, these are two magicians who want to drive you out of your land with their magic and do away with your most exemplary way"
        },
        {
          "arabic": "ÙÙØ£ÙØ¬Û¡Ù…ÙØ¹ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡Ø¯ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ù±Ø¦Û¡ØªÙÙˆØ§Ù’ ØµÙÙÙ‘Ù—Ø§Ûš ÙˆÙÙ‚ÙØ¯Û¡ Ø£ÙÙÛ¡Ù„ÙØ­Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù…ÙÙ†Ù Ù±Ø³Û¡ØªÙØ¹Û¡Ù„ÙÙ‰Ù°",
          "translation": "So resolve upon your plan and then come [forward] in line. And he has succeeded today who overcomes"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙÙ„Û¡Ù‚ÙÙŠÙ ÙˆÙØ¥ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù†Ù‘ÙÙƒÙÙˆÙ†Ù Ø£ÙÙˆÙ‘ÙÙ„Ù Ù…ÙÙ†Û¡ Ø£ÙÙ„Û¡Ù‚ÙÙ‰Ù°",
          "translation": "They said, \"O Moses, either you throw or we will be the first to throw"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¨ÙÙ„Û¡ Ø£ÙÙ„Û¡Ù‚ÙÙˆØ§Ù’Û– ÙÙØ¥ÙØ°ÙØ§ Ø­ÙØ¨ÙØ§Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¹ÙØµÙÙŠÙ‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ®ÙÙŠÙ‘ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ† Ø³ÙØ­Û¡Ø±ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙØ§ ØªÙØ³Û¡Ø¹ÙÙ‰Ù°",
          "translation": "He said, \"Rather, you throw.\" And suddenly their ropes and staffs seemed to him from their magic that they were moving [like snakes]"
        },
        {
          "arabic": "ÙÙØ£ÙÙˆÛ¡Ø¬ÙØ³Ù ÙÙÙŠ Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦ Ø®ÙÙŠÙÙØ©Ù— Ù…Ù‘ÙÙˆØ³ÙÙ‰Ù°",
          "translation": "And he sensed within himself apprehension, did Moses"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡Ù†ÙØ§ Ù„ÙØ§ ØªÙØ®ÙÙÛ¡ Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ù„ÙÙ‰Ù°",
          "translation": "Allah said, \"Fear not. Indeed, it is you who are superior"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ„Û¡Ù‚Ù Ù…ÙØ§ ÙÙÙŠ ÙŠÙÙ…ÙÙŠÙ†ÙÙƒÙ ØªÙÙ„Û¡Ù‚ÙÙÛ¡ Ù…ÙØ§ ØµÙÙ†ÙØ¹ÙÙˆÙ“Ø§Ù’Û– Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ØµÙÙ†ÙØ¹ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡Ø¯Ù Ø³ÙÙ°Ø­ÙØ±Ù–Û– ÙˆÙÙ„ÙØ§ ÙŠÙÙÛ¡Ù„ÙØ­Ù Ù±Ù„Ø³Ù‘ÙØ§Ø­ÙØ±Ù Ø­ÙÙŠÛ¡Ø«Ù Ø£ÙØªÙÙ‰Ù°",
          "translation": "And throw what is in your right hand; it will swallow up what they have crafted. What they have crafted is but the trick of a magician, and the magician will not succeed wherever he is"
        },
        {
          "arabic": "ÙÙØ£ÙÙ„Û¡Ù‚ÙÙŠÙ Ù±Ù„Ø³Ù‘ÙØ­ÙØ±ÙØ©Ù Ø³ÙØ¬Ù‘ÙØ¯Ù—Ø§ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙØ±ÙØ¨Ù‘Ù Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù ÙˆÙÙ…ÙÙˆØ³ÙÙ‰Ù°",
          "translation": "So the magicians fell down in prostration. They said, \"We have believed in the Lord of Aaron and Moses"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¡ÙØ§Ù…ÙÙ†ØªÙÙ…Û¡ Ù„ÙÙ‡ÙÛ¥ Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ†Û¡ Ø¡ÙØ§Ø°ÙÙ†Ù Ù„ÙÙƒÙÙ…Û¡Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙƒÙØ¨ÙÙŠØ±ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¹ÙÙ„Ù‘ÙÙ…ÙÙƒÙÙ…Ù Ù±Ù„Ø³Ù‘ÙØ­Û¡Ø±ÙÛ– ÙÙÙ„ÙØ£ÙÙ‚ÙØ·Ù‘ÙØ¹ÙÙ†Ù‘Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØ±Û¡Ø¬ÙÙ„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ°ÙÙ– ÙˆÙÙ„ÙØ£ÙØµÙÙ„Ù‘ÙØ¨ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ø¬ÙØ°ÙÙˆØ¹Ù Ù±Ù„Ù†Ù‘ÙØ®Û¡Ù„Ù ÙˆÙÙ„ÙØªÙØ¹Û¡Ù„ÙÙ…ÙÙ†Ù‘Ù Ø£ÙÙŠÙ‘ÙÙ†ÙØ§Ù“ Ø£ÙØ´ÙØ¯Ù‘Ù Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ ÙˆÙØ£ÙØ¨Û¡Ù‚ÙÙ‰Ù°",
          "translation": "[Pharaoh] said, \"You believed him before I gave you permission. Indeed, he is your leader who has taught you magic. So I will surely cut off your hands and your feet on opposite sides, and I will crucify you on the trunks of palm trees, and you will surely know which of us is more severe in [giving] punishment and more enduring"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ† Ù†Ù‘ÙØ¤Û¡Ø«ÙØ±ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠ ÙÙØ·ÙØ±ÙÙ†ÙØ§Û– ÙÙÙ±Ù‚Û¡Ø¶Ù Ù…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ù‚ÙØ§Ø¶ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ØªÙÙ‚Û¡Ø¶ÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ù“",
          "translation": "They said, \"Never will we prefer you over what has come to us of clear proofs and [over] He who created us. So decree whatever you are to decree. You can only decree for this worldly life"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙØ±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙÙŠÙØºÛ¡ÙÙØ±Ù Ù„ÙÙ†ÙØ§ Ø®ÙØ·ÙÙ°ÙŠÙÙ°Ù†ÙØ§ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙƒÛ¡Ø±ÙÙ‡Û¡ØªÙÙ†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ­Û¡Ø±ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù ÙˆÙØ£ÙØ¨Û¡Ù‚ÙÙ‰Ù°Ù“",
          "translation": "Indeed, we have believed in our Lord that He may forgive us our sins and what you compelled us [to do] of magic. And Allah is better and more enduring"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙŠÙØ£Û¡ØªÙ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ Ù…ÙØ¬Û¡Ø±ÙÙ…Ù—Ø§ ÙÙØ¥ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÛ¥ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ù„ÙØ§ ÙŠÙÙ…ÙÙˆØªÙ ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ„ÙØ§ ÙŠÙØ­Û¡ÙŠÙÙ‰Ù°",
          "translation": "Indeed, whoever comes to his Lord as a criminal - indeed, for him is Hell; he will neither die therein nor live"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ£Û¡ØªÙÙ‡ÙÛ¦ Ù…ÙØ¤Û¡Ù…ÙÙ†Ù—Ø§ Ù‚ÙØ¯Û¡ Ø¹ÙÙ…ÙÙ„Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø¯Ù‘ÙØ±ÙØ¬ÙÙ°ØªÙ Ù±Ù„Û¡Ø¹ÙÙ„ÙÙ‰Ù°",
          "translation": "But whoever comes to Him as a believer having done righteous deeds - for those will be the highest degrees [in position]"
        },
        {
          "arabic": "Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ Ø¹ÙØ¯Û¡Ù†Ù– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ûš ÙˆÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù Ù…ÙÙ† ØªÙØ²ÙÙƒÙ‘ÙÙ‰Ù°",
          "translation": "Gardens of perpetual residence beneath which rivers flow, wherein they abide eternally. And that is the reward of one who purifies himself"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ†Û¡ Ø£ÙØ³Û¡Ø±Ù Ø¨ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙŠ ÙÙÙ±Ø¶Û¡Ø±ÙØ¨Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø·ÙØ±ÙÙŠÙ‚Ù—Ø§ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù ÙŠÙØ¨ÙØ³Ù—Ø§ Ù„Ù‘ÙØ§ ØªÙØ®ÙÙ°ÙÙ Ø¯ÙØ±ÙÙƒÙ—Ø§ ÙˆÙÙ„ÙØ§ ØªÙØ®Û¡Ø´ÙÙ‰Ù°",
          "translation": "And We had inspired to Moses, \"Travel by night with My servants and strike for them a dry path through the sea; you will not fear being overtaken [by Pharaoh] nor be afraid [of drowning]"
        },
        {
          "arabic": "ÙÙØ£ÙØªÛ¡Ø¨ÙØ¹ÙÙ‡ÙÙ…Û¡ ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¨ÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡ÙÛ¦ ÙÙØºÙØ´ÙÙŠÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ÙŠÙÙ…Ù‘Ù Ù…ÙØ§ ØºÙØ´ÙÙŠÙÙ‡ÙÙ…Û¡",
          "translation": "So Pharaoh pursued them with his soldiers, and there covered them from the sea that which covered them"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ¶ÙÙ„Ù‘Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥ ÙˆÙÙ…ÙØ§ Ù‡ÙØ¯ÙÙ‰Ù°",
          "translation": "And Pharaoh led his people astray and did not guide [them]"
        },
        {
          "arabic": "ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ù‚ÙØ¯Û¡ Ø£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙÙ°ÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¹ÙØ¯ÙÙˆÙ‘ÙÙƒÙÙ…Û¡ ÙˆÙÙˆÙÙ°Ø¹ÙØ¯Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ Ø¬ÙØ§Ù†ÙØ¨Ù Ù±Ù„Ø·Ù‘ÙÙˆØ±Ù Ù±Ù„Û¡Ø£ÙÙŠÛ¡Ù…ÙÙ†Ù ÙˆÙÙ†ÙØ²Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Ø³Ù‘ÙÙ„Û¡ÙˆÙÙ‰Ù°",
          "translation": "O Children of Israel, We delivered you from your enemy, and We made an appointment with you at the right side of the mount, and We sent down to you manna and quails"
        },
        {
          "arabic": "ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ† Ø·ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ Ù…ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ·Û¡ØºÙÙˆÛ¡Ø§Ù’ ÙÙÙŠÙ‡Ù ÙÙÙŠÙØ­ÙÙ„Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ØºÙØ¶ÙØ¨ÙÙŠÛ– ÙˆÙÙ…ÙÙ† ÙŠÙØ­Û¡Ù„ÙÙ„Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ØºÙØ¶ÙØ¨ÙÙŠ ÙÙÙ‚ÙØ¯Û¡ Ù‡ÙÙˆÙÙ‰Ù°",
          "translation": "[Saying], \"Eat from the good things with which We have provided you and do not transgress [or oppress others] therein, lest My anger should descend upon you. And he upon whom My anger descends has certainly fallen"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠ Ù„ÙØºÙÙÙ‘ÙØ§Ø±Ù Ù„Ù‘ÙÙ…ÙÙ† ØªÙØ§Ø¨Ù ÙˆÙØ¡ÙØ§Ù…ÙÙ†Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ù±Ù‡Û¡ØªÙØ¯ÙÙ‰Ù°",
          "translation": "But indeed, I am the Perpetual Forgiver of whoever repents and believes and does righteousness and then continues in guidance"
        },
        {
          "arabic": "ÛÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ¹Û¡Ø¬ÙÙ„ÙÙƒÙ Ø¹ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙƒÙ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°",
          "translation": "[Allah] said, \"And what made you hasten from your people, O Moses"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù‡ÙÙ…Û¡ Ø£ÙÙˆÙ’Ù„ÙØ§Ù“Ø¡Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ«ÙØ±ÙÙŠ ÙˆÙØ¹ÙØ¬ÙÙ„Û¡ØªÙ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø±ÙØ¨Ù‘Ù Ù„ÙØªÙØ±Û¡Ø¶ÙÙ‰Ù°",
          "translation": "He said, \"They are close upon my tracks, and I hastened to You, my Lord, that You be pleased"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙÙØ¥ÙÙ†Ù‘ÙØ§ Ù‚ÙØ¯Û¡ ÙÙØªÙÙ†Ù‘ÙØ§ Ù‚ÙÙˆÛ¡Ù…ÙÙƒÙ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙƒÙ ÙˆÙØ£ÙØ¶ÙÙ„Ù‘ÙÙ‡ÙÙ…Ù Ù±Ù„Ø³Ù‘ÙØ§Ù…ÙØ±ÙÙŠÙ‘Ù",
          "translation": "[Allah] said, \"But indeed, We have tried your people after you [departed], and the Samiri has led them astray"
        },
        {
          "arabic": "ÙÙØ±ÙØ¬ÙØ¹Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ ØºÙØ¶Û¡Ø¨ÙÙ°Ù†Ù Ø£ÙØ³ÙÙÙ—Ø§Ûš Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ¹ÙØ¯Û¡ÙƒÙÙ…Û¡ Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ¹Û¡Ø¯Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù‹Ø§Ûš Ø£ÙÙÙØ·ÙØ§Ù„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ø¹ÙÙ‡Û¡Ø¯Ù Ø£ÙÙ…Û¡ Ø£ÙØ±ÙØ¯ØªÙ‘ÙÙ…Û¡ Ø£ÙÙ† ÙŠÙØ­ÙÙ„Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ØºÙØ¶ÙØ¨Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙÙØ£ÙØ®Û¡Ù„ÙÙÛ¡ØªÙÙ… Ù…Ù‘ÙÙˆÛ¡Ø¹ÙØ¯ÙÙŠ",
          "translation": "So Moses returned to his people, angry and grieved. He said, \"O my people, did your Lord not make you a good promise? Then, was the time [of its fulfillment] too long for you, or did you wish that wrath from your Lord descend upon you, so you broke your promise [of obedience] to me"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø£ÙØ®Û¡Ù„ÙÙÛ¡Ù†ÙØ§ Ù…ÙÙˆÛ¡Ø¹ÙØ¯ÙÙƒÙ Ø¨ÙÙ…ÙÙ„Û¡ÙƒÙÙ†ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙØ§ Ø­ÙÙ…Ù‘ÙÙ„Û¡Ù†ÙØ§Ù“ Ø£ÙÙˆÛ¡Ø²ÙØ§Ø±Ù—Ø§ Ù…Ù‘ÙÙ† Ø²ÙÙŠÙ†ÙØ©Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù ÙÙÙ‚ÙØ°ÙÙÛ¡Ù†ÙÙ°Ù‡ÙØ§ ÙÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø£ÙÙ„Û¡Ù‚ÙÙ‰ Ù±Ù„Ø³Ù‘ÙØ§Ù…ÙØ±ÙÙŠÙ‘Ù",
          "translation": "They said, \"We did not break our promise to you by our will, but we were made to carry burdens from the ornaments of the people [of Pharaoh], so we threw them [into the fire], and thus did the Samiri throw"
        },
        {
          "arabic": "ÙÙØ£ÙØ®Û¡Ø±ÙØ¬Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ¬Û¡Ù„Ù—Ø§ Ø¬ÙØ³ÙØ¯Ù—Ø§ Ù„Ù‘ÙÙ‡ÙÛ¥ Ø®ÙÙˆÙØ§Ø±Ù ÙÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡ÙÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙ„ÙÙ°Ù‡Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙÙÙ†ÙØ³ÙÙŠÙ",
          "translation": "And he extracted for them [the statue of] a calf which had a lowing sound, and they said, \"This is your god and the god of Moses, but he forgot"
        },
        {
          "arabic": "Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØ±ÙÙˆÛ¡Ù†Ù Ø£ÙÙ„Ù‘ÙØ§ ÙŠÙØ±Û¡Ø¬ÙØ¹Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù„Ù—Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¶ÙØ±Ù‘Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙÙÛ¡Ø¹Ù—Ø§",
          "translation": "Did they not see that it could not return to them any speech and that it did not possess for them any harm or benefit"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ…Û¡ Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙÙØªÙÙ†ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦Û– ÙˆÙØ¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù ÙÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†ÙÙŠ ÙˆÙØ£ÙØ·ÙÙŠØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡Ø±ÙÙŠ",
          "translation": "And Aaron had already told them before [the return of Moses], \"O my people, you are only being tested by it, and indeed, your Lord is the Most Merciful, so follow me and obey my order"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ† Ù†Ù‘ÙØ¨Û¡Ø±ÙØ­Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¹ÙÙ°ÙƒÙÙÙÙŠÙ†Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ±Û¡Ø¬ÙØ¹Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù°",
          "translation": "They said, \"We will never cease being devoted to the calf until Moses returns to us"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù Ù…ÙØ§ Ù…ÙÙ†ÙØ¹ÙÙƒÙ Ø¥ÙØ°Û¡ Ø±ÙØ£ÙÙŠÛ¡ØªÙÙ‡ÙÙ…Û¡ Ø¶ÙÙ„Ù‘ÙÙˆÙ“Ø§Ù’",
          "translation": "[Moses] said, \"O Aaron, what prevented you, when you saw them going astray"
        },
        {
          "arabic": "Ø£ÙÙ„Ù‘ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙ†ÙÛ– Ø£ÙÙÙØ¹ÙØµÙÙŠÛ¡ØªÙ Ø£ÙÙ…Û¡Ø±ÙÙŠ",
          "translation": "From following me? Then have you disobeyed my order"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙØ¨Û¡Ù†ÙØ¤ÙÙ…Ù‘Ù Ù„ÙØ§ ØªÙØ£Û¡Ø®ÙØ°Û¡ Ø¨ÙÙ„ÙØ­Û¡ÙŠÙØªÙÙŠ ÙˆÙÙ„ÙØ§ Ø¨ÙØ±ÙØ£Û¡Ø³ÙÙŠÙ“Û– Ø¥ÙÙ†Ù‘ÙÙŠ Ø®ÙØ´ÙÙŠØªÙ Ø£ÙÙ† ØªÙÙ‚ÙÙˆÙ„Ù ÙÙØ±Ù‘ÙÙ‚Û¡ØªÙ Ø¨ÙÙŠÛ¡Ù†Ù Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù ÙˆÙÙ„ÙÙ…Û¡ ØªÙØ±Û¡Ù‚ÙØ¨Û¡ Ù‚ÙÙˆÛ¡Ù„ÙÙŠ",
          "translation": "[Aaron] said, \"O son of my mother, do not seize [me] by my beard or by my head. Indeed, I feared that you would say, 'You caused division among the Children of Israel, and you did not observe [or await] my word"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙÙÙ…ÙØ§ Ø®ÙØ·Û¡Ø¨ÙÙƒÙ ÙŠÙÙ°Ø³ÙÙ°Ù…ÙØ±ÙÙŠÙ‘Ù",
          "translation": "[Moses] said, \"And what is your case, O Samiri"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¨ÙØµÙØ±Û¡ØªÙ Ø¨ÙÙ…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙØ¨Û¡ØµÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙÙÙ‚ÙØ¨ÙØ¶Û¡ØªÙ Ù‚ÙØ¨Û¡Ø¶ÙØ©Ù— Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ«ÙØ±Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙÙÙ†ÙØ¨ÙØ°Û¡ØªÙÙ‡ÙØ§ ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø³ÙÙˆÙ‘ÙÙ„ÙØªÛ¡ Ù„ÙÙŠ Ù†ÙÙÛ¡Ø³ÙÙŠ",
          "translation": "He said, \"I saw what they did not see, so I took a handful [of dust] from the track of the messenger and threw it, and thus did my soul entice me"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙÙÙ±Ø°Û¡Ù‡ÙØ¨Û¡ ÙÙØ¥ÙÙ†Ù‘Ù Ù„ÙÙƒÙ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ø£ÙÙ† ØªÙÙ‚ÙÙˆÙ„Ù Ù„ÙØ§ Ù…ÙØ³ÙØ§Ø³ÙÛ– ÙˆÙØ¥ÙÙ†Ù‘Ù Ù„ÙÙƒÙ Ù…ÙÙˆÛ¡Ø¹ÙØ¯Ù—Ø§ Ù„Ù‘ÙÙ† ØªÙØ®Û¡Ù„ÙÙÙÙ‡ÙÛ¥Û– ÙˆÙÙ±Ù†Ø¸ÙØ±Û¡ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ°Ù‡ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¸ÙÙ„Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¹ÙØ§ÙƒÙÙÙ—Ø§Û– Ù„Ù‘ÙÙ†ÙØ­ÙØ±Ù‘ÙÙ‚ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø«ÙÙ…Ù‘Ù Ù„ÙÙ†ÙÙ†Ø³ÙÙÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡ÙŠÙÙ…Ù‘Ù Ù†ÙØ³Û¡ÙÙ‹Ø§",
          "translation": "[Moses] said, \"Then go. And indeed, it is [decreed] for you in [this] life to say, 'No contact.' And indeed, you have an appointment [in the Hereafter] you will not fail to keep. And look at your 'god' to which you remained devoted. We will surely burn it and blow it into the sea with a blast"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛš ÙˆÙØ³ÙØ¹Ù ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„Û¡Ù…Ù—Ø§",
          "translation": "Your god is only Allah, except for whom there is no deity. He has encompassed all things in knowledge"
        },
        {
          "arabic": "ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙÙ‚ÙØµÙ‘Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ†Û¡ Ø£ÙÙ†Û¢Ø¨ÙØ§Ù“Ø¡Ù Ù…ÙØ§ Ù‚ÙØ¯Û¡ Ø³ÙØ¨ÙÙ‚ÙÛš ÙˆÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°ÙƒÙ Ù…ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†Ù‘ÙØ§ Ø°ÙÙƒÛ¡Ø±Ù—Ø§",
          "translation": "Thus, [O Muhammad], We relate to you from the news of what has preceded. And We have certainly given you from Us the Qur'an"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ¹Û¡Ø±ÙØ¶Ù Ø¹ÙÙ†Û¡Ù‡Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙŠÙØ­Û¡Ù…ÙÙ„Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙˆÙØ²Û¡Ø±Ù‹Ø§",
          "translation": "Whoever turns away from it - then indeed, he will bear on the Day of Resurrection a burden"
        },
        {
          "arabic": "Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙÛ– ÙˆÙØ³ÙØ§Ù“Ø¡Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ø­ÙÙ…Û¡Ù„Ù—Ø§",
          "translation": "[Abiding] eternally therein, and evil it is for them on the Day of Resurrection as a load"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ†ÙÙØ®Ù ÙÙÙŠ Ù±Ù„ØµÙ‘ÙÙˆØ±ÙÛš ÙˆÙÙ†ÙØ­Û¡Ø´ÙØ±Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– Ø²ÙØ±Û¡Ù‚Ù—Ø§",
          "translation": "The Day the Horn will be blown. And We will gather the criminals, that Day, blue-eyed"
        },
        {
          "arabic": "ÙŠÙØªÙØ®ÙÙ°ÙÙØªÙÙˆÙ†Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ† Ù„Ù‘ÙØ¨ÙØ«Û¡ØªÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ø¹ÙØ´Û¡Ø±Ù—Ø§",
          "translation": "They will murmur among themselves, \"You remained not but ten [days in the world]"
        },
        {
          "arabic": "Ù†Ù‘ÙØ­Û¡Ù†Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¥ÙØ°Û¡ ÙŠÙÙ‚ÙÙˆÙ„Ù Ø£ÙÙ…Û¡Ø«ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø·ÙØ±ÙÙŠÙ‚ÙØ©Ù‹ Ø¥ÙÙ† Ù„Ù‘ÙØ¨ÙØ«Û¡ØªÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙŠÙÙˆÛ¡Ù…Ù—Ø§",
          "translation": "We are most knowing of what they say when the best of them in manner will say, \"You remained not but one day"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù ÙÙÙ‚ÙÙ„Û¡ ÙŠÙÙ†Ø³ÙÙÙÙ‡ÙØ§ Ø±ÙØ¨Ù‘ÙÙŠ Ù†ÙØ³Û¡ÙÙ—Ø§",
          "translation": "And they ask you about the mountains, so say, \"My Lord will blow them away with a blast"
        },
        {
          "arabic": "ÙÙÙŠÙØ°ÙØ±ÙÙ‡ÙØ§ Ù‚ÙØ§Ø¹Ù—Ø§ ØµÙÙÛ¡ØµÙÙÙ—Ø§",
          "translation": "And He will leave the earth a level plain"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ØªÙØ±ÙÙ‰Ù° ÙÙÙŠÙ‡ÙØ§ Ø¹ÙÙˆÙØ¬Ù—Ø§ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ…Û¡ØªÙ—Ø§",
          "translation": "You will not see therein a depression or an elevation"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– ÙŠÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ù±Ù„Ø¯Ù‘ÙØ§Ø¹ÙÙŠÙ Ù„ÙØ§ Ø¹ÙÙˆÙØ¬Ù Ù„ÙÙ‡ÙÛ¥Û– ÙˆÙØ®ÙØ´ÙØ¹ÙØªÙ Ù±Ù„Û¡Ø£ÙØµÛ¡ÙˆÙØ§ØªÙ Ù„ÙÙ„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù ÙÙÙ„ÙØ§ ØªÙØ³Û¡Ù…ÙØ¹Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙ…Û¡Ø³Ù—Ø§",
          "translation": "That Day, everyone will follow [the call of] the Caller [with] no deviation therefrom, and [all] voices will be stilled before the Most Merciful, so you will not hear except a whisper [of footsteps]"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– Ù„Ù‘ÙØ§ ØªÙÙ†ÙÙØ¹Ù Ù±Ù„Ø´Ù‘ÙÙÙÙ°Ø¹ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙØ°ÙÙ†Ù Ù„ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù ÙˆÙØ±ÙØ¶ÙÙŠÙ Ù„ÙÙ‡ÙÛ¥ Ù‚ÙÙˆÛ¡Ù„Ù—Ø§",
          "translation": "That Day, no intercession will benefit except [that of] one to whom the Most Merciful has given permission and has accepted his word"
        },
        {
          "arabic": "ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Û¡ÙÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙÙŠØ·ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„Û¡Ù…Ù—Ø§",
          "translation": "Allah knows what is [presently] before them and what will be after them, but they do not encompass it in knowledge"
        },
        {
          "arabic": "ÛÙˆÙØ¹ÙÙ†ÙØªÙ Ù±Ù„Û¡ÙˆÙØ¬ÙÙˆÙ‡Ù Ù„ÙÙ„Û¡Ø­ÙÙŠÙ‘Ù Ù±Ù„Û¡Ù‚ÙÙŠÙ‘ÙÙˆÙ…ÙÛ– ÙˆÙÙ‚ÙØ¯Û¡ Ø®ÙØ§Ø¨Ù Ù…ÙÙ†Û¡ Ø­ÙÙ…ÙÙ„Ù Ø¸ÙÙ„Û¡Ù…Ù—Ø§",
          "translation": "And [all] faces will be humbled before the Ever-Living, the Sustainer of existence. And he will have failed who carries injustice"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ¹Û¡Ù…ÙÙ„Û¡ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ¤Û¡Ù…ÙÙ†Ù ÙÙÙ„ÙØ§ ÙŠÙØ®ÙØ§ÙÙ Ø¸ÙÙ„Û¡Ù…Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù‡ÙØ¶Û¡Ù…Ù—Ø§",
          "translation": "But he who does of righteous deeds while he is a believer - he will neither fear injustice nor deprivation"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù‹Ø§ Ø¹ÙØ±ÙØ¨ÙÙŠÙ‘Ù—Ø§ ÙˆÙØµÙØ±Ù‘ÙÙÛ¡Ù†ÙØ§ ÙÙÙŠÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ÙˆÙØ¹ÙÙŠØ¯Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙˆÛ¡ ÙŠÙØ­Û¡Ø¯ÙØ«Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø°ÙÙƒÛ¡Ø±Ù—Ø§",
          "translation": "And thus We have sent it down as an Arabic Qur'an and have diversified therein the warnings that perhaps they will avoid [sin] or it would cause them remembrance"
        },
        {
          "arabic": "ÙÙØªÙØ¹ÙÙ°Ù„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙƒÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ— ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ø¬ÙÙ„Û¡ Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ÙŠÙÙ‚Û¡Ø¶ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ­Û¡ÙŠÙÙ‡ÙÛ¥Û– ÙˆÙÙ‚ÙÙ„ Ø±Ù‘ÙØ¨Ù‘Ù Ø²ÙØ¯Û¡Ù†ÙÙŠ Ø¹ÙÙ„Û¡Ù…Ù—Ø§",
          "translation": "So high [above all] is Allah, the Sovereign, the Truth. And, [O Muhammad], do not hasten with [recitation of] the Qur'an before its revelation is completed to you, and say, \"My Lord, increase me in knowledge"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¹ÙÙ‡ÙØ¯Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙÙÙ†ÙØ³ÙÙŠÙ ÙˆÙÙ„ÙÙ…Û¡ Ù†ÙØ¬ÙØ¯Û¡ Ù„ÙÙ‡ÙÛ¥ Ø¹ÙØ²Û¡Ù…Ù—Ø§",
          "translation": "And We had already taken a promise from Adam before, but he forgot; and We found not in him determination"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù±Ø³Û¡Ø¬ÙØ¯ÙÙˆØ§Ù’ Ù„ÙØ£Ù“Ø¯ÙÙ…Ù ÙÙØ³ÙØ¬ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙØ¨Û¡Ù„ÙÙŠØ³Ù Ø£ÙØ¨ÙÙ‰Ù°",
          "translation": "And [mention] when We said to the angels, \"Prostrate to Adam,\" and they prostrated, except Iblees; he refused"
        },
        {
          "arabic": "ÙÙÙ‚ÙÙ„Û¡Ù†ÙØ§ ÙŠÙÙ€Ù°Ù“Ù€Ù”ÙØ§Ø¯ÙÙ…Ù Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù„Ù‘ÙÙƒÙ ÙˆÙÙ„ÙØ²ÙÙˆÛ¡Ø¬ÙÙƒÙ ÙÙÙ„ÙØ§ ÙŠÙØ®Û¡Ø±ÙØ¬ÙÙ†Ù‘ÙÙƒÙÙ…ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙÙØªÙØ´Û¡Ù‚ÙÙ‰Ù°Ù“",
          "translation": "So We said, \"O Adam, indeed this is an enemy to you and to your wife. Then let him not remove you from Paradise so you would suffer"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù„ÙÙƒÙ Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ¬ÙÙˆØ¹Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ø±ÙÙ‰Ù°",
          "translation": "Indeed, it is [promised] for you not to be hungry therein or be unclothed"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØ§ ØªÙØ¸Û¡Ù…ÙØ¤ÙØ§Ù’ ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙØ¶Û¡Ø­ÙÙ‰Ù°",
          "translation": "And indeed, you will not be thirsty therein or be hot from the sun"
        },
        {
          "arabic": "ÙÙÙˆÙØ³Û¡ÙˆÙØ³Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù‚ÙØ§Ù„Ù ÙŠÙÙ€Ù°Ù“Ù€Ù”ÙØ§Ø¯ÙÙ…Ù Ù‡ÙÙ„Û¡ Ø£ÙØ¯ÙÙ„Ù‘ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙØ¬ÙØ±ÙØ©Ù Ù±Ù„Û¡Ø®ÙÙ„Û¡Ø¯Ù ÙˆÙÙ…ÙÙ„Û¡ÙƒÙ– Ù„Ù‘ÙØ§ ÙŠÙØ¨Û¡Ù„ÙÙ‰Ù°",
          "translation": "Then Satan whispered to him; he said, \"O Adam, shall I direct you to the tree of eternity and possession that will not deteriorate"
        },
        {
          "arabic": "ÙÙØ£ÙÙƒÙÙ„ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙÙØ¨ÙØ¯ÙØªÛ¡ Ù„ÙÙ‡ÙÙ…ÙØ§ Ø³ÙÙˆÛ¡Ø¡ÙÙ°ØªÙÙ‡ÙÙ…ÙØ§ ÙˆÙØ·ÙÙÙÙ‚ÙØ§ ÙŠÙØ®Û¡ØµÙÙÙØ§Ù†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…ÙØ§ Ù…ÙÙ† ÙˆÙØ±ÙÙ‚Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©ÙÛš ÙˆÙØ¹ÙØµÙÙ‰Ù°Ù“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ ÙÙØºÙÙˆÙÙ‰Ù°",
          "translation": "And Adam and his wife ate of it, and their private parts became apparent to them, and they began to fasten over themselves from the leaves of Paradise. And Adam disobeyed his Lord and erred"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ù±Ø¬Û¡ØªÙØ¨ÙÙ°Ù‡Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ ÙÙØªÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ‡ÙØ¯ÙÙ‰Ù°",
          "translation": "Then his Lord chose him and turned to him in forgiveness and guided [him]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù‡Û¡Ø¨ÙØ·ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø¬ÙÙ…ÙÙŠØ¹ÙÛ¢Ø§Û– Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ Ù„ÙØ¨ÙØ¹Û¡Ø¶Ù Ø¹ÙØ¯ÙÙˆÙ‘ÙÛ– ÙÙØ¥ÙÙ…Ù‘ÙØ§ ÙŠÙØ£Û¡ØªÙÙŠÙÙ†Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù‘ÙÙŠ Ù‡ÙØ¯Ù—Ù‰ ÙÙÙ…ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹Ù Ù‡ÙØ¯ÙØ§ÙŠÙ ÙÙÙ„ÙØ§ ÙŠÙØ¶ÙÙ„Ù‘Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ´Û¡Ù‚ÙÙ‰Ù°",
          "translation": "[Allah] said, \"Descend from Paradise - all, [your descendants] being enemies to one another. And if there should come to you guidance from Me - then whoever follows My guidance will neither go astray [in the world] nor suffer [in the Hereafter]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ¹Û¡Ø±ÙØ¶Ù Ø¹ÙÙ† Ø°ÙÙƒÛ¡Ø±ÙÙŠ ÙÙØ¥ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ¹ÙÙŠØ´ÙØ©Ù— Ø¶ÙÙ†ÙƒÙ—Ø§ ÙˆÙÙ†ÙØ­Û¡Ø´ÙØ±ÙÙ‡ÙÛ¥ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù°",
          "translation": "And whoever turns away from My remembrance - indeed, he will have a depressed life, and We will gather him on the Day of Resurrection blind"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù„ÙÙ…Ù Ø­ÙØ´ÙØ±Û¡ØªÙÙ†ÙÙŠÙ“ Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù° ÙˆÙÙ‚ÙØ¯Û¡ ÙƒÙÙ†ØªÙ Ø¨ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "He will say, \"My Lord, why have you raised me blind while I was [once] seeing"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø£ÙØªÙØªÛ¡ÙƒÙ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙÙ†ÙØ³ÙÙŠØªÙÙ‡ÙØ§Û– ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù ØªÙÙ†Ø³ÙÙ‰Ù°",
          "translation": "[Allah] will say, \"Thus did Our signs come to you, and you forgot them; and thus will you this Day be forgotten"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù…ÙÙ†Û¡ Ø£ÙØ³Û¡Ø±ÙÙÙ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ¤Û¡Ù…ÙÙ†Û¢ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ„ÙØ¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø£ÙØ´ÙØ¯Ù‘Ù ÙˆÙØ£ÙØ¨Û¡Ù‚ÙÙ‰Ù°Ù“",
          "translation": "And thus do We recompense he who transgressed and did not believe in the signs of his Lord. And the punishment of the Hereafter is more severe and more enduring"
        },
        {

        {
          "arabic": "ÙˆÙØ£Û¡Ù…ÙØ±Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙƒÙ Ø¨ÙÙ±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙ±ØµÛ¡Ø·ÙØ¨ÙØ±Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Û– Ù„ÙØ§ Ù†ÙØ³Û¡Ù€Ù”ÙÙ„ÙÙƒÙ Ø±ÙØ²Û¡Ù‚Ù—Ø§Û– Ù†Ù‘ÙØ­Û¡Ù†Ù Ù†ÙØ±Û¡Ø²ÙÙ‚ÙÙƒÙÛ— ÙˆÙÙ±Ù„Û¡Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù„ÙÙ„ØªÙ‘ÙÙ‚Û¡ÙˆÙÙ‰Ù°",
          "translation": "And enjoin prayer upon your family [and people] and be steadfast therein. We ask you not for provision; We provide for you, and the [best] outcome is for [those of] righteousness"

        {

        {
