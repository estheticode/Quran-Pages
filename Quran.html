        },
        {
          "arabic": "ÛÙˆÙÙ…ÙÙ† ÙŠÙÙ‚ÙÙ„Û¡ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ ÙÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠÙ‡Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And whoever of them should say, \"Indeed, I am a god besides Him\"- that one We would recompense with Hell. Thus do We recompense the wrongdoers"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙƒÙØ§Ù†ÙØªÙØ§ Ø±ÙØªÛ¡Ù‚Ù—Ø§ ÙÙÙÙØªÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…ÙØ§Û– ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ§Ù“Ø¡Ù ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø­ÙÙŠÙ‘ÙÛš Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Have those who disbelieved not considered that the heavens and the earth were a joined entity, and We separated them and made from water every living thing? Then will they not believe"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø±ÙÙˆÙÙ°Ø³ÙÙŠÙ Ø£ÙÙ† ØªÙÙ…ÙÙŠØ¯Ù Ø¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§ ÙÙØ¬ÙØ§Ø¬Ù—Ø§ Ø³ÙØ¨ÙÙ„Ù—Ø§ Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And We placed within the earth firmly set mountains, lest it should shift with them, and We made therein [mountain] passes [as] roads that they might be guided"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø³ÙÙ‚Û¡ÙÙ—Ø§ Ù…Ù‘ÙØ­Û¡ÙÙÙˆØ¸Ù—Ø§Û– ÙˆÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙØ§ Ù…ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "And We made the sky a protected ceiling, but they, from its signs, are turning away"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ…ÙØ±ÙÛ– ÙƒÙÙ„Ù‘Ù ÙÙÙŠ ÙÙÙ„ÙÙƒÙ– ÙŠÙØ³Û¡Ø¨ÙØ­ÙÙˆÙ†Ù",
          "translation": "And it is He who created the night and the day and the sun and the moon; all [heavenly bodies] in an orbit are swimming"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙØ¨ÙØ´ÙØ±Ù– Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ù±Ù„Û¡Ø®ÙÙ„Û¡Ø¯ÙÛ– Ø£ÙÙÙØ¥ÙÙŠÙ’Ù† Ù…Ù‘ÙØªÙ‘Ù ÙÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And We did not grant to any man before you eternity [on earth]; so if you die - would they be eternal"
        },
        {
          "arabic": "ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– Ø°ÙØ§Ù“Ø¦ÙÙ‚ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÛ— ÙˆÙÙ†ÙØ¨Û¡Ù„ÙÙˆÙƒÙÙ… Ø¨ÙÙ±Ù„Ø´Ù‘ÙØ±Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø®ÙÙŠÛ¡Ø±Ù ÙÙØªÛ¡Ù†ÙØ©Ù—Û– ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Every soul will taste death. And We test you with evil and with good as trial; and to Us you will be returned"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø±ÙØ¡ÙØ§ÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ† ÙŠÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ†ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙØ²ÙÙˆÙ‹Ø§ Ø£ÙÙ‡ÙÙ°Ø°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ°Û¡ÙƒÙØ±Ù Ø¡ÙØ§Ù„ÙÙ‡ÙØªÙÙƒÙÙ…Û¡ ÙˆÙÙ‡ÙÙ… Ø¨ÙØ°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†Ù Ù‡ÙÙ…Û¡ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "And when those who disbelieve see you, [O Muhammad], they take you not except in ridicule, [saying], \"Is this the one who insults your gods?\" And they are, at the mention of the Most Merciful, disbelievers"
        },
        {
          "arabic": "Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¬ÙÙ„Ù–Ûš Ø³ÙØ£ÙÙˆÙ’Ø±ÙÙŠÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙŠ ÙÙÙ„ÙØ§ ØªÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Man was created of haste. I will show you My signs, so do not impatiently urge Me"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØªÙÙ‰Ù° Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡ÙˆÙØ¹Û¡Ø¯Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And they say, \"When is this promise, if you should be truthful"
        },
        {
          "arabic": "Ù„ÙÙˆÛ¡ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø­ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙÙƒÙÙÙ‘ÙÙˆÙ†Ù Ø¹ÙÙ† ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙÙ„ÙØ§ Ø¹ÙÙ† Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "If those who disbelieved but knew the time when they will not avert the Fire from their faces or from their backs and they will not be aided"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ ØªÙØ£Û¡ØªÙÙŠÙ‡ÙÙ… Ø¨ÙØºÛ¡ØªÙØ©Ù— ÙÙØªÙØ¨Û¡Ù‡ÙØªÙÙ‡ÙÙ…Û¡ ÙÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ø±ÙØ¯Ù‘ÙÙ‡ÙØ§ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù",
          "translation": "Rather, it will come to them unexpectedly and bewilder them, and they will not be able to repel it, nor will they be reprieved"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Ù Ù±Ø³Û¡ØªÙÙ‡Û¡Ø²ÙØ¦Ù Ø¨ÙØ±ÙØ³ÙÙ„Ù– Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ ÙÙØ­ÙØ§Ù‚Ù Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø³ÙØ®ÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙŠÙØ³Û¡ØªÙÙ‡Û¡Ø²ÙØ¡ÙÙˆÙ†Ù",
          "translation": "And already were messengers ridiculed before you, but those who mocked them were enveloped by what they used to ridicule"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù…ÙÙ† ÙŠÙÙƒÛ¡Ù„ÙØ¤ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ù…ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†ÙÛš Ø¨ÙÙ„Û¡ Ù‡ÙÙ…Û¡ Ø¹ÙÙ† Ø°ÙÙƒÛ¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "Say, \"Who can protect you at night or by day from the Most Merciful?\" But they are, from the remembrance of their Lord, turning away"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù ØªÙÙ…Û¡Ù†ÙØ¹ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†ÙÙ†ÙØ§Ûš Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ù†ÙØµÛ¡Ø±Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù‘ÙØ§ ÙŠÙØµÛ¡Ø­ÙØ¨ÙÙˆÙ†Ù",
          "translation": "Or do they have gods to defend them other than Us? They are unable [even] to help themselves, nor can they be protected from Us"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ Ù…ÙØªÙ‘ÙØ¹Û¡Ù†ÙØ§ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù ÙˆÙØ¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° Ø·ÙØ§Ù„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙÙ…ÙØ±ÙÛ— Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØ±ÙÙˆÛ¡Ù†Ù Ø£ÙÙ†Ù‘ÙØ§ Ù†ÙØ£Û¡ØªÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù†ÙÙ†Ù‚ÙØµÙÙ‡ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙØ·Û¡Ø±ÙØ§ÙÙÙ‡ÙØ§Ù“Ûš Ø£ÙÙÙÙ‡ÙÙ…Ù Ù±Ù„Û¡ØºÙÙ°Ù„ÙØ¨ÙÙˆÙ†Ù",
          "translation": "But, [on the contrary], We have provided good things for these [disbelievers] and their fathers until life was prolonged for them. Then do they not see that We set upon the land, reducing it from its borders? So it is they who will overcome"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø°ÙØ±ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡ÙˆÙØ­Û¡ÙŠÙÛš ÙˆÙÙ„ÙØ§ ÙŠÙØ³Û¡Ù…ÙØ¹Ù Ù±Ù„ØµÙ‘ÙÙ…Ù‘Ù Ù±Ù„Ø¯Ù‘ÙØ¹ÙØ§Ù“Ø¡Ù Ø¥ÙØ°ÙØ§ Ù…ÙØ§ ÙŠÙÙ†Ø°ÙØ±ÙÙˆÙ†Ù",
          "translation": "Say, \"I only warn you by revelation.\" But the deaf do not hear the call when they are warned"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ† Ù…Ù‘ÙØ³Ù‘ÙØªÛ¡Ù‡ÙÙ…Û¡ Ù†ÙÙÛ¡Ø­ÙØ©Ù Ù…Ù‘ÙÙ†Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù ÙŠÙÙ°ÙˆÙÙŠÛ¡Ù„ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ø¸ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And if [as much as] a whiff of the punishment of your Lord should touch them, they would surely say, \"O woe to us! Indeed, we have been wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ¶ÙØ¹Ù Ù±Ù„Û¡Ù…ÙÙˆÙÙ°Ø²ÙÙŠÙ†Ù Ù±Ù„Û¡Ù‚ÙØ³Û¡Ø·Ù Ù„ÙÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙÙÙ„ÙØ§ ØªÙØ¸Û¡Ù„ÙÙ…Ù Ù†ÙÙÛ¡Ø³Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Û– ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙØ«Û¡Ù‚ÙØ§Ù„Ù Ø­ÙØ¨Ù‘ÙØ©Ù– Ù…Ù‘ÙÙ†Û¡ Ø®ÙØ±Û¡Ø¯ÙÙ„Ù Ø£ÙØªÙÙŠÛ¡Ù†ÙØ§ Ø¨ÙÙ‡ÙØ§Û— ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ†ÙØ§ Ø­ÙÙ°Ø³ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And We place the scales of justice for the Day of Resurrection, so no soul will be treated unjustly at all. And if there is [even] the weight of a mustard seed, We will bring it forth. And sufficient are We as accountant"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙÙ‡ÙÙ°Ø±ÙÙˆÙ†Ù Ù±Ù„Û¡ÙÙØ±Û¡Ù‚ÙØ§Ù†Ù ÙˆÙØ¶ÙÙŠÙØ§Ù“Ø¡Ù— ÙˆÙØ°ÙÙƒÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙÙ„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And We had already given Moses and Aaron the criterion and a light and a reminder for the righteous"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ®Û¡Ø´ÙÙˆÛ¡Ù†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ù…ÙØ´Û¡ÙÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Who fear their Lord unseen, while they are of the Hour apprehensive"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ Ø°ÙÙƒÛ¡Ø±Ù Ù…Ù‘ÙØ¨ÙØ§Ø±ÙÙƒÙŒ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÛš Ø£ÙÙÙØ£ÙÙ†ØªÙÙ…Û¡ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And this [Qur'an] is a blessed message which We have sent down. Then are you with it unacquainted"
        },
        {
          "arabic": "ÛÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø±ÙØ´Û¡Ø¯ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙÙƒÙÙ†Ù‘ÙØ§ Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And We had certainly given Abraham his sound judgement before, and We were of him well-Knowing"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙØ£ÙØ¨ÙÙŠÙ‡Ù ÙˆÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ Ù…ÙØ§ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„ØªÙ‘ÙÙ…ÙØ§Ø«ÙÙŠÙ„Ù Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙÙ†ØªÙÙ…Û¡ Ù„ÙÙ‡ÙØ§ Ø¹ÙÙ°ÙƒÙÙÙÙˆÙ†Ù",
          "translation": "When he said to his father and his people, \"What are these statues to which you are devoted"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§Ù“ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ù„ÙÙ‡ÙØ§ Ø¹ÙÙ°Ø¨ÙØ¯ÙÙŠÙ†Ù",
          "translation": "They said, \"We found our fathers worshippers of them"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙÙ‚ÙØ¯Û¡ ÙƒÙÙ†ØªÙÙ…Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ ÙˆÙØ¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "He said, \"You were certainly, you and your fathers, in manifest error"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¬ÙØ¦Û¡ØªÙÙ†ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø£ÙÙ…Û¡ Ø£ÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ€Ù°Ø¹ÙØ¨ÙÙŠÙ†Ù",
          "translation": "They said, \"Have you come to us with truth, or are you of those who jest"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¨ÙÙ„ Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø±ÙØ¨Ù‘Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙÙØ·ÙØ±ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙØ£ÙÙ†ÙØ§Û  Ø¹ÙÙ„ÙÙ‰Ù° Ø°ÙÙ°Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°Ù‡ÙØ¯ÙÙŠÙ†Ù",
          "translation": "He said, \"[No], rather, your Lord is the Lord of the heavens and the earth who created them, and I, to that, am of those who testify"
        },
        {
          "arabic": "ÙˆÙØªÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ£ÙÙƒÙÙŠØ¯ÙÙ†Ù‘Ù Ø£ÙØµÛ¡Ù†ÙÙ°Ù…ÙÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¯Ù Ø£ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆØ§Ù’ Ù…ÙØ¯Û¡Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "And [I swear] by Allah, I will surely plan against your idols after you have turned and gone away"
        },
        {
          "arabic": "ÙÙØ¬ÙØ¹ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¬ÙØ°ÙÙ°Ø°Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§ Ù„Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "So he made them into fragments, except a large one among them, that they might return to it [and question]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙÙ† ÙÙØ¹ÙÙ„Ù Ù‡ÙÙ°Ø°ÙØ§ Ø¨ÙÙ€Ù”ÙØ§Ù„ÙÙ‡ÙØªÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ…ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "They said, \"Who has done this to our gods? Indeed, he is of the wrongdoers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ ÙÙØªÙ—Ù‰ ÙŠÙØ°Û¡ÙƒÙØ±ÙÙ‡ÙÙ…Û¡ ÙŠÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù",
          "translation": "They said, \"We heard a young man mention them who is called Abraham"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙÙØ£Û¡ØªÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¹Û¡ÙŠÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ´Û¡Ù‡ÙØ¯ÙÙˆÙ†Ù",
          "translation": "They said, \"Then bring him before the eyes of the people that they may testify"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ£ÙÙ†ØªÙ ÙÙØ¹ÙÙ„Û¡ØªÙ Ù‡ÙÙ°Ø°ÙØ§ Ø¨ÙÙ€Ù”ÙØ§Ù„ÙÙ‡ÙØªÙÙ†ÙØ§ ÙŠÙÙ€Ù°Ù“Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù",
          "translation": "They said, \"Have you done this to our gods, O Abraham"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¨ÙÙ„Û¡ ÙÙØ¹ÙÙ„ÙÙ‡ÙÛ¥ ÙƒÙØ¨ÙÙŠØ±ÙÙ‡ÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙØ§ ÙÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ‡ÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙ†Ø·ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "He said, \"Rather, this - the largest of them - did it, so ask them, if they should [be able to] speak"
        },
        {
          "arabic": "ÙÙØ±ÙØ¬ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙÙ†ØªÙÙ…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "So they returned to [blaming] themselves and said [to each other], \"Indeed, you are the wrongdoers"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ù†ÙÙƒÙØ³ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¡ÙÙˆØ³ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‚ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ…Û¡ØªÙ Ù…ÙØ§ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù ÙŠÙÙ†Ø·ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Then they reversed themselves, [saying], \"You have already known that these do not speak"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø£ÙÙÙØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ÙŠÙÙ†ÙÙØ¹ÙÙƒÙÙ…Û¡ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙØ¶ÙØ±Ù‘ÙÙƒÙÙ…Û¡",
          "translation": "He said, \"Then do you worship instead of Allah that which does not benefit you at all or harm you"
        },
        {
          "arabic": "Ø£ÙÙÙ‘Ù– Ù„Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙ…ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Uff to you and to what you worship instead of Allah. Then will you not use reason"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø­ÙØ±Ù‘ÙÙ‚ÙÙˆÙ‡Ù ÙˆÙÙ±Ù†ØµÙØ±ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù„ÙÙ‡ÙØªÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙ°Ø¹ÙÙ„ÙÙŠÙ†Ù",
          "translation": "They said, \"Burn him and support your gods - if you are to act"
        },

        {

          "translation": "Every time they want to get out of Hellfire from anguish, they will be returned to it, and [it will be said], \"Taste the punishment of the Burning Fire"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¯Û¡Ø®ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù ÙŠÙØ­ÙÙ„Ù‘ÙÙˆÛ¡Ù†Ù ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙØ³ÙØ§ÙˆÙØ±Ù Ù…ÙÙ† Ø°ÙÙ‡ÙØ¨Ù– ÙˆÙÙ„ÙØ¤Û¡Ù„ÙØ¤Ù—Ø§Û– ÙˆÙÙ„ÙØ¨ÙØ§Ø³ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø­ÙØ±ÙÙŠØ±Ù",
          "translation": "Indeed, Allah will admit those who believe and do righteous deeds to gardens beneath which rivers flow. They will be adorned therein with bracelets of gold and pearl, and their garments therein will be silk"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù ÙˆÙÙ‡ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù Ù±Ù„Û¡Ø­ÙÙ…ÙÙŠØ¯Ù",
          "translation": "And they had been guided [in worldly life] to good speech, and they were guided to the path of the Praiseworthy"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙÙŠÙØµÙØ¯Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ø³ÙÙˆÙØ§Ù“Ø¡Ù‹ Ù±Ù„Û¡Ø¹ÙÙ°ÙƒÙÙÙ ÙÙÙŠÙ‡Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØ§Ø¯ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØ±ÙØ¯Û¡ ÙÙÙŠÙ‡Ù Ø¨ÙØ¥ÙÙ„Û¡Ø­ÙØ§Ø¯ÙÛ­ Ø¨ÙØ¸ÙÙ„Û¡Ù…Ù– Ù†Ù‘ÙØ°ÙÙ‚Û¡Ù‡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙ„ÙÙŠÙ…Ù–",
          "translation": "Indeed, those who have disbelieved and avert [people] from the way of Allah and [from] al-Masjid al-Haram, which We made for the people - equal are the resident therein and one from outside; and [also] whoever intends [a deed] therein of deviation [in religion] or wrongdoing - We will make him taste of a painful punishment"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø¨ÙÙˆÙ‘ÙØ£Û¡Ù†ÙØ§ Ù„ÙØ¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù…ÙÙƒÙØ§Ù†Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ Ø£ÙÙ† Ù„Ù‘ÙØ§ ØªÙØ´Û¡Ø±ÙÙƒÛ¡ Ø¨ÙÙŠ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙØ·ÙÙ‡Ù‘ÙØ±Û¡ Ø¨ÙÙŠÛ¡ØªÙÙŠÙ Ù„ÙÙ„Ø·Ù‘ÙØ§Ù“Ø¦ÙÙÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙØ§Ù“Ø¦ÙÙ…ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙÙƒÙ‘ÙØ¹Ù Ù±Ù„Ø³Ù‘ÙØ¬ÙÙˆØ¯Ù",
          "translation": "And [mention, O Muhammad], when We designated for Abraham the site of the House, [saying], \"Do not associate anything with Me and purify My House for those who perform Tawaf and those who stand [in prayer] and those who bow and prostrate"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ°Ù‘ÙÙ† ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙØ¬Ù‘Ù ÙŠÙØ£Û¡ØªÙÙˆÙƒÙ Ø±ÙØ¬ÙØ§Ù„Ù—Ø§ ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø¶ÙØ§Ù…ÙØ±Ù– ÙŠÙØ£Û¡ØªÙÙŠÙ†Ù Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù ÙÙØ¬Ù‘Ù Ø¹ÙÙ…ÙÙŠÙ‚Ù–",
          "translation": "And proclaim to the people the Hajj [pilgrimage]; they will come to you on foot and on every lean camel; they will come from every distant pass"
        },
        {
          "arabic": "Ù„Ù‘ÙÙŠÙØ´Û¡Ù‡ÙØ¯ÙÙˆØ§Ù’ Ù…ÙÙ†ÙÙ°ÙÙØ¹Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ø³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙ“ Ø£ÙÙŠÙ‘ÙØ§Ù…Ù– Ù…Ù‘ÙØ¹Û¡Ù„ÙÙˆÙ…ÙÙ°ØªÙ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙÙ‡ÙÙŠÙ…ÙØ©Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…ÙÛ– ÙÙÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙØ£ÙØ·Û¡Ø¹ÙÙ…ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¨ÙØ§Ù“Ø¦ÙØ³Ù Ù±Ù„Û¡ÙÙÙ‚ÙÙŠØ±Ù",
          "translation": "That they may witness benefits for themselves and mention the name of Allah on known days over what He has provided for them of [sacrificial] animals. So eat of them and feed the miserable and poor"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ù„Û¡ÙŠÙÙ‚Û¡Ø¶ÙÙˆØ§Ù’ ØªÙÙÙØ«ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„Û¡ÙŠÙÙˆÙÙÙˆØ§Ù’ Ù†ÙØ°ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„Û¡ÙŠÙØ·Ù‘ÙÙˆÙ‘ÙÙÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ Ù±Ù„Û¡Ø¹ÙØªÙÙŠÙ‚Ù",
          "translation": "Then let them end their untidiness and fulfill their vows and perform Tawaf around the ancient House"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙÛ– ÙˆÙÙ…ÙÙ† ÙŠÙØ¹ÙØ¸Ù‘ÙÙ…Û¡ Ø­ÙØ±ÙÙ…ÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦Û— ÙˆÙØ£ÙØ­ÙÙ„Ù‘ÙØªÛ¡ Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙŠÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡Û– ÙÙÙ±Ø¬Û¡ØªÙÙ†ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„Ø±Ù‘ÙØ¬Û¡Ø³Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙˆÛ¡Ø«ÙÙ°Ù†Ù ÙˆÙÙ±Ø¬Û¡ØªÙÙ†ÙØ¨ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù„Ù Ù±Ù„Ø²Ù‘ÙÙˆØ±Ù",
          "translation": "That [has been commanded], and whoever honors the sacred ordinances of Allah - it is best for him in the sight of his Lord. And permitted to you are the grazing livestock, except what is recited to you. So avoid the uncleanliness of idols and avoid false statement"
        },
        {
          "arabic": "Ø­ÙÙ†ÙÙÙØ§Ù“Ø¡Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù ØºÙÙŠÛ¡Ø±Ù Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù Ø¨ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØ´Û¡Ø±ÙÙƒÛ¡ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙƒÙØ£ÙÙ†Ù‘ÙÙ…ÙØ§ Ø®ÙØ±Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙÙØªÙØ®Û¡Ø·ÙÙÙÙ‡Ù Ù±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù Ø£ÙÙˆÛ¡ ØªÙÙ‡Û¡ÙˆÙÙŠ Ø¨ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙÙŠØ­Ù ÙÙÙŠ Ù…ÙÙƒÙØ§Ù†Ù– Ø³ÙØ­ÙÙŠÙ‚Ù–",
          "translation": "Inclining [only] to Allah, not associating [anything] with Him. And he who associates with Allah - it is as though he had fallen from the sky and was snatched by the birds or the wind carried him down into a remote place"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙÛ– ÙˆÙÙ…ÙÙ† ÙŠÙØ¹ÙØ¸Ù‘ÙÙ…Û¡ Ø´ÙØ¹ÙÙ€Ù°Ù“Ø¦ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙØ§ Ù…ÙÙ† ØªÙÙ‚Û¡ÙˆÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙ„ÙÙˆØ¨Ù",
          "translation": "That [is so]. And whoever honors the symbols of Allah - indeed, it is from the piety of hearts"
        },
        {
          "arabic": "Ù„ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ†ÙÙ°ÙÙØ¹Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù—Ù‰ Ø«ÙÙ…Ù‘Ù Ù…ÙØ­ÙÙ„Ù‘ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ Ù±Ù„Û¡Ø¹ÙØªÙÙŠÙ‚Ù",
          "translation": "For you the animals marked for sacrifice are benefits for a specified term; then their place of sacrifice is at the ancient House"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù– Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ†Ø³ÙÙƒÙ—Ø§ Ù„Ù‘ÙÙŠÙØ°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ø³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙÙ‡ÙÙŠÙ…ÙØ©Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…ÙÛ— ÙÙØ¥ÙÙ„ÙÙ°Ù‡ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ÙˆÙÙ°Ø­ÙØ¯Ù ÙÙÙ„ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ³Û¡Ù„ÙÙ…ÙÙˆØ§Ù’Û— ÙˆÙØ¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„Û¡Ù…ÙØ®Û¡Ø¨ÙØªÙÙŠÙ†Ù",
          "translation": "And for all religion We have appointed a rite [of sacrifice] that they may mention the name of Allah over what He has provided for them of [sacrificial] animals. For your god is one God, so to Him submit. And, [O Muhammad], give good tidings to the humble [before their Lord]"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¥ÙØ°ÙØ§ Ø°ÙÙƒÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¬ÙÙ„ÙØªÛ¡ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ù„Û¡Ù…ÙÙ‚ÙÙŠÙ…ÙÙŠ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙ…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Who, when Allah is mentioned, their hearts are fearful, and [to] the patient over what has afflicted them, and the establishers of prayer and those who spend from what We have provided them"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Û¡Ø¨ÙØ¯Û¡Ù†Ù Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø´ÙØ¹ÙÙ€Ù°Ù“Ø¦ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙŠÛ¡Ø±ÙÛ– ÙÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ø³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ ØµÙÙˆÙØ§Ù“ÙÙ‘ÙÛ– ÙÙØ¥ÙØ°ÙØ§ ÙˆÙØ¬ÙØ¨ÙØªÛ¡ Ø¬ÙÙ†ÙÙˆØ¨ÙÙ‡ÙØ§ ÙÙÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙØ£ÙØ·Û¡Ø¹ÙÙ…ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù‚ÙØ§Ù†ÙØ¹Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¹Û¡ØªÙØ±Ù‘ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø³ÙØ®Ù‘ÙØ±Û¡Ù†ÙÙ°Ù‡ÙØ§ Ù„ÙÙƒÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And the camels and cattle We have appointed for you as among the symbols of Allah; for you therein is good. So mention the name of Allah upon them when lined up [for sacrifice]; and when they are [lifeless] on their sides, then eat from them and feed the needy and the beggar. Thus have We subjected them to you that you may be grateful"
        },
        {
          "arabic": "Ù„ÙÙ† ÙŠÙÙ†ÙØ§Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ­ÙÙˆÙ…ÙÙ‡ÙØ§ ÙˆÙÙ„ÙØ§ Ø¯ÙÙ…ÙØ§Ù“Ø¤ÙÙ‡ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙŠÙÙ†ÙØ§Ù„ÙÙ‡Ù Ù±Ù„ØªÙ‘ÙÙ‚Û¡ÙˆÙÙ‰Ù° Ù…ÙÙ†ÙƒÙÙ…Û¡Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø³ÙØ®Ù‘ÙØ±ÙÙ‡ÙØ§ Ù„ÙÙƒÙÙ…Û¡ Ù„ÙØªÙÙƒÙØ¨Ù‘ÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ù‡ÙØ¯ÙÙ‰Ù°ÙƒÙÙ…Û¡Û— ÙˆÙØ¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "Their meat will not reach Allah, nor will their blood, but what reaches Him is piety from you. Thus have We subjected them to you that you may glorify Allah for that [to] which He has guided you; and give good tidings to the doers of good"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¯ÙÙ°ÙÙØ¹Ù Ø¹ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù ÙƒÙÙ„Ù‘Ù Ø®ÙÙˆÙ‘ÙØ§Ù†Ù– ÙƒÙÙÙÙˆØ±Ù",
          "translation": "Indeed, Allah defends those who have believed. Indeed, Allah does not like everyone treacherous and ungrateful"
        },
        {
          "arabic": "Ø£ÙØ°ÙÙ†Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ†Ù Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’Ûš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙØµÛ¡Ø±ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‚ÙØ¯ÙÙŠØ±ÙŒ",
          "translation": "Permission [to fight] has been given to those who are being fought, because they were wronged. And indeed, Allah is competent to give them victory"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ®Û¡Ø±ÙØ¬ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙŠÙÙ°Ø±ÙÙ‡ÙÙ… Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙÙ‚Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ Ø¯ÙÙÛ¡Ø¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ… Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù– Ù„Ù‘ÙÙ‡ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ ØµÙÙˆÙÙ°Ù…ÙØ¹Ù ÙˆÙØ¨ÙÙŠÙØ¹Ù ÙˆÙØµÙÙ„ÙÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ³ÙÙ°Ø¬ÙØ¯Ù ÙŠÙØ°Û¡ÙƒÙØ±Ù ÙÙÙŠÙ‡ÙØ§ Ù±Ø³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§Û— ÙˆÙÙ„ÙÙŠÙÙ†ØµÙØ±ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙŠÙÙ†ØµÙØ±ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‚ÙÙˆÙÙŠÙ‘ÙŒ Ø¹ÙØ²ÙÙŠØ²ÙŒ",
          "translation": "[They are] those who have been evicted from their homes without right - only because they say, \"Our Lord is Allah.\" And were it not that Allah checks the people, some by means of others, there would have been demolished monasteries, churches, synagogues, and mosques in which the name of Allah is much mentioned. And Allah will surely support those who support Him. Indeed, Allah is Powerful and Exalted in Might"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¥ÙÙ† Ù…Ù‘ÙÙƒÙ‘ÙÙ†Ù‘ÙÙ€Ù°Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙ‚ÙØ§Ù…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¡ÙØ§ØªÙÙˆÙØ§Ù’ Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙˆÙØ£ÙÙ…ÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙÙ†ÙÙ‡ÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±ÙÛ— ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Û¡Ø£ÙÙ…ÙÙˆØ±Ù",
          "translation": "[And they are] those who, if We give them authority in the land, establish prayer and give zakah and enjoin what is right and forbid what is wrong. And to Allah belongs the outcome of [all] matters"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙŠÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙƒÙ ÙÙÙ‚ÙØ¯Û¡ ÙƒÙØ°Ù‘ÙØ¨ÙØªÛ¡ Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù Ù†ÙÙˆØ­Ù– ÙˆÙØ¹ÙØ§Ø¯Ù ÙˆÙØ«ÙÙ…ÙÙˆØ¯Ù",
          "translation": "And if they deny you, [O Muhammad] - so, before them, did the people of Noah and 'Aad and Thamud deny [their prophets]"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙˆÛ¡Ù…Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙÙ‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙˆØ·Ù–",
          "translation": "And the people of Abraham and the people of Lot"
        },
        {
          "arabic": "ÙˆÙØ£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù…ÙØ¯Û¡ÙŠÙÙ†ÙÛ– ÙˆÙÙƒÙØ°Ù‘ÙØ¨Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Û– ÙÙØ£ÙÙ…Û¡Ù„ÙÙŠÛ¡ØªÙ Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø«ÙÙ…Ù‘Ù Ø£ÙØ®ÙØ°Û¡ØªÙÙ‡ÙÙ…Û¡Û– ÙÙÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ù†ÙÙƒÙÙŠØ±Ù",
          "translation": "And the inhabitants of Madyan. And Moses was denied, so I prolonged enjoyment for the disbelievers; then I seized them, and how [terrible] was My reproach"
        },
        {
          "arabic": "ÙÙÙƒÙØ£ÙÙŠÙ‘ÙÙ† Ù…Ù‘ÙÙ† Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ø£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙÙ°Ù‡ÙØ§ ÙˆÙÙ‡ÙÙŠÙ Ø¸ÙØ§Ù„ÙÙ…ÙØ©Ù ÙÙÙ‡ÙÙŠÙ Ø®ÙØ§ÙˆÙÙŠÙØ©ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙØ±ÙÙˆØ´ÙÙ‡ÙØ§ ÙˆÙØ¨ÙØ¦Û¡Ø±Ù– Ù…Ù‘ÙØ¹ÙØ·Ù‘ÙÙ„ÙØ©Ù– ÙˆÙÙ‚ÙØµÛ¡Ø±Ù– Ù…Ù‘ÙØ´ÙÙŠØ¯Ù",
          "translation": "And how many a city did We destroy while it was committing wrong - so it is [now] fallen into ruin - and [how many] an abandoned well and [how many] a lofty palace"
        },
        {
          "arabic": "Ø£ÙÙÙÙ„ÙÙ…Û¡ ÙŠÙØ³ÙÙŠØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙ„ÙÙˆØ¨Ù ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ø¡ÙØ§Ø°ÙØ§Ù†Ù ÙŠÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙØ§Û– ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ØªÙØ¹Û¡Ù…ÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙ„ÙÙˆØ¨Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙÙÙŠ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù",
          "translation": "So have they not traveled through the earth and have hearts by which to reason and ears by which to hear? For indeed, it is not eyes that are blinded, but blinded are the hearts which are within the breasts"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙÙ„ÙÙ† ÙŠÙØ®Û¡Ù„ÙÙÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¥Ûš ÙˆÙØ¥ÙÙ†Ù‘Ù ÙŠÙÙˆÛ¡Ù…Ù‹Ø§ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ÙƒÙØ£ÙÙ„Û¡ÙÙ Ø³ÙÙ†ÙØ©Ù– Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ¹ÙØ¯Ù‘ÙÙˆÙ†Ù",
          "translation": "And they urge you to hasten the punishment. But Allah will never fail in His promise. And indeed, a day with your Lord is like a thousand years of those which you count"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ£ÙÙŠÙ‘ÙÙ† Ù…Ù‘ÙÙ† Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ø£ÙÙ…Û¡Ù„ÙÙŠÛ¡ØªÙ Ù„ÙÙ‡ÙØ§ ÙˆÙÙ‡ÙÙŠÙ Ø¸ÙØ§Ù„ÙÙ…ÙØ©Ù Ø«ÙÙ…Ù‘Ù Ø£ÙØ®ÙØ°Û¡ØªÙÙ‡ÙØ§ ÙˆÙØ¥ÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "And for how many a city did I prolong enjoyment while it was committing wrong. Then I seized it, and to Me is the [final] destination"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ù„ÙÙƒÙÙ…Û¡ Ù†ÙØ°ÙÙŠØ±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "Say, \"O people, I am only to you a clear warner"
        },
        {
          "arabic": "ÙÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØºÛ¡ÙÙØ±ÙØ©Ù ÙˆÙØ±ÙØ²Û¡Ù‚Ù ÙƒÙØ±ÙÙŠÙ…Ù",
          "translation": "And those who have believed and done righteous deeds - for them is forgiveness and noble provision"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø³ÙØ¹ÙÙˆÛ¡Ø§Ù’ ÙÙÙŠÙ“ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ù…ÙØ¹ÙÙ°Ø¬ÙØ²ÙÙŠÙ†Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙØ­ÙÙŠÙ…Ù",
          "translation": "But the ones who strove against Our verses, [seeking] to cause failure - those are the companions of Hellfire"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ù…ÙÙ† Ø±Ù‘ÙØ³ÙÙˆÙ„Ù– ÙˆÙÙ„ÙØ§ Ù†ÙØ¨ÙÙŠÙ‘Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙØ°ÙØ§ ØªÙÙ…ÙÙ†Ù‘ÙÙ‰Ù°Ù“ Ø£ÙÙ„Û¡Ù‚ÙÙ‰ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙÙÙŠÙ“ Ø£ÙÙ…Û¡Ù†ÙÙŠÙ‘ÙØªÙÙ‡ÙÛ¦ ÙÙÙŠÙÙ†Ø³ÙØ®Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙŠÙÙ„Û¡Ù‚ÙÙŠ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And We did not send before you any messenger or prophet except that when he spoke [or recited], Satan threw into it [some misunderstanding]. But Allah abolishes that which Satan throws in; then Allah makes precise His verses. And Allah is Knowing and Wise"
        },
        {
          "arabic": "Ù„Ù‘ÙÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ù…ÙØ§ ÙŠÙÙ„Û¡Ù‚ÙÙŠ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙÙØªÛ¡Ù†ÙØ©Ù— Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ±ÙØ¶Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙØ§Ø³ÙÙŠÙØ©Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Û— ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù„ÙÙÙÙŠ Ø´ÙÙ‚ÙØ§Ù‚ÙÛ­ Ø¨ÙØ¹ÙÙŠØ¯Ù–",
          "translation": "[That is] so He may make what Satan throws in a trial for those within whose hearts is disease and those hard of heart. And indeed, the wrongdoers are in extreme dissension"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ø£ÙÙ†Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ ÙÙÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙÙØªÙØ®Û¡Ø¨ÙØªÙ Ù„ÙÙ‡ÙÛ¥ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Û— ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙØ§Ø¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "And so those who were given knowledge may know that it is the truth from your Lord and [therefore] believe in it, and their hearts humbly submit to it. And indeed is Allah the Guide of those who have believed to a straight path"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù…ÙØ±Û¡ÙŠÙØ©Ù– Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ø¨ÙØºÛ¡ØªÙØ©Ù‹ Ø£ÙÙˆÛ¡ ÙŠÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ø¹ÙÙ‚ÙÙŠÙ…Ù",
          "translation": "But those who disbelieve will not cease to be in doubt of it until the Hour comes upon them unexpectedly or there comes to them the punishment of a barren Day"
        },
        {
          "arabic": "Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš ÙÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙÙÙŠ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ Ù±Ù„Ù†Ù‘ÙØ¹ÙÙŠÙ…Ù",
          "translation": "[All] sovereignty that Day is for Allah; He will judge between them. So they who believed and did righteous deeds will be in the Gardens of Pleasure"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù…Ù‘ÙÙ‡ÙÙŠÙ†Ù",
          "translation": "And they who disbelieved and denied Our signs - for those there will be a humiliating punishment"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¬ÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…Ù‘Ù Ù‚ÙØªÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡ Ù…ÙØ§ØªÙÙˆØ§Ù’ Ù„ÙÙŠÙØ±Û¡Ø²ÙÙ‚ÙÙ†Ù‘ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ²Û¡Ù‚Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù—Ø§Ûš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°Ø²ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And those who emigrated for the cause of Allah and then were killed or died - Allah will surely provide for them a good provision. And indeed, it is Allah who is the best of providers"
        },
        {
          "arabic": "Ù„ÙÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙØ¯Û¡Ø®ÙÙ„Ù—Ø§ ÙŠÙØ±Û¡Ø¶ÙÙˆÛ¡Ù†ÙÙ‡ÙÛ¥Ûš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙ„ÙÙŠÙ…Ù",
          "translation": "He will surely cause them to enter an entrance with which they will be pleased, and indeed, Allah is Knowing and Forbearing"
        },
        {
          "arabic": "ÛØ°ÙÙ°Ù„ÙÙƒÙÛ– ÙˆÙÙ…ÙÙ†Û¡ Ø¹ÙØ§Ù‚ÙØ¨Ù Ø¨ÙÙ…ÙØ«Û¡Ù„Ù Ù…ÙØ§ Ø¹ÙÙˆÙ‚ÙØ¨Ù Ø¨ÙÙ‡ÙÛ¦ Ø«ÙÙ…Ù‘Ù Ø¨ÙØºÙÙŠÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù„ÙÙŠÙÙ†ØµÙØ±ÙÙ†Ù‘ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¹ÙÙÙÙˆÙ‘ÙŒ ØºÙÙÙÙˆØ±Ù",
          "translation": "That [is so]. And whoever responds [to injustice] with the equivalent of that with which he was harmed and then is tyrannized - Allah will surely aid him. Indeed, Allah is Pardoning and Forgiving"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙˆÙ„ÙØ¬Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙÙŠÙÙˆÙ„ÙØ¬Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙÙÙŠ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙÛ¢ Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "That is because Allah causes the night to enter the day and causes the day to enter the night and because Allah is Hearing and Seeing"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ£ÙÙ†Ù‘Ù Ù…ÙØ§ ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Û¡ÙƒÙØ¨ÙÙŠØ±Ù",
          "translation": "That is because Allah is the Truth, and that which they call upon other than Him is falsehood, and because Allah is the Most High, the Grand"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØªÙØµÛ¡Ø¨ÙØ­Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙØ®Û¡Ø¶ÙØ±Ù‘ÙØ©Ù‹Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ·ÙÙŠÙÙŒ Ø®ÙØ¨ÙÙŠØ±Ù",
          "translation": "Do you not see that Allah has sent down rain from the sky and the earth becomes green? Indeed, Allah is Subtle and Acquainted"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‡ÙÛ¥ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙˆÙ Ù±Ù„Û¡ØºÙÙ†ÙÙŠÙ‘Ù Ù±Ù„Û¡Ø­ÙÙ…ÙÙŠØ¯Ù",
          "translation": "To Him belongs what is in the heavens and what is on the earth. And indeed, Allah is the Free of need, the Praiseworthy"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙØ®Ù‘ÙØ±Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ ØªÙØ¬Û¡Ø±ÙÙŠ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ø¨ÙØ£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ…Û¡Ø³ÙÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø£ÙÙ† ØªÙÙ‚ÙØ¹Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ±ÙØ¡ÙÙˆÙÙ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Do you not see that Allah has subjected to you whatever is on the earth and the ships which run through the sea by His command? And He restrains the sky from falling upon the earth, unless by His permission. Indeed Allah, to the people, is Kind and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ­Û¡ÙŠÙØ§ÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ…ÙÙŠØªÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙØ­Û¡ÙŠÙÙŠÙƒÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ù„ÙÙƒÙÙÙÙˆØ±Ù",
          "translation": "And He is the one who gave you life; then He causes you to die and then will [again] give you life. Indeed, mankind is ungrateful"
        },
        {
          "arabic": "Ù„Ù‘ÙÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù– Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ†Ø³ÙÙƒÙ‹Ø§ Ù‡ÙÙ…Û¡ Ù†ÙØ§Ø³ÙÙƒÙÙˆÙ‡ÙÛ– ÙÙÙ„ÙØ§ ÙŠÙÙ†ÙÙ°Ø²ÙØ¹ÙÙ†Ù‘ÙÙƒÙ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±ÙÛš ÙˆÙÙ±Ø¯Û¡Ø¹Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙÛ– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØ¹ÙÙ„ÙÙ‰Ù° Ù‡ÙØ¯Ù—Ù‰ Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "For every religion We have appointed rites which they perform. So, [O Muhammad], let the disbelievers not contend with you over the matter but invite them to your Lord. Indeed, you are upon straight guidance"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† Ø¬ÙÙ°Ø¯ÙÙ„ÙÙˆÙƒÙ ÙÙÙ‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And if they dispute with you, then say, \"Allah is most knowing of what you do"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙÙÙŠÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠÙ‡Ù ØªÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "Allah will judge between you on the Day of Resurrection concerning that over which you used to differ"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…Û¡ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙŠ ÙƒÙØªÙÙ°Ø¨ÙÛš Ø¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ³ÙÙŠØ±Ù",
          "translation": "Do you not know that Allah knows what is in the heaven and earth? Indeed, that is in a Record. Indeed that, for Allah, is easy"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Û¡ Ø¨ÙÙ‡ÙÛ¦ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§ ÙˆÙÙ…ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙ‡ÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„Û¡Ù…ÙÛ— ÙˆÙÙ…ÙØ§ Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù…ÙÙ† Ù†Ù‘ÙØµÙÙŠØ±Ù–",
          "translation": "And they worship besides Allah that for which He has not sent down authority and that of which they have no knowledge. And there will not be for the wrongdoers any helper"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– ØªÙØ¹Û¡Ø±ÙÙÙ ÙÙÙŠ ÙˆÙØ¬ÙÙˆÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±ÙÛ– ÙŠÙÙƒÙØ§Ø¯ÙÙˆÙ†Ù ÙŠÙØ³Û¡Ø·ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÛ¡Ù„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Û— Ù‚ÙÙ„Û¡ Ø£ÙÙÙØ£ÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙØ´ÙØ±Ù‘Ù– Ù…Ù‘ÙÙ† Ø°ÙÙ°Ù„ÙÙƒÙÙ…ÙÛš Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙØ¹ÙØ¯ÙÙ‡ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’Û– ÙˆÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "And when Our verses are recited to them as clear evidences, you recognize in the faces of those who disbelieve disapproval. They are almost on the verge of assaulting those who recite to them Our verses. Say, \"Then shall I inform you of [what is] worse than that? [It is] the Fire which Allah has promised those who disbelieve, and wretched is the destination"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¶ÙØ±ÙØ¨Ù Ù…ÙØ«ÙÙ„Ù ÙÙÙ±Ø³Û¡ØªÙÙ…ÙØ¹ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ† ÙŠÙØ®Û¡Ù„ÙÙ‚ÙÙˆØ§Ù’ Ø°ÙØ¨ÙØ§Ø¨Ù—Ø§ ÙˆÙÙ„ÙÙˆÙ Ù±Ø¬Û¡ØªÙÙ…ÙØ¹ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÛ¥Û– ÙˆÙØ¥ÙÙ† ÙŠÙØ³Û¡Ù„ÙØ¨Û¡Ù‡ÙÙ…Ù Ù±Ù„Ø°Ù‘ÙØ¨ÙØ§Ø¨Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ Ù„Ù‘ÙØ§ ÙŠÙØ³Û¡ØªÙÙ†Ù‚ÙØ°ÙÙˆÙ‡Ù Ù…ÙÙ†Û¡Ù‡ÙÛš Ø¶ÙØ¹ÙÙÙ Ù±Ù„Ø·Ù‘ÙØ§Ù„ÙØ¨Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ·Û¡Ù„ÙÙˆØ¨Ù",
          "translation": "O people, an example is presented, so listen to it. Indeed, those you invoke besides Allah will never create [as much as] a fly, even if they gathered together for that purpose. And if the fly should steal away from them a [tiny] thing, they could not recover it from him. Weak are the pursuer and pursued"
        },
        {
          "arabic": "Ù…ÙØ§ Ù‚ÙØ¯ÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ‚Ù‘Ù Ù‚ÙØ¯Û¡Ø±ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‚ÙÙˆÙÙŠÙ‘ÙŒ Ø¹ÙØ²ÙÙŠØ²ÙŒ",
          "translation": "They have not appraised Allah with true appraisal. Indeed, Allah is Powerful and Exalted in Might"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØµÛ¡Ø·ÙÙÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø±ÙØ³ÙÙ„Ù—Ø§ ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙÛ¢ Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "Allah chooses from the angels messengers and from the people. Indeed, Allah is Hearing and Seeing"
        },
        {
          "arabic": "ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Û¡ÙÙÙ‡ÙÙ…Û¡Ûš ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ±Û¡Ø¬ÙØ¹Ù Ù±Ù„Û¡Ø£ÙÙ…ÙÙˆØ±Ù",
          "translation": "He knows what is [presently] before them and what will be after them. And to Allah will be returned [all] matters"

          "translation": "Life is not but our worldly life - we die and live, but we will not be resurrected"
        },
        {
          "arabic": "Ø¥ÙÙ†Û¡ Ù‡ÙÙˆÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ¬ÙÙ„ÙŒ Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù—Ø§ ÙˆÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ø¨ÙÙ…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "He is not but a man who has invented a lie about Allah, and we will not believe him"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù±Ù†ØµÙØ±Û¡Ù†ÙÙŠ Ø¨ÙÙ…ÙØ§ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ†Ù",
          "translation": "He said, \"My Lord, support me because they have denied me"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¹ÙÙ…Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù– Ù„Ù‘ÙÙŠÙØµÛ¡Ø¨ÙØ­ÙÙ†Ù‘Ù Ù†ÙÙ°Ø¯ÙÙ…ÙÙŠÙ†Ù",
          "translation": "[Allah] said, \"After a little, they will surely become regretful"
        },
        {
          "arabic": "ÙÙØ£ÙØ®ÙØ°ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„ØµÙ‘ÙÙŠÛ¡Ø­ÙØ©Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ØºÙØ«ÙØ§Ù“Ø¡Ù—Ûš ÙÙØ¨ÙØ¹Û¡Ø¯Ù—Ø§ Ù„Ù‘ÙÙ„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So the shriek seized them in truth, and We made them as [plant] stubble. Then away with the wrongdoing people"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙÙ†Ø´ÙØ£Û¡Ù†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ±ÙÙˆÙ†Ù‹Ø§ Ø¡ÙØ§Ø®ÙØ±ÙÙŠÙ†Ù",
          "translation": "Then We produced after them other generations"
        },
        {
          "arabic": "Ù…ÙØ§ ØªÙØ³Û¡Ø¨ÙÙ‚Ù Ù…ÙÙ†Û¡ Ø£ÙÙ…Ù‘ÙØ©Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙØ§ ÙˆÙÙ…ÙØ§ ÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø®ÙØ±ÙÙˆÙ†Ù",
          "translation": "No nation will precede its time [of termination], nor will they remain [thereafter]"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§ ØªÙØªÛ¡Ø±ÙØ§Û– ÙƒÙÙ„Ù‘Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Ù‘ÙØ©Ù— Ø±Ù‘ÙØ³ÙÙˆÙ„ÙÙ‡ÙØ§ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ‡ÙÛ– ÙÙØ£ÙØªÛ¡Ø¨ÙØ¹Û¡Ù†ÙØ§ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø£ÙØ­ÙØ§Ø¯ÙÙŠØ«ÙÛš ÙÙØ¨ÙØ¹Û¡Ø¯Ù—Ø§ Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– Ù„Ù‘ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Then We sent Our messengers in succession. Every time there came to a nation its messenger, they denied him, so We made them follow one another [to destruction], and We made them narrations. So away with a people who do not believe"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ£ÙØ®ÙØ§Ù‡Ù Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙØ³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "Then We sent Moses and his brother Aaron with Our signs and a clear authority"
        },
        {
          "arabic": "Ø¥ÙÙ„ÙÙ‰Ù° ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ…ÙÙ„ÙØ¥ÙÙŠÙ’Ù‡ÙÛ¦ ÙÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…Ù‹Ø§ Ø¹ÙØ§Ù„ÙÙŠÙ†Ù",
          "translation": "To Pharaoh and his establishment, but they were arrogant and were a haughty people"
        },
        {
          "arabic": "ÙÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙØ¤Û¡Ù…ÙÙ†Ù Ù„ÙØ¨ÙØ´ÙØ±ÙÙŠÛ¡Ù†Ù Ù…ÙØ«Û¡Ù„ÙÙ†ÙØ§ ÙˆÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÙ…ÙØ§ Ù„ÙÙ†ÙØ§ Ø¹ÙÙ°Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "They said, \"Should we believe two men like ourselves while their people are for us in servitude"
        },
        {
          "arabic": "ÙÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ‡ÙÙ…ÙØ§ ÙÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ‡Û¡Ù„ÙÙƒÙÙŠÙ†Ù",
          "translation": "So they denied them and were of those destroyed"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And We certainly gave Moses the Scripture that perhaps they would be guided"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù ÙˆÙØ£ÙÙ…Ù‘ÙÙ‡ÙÛ¥Ù“ Ø¡ÙØ§ÙŠÙØ©Ù— ÙˆÙØ¡ÙØ§ÙˆÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Û¡ÙˆÙØ©Ù– Ø°ÙØ§ØªÙ Ù‚ÙØ±ÙØ§Ø±Ù– ÙˆÙÙ…ÙØ¹ÙÙŠÙ†Ù–",
          "translation": "And We made the son of Mary and his mother a sign and sheltered them within a high ground having level [areas] and flowing water"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„Ù ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ ÙˆÙÙ±Ø¹Û¡Ù…ÙÙ„ÙÙˆØ§Ù’ ØµÙÙ°Ù„ÙØ­Ù‹Ø§Û– Ø¥ÙÙ†Ù‘ÙÙŠ Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "[Allah said], \"O messengers, eat from the good foods and work righteousness. Indeed, I, of what you do, am Knowing"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ…Ù‘ÙØªÙÙƒÙÙ…Û¡ Ø£ÙÙ…Ù‘ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù— ÙˆÙØ£ÙÙ†ÙØ§Û  Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And indeed this, your religion, is one religion, and I am your Lord, so fear Me"
        },
        {
          "arabic": "ÙÙØªÙÙ‚ÙØ·Ù‘ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙÙ… Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ø²ÙØ¨ÙØ±Ù—Ø§Û– ÙƒÙÙ„Ù‘Ù Ø­ÙØ²Û¡Ø¨ÙÛ­ Ø¨ÙÙ…ÙØ§ Ù„ÙØ¯ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙÙØ±ÙØ­ÙÙˆÙ†Ù",
          "translation": "But the people divided their religion among them into sects - each faction, in what it has, rejoicing"
        },
        {
          "arabic": "ÙÙØ°ÙØ±Û¡Ù‡ÙÙ…Û¡ ÙÙÙŠ ØºÙÙ…Û¡Ø±ÙØªÙÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° Ø­ÙÙŠÙ†Ù",
          "translation": "So leave them in their confusion for a time"
        },
        {
          "arabic": "Ø£ÙÙŠÙØ­Û¡Ø³ÙØ¨ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙ…ÙØ§ Ù†ÙÙ…ÙØ¯Ù‘ÙÙ‡ÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ù…Ù‘ÙØ§Ù„Ù– ÙˆÙØ¨ÙÙ†ÙÙŠÙ†Ù",
          "translation": "Do they think that what We extend to them of wealth and children"
        },
        {
          "arabic": "Ù†ÙØ³ÙØ§Ø±ÙØ¹Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±ÙÙ°ØªÙÛš Ø¨ÙÙ„ Ù„Ù‘ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "Is [because] We hasten for them good things? Rather, they do not perceive"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙØ´Û¡ÙŠÙØ©Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙØ´Û¡ÙÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Indeed, they who are apprehensive from fear of their Lord"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙÙ… Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And they who believe in the signs of their Lord"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙÙ… Ø¨ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "And they who do not associate anything with their Lord"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¤Û¡ØªÙÙˆÙ†Ù Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙˆØ§Ù’ ÙˆÙ‘ÙÙ‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¬ÙÙ„ÙØ©ÙŒ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ø±ÙÙ°Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And they who give what they give while their hearts are fearful because they will be returning to their Lord"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ³ÙÙ°Ø±ÙØ¹ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±ÙÙ°ØªÙ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‡ÙØ§ Ø³ÙÙ°Ø¨ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "It is those who hasten to good deeds, and they outstrip [others] therein"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ Ù†ÙÙƒÙÙ„Ù‘ÙÙÙ Ù†ÙÙÛ¡Ø³Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙØ³Û¡Ø¹ÙÙ‡ÙØ§Ûš ÙˆÙÙ„ÙØ¯ÙÙŠÛ¡Ù†ÙØ§ ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙÙ†Ø·ÙÙ‚Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And We charge no soul except [with that within] its capacity, and with Us is a record which speaks with truth; and they will not be wronged"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ ØºÙÙ…Û¡Ø±ÙØ©Ù– Ù…Ù‘ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§ ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„Ù Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙ…Û¡ Ù„ÙÙ‡ÙØ§ Ø¹ÙÙ°Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "But their hearts are covered with confusion over this, and they have [evil] deeds besides disbelief which they are doing"
        },
        {
          "arabic": "Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ù…ÙØªÛ¡Ø±ÙÙÙÙŠÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ¬Û¡Ù€Ù”ÙØ±ÙÙˆÙ†Ù",
          "translation": "Until when We seize their affluent ones with punishment, at once they are crying [to Allah] for help"
        },
        {
          "arabic": "Ù„ÙØ§ ØªÙØ¬Û¡Ù€Ù”ÙØ±ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…ÙÛ– Ø¥ÙÙ†Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù‘ÙØ§ Ù„ÙØ§ ØªÙÙ†ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "Do not cry out today. Indeed, by Us you will not be helped"
        },
        {
          "arabic": "Ù‚ÙØ¯Û¡ ÙƒÙØ§Ù†ÙØªÛ¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙŠ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙÙÙƒÙÙ†ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¹Û¡Ù‚ÙÙ°Ø¨ÙÙƒÙÙ…Û¡ ØªÙÙ†ÙƒÙØµÙÙˆÙ†Ù",
          "translation": "My verses had already been recited to you, but you were turning back on your heels"
        },
        {
          "arabic": "Ù…ÙØ³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙŠÙ†Ù Ø¨ÙÙ‡ÙÛ¦ Ø³ÙÙ°Ù…ÙØ±Ù—Ø§ ØªÙÙ‡Û¡Ø¬ÙØ±ÙÙˆÙ†Ù",
          "translation": "In arrogance regarding it, conversing by night, speaking evil"
        },
        {
          "arabic": "Ø£ÙÙÙÙ„ÙÙ…Û¡ ÙŠÙØ¯Ù‘ÙØ¨Ù‘ÙØ±ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù Ø£ÙÙ…Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙØ£Û¡ØªÙ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "Then have they not reflected over the Qur'an, or has there come to them that which had not come to their forefathers"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ù„ÙÙ…Û¡ ÙŠÙØ¹Û¡Ø±ÙÙÙÙˆØ§Ù’ Ø±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "Or did they not know their Messenger, so they are toward him disacknowledging"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦ Ø¬ÙÙ†Ù‘ÙØ©ÙÛ¢Ûš Ø¨ÙÙ„Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ„Û¡Ø­ÙÙ‚Ù‘Ù ÙƒÙÙ°Ø±ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "Or do they say, \"In him is madness?\" Rather, he brought them the truth, but most of them, to the truth, are averse"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÙ Ù±ØªÙ‘ÙØ¨ÙØ¹Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ù„ÙÙÙØ³ÙØ¯ÙØªÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙÙ† ÙÙÙŠÙ‡ÙÙ†Ù‘ÙÛš Ø¨ÙÙ„Û¡ Ø£ÙØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙØ°ÙÙƒÛ¡Ø±ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ† Ø°ÙÙƒÛ¡Ø±ÙÙ‡ÙÙ… Ù…Ù‘ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "But if the Truth had followed their inclinations, the heavens and the earth and whoever is in them would have been ruined. Rather, We have brought them their message, but they, from their message, are turning away"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø®ÙØ±Û¡Ø¬Ù—Ø§ ÙÙØ®ÙØ±ÙØ§Ø¬Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø®ÙÙŠÛ¡Ø±ÙÛ– ÙˆÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°Ø²ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Or do you, [O Muhammad], ask them for payment? But the reward of your Lord is best, and He is the best of providers"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØªÙØ¯Û¡Ø¹ÙÙˆÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "And indeed, you invite them to a straight path"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¹ÙÙ†Ù Ù±Ù„ØµÙ‘ÙØ±ÙÙ°Ø·Ù Ù„ÙÙ†ÙÙ°ÙƒÙØ¨ÙÙˆÙ†Ù",
          "translation": "But indeed, those who do not believe in the Hereafter are deviating from the path"
        },
        {
          "arabic": "ÛÙˆÙÙ„ÙÙˆÛ¡ Ø±ÙØ­ÙÙ…Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙˆÙÙƒÙØ´ÙÙÛ¡Ù†ÙØ§ Ù…ÙØ§ Ø¨ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¶ÙØ±Ù‘Ù– Ù„Ù‘ÙÙ„ÙØ¬Ù‘ÙÙˆØ§Ù’ ÙÙÙŠ Ø·ÙØºÛ¡ÙŠÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù…ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "And even if We gave them mercy and removed what was upon them of affliction, they would persist in their transgression, wandering blindly"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ®ÙØ°Û¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙØªÙØ¶ÙØ±Ù‘ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And We had gripped them with suffering [as a warning], but they did not yield to their Lord, nor did they humbly supplicate, [and will continue thus]"
        },
        {
          "arabic": "Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ ÙÙØªÙØ­Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ø¨ÙØ§Ø¨Ù—Ø§ Ø°ÙØ§ Ø¹ÙØ°ÙØ§Ø¨Ù– Ø´ÙØ¯ÙÙŠØ¯Ù Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡Ù Ù…ÙØ¨Û¡Ù„ÙØ³ÙÙˆÙ†Ù",
          "translation": "Until when We have opened before them a door of severe punishment, immediately they will be therein in despair"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø´ÙØ£Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ø³Ù‘ÙÙ…Û¡Ø¹Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙÛ¡Ù€Ù”ÙØ¯ÙØ©ÙÛš Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ù…Ù‘ÙØ§ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And it is He who produced for you hearing and vision and hearts; little are you grateful"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø°ÙØ±ÙØ£ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "And it is He who has multiplied you throughout the earth, and to Him you will be gathered"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ­Û¡ÙŠÙÛ¦ ÙˆÙÙŠÙÙ…ÙÙŠØªÙ ÙˆÙÙ„ÙÙ‡Ù Ù±Ø®Û¡ØªÙÙ„ÙÙ°ÙÙ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±ÙÛš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And it is He who gives life and causes death, and His is the alternation of the night and the day. Then will you not reason"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ«Û¡Ù„Ù Ù…ÙØ§ Ù‚ÙØ§Ù„Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Rather, they say like what the former peoples said"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¡ÙØ°ÙØ§ Ù…ÙØªÛ¡Ù†ÙØ§ ÙˆÙÙƒÙÙ†Ù‘ÙØ§ ØªÙØ±ÙØ§Ø¨Ù—Ø§ ÙˆÙØ¹ÙØ¸ÙÙ°Ù…Ù‹Ø§ Ø£ÙØ¡ÙÙ†Ù‘ÙØ§ Ù„ÙÙ…ÙØ¨Û¡Ø¹ÙÙˆØ«ÙÙˆÙ†Ù",
          "translation": "They said, \"When we have died and become dust and bones, are we indeed to be resurrected"
        },
        {
          "arabic": "Ù„ÙÙ‚ÙØ¯Û¡ ÙˆÙØ¹ÙØ¯Û¡Ù†ÙØ§ Ù†ÙØ­Û¡Ù†Ù ÙˆÙØ¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ†ÙØ§ Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙØ³ÙÙ°Ø·ÙÙŠØ±Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "We have been promised this, we and our forefathers, before; this is not but legends of the former peoples"
        },
        {

        {

        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ±Û¡Ù…ÙÙˆÙ†Ù Ù±Ù„Û¡Ù…ÙØ­Û¡ØµÙÙ†ÙÙ°ØªÙ Ø«ÙÙ…Ù‘Ù Ù„ÙÙ…Û¡ ÙŠÙØ£Û¡ØªÙÙˆØ§Ù’ Ø¨ÙØ£ÙØ±Û¡Ø¨ÙØ¹ÙØ©Ù Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡Ù ÙÙÙ±Ø¬Û¡Ù„ÙØ¯ÙÙˆÙ‡ÙÙ…Û¡ Ø«ÙÙ…ÙÙ°Ù†ÙÙŠÙ†Ù Ø¬ÙÙ„Û¡Ø¯ÙØ©Ù— ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø¨ÙÙ„ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ…Û¡ Ø´ÙÙ‡ÙÙ°Ø¯ÙØ©Ù‹ Ø£ÙØ¨ÙØ¯Ù—Ø§Ûš ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",

        {

        {

        {

        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙŠÙÙˆØªÙ‹Ø§ ØºÙÙŠÛ¡Ø±Ù Ø¨ÙÙŠÙÙˆØªÙÙƒÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙØ³Û¡ØªÙØ£Û¡Ù†ÙØ³ÙÙˆØ§Ù’ ÙˆÙØªÙØ³ÙÙ„Ù‘ÙÙ…ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§Ûš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",

          "translation": "Tell the believing men to reduce [some] of their vision and guard their private parts. That is purer for them. Indeed, Allah is Acquainted with what they do"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ„ Ù„Ù‘ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ ÙŠÙØºÛ¡Ø¶ÙØ¶Û¡Ù†Ù Ù…ÙÙ†Û¡ Ø£ÙØ¨Û¡ØµÙÙ°Ø±ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙŠÙØ­Û¡ÙÙØ¸Û¡Ù†Ù ÙÙØ±ÙÙˆØ¬ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¨Û¡Ø¯ÙÙŠÙ†Ù Ø²ÙÙŠÙ†ÙØªÙÙ‡ÙÙ†Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø¸ÙÙ‡ÙØ±Ù Ù…ÙÙ†Û¡Ù‡ÙØ§Û– ÙˆÙÙ„Û¡ÙŠÙØ¶Û¡Ø±ÙØ¨Û¡Ù†Ù Ø¨ÙØ®ÙÙ…ÙØ±ÙÙ‡ÙÙ†Ù‘Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¬ÙÙŠÙÙˆØ¨ÙÙ‡ÙÙ†Ù‘ÙÛ– ÙˆÙÙ„ÙØ§ ÙŠÙØ¨Û¡Ø¯ÙÙŠÙ†Ù Ø²ÙÙŠÙ†ÙØªÙÙ‡ÙÙ†Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙØ¨ÙØ¹ÙÙˆÙ„ÙØªÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¦ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡Ù Ø¨ÙØ¹ÙÙˆÙ„ÙØªÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¦ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡Ù Ø¨ÙØ¹ÙÙˆÙ„ÙØªÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ Ø¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ Ø¨ÙÙ†ÙÙŠÙ“ Ø£ÙØ®ÙÙˆÙÙ°ØªÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ Ù†ÙØ³ÙØ§Ù“Ø¦ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ Ù…ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÙ Ù±Ù„ØªÙ‘ÙÙ€Ù°Ø¨ÙØ¹ÙÙŠÙ†Ù ØºÙÙŠÛ¡Ø±Ù Ø£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø¥ÙØ±Û¡Ø¨ÙØ©Ù Ù…ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ¬ÙØ§Ù„Ù Ø£ÙÙˆÙ Ù±Ù„Ø·Ù‘ÙÙÛ¡Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙÙ…Û¡ ÙŠÙØ¸Û¡Ù‡ÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙÙˆÛ¡Ø±ÙÙ°ØªÙ Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡ÙÛ– ÙˆÙÙ„ÙØ§ ÙŠÙØ¶Û¡Ø±ÙØ¨Û¡Ù†Ù Ø¨ÙØ£ÙØ±Û¡Ø¬ÙÙ„ÙÙ‡ÙÙ†Ù‘Ù Ù„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙŠÙØ®Û¡ÙÙÙŠÙ†Ù Ù…ÙÙ† Ø²ÙÙŠÙ†ÙØªÙÙ‡ÙÙ†Ù‘ÙÛš ÙˆÙØªÙÙˆØ¨ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§ Ø£ÙÙŠÙ‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "And tell the believing women to reduce [some] of their vision and guard their private parts and not expose their adornment except that which [necessarily] appears thereof and to wrap [a portion of] their headcovers over their chests and not expose their adornment except to their husbands, their fathers, their husbands' fathers, their sons, their husbands' sons, their brothers, their brothers' sons, their sisters' sons, their women, that which their right hands possess, or those male attendants having no physical desire, or children who are not yet aware of the private aspects of women. And let them not stamp their feet to make known what they conceal of their adornment. And turn to Allah in repentance, all of you, O believers, that you might succeed"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†ÙƒÙØ­ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙÙŠÙÙ°Ù…ÙÙ‰Ù° Ù…ÙÙ†ÙƒÙÙ…Û¡ ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙ…ÙØ§Ù“Ø¦ÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ† ÙŠÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙÙÙ‚ÙØ±ÙØ§Ù“Ø¡Ù ÙŠÙØºÛ¡Ù†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And marry the unmarried among you and the righteous among your male slaves and female slaves. If they should be poor, Allah will enrich them from His bounty, and Allah is all-Encompassing and Knowing"
        },
        {
          "arabic": "ÙˆÙÙ„Û¡ÙŠÙØ³Û¡ØªÙØ¹Û¡ÙÙÙÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†Ù Ù†ÙÙƒÙØ§Ø­Ù‹Ø§ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØºÛ¡Ù†ÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Û— ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¨Û¡ØªÙØºÙÙˆÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ…Ù‘ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ ÙÙÙƒÙØ§ØªÙØ¨ÙÙˆÙ‡ÙÙ…Û¡ Ø¥ÙÙ†Û¡ Ø¹ÙÙ„ÙÙ…Û¡ØªÙÙ…Û¡ ÙÙÙŠÙ‡ÙÙ…Û¡ Ø®ÙÙŠÛ¡Ø±Ù—Ø§Û– ÙˆÙØ¡ÙØ§ØªÙÙˆÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù…Ù‘ÙØ§Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø¡ÙØ§ØªÙÙ‰Ù°ÙƒÙÙ…Û¡Ûš ÙˆÙÙ„ÙØ§ ØªÙÙƒÛ¡Ø±ÙÙ‡ÙÙˆØ§Ù’ ÙÙØªÙÙŠÙÙ°ØªÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¨ÙØºÙØ§Ù“Ø¡Ù Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙØ¯Û¡Ù†Ù ØªÙØ­ÙØµÙ‘ÙÙ†Ù—Ø§ Ù„Ù‘ÙØªÙØ¨Û¡ØªÙØºÙÙˆØ§Ù’ Ø¹ÙØ±ÙØ¶Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ûš ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÛ¡Ø±ÙÙ‡Ù‡Ù‘ÙÙ†Ù‘Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙÙƒÛ¡Ø±ÙÙ°Ù‡ÙÙ‡ÙÙ†Ù‘Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "But let them who find not [the means for] marriage abstain [from sexual relations] until Allah enriches them from His bounty. And those who seek a contract [for eventual emancipation] from among whom your right hands possess - then make a contract with them if you know there is within them goodness and give them from the wealth of Allah which He has given you. And do not compel your slave girls to prostitution, if they desire chastity, to seek [thereby] the temporary interests of worldly life. And if someone should compel them, then indeed, Allah is [to them], after their compulsion, Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙ– Ù…Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– ÙˆÙÙ…ÙØ«ÙÙ„Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙÙ„ÙÙˆÛ¡Ø§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ…ÙÙˆÛ¡Ø¹ÙØ¸ÙØ©Ù— Ù„Ù‘ÙÙ„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And We have certainly sent down to you distinct verses and examples from those who passed on before you and an admonition for those who fear Allah"
        },
        {
          "arabic": "ÛÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù†ÙÙˆØ±Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ù…ÙØ«ÙÙ„Ù Ù†ÙÙˆØ±ÙÙ‡ÙÛ¦ ÙƒÙÙ…ÙØ´Û¡ÙƒÙÙˆÙ°Ø©Ù– ÙÙÙŠÙ‡ÙØ§ Ù…ÙØµÛ¡Ø¨ÙØ§Ø­ÙŒÛ– Ù±Ù„Û¡Ù…ÙØµÛ¡Ø¨ÙØ§Ø­Ù ÙÙÙŠ Ø²ÙØ¬ÙØ§Ø¬ÙØ©ÙÛ– Ù±Ù„Ø²Ù‘ÙØ¬ÙØ§Ø¬ÙØ©Ù ÙƒÙØ£ÙÙ†Ù‘ÙÙ‡ÙØ§ ÙƒÙÙˆÛ¡ÙƒÙØ¨Ù Ø¯ÙØ±Ù‘ÙÙŠÙ‘Ù ÙŠÙÙˆÙ‚ÙØ¯Ù Ù…ÙÙ† Ø´ÙØ¬ÙØ±ÙØ©Ù– Ù…Ù‘ÙØ¨ÙÙ°Ø±ÙÙƒÙØ©Ù– Ø²ÙÙŠÛ¡ØªÙÙˆÙ†ÙØ©Ù– Ù„Ù‘ÙØ§ Ø´ÙØ±Û¡Ù‚ÙÙŠÙ‘ÙØ©Ù– ÙˆÙÙ„ÙØ§ ØºÙØ±Û¡Ø¨ÙÙŠÙ‘ÙØ©Ù– ÙŠÙÙƒÙØ§Ø¯Ù Ø²ÙÙŠÛ¡ØªÙÙ‡ÙØ§ ÙŠÙØ¶ÙÙŠÙ“Ø¡Ù ÙˆÙÙ„ÙÙˆÛ¡ Ù„ÙÙ…Û¡ ØªÙÙ…Û¡Ø³ÙØ³Û¡Ù‡Ù Ù†ÙØ§Ø±ÙÛš Ù†Ù‘ÙÙˆØ±ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙÙˆØ±Ù–Ûš ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ†ÙÙˆØ±ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙŠÙØ¶Û¡Ø±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø«ÙÙ°Ù„Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Allah is the Light of the heavens and the earth. The example of His light is like a niche within which is a lamp, the lamp is within glass, the glass as if it were a pearly [white] star lit from [the oil of] a blessed olive tree, neither of the east nor of the west, whose oil would almost glow even if untouched by fire. Light upon light. Allah guides to His light whom He wills. And Allah presents examples for the people, and Allah is Knowing of all things"
        },
        {
          "arabic": "ÙÙÙŠ Ø¨ÙÙŠÙÙˆØªÙ Ø£ÙØ°ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ØªÙØ±Û¡ÙÙØ¹Ù ÙˆÙÙŠÙØ°Û¡ÙƒÙØ±Ù ÙÙÙŠÙ‡ÙØ§ Ù±Ø³Û¡Ù…ÙÙ‡ÙÛ¥ ÙŠÙØ³ÙØ¨Ù‘ÙØ­Ù Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠÙ‡ÙØ§ Ø¨ÙÙ±Ù„Û¡ØºÙØ¯ÙÙˆÙ‘Ù ÙˆÙÙ±Ù„Û¡Ø£Ù“ØµÙØ§Ù„Ù",
          "translation": "[Such niches are] in mosques which Allah has ordered to be raised and that His name be mentioned therein; exalting Him within them in the morning and the evenings"
        },
        {
          "arabic": "Ø±ÙØ¬ÙØ§Ù„Ù Ù„Ù‘ÙØ§ ØªÙÙ„Û¡Ù‡ÙÙŠÙ‡ÙÙ…Û¡ ØªÙØ¬ÙÙ°Ø±ÙØ©Ù ÙˆÙÙ„ÙØ§ Ø¨ÙÙŠÛ¡Ø¹ÙŒ Ø¹ÙÙ† Ø°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¥ÙÙ‚ÙØ§Ù…Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¥ÙÙŠØªÙØ§Ù“Ø¡Ù Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙŠÙØ®ÙØ§ÙÙÙˆÙ†Ù ÙŠÙÙˆÛ¡Ù…Ù—Ø§ ØªÙØªÙÙ‚ÙÙ„Ù‘ÙØ¨Ù ÙÙÙŠÙ‡Ù Ù±Ù„Û¡Ù‚ÙÙ„ÙÙˆØ¨Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù",
          "translation": "[Are] men whom neither commerce nor sale distracts from the remembrance of Allah and performance of prayer and giving of zakah. They fear a Day in which the hearts and eyes will [fearfully] turn about"
        },
        {
          "arabic": "Ù„ÙÙŠÙØ¬Û¡Ø²ÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙŠÙØ²ÙÙŠØ¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ±Û¡Ø²ÙÙ‚Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙØ³ÙØ§Ø¨Ù–",
          "translation": "That Allah may reward them [according to] the best of what they did and increase them from His bounty. And Allah gives provision to whom He wills without account"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙƒÙØ³ÙØ±ÙØ§Ø¨ÙÛ­ Ø¨ÙÙ‚ÙÙŠØ¹ÙØ©Ù– ÙŠÙØ­Û¡Ø³ÙØ¨ÙÙ‡Ù Ù±Ù„Ø¸Ù‘ÙÙ…Û¡Ù€Ù”ÙØ§Ù†Ù Ù…ÙØ§Ù“Ø¡Ù‹ Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÛ¥ Ù„ÙÙ…Û¡ ÙŠÙØ¬ÙØ¯Û¡Ù‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙˆÙØ¬ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥ ÙÙÙˆÙÙÙ‘ÙÙ‰Ù°Ù‡Ù Ø­ÙØ³ÙØ§Ø¨ÙÙ‡ÙÛ¥Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙØ±ÙÙŠØ¹Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "But those who disbelieved - their deeds are like a mirage in a lowland which a thirsty one thinks is water until, when he comes to it, he finds it is nothing but finds Allah before Him, and He will pay him in full his due; and Allah is swift in account"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ÙƒÙØ¸ÙÙ„ÙÙ…ÙÙ°ØªÙ– ÙÙÙŠ Ø¨ÙØ­Û¡Ø±Ù– Ù„Ù‘ÙØ¬Ù‘ÙÙŠÙ‘Ù– ÙŠÙØºÛ¡Ø´ÙÙ‰Ù°Ù‡Ù Ù…ÙÙˆÛ¡Ø¬Ù Ù…Ù‘ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÛ¦ Ù…ÙÙˆÛ¡Ø¬Ù Ù…Ù‘ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÛ¦ Ø³ÙØ­ÙØ§Ø¨ÙÛš Ø¸ÙÙ„ÙÙ…ÙÙ°ØªÙÛ¢ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙØ§ ÙÙÙˆÛ¡Ù‚Ù Ø¨ÙØ¹Û¡Ø¶Ù Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ®Û¡Ø±ÙØ¬Ù ÙŠÙØ¯ÙÙ‡ÙÛ¥ Ù„ÙÙ…Û¡ ÙŠÙÙƒÙØ¯Û¡ ÙŠÙØ±ÙÙ‰Ù°Ù‡ÙØ§Û— ÙˆÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÛ¥ Ù†ÙÙˆØ±Ù—Ø§ ÙÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ù†Ù‘ÙÙˆØ±Ù",
          "translation": "Or [they are] like darknesses within an unfathomable sea which is covered by waves, upon which are waves, over which are clouds - darknesses, some of them upon others. When one puts out his hand [therein], he can hardly see it. And he to whom Allah has not granted light - for him there is no light"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ³ÙØ¨Ù‘ÙØ­Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù ØµÙÙ€Ù°Ù“ÙÙ‘ÙÙ€Ù°ØªÙ–Û– ÙƒÙÙ„Ù‘Ù Ù‚ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ…Ù ØµÙÙ„ÙØ§ØªÙÙ‡ÙÛ¥ ÙˆÙØªÙØ³Û¡Ø¨ÙÙŠØ­ÙÙ‡ÙÛ¥Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Do you not see that Allah is exalted by whomever is within the heavens and the earth and [by] the birds with wings spread [in flight]? Each [of them] has known his [means of] prayer and exalting [Him], and Allah is Knowing of what they do"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "And to Allah belongs the dominion of the heavens and the earth, and to Allah is the destination"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ²Û¡Ø¬ÙÙŠ Ø³ÙØ­ÙØ§Ø¨Ù—Ø§ Ø«ÙÙ…Ù‘Ù ÙŠÙØ¤ÙÙ„Ù‘ÙÙÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÛ¥ Ø«ÙÙ…Ù‘Ù ÙŠÙØ¬Û¡Ø¹ÙÙ„ÙÙ‡ÙÛ¥ Ø±ÙÙƒÙØ§Ù…Ù—Ø§ ÙÙØªÙØ±ÙÙ‰ Ù±Ù„Û¡ÙˆÙØ¯Û¡Ù‚Ù ÙŠÙØ®Û¡Ø±ÙØ¬Ù Ù…ÙÙ†Û¡ Ø®ÙÙ„ÙÙ°Ù„ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙÙ† Ø¬ÙØ¨ÙØ§Ù„Ù– ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ±ÙØ¯Ù– ÙÙÙŠÙØµÙÙŠØ¨Ù Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙØµÛ¡Ø±ÙÙÙÙ‡ÙÛ¥ Ø¹ÙÙ† Ù…Ù‘ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ– ÙŠÙÙƒÙØ§Ø¯Ù Ø³ÙÙ†ÙØ§ Ø¨ÙØ±Û¡Ù‚ÙÙ‡ÙÛ¦ ÙŠÙØ°Û¡Ù‡ÙØ¨Ù Ø¨ÙÙ±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù",
          "translation": "Do you not see that Allah drives clouds? Then He brings them together, then He makes them into a mass, and you see the rain emerge from within it. And He sends down from the sky, mountains [of clouds] within which is hail, and He strikes with it whom He wills and averts it from whom He wills. The flash of its lightening almost takes away the eyesight"
        },
        {
          "arabic": "ÙŠÙÙ‚ÙÙ„Ù‘ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±ÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ¹ÙØ¨Û¡Ø±ÙØ©Ù— Ù„Ù‘ÙØ£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù",
          "translation": "Allah alternates the night and the day. Indeed in that is a lesson for those who have vision"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙ„ÙÙ‚Ù ÙƒÙÙ„Ù‘Ù Ø¯ÙØ§Ù“Ø¨Ù‘ÙØ©Ù– Ù…Ù‘ÙÙ† Ù…Ù‘ÙØ§Ù“Ø¡Ù–Û– ÙÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙ…Û¡Ø´ÙÙŠ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ·Û¡Ù†ÙÙ‡ÙÛ¦ ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙ…Û¡Ø´ÙÙŠ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¬Û¡Ù„ÙÙŠÛ¡Ù†Ù ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙ…Û¡Ø´ÙÙŠ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ±Û¡Ø¨ÙØ¹Ù–Ûš ÙŠÙØ®Û¡Ù„ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Allah has created every [living] creature from water. And of them are those that move on their bellies, and of them are those that walk on two legs, and of them are those that walk on four. Allah creates what He wills. Indeed, Allah is over all things competent"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‚ÙØ¯Û¡ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¡ÙØ§ÙŠÙÙ°ØªÙ– Ù…Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ–Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "We have certainly sent down distinct verses. And Allah guides whom He wills to a straight path"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¨ÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙØ£ÙØ·ÙØ¹Û¡Ù†ÙØ§ Ø«ÙÙ…Ù‘Ù ÙŠÙØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° ÙÙØ±ÙÙŠÙ‚Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙÛš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "But the hypocrites say, \"We have believed in Allah and in the Messenger, and we obey\"; then a party of them turns away after that. And those are not believers"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¯ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ Ù„ÙÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ø¥ÙØ°ÙØ§ ÙÙØ±ÙÙŠÙ‚Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "And when they are called to [the words of] Allah and His Messenger to judge between them, at once a party of them turns aside [in refusal]"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙŠÙÙƒÙÙ† Ù„Ù‘ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙŠÙØ£Û¡ØªÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙØ°Û¡Ø¹ÙÙ†ÙÙŠÙ†Ù",
          "translation": "But if the right is theirs, they come to him in prompt obedience"
        },
        {
          "arabic": "Ø£ÙÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ±ÙØ¶ÙŒ Ø£ÙÙ…Ù Ù±Ø±Û¡ØªÙØ§Ø¨ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡ ÙŠÙØ®ÙØ§ÙÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ­ÙÙŠÙÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥Ûš Ø¨ÙÙ„Û¡ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Is there disease in their hearts? Or have they doubted? Or do they fear that Allah will be unjust to them, or His Messenger? Rather, it is they who are the wrongdoers"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù‚ÙÙˆÛ¡Ù„Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø¥ÙØ°ÙØ§ Ø¯ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ Ù„ÙÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ ÙˆÙØ£ÙØ·ÙØ¹Û¡Ù†ÙØ§Ûš ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "The only statement of the [true] believers when they are called to Allah and His Messenger to judge between them is that they say, \"We hear and we obey.\" And those are the successful"

        {

          "translation": "And whoever obeys Allah and His Messenger and fears Allah and is conscious of Him - it is those who are the attainers"
        },
        {
          "arabic": "ÛÙˆÙØ£ÙÙ‚Û¡Ø³ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙÙ‡Û¡Ø¯Ù Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ù„ÙØ¦ÙÙ†Û¡ Ø£ÙÙ…ÙØ±Û¡ØªÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙØ®Û¡Ø±ÙØ¬ÙÙ†Ù‘ÙÛ– Ù‚ÙÙ„ Ù„Ù‘ÙØ§ ØªÙÙ‚Û¡Ø³ÙÙ…ÙÙˆØ§Ù’Û– Ø·ÙØ§Ø¹ÙØ©Ù Ù…Ù‘ÙØ¹Û¡Ø±ÙÙˆÙÙØ©ÙŒÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙØ¨ÙÙŠØ±ÙÛ¢ Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And they swear by Allah their strongest oaths that if you ordered them, they would go forth [in Allah 's cause]. Say, \"Do not swear. [Such] obedience is known. Indeed, Allah is Acquainted with that which you do"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„ÙÛ– ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙØ§ Ø­ÙÙ…Ù‘ÙÙ„Ù ÙˆÙØ¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙØ§ Ø­ÙÙ…Ù‘ÙÙ„Û¡ØªÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ† ØªÙØ·ÙÙŠØ¹ÙÙˆÙ‡Ù ØªÙÙ‡Û¡ØªÙØ¯ÙÙˆØ§Ù’Ûš ÙˆÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°ØºÙ Ù±Ù„Û¡Ù…ÙØ¨ÙÙŠÙ†Ù",
          "translation": "Say, \"Obey Allah and obey the Messenger; but if you turn away - then upon him is only that [duty] with which he has been charged, and upon you is that with which you have been charged. And if you obey him, you will be [rightly] guided. And there is not upon the Messenger except the [responsibility for] clear notification"
        },
        {
          "arabic": "ÙˆÙØ¹ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙÙ†ÙƒÙÙ…Û¡ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ù„ÙÙŠÙØ³Û¡ØªÙØ®Û¡Ù„ÙÙÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙƒÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙØ®Û¡Ù„ÙÙÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙŠÙÙ…ÙÙƒÙ‘ÙÙ†ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¯ÙÙŠÙ†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù±Ø±Û¡ØªÙØ¶ÙÙ‰Ù° Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙŠÙØ¨ÙØ¯Ù‘ÙÙ„ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø®ÙÙˆÛ¡ÙÙÙ‡ÙÙ…Û¡ Ø£ÙÙ…Û¡Ù†Ù—Ø§Ûš ÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†ÙÙ†ÙÙŠ Ù„ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù Ø¨ÙÙŠ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Ûš ÙˆÙÙ…ÙÙ† ÙƒÙÙÙØ±Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Allah has promised those who have believed among you and done righteous deeds that He will surely grant them succession [to authority] upon the earth just as He granted it to those before them and that He will surely establish for them [therein] their religion which He has preferred for them and that He will surely substitute for them, after their fear, security, [for] they worship Me, not associating anything with Me. But whoever disbelieves after that - then those are the defiantly disobedient"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¡ÙØ§ØªÙÙˆØ§Ù’ Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙˆÙØ£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ±Û¡Ø­ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And establish prayer and give zakah and obey the Messenger - that you may receive mercy"
        },
        {
          "arabic": "Ù„ÙØ§ ØªÙØ­Û¡Ø³ÙØ¨ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙØ¹Û¡Ø¬ÙØ²ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙˆÙÙ…ÙØ£Û¡ÙˆÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– ÙˆÙÙ„ÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "Never think that the disbelievers are causing failure [to Allah] upon the earth. Their refuge will be the Fire - and how wretched the destination"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ„ÙÙƒÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙÙ…Û¡ ÙŠÙØ¨Û¡Ù„ÙØºÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙÙ„ÙÙ…Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø«ÙÙ„ÙÙ°Ø«Ù Ù…ÙØ±Ù‘ÙÙ€Ù°ØªÙ–Ûš Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ØµÙÙ„ÙÙˆÙ°Ø©Ù Ù±Ù„Û¡ÙÙØ¬Û¡Ø±Ù ÙˆÙØ­ÙÙŠÙ†Ù ØªÙØ¶ÙØ¹ÙÙˆÙ†Ù Ø«ÙÙŠÙØ§Ø¨ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ‡ÙÙŠØ±ÙØ©Ù ÙˆÙÙ…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù ØµÙÙ„ÙÙˆÙ°Ø©Ù Ù±Ù„Û¡Ø¹ÙØ´ÙØ§Ù“Ø¡ÙÛš Ø«ÙÙ„ÙÙ°Ø«Ù Ø¹ÙÙˆÛ¡Ø±ÙÙ°ØªÙ– Ù„Ù‘ÙÙƒÙÙ…Û¡Ûš Ù„ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¬ÙÙ†ÙØ§Ø­ÙÛ¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ†Ù‘ÙÛš Ø·ÙÙˆÙ‘ÙÙ€Ù°ÙÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù–Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "O you who have believed, let those whom your right hands possess and those who have not [yet] reached puberty among you ask permission of you [before entering] at three times: before the dawn prayer and when you put aside your clothing [for rest] at noon and after the night prayer. [These are] three times of privacy for you. There is no blame upon you nor upon them beyond these [periods], for they continually circulate among you - some of you, among others. Thus does Allah make clear to you the verses; and Allah is Knowing and Wise"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¨ÙÙ„ÙØºÙ Ù±Ù„Û¡Ø£ÙØ·Û¡ÙÙÙ°Ù„Ù Ù…ÙÙ†ÙƒÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ„ÙÙ…Ù ÙÙÙ„Û¡ÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙÙˆØ§Ù’ ÙƒÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And when the children among you reach puberty, let them ask permission [at all times] as those before them have done. Thus does Allah make clear to you His verses; and Allah is Knowing and Wise"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Û¡Ù‚ÙÙˆÙÙ°Ø¹ÙØ¯Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙÙ€Ù°ØªÙÙŠ Ù„ÙØ§ ÙŠÙØ±Û¡Ø¬ÙÙˆÙ†Ù Ù†ÙÙƒÙØ§Ø­Ù—Ø§ ÙÙÙ„ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù Ø¬ÙÙ†ÙØ§Ø­ÙŒ Ø£ÙÙ† ÙŠÙØ¶ÙØ¹Û¡Ù†Ù Ø«ÙÙŠÙØ§Ø¨ÙÙ‡ÙÙ†Ù‘Ù ØºÙÙŠÛ¡Ø±Ù Ù…ÙØªÙØ¨ÙØ±Ù‘ÙØ¬ÙÙ°ØªÙÛ­ Ø¨ÙØ²ÙÙŠÙ†ÙØ©Ù–Û– ÙˆÙØ£ÙÙ† ÙŠÙØ³Û¡ØªÙØ¹Û¡ÙÙÙÛ¡Ù†Ù Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ‡ÙÙ†Ù‘ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And women of post-menstrual age who have no desire for marriage - there is no blame upon them for putting aside their outer garments [but] not displaying adornment. But to modestly refrain [from that] is better for them. And Allah is Hearing and Knowing"
        },
        {
          "arabic": "Ù„Ù‘ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù° Ø­ÙØ±ÙØ¬Ù ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ¬Ù Ø­ÙØ±ÙØ¬Ù ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ±ÙÙŠØ¶Ù Ø­ÙØ±ÙØ¬Ù ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙÙŠÙÙˆØªÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¨ÙÙŠÙÙˆØªÙ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¦ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¨ÙÙŠÙÙˆØªÙ Ø£ÙÙ…Ù‘ÙÙ‡ÙÙ°ØªÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¨ÙÙŠÙÙˆØªÙ Ø¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¨ÙÙŠÙÙˆØªÙ Ø£ÙØ®ÙÙˆÙÙ°ØªÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¨ÙÙŠÙÙˆØªÙ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù…ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¨ÙÙŠÙÙˆØªÙ Ø¹ÙÙ…Ù‘ÙÙ€Ù°ØªÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¨ÙÙŠÙÙˆØªÙ Ø£ÙØ®Û¡ÙˆÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø¨ÙÙŠÙÙˆØªÙ Ø®ÙÙ°Ù„ÙÙ°ØªÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ù…ÙØ§ Ù…ÙÙ„ÙÙƒÛ¡ØªÙÙ… Ù…Ù‘ÙÙÙØ§ØªÙØ­ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙˆÛ¡ ØµÙØ¯ÙÙŠÙ‚ÙÙƒÙÙ…Û¡Ûš Ù„ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¬ÙÙ†ÙØ§Ø­ÙŒ Ø£ÙÙ† ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆØ§Ù’ Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§ Ø£ÙÙˆÛ¡ Ø£ÙØ´Û¡ØªÙØ§ØªÙ—Ø§Ûš ÙÙØ¥ÙØ°ÙØ§ Ø¯ÙØ®ÙÙ„Û¡ØªÙÙ… Ø¨ÙÙŠÙÙˆØªÙ—Ø§ ÙÙØ³ÙÙ„Ù‘ÙÙ…ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ ØªÙØ­ÙÙŠÙ‘ÙØ©Ù— Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¨ÙÙ°Ø±ÙÙƒÙØ©Ù— Ø·ÙÙŠÙ‘ÙØ¨ÙØ©Ù—Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "There is not upon the blind [any] constraint nor upon the lame constraint nor upon the ill constraint nor upon yourselves when you eat from your [own] houses or the houses of your fathers or the houses of your mothers or the houses of your brothers or the houses of your sisters or the houses of your father's brothers or the houses of your father's sisters or the houses of your mother's brothers or the houses of your mother's sisters or [from houses] whose keys you possess or [from the house] of your friend. There is no blame upon you whether you eat together or separately. But when you enter houses, give greetings of peace upon each other - a greeting from Allah, blessed and good. Thus does Allah make clear to you the verses [of ordinance] that you may understand"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙˆÙØ¥ÙØ°ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ…Û¡Ø±Ù– Ø¬ÙØ§Ù…ÙØ¹Ù– Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ°Û¡Ù‡ÙØ¨ÙÙˆØ§Ù’ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙÙˆÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙÙˆÙ†ÙÙƒÙ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦Ûš ÙÙØ¥ÙØ°ÙØ§ Ù±Ø³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙÙˆÙƒÙ Ù„ÙØ¨ÙØ¹Û¡Ø¶Ù Ø´ÙØ£Û¡Ù†ÙÙ‡ÙÙ…Û¡ ÙÙØ£Û¡Ø°ÙÙ† Ù„Ù‘ÙÙ…ÙÙ† Ø´ÙØ¦Û¡ØªÙ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "The believers are only those who believe in Allah and His Messenger and, when they are [meeting] with him for a matter of common interest, do not depart until they have asked his permission. Indeed, those who ask your permission, [O Muhammad] - those are the ones who believe in Allah and His Messenger. So when they ask your permission for something of their affairs, then give permission to whom you will among them and ask forgiveness for them of Allah. Indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ØªÙØ¬Û¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ø¯ÙØ¹ÙØ§Ù“Ø¡Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙƒÙØ¯ÙØ¹ÙØ§Ù“Ø¡Ù Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù—Ø§Ûš Ù‚ÙØ¯Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙØ³ÙÙ„Ù‘ÙÙ„ÙÙˆÙ†Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ù„ÙÙˆÙØ§Ø°Ù—Ø§Ûš ÙÙÙ„Û¡ÙŠÙØ­Û¡Ø°ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ®ÙØ§Ù„ÙÙÙÙˆÙ†Ù Ø¹ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ† ØªÙØµÙÙŠØ¨ÙÙ‡ÙÙ…Û¡ ÙÙØªÛ¡Ù†ÙØ©ÙŒ Ø£ÙÙˆÛ¡ ÙŠÙØµÙÙŠØ¨ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "Do not make [your] calling of the Messenger among yourselves as the call of one of you to another. Already Allah knows those of you who slip away, concealed by others. So let those beware who dissent from the Prophet's order, lest fitnah strike them or a painful punishment"
        },
        {
          "arabic": "Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– Ù‚ÙØ¯Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙÙÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢",
          "translation": "Unquestionably, to Allah belongs whatever is in the heavens and earth. Already He knows that upon which you [stand] and [knows] the Day when they will be returned to Him and He will inform them of what they have done. And Allah is Knowing of all things"
        }
      ]
    },
