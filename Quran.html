          "translation": "And Allah had certainly fulfilled His promise to you when you were killing the enemy by His permission until [the time] when you lost courage and fell to disputing about the order [given by the Prophet] and disobeyed after He had shown you that which you love. Among you are some who desire this world, and among you are some who desire the Hereafter. Then he turned you back from them [defeated] that He might test you. And He has already forgiven you, and Allah is the possessor of bounty for the believers"
        },
        {
          "arabic": "ÛØ¥ÙØ°Û¡ ØªÙØµÛ¡Ø¹ÙØ¯ÙÙˆÙ†Ù ÙˆÙÙ„ÙØ§ ØªÙÙ„Û¡ÙˆÙÛ¥Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ­ÙØ¯Ù– ÙˆÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙƒÙÙ…Û¡ ÙÙÙŠÙ“ Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°ÙƒÙÙ…Û¡ ÙÙØ£ÙØ«ÙÙ°Ø¨ÙÙƒÙÙ…Û¡ ØºÙÙ…Ù‘ÙÛ¢Ø§ Ø¨ÙØºÙÙ…Ù‘Ù– Ù„Ù‘ÙÙƒÙÙŠÛ¡Ù„ÙØ§ ØªÙØ­Û¡Ø²ÙÙ†ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ÙÙØ§ØªÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù…ÙØ§Ù“ Ø£ÙØµÙÙ°Ø¨ÙÙƒÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙØ¨ÙÙŠØ±ÙÛ¢ Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "[Remember] when you [fled and] climbed [the mountain] without looking aside at anyone while the Messenger was calling you from behind. So Allah repaid you with distress upon distress so you would not grieve for that which had escaped you [of victory and spoils of war] or [for] that which had befallen you [of injury and death]. And Allah is [fully] Acquainted with what you do"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù±Ù„Û¡ØºÙÙ…Ù‘Ù Ø£ÙÙ…ÙÙ†ÙØ©Ù— Ù†Ù‘ÙØ¹ÙØ§Ø³Ù—Ø§ ÙŠÙØºÛ¡Ø´ÙÙ‰Ù° Ø·ÙØ§Ù“Ø¦ÙÙÙØ©Ù— Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡Û– ÙˆÙØ·ÙØ§Ù“Ø¦ÙÙÙØ©Ù Ù‚ÙØ¯Û¡ Ø£ÙÙ‡ÙÙ…Ù‘ÙØªÛ¡Ù‡ÙÙ…Û¡ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¸ÙÙ†Ù‘ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¸ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¬ÙÙ°Ù‡ÙÙ„ÙÙŠÙ‘ÙØ©ÙÛ– ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù‡ÙÙ„ Ù„Ù‘ÙÙ†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Û— Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù ÙƒÙÙ„Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ„Ù‘ÙÙ‡ÙÛ— ÙŠÙØ®Û¡ÙÙÙˆÙ†Ù ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ Ù„ÙØ§ ÙŠÙØ¨Û¡Ø¯ÙÙˆÙ†Ù Ù„ÙÙƒÙÛ– ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ù„ÙÙ†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ø´ÙÙŠÛ¡Ø¡Ù Ù…Ù‘ÙØ§ Ù‚ÙØªÙÙ„Û¡Ù†ÙØ§ Ù‡ÙÙ°Ù‡ÙÙ†ÙØ§Û— Ù‚ÙÙ„ Ù„Ù‘ÙÙˆÛ¡ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠ Ø¨ÙÙŠÙÙˆØªÙÙƒÙÙ…Û¡ Ù„ÙØ¨ÙØ±ÙØ²Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù‚ÙØªÛ¡Ù„Ù Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ¶ÙØ§Ø¬ÙØ¹ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙÙŠÙØ¨Û¡ØªÙÙ„ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ ØµÙØ¯ÙÙˆØ±ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙŠÙÙ…ÙØ­Ù‘ÙØµÙ Ù…ÙØ§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙØ°ÙØ§ØªÙ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù",
          "translation": "Then after distress, He sent down upon you security [in the form of] drowsiness, overcoming a faction of you, while another faction worried about themselves, thinking of Allah other than the truth - the thought of ignorance, saying, \"Is there anything for us [to have done] in this matter?\" Say, \"Indeed, the matter belongs completely to Allah.\" They conceal within themselves what they will not reveal to you. They say, \"If there was anything we could have done in the matter, some of us would not have been killed right here.\" Say, \"Even if you had been inside your houses, those decreed to be killed would have come out to their death beds.\" [It was] so that Allah might test what is in your breasts and purify what is in your hearts. And Allah is Knowing of that within the breasts"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ Ù…ÙÙ†ÙƒÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ØªÙÙ‚ÙÙ‰ Ù±Ù„Û¡Ø¬ÙÙ…Û¡Ø¹ÙØ§Ù†Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙØ²ÙÙ„Ù‘ÙÙ‡ÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù Ù…ÙØ§ ÙƒÙØ³ÙØ¨ÙÙˆØ§Ù’Û– ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¹ÙÙÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø­ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Indeed, those of you who turned back on the day the two armies met, it was Satan who caused them to slip because of some [blame] they had earned. But Allah has already forgiven them. Indeed, Allah is Forgiving and Forbearing"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙØ¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ø¶ÙØ±ÙØ¨ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ØºÙØ²Ù‘Ù—Ù‰ Ù„Ù‘ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¹ÙÙ†Ø¯ÙÙ†ÙØ§ Ù…ÙØ§ Ù…ÙØ§ØªÙÙˆØ§Ù’ ÙˆÙÙ…ÙØ§ Ù‚ÙØªÙÙ„ÙÙˆØ§Ù’ Ù„ÙÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø­ÙØ³Û¡Ø±ÙØ©Ù— ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­Û¡ÙŠÙÛ¦ ÙˆÙÙŠÙÙ…ÙÙŠØªÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "O you who have believed, do not be like those who disbelieved and said about their brothers when they traveled through the land or went out to fight, \"If they had been with us, they would not have died or have been killed,\" so Allah makes that [misconception] a regret within their hearts. And it is Allah who gives life and causes death, and Allah is Seeing of what you do"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ† Ù‚ÙØªÙÙ„Û¡ØªÙÙ…Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡ Ù…ÙØªÙ‘ÙÙ…Û¡ Ù„ÙÙ…ÙØºÛ¡ÙÙØ±ÙØ©Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©ÙŒ Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙŠÙØ¬Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And if you are killed in the cause of Allah or die - then forgiveness from Allah and mercy are better than whatever they accumulate [in this world]"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ† Ù…Ù‘ÙØªÙ‘ÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ù‚ÙØªÙÙ„Û¡ØªÙÙ…Û¡ Ù„ÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "And whether you die or are killed, unto Allah you will be gathered"
        },
        {
          "arabic": "ÙÙØ¨ÙÙ…ÙØ§ Ø±ÙØ­Û¡Ù…ÙØ©Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ†ØªÙ Ù„ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙÙ†ØªÙ ÙÙØ¸Ù‘Ù‹Ø§ ØºÙÙ„ÙÙŠØ¸Ù Ù±Ù„Û¡Ù‚ÙÙ„Û¡Ø¨Ù Ù„ÙÙ±Ù†ÙÙØ¶Ù‘ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø­ÙÙˆÛ¡Ù„ÙÙƒÙÛ– ÙÙÙ±Ø¹Û¡ÙÙ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ´ÙØ§ÙˆÙØ±Û¡Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±ÙÛ– ÙÙØ¥ÙØ°ÙØ§ Ø¹ÙØ²ÙÙ…Û¡ØªÙ ÙÙØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙØªÙÙˆÙÙƒÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "So by mercy from Allah, [O Muhammad], you were lenient with them. And if you had been rude [in speech] and harsh in heart, they would have disbanded from about you. So pardon them and ask forgiveness for them and consult them in the matter. And when you have decided, then rely upon Allah. Indeed, Allah loves those who rely [upon Him]"
        },
        {
          "arabic": "Ø¥ÙÙ† ÙŠÙÙ†ØµÙØ±Û¡ÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„ÙØ§ ØºÙØ§Ù„ÙØ¨Ù Ù„ÙÙƒÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ† ÙŠÙØ®Û¡Ø°ÙÙ„Û¡ÙƒÙÙ…Û¡ ÙÙÙ…ÙÙ† Ø°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙÙ†ØµÙØ±ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦Û— ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„Û¡ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "If Allah should aid you, no one can overcome you; but if He should forsake you, who is there that can aid you after Him? And upon Allah let the believers rely"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ†ÙØ¨ÙÙŠÙ‘Ù Ø£ÙÙ† ÙŠÙØºÙÙ„Ù‘ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØºÛ¡Ù„ÙÙ„Û¡ ÙŠÙØ£Û¡ØªÙ Ø¨ÙÙ…ÙØ§ ØºÙÙ„Ù‘Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛš Ø«ÙÙ…Ù‘Ù ØªÙÙˆÙÙÙ‘ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– Ù…Ù‘ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "It is not [attributable] to any prophet that he would act unfaithfully [in regard to war booty]. And whoever betrays, [taking unlawfully], will come with what he took on the Day of Resurrection. Then will every soul be [fully] compensated for what it earned, and they will not be wronged"
        },
        {
          "arabic": "Ø£ÙÙÙÙ…ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹Ù Ø±ÙØ¶Û¡ÙˆÙÙ°Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙÙ…ÙÙ†Û¢ Ø¨ÙØ§Ù“Ø¡Ù Ø¨ÙØ³ÙØ®ÙØ·Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ£Û¡ÙˆÙÙ‰Ù°Ù‡Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– ÙˆÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "So is one who pursues the pleasure of Allah like one who brings upon himself the anger of Allah and whose refuge is Hell? And wretched is the destination"
        },
        {
          "arabic": "Ù‡ÙÙ…Û¡ Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙŒ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØµÙÙŠØ±ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "They are [varying] degrees in the sight of Allah, and Allah is Seeing of whatever they do"
        },
        {
          "arabic": "Ù„ÙÙ‚ÙØ¯Û¡ Ù…ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø¥ÙØ°Û¡ Ø¨ÙØ¹ÙØ«Ù ÙÙÙŠÙ‡ÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÛ¡Ù„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØ²ÙÙƒÙ‘ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ù„ÙÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "Certainly did Allah confer [great] favor upon the believers when He sent among them a Messenger from themselves, reciting to them His verses and purifying them and teaching them the Book and wisdom, although they had been before in manifest error"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙØµÙÙ°Ø¨ÙØªÛ¡ÙƒÙÙ… Ù…Ù‘ÙØµÙÙŠØ¨ÙØ©Ù Ù‚ÙØ¯Û¡ Ø£ÙØµÙØ¨Û¡ØªÙÙ… Ù…Ù‘ÙØ«Û¡Ù„ÙÙŠÛ¡Ù‡ÙØ§ Ù‚ÙÙ„Û¡ØªÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ‰Ù° Ù‡ÙÙ°Ø°ÙØ§Û– Ù‚ÙÙ„Û¡ Ù‡ÙÙˆÙ Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Why [is it that] when a [single] disaster struck you [on the day of Uhud], although you had struck [the enemy in the battle of Badr] with one twice as great, you said, \"From where is this?\" Say, \"It is from yourselves.\" Indeed, Allah is over all things competent"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØµÙÙ°Ø¨ÙÙƒÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ØªÙÙ‚ÙÙ‰ Ù±Ù„Û¡Ø¬ÙÙ…Û¡Ø¹ÙØ§Ù†Ù ÙÙØ¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And what struck you on the day the two armies met was by permission of Allah that He might make evident the [true] believers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù†ÙØ§ÙÙÙ‚ÙÙˆØ§Ù’Ûš ÙˆÙÙ‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Û¡ ØªÙØ¹ÙØ§Ù„ÙÙˆÛ¡Ø§Ù’ Ù‚ÙÙ°ØªÙÙ„ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÙ Ù±Ø¯Û¡ÙÙØ¹ÙÙˆØ§Ù’Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ù†ÙØ¹Û¡Ù„ÙÙ…Ù Ù‚ÙØªÙØ§Ù„Ù—Ø§ Ù„Ù‘ÙÙ±ØªÙ‘ÙØ¨ÙØ¹Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡Û— Ù‡ÙÙ…Û¡ Ù„ÙÙ„Û¡ÙƒÙÙÛ¡Ø±Ù ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù Ø£ÙÙ‚Û¡Ø±ÙØ¨Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù„ÙÙ„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÛš ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¨ÙØ£ÙÙÛ¡ÙˆÙÙ°Ù‡ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙŠÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù",
          "translation": "And that He might make evident those who are hypocrites. For it was said to them, \"Come, fight in the way of Allah or [at least] defend.\" They said, \"If we had known [there would be] fighting, we would have followed you.\" They were nearer to disbelief that day than to faith, saying with their mouths what was not in their hearts. And Allah is most Knowing of what they conceal"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙØ¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚ÙØ¹ÙØ¯ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ø£ÙØ·ÙØ§Ø¹ÙÙˆÙ†ÙØ§ Ù…ÙØ§ Ù‚ÙØªÙÙ„ÙÙˆØ§Ù’Û— Ù‚ÙÙ„Û¡ ÙÙÙ±Ø¯Û¡Ø±ÙØ¡ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Those who said about their brothers while sitting [at home], \"If they had obeyed us, they would not have been killed.\" Say, \"Then prevent death from yourselves, if you should be truthful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡Ø³ÙØ¨ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØªÙÙ„ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ…Û¡ÙˆÙÙ°ØªÙÛ¢Ø§Ûš Ø¨ÙÙ„Û¡ Ø£ÙØ­Û¡ÙŠÙØ§Ù“Ø¡ÙŒ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø²ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And never think of those who have been killed in the cause of Allah as dead. Rather, they are alive with their Lord, receiving provision"
        },
        {
          "arabic": "ÙÙØ±ÙØ­ÙÙŠÙ†Ù Ø¨ÙÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØ³Û¡ØªÙØ¨Û¡Ø´ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙÙ…Û¡ ÙŠÙÙ„Û¡Ø­ÙÙ‚ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙ„Û¡ÙÙÙ‡ÙÙ…Û¡ Ø£ÙÙ„Ù‘ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Rejoicing in what Allah has bestowed upon them of His bounty, and they receive good tidings about those [to be martyred] after them who have not yet joined them - that there will be no fear concerning them, nor will they grieve"
        },
        {
          "arabic": "ÛÙŠÙØ³Û¡ØªÙØ¨Û¡Ø´ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ†ÙØ¹Û¡Ù…ÙØ©Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙÙØ¶Û¡Ù„Ù– ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ¶ÙÙŠØ¹Ù Ø£ÙØ¬Û¡Ø±Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "They receive good tidings of favor from Allah and bounty and [of the fact] that Allah does not allow the reward of believers to be lost"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙØ¬ÙØ§Ø¨ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø­ÙÛš Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ­Û¡Ø³ÙÙ†ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÛ¡Ø§Ù’ Ø£ÙØ¬Û¡Ø±ÙŒ Ø¹ÙØ¸ÙÙŠÙ…ÙŒ",
          "translation": "Those [believers] who responded to Allah and the Messenger after injury had struck them. For those who did good among them and feared Allah is a great reward"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù‚ÙØ¯Û¡ Ø¬ÙÙ…ÙØ¹ÙÙˆØ§Ù’ Ù„ÙÙƒÙÙ…Û¡ ÙÙÙ±Ø®Û¡Ø´ÙÙˆÛ¡Ù‡ÙÙ…Û¡ ÙÙØ²ÙØ§Ø¯ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù—Ø§ ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø­ÙØ³Û¡Ø¨ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ†ÙØ¹Û¡Ù…Ù Ù±Ù„Û¡ÙˆÙÙƒÙÙŠÙ„Ù",
          "translation": "Those to whom hypocrites said, \"Indeed, the people have gathered against you, so fear them.\" But it [merely] increased them in faith, and they said, \"Sufficient for us is Allah, and [He is] the best Disposer of affairs"
        },
        {
          "arabic": "ÙÙÙ±Ù†Ù‚ÙÙ„ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ†ÙØ¹Û¡Ù…ÙØ©Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙÙØ¶Û¡Ù„Ù– Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙ…Û¡Ø³ÙØ³Û¡Ù‡ÙÙ…Û¡ Ø³ÙÙˆÙ“Ø¡Ù ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ø±ÙØ¶Û¡ÙˆÙÙ°Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø°ÙÙˆ ÙÙØ¶Û¡Ù„Ù Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "So they returned with favor from Allah and bounty, no harm having touched them. And they pursued the pleasure of Allah, and Allah is the possessor of great bounty"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø°ÙÙ°Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙŠÙØ®ÙÙˆÙ‘ÙÙÙ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡ÙÙ‡ÙÛ¥ ÙÙÙ„ÙØ§ ØªÙØ®ÙØ§ÙÙÙˆÙ‡ÙÙ…Û¡ ÙˆÙØ®ÙØ§ÙÙÙˆÙ†Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "That is only Satan who frightens [you] of his supporters. So fear them not, but fear Me, if you are [indeed] believers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØ­Û¡Ø²ÙÙ†ÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ³ÙÙ°Ø±ÙØ¹ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡ÙƒÙÙÛ¡Ø±ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ† ÙŠÙØ¶ÙØ±Ù‘ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Ûš ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ„Ù‘ÙØ§ ÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø­ÙØ¸Ù‘Ù—Ø§ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø¹ÙØ¸ÙÙŠÙ…ÙŒ",
          "translation": "And do not be grieved, [O Muhammad], by those who hasten into disbelief. Indeed, they will never harm Allah at all. Allah intends that He should give them no share in the Hereafter, and for them is a great punishment"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø´Û¡ØªÙØ±ÙÙˆÙØ§Ù’ Ù±Ù„Û¡ÙƒÙÙÛ¡Ø±Ù Ø¨ÙÙ±Ù„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù Ù„ÙÙ† ÙŠÙØ¶ÙØ±Ù‘ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Û– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Indeed, those who purchase disbelief [in exchange] for faith - never will they harm Allah at all, and for them is a painful punishment"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØ­Û¡Ø³ÙØ¨ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ…ÙØ§ Ù†ÙÙ…Û¡Ù„ÙÙŠ Ù„ÙÙ‡ÙÙ…Û¡ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù†ÙÙ…Û¡Ù„ÙÙŠ Ù„ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙØ²Û¡Ø¯ÙØ§Ø¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ«Û¡Ù…Ù—Ø§Û– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù…Ù‘ÙÙ‡ÙÙŠÙ†Ù",
          "translation": "And let not those who disbelieve ever think that [because] We extend their time [of enjoyment] it is better for them. We only extend it for them so that they may increase in sin, and for them is a humiliating punishment"
        },
        {
          "arabic": "Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ°ÙØ±Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙÙ…ÙÙŠØ²Ù Ù±Ù„Û¡Ø®ÙØ¨ÙÙŠØ«Ù Ù…ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÛ— ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ·Û¡Ù„ÙØ¹ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¬Û¡ØªÙØ¨ÙÙŠ Ù…ÙÙ† Ø±Ù‘ÙØ³ÙÙ„ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ– ÙÙÙ€Ù”ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦Ûš ÙˆÙØ¥ÙÙ† ØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙÙÙ„ÙÙƒÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±ÙŒ Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Allah would not leave the believers in that [state] you are in [presently] until He separates the evil from the good. Nor would Allah reveal to you the unseen. But [instead], Allah chooses of His messengers whom He wills, so believe in Allah and His messengers. And if you believe and fear Him, then for you is a great reward"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØ­Û¡Ø³ÙØ¨ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¨Û¡Ø®ÙÙ„ÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ Ù‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙÙ‡ÙÙ…Û– Ø¨ÙÙ„Û¡ Ù‡ÙÙˆÙ Ø´ÙØ±Ù‘Ù Ù„Ù‘ÙÙ‡ÙÙ…Û¡Û– Ø³ÙÙŠÙØ·ÙÙˆÙ‘ÙÙ‚ÙÙˆÙ†Ù Ù…ÙØ§ Ø¨ÙØ®ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ— ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙŠØ±ÙÙ°Ø«Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù",
          "translation": "And let not those who [greedily] withhold what Allah has given them of His bounty ever think that it is better for them. Rather, it is worse for them. Their necks will be encircled by what they withheld on the Day of Resurrection. And to Allah belongs the heritage of the heavens and the earth. And Allah, with what you do, is [fully] Acquainted"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‚ÙØ¯Û¡ Ø³ÙÙ…ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙÙˆÛ¡Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‚ÙÙŠØ±Ù ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ø£ÙØºÛ¡Ù†ÙÙŠÙØ§Ù“Ø¡ÙÛ˜ Ø³ÙÙ†ÙÙƒÛ¡ØªÙØ¨Ù Ù…ÙØ§ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙˆÙÙ‚ÙØªÛ¡Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†Û¢Ø¨ÙÙŠÙØ§Ù“Ø¡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙÙ‚Ù‘Ù– ÙˆÙÙ†ÙÙ‚ÙÙˆÙ„Ù Ø°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø­ÙØ±ÙÙŠÙ‚Ù",
          "translation": "Allah has certainly heard the statement of those [Jews] who said, \"Indeed, Allah is poor, while we are rich.\" We will record what they said and their killing of the prophets without right and will say, \"Taste the punishment of the Burning Fire"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙÙ…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÛ¡Ø³Ù Ø¨ÙØ¸ÙÙ„Ù‘ÙØ§Ù…Ù– Ù„Ù‘ÙÙ„Û¡Ø¹ÙØ¨ÙÙŠØ¯Ù",
          "translation": "That is for what your hands have put forth and because Allah is not ever unjust to [His] servants"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ‡ÙØ¯Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø£ÙÙ„Ù‘ÙØ§ Ù†ÙØ¤Û¡Ù…ÙÙ†Ù Ù„ÙØ±ÙØ³ÙÙˆÙ„Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ£Û¡ØªÙÙŠÙÙ†ÙØ§ Ø¨ÙÙ‚ÙØ±Û¡Ø¨ÙØ§Ù†Ù– ØªÙØ£Û¡ÙƒÙÙ„ÙÙ‡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ— Ù‚ÙÙ„Û¡ Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙ„Ù Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙŠ Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙØ¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ù‚ÙÙ„Û¡ØªÙÙ…Û¡ ÙÙÙ„ÙÙ…Ù Ù‚ÙØªÙÙ„Û¡ØªÙÙ…ÙÙˆÙ‡ÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "[They are] those who said, \"Indeed, Allah has taken our promise not to believe any messenger until he brings us an offering which fire [from heaven] will consume.\" Say, \"There have already come to you messengers before me with clear proofs and [even] that of which you speak. So why did you kill them, if you should be truthful"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† ÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙƒÙ ÙÙÙ‚ÙØ¯Û¡ ÙƒÙØ°Ù‘ÙØ¨Ù Ø±ÙØ³ÙÙ„Ù Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ø¬ÙØ§Ù“Ø¡ÙÙˆ Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙÙ±Ù„Ø²Ù‘ÙØ¨ÙØ±Ù ÙˆÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙŠØ±Ù",
          "translation": "Then if they deny you, [O Muhammad] - so were messengers denied before you, who brought clear proofs and written ordinances and the enlightening Scripture"
        },
        {
          "arabic": "ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– Ø°ÙØ§Ù“Ø¦ÙÙ‚ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÛ— ÙˆÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ØªÙÙˆÙÙÙ‘ÙÙˆÛ¡Ù†Ù Ø£ÙØ¬ÙÙˆØ±ÙÙƒÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ– ÙÙÙ…ÙÙ† Ø²ÙØ­Û¡Ø²ÙØ­Ù Ø¹ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙØ£ÙØ¯Û¡Ø®ÙÙ„Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙÙÙ‚ÙØ¯Û¡ ÙÙØ§Ø²ÙÛ— ÙˆÙÙ…ÙØ§ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØªÙÙ°Ø¹Ù Ù±Ù„Û¡ØºÙØ±ÙÙˆØ±Ù",
          "translation": "Every soul will taste death, and you will only be given your [full] compensation on the Day of Resurrection. So he who is drawn away from the Fire and admitted to Paradise has attained [his desire]. And what is the life of this world except the enjoyment of delusion"
        },
        {
          "arabic": "ÛÙ„ÙØªÙØ¨Û¡Ù„ÙÙˆÙÙ†Ù‘Ù ÙÙÙŠÙ“ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØªÙØ³Û¡Ù…ÙØ¹ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆÙ“Ø§Ù’ Ø£ÙØ°Ù—Ù‰ ÙƒÙØ«ÙÙŠØ±Ù—Ø§Ûš ÙˆÙØ¥ÙÙ† ØªÙØµÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ†Û¡ Ø¹ÙØ²Û¡Ù…Ù Ù±Ù„Û¡Ø£ÙÙ…ÙÙˆØ±Ù",
          "translation": "You will surely be tested in your possessions and in yourselves. And you will surely hear from those who were given the Scripture before you and from those who associate others with Allah much abuse. But if you are patient and fear Allah - indeed, that is of the matters [worthy] of determination"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø£ÙØ®ÙØ°Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙŠØ«ÙÙ°Ù‚Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙØªÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙØ§ ØªÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†ÙÙ‡ÙÛ¥ ÙÙÙ†ÙØ¨ÙØ°ÙÙˆÙ‡Ù ÙˆÙØ±ÙØ§Ù“Ø¡Ù Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ø´Û¡ØªÙØ±ÙÙˆÛ¡Ø§Ù’ Ø¨ÙÙ‡ÙÛ¦ Ø«ÙÙ…ÙÙ†Ù—Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§Û– ÙÙØ¨ÙØ¦Û¡Ø³Ù Ù…ÙØ§ ÙŠÙØ´Û¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "And [mention, O Muhammad], when Allah took a covenant from those who were given the Scripture, [saying], \"You must make it clear to the people and not conceal it.\" But they threw it away behind their backs and exchanged it for a small price. And wretched is that which they purchased"
        },
        {
          "arabic": "Ù„ÙØ§ ØªÙØ­Û¡Ø³ÙØ¨ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙÛ¡Ø±ÙØ­ÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙØªÙÙˆØ§Ù’ ÙˆÙ‘ÙÙŠÙØ­ÙØ¨Ù‘ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ­Û¡Ù…ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆØ§Ù’ ÙÙÙ„ÙØ§ ØªÙØ­Û¡Ø³ÙØ¨ÙÙ†Ù‘ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙÙÙØ§Ø²ÙØ©Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛ– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And never think that those who rejoice in what they have perpetrated and like to be praised for what they did not do - never think them [to be] in safety from the punishment, and for them is a painful punishment"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±ÙŒ",
          "translation": "And to Allah belongs the dominion of the heavens and the earth, and Allah is over all things competent"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø®ÙÙ„Û¡Ù‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ±Ø®Û¡ØªÙÙ„ÙÙ°ÙÙ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙØ£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "Indeed, in the creation of the heavens and the earth and the alternation of the night and the day are signs for those of understanding"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ°Û¡ÙƒÙØ±ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙÙŠÙÙ°Ù…Ù—Ø§ ÙˆÙÙ‚ÙØ¹ÙÙˆØ¯Ù—Ø§ ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° Ø¬ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù ÙÙÙŠ Ø®ÙÙ„Û¡Ù‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù…ÙØ§ Ø®ÙÙ„ÙÙ‚Û¡ØªÙ Ù‡ÙÙ°Ø°ÙØ§ Ø¨ÙÙ°Ø·ÙÙ„Ù—Ø§ Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙƒÙ ÙÙÙ‚ÙÙ†ÙØ§ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "Who remember Allah while standing or sitting or [lying] on their sides and give thought to the creation of the heavens and the earth, [saying], \"Our Lord, You did not create this aimlessly; exalted are You [above such a thing]; then protect us from the punishment of the Fire"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù…ÙÙ† ØªÙØ¯Û¡Ø®ÙÙ„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙÙÙ‚ÙØ¯Û¡ Ø£ÙØ®Û¡Ø²ÙÙŠÛ¡ØªÙÙ‡ÙÛ¥Û– ÙˆÙÙ…ÙØ§ Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø£ÙÙ†ØµÙØ§Ø±Ù–",
          "translation": "Our Lord, indeed whoever You admit to the Fire - You have disgraced him, and for the wrongdoers there are no helpers"
        },
        {
          "arabic": "Ø±Ù‘ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙ†ÙØ§ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ Ù…ÙÙ†ÙØ§Ø¯ÙÙŠÙ—Ø§ ÙŠÙÙ†ÙØ§Ø¯ÙÙŠ Ù„ÙÙ„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù Ø£ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙÙÙ€Ù”ÙØ§Ù…ÙÙ†Ù‘ÙØ§Ûš Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙÙÙ±ØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ†ÙØ§ Ø°ÙÙ†ÙÙˆØ¨ÙÙ†ÙØ§ ÙˆÙÙƒÙÙÙ‘ÙØ±Û¡ Ø¹ÙÙ†Ù‘ÙØ§ Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÙ†ÙØ§ ÙˆÙØªÙÙˆÙÙÙ‘ÙÙ†ÙØ§ Ù…ÙØ¹Ù Ù±Ù„Û¡Ø£ÙØ¨Û¡Ø±ÙØ§Ø±Ù",
          "translation": "Our Lord, indeed we have heard a caller calling to faith, [saying], 'Believe in your Lord,' and we have believed. Our Lord, so forgive us our sins and remove from us our misdeeds and cause us to die with the righteous"

        {
          "arabic": "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙØ¡ÙØ§ØªÙÙ†ÙØ§ Ù…ÙØ§ ÙˆÙØ¹ÙØ¯ØªÙ‘ÙÙ†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ³ÙÙ„ÙÙƒÙ ÙˆÙÙ„ÙØ§ ØªÙØ®Û¡Ø²ÙÙ†ÙØ§ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØ§ ØªÙØ®Û¡Ù„ÙÙÙ Ù±Ù„Û¡Ù…ÙÙŠØ¹ÙØ§Ø¯Ù",
          "translation": "Our Lord, and grant us what You promised us through Your messengers and do not disgrace us on the Day of Resurrection. Indeed, You do not fail in [Your] promise"
        },
        {
          "arabic": "ÙÙÙ±Ø³Û¡ØªÙØ¬ÙØ§Ø¨Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙŠ Ù„ÙØ§Ù“ Ø£ÙØ¶ÙÙŠØ¹Ù Ø¹ÙÙ…ÙÙ„Ù Ø¹ÙÙ°Ù…ÙÙ„Ù– Ù…Ù‘ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙÙ† Ø°ÙÙƒÙØ±Ù Ø£ÙÙˆÛ¡ Ø£ÙÙ†Ø«ÙÙ‰Ù°Û– Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¶Ù–Û– ÙÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¬ÙØ±ÙÙˆØ§Ù’ ÙˆÙØ£ÙØ®Û¡Ø±ÙØ¬ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙŠÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙˆØ°ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„ÙÙŠ ÙˆÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ‚ÙØªÙÙ„ÙÙˆØ§Ù’ Ù„ÙØ£ÙÙƒÙÙÙ‘ÙØ±ÙÙ†Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ£ÙØ¯Û¡Ø®ÙÙ„ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø«ÙÙˆÙØ§Ø¨Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥ Ø­ÙØ³Û¡Ù†Ù Ù±Ù„Ø«Ù‘ÙÙˆÙØ§Ø¨Ù",
          "translation": "And their Lord responded to them, \"Never will I allow to be lost the work of [any] worker among you, whether male or female; you are of one another. So those who emigrated or were evicted from their homes or were harmed in My cause or fought or were killed - I will surely remove from them their misdeeds, and I will surely admit them to gardens beneath which rivers flow as reward from Allah, and Allah has with Him the best reward"
        },

          "arabic": "Ù„ÙØ§ ÙŠÙØºÙØ±Ù‘ÙÙ†Ù‘ÙÙƒÙ ØªÙÙ‚ÙÙ„Ù‘ÙØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°Ø¯Ù",
          "translation": "Be not deceived by the [uninhibited] movement of the disbelievers throughout the land"
        },
        {

        {
          "arabic": "Ù„ÙÙ°ÙƒÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆÛ¡Ø§Ù’ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ù†ÙØ²ÙÙ„Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ…ÙØ§ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ„Û¡Ø£ÙØ¨Û¡Ø±ÙØ§Ø±Ù",
          "translation": "But those who feared their Lord will have gardens beneath which rivers flow, abiding eternally therein, as accommodation from Allah. And that which is with Allah is best for the righteous"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ù…ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø®ÙÙ°Ø´ÙØ¹ÙÙŠÙ†Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ´Û¡ØªÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…ÙÙ†Ù—Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙØ±ÙÙŠØ¹Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "And indeed, among the People of the Scripture are those who believe in Allah and what was revealed to you and what was revealed to them, [being] humbly submissive to Allah. They do not exchange the verses of Allah for a small price. Those will have their reward with their Lord. Indeed, Allah is swift in account"

        {

          "translation": "And test the orphans [in their abilities] until they reach marriageable age. Then if you perceive in them sound judgement, release their property to them. And do not consume it excessively and quickly, [anticipating] that they will grow up. And whoever, [when acting as guardian], is self-sufficient should refrain [from taking a fee]; and whoever is poor - let him take according to what is acceptable. Then when you release their property to them, bring witnesses upon them. And sufficient is Allah as Accountant"

        {

          "translation": "Allah instructs you concerning your children: for the male, what is equal to the share of two females. But if there are [only] daughters, two or more, for them is two thirds of one's estate. And if there is only one, for her is half. And for one's parents, to each one of them is a sixth of his estate if he left children. But if he had no children and the parents [alone] inherit from him, then for his mother is one third. And if he had brothers [or sisters], for his mother is a sixth, after any bequest he [may have] made or debt. Your parents or your children - you know not which of them are nearest to you in benefit. [These shares are] an obligation [imposed] by Allah. Indeed, Allah is ever Knowing and Wise"

        {

          "translation": "And for you is half of what your wives leave if they have no child. But if they have a child, for you is one fourth of what they leave, after any bequest they [may have] made or debt. And for the wives is one fourth if you leave no child. But if you leave a child, then for them is an eighth of what you leave, after any bequest you [may have] made or debt. And if a man or woman leaves neither ascendants nor descendants but has a brother or a sister, then for each one of them is a sixth. But if they are more than two, they share a third, after any bequest which was made or debt, as long as there is no detriment [caused]. [This is] an ordinance from Allah, and Allah is Knowing and Forbearing"
        },
        {
          "arabic": "ØªÙÙ„Û¡ÙƒÙ Ø­ÙØ¯ÙÙˆØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØ·ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙŠÙØ¯Û¡Ø®ÙÙ„Û¡Ù‡Ù Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ûš ÙˆÙØ°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Û¡ÙÙÙˆÛ¡Ø²Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",

        },
        {
          "arabic": "ÙˆÙÙ„ÙÙŠÛ¡Ø³ÙØªÙ Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø¨ÙØ©Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø­ÙØ¶ÙØ±Ù Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠ ØªÙØ¨Û¡ØªÙ Ù±Ù„Û¡Ù€Ù”ÙÙ°Ù†Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ…ÙÙˆØªÙÙˆÙ†Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙƒÙÙÙ‘ÙØ§Ø±ÙŒÛš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "But repentance is not [accepted] of those who [continue to] do evil deeds up until, when death comes to one of them, he says, \"Indeed, I have repented now,\" or of those who die while they are disbelievers. For them We have prepared a painful punishment"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ÙŠÙØ­ÙÙ„Ù‘Ù Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙØ±ÙØ«ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙƒÙØ±Û¡Ù‡Ù—Ø§Û– ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ø¶ÙÙ„ÙÙˆÙ‡ÙÙ†Ù‘Ù Ù„ÙØªÙØ°Û¡Ù‡ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙ…ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ†Ù Ø¨ÙÙÙÙ°Ø­ÙØ´ÙØ©Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù–Ûš ÙˆÙØ¹ÙØ§Ø´ÙØ±ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙÛš ÙÙØ¥ÙÙ† ÙƒÙØ±ÙÙ‡Û¡ØªÙÙ…ÙÙˆÙ‡ÙÙ†Ù‘Ù ÙÙØ¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ† ØªÙÙƒÛ¡Ø±ÙÙ‡ÙÙˆØ§Ù’ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù—Ø§ ÙƒÙØ«ÙÙŠØ±Ù—Ø§",
          "translation": "O you who have believed, it is not lawful for you to inherit women by compulsion. And do not make difficulties for them in order to take [back] part of what you gave them unless they commit a clear immorality. And live with them in kindness. For if you dislike them - perhaps you dislike a thing and Allah makes therein much good"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Û¡ Ø£ÙØ±ÙØ¯ØªÙ‘ÙÙ…Ù Ù±Ø³Û¡ØªÙØ¨Û¡Ø¯ÙØ§Ù„Ù Ø²ÙÙˆÛ¡Ø¬Ù– Ù…Ù‘ÙÙƒÙØ§Ù†Ù Ø²ÙÙˆÛ¡Ø¬Ù– ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙØ­Û¡Ø¯ÙÙ‰Ù°Ù‡ÙÙ†Ù‘Ù Ù‚ÙÙ†Ø·ÙØ§Ø±Ù—Ø§ ÙÙÙ„ÙØ§ ØªÙØ£Û¡Ø®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§Ûš Ø£ÙØªÙØ£Û¡Ø®ÙØ°ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ø¨ÙÙ‡Û¡ØªÙÙ°Ù†Ù—Ø§ ÙˆÙØ¥ÙØ«Û¡Ù…Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "But if you want to replace one wife with another and you have given one of them a great amount [in gifts], do not take [back] from it anything. Would you take it in injustice and manifest sin"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙŠÛ¡ÙÙ ØªÙØ£Û¡Ø®ÙØ°ÙÙˆÙ†ÙÙ‡ÙÛ¥ ÙˆÙÙ‚ÙØ¯Û¡ Ø£ÙÙÛ¡Ø¶ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù– ÙˆÙØ£ÙØ®ÙØ°Û¡Ù†Ù Ù…ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙÙŠØ«ÙÙ°Ù‚Ù‹Ø§ ØºÙÙ„ÙÙŠØ¸Ù—Ø§",
          "translation": "And how could you take it while you have gone in unto each other and they have taken from you a solemn covenant"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ†ÙƒÙØ­ÙÙˆØ§Ù’ Ù…ÙØ§ Ù†ÙÙƒÙØ­Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ù‚ÙØ¯Û¡ Ø³ÙÙ„ÙÙÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù ÙÙÙ°Ø­ÙØ´ÙØ©Ù— ÙˆÙÙ…ÙÙ‚Û¡ØªÙ—Ø§ ÙˆÙØ³ÙØ§Ù“Ø¡Ù Ø³ÙØ¨ÙÙŠÙ„Ù‹Ø§",
          "translation": "And do not marry those [women] whom your fathers married, except what has already occurred. Indeed, it was an immorality and hateful [to Allah] and was evil as a way"
        },
        {
          "arabic": "Ø­ÙØ±Ù‘ÙÙ…ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø£ÙÙ…Ù‘ÙÙ‡ÙÙ°ØªÙÙƒÙÙ…Û¡ ÙˆÙØ¨ÙÙ†ÙØ§ØªÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØ®ÙÙˆÙÙ°ØªÙÙƒÙÙ…Û¡ ÙˆÙØ¹ÙÙ…Ù‘ÙÙ€Ù°ØªÙÙƒÙÙ…Û¡ ÙˆÙØ®ÙÙ°Ù„ÙÙ°ØªÙÙƒÙÙ…Û¡ ÙˆÙØ¨ÙÙ†ÙØ§ØªÙ Ù±Ù„Û¡Ø£ÙØ®Ù ÙˆÙØ¨ÙÙ†ÙØ§ØªÙ Ù±Ù„Û¡Ø£ÙØ®Û¡ØªÙ ÙˆÙØ£ÙÙ…Ù‘ÙÙ‡ÙÙ°ØªÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙÙ€Ù°ØªÙÙŠÙ“ Ø£ÙØ±Û¡Ø¶ÙØ¹Û¡Ù†ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØ®ÙÙˆÙÙ°ØªÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ¶ÙÙ°Ø¹ÙØ©Ù ÙˆÙØ£ÙÙ…Ù‘ÙÙ‡ÙÙ°ØªÙ Ù†ÙØ³ÙØ§Ù“Ø¦ÙÙƒÙÙ…Û¡ ÙˆÙØ±ÙØ¨ÙÙ€Ù°Ù“Ø¦ÙØ¨ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙÙ€Ù°ØªÙÙŠ ÙÙÙŠ Ø­ÙØ¬ÙÙˆØ±ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ³ÙØ§Ù“Ø¦ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙÙ€Ù°ØªÙÙŠ Ø¯ÙØ®ÙÙ„Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÙ†Ù‘Ù ÙÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ø¯ÙØ®ÙÙ„Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÙ†Ù‘Ù ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ­ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙ„Ù Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¦ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø£ÙØµÛ¡Ù„ÙÙ°Ø¨ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ† ØªÙØ¬Û¡Ù…ÙØ¹ÙÙˆØ§Ù’ Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Û¡Ø£ÙØ®Û¡ØªÙÙŠÛ¡Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ù‚ÙØ¯Û¡ Ø³ÙÙ„ÙÙÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "Prohibited to you [for marriage] are your mothers, your daughters, your sisters, your father's sisters, your mother's sisters, your brother's daughters, your sister's daughters, your [milk] mothers who nursed you, your sisters through nursing, your wives' mothers, and your step-daughters under your guardianship [born] of your wives unto whom you have gone in. But if you have not gone in unto them, there is no sin upon you. And [also prohibited are] the wives of your sons who are from your [own] loins, and that you take [in marriage] two sisters simultaneously, except for what has already occurred. Indeed, Allah is ever Forgiving and Merciful"
        },
        {
          "arabic": "ÛÙˆÙÙ±Ù„Û¡Ù…ÙØ­Û¡ØµÙÙ†ÙÙ°ØªÙ Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡Û– ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡Ûš ÙˆÙØ£ÙØ­ÙÙ„Ù‘Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙØ§ ÙˆÙØ±ÙØ§Ù“Ø¡Ù Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙØ¨Û¡ØªÙØºÙÙˆØ§Ù’ Ø¨ÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙƒÙÙ… Ù…Ù‘ÙØ­Û¡ØµÙÙ†ÙÙŠÙ†Ù ØºÙÙŠÛ¡Ø±Ù Ù…ÙØ³ÙÙ°ÙÙØ­ÙÙŠÙ†ÙÛš ÙÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙÙ…Û¡ØªÙØ¹Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡Ù‡ÙÙ†Ù‘Ù ÙÙÙ€Ù”ÙØ§ØªÙÙˆÙ‡ÙÙ†Ù‘Ù Ø£ÙØ¬ÙÙˆØ±ÙÙ‡ÙÙ†Ù‘Ù ÙÙØ±ÙÙŠØ¶ÙØ©Ù—Ûš ÙˆÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙÙÙŠÙ…ÙØ§ ØªÙØ±ÙÙ°Ø¶ÙÙŠÛ¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù±Ù„Û¡ÙÙØ±ÙÙŠØ¶ÙØ©ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù—Ø§",
          "translation": "And [also prohibited to you are all] married women except those your right hands possess. [This is] the decree of Allah upon you. And lawful to you are [all others] beyond these, [provided] that you seek them [in marriage] with [gifts from] your property, desiring chastity, not unlawful sexual intercourse. So for whatever you enjoy [of marriage] from them, give them their due compensation as an obligation. And there is no blame upon you for what you mutually agree to beyond the obligation. Indeed, Allah is ever Knowing and Wise"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ·ÙØ¹Û¡ Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø·ÙÙˆÛ¡Ù„Ù‹Ø§ Ø£ÙÙ† ÙŠÙÙ†ÙƒÙØ­Ù Ù±Ù„Û¡Ù…ÙØ­Û¡ØµÙÙ†ÙÙ°ØªÙ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ ÙÙÙ…ÙÙ† Ù…Ù‘ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ… Ù…Ù‘ÙÙ† ÙÙØªÙÙŠÙÙ°ØªÙÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙØ¥ÙÙŠÙ…ÙÙ°Ù†ÙÙƒÙÙ…Ûš Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¶Ù–Ûš ÙÙÙ±Ù†ÙƒÙØ­ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙØ¡ÙØ§ØªÙÙˆÙ‡ÙÙ†Ù‘Ù Ø£ÙØ¬ÙÙˆØ±ÙÙ‡ÙÙ†Ù‘Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ Ù…ÙØ­Û¡ØµÙÙ†ÙÙ°ØªÙ ØºÙÙŠÛ¡Ø±Ù Ù…ÙØ³ÙÙ°ÙÙØ­ÙÙ°ØªÙ– ÙˆÙÙ„ÙØ§ Ù…ÙØªÙ‘ÙØ®ÙØ°ÙÙ°ØªÙ Ø£ÙØ®Û¡Ø¯ÙØ§Ù†Ù–Ûš ÙÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙØ­Û¡ØµÙÙ†Ù‘Ù ÙÙØ¥ÙÙ†Û¡ Ø£ÙØªÙÙŠÛ¡Ù†Ù Ø¨ÙÙÙÙ°Ø­ÙØ´ÙØ©Ù– ÙÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù Ù†ÙØµÛ¡ÙÙ Ù…ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ­Û¡ØµÙÙ†ÙÙ°ØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ…ÙÙ†Û¡ Ø®ÙØ´ÙÙŠÙ Ù±Ù„Û¡Ø¹ÙÙ†ÙØªÙ Ù…ÙÙ†ÙƒÙÙ…Û¡Ûš ÙˆÙØ£ÙÙ† ØªÙØµÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "And whoever among you cannot [find] the means to marry free, believing women, then [he may marry] from those whom your right hands possess of believing slave girls. And Allah is most knowing about your faith. You [believers] are of one another. So marry them with the permission of their people and give them their due compensation according to what is acceptable. [They should be] chaste, neither [of] those who commit unlawful intercourse randomly nor those who take [secret] lovers. But once they are sheltered in marriage, if they should commit adultery, then for them is half the punishment for free [unmarried] women. This [allowance] is for him among you who fears sin, but to be patient is better for you. And Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙŠÙÙ‡Û¡Ø¯ÙÙŠÙÙƒÙÙ…Û¡ Ø³ÙÙ†ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙŠÙØªÙÙˆØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "Allah wants to make clear to you [the lawful from the unlawful] and guide you to the [good] practices of those before you and to accept your repentance. And Allah is Knowing and Wise"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ±ÙÙŠØ¯Ù Ø£ÙÙ† ÙŠÙØªÙÙˆØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ‡ÙÙˆÙÙ°ØªÙ Ø£ÙÙ† ØªÙÙ…ÙÙŠÙ„ÙÙˆØ§Ù’ Ù…ÙÙŠÛ¡Ù„Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "Allah wants to accept your repentance, but those who follow [their] passions want you to digress [into] a great deviation"
        },
        {
          "arabic": "ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØ®ÙÙÙ‘ÙÙÙ Ø¹ÙÙ†ÙƒÙÙ…Û¡Ûš ÙˆÙØ®ÙÙ„ÙÙ‚Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø¶ÙØ¹ÙÙŠÙÙ—Ø§",
          "translation": "And Allah wants to lighten for you [your difficulties]; and mankind was created weak"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙƒÙÙ… Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙÙƒÙÙˆÙ†Ù ØªÙØ¬ÙÙ°Ø±ÙØ©Ù‹ Ø¹ÙÙ† ØªÙØ±ÙØ§Ø¶Ù– Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡Ûš ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¨ÙÙƒÙÙ…Û¡ Ø±ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "O you who have believed, do not consume one another's wealth unjustly but only [in lawful] business by mutual consent. And do not kill yourselves [or one another]. Indeed, Allah is to you ever Merciful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙÙÛ¡Ø¹ÙÙ„Û¡ Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙØ¯Û¡ÙˆÙÙ°Ù†Ù—Ø§ ÙˆÙØ¸ÙÙ„Û¡Ù…Ù—Ø§ ÙÙØ³ÙÙˆÛ¡ÙÙ Ù†ÙØµÛ¡Ù„ÙÙŠÙ‡Ù Ù†ÙØ§Ø±Ù—Ø§Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ³ÙÙŠØ±Ù‹Ø§",
          "translation": "And whoever does that in aggression and injustice - then We will drive him into a Fire. And that, for Allah, is [always] easy"
        },
        {
          "arabic": "Ø¥ÙÙ† ØªÙØ¬Û¡ØªÙÙ†ÙØ¨ÙÙˆØ§Ù’ ÙƒÙØ¨ÙØ§Ù“Ø¦ÙØ±Ù Ù…ÙØ§ ØªÙÙ†Û¡Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Û¡Ù‡Ù Ù†ÙÙƒÙÙÙ‘ÙØ±Û¡ Ø¹ÙÙ†ÙƒÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÙƒÙÙ…Û¡ ÙˆÙÙ†ÙØ¯Û¡Ø®ÙÙ„Û¡ÙƒÙÙ… Ù…Ù‘ÙØ¯Û¡Ø®ÙÙ„Ù—Ø§ ÙƒÙØ±ÙÙŠÙ…Ù—Ø§",
          "translation": "If you avoid the major sins which you are forbidden, We will remove from you your lesser sins and admit you to a noble entrance [into Paradise]"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØªÙÙ…ÙÙ†Ù‘ÙÙˆÛ¡Ø§Ù’ Ù…ÙØ§ ÙÙØ¶Ù‘ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦ Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù–Ûš Ù„Ù‘ÙÙ„Ø±Ù‘ÙØ¬ÙØ§Ù„Ù Ù†ÙØµÙÙŠØ¨Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ù±ÙƒÛ¡ØªÙØ³ÙØ¨ÙÙˆØ§Ù’Û– ÙˆÙÙ„ÙÙ„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ù†ÙØµÙÙŠØ¨Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ù±ÙƒÛ¡ØªÙØ³ÙØ¨Û¡Ù†ÙÛš ÙˆÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "And do not wish for that by which Allah has made some of you exceed others. For men is a share of what they have earned, and for women is a share of what they have earned. And ask Allah of his bounty. Indeed Allah is ever, of all things, Knowing"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙƒÙÙ„Ù‘Ù– Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙˆÙÙ°Ù„ÙÙŠÙ Ù…ÙÙ…Ù‘ÙØ§ ØªÙØ±ÙÙƒÙ Ù±Ù„Û¡ÙˆÙÙ°Ù„ÙØ¯ÙØ§Ù†Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ‚Û¡Ø±ÙØ¨ÙÙˆÙ†ÙÛš ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¹ÙÙ‚ÙØ¯ÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ ÙÙÙ€Ù”ÙØ§ØªÙÙˆÙ‡ÙÙ…Û¡ Ù†ÙØµÙÙŠØ¨ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ø´ÙÙ‡ÙÙŠØ¯Ù‹Ø§",
          "translation": "And for all, We have made heirs to what is left by parents and relatives. And to those whom your oaths have bound [to you] - give them their share. Indeed Allah is ever, over all things, a Witness"
        },
        {
          "arabic": "Ù±Ù„Ø±Ù‘ÙØ¬ÙØ§Ù„Ù Ù‚ÙÙˆÙ‘ÙÙ€Ù°Ù…ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ø¨ÙÙ…ÙØ§ ÙÙØ¶Ù‘ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù– ÙˆÙØ¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ù‚ÙÙ°Ù†ÙØªÙÙ°ØªÙŒ Ø­ÙÙ°ÙÙØ¸ÙÙ°ØªÙ Ù„Ù‘ÙÙ„Û¡ØºÙÙŠÛ¡Ø¨Ù Ø¨ÙÙ…ÙØ§ Ø­ÙÙÙØ¸Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ±Ù„Ù‘ÙÙ€Ù°ØªÙÙŠ ØªÙØ®ÙØ§ÙÙÙˆÙ†Ù Ù†ÙØ´ÙÙˆØ²ÙÙ‡ÙÙ†Ù‘Ù ÙÙØ¹ÙØ¸ÙÙˆÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ±Ù‡Û¡Ø¬ÙØ±ÙÙˆÙ‡ÙÙ†Ù‘Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ¶ÙØ§Ø¬ÙØ¹Ù ÙˆÙÙ±Ø¶Û¡Ø±ÙØ¨ÙÙˆÙ‡ÙÙ†Ù‘ÙÛ– ÙÙØ¥ÙÙ†Û¡ Ø£ÙØ·ÙØ¹Û¡Ù†ÙÙƒÙÙ…Û¡ ÙÙÙ„ÙØ§ ØªÙØ¨Û¡ØºÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù Ø³ÙØ¨ÙÙŠÙ„Ù‹Ø§Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙŠÙ‘Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "Men are in charge of women by [right of] what Allah has given one over the other and what they spend [for maintenance] from their wealth. So righteous women are devoutly obedient, guarding in [the husband's] absence what Allah would have them guard. But those [wives] from whom you fear arrogance - [first] advise them; [then if they persist], forsake them in bed; and [finally], strike them. But if they obey you [once more], seek no means against them. Indeed, Allah is ever Exalted and Grand"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Û¡ Ø®ÙÙÛ¡ØªÙÙ…Û¡ Ø´ÙÙ‚ÙØ§Ù‚Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ ÙÙÙ±Ø¨Û¡Ø¹ÙØ«ÙÙˆØ§Ù’ Ø­ÙÙƒÙÙ…Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙØ­ÙÙƒÙÙ…Ù—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ† ÙŠÙØ±ÙÙŠØ¯ÙØ§Ù“ Ø¥ÙØµÛ¡Ù„ÙÙ°Ø­Ù—Ø§ ÙŠÙÙˆÙÙÙ‘ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§Ù“Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§ Ø®ÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "And if you fear dissension between the two, send an arbitrator from his people and an arbitrator from her people. If they both desire reconciliation, Allah will cause it between them. Indeed, Allah is ever Knowing and Acquainted [with all things]"
        },
        {
          "arabic": "ÛÙˆÙÙ±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ ØªÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Û– ÙˆÙØ¨ÙÙ±Ù„Û¡ÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù†Ù Ø¥ÙØ­Û¡Ø³ÙÙ°Ù†Ù—Ø§ ÙˆÙØ¨ÙØ°ÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡ÙŠÙØªÙÙ°Ù…ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ù…ÙØ³ÙÙ°ÙƒÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ø¬ÙØ§Ø±Ù Ø°ÙÙŠ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ø¬ÙØ§Ø±Ù Ù±Ù„Û¡Ø¬ÙÙ†ÙØ¨Ù ÙˆÙÙ±Ù„ØµÙ‘ÙØ§Ø­ÙØ¨Ù Ø¨ÙÙ±Ù„Û¡Ø¬ÙÙ†Û¢Ø¨Ù ÙˆÙÙ±Ø¨Û¡Ù†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù ÙˆÙÙ…ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙØ®Û¡ØªÙØ§Ù„Ù—Ø§ ÙÙØ®ÙÙˆØ±Ù‹Ø§",
          "translation": "Worship Allah and associate nothing with Him, and to parents do good, and to relatives, orphans, the needy, the near neighbor, the neighbor farther away, the companion at your side, the traveler, and those whom your right hands possess. Indeed, Allah does not like those who are self-deluding and boastful"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¨Û¡Ø®ÙÙ„ÙÙˆÙ†Ù ÙˆÙÙŠÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ±Ù„Û¡Ø¨ÙØ®Û¡Ù„Ù ÙˆÙÙŠÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Û— ÙˆÙØ£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ù…Ù‘ÙÙ‡ÙÙŠÙ†Ù—Ø§",
          "translation": "Who are stingy and enjoin upon [other] people stinginess and conceal what Allah has given them of His bounty - and We have prepared for the disbelievers a humiliating punishment"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ Ø±ÙØ¦ÙØ§Ù“Ø¡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ Ø¨ÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙÛ— ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ù‚ÙØ±ÙÙŠÙ†Ù—Ø§ ÙÙØ³ÙØ§Ù“Ø¡Ù Ù‚ÙØ±ÙÙŠÙ†Ù—Ø§",
          "translation": "And [also] those who spend of their wealth to be seen by the people and believe not in Allah nor in the Last Day. And he to whom Satan is a companion - then evil is he as a companion"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ø°ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù„ÙÙˆÛ¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙØ£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§",
          "translation": "And what [harm would come] upon them if they believed in Allah and the Last Day and spent out of what Allah provided for them? And Allah is ever, about them, Knowing"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙØ«Û¡Ù‚ÙØ§Ù„Ù Ø°ÙØ±Ù‘ÙØ©Ù–Û– ÙˆÙØ¥ÙÙ† ØªÙÙƒÙ Ø­ÙØ³ÙÙ†ÙØ©Ù— ÙŠÙØ¶ÙÙ°Ø¹ÙÙÛ¡Ù‡ÙØ§ ÙˆÙÙŠÙØ¤Û¡ØªÙ Ù…ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†Û¡Ù‡Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "Indeed, Allah does not do injustice, [even] as much as an atom's weight; while if there is a good deed, He multiplies it and gives from Himself a great reward"
        },
        {
          "arabic": "ÙÙÙƒÙÙŠÛ¡ÙÙ Ø¥ÙØ°ÙØ§ Ø¬ÙØ¦Û¡Ù†ÙØ§ Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©ÙÛ­ Ø¨ÙØ´ÙÙ‡ÙÙŠØ¯Ù– ÙˆÙØ¬ÙØ¦Û¡Ù†ÙØ§ Ø¨ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰Ù° Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§",
          "translation": "So how [will it be] when We bring from every nation a witness and we bring you, [O Muhammad] against these [people] as a witness"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù– ÙŠÙÙˆÙØ¯Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙØ¹ÙØµÙÙˆÙØ§Ù’ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù„ÙÙˆÛ¡ ØªÙØ³ÙÙˆÙ‘ÙÙ‰Ù° Ø¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙØ¯ÙÙŠØ«Ù—Ø§",
          "translation": "That Day, those who disbelieved and disobeyed the Messenger will wish they could be covered by the earth. And they will not conceal from Allah a [single] statement"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙÙ‚Û¡Ø±ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ø³ÙÙƒÙÙ°Ø±ÙÙ‰Ù° Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆØ§Ù’ Ù…ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù ÙˆÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ¨Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ Ø¹ÙØ§Ø¨ÙØ±ÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙØºÛ¡ØªÙØ³ÙÙ„ÙÙˆØ§Ù’Ûš ÙˆÙØ¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ±Û¡Ø¶ÙÙ‰Ù°Ù“ Ø£ÙÙˆÛ¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙÙØ±Ù Ø£ÙÙˆÛ¡ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙØ­ÙØ¯Ù Ù…Ù‘ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ØºÙØ§Ù“Ø¦ÙØ·Ù Ø£ÙÙˆÛ¡ Ù„ÙÙ°Ù…ÙØ³Û¡ØªÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙÙÙ„ÙÙ…Û¡ ØªÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ù…ÙØ§Ù“Ø¡Ù— ÙÙØªÙÙŠÙÙ…Ù‘ÙÙ…ÙÙˆØ§Ù’ ØµÙØ¹ÙÙŠØ¯Ù—Ø§ Ø·ÙÙŠÙ‘ÙØ¨Ù—Ø§ ÙÙÙ±Ù…Û¡Ø³ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙŠÛ¡Ø¯ÙÙŠÙƒÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¹ÙÙÙÙˆÙ‘Ù‹Ø§ ØºÙÙÙÙˆØ±Ù‹Ø§",
          "translation": "O you who have believed, do not approach prayer while you are intoxicated until you know what you are saying or in a state of janabah, except those passing through [a place of prayer], until you have washed [your whole body]. And if you are ill or on a journey or one of you comes from the place of relieving himself or you have contacted women and find no water, then seek clean earth and wipe over your faces and your hands [with it]. Indeed, Allah is ever Pardoning and Forgiving"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù†ÙØµÙÙŠØ¨Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØ´Û¡ØªÙØ±ÙÙˆÙ†Ù Ù±Ù„Ø¶Ù‘ÙÙ„ÙÙ°Ù„ÙØ©Ù ÙˆÙÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ØªÙØ¶ÙÙ„Ù‘ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù",
          "translation": "Have you not seen those who were given a portion of the Scripture, purchasing error [in exchange for it] and wishing you would lose the way"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙØ£ÙØ¹Û¡Ø¯ÙØ§Ù“Ø¦ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙŠÙ‘Ù—Ø§ ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù†ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "And Allah is most knowing of your enemies; and sufficient is Allah as an ally, and sufficient is Allah as a helper"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¯ÙÙˆØ§Ù’ ÙŠÙØ­ÙØ±Ù‘ÙÙÙÙˆÙ†Ù Ù±Ù„Û¡ÙƒÙÙ„ÙÙ…Ù Ø¹ÙÙ† Ù…Ù‘ÙÙˆÙØ§Ø¶ÙØ¹ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ ÙˆÙØ¹ÙØµÙÙŠÛ¡Ù†ÙØ§ ÙˆÙÙ±Ø³Û¡Ù…ÙØ¹Û¡ ØºÙÙŠÛ¡Ø±Ù Ù…ÙØ³Û¡Ù…ÙØ¹Ù– ÙˆÙØ±ÙÙ°Ø¹ÙÙ†ÙØ§ Ù„ÙÙŠÙ‘ÙÛ¢Ø§ Ø¨ÙØ£ÙÙ„Û¡Ø³ÙÙ†ÙØªÙÙ‡ÙÙ…Û¡ ÙˆÙØ·ÙØ¹Û¡Ù†Ù—Ø§ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙŠÙ†ÙÛš ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ ÙˆÙØ£ÙØ·ÙØ¹Û¡Ù†ÙØ§ ÙˆÙÙ±Ø³Û¡Ù…ÙØ¹Û¡ ÙˆÙÙ±Ù†Ø¸ÙØ±Û¡Ù†ÙØ§ Ù„ÙÙƒÙØ§Ù†Ù Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ‚Û¡ÙˆÙÙ…Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„Ù‘ÙØ¹ÙÙ†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙÛ¡Ø±ÙÙ‡ÙÙ…Û¡ ÙÙÙ„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "Among the Jews are those who distort words from their [proper] usages and say, \"We hear and disobey\" and \"Hear but be not heard\" and \"Ra'ina,\" twisting their tongues and defaming the religion. And if they had said [instead], \"We hear and obey\" and \"Wait for us [to understand],\" it would have been better for them and more suitable. But Allah has cursed them for their disbelief, so they believe not, except for a few"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§ Ù†ÙØ²Ù‘ÙÙ„Û¡Ù†ÙØ§ Ù…ÙØµÙØ¯Ù‘ÙÙ‚Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ§ Ù…ÙØ¹ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† Ù†Ù‘ÙØ·Û¡Ù…ÙØ³Ù ÙˆÙØ¬ÙÙˆÙ‡Ù—Ø§ ÙÙÙ†ÙØ±ÙØ¯Ù‘ÙÙ‡ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¯Û¡Ø¨ÙØ§Ø±ÙÙ‡ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ù†ÙÙ„Û¡Ø¹ÙÙ†ÙÙ‡ÙÙ…Û¡ ÙƒÙÙ…ÙØ§ Ù„ÙØ¹ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ø³Ù‘ÙØ¨Û¡ØªÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ø£ÙÙ…Û¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙÛ¡Ø¹ÙÙˆÙ„Ù‹Ø§",
          "translation": "O you who were given the Scripture, believe in what We have sent down [to Muhammad], confirming that which is with you, before We obliterate faces and turn them toward their backs or curse them as We cursed the sabbath-breakers. And ever is the decree of Allah accomplished"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØºÛ¡ÙÙØ±Ù Ø£ÙÙ† ÙŠÙØ´Û¡Ø±ÙÙƒÙ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØºÛ¡ÙÙØ±Ù Ù…ÙØ§ Ø¯ÙÙˆÙ†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØ´Û¡Ø±ÙÙƒÛ¡ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‚ÙØ¯Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù°Ù“ Ø¥ÙØ«Û¡Ù…Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù‹Ø§",
          "translation": "Indeed, Allah does not forgive association with Him, but He forgives what is less than that for whom He wills. And he who associates others with Allah has certainly fabricated a tremendous sin"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ²ÙÙƒÙ‘ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Ûš Ø¨ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ²ÙÙƒÙ‘ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù ÙÙØªÙÙŠÙ„Ù‹Ø§",
          "translation": "Have you not seen those who claim themselves to be pure? Rather, Allah purifies whom He wills, and injustice is not done to them, [even] as much as a thread [inside a date seed]"
        },
        {
          "arabic": "Ù±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨ÙÛ– ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ«Û¡Ù…Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù‹Ø§",
          "translation": "Look how they invent about Allah untruth, and sufficient is that as a manifest sin"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù†ÙØµÙÙŠØ¨Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø¬ÙØ¨Û¡ØªÙ ÙˆÙÙ±Ù„Ø·Ù‘ÙÙ€Ù°ØºÙÙˆØªÙ ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø£ÙÙ‡Û¡Ø¯ÙÙ‰Ù° Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø³ÙØ¨ÙÙŠÙ„Ù‹Ø§",
          "translation": "Have you not seen those who were given a portion of the Scripture, who believe in superstition and false objects of worship and say about the disbelievers, \"These are better guided than the believers as to the way"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ¹ÙÙ†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ…ÙÙ† ÙŠÙÙ„Û¡Ø¹ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙÙ‡ÙÛ¥ Ù†ÙØµÙÙŠØ±Ù‹Ø§",
          "translation": "Those are the ones whom Allah has cursed; and he whom Allah curses - never will you find for him a helper"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ù†ÙØµÙÙŠØ¨Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ ÙÙØ¥ÙØ°Ù—Ø§ Ù„Ù‘ÙØ§ ÙŠÙØ¤Û¡ØªÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù†ÙÙ‚ÙÙŠØ±Ù‹Ø§",
          "translation": "Or have they a share of dominion? Then [if that were so], they would not give the people [even as much as] the speck on a date seed"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ÙŠÙØ­Û¡Ø³ÙØ¯ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Û– ÙÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¡ÙØ§Ù„Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ù…Ù‘ÙÙ„Û¡ÙƒÙ‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "Or do they envy people for what Allah has given them of His bounty? But we had already given the family of Abraham the Scripture and wisdom and conferred upon them a great kingdom"
        },
        {
          "arabic": "ÙÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ØµÙØ¯Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÛš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙØ¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø³ÙØ¹ÙÙŠØ±Ù‹Ø§",
          "translation": "And some among them believed in it, and some among them were averse to it. And sufficient is Hell as a blaze"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ø³ÙÙˆÛ¡ÙÙ Ù†ÙØµÛ¡Ù„ÙÙŠÙ‡ÙÙ…Û¡ Ù†ÙØ§Ø±Ù—Ø§ ÙƒÙÙ„Ù‘ÙÙ…ÙØ§ Ù†ÙØ¶ÙØ¬ÙØªÛ¡ Ø¬ÙÙ„ÙÙˆØ¯ÙÙ‡ÙÙ… Ø¨ÙØ¯Ù‘ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø¬ÙÙ„ÙÙˆØ¯Ù‹Ø§ ØºÙÙŠÛ¡Ø±ÙÙ‡ÙØ§ Ù„ÙÙŠÙØ°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¹ÙØ²ÙÙŠØ²Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù—Ø§",
          "translation": "Indeed, those who disbelieve in Our verses - We will drive them into a Fire. Every time their skins are roasted through We will replace them with other skins so they may taste the punishment. Indeed, Allah is ever Exalted in Might and Wise"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø³ÙÙ†ÙØ¯Û¡Ø®ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ù“ Ø£ÙØ¨ÙØ¯Ù—Ø§Û– Ù„Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§Ù“ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù Ù…Ù‘ÙØ·ÙÙ‡Ù‘ÙØ±ÙØ©ÙÛ– ÙˆÙÙ†ÙØ¯Û¡Ø®ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¸ÙÙ„Ù‘Ù—Ø§ Ø¸ÙÙ„ÙÙŠÙ„Ù‹Ø§",
          "translation": "But those who believe and do righteous deeds - We will admit them to gardens beneath which rivers flow, wherein they abide forever. For them therein are purified spouses, and We will admit them to deepening shade"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ£Û¡Ù…ÙØ±ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙØ¤ÙØ¯Ù‘ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙÙ…ÙÙ°Ù†ÙÙ°ØªÙ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ ÙˆÙØ¥ÙØ°ÙØ§ Ø­ÙÙƒÙÙ…Û¡ØªÙÙ… Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙÙ† ØªÙØ­Û¡ÙƒÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡Ù„ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù†ÙØ¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ¹ÙØ¸ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦Ù“Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø³ÙÙ…ÙÙŠØ¹ÙÛ¢Ø§ Ø¨ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "Indeed, Allah commands you to render trusts to whom they are due and when you judge between people to judge with justice. Excellent is that which Allah instructs you. Indeed, Allah is ever Hearing and Seeing"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ù…ÙÙ†ÙƒÙÙ…Û¡Û– ÙÙØ¥ÙÙ† ØªÙÙ†ÙÙ°Ø²ÙØ¹Û¡ØªÙÙ…Û¡ ÙÙÙŠ Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙØ±ÙØ¯Ù‘ÙÙˆÙ‡Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø®ÙÙŠÛ¡Ø±Ù ÙˆÙØ£ÙØ­Û¡Ø³ÙÙ†Ù ØªÙØ£Û¡ÙˆÙÙŠÙ„Ù‹Ø§",
          "translation": "O you who have believed, obey Allah and obey the Messenger and those in authority among you. And if you disagree over anything, refer it to Allah and the Messenger, if you should believe in Allah and the Last Day. That is the best [way] and best in result"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ²Û¡Ø¹ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØªÙØ­ÙØ§ÙƒÙÙ…ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ø·Ù‘ÙÙ€Ù°ØºÙÙˆØªÙ ÙˆÙÙ‚ÙØ¯Û¡ Ø£ÙÙ…ÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦Û– ÙˆÙÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø£ÙÙ† ÙŠÙØ¶ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ Ø¶ÙÙ„ÙÙ°Ù„ÙÛ¢Ø§ Ø¨ÙØ¹ÙÙŠØ¯Ù—Ø§",
          "translation": "Have you not seen those who claim to have believed in what was revealed to you, [O Muhammad], and what was revealed before you? They wish to refer legislation to Taghut, while they were commanded to reject it; and Satan wishes to lead them far astray"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Û¡ ØªÙØ¹ÙØ§Ù„ÙÙˆÛ¡Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø±ÙØ£ÙÙŠÛ¡ØªÙ Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù ÙŠÙØµÙØ¯Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ†ÙƒÙ ØµÙØ¯ÙÙˆØ¯Ù—Ø§",
          "translation": "And when it is said to them, \"Come to what Allah has revealed and to the Messenger,\" you see the hypocrites turning away from you in aversion"
        },
        {
          "arabic": "ÙÙÙƒÙÙŠÛ¡ÙÙ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØµÙÙ°Ø¨ÙØªÛ¡Ù‡ÙÙ… Ù…Ù‘ÙØµÙÙŠØ¨ÙØ©ÙÛ¢ Ø¨ÙÙ…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…ÙØªÛ¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ø¬ÙØ§Ù“Ø¡ÙÙˆÙƒÙ ÙŠÙØ­Û¡Ù„ÙÙÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙØ¯Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙØ­Û¡Ø³ÙÙ°Ù†Ù—Ø§ ÙˆÙØªÙÙˆÛ¡ÙÙÙŠÙ‚Ù‹Ø§",
          "translation": "So how [will it be] when disaster strikes them because of what their hands have put forth and then they come to you swearing by Allah, \"We intended nothing but good conduct and accommodation"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙÙØ£ÙØ¹Û¡Ø±ÙØ¶Û¡ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙØ¹ÙØ¸Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ‚ÙÙ„ Ù„Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù„ÙÛ¢Ø§ Ø¨ÙÙ„ÙÙŠØºÙ—Ø§",
          "translation": "Those are the ones of whom Allah knows what is in their hearts, so turn away from them but admonish them and speak to them a far-reaching word"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ† Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙŠÙØ·ÙØ§Ø¹Ù Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¥ÙØ° Ø¸Ù‘ÙÙ„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙˆÙƒÙ ÙÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù„ÙÙˆÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙÙˆÙ‘ÙØ§Ø¨Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "And We did not send any messenger except to be obeyed by permission of Allah. And if, when they wronged themselves, they had come to you, [O Muhammad], and asked forgiveness of Allah and the Messenger had asked forgiveness for them, they would have found Allah Accepting of repentance and Merciful"
        },
        {
          "arabic": "ÙÙÙ„ÙØ§ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ­ÙÙƒÙ‘ÙÙ…ÙÙˆÙƒÙ ÙÙÙŠÙ…ÙØ§ Ø´ÙØ¬ÙØ±Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆØ§Ù’ ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø­ÙØ±ÙØ¬Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ù‚ÙØ¶ÙÙŠÛ¡ØªÙ ÙˆÙÙŠÙØ³ÙÙ„Ù‘ÙÙ…ÙÙˆØ§Ù’ ØªÙØ³Û¡Ù„ÙÙŠÙ…Ù—Ø§",
          "translation": "But no, by your Lord, they will not [truly] believe until they make you, [O Muhammad], judge concerning that over which they dispute among themselves and then find within themselves no discomfort from what you have judged and submit in [full, willing] submission"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙØ§ ÙƒÙØªÙØ¨Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø£ÙÙ†Ù Ù±Ù‚Û¡ØªÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÙ Ù±Ø®Û¡Ø±ÙØ¬ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙŠÙÙ°Ø±ÙÙƒÙÙ… Ù…Ù‘ÙØ§ ÙÙØ¹ÙÙ„ÙÙˆÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙØ¹ÙÙ„ÙÙˆØ§Ù’ Ù…ÙØ§ ÙŠÙÙˆØ¹ÙØ¸ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦ Ù„ÙÙƒÙØ§Ù†Ù Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ´ÙØ¯Ù‘Ù ØªÙØ«Û¡Ø¨ÙÙŠØªÙ—Ø§",
          "translation": "And if We had decreed upon them, \"Kill yourselves\" or \"Leave your homes,\" they would not have done it, except for a few of them. But if they had done what they were instructed, it would have been better for them and a firmer position [for them in faith]"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Ù—Ø§ Ù„Ù‘ÙØ£Ù“ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "And then We would have given them from Us a great reward"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‡ÙØ¯ÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ØµÙØ±ÙÙ°Ø·Ù—Ø§ Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù—Ø§",
          "translation": "And We would have guided them to a straight path"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ·ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù…ÙØ¹Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙ†Û¡Ø¹ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†Ù ÙˆÙÙ±Ù„ØµÙ‘ÙØ¯Ù‘ÙÙŠÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†ÙÛš ÙˆÙØ­ÙØ³ÙÙ†Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø±ÙÙÙÙŠÙ‚Ù—Ø§",
          "translation": "And whoever obeys Allah and the Messenger - those will be with the ones upon whom Allah has bestowed favor of the prophets, the steadfast affirmers of truth, the martyrs and the righteous. And excellent are those as companions"

        {
