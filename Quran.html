          "translation": "That is the bounty from Allah, and sufficient is Allah as Knower"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø®ÙØ°ÙÙˆØ§Ù’ Ø­ÙØ°Û¡Ø±ÙÙƒÙÙ…Û¡ ÙÙÙ±Ù†ÙÙØ±ÙÙˆØ§Ù’ Ø«ÙØ¨ÙØ§ØªÙ Ø£ÙÙˆÙ Ù±Ù†ÙÙØ±ÙÙˆØ§Ù’ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§",
          "translation": "O you who have believed, take your precaution and [either] go forth in companies or go forth all together"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ù„ÙÙ…ÙÙ† Ù„Ù‘ÙÙŠÙØ¨ÙØ·Ù‘ÙØ¦ÙÙ†Ù‘Ù ÙÙØ¥ÙÙ†Û¡ Ø£ÙØµÙÙ°Ø¨ÙØªÛ¡ÙƒÙÙ… Ù…Ù‘ÙØµÙÙŠØ¨ÙØ©Ù Ù‚ÙØ§Ù„Ù Ù‚ÙØ¯Û¡ Ø£ÙÙ†Û¡Ø¹ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ‘Ù Ø¥ÙØ°Û¡ Ù„ÙÙ…Û¡ Ø£ÙÙƒÙÙ† Ù…Ù‘ÙØ¹ÙÙ‡ÙÙ…Û¡ Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§",
          "translation": "And indeed, there is among you he who lingers behind; and if disaster strikes you, he says, \"Allah has favored me in that I was not present with them"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ†Û¡ Ø£ÙØµÙÙ°Ø¨ÙÙƒÙÙ…Û¡ ÙÙØ¶Û¡Ù„Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù ÙƒÙØ£ÙÙ† Ù„Ù‘ÙÙ…Û¡ ØªÙÙƒÙÙ†Û¢ Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÛ¥ Ù…ÙÙˆÙØ¯Ù‘ÙØ©Ù ÙŠÙÙ°Ù„ÙÙŠÛ¡ØªÙÙ†ÙÙŠ ÙƒÙÙ†ØªÙ Ù…ÙØ¹ÙÙ‡ÙÙ…Û¡ ÙÙØ£ÙÙÙÙˆØ²Ù ÙÙÙˆÛ¡Ø²Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "But if bounty comes to you from Allah, he will surely say, as if there had never been between you and him any affection. \"Oh, I wish I had been with them so I could have attained a great attainment"
        },
        {
          "arabic": "ÛÙÙÙ„Û¡ÙŠÙÙ‚ÙÙ°ØªÙÙ„Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ´Û¡Ø±ÙÙˆÙ†Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙÙ‚ÙÙ°ØªÙÙ„Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙÙ‚Û¡ØªÙÙ„Û¡ Ø£ÙÙˆÛ¡ ÙŠÙØºÛ¡Ù„ÙØ¨Û¡ ÙÙØ³ÙÙˆÛ¡ÙÙ Ù†ÙØ¤Û¡ØªÙÙŠÙ‡Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "So let those fight in the cause of Allah who sell the life of this world for the Hereafter. And he who fights in the cause of Allah and is killed or achieves victory - We will bestow upon him a great reward"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ…Û¡ Ù„ÙØ§ ØªÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ†Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙŠÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ¬ÙØ§Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡ÙˆÙÙ„Û¡Ø¯ÙÙ°Ù†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø£ÙØ®Û¡Ø±ÙØ¬Û¡Ù†ÙØ§ Ù…ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ù±Ù„Ø¸Ù‘ÙØ§Ù„ÙÙ…Ù Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ ÙˆÙÙ±Ø¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙÙ†ÙØ§ Ù…ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†ÙƒÙ ÙˆÙÙ„ÙÙŠÙ‘Ù—Ø§ ÙˆÙÙ±Ø¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙÙ†ÙØ§ Ù…ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†ÙƒÙ Ù†ÙØµÙÙŠØ±Ù‹Ø§",
          "translation": "And what is [the matter] with you that you fight not in the cause of Allah and [for] the oppressed among men, women, and children who say, \"Our Lord, take us out of this city of oppressive people and appoint for us from Yourself a protector and appoint for us from Yourself a helper"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ†Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ†Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ø·Ù‘ÙÙ€Ù°ØºÙÙˆØªÙ ÙÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†ÙÛ– Ø¥ÙÙ†Ù‘Ù ÙƒÙÙŠÛ¡Ø¯Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙƒÙØ§Ù†Ù Ø¶ÙØ¹ÙÙŠÙÙ‹Ø§",
          "translation": "Those who believe fight in the cause of Allah, and those who disbelieve fight in the cause of Taghut. So fight against the allies of Satan. Indeed, the plot of Satan has ever been weak"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙƒÙÙÙ‘ÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¡ÙØ§ØªÙÙˆØ§Ù’ Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙÙÙ„ÙÙ…Ù‘ÙØ§ ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù‚ÙØªÙØ§Ù„Ù Ø¥ÙØ°ÙØ§ ÙÙØ±ÙÙŠÙ‚Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙŠÙØ®Û¡Ø´ÙÙˆÛ¡Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙƒÙØ®ÙØ´Û¡ÙŠÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡ Ø£ÙØ´ÙØ¯Ù‘Ù Ø®ÙØ´Û¡ÙŠÙØ©Ù—Ûš ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙÙ…Ù ÙƒÙØªÙØ¨Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù±Ù„Û¡Ù‚ÙØªÙØ§Ù„Ù Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙØ®Ù‘ÙØ±Û¡ØªÙÙ†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù– Ù‚ÙØ±ÙÙŠØ¨Ù–Û— Ù‚ÙÙ„Û¡ Ù…ÙØªÙÙ°Ø¹Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ…ÙÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙ‰Ù° ÙˆÙÙ„ÙØ§ ØªÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù ÙÙØªÙÙŠÙ„Ù‹Ø§",
          "translation": "Have you not seen those who were told, \"Restrain your hands [from fighting] and establish prayer and give zakah\"? But then when fighting was ordained for them, at once a party of them feared men as they fear Allah or with [even] greater fear. They said, \"Our Lord, why have You decreed upon us fighting? If only You had postponed [it for] us for a short time.\" Say, The enjoyment of this world is little, and the Hereafter is better for he who fears Allah. And injustice will not be done to you, [even] as much as a thread [inside a date seed]"
        },
        {
          "arabic": "Ø£ÙÙŠÛ¡Ù†ÙÙ…ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙŠÙØ¯Û¡Ø±ÙÙƒÙƒÙ‘ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠ Ø¨ÙØ±ÙÙˆØ¬Ù– Ù…Ù‘ÙØ´ÙÙŠÙ‘ÙØ¯ÙØ©Ù–Û— ÙˆÙØ¥ÙÙ† ØªÙØµÙØ¨Û¡Ù‡ÙÙ…Û¡ Ø­ÙØ³ÙÙ†ÙØ©Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙØ¥ÙÙ† ØªÙØµÙØ¨Û¡Ù‡ÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙØ¦ÙØ©Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙƒÙÛš Ù‚ÙÙ„Û¡ ÙƒÙÙ„Ù‘Ù Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙÙÙ…ÙØ§Ù„Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙØ§ ÙŠÙÙƒÙØ§Ø¯ÙÙˆÙ†Ù ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ†Ù Ø­ÙØ¯ÙÙŠØ«Ù—Ø§",
          "translation": "Wherever you may be, death will overtake you, even if you should be within towers of lofty construction. But if good comes to them, they say, \"This is from Allah \"; and if evil befalls them, they say, \"This is from you.\" Say, \"All [things] are from Allah.\" So what is [the matter] with those people that they can hardly understand any statement"
        },
        {
          "arabic": "Ù…Ù‘ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨ÙÙƒÙ Ù…ÙÙ†Û¡ Ø­ÙØ³ÙÙ†ÙØ©Ù– ÙÙÙ…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨ÙÙƒÙ Ù…ÙÙ† Ø³ÙÙŠÙ‘ÙØ¦ÙØ©Ù– ÙÙÙ…ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³ÙÙƒÙÛš ÙˆÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ø±ÙØ³ÙÙˆÙ„Ù—Ø§Ûš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§",
          "translation": "What comes to you of good is from Allah, but what comes to you of evil, [O man], is from yourself. And We have sent you, [O Muhammad], to the people as a messenger, and sufficient is Allah as Witness"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ† ÙŠÙØ·ÙØ¹Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙÙÙ‚ÙØ¯Û¡ Ø£ÙØ·ÙØ§Ø¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ…ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° ÙÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø­ÙÙÙÙŠØ¸Ù—Ø§",
          "translation": "He who obeys the Messenger has obeyed Allah; but those who turn away - We have not sent you over them as a guardian"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø·ÙØ§Ø¹ÙØ©Ù ÙÙØ¥ÙØ°ÙØ§ Ø¨ÙØ±ÙØ²ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙƒÙ Ø¨ÙÙŠÙ‘ÙØªÙ Ø·ÙØ§Ù“Ø¦ÙÙÙØ©Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ØªÙÙ‚ÙÙˆÙ„ÙÛ– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙƒÛ¡ØªÙØ¨Ù Ù…ÙØ§ ÙŠÙØ¨ÙÙŠÙ‘ÙØªÙÙˆÙ†ÙÛ– ÙÙØ£ÙØ¹Û¡Ø±ÙØ¶Û¡ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙÙŠÙ„Ù‹Ø§",
          "translation": "And they say, \"[We pledge] obedience.\" But when they leave you, a group of them spend the night determining to do other than what you say. But Allah records what they plan by night. So leave them alone and rely upon Allah. And sufficient is Allah as Disposer of affairs"
        },
        {
          "arabic": "Ø£ÙÙÙÙ„ÙØ§ ÙŠÙØªÙØ¯ÙØ¨Ù‘ÙØ±ÙÙˆÙ†Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†ÙÛš ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙˆÙØ¬ÙØ¯ÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù Ù±Ø®Û¡ØªÙÙ„ÙÙ°ÙÙ—Ø§ ÙƒÙØ«ÙÙŠØ±Ù—Ø§",
          "translation": "Then do they not reflect upon the Qur'an? If it had been from [any] other than Allah, they would have found within it much contradiction"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ…Û¡Ø±Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ù†Ù Ø£ÙÙˆÙ Ù±Ù„Û¡Ø®ÙÙˆÛ¡ÙÙ Ø£ÙØ°ÙØ§Ø¹ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦Û– ÙˆÙÙ„ÙÙˆÛ¡ Ø±ÙØ¯Ù‘ÙÙˆÙ‡Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙØ¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù„ÙØ¹ÙÙ„ÙÙ…ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ³Û¡ØªÙÙ†Û¢Ø¨ÙØ·ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡Û— ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙÙØ¶Û¡Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¥ Ù„ÙÙ±ØªÙ‘ÙØ¨ÙØ¹Û¡ØªÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "And when there comes to them information about [public] security or fear, they spread it around. But if they had referred it back to the Messenger or to those of authority among them, then the ones who [can] draw correct conclusions from it would have known about it. And if not for the favor of Allah upon you and His mercy, you would have followed Satan, except for a few"
        },
        {
          "arabic": "ÙÙÙ‚ÙÙ°ØªÙÙ„Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ØªÙÙƒÙÙ„Ù‘ÙÙÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙÙÛ¡Ø³ÙÙƒÙÛš ÙˆÙØ­ÙØ±Ù‘ÙØ¶Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†ÙÛ– Ø¹ÙØ³ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙÙƒÙÙÙ‘Ù Ø¨ÙØ£Û¡Ø³Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ´ÙØ¯Ù‘Ù Ø¨ÙØ£Û¡Ø³Ù—Ø§ ÙˆÙØ£ÙØ´ÙØ¯Ù‘Ù ØªÙÙ†ÙƒÙÙŠÙ„Ù—Ø§",
          "translation": "So fight, [O Muhammad], in the cause of Allah; you are not held responsible except for yourself. And encourage the believers [to join you] that perhaps Allah will restrain the [military] might of those who disbelieve. And Allah is greater in might and stronger in [exemplary] punishment"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ† ÙŠÙØ´Û¡ÙÙØ¹Û¡ Ø´ÙÙÙÙ°Ø¹ÙØ©Ù‹ Ø­ÙØ³ÙÙ†ÙØ©Ù— ÙŠÙÙƒÙÙ† Ù„Ù‘ÙÙ‡ÙÛ¥ Ù†ÙØµÙÙŠØ¨Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§Û– ÙˆÙÙ…ÙÙ† ÙŠÙØ´Û¡ÙÙØ¹Û¡ Ø´ÙÙÙÙ°Ø¹ÙØ©Ù— Ø³ÙÙŠÙ‘ÙØ¦ÙØ©Ù— ÙŠÙÙƒÙÙ† Ù„Ù‘ÙÙ‡ÙÛ¥ ÙƒÙÙÛ¡Ù„Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§Û— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù…Ù‘ÙÙ‚ÙÙŠØªÙ—Ø§",
          "translation": "Whoever intercedes for a good cause will have a reward therefrom; and whoever intercedes for an evil cause will have a burden therefrom. And ever is Allah, over all things, a Keeper"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø­ÙÙŠÙ‘ÙÙŠØªÙÙ… Ø¨ÙØªÙØ­ÙÙŠÙ‘ÙØ©Ù– ÙÙØ­ÙÙŠÙ‘ÙÙˆØ§Ù’ Ø¨ÙØ£ÙØ­Û¡Ø³ÙÙ†Ù Ù…ÙÙ†Û¡Ù‡ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ø±ÙØ¯Ù‘ÙÙˆÙ‡ÙØ§Ù“Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø­ÙØ³ÙÙŠØ¨Ù‹Ø§",
          "translation": "And when you are greeted with a greeting, greet [in return] with one better than it or [at least] return it [in a like manner]. Indeed, Allah is ever, over all things, an Accountant"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛš Ù„ÙÙŠÙØ¬Û¡Ù…ÙØ¹ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù„ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡ÙÛ— ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØµÛ¡Ø¯ÙÙ‚Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙØ¯ÙÙŠØ«Ù—Ø§",
          "translation": "Allah - there is no deity except Him. He will surely assemble you for [account on] the Day of Resurrection, about which there is no doubt. And who is more truthful than Allah in statement"
        },
        {
          "arabic": "ÛÙÙÙ…ÙØ§ Ù„ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù ÙÙØ¦ÙØªÙÙŠÛ¡Ù†Ù ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ±Û¡ÙƒÙØ³ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙÙˆÙ“Ø§Ù’Ûš Ø£ÙØªÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ØªÙÙ‡Û¡Ø¯ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø£ÙØ¶ÙÙ„Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙÙ‡ÙÛ¥ Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "What is [the matter] with you [that you are] two groups concerning the hypocrites, while Allah has made them fall back [into error and disbelief] for what they earned. Do you wish to guide those whom Allah has sent astray? And he whom Allah sends astray - never will you find for him a way [of guidance]"
        },
        {
          "arabic": "ÙˆÙØ¯Ù‘ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù ÙƒÙÙ…ÙØ§ ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙØªÙÙƒÙÙˆÙ†ÙÙˆÙ†Ù Ø³ÙÙˆÙØ§Ù“Ø¡Ù—Û– ÙÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙÙ‡ÙØ§Ø¬ÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙØ®ÙØ°ÙÙˆÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ù‚Û¡ØªÙÙ„ÙÙˆÙ‡ÙÙ…Û¡ Ø­ÙÙŠÛ¡Ø«Ù ÙˆÙØ¬ÙØ¯ØªÙ‘ÙÙ…ÙÙˆÙ‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙŠÙ‘Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù‹Ø§",
          "translation": "They wish you would disbelieve as they disbelieved so you would be alike. So do not take from among them allies until they emigrate for the cause of Allah. But if they turn away, then seize them and kill them wherever you find them and take not from among them any ally or helper"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØµÙÙ„ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÛ­ Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ù…Ù‘ÙÙŠØ«ÙÙ°Ù‚ÙŒ Ø£ÙÙˆÛ¡ Ø¬ÙØ§Ù“Ø¡ÙÙˆÙƒÙÙ…Û¡ Ø­ÙØµÙØ±ÙØªÛ¡ ØµÙØ¯ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ† ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ³ÙÙ„Ù‘ÙØ·ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙÙÙ„ÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙƒÙÙ…Û¡Ûš ÙÙØ¥ÙÙ†Ù Ù±Ø¹Û¡ØªÙØ²ÙÙ„ÙÙˆÙƒÙÙ…Û¡ ÙÙÙ„ÙÙ…Û¡ ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ„Û¡Ù‚ÙÙˆÛ¡Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Ø³Ù‘ÙÙ„ÙÙ…Ù ÙÙÙ…ÙØ§ Ø¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "Except for those who take refuge with a people between yourselves and whom is a treaty or those who come to you, their hearts strained at [the prospect of] fighting you or fighting their own people. And if Allah had willed, He could have given them power over you, and they would have fought you. So if they remove themselves from you and do not fight you and offer you peace, then Allah has not made for you a cause [for fighting] against them"
        },
        {
          "arabic": "Ø³ÙØªÙØ¬ÙØ¯ÙÙˆÙ†Ù Ø¡ÙØ§Ø®ÙØ±ÙÙŠÙ†Ù ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ£Û¡Ù…ÙÙ†ÙÙˆÙƒÙÙ…Û¡ ÙˆÙÙŠÙØ£Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÙ…Û¡ ÙƒÙÙ„Ù‘Ù Ù…ÙØ§ Ø±ÙØ¯Ù‘ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙÙØªÛ¡Ù†ÙØ©Ù Ø£ÙØ±Û¡ÙƒÙØ³ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙØ§Ûš ÙÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ¹Û¡ØªÙØ²ÙÙ„ÙÙˆÙƒÙÙ…Û¡ ÙˆÙÙŠÙÙ„Û¡Ù‚ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Ø³Ù‘ÙÙ„ÙÙ…Ù ÙˆÙÙŠÙÙƒÙÙÙ‘ÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙ‡ÙÙ…Û¡ ÙÙØ®ÙØ°ÙÙˆÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ù‚Û¡ØªÙÙ„ÙÙˆÙ‡ÙÙ…Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ø«ÙÙ‚ÙÙÛ¡ØªÙÙ…ÙÙˆÙ‡ÙÙ…Û¡Ûš ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙÙ…Û¡ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "You will find others who wish to obtain security from you and [to] obtain security from their people. Every time they are returned to [the influence of] disbelief, they fall back into it. So if they do not withdraw from you or offer you peace or restrain their hands, then seize them and kill them wherever you overtake them. And those - We have made for you against them a clear authorization"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ…ÙØ¤Û¡Ù…ÙÙ†Ù Ø£ÙÙ† ÙŠÙÙ‚Û¡ØªÙÙ„Ù Ù…ÙØ¤Û¡Ù…ÙÙ†Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ Ø®ÙØ·ÙÙ€Ù”Ù—Ø§Ûš ÙˆÙÙ…ÙÙ† Ù‚ÙØªÙÙ„Ù Ù…ÙØ¤Û¡Ù…ÙÙ†Ù‹Ø§ Ø®ÙØ·ÙÙ€Ù”Ù—Ø§ ÙÙØªÙØ­Û¡Ø±ÙÙŠØ±Ù Ø±ÙÙ‚ÙØ¨ÙØ©Ù– Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙØ©Ù– ÙˆÙØ¯ÙÙŠÙØ©Ù Ù…Ù‘ÙØ³ÙÙ„Ù‘ÙÙ…ÙØ©ÙŒ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØµÙ‘ÙØ¯Ù‘ÙÙ‚ÙÙˆØ§Ù’Ûš ÙÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…Ù Ø¹ÙØ¯ÙÙˆÙ‘Ù– Ù„Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ¤Û¡Ù…ÙÙ†Ù ÙÙØªÙØ­Û¡Ø±ÙÙŠØ±Ù Ø±ÙÙ‚ÙØ¨ÙØ©Ù– Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙØ©Ù–Û– ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÛ­ Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ù…Ù‘ÙÙŠØ«ÙÙ°Ù‚Ù ÙÙØ¯ÙÙŠÙØ©Ù Ù…Ù‘ÙØ³ÙÙ„Ù‘ÙÙ…ÙØ©ÙŒ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙØªÙØ­Û¡Ø±ÙÙŠØ±Ù Ø±ÙÙ‚ÙØ¨ÙØ©Ù– Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙØ©Ù–Û– ÙÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ¬ÙØ¯Û¡ ÙÙØµÙÙŠÙØ§Ù…Ù Ø´ÙÙ‡Û¡Ø±ÙÙŠÛ¡Ù†Ù Ù…ÙØªÙØªÙØ§Ø¨ÙØ¹ÙÙŠÛ¡Ù†Ù ØªÙÙˆÛ¡Ø¨ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù—Ø§",
          "translation": "And never is it for a believer to kill a believer except by mistake. And whoever kills a believer by mistake - then the freeing of a believing slave and a compensation payment presented to the deceased's family [is required] unless they give [up their right as] charity. But if the deceased was from a people at war with you and he was a believer - then [only] the freeing of a believing slave; and if he was from a people with whom you have a treaty - then a compensation payment presented to his family and the freeing of a believing slave. And whoever does not find [one or cannot afford to buy one] - then [instead], a fast for two months consecutively, [seeking] acceptance of repentance from Allah. And Allah is ever Knowing and Wise"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙÙ‚Û¡ØªÙÙ„Û¡ Ù…ÙØ¤Û¡Ù…ÙÙ†Ù—Ø§ Ù…Ù‘ÙØªÙØ¹ÙÙ…Ù‘ÙØ¯Ù—Ø§ ÙÙØ¬ÙØ²ÙØ§Ù“Ø¤ÙÙ‡ÙÛ¥ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø®ÙÙ°Ù„ÙØ¯Ù—Ø§ ÙÙÙŠÙ‡ÙØ§ ÙˆÙØºÙØ¶ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ„ÙØ¹ÙÙ†ÙÙ‡ÙÛ¥ ÙˆÙØ£ÙØ¹ÙØ¯Ù‘Ù Ù„ÙÙ‡ÙÛ¥ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "But whoever kills a believer intentionally - his recompense is Hell, wherein he will abide eternally, and Allah has become angry with him and has cursed him and has prepared for him a great punishment"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°ÙØ§ Ø¶ÙØ±ÙØ¨Û¡ØªÙÙ…Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØªÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù„ÙÙ…ÙÙ†Û¡ Ø£ÙÙ„Û¡Ù‚ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Ø³Ù‘ÙÙ„ÙÙ°Ù…Ù Ù„ÙØ³Û¡ØªÙ Ù…ÙØ¤Û¡Ù…ÙÙ†Ù—Ø§ ØªÙØ¨Û¡ØªÙØºÙÙˆÙ†Ù Ø¹ÙØ±ÙØ¶Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙÙØ¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØºÙØ§Ù†ÙÙ…Ù ÙƒÙØ«ÙÙŠØ±ÙØ©ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙÙÙ…ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙÙØªÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "O you who have believed, when you go forth [to fight] in the cause of Allah, investigate; and do not say to one who gives you [a greeting of] peace \"You are not a believer,\" aspiring for the goods of worldly life; for with Allah are many acquisitions. You [yourselves] were like that before; then Allah conferred His favor upon you, so investigate. Indeed Allah is ever, with what you do, Acquainted"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù±Ù„Û¡Ù‚ÙÙ°Ø¹ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ØºÙÙŠÛ¡Ø±Ù Ø£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Ø¶Ù‘ÙØ±ÙØ±Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙˆÙ†Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Ûš ÙÙØ¶Ù‘ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙŠÙ†Ù Ø¨ÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙ°Ø¹ÙØ¯ÙÙŠÙ†Ù Ø¯ÙØ±ÙØ¬ÙØ©Ù—Ûš ÙˆÙÙƒÙÙ„Ù‘Ù—Ø§ ÙˆÙØ¹ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù°Ûš ÙˆÙÙÙØ¶Ù‘ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙ°Ø¹ÙØ¯ÙÙŠÙ†Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "Not equal are those believers remaining [at home] - other than the disabled - and the mujahideen, [who strive and fight] in the cause of Allah with their wealth and their lives. Allah has preferred the mujahideen through their wealth and their lives over those who remain [behind], by degrees. And to both Allah has promised the best [reward]. But Allah has preferred the mujahideen over those who remain [behind] with a great reward"
        },
        {
          "arabic": "Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙ– Ù…Ù‘ÙÙ†Û¡Ù‡Ù ÙˆÙÙ…ÙØºÛ¡ÙÙØ±ÙØ©Ù— ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù—Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù‹Ø§",
          "translation": "Degrees [of high position] from Him and forgiveness and mercy. And Allah is ever Forgiving and Merciful"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙÙˆÙÙÙ‘ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø¸ÙØ§Ù„ÙÙ…ÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙÙÙŠÙ…Ù ÙƒÙÙ†ØªÙÙ…Û¡Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙƒÙÙ†Ù‘ÙØ§ Ù…ÙØ³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ„ÙÙ…Û¡ ØªÙÙƒÙÙ†Û¡ Ø£ÙØ±Û¡Ø¶Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹ÙØ©Ù— ÙÙØªÙÙ‡ÙØ§Ø¬ÙØ±ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙØ§Ûš ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù…ÙØ£Û¡ÙˆÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– ÙˆÙØ³ÙØ§Ù“Ø¡ÙØªÛ¡ Ù…ÙØµÙÙŠØ±Ù‹Ø§",
          "translation": "Indeed, those whom the angels take [in death] while wronging themselves - [the angels] will say, \"In what [condition] were you?\" They will say, \"We were oppressed in the land.\" The angels will say, \"Was not the earth of Allah spacious [enough] for you to emigrate therein?\" For those, their refuge is Hell - and evil it is as a destination"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ù…ÙØ³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙŠÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ¬ÙØ§Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡ÙˆÙÙ„Û¡Ø¯ÙÙ°Ù†Ù Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ø­ÙÙŠÙ„ÙØ©Ù— ÙˆÙÙ„ÙØ§ ÙŠÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "Except for the oppressed among men, women and children who cannot devise a plan nor are they directed to a way"
        },
        {
          "arabic": "ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø¹ÙØ³ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØ¹Û¡ÙÙÙˆÙ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙÙÙˆÙ‘Ù‹Ø§ ØºÙÙÙÙˆØ±Ù—Ø§",
          "translation": "For those it is expected that Allah will pardon them, and Allah is ever Pardoning and Forgiving"
        },
        {
          "arabic": "ÛÙˆÙÙ…ÙÙ† ÙŠÙÙ‡ÙØ§Ø¬ÙØ±Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¬ÙØ¯Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙØ±ÙÙ°ØºÙÙ…Ù—Ø§ ÙƒÙØ«ÙÙŠØ±Ù—Ø§ ÙˆÙØ³ÙØ¹ÙØ©Ù—Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØ®Û¡Ø±ÙØ¬Û¡ Ù…ÙÙ†Û¢ Ø¨ÙÙŠÛ¡ØªÙÙ‡ÙÛ¦ Ù…ÙÙ‡ÙØ§Ø¬ÙØ±Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ Ø«ÙÙ…Ù‘Ù ÙŠÙØ¯Û¡Ø±ÙÙƒÛ¡Ù‡Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ ÙÙÙ‚ÙØ¯Û¡ ÙˆÙÙ‚ÙØ¹Ù Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "And whoever emigrates for the cause of Allah will find on the earth many [alternative] locations and abundance. And whoever leaves his home as an emigrant to Allah and His Messenger and then death overtakes him - his reward has already become incumbent upon Allah. And Allah is ever Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¶ÙØ±ÙØ¨Û¡ØªÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙ„ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¬ÙÙ†ÙØ§Ø­ÙŒ Ø£ÙÙ† ØªÙÙ‚Û¡ØµÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù Ø¥ÙÙ†Û¡ Ø®ÙÙÛ¡ØªÙÙ…Û¡ Ø£ÙÙ† ÙŠÙÙÛ¡ØªÙÙ†ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙØ¯ÙÙˆÙ‘Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "And when you travel throughout the land, there is no blame upon you for shortening the prayer, [especially] if you fear that those who disbelieve may disrupt [or attack] you. Indeed, the disbelievers are ever to you a clear enemy"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ÙƒÙÙ†ØªÙ ÙÙÙŠÙ‡ÙÙ…Û¡ ÙÙØ£ÙÙ‚ÙÙ…Û¡ØªÙ Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙÙÙ„Û¡ØªÙÙ‚ÙÙ…Û¡ Ø·ÙØ§Ù“Ø¦ÙÙÙØ©Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ¹ÙÙƒÙ ÙˆÙÙ„Û¡ÙŠÙØ£Û¡Ø®ÙØ°ÙÙˆÙ“Ø§Ù’ Ø£ÙØ³Û¡Ù„ÙØ­ÙØªÙÙ‡ÙÙ…Û¡Û– ÙÙØ¥ÙØ°ÙØ§ Ø³ÙØ¬ÙØ¯ÙÙˆØ§Ù’ ÙÙÙ„Û¡ÙŠÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ù…ÙÙ† ÙˆÙØ±ÙØ§Ù“Ø¦ÙÙƒÙÙ…Û¡ ÙˆÙÙ„Û¡ØªÙØ£Û¡ØªÙ Ø·ÙØ§Ù“Ø¦ÙÙÙØ©ÙŒ Ø£ÙØ®Û¡Ø±ÙÙ‰Ù° Ù„ÙÙ…Û¡ ÙŠÙØµÙÙ„Ù‘ÙÙˆØ§Ù’ ÙÙÙ„Û¡ÙŠÙØµÙÙ„Ù‘ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙƒÙ ÙˆÙÙ„Û¡ÙŠÙØ£Û¡Ø®ÙØ°ÙÙˆØ§Ù’ Ø­ÙØ°Û¡Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ³Û¡Ù„ÙØ­ÙØªÙÙ‡ÙÙ…Û¡Û— ÙˆÙØ¯Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ ØªÙØºÛ¡ÙÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ†Û¡ Ø£ÙØ³Û¡Ù„ÙØ­ÙØªÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ…Û¡ØªÙØ¹ÙØªÙÙƒÙÙ…Û¡ ÙÙÙŠÙÙ…ÙÙŠÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙŠÛ¡Ù„ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù—Ûš ÙˆÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙØ§Ù†Ù Ø¨ÙÙƒÙÙ…Û¡ Ø£ÙØ°Ù—Ù‰ Ù…Ù‘ÙÙ† Ù…Ù‘ÙØ·ÙØ±Ù Ø£ÙÙˆÛ¡ ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ±Û¡Ø¶ÙÙ‰Ù°Ù“ Ø£ÙÙ† ØªÙØ¶ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙØ³Û¡Ù„ÙØ­ÙØªÙÙƒÙÙ…Û¡Û– ÙˆÙØ®ÙØ°ÙÙˆØ§Ù’ Ø­ÙØ°Û¡Ø±ÙÙƒÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹ÙØ¯Ù‘Ù Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ù…Ù‘ÙÙ‡ÙÙŠÙ†Ù—Ø§",
          "translation": "And when you are among them and lead them in prayer, let a group of them stand [in prayer] with you and let them carry their arms. And when they have prostrated, let them be [in position] behind you and have the other group come forward which has not [yet] prayed and let them pray with you, taking precaution and carrying their arms. Those who disbelieve wish that you would neglect your weapons and your baggage so they could come down upon you in one [single] attack. But there is no blame upon you, if you are troubled by rain or are ill, for putting down your arms, but take precaution. Indeed, Allah has prepared for the disbelievers a humiliating punishment"
        },
        {
          "arabic": "ÙÙØ¥ÙØ°ÙØ§ Ù‚ÙØ¶ÙÙŠÛ¡ØªÙÙ…Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙÙŠÙÙ°Ù…Ù—Ø§ ÙˆÙÙ‚ÙØ¹ÙÙˆØ¯Ù—Ø§ ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° Ø¬ÙÙ†ÙÙˆØ¨ÙÙƒÙÙ…Û¡Ûš ÙÙØ¥ÙØ°ÙØ§ Ù±Ø·Û¡Ù…ÙØ£Û¡Ù†ÙÙ†ØªÙÙ…Û¡ ÙÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙƒÙØ§Ù†ÙØªÛ¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙƒÙØªÙÙ°Ø¨Ù—Ø§ Ù…Ù‘ÙÙˆÛ¡Ù‚ÙÙˆØªÙ—Ø§",
          "translation": "And when you have completed the prayer, remember Allah standing, sitting, or [lying] on your sides. But when you become secure, re-establish [regular] prayer. Indeed, prayer has been decreed upon the believers a decree of specified times"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‡ÙÙ†ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ø¨Û¡ØªÙØºÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…ÙÛ– Ø¥ÙÙ† ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ØªÙØ£Û¡Ù„ÙÙ…ÙÙˆÙ†Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ£Û¡Ù„ÙÙ…ÙÙˆÙ†Ù ÙƒÙÙ…ÙØ§ ØªÙØ£Û¡Ù„ÙÙ…ÙÙˆÙ†ÙÛ– ÙˆÙØªÙØ±Û¡Ø¬ÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ÙŠÙØ±Û¡Ø¬ÙÙˆÙ†ÙÛ— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù‹Ø§",
          "translation": "And do not weaken in pursuit of the enemy. If you should be suffering - so are they suffering as you are suffering, but you expect from Allah that which they expect not. And Allah is ever Knowing and Wise"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù„ÙØªÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙØ±ÙÙ‰Ù°ÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙ† Ù„Ù‘ÙÙ„Û¡Ø®ÙØ§Ù“Ø¦ÙÙ†ÙÙŠÙ†Ù Ø®ÙØµÙÙŠÙ…Ù—Ø§",
          "translation": "Indeed, We have revealed to you, [O Muhammad], the Book in truth so you may judge between the people by that which Allah has shown you. And do not be for the deceitful an advocate"
        },
        {
          "arabic": "ÙˆÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "And seek forgiveness of Allah. Indeed, Allah is ever Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ¬ÙÙ°Ø¯ÙÙ„Û¡ Ø¹ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ®Û¡ØªÙØ§Ù†ÙÙˆÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ø®ÙÙˆÙ‘ÙØ§Ù†Ù‹Ø§ Ø£ÙØ«ÙÙŠÙ…Ù—Ø§",
          "translation": "And do not argue on behalf of those who deceive themselves. Indeed, Allah loves not one who is a habitually sinful deceiver"
        },
        {
          "arabic": "ÙŠÙØ³Û¡ØªÙØ®Û¡ÙÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙØ®Û¡ÙÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ¹ÙÙ‡ÙÙ…Û¡ Ø¥ÙØ°Û¡ ÙŠÙØ¨ÙÙŠÙ‘ÙØªÙÙˆÙ†Ù Ù…ÙØ§ Ù„ÙØ§ ÙŠÙØ±Û¡Ø¶ÙÙ‰Ù° Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù…ÙØ­ÙÙŠØ·Ù‹Ø§",
          "translation": "They conceal [their evil intentions and deeds] from the people, but they cannot conceal [them] from Allah, and He is with them [in His knowledge] when they spend the night in such as He does not accept of speech. And ever is Allah, of what they do, encompassing"
        },
        {
          "arabic": "Ù‡ÙÙ€Ù°Ù“Ø£ÙÙ†ØªÙÙ…Û¡ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø¬ÙÙ°Ø¯ÙÙ„Û¡ØªÙÙ…Û¡ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙÙÙ…ÙÙ† ÙŠÙØ¬ÙÙ°Ø¯ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ø£ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙƒÙÙŠÙ„Ù—Ø§",
          "translation": "Here you are - those who argue on their behalf in [this] worldly life - but who will argue with Allah for them on the Day of Resurrection, or who will [then] be their representative"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ¹Û¡Ù…ÙÙ„Û¡ Ø³ÙÙˆÙ“Ø¡Ù‹Ø§ Ø£ÙÙˆÛ¡ ÙŠÙØ¸Û¡Ù„ÙÙ…Û¡ Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¥ Ø«ÙÙ…Ù‘Ù ÙŠÙØ³Û¡ØªÙØºÛ¡ÙÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¬ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "And whoever does a wrong or wrongs himself but then seeks forgiveness of Allah will find Allah Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÛ¡Ø³ÙØ¨Û¡ Ø¥ÙØ«Û¡Ù…Ù—Ø§ ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù—Ø§",
          "translation": "And whoever commits a sin only earns it against himself. And Allah is ever Knowing and Wise"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÛ¡Ø³ÙØ¨Û¡ Ø®ÙØ·ÙÙŠÙ“Ù€Ù”ÙØ©Ù‹ Ø£ÙÙˆÛ¡ Ø¥ÙØ«Û¡Ù…Ù—Ø§ Ø«ÙÙ…Ù‘Ù ÙŠÙØ±Û¡Ù…Ù Ø¨ÙÙ‡ÙÛ¦ Ø¨ÙØ±ÙÙŠÙ“Ù€Ù”Ù—Ø§ ÙÙÙ‚ÙØ¯Ù Ù±Ø­Û¡ØªÙÙ…ÙÙ„Ù Ø¨ÙÙ‡Û¡ØªÙÙ°Ù†Ù—Ø§ ÙˆÙØ¥ÙØ«Û¡Ù…Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "But whoever earns an offense or a sin and then blames it on an innocent [person] has taken upon himself a slander and manifest sin"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙÙØ¶Û¡Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¥ Ù„ÙÙ‡ÙÙ…Ù‘ÙØª Ø·Ù‘ÙØ§Ù“Ø¦ÙÙÙØ©Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙÙ† ÙŠÙØ¶ÙÙ„Ù‘ÙÙˆÙƒÙ ÙˆÙÙ…ÙØ§ ÙŠÙØ¶ÙÙ„Ù‘ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ…ÙØ§ ÙŠÙØ¶ÙØ±Ù‘ÙÙˆÙ†ÙÙƒÙ Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Ûš ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙˆÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙƒÙ Ù…ÙØ§ Ù„ÙÙ…Û¡ ØªÙÙƒÙÙ† ØªÙØ¹Û¡Ù„ÙÙ…ÙÛš ÙˆÙÙƒÙØ§Ù†Ù ÙÙØ¶Û¡Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "And if it was not for the favor of Allah upon you, [O Muhammad], and His mercy, a group of them would have determined to mislead you. But they do not mislead except themselves, and they will not harm you at all. And Allah has revealed to you the Book and wisdom and has taught you that which you did not know. And ever has the favor of Allah upon you been great"
        },
        {
          "arabic": "ÛÙ„Ù‘ÙØ§ Ø®ÙÙŠÛ¡Ø±Ù ÙÙÙŠ ÙƒÙØ«ÙÙŠØ±Ù– Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ¬Û¡ÙˆÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙÙ…ÙØ±Ù Ø¨ÙØµÙØ¯ÙÙ‚ÙØ©Ù Ø£ÙÙˆÛ¡ Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ Ø£ÙÙˆÛ¡ Ø¥ÙØµÛ¡Ù„ÙÙ°Ø­ÙÛ­ Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙÙÛ¡Ø¹ÙÙ„Û¡ Ø°ÙÙ°Ù„ÙÙƒÙ Ù±Ø¨Û¡ØªÙØºÙØ§Ù“Ø¡Ù Ù…ÙØ±Û¡Ø¶ÙØ§ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ³ÙÙˆÛ¡ÙÙ Ù†ÙØ¤Û¡ØªÙÙŠÙ‡Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "No good is there in much of their private conversation, except for those who enjoin charity or that which is right or conciliation between people. And whoever does that seeking means to the approval of Allah - then We are going to give him a great reward"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù‚ÙÙ‚Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ ØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡Ù Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙÙŠÙØªÙ‘ÙØ¨ÙØ¹Û¡ ØºÙÙŠÛ¡Ø±Ù Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ù†ÙÙˆÙÙ„Ù‘ÙÙ‡ÙÛ¦ Ù…ÙØ§ ØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° ÙˆÙÙ†ÙØµÛ¡Ù„ÙÙ‡ÙÛ¦ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– ÙˆÙØ³ÙØ§Ù“Ø¡ÙØªÛ¡ Ù…ÙØµÙÙŠØ±Ù‹Ø§",
          "translation": "And whoever opposes the Messenger after guidance has become clear to him and follows other than the way of the believers - We will give him what he has taken and drive him into Hell, and evil it is as a destination"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØºÛ¡ÙÙØ±Ù Ø£ÙÙ† ÙŠÙØ´Û¡Ø±ÙÙƒÙ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØºÛ¡ÙÙØ±Ù Ù…ÙØ§ Ø¯ÙÙˆÙ†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØ´Û¡Ø±ÙÙƒÛ¡ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‚ÙØ¯Û¡ Ø¶ÙÙ„Ù‘Ù Ø¶ÙÙ„ÙÙ°Ù„ÙÛ¢Ø§ Ø¨ÙØ¹ÙÙŠØ¯Ù‹Ø§",
          "translation": "Indeed, Allah does not forgive association with Him, but He forgives what is less than that for whom He wills. And he who associates others with Allah has certainly gone far astray"
        },
        {
          "arabic": "Ø¥ÙÙ† ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙ†ÙÙ°Ø«Ù—Ø§ ÙˆÙØ¥ÙÙ† ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø´ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù—Ø§ Ù…Ù‘ÙØ±ÙÙŠØ¯Ù—Ø§",
          "translation": "They call upon instead of Him none but female [deities], and they [actually] call upon none but a rebellious Satan"
        },
        {
          "arabic": "Ù„Ù‘ÙØ¹ÙÙ†ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ˜ ÙˆÙÙ‚ÙØ§Ù„Ù Ù„ÙØ£ÙØªÙ‘ÙØ®ÙØ°ÙÙ†Ù‘Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙƒÙ Ù†ÙØµÙÙŠØ¨Ù—Ø§ Ù…Ù‘ÙÙÛ¡Ø±ÙÙˆØ¶Ù—Ø§",
          "translation": "Whom Allah has cursed. For he had said, \"I will surely take from among Your servants a specific portion"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ£ÙØ¶ÙÙ„Ù‘ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ£ÙÙ…ÙÙ†Ù‘ÙÙŠÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ£Ù“Ù…ÙØ±ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙ„ÙÙŠÙØ¨ÙØªÙ‘ÙÙƒÙÙ†Ù‘Ù Ø¡ÙØ§Ø°ÙØ§Ù†Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù ÙˆÙÙ„ÙØ£Ù“Ù…ÙØ±ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙ„ÙÙŠÙØºÙÙŠÙ‘ÙØ±ÙÙ†Ù‘Ù Ø®ÙÙ„Û¡Ù‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙˆÙÙ„ÙÙŠÙ‘Ù—Ø§ Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‚ÙØ¯Û¡ Ø®ÙØ³ÙØ±Ù Ø®ÙØ³Û¡Ø±ÙØ§Ù†Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "And I will mislead them, and I will arouse in them [sinful] desires, and I will command them so they will slit the ears of cattle, and I will command them so they will change the creation of Allah.\" And whoever takes Satan as an ally instead of Allah has certainly sustained a clear loss"
        },
        {
          "arabic": "ÙŠÙØ¹ÙØ¯ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙÙ…ÙÙ†Ù‘ÙÙŠÙ‡ÙÙ…Û¡Û– ÙˆÙÙ…ÙØ§ ÙŠÙØ¹ÙØ¯ÙÙ‡ÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ ØºÙØ±ÙÙˆØ±Ù‹Ø§",
          "translation": "Satan promises them and arouses desire in them. But Satan does not promise them except delusion"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù…ÙØ£Û¡ÙˆÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†Ù Ø¹ÙÙ†Û¡Ù‡ÙØ§ Ù…ÙØ­ÙÙŠØµÙ—Ø§",
          "translation": "The refuge of those will be Hell, and they will not find from it an escape"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø³ÙÙ†ÙØ¯Û¡Ø®ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ù“ Ø£ÙØ¨ÙØ¯Ù—Ø§Û– ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ‚Ù‘Ù—Ø§Ûš ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØµÛ¡Ø¯ÙÙ‚Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙÙŠÙ„Ù—Ø§",
          "translation": "But the ones who believe and do righteous deeds - We will admit them to gardens beneath which rivers flow, wherein they will abide forever. [It is] the promise of Allah, [which is] truth, and who is more truthful than Allah in statement"
        },
        {
          "arabic": "Ù„Ù‘ÙÙŠÛ¡Ø³Ù Ø¨ÙØ£ÙÙ…ÙØ§Ù†ÙÙŠÙ‘ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ…ÙØ§Ù†ÙÙŠÙ‘Ù Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨ÙÛ— Ù…ÙÙ† ÙŠÙØ¹Û¡Ù…ÙÙ„Û¡ Ø³ÙÙˆÙ“Ø¡Ù—Ø§ ÙŠÙØ¬Û¡Ø²Ù Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØ§ ÙŠÙØ¬ÙØ¯Û¡ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙŠÙ‘Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "Paradise is not [obtained] by your wishful thinking nor by that of the People of the Scripture. Whoever does a wrong will be recompensed for it, and he will not find besides Allah a protector or a helper"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ¹Û¡Ù…ÙÙ„Û¡ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ù…ÙÙ† Ø°ÙÙƒÙØ±Ù Ø£ÙÙˆÛ¡ Ø£ÙÙ†Ø«ÙÙ‰Ù° ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ¤Û¡Ù…ÙÙ†Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù†ÙÙ‚ÙÙŠØ±Ù—Ø§",
          "translation": "And whoever does righteous deeds, whether male or female, while being a believer - those will enter Paradise and will not be wronged, [even as much as] the speck on a date seed"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ø¯ÙÙŠÙ†Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙÙ†Û¡ Ø£ÙØ³Û¡Ù„ÙÙ…Ù ÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙÛ¥ Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙÙˆÙ Ù…ÙØ­Û¡Ø³ÙÙ†Ù ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹Ù Ù…ÙÙ„Ù‘ÙØ©Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø­ÙÙ†ÙÙŠÙÙ—Ø§Û— ÙˆÙÙ±ØªÙ‘ÙØ®ÙØ°Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø®ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "And who is better in religion than one who submits himself to Allah while being a doer of good and follows the religion of Abraham, inclining toward truth? And Allah took Abraham as an intimate friend"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù…Ù‘ÙØ­ÙÙŠØ·Ù—Ø§",
          "translation": "And to Allah belongs whatever is in the heavens and whatever is on the earth. And ever is Allah, of all things, encompassing"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ³Û¡ØªÙÙÛ¡ØªÙÙˆÙ†ÙÙƒÙ ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡ÙÛ– Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙÛ¡ØªÙÙŠÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ…ÙØ§ ÙŠÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙÙÙŠ ÙŠÙØªÙÙ°Ù…ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙÙ€Ù°ØªÙÙŠ Ù„ÙØ§ ØªÙØ¤Û¡ØªÙÙˆÙ†ÙÙ‡ÙÙ†Ù‘Ù Ù…ÙØ§ ÙƒÙØªÙØ¨Ù Ù„ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙØªÙØ±Û¡ØºÙØ¨ÙÙˆÙ†Ù Ø£ÙÙ† ØªÙÙ†ÙƒÙØ­ÙÙˆÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙŠÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ÙˆÙÙ„Û¡Ø¯ÙÙ°Ù†Ù ÙˆÙØ£ÙÙ† ØªÙÙ‚ÙÙˆÙ…ÙÙˆØ§Ù’ Ù„ÙÙ„Û¡ÙŠÙØªÙÙ°Ù…ÙÙ‰Ù° Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·ÙÛš ÙˆÙÙ…ÙØ§ ØªÙÙÛ¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "And they request from you, [O Muhammad], a [legal] ruling concerning women. Say, \"Allah gives you a ruling about them and [about] what has been recited to you in the Book concerning the orphan girls to whom you do not give what is decreed for them - and [yet] you desire to marry them - and concerning the oppressed among children and that you maintain for orphans [their rights] in justice.\" And whatever you do of good - indeed, Allah is ever Knowing of it"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù Ù±Ù…Û¡Ø±ÙØ£ÙØ©ÙŒ Ø®ÙØ§ÙÙØªÛ¡ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ù„ÙÙ‡ÙØ§ Ù†ÙØ´ÙÙˆØ²Ù‹Ø§ Ø£ÙÙˆÛ¡ Ø¥ÙØ¹Û¡Ø±ÙØ§Ø¶Ù—Ø§ ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØµÛ¡Ù„ÙØ­ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ ØµÙÙ„Û¡Ø­Ù—Ø§Ûš ÙˆÙÙ±Ù„ØµÙ‘ÙÙ„Û¡Ø­Ù Ø®ÙÙŠÛ¡Ø±ÙÛ— ÙˆÙØ£ÙØ­Û¡Ø¶ÙØ±ÙØªÙ Ù±Ù„Û¡Ø£ÙÙ†ÙÙØ³Ù Ù±Ù„Ø´Ù‘ÙØ­Ù‘ÙÛš ÙˆÙØ¥ÙÙ† ØªÙØ­Û¡Ø³ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "And if a woman fears from her husband contempt or evasion, there is no sin upon them if they make terms of settlement between them - and settlement is best. And present in [human] souls is stinginess. But if you do good and fear Allah - then indeed Allah is ever, with what you do, Acquainted"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ† ØªÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ØªÙØ¹Û¡Ø¯ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙÙˆÛ¡ Ø­ÙØ±ÙØµÛ¡ØªÙÙ…Û¡Û– ÙÙÙ„ÙØ§ ØªÙÙ…ÙÙŠÙ„ÙÙˆØ§Ù’ ÙƒÙÙ„Ù‘Ù Ù±Ù„Û¡Ù…ÙÙŠÛ¡Ù„Ù ÙÙØªÙØ°ÙØ±ÙÙˆÙ‡ÙØ§ ÙƒÙÙ±Ù„Û¡Ù…ÙØ¹ÙÙ„Ù‘ÙÙ‚ÙØ©ÙÛš ÙˆÙØ¥ÙÙ† ØªÙØµÛ¡Ù„ÙØ­ÙÙˆØ§Ù’ ÙˆÙØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "And you will never be able to be equal [in feeling] between wives, even if you should strive [to do so]. So do not incline completely [toward one] and leave another hanging. And if you amend [your affairs] and fear Allah - then indeed, Allah is ever Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙŠÙØªÙÙÙØ±Ù‘ÙÙ‚ÙØ§ ÙŠÙØºÛ¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙÙ„Ù‘Ù—Ø§ Ù…Ù‘ÙÙ† Ø³ÙØ¹ÙØªÙÙ‡ÙÛ¦Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù—Ø§",
          "translation": "But if they separate [by divorce], Allah will enrich each [of them] from His abundance. And ever is Allah Encompassing and Wise"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ÙˆÙØµÙ‘ÙÙŠÛ¡Ù†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙŠÙ‘ÙØ§ÙƒÙÙ…Û¡ Ø£ÙÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙØ¥ÙÙ† ØªÙÙƒÛ¡ÙÙØ±ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙ†ÙÙŠÙ‘Ù‹Ø§ Ø­ÙÙ…ÙÙŠØ¯Ù—Ø§",
          "translation": "And to Allah belongs whatever is in the heavens and whatever is on the earth. And We have instructed those who were given the Scripture before you and yourselves to fear Allah. But if you disbelieve - then to Allah belongs whatever is in the heavens and whatever is on the earth. And ever is Allah Free of need and Praiseworthy"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙÙŠÙ„Ù‹Ø§",
          "translation": "And to Allah belongs whatever is in the heavens and whatever is on the earth. And sufficient is Allah as Disposer of affairs"
        },
        {
          "arabic": "Ø¥ÙÙ† ÙŠÙØ´ÙØ£Û¡ ÙŠÙØ°Û¡Ù‡ÙØ¨Û¡ÙƒÙÙ…Û¡ Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙŠÙØ£Û¡ØªÙ Ø¨ÙÙ€Ù”ÙØ§Ø®ÙØ±ÙÙŠÙ†ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø°ÙÙ°Ù„ÙÙƒÙ Ù‚ÙØ¯ÙÙŠØ±Ù—Ø§",
          "translation": "If He wills, He can do away with you, O people, and bring others [in your place]. And ever is Allah competent to do that"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ† ÙƒÙØ§Ù†Ù ÙŠÙØ±ÙÙŠØ¯Ù Ø«ÙÙˆÙØ§Ø¨Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙÙØ¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙˆÙØ§Ø¨Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙÛ¢Ø§ Ø¨ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "Whoever desires the reward of this world - then with Allah is the reward of this world and the Hereafter. And ever is Allah Hearing and Seeing"
        },
        {
          "arabic": "ÛÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ù‚ÙÙˆÙ‘ÙÙ€Ù°Ù…ÙÙŠÙ†Ù Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·Ù Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙˆÛ¡ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÙ Ù±Ù„Û¡ÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù†Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ‚Û¡Ø±ÙØ¨ÙÙŠÙ†ÙÛš Ø¥ÙÙ† ÙŠÙÙƒÙÙ†Û¡ ØºÙÙ†ÙÙŠÙ‘Ù‹Ø§ Ø£ÙÙˆÛ¡ ÙÙÙ‚ÙÙŠØ±Ù—Ø§ ÙÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡Ù„ÙÙ‰Ù° Ø¨ÙÙ‡ÙÙ…ÙØ§Û– ÙÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù‡ÙÙˆÙÙ‰Ù°Ù“ Ø£ÙÙ† ØªÙØ¹Û¡Ø¯ÙÙ„ÙÙˆØ§Ù’Ûš ÙˆÙØ¥ÙÙ† ØªÙÙ„Û¡ÙˆÙÛ¥Ù“Ø§Ù’ Ø£ÙÙˆÛ¡ ØªÙØ¹Û¡Ø±ÙØ¶ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù—Ø§",
          "translation": "O you who have believed, be persistently standing firm in justice, witnesses for Allah, even if it be against yourselves or parents and relatives. Whether one is rich or poor, Allah is more worthy of both. So follow not [personal] inclination, lest you not be just. And if you distort [your testimony] or refuse [to give it], then indeed Allah is ever, with what you do, Acquainted"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙˆÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙˆÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±Û¡ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØªÙÙ‡ÙÛ¦ ÙˆÙÙƒÙØªÙØ¨ÙÙ‡ÙÛ¦ ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦ ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙÙÙ‚ÙØ¯Û¡ Ø¶ÙÙ„Ù‘Ù Ø¶ÙÙ„ÙÙ°Ù„ÙÛ¢Ø§ Ø¨ÙØ¹ÙÙŠØ¯Ù‹Ø§",
          "translation": "O you who have believed, believe in Allah and His Messenger and the Book that He sent down upon His Messenger and the Scripture which He sent down before. And whoever disbelieves in Allah, His angels, His books, His messengers, and the Last Day has certainly gone far astray"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø«ÙÙ…Ù‘Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø«ÙÙ…Ù‘Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø«ÙÙ…Ù‘Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø«ÙÙ…Ù‘Ù Ù±Ø²Û¡Ø¯ÙØ§Ø¯ÙÙˆØ§Ù’ ÙƒÙÙÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙƒÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØºÛ¡ÙÙØ±Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù„ÙÙŠÙÙ‡Û¡Ø¯ÙÙŠÙÙ‡ÙÙ…Û¡ Ø³ÙØ¨ÙÙŠÙ„ÙÛ¢Ø§",
          "translation": "Indeed, those who have believed then disbelieved, then believed, then disbelieved, and then increased in disbelief - never will Allah forgive them, nor will He guide them to a way"
        },
        {
          "arabic": "Ø¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù Ø¨ÙØ£ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù‹Ø§",
          "translation": "Give tidings to the hypocrites that there is for them a painful punishment"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ†Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†ÙÛš Ø£ÙÙŠÙØ¨Û¡ØªÙØºÙÙˆÙ†Ù Ø¹ÙÙ†Ø¯ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ²Ù‘ÙØ©Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¹ÙØ²Ù‘ÙØ©Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§",
          "translation": "Those who take disbelievers as allies instead of the believers. Do they seek with them honor [through power]? But indeed, honor belongs to Allah entirely"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ¯Û¡ Ù†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø£ÙÙ†Û¡ Ø¥ÙØ°ÙØ§ Ø³ÙÙ…ÙØ¹Û¡ØªÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙƒÛ¡ÙÙØ±Ù Ø¨ÙÙ‡ÙØ§ ÙˆÙÙŠÙØ³Û¡ØªÙÙ‡Û¡Ø²ÙØ£Ù Ø¨ÙÙ‡ÙØ§ ÙÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø¹ÙØ¯ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ®ÙÙˆØ¶ÙÙˆØ§Ù’ ÙÙÙŠ Ø­ÙØ¯ÙÙŠØ«Ù ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙØ°Ù—Ø§ Ù…Ù‘ÙØ«Û¡Ù„ÙÙ‡ÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙØ§Ù…ÙØ¹Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù ÙÙÙŠ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§",
          "translation": "And it has already come down to you in the Book that when you hear the verses of Allah [recited], they are denied [by them] and ridiculed; so do not sit with them until they enter into another conversation. Indeed, you would then be like them. Indeed Allah will gather the hypocrites and disbelievers in Hell all together"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙØ±ÙØ¨Ù‘ÙØµÙÙˆÙ†Ù Ø¨ÙÙƒÙÙ…Û¡ ÙÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ù„ÙÙƒÙÙ…Û¡ ÙÙØªÛ¡Ø­Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ„ÙÙ…Û¡ Ù†ÙÙƒÙÙ† Ù…Ù‘ÙØ¹ÙÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ù†ÙØµÙÙŠØ¨Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ„ÙÙ…Û¡ Ù†ÙØ³Û¡ØªÙØ­Û¡ÙˆÙØ°Û¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ†ÙÙ…Û¡Ù†ÙØ¹Û¡ÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†ÙÛš ÙÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛš ÙˆÙÙ„ÙÙ† ÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø³ÙØ¨ÙÙŠÙ„Ù‹Ø§",
          "translation": "Those who wait [and watch] you. Then if you gain a victory from Allah, they say, \"Were we not with you?\" But if the disbelievers have a success, they say [to them], \"Did we not gain the advantage over you, but we protected you from the believers?\" Allah will judge between [all of] you on the Day of Resurrection, and never will Allah give the disbelievers over the believers a way [to overcome them]"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù ÙŠÙØ®ÙÙ°Ø¯ÙØ¹ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙÙˆÙ Ø®ÙÙ°Ø¯ÙØ¹ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙØ§Ù…ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù Ù‚ÙØ§Ù…ÙÙˆØ§Ù’ ÙƒÙØ³ÙØ§Ù„ÙÙ‰Ù° ÙŠÙØ±ÙØ§Ù“Ø¡ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ°Û¡ÙƒÙØ±ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "Indeed, the hypocrites [think to] deceive Allah, but He is deceiving them. And when they stand for prayer, they stand lazily, showing [themselves to] the people and not remembering Allah except a little"
        },
        {
          "arabic": "Ù…Ù‘ÙØ°ÙØ¨Û¡Ø°ÙØ¨ÙÙŠÙ†Ù Ø¨ÙÙŠÛ¡Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙÙ‡ÙÛ¥ Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§",
          "translation": "Wavering between them, [belonging] neither to the believers nor to the disbelievers. And whoever Allah leaves astray - never will you find for him a way"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†ÙÛš Ø£ÙØªÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ØªÙØ¬Û¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù‹Ø§",
          "translation": "O you who have believed, do not take the disbelievers as allies instead of the believers. Do you wish to give Allah against yourselves a clear case"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙØ±Û¡ÙƒÙ Ù±Ù„Û¡Ø£ÙØ³Û¡ÙÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙÙ‡ÙÙ…Û¡ Ù†ÙØµÙÙŠØ±Ù‹Ø§",
          "translation": "Indeed, the hypocrites will be in the lowest depths of the Fire - and never will you find for them a helper"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ§Ø¨ÙÙˆØ§Ù’ ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­ÙÙˆØ§Ù’ ÙˆÙÙ±Ø¹Û¡ØªÙØµÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ®Û¡Ù„ÙØµÙÙˆØ§Ù’ Ø¯ÙÙŠÙ†ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù…ÙØ¹Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†ÙÛ– ÙˆÙØ³ÙÙˆÛ¡ÙÙ ÙŠÙØ¤Û¡ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "Except for those who repent, correct themselves, hold fast to Allah, and are sincere in their religion for Allah, for those will be with the believers. And Allah is going to give the believers a great reward"
        },
        {
          "arabic": "Ù…Ù‘ÙØ§ ÙŠÙÙÛ¡Ø¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¹ÙØ°ÙØ§Ø¨ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† Ø´ÙÙƒÙØ±Û¡ØªÙÙ…Û¡ ÙˆÙØ¡ÙØ§Ù…ÙÙ†ØªÙÙ…Û¡Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ§ÙƒÙØ±Ù‹Ø§ Ø¹ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "What would Allah do with your punishment if you are grateful and believe? And ever is Allah Appreciative and Knowing"
        },
        {
          "arabic": "ÛÙ„Ù‘ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¬ÙÙ‡Û¡Ø±Ù Ø¨ÙÙ±Ù„Ø³Ù‘ÙÙˆÙ“Ø¡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† Ø¸ÙÙ„ÙÙ…ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹Ù‹Ø§ Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§",
          "translation": "Allah does not like the public mention of evil except by one who has been wronged. And ever is Allah Hearing and Knowing"
        },
        {
          "arabic": "Ø¥ÙÙ† ØªÙØ¨Û¡Ø¯ÙÙˆØ§Ù’ Ø®ÙÙŠÛ¡Ø±Ù‹Ø§ Ø£ÙÙˆÛ¡ ØªÙØ®Û¡ÙÙÙˆÙ‡Ù Ø£ÙÙˆÛ¡ ØªÙØ¹Û¡ÙÙÙˆØ§Ù’ Ø¹ÙÙ† Ø³ÙÙˆÙ“Ø¡Ù– ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¹ÙÙÙÙˆÙ‘Ù—Ø§ Ù‚ÙØ¯ÙÙŠØ±Ù‹Ø§",
          "translation": "If [instead] you show [some] good or conceal it or pardon an offense - indeed, Allah is ever Pardoning and Competent"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙÙÙØ±Ù‘ÙÙ‚ÙÙˆØ§Ù’ Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù†ÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù– ÙˆÙÙ†ÙÙƒÛ¡ÙÙØ±Ù Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù– ÙˆÙÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ø¨ÙÙŠÛ¡Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø³ÙØ¨ÙÙŠÙ„Ù‹Ø§",
          "translation": "Indeed, those who disbelieve in Allah and His messengers and wish to discriminate between Allah and His messengers and say, \"We believe in some and disbelieve in others,\" and wish to adopt a way in between"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù Ø­ÙÙ‚Ù‘Ù—Ø§Ûš ÙˆÙØ£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ù…Ù‘ÙÙ‡ÙÙŠÙ†Ù—Ø§",
          "translation": "Those are the disbelievers, truly. And We have prepared for the disbelievers a humiliating punishment"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙÙØ±Ù‘ÙÙ‚ÙÙˆØ§Ù’ Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø³ÙÙˆÛ¡ÙÙ ÙŠÙØ¤Û¡ØªÙÙŠÙ‡ÙÙ…Û¡ Ø£ÙØ¬ÙÙˆØ±ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "But they who believe in Allah and His messengers and do not discriminate between any of them - to those He is going to give their rewards. And ever is Allah Forgiving and Merciful"
        },
        {
          "arabic": "ÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙƒÙ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø£ÙÙ† ØªÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙƒÙØªÙÙ°Ø¨Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡ÙÛš ÙÙÙ‚ÙØ¯Û¡ Ø³ÙØ£ÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ù…ÙÙ† Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ±ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙÙ‡Û¡Ø±ÙØ©Ù— ÙÙØ£ÙØ®ÙØ°ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¹ÙÙ‚ÙØ©Ù Ø¨ÙØ¸ÙÙ„Û¡Ù…ÙÙ‡ÙÙ…Û¡Ûš Ø«ÙÙ…Ù‘Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ¬Û¡Ù„Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙØ¹ÙÙÙÙˆÛ¡Ù†ÙØ§ Ø¹ÙÙ† Ø°ÙÙ°Ù„ÙÙƒÙÛš ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "The People of the Scripture ask you to bring down to them a book from the heaven. But they had asked of Moses [even] greater than that and said, \"Show us Allah outright,\" so the thunderbolt struck them for their wrongdoing. Then they took the calf [for worship] after clear evidences had come to them, and We pardoned that. And We gave Moses a clear authority"
        },
        {
          "arabic": "ÙˆÙØ±ÙÙÙØ¹Û¡Ù†ÙØ§ ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ…Ù Ù±Ù„Ø·Ù‘ÙÙˆØ±Ù Ø¨ÙÙ…ÙÙŠØ«ÙÙ°Ù‚ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Ù Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¨ÙØ§Ø¨Ù Ø³ÙØ¬Ù‘ÙØ¯Ù—Ø§ ÙˆÙÙ‚ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¹Û¡Ø¯ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙØ¨Û¡ØªÙ ÙˆÙØ£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙŠØ«ÙÙ°Ù‚Ù‹Ø§ ØºÙÙ„ÙÙŠØ¸Ù—Ø§",
          "translation": "And We raised over them the mount for [refusal of] their covenant; and We said to them, \"Enter the gate bowing humbly\", and We said to them, \"Do not transgress on the sabbath\", and We took from them a solemn covenant"
        },
        {
          "arabic": "ÙÙØ¨ÙÙ…ÙØ§ Ù†ÙÙ‚Û¡Ø¶ÙÙ‡ÙÙ… Ù…Ù‘ÙÙŠØ«ÙÙ°Ù‚ÙÙ‡ÙÙ…Û¡ ÙˆÙÙƒÙÙÛ¡Ø±ÙÙ‡ÙÙ… Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‚ÙØªÛ¡Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†Û¢Ø¨ÙÙŠÙØ§Ù“Ø¡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙÙ‚Ù‘Ù– ÙˆÙÙ‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ†ÙØ§ ØºÙÙ„Û¡ÙÙÛ¢Ûš Ø¨ÙÙ„Û¡ Ø·ÙØ¨ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ø¨ÙÙƒÙÙÛ¡Ø±ÙÙ‡ÙÙ…Û¡ ÙÙÙ„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "And [We cursed them] for their breaking of the covenant and their disbelief in the signs of Allah and their killing of the prophets without right and their saying, \"Our hearts are wrapped\". Rather, Allah has sealed them because of their disbelief, so they believe not, except for a few"
        },
        {
          "arabic": "ÙˆÙØ¨ÙÙƒÙÙÛ¡Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ø¨ÙÙ‡Û¡ØªÙÙ°Ù†Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "And [We cursed them] for their disbelief and their saying against Mary a great slander"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙØ§ Ù‚ÙØªÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ø±ÙØ³ÙÙˆÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§ Ù‚ÙØªÙÙ„ÙÙˆÙ‡Ù ÙˆÙÙ…ÙØ§ ØµÙÙ„ÙØ¨ÙÙˆÙ‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ø´ÙØ¨Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø®Û¡ØªÙÙ„ÙÙÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù Ù„ÙÙÙÙŠ Ø´ÙÙƒÙ‘Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÛš Ù…ÙØ§ Ù„ÙÙ‡ÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø¹ÙÙ„Û¡Ù…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±ØªÙ‘ÙØ¨ÙØ§Ø¹Ù Ù±Ù„Ø¸Ù‘ÙÙ†Ù‘ÙÛš ÙˆÙÙ…ÙØ§ Ù‚ÙØªÙÙ„ÙÙˆÙ‡Ù ÙŠÙÙ‚ÙÙŠÙ†ÙÛ¢Ø§",
          "translation": "And [for] their saying, \"Indeed, we have killed the Messiah, Jesus, the son of Mary, the messenger of Allah.\" And they did not kill him, nor did they crucify him; but [another] was made to resemble him to them. And indeed, those who differ over it are in doubt about it. They have no knowledge of it except the following of assumption. And they did not kill him, for certain"
        },
        {
          "arabic": "Ø¨ÙÙ„ Ø±Ù‘ÙÙÙØ¹ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²Ù‹Ø§ Ø­ÙÙƒÙÙŠÙ…Ù—Ø§",
          "translation": "Rather, Allah raised him to Himself. And ever is Allah Exalted in Might and Wise"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙ†Ù‘Ù Ø¨ÙÙ‡ÙÛ¦ Ù‚ÙØ¨Û¡Ù„Ù Ù…ÙÙˆÛ¡ØªÙÙ‡ÙÛ¦Û– ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙŠÙÙƒÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§",
          "translation": "And there is none from the People of the Scripture but that he will surely believe in Jesus before his death. And on the Day of Resurrection he will be against them a witness"
        },
        {
          "arabic": "ÙÙØ¨ÙØ¸ÙÙ„Û¡Ù…Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¯ÙÙˆØ§Ù’ Ø­ÙØ±Ù‘ÙÙ…Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø·ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ Ø£ÙØ­ÙÙ„Ù‘ÙØªÛ¡ Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¨ÙØµÙØ¯Ù‘ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§",
          "translation": "For wrongdoing on the part of the Jews, We made unlawful for them [certain] good foods which had been lawful to them, and for their averting from the way of Allah many [people]"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ®Û¡Ø°ÙÙ‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¨ÙÙˆÙ°Ø§Ù’ ÙˆÙÙ‚ÙØ¯Û¡ Ù†ÙÙ‡ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡Ù ÙˆÙØ£ÙÙƒÛ¡Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„ÙÛš ÙˆÙØ£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "And [for] their taking of usury while they had been forbidden from it, and their consuming of the people's wealth unjustly. And we have prepared for the disbelievers among them a painful punishment"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ€Ù°ÙƒÙÙ†Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°Ø³ÙØ®ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÛš ÙˆÙÙ±Ù„Û¡Ù…ÙÙ‚ÙÙŠÙ…ÙÙŠÙ†Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©ÙÛš ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡ØªÙÙˆÙ†Ù Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø³ÙÙ†ÙØ¤Û¡ØªÙÙŠÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù‹Ø§",

        },
        {

          "translation": "Indeed, We have revealed to you, [O Muhammad], as We revealed to Noah and the prophets after him. And we revealed to Abraham, Ishmael, Isaac, Jacob, the Descendants, Jesus, Job, Jonah, Aaron, and Solomon, and to David We gave the book [of Psalms]"
        },
        {
          "arabic": "ÙˆÙØ±ÙØ³ÙÙ„Ù—Ø§ Ù‚ÙØ¯Û¡ Ù‚ÙØµÙØµÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙØ±ÙØ³ÙÙ„Ù—Ø§ Ù„Ù‘ÙÙ…Û¡ Ù†ÙÙ‚Û¡ØµÙØµÛ¡Ù‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÛš ÙˆÙÙƒÙÙ„Ù‘ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ØªÙÙƒÛ¡Ù„ÙÙŠÙ…Ù—Ø§",

        },
        {

        {
          "arabic": "Ù„Ù‘ÙÙ€Ù°ÙƒÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ´Û¡Ù‡ÙØ¯Ù Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– Ø£ÙÙ†Ø²ÙÙ„ÙÙ‡ÙÛ¥ Ø¨ÙØ¹ÙÙ„Û¡Ù…ÙÙ‡ÙÛ¦Û– ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙŠÙØ´Û¡Ù‡ÙØ¯ÙÙˆÙ†ÙÛš ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙ‡ÙÙŠØ¯Ù‹Ø§",
          "translation": "But Allah bears witness to that which He has revealed to you. He has sent it down with His knowledge, and the angels bear witness [as well]. And sufficient is Allah as Witness"

        {

        {

        {

        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙØ§ ØªÙØºÛ¡Ù„ÙÙˆØ§Ù’ ÙÙÙŠ Ø¯ÙÙŠÙ†ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ø±ÙØ³ÙÙˆÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙÙ„ÙÙ…ÙØªÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ„Û¡Ù‚ÙÙ‰Ù°Ù‡ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ±Û¡ÙŠÙÙ…Ù ÙˆÙØ±ÙÙˆØ­Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÛ– ÙÙÙ€Ù”ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦Û– ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø«ÙÙ„ÙÙ°Ø«ÙØ©ÙŒÛš Ù±Ù†ØªÙÙ‡ÙÙˆØ§Ù’ Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙ°Ù‡Ù ÙˆÙÙ°Ø­ÙØ¯ÙÛ– Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙØ¯ÙÛ˜ Ù„Ù‘ÙÙ‡ÙÛ¥ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙÙŠÙ„Ù—Ø§",
          "translation": "O People of the Scripture, do not commit excess in your religion or say about Allah except the truth. The Messiah, Jesus, the son of Mary, was but a messenger of Allah and His word which He directed to Mary and a soul [created at a command] from Him. So believe in Allah and His messengers. And do not say, \"Three\"; desist - it is better for you. Indeed, Allah is but one God. Exalted is He above having a son. To Him belongs whatever is in the heavens and whatever is on the earth. And sufficient is Allah as Disposer of affairs"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ† ÙŠÙØ³Û¡ØªÙÙ†ÙƒÙÙÙ Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ø£ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ø¹ÙØ¨Û¡Ø¯Ù—Ø§ Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù±Ù„Û¡Ù…ÙÙ‚ÙØ±Ù‘ÙØ¨ÙÙˆÙ†ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØ³Û¡ØªÙÙ†ÙƒÙÙÛ¡ Ø¹ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙØªÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØ³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±Û¡ ÙÙØ³ÙÙŠÙØ­Û¡Ø´ÙØ±ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§",

        },
        {
          "arabic": "ÙÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙÙÙŠÙÙˆÙÙÙ‘ÙÙŠÙ‡ÙÙ…Û¡ Ø£ÙØ¬ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ²ÙÙŠØ¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Û– ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙÙ†ÙƒÙÙÙÙˆØ§Ù’ ÙˆÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙÙÙŠÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù—Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙŠÙ‘Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù—Ø§",
          "translation": "And as for those who believed and did righteous deeds, He will give them in full their rewards and grant them extra from His bounty. But as for those who disdained and were arrogant, He will punish them with a painful punishment, and they will not find for themselves besides Allah any protector or helper"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ… Ø¨ÙØ±Û¡Ù‡ÙÙ°Ù†Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ù†ÙÙˆØ±Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "O mankind, there has come to you a conclusive proof from your Lord, and We have sent down to you a clear light"
        },
        {
          "arabic": "ÙÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø¹Û¡ØªÙØµÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙÙØ³ÙÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø±ÙØ­Û¡Ù…ÙØ©Ù– Ù…Ù‘ÙÙ†Û¡Ù‡Ù ÙˆÙÙÙØ¶Û¡Ù„Ù– ÙˆÙÙŠÙÙ‡Û¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØµÙØ±ÙÙ°Ø·Ù—Ø§ Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù—Ø§",
          "translation": "So those who believe in Allah and hold fast to Him - He will admit them to mercy from Himself and bounty and guide them to Himself on a straight path"
        },
        {
          "arabic": "ÙŠÙØ³Û¡ØªÙÙÛ¡ØªÙÙˆÙ†ÙÙƒÙ Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙÛ¡ØªÙÙŠÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡ÙƒÙÙ„ÙÙ°Ù„ÙØ©ÙÛš Ø¥ÙÙ†Ù Ù±Ù…Û¡Ø±ÙØ¤ÙŒØ§Ù’ Ù‡ÙÙ„ÙÙƒÙ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙØ¯Ù ÙˆÙÙ„ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ®Û¡ØªÙ ÙÙÙ„ÙÙ‡ÙØ§ Ù†ÙØµÛ¡ÙÙ Ù…ÙØ§ ØªÙØ±ÙÙƒÙÛš ÙˆÙÙ‡ÙÙˆÙ ÙŠÙØ±ÙØ«ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙƒÙÙ† Ù„Ù‘ÙÙ‡ÙØ§ ÙˆÙÙ„ÙØ¯ÙÛš ÙÙØ¥ÙÙ† ÙƒÙØ§Ù†ÙØªÙØ§ Ù±Ø«Û¡Ù†ÙØªÙÙŠÛ¡Ù†Ù ÙÙÙ„ÙÙ‡ÙÙ…ÙØ§ Ù±Ù„Ø«Ù‘ÙÙ„ÙØ«ÙØ§Ù†Ù Ù…ÙÙ…Ù‘ÙØ§ ØªÙØ±ÙÙƒÙÛš ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ®Û¡ÙˆÙØ©Ù— Ø±Ù‘ÙØ¬ÙØ§Ù„Ù—Ø§ ÙˆÙÙ†ÙØ³ÙØ§Ù“Ø¡Ù— ÙÙÙ„ÙÙ„Ø°Ù‘ÙÙƒÙØ±Ù Ù…ÙØ«Û¡Ù„Ù Ø­ÙØ¸Ù‘Ù Ù±Ù„Û¡Ø£ÙÙ†Ø«ÙÙŠÙÙŠÛ¡Ù†ÙÛ— ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙØ¶ÙÙ„Ù‘ÙÙˆØ§Ù’Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢",
          "translation": "They request from you a [legal] ruling. Say, \"Allah gives you a ruling concerning one having neither descendants nor ascendants [as heirs].\" If a man dies, leaving no child but [only] a sister, she will have half of what he left. And he inherits from her if she [dies and] has no child. But if there are two sisters [or more], they will have two-thirds of what he left. If there are both brothers and sisters, the male will have the share of two females. Allah makes clear to you [His law], lest you go astray. And Allah is Knowing of all things"
        }
      ]
    },
    {
      "number": 5,
      "name": "Ø§Ù„Ù…Ø§Ø¦Ø¯Ø©",
      "englishName": "Al-Ma'idah",
      "verses": [
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡ÙÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø¹ÙÙ‚ÙÙˆØ¯ÙÛš Ø£ÙØ­ÙÙ„Ù‘ÙØªÛ¡ Ù„ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÙŠÙ…ÙØ©Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙŠÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ØºÙÙŠÛ¡Ø±Ù Ù…ÙØ­ÙÙ„Ù‘ÙÙŠ Ù±Ù„ØµÙ‘ÙÙŠÛ¡Ø¯Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ø­ÙØ±ÙÙ…ÙŒÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ù…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù",
          "translation": "O you who have believed, fulfill [all] contracts. Lawful for you are the animals of grazing livestock except for that which is recited to you [in this Qur'an] - hunting not being permitted while you are in the state of ihram. Indeed, Allah ordains what He intends"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ­ÙÙ„Ù‘ÙÙˆØ§Ù’ Ø´ÙØ¹ÙÙ€Ù°Ù“Ø¦ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Ø´Ù‘ÙÙ‡Û¡Ø±Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Û¡Ù‡ÙØ¯Û¡ÙŠÙ ÙˆÙÙ„ÙØ§ Ù±Ù„Û¡Ù‚ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙØ¯Ù ÙˆÙÙ„ÙØ§Ù“ Ø¡ÙØ§Ù“Ù…Ù‘ÙÙŠÙ†Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù ÙŠÙØ¨Û¡ØªÙØºÙÙˆÙ†Ù ÙÙØ¶Û¡Ù„Ù—Ø§ Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙØ±ÙØ¶Û¡ÙˆÙÙ°Ù†Ù—Ø§Ûš ÙˆÙØ¥ÙØ°ÙØ§ Ø­ÙÙ„ÙÙ„Û¡ØªÙÙ…Û¡ ÙÙÙ±ØµÛ¡Ø·ÙØ§Ø¯ÙÙˆØ§Ù’Ûš ÙˆÙÙ„ÙØ§ ÙŠÙØ¬Û¡Ø±ÙÙ…ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø´ÙÙ†ÙÙ€Ù”ÙØ§Ù†Ù Ù‚ÙÙˆÛ¡Ù…Ù Ø£ÙÙ† ØµÙØ¯Ù‘ÙÙˆÙƒÙÙ…Û¡ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù Ø£ÙÙ† ØªÙØ¹Û¡ØªÙØ¯ÙÙˆØ§Ù’Û˜ ÙˆÙØªÙØ¹ÙØ§ÙˆÙÙ†ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù ÙˆÙÙ±Ù„ØªÙ‘ÙÙ‚Û¡ÙˆÙÙ‰Ù°Û– ÙˆÙÙ„ÙØ§ ØªÙØ¹ÙØ§ÙˆÙÙ†ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¥ÙØ«Û¡Ù…Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡ÙˆÙÙ°Ù†ÙÛš ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "O you who have believed, do not violate the rites of Allah or [the sanctity of] the sacred month or [neglect the marking of] the sacrificial animals and garlanding [them] or [violate the safety of] those coming to the Sacred House seeking bounty from their Lord and [His] approval. But when you come out of ihram, then [you may] hunt. And do not let the hatred of a people for having obstructed you from al-Masjid al-Haram lead you to transgress. And cooperate in righteousness and piety, but do not cooperate in sin and aggression. And fear Allah; indeed, Allah is severe in penalty"
        },
        {
          "arabic": "Ø­ÙØ±Ù‘ÙÙ…ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙŠÛ¡ØªÙØ©Ù ÙˆÙÙ±Ù„Ø¯Ù‘ÙÙ…Ù ÙˆÙÙ„ÙØ­Û¡Ù…Ù Ù±Ù„Û¡Ø®ÙÙ†Ø²ÙÙŠØ±Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ‡ÙÙ„Ù‘Ù Ù„ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙ±Ù„Û¡Ù…ÙÙ†Û¡Ø®ÙÙ†ÙÙ‚ÙØ©Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙˆÛ¡Ù‚ÙÙˆØ°ÙØ©Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØªÙØ±ÙØ¯Ù‘ÙÙŠÙØ©Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ·ÙÙŠØ­ÙØ©Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙƒÙÙ„Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙØ¹Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø°ÙÙƒÙ‘ÙÙŠÛ¡ØªÙÙ…Û¡ ÙˆÙÙ…ÙØ§ Ø°ÙØ¨ÙØ­Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØµÙØ¨Ù ÙˆÙØ£ÙÙ† ØªÙØ³Û¡ØªÙÙ‚Û¡Ø³ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø£ÙØ²Û¡Ù„ÙÙ°Ù…ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙÙØ³Û¡Ù‚ÙŒÛ— Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ¦ÙØ³Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙŠÙ†ÙÙƒÙÙ…Û¡ ÙÙÙ„ÙØ§ ØªÙØ®Û¡Ø´ÙÙˆÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ±Ø®Û¡Ø´ÙÙˆÛ¡Ù†ÙÛš Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø£ÙÙƒÛ¡Ù…ÙÙ„Û¡ØªÙ Ù„ÙÙƒÙÙ…Û¡ Ø¯ÙÙŠÙ†ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØªÛ¡Ù…ÙÙ…Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ù†ÙØ¹Û¡Ù…ÙØªÙÙŠ ÙˆÙØ±ÙØ¶ÙÙŠØªÙ Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø¥ÙØ³Û¡Ù„ÙÙ°Ù…Ù Ø¯ÙÙŠÙ†Ù—Ø§Ûš ÙÙÙ…ÙÙ†Ù Ù±Ø¶Û¡Ø·ÙØ±Ù‘Ù ÙÙÙŠ Ù…ÙØ®Û¡Ù…ÙØµÙØ©Ù ØºÙÙŠÛ¡Ø±Ù Ù…ÙØªÙØ¬ÙØ§Ù†ÙÙÙ– Ù„Ù‘ÙØ¥ÙØ«Û¡Ù…Ù– ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Prohibited to you are dead animals, blood, the flesh of swine, and that which has been dedicated to other than Allah, and [those animals] killed by strangling or by a violent blow or by a head-long fall or by the goring of horns, and those from which a wild animal has eaten, except what you [are able to] slaughter [before its death], and those which are sacrificed on stone altars, and [prohibited is] that you seek decision through divining arrows. That is grave disobedience. This day those who disbelieve have despaired of [defeating] your religion; so fear them not, but fear Me. This day I have perfected for you your religion and completed My favor upon you and have approved for you Islam as religion. But whoever is forced by severe hunger with no inclination to sin - then indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ù…ÙØ§Ø°ÙØ§Ù“ Ø£ÙØ­ÙÙ„Ù‘Ù Ù„ÙÙ‡ÙÙ…Û¡Û– Ù‚ÙÙ„Û¡ Ø£ÙØ­ÙÙ„Ù‘Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ Ø¹ÙÙ„Ù‘ÙÙ…Û¡ØªÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙˆÙØ§Ø±ÙØ­Ù Ù…ÙÙƒÙÙ„Ù‘ÙØ¨ÙÙŠÙ†Ù ØªÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙˆÙ†ÙÙ‡ÙÙ†Ù‘Ù Ù…ÙÙ…Ù‘ÙØ§ Ø¹ÙÙ„Ù‘ÙÙ…ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙÙÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ…Û¡Ø³ÙÙƒÛ¡Ù†Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ø³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÛ– ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙØ±ÙÙŠØ¹Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "They ask you, [O Muhammad], what has been made lawful for them. Say, \"Lawful for you are [all] good foods and [game caught by] what you have trained of hunting animals which you train as Allah has taught you. So eat of what they catch for you, and mention the name of Allah upon it, and fear Allah.\" Indeed, Allah is swift in account"
        },
        {
          "arabic": "Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø£ÙØ­ÙÙ„Ù‘Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙÛ– ÙˆÙØ·ÙØ¹ÙØ§Ù…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø­ÙÙ„Ù‘Ù Ù„Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ·ÙØ¹ÙØ§Ù…ÙÙƒÙÙ…Û¡ Ø­ÙÙ„Ù‘Ù Ù„Ù‘ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ±Ù„Û¡Ù…ÙØ­Û¡ØµÙÙ†ÙÙ°ØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ù…ÙØ­Û¡ØµÙÙ†ÙÙ°ØªÙ Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ Ø¥ÙØ°ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙ…ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø£ÙØ¬ÙÙˆØ±ÙÙ‡ÙÙ†Ù‘Ù Ù…ÙØ­Û¡ØµÙÙ†ÙÙŠÙ†Ù ØºÙÙŠÛ¡Ø±Ù Ù…ÙØ³ÙÙ°ÙÙØ­ÙÙŠÙ†Ù ÙˆÙÙ„ÙØ§ Ù…ÙØªÙ‘ÙØ®ÙØ°ÙÙŠÙ“ Ø£ÙØ®Û¡Ø¯ÙØ§Ù†Ù–Û— ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±Û¡ Ø¨ÙÙ±Ù„Û¡Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù ÙÙÙ‚ÙØ¯Û¡ Ø­ÙØ¨ÙØ·Ù Ø¹ÙÙ…ÙÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ‡ÙÙˆÙ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "This day [all] good foods have been made lawful, and the food of those who were given the Scripture is lawful for you and your food is lawful for them. And [lawful in marriage are] chaste women from among the believers and chaste women from among those who were given the Scripture before you, when you have given them their due compensation, desiring chastity, not unlawful sexual intercourse or taking [secret] lovers. And whoever denies the faith - his work has become worthless, and he, in the Hereafter, will be among the losers"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°ÙØ§ Ù‚ÙÙ…Û¡ØªÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙÙÙ±ØºÛ¡Ø³ÙÙ„ÙÙˆØ§Ù’ ÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙŠÛ¡Ø¯ÙÙŠÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ±ÙØ§ÙÙÙ‚Ù ÙˆÙÙ±Ù…Û¡Ø³ÙØ­ÙÙˆØ§Ù’ Ø¨ÙØ±ÙØ¡ÙÙˆØ³ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØ±Û¡Ø¬ÙÙ„ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙƒÙØ¹Û¡Ø¨ÙÙŠÛ¡Ù†ÙÛš ÙˆÙØ¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ Ø¬ÙÙ†ÙØ¨Ù—Ø§ ÙÙÙ±Ø·Ù‘ÙÙ‡Ù‘ÙØ±ÙÙˆØ§Ù’Ûš ÙˆÙØ¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ±Û¡Ø¶ÙÙ‰Ù°Ù“ Ø£ÙÙˆÛ¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙÙØ±Ù Ø£ÙÙˆÛ¡ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙØ­ÙØ¯Ù Ù…Ù‘ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ØºÙØ§Ù“Ø¦ÙØ·Ù Ø£ÙÙˆÛ¡ Ù„ÙÙ°Ù…ÙØ³Û¡ØªÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙÙÙ„ÙÙ…Û¡ ØªÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ù…ÙØ§Ù“Ø¡Ù— ÙÙØªÙÙŠÙÙ…Ù‘ÙÙ…ÙÙˆØ§Ù’ ØµÙØ¹ÙÙŠØ¯Ù—Ø§ Ø·ÙÙŠÙ‘ÙØ¨Ù—Ø§ ÙÙÙ±Ù…Û¡Ø³ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙŠÛ¡Ø¯ÙÙŠÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡ÙÛš Ù…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø­ÙØ±ÙØ¬Ù– ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙŠÙØ±ÙÙŠØ¯Ù Ù„ÙÙŠÙØ·ÙÙ‡Ù‘ÙØ±ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙŠÙØªÙÙ…Ù‘Ù Ù†ÙØ¹Û¡Ù…ÙØªÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "O you who have believed, when you rise to [perform] prayer, wash your faces and your forearms to the elbows and wipe over your heads and wash your feet to the ankles. And if you are in a state of janabah, then purify yourselves. But if you are ill or on a journey or one of you comes from the place of relieving himself or you have contacted women and do not find water, then seek clean earth and wipe over your faces and hands with it. Allah does not intend to make difficulty for you, but He intends to purify you and complete His favor upon you that you may be grateful"
        },
        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ…ÙÙŠØ«ÙÙ°Ù‚ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙˆÙØ§Ø«ÙÙ‚ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ°Û¡ Ù‚ÙÙ„Û¡ØªÙÙ…Û¡ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ ÙˆÙØ£ÙØ·ÙØ¹Û¡Ù†ÙØ§Û– ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙØ°ÙØ§ØªÙ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù",

          "translation": "O you who have believed, be persistently standing firm for Allah, witnesses in justice, and do not let the hatred of a people prevent you from being just. Be just; that is nearer to righteousness. And fear Allah; indeed, Allah is Acquainted with what you do"

        {

        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¥ÙØ°Û¡ Ù‡ÙÙ…Ù‘Ù Ù‚ÙÙˆÛ¡Ù…ÙŒ Ø£ÙÙ† ÙŠÙØ¨Û¡Ø³ÙØ·ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙ‡ÙÙ…Û¡ ÙÙÙƒÙÙÙ‘Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†ÙƒÙÙ…Û¡Û– ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„Û¡ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",

        {

          "translation": "And Allah had already taken a covenant from the Children of Israel, and We delegated from among them twelve leaders. And Allah said, \"I am with you. If you establish prayer and give zakah and believe in My messengers and support them and loan Allah a goodly loan, I will surely remove from you your misdeeds and admit you to gardens beneath which rivers flow. But whoever of you disbelieves after that has certainly strayed from the soundness of the way"
        },
        {

          "translation": "So for their breaking of the covenant We cursed them and made their hearts hard. They distort words from their [proper] usages and have forgotten a portion of that of which they were reminded. And you will still observe deceit among them, except a few of them. But pardon them and overlook [their misdeeds]. Indeed, Allah loves the doers of good"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ù†ÙØµÙÙ°Ø±ÙÙ‰Ù°Ù“ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ù…ÙÙŠØ«ÙÙ°Ù‚ÙÙ‡ÙÙ…Û¡ ÙÙÙ†ÙØ³ÙÙˆØ§Ù’ Ø­ÙØ¸Ù‘Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ø°ÙÙƒÙ‘ÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙÙØ£ÙØºÛ¡Ø±ÙÙŠÛ¡Ù†ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ¯ÙØ§ÙˆÙØ©Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØºÛ¡Ø¶ÙØ§Ù“Ø¡Ù Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛš ÙˆÙØ³ÙÙˆÛ¡ÙÙ ÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØµÛ¡Ù†ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And from those who say, \"We are Christians\" We took their covenant; but they forgot a portion of that of which they were reminded. So We caused among them animosity and hatred until the Day of Resurrection. And Allah is going to inform them about what they used to do"

        {
