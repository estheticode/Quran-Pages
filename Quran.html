          "translation": "And it is He who created the heavens and the earth in six days - and His Throne had been upon water - that He might test you as to which of you is best in deed. But if you say, \"Indeed, you are resurrected after death,\" those who disbelieve will surely say, \"This is not but obvious magic"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ†Û¡ Ø£ÙØ®Ù‘ÙØ±Û¡Ù†ÙØ§ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ…Ù‘ÙØ©Ù– Ù…Ù‘ÙØ¹Û¡Ø¯ÙÙˆØ¯ÙØ©Ù– Ù„Ù‘ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ù…ÙØ§ ÙŠÙØ­Û¡Ø¨ÙØ³ÙÙ‡ÙÛ¥Ù“Û— Ø£ÙÙ„ÙØ§ ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ£Û¡ØªÙÙŠÙ‡ÙÙ…Û¡ Ù„ÙÙŠÛ¡Ø³Ù Ù…ÙØµÛ¡Ø±ÙÙˆÙÙ‹Ø§ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙØ­ÙØ§Ù‚Ù Ø¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙŠÙØ³Û¡ØªÙÙ‡Û¡Ø²ÙØ¡ÙÙˆÙ†Ù",
          "translation": "And if We hold back from them the punishment for a limited time, they will surely say, \"What detains it?\" Unquestionably, on the Day it comes to them, it will not be averted from them, and they will be enveloped by what they used to ridicule"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ†Û¡ Ø£ÙØ°ÙÙ‚Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ù…ÙÙ†Ù‘ÙØ§ Ø±ÙØ­Û¡Ù…ÙØ©Ù— Ø«ÙÙ…Ù‘Ù Ù†ÙØ²ÙØ¹Û¡Ù†ÙÙ°Ù‡ÙØ§ Ù…ÙÙ†Û¡Ù‡Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙŠÙÙ€Ù”ÙÙˆØ³Ù ÙƒÙÙÙÙˆØ±Ù",
          "translation": "And if We give man a taste of mercy from Us and then We withdraw it from him, indeed, he is despairing and ungrateful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ†Û¡ Ø£ÙØ°ÙÙ‚Û¡Ù†ÙÙ°Ù‡Ù Ù†ÙØ¹Û¡Ù…ÙØ§Ù“Ø¡Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø¶ÙØ±Ù‘ÙØ§Ù“Ø¡Ù Ù…ÙØ³Ù‘ÙØªÛ¡Ù‡Ù Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ø°ÙÙ‡ÙØ¨Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ø¹ÙÙ†Ù‘ÙÙŠÙ“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙÙØ±ÙØ­Ù ÙÙØ®ÙÙˆØ±ÙŒ",
          "translation": "But if We give him a taste of favor after hardship has touched him, he will surely say, \"Bad times have left me.\" Indeed, he is exultant and boastful"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØµÙØ¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØºÛ¡ÙÙØ±ÙØ©Ù ÙˆÙØ£ÙØ¬Û¡Ø±Ù ÙƒÙØ¨ÙÙŠØ±Ù",
          "translation": "Except for those who are patient and do righteous deeds; those will have forgiveness and great reward"
        },
        {
          "arabic": "ÙÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙƒÙ ØªÙØ§Ø±ÙÙƒÙÛ¢ Ø¨ÙØ¹Û¡Ø¶Ù Ù…ÙØ§ ÙŠÙÙˆØ­ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ¶ÙØ§Ù“Ø¦ÙÙ‚ÙÛ¢ Ø¨ÙÙ‡ÙÛ¦ ØµÙØ¯Û¡Ø±ÙÙƒÙ Ø£ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙƒÙÙ†Ø²ÙŒ Ø£ÙÙˆÛ¡ Ø¬ÙØ§Ù“Ø¡Ù Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ù…ÙÙ„ÙÙƒÙŒÛš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ù†ÙØ°ÙÙŠØ±ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙƒÙÙŠÙ„ÙŒ",
          "translation": "Then would you possibly leave [out] some of what is revealed to you, or is your breast constrained by it because they say, \"Why has there not been sent down to him a treasure or come with him an angel?\" But you are only a warner. And Allah is Disposer of all things"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù°Ù‡ÙÛ– Ù‚ÙÙ„Û¡ ÙÙØ£Û¡ØªÙÙˆØ§Ù’ Ø¨ÙØ¹ÙØ´Û¡Ø±Ù Ø³ÙÙˆÙØ±Ù– Ù…Ù‘ÙØ«Û¡Ù„ÙÙ‡ÙÛ¦ Ù…ÙÙÛ¡ØªÙØ±ÙÙŠÙÙ°ØªÙ– ÙˆÙÙ±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ø³Û¡ØªÙØ·ÙØ¹Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Or do they say, \"He invented it\"? Say, \"Then bring ten surahs like it that have been invented and call upon [for assistance] whomever you can besides Allah, if you should be truthful"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ„Ù‘ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ¬ÙÙŠØ¨ÙÙˆØ§Ù’ Ù„ÙÙƒÙÙ…Û¡ ÙÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¨ÙØ¹ÙÙ„Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙÙ† Ù„Ù‘ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛ– ÙÙÙ‡ÙÙ„Û¡ Ø£ÙÙ†ØªÙÙ… Ù…Ù‘ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And if they do not respond to you - then know that the Qur'an was revealed with the knowledge of Allah and that there is no deity except Him. Then, would you [not] be Muslims"
        },
        {
          "arabic": "Ù…ÙÙ† ÙƒÙØ§Ù†Ù ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙØ²ÙÙŠÙ†ÙØªÙÙ‡ÙØ§ Ù†ÙÙˆÙÙÙ‘Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ù„ÙØ§ ÙŠÙØ¨Û¡Ø®ÙØ³ÙÙˆÙ†Ù",
          "translation": "Whoever desires the life of this world and its adornments - We fully repay them for their deeds therein, and they therein will not be deprived"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– ÙˆÙØ­ÙØ¨ÙØ·Ù Ù…ÙØ§ ØµÙÙ†ÙØ¹ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙØ§ ÙˆÙØ¨ÙÙ°Ø·ÙÙ„Ù Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Those are the ones for whom there is not in the Hereafter but the Fire. And lost is what they did therein, and worthless is what they used to do"
        },
        {
          "arabic": "Ø£ÙÙÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØªÛ¡Ù„ÙÙˆÙ‡Ù Ø´ÙØ§Ù‡ÙØ¯Ù Ù…Ù‘ÙÙ†Û¡Ù‡Ù ÙˆÙÙ…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦ ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ…ÙØ§Ù…Ù—Ø§ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù‹Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±Û¡ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ­Û¡Ø²ÙØ§Ø¨Ù ÙÙÙ±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù…ÙÙˆÛ¡Ø¹ÙØ¯ÙÙ‡ÙÛ¥Ûš ÙÙÙ„ÙØ§ ØªÙÙƒÙ ÙÙÙŠ Ù…ÙØ±Û¡ÙŠÙØ©Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "So is one who [stands] upon a clear evidence from his Lord [like the aforementioned]? And a witness from Him follows it, and before it was the Scripture of Moses to lead and as mercy. Those [believers in the former revelations] believe in the Qur'an. But whoever disbelieves in it from the [various] factions - the Fire is his promised destination. So be not in doubt about it. Indeed, it is the truth from your Lord, but most of the people do not believe"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù‹Ø§Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Û¡Ø£ÙØ´Û¡Ù‡ÙÙ°Ø¯Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°ÙØ¨ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Ûš Ø£ÙÙ„ÙØ§ Ù„ÙØ¹Û¡Ù†ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And who is more unjust than he who invents a lie about Allah? Those will be presented before their Lord, and the witnesses will say, \"These are the ones who lied against their Lord.\" Unquestionably, the curse of Allah is upon the wrongdoers"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØµÙØ¯Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙØ¨Û¡ØºÙÙˆÙ†ÙÙ‡ÙØ§ Ø¹ÙÙˆÙØ¬Ù—Ø§ ÙˆÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù‡ÙÙ…Û¡ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "Who averted [people] from the way of Allah and sought to make it [seem] deviant while they, concerning the Hereafter, were disbelievers"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ…Û¡ ÙŠÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹Û¡Ø¬ÙØ²ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡ÙÛ˜ ÙŠÙØ¶ÙÙ°Ø¹ÙÙÙ Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛš Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…Û¡Ø¹Ù ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¨Û¡ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "Those were not causing failure [to Allah] on earth, nor did they have besides Allah any protectors. For them the punishment will be multiplied. They were not able to hear, nor did they see"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙØ³ÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "Those are the ones who will have lost themselves, and lost from them is what they used to invent"
        },
        {
          "arabic": "Ù„ÙØ§ Ø¬ÙØ±ÙÙ…Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ®Û¡Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "Assuredly, it is they in the Hereafter who will be the greatest losers"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙˆÙØ£ÙØ®Û¡Ø¨ÙØªÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Indeed, they who have believed and done righteous deeds and humbled themselves to their Lord - those are the companions of Paradise; they will abide eternally therein"
        },
        {
          "arabic": "ÛÙ…ÙØ«ÙÙ„Ù Ù±Ù„Û¡ÙÙØ±ÙÙŠÙ‚ÙÙŠÛ¡Ù†Ù ÙƒÙÙ±Ù„Û¡Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ø£ÙØµÙÙ…Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØµÙÙŠØ±Ù ÙˆÙÙ±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹ÙÛš Ù‡ÙÙ„Û¡ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠÙØ§Ù†Ù Ù…ÙØ«ÙÙ„Ù‹Ø§Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "The example of the two parties is like the blind and deaf, and the seeing and hearing. Are they equal in comparison? Then, will you not remember"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù†ÙÙˆØ­Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ†Ù‘ÙÙŠ Ù„ÙÙƒÙÙ…Û¡ Ù†ÙØ°ÙÙŠØ±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†ÙŒ",
          "translation": "And We had certainly sent Noah to his people, [saying], \"Indeed, I am to you a clear warner"
        },
        {
          "arabic": "Ø£ÙÙ† Ù„Ù‘ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ø£ÙÙ„ÙÙŠÙ…Ù–",
          "translation": "That you not worship except Allah. Indeed, I fear for you the punishment of a painful day"
        },
        {
          "arabic": "ÙÙÙ‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ Ù…ÙØ§ Ù†ÙØ±ÙÙ‰Ù°ÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ´ÙØ±Ù—Ø§ Ù…Ù‘ÙØ«Û¡Ù„ÙÙ†ÙØ§ ÙˆÙÙ…ÙØ§ Ù†ÙØ±ÙÙ‰Ù°ÙƒÙ Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙÙ…Û¡ Ø£ÙØ±ÙØ§Ø°ÙÙ„ÙÙ†ÙØ§ Ø¨ÙØ§Ø¯ÙÙŠÙ Ù±Ù„Ø±Ù‘ÙØ£Û¡ÙŠÙ ÙˆÙÙ…ÙØ§ Ù†ÙØ±ÙÙ‰Ù° Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÛ­ Ø¨ÙÙ„Û¡ Ù†ÙØ¸ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "So the eminent among those who disbelieved from his people said, \"We do not see you but as a man like ourselves, and we do not see you followed except by those who are the lowest of us [and] at first suggestion. And we do not see in you over us any merit; rather, we think you are liars"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙŠ ÙˆÙØ¡ÙØ§ØªÙÙ‰Ù°Ù†ÙÙŠ Ø±ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¦ ÙÙØ¹ÙÙ…Ù‘ÙÙŠÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø£ÙÙ†ÙÙ„Û¡Ø²ÙÙ…ÙÙƒÙÙ…ÙÙˆÙ‡ÙØ§ ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ù„ÙÙ‡ÙØ§ ÙƒÙÙ°Ø±ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "He said, \"O my people have you considered: if I should be upon clear evidence from my Lord while He has given me mercy from Himself but it has been made unapparent to you, should we force it upon you while you are averse to it"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙØ§Ù“ Ø£ÙØ³Û¡Ù€Ù”ÙÙ„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙØ§Ù„Ù‹Ø§Û– Ø¥ÙÙ†Û¡ Ø£ÙØ¬Û¡Ø±ÙÙŠÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ø¨ÙØ·ÙØ§Ø±ÙØ¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ„ÙÙ°Ù‚ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙ‰Ù°ÙƒÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ ØªÙØ¬Û¡Ù‡ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And O my people, I ask not of you for it any wealth. My reward is not but from Allah. And I am not one to drive away those who have believed. Indeed, they will meet their Lord, but I see that you are a people behaving ignorantly"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù…ÙÙ† ÙŠÙÙ†ØµÙØ±ÙÙ†ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† Ø·ÙØ±ÙØ¯ØªÙ‘ÙÙ‡ÙÙ…Û¡Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And O my people, who would protect me from Allah if I drove them away? Then will you not be reminded"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ†Ø¯ÙÙŠ Ø®ÙØ²ÙØ§Ù“Ø¦ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ‚ÙÙˆÙ„Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ù…ÙÙ„ÙÙƒÙ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ²Û¡Ø¯ÙØ±ÙÙŠÙ“ Ø£ÙØ¹Û¡ÙŠÙÙ†ÙÙƒÙÙ…Û¡ Ù„ÙÙ† ÙŠÙØ¤Û¡ØªÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù‹Ø§Û– Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙÙ…ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And I do not tell you that I have the depositories [containing the provision] of Allah or that I know the unseen, nor do I tell you that I am an angel, nor do I say of those upon whom your eyes look down that Allah will never grant them any good. Allah is most knowing of what is within their souls. Indeed, I would then be among the wrongdoers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù†ÙÙˆØ­Ù Ù‚ÙØ¯Û¡ Ø¬ÙÙ°Ø¯ÙÙ„Û¡ØªÙÙ†ÙØ§ ÙÙØ£ÙÙƒÛ¡Ø«ÙØ±Û¡ØªÙ Ø¬ÙØ¯ÙÙ°Ù„ÙÙ†ÙØ§ ÙÙØ£Û¡ØªÙÙ†ÙØ§ Ø¨ÙÙ…ÙØ§ ØªÙØ¹ÙØ¯ÙÙ†ÙØ§Ù“ Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "They said, \"O Noah, you have disputed us and been frequent in dispute of us. So bring us what you threaten us, if you should be of the truthful"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ£Û¡ØªÙÙŠÙƒÙÙ… Ø¨ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ… Ø¨ÙÙ…ÙØ¹Û¡Ø¬ÙØ²ÙÙŠÙ†Ù",
          "translation": "He said, \"Allah will only bring it to you if He wills, and you will not cause [Him] failure"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙÙ†ÙÙØ¹ÙÙƒÙÙ…Û¡ Ù†ÙØµÛ¡Ø­ÙÙŠÙ“ Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙØ¯ØªÙ‘Ù Ø£ÙÙ†Û¡ Ø£ÙÙ†ØµÙØ­Ù Ù„ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ±ÙÙŠØ¯Ù Ø£ÙÙ† ÙŠÙØºÛ¡ÙˆÙÙŠÙÙƒÙÙ…Û¡Ûš Ù‡ÙÙˆÙ Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And my advice will not benefit you - although I wished to advise you - If Allah should intend to put you in error. He is your Lord, and to Him you will be returned"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù°Ù‡ÙÛ– Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙŠÛ¡ØªÙÙ‡ÙÛ¥ ÙÙØ¹ÙÙ„ÙÙŠÙ‘Ù Ø¥ÙØ¬Û¡Ø±ÙØ§Ù…ÙÙŠ ÙˆÙØ£ÙÙ†ÙØ§Û  Ø¨ÙØ±ÙÙŠÙ“Ø¡Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ¬Û¡Ø±ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Or do they say [about Prophet Muhammad], \"He invented it\"? Say, \"If I have invented it, then upon me is [the consequence of] my crime; but I am innocent of what [crimes] you commit"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙˆØ­ÙÙŠÙ Ø¥ÙÙ„ÙÙ‰Ù° Ù†ÙÙˆØ­Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† Ù‚ÙØ¯Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù ÙÙÙ„ÙØ§ ØªÙØ¨Û¡ØªÙØ¦ÙØ³Û¡ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And it was revealed to Noah that, \"No one will believe from your people except those who have already believed, so do not be distressed by what they have been doing"
        },
        {
          "arabic": "ÙˆÙÙ±ØµÛ¡Ù†ÙØ¹Ù Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ Ø¨ÙØ£ÙØ¹Û¡ÙŠÙÙ†ÙÙ†ÙØ§ ÙˆÙÙˆÙØ­Û¡ÙŠÙÙ†ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙØ®ÙÙ°Ø·ÙØ¨Û¡Ù†ÙÙŠ ÙÙÙŠ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙØºÛ¡Ø±ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And construct the ship under Our observation and Our inspiration and do not address Me concerning those who have wronged; indeed, they are [to be] drowned"
        },
        {
          "arabic": "ÙˆÙÙŠÙØµÛ¡Ù†ÙØ¹Ù Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ ÙˆÙÙƒÙÙ„Ù‘ÙÙ…ÙØ§ Ù…ÙØ±Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ„ÙØ£Ù Ù…Ù‘ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ Ø³ÙØ®ÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÛš Ù‚ÙØ§Ù„Ù Ø¥ÙÙ† ØªÙØ³Û¡Ø®ÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Ù‘ÙØ§ ÙÙØ¥ÙÙ†Ù‘ÙØ§ Ù†ÙØ³Û¡Ø®ÙØ±Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ ÙƒÙÙ…ÙØ§ ØªÙØ³Û¡Ø®ÙØ±ÙÙˆÙ†Ù",
          "translation": "And he constructed the ship, and whenever an assembly of the eminent of his people passed by him, they ridiculed him. He said, \"If you ridicule us, then we will ridicule you just as you ridicule"
        },
        {
          "arabic": "ÙÙØ³ÙÙˆÛ¡ÙÙ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù…ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙØ®Û¡Ø²ÙÙŠÙ‡Ù ÙˆÙÙŠÙØ­ÙÙ„Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù Ù…Ù‘ÙÙ‚ÙÙŠÙ…ÙŒ",
          "translation": "And you are going to know who will get a punishment that will disgrace him [on earth] and upon whom will descend an enduring punishment [in the Hereafter]"
        },
        {
          "arabic": "Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡Ø±ÙÙ†ÙØ§ ÙˆÙÙÙØ§Ø±Ù Ù±Ù„ØªÙ‘ÙÙ†Ù‘ÙÙˆØ±Ù Ù‚ÙÙ„Û¡Ù†ÙØ§ Ù±Ø­Û¡Ù…ÙÙ„Û¡ ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù– Ø²ÙÙˆÛ¡Ø¬ÙÙŠÛ¡Ù†Ù Ù±Ø«Û¡Ù†ÙÙŠÛ¡Ù†Ù ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† Ø³ÙØ¨ÙÙ‚Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù ÙˆÙÙ…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÛš ÙˆÙÙ…ÙØ§Ù“ Ø¡ÙØ§Ù…ÙÙ†Ù Ù…ÙØ¹ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù",
          "translation": "[So it was], until when Our command came and the oven overflowed, We said, \"Load upon the ship of each [creature] two mates and your family, except those about whom the word has preceded, and [include] whoever has believed.\" But none had believed with him, except a few"
        },
        {
          "arabic": "ÛÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ø±Û¡ÙƒÙØ¨ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙØ§ Ø¨ÙØ³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¬Û¡Ø±ÙœÙ‰Ù°Ù‡ÙØ§ ÙˆÙÙ…ÙØ±Û¡Ø³ÙÙ‰Ù°Ù‡ÙØ§Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ Ù„ÙØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "And [Noah] said, \"Embark therein; in the name of Allah is its course and its anchorage. Indeed, my Lord is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙŠÙ ØªÙØ¬Û¡Ø±ÙÙŠ Ø¨ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù…ÙÙˆÛ¡Ø¬Ù– ÙƒÙÙ±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù ÙˆÙÙ†ÙØ§Ø¯ÙÙ‰Ù° Ù†ÙÙˆØ­ÙŒ Ù±Ø¨Û¡Ù†ÙÙ‡ÙÛ¥ ÙˆÙÙƒÙØ§Ù†Ù ÙÙÙŠ Ù…ÙØ¹Û¡Ø²ÙÙ„Ù– ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ‘Ù Ù±Ø±Û¡ÙƒÙØ¨ Ù…Ù‘ÙØ¹ÙÙ†ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙ† Ù…Ù‘ÙØ¹Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And it sailed with them through waves like mountains, and Noah called to his son who was apart [from them], \"O my son, come aboard with us and be not with the disbelievers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø³ÙÙ€Ù”ÙØ§ÙˆÙÙŠÙ“ Ø¥ÙÙ„ÙÙ‰Ù° Ø¬ÙØ¨ÙÙ„Ù– ÙŠÙØ¹Û¡ØµÙÙ…ÙÙ†ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ§Ù“Ø¡ÙÛš Ù‚ÙØ§Ù„Ù Ù„ÙØ§ Ø¹ÙØ§ØµÙÙ…Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù…ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† Ø±Ù‘ÙØ­ÙÙ…ÙÛš ÙˆÙØ­ÙØ§Ù„Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ Ù±Ù„Û¡Ù…ÙÙˆÛ¡Ø¬Ù ÙÙÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØºÛ¡Ø±ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "[But] he said, \"I will take refuge on a mountain to protect me from the water.\" [Noah] said, \"There is no protector today from the decree of Allah, except for whom He gives mercy.\" And the waves came between them, and he was among the drowned"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙŠÙ„Ù ÙŠÙÙ€Ù°Ù“Ø£ÙØ±Û¡Ø¶Ù Ù±Ø¨Û¡Ù„ÙØ¹ÙÙŠ Ù…ÙØ§Ù“Ø¡ÙÙƒÙ ÙˆÙÙŠÙÙ°Ø³ÙÙ…ÙØ§Ù“Ø¡Ù Ø£ÙÙ‚Û¡Ù„ÙØ¹ÙÙŠ ÙˆÙØºÙÙŠØ¶Ù Ù±Ù„Û¡Ù…ÙØ§Ù“Ø¡Ù ÙˆÙÙ‚ÙØ¶ÙÙŠÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù ÙˆÙÙ±Ø³Û¡ØªÙÙˆÙØªÛ¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¬ÙÙˆØ¯ÙÙŠÙ‘ÙÛ– ÙˆÙÙ‚ÙÙŠÙ„Ù Ø¨ÙØ¹Û¡Ø¯Ù—Ø§ Ù„Ù‘ÙÙ„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And it was said, \"O earth, swallow your water, and O sky, withhold [your rain].\" And the water subsided, and the matter was accomplished, and the ship came to rest on the [mountain of] Judiyy. And it was said, \"Away with the wrongdoing people"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ§Ø¯ÙÙ‰Ù° Ù†ÙÙˆØ­Ù Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¥ ÙÙÙ‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘Ù Ù±Ø¨Û¡Ù†ÙÙŠ Ù…ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙŠ ÙˆÙØ¥ÙÙ†Ù‘Ù ÙˆÙØ¹Û¡Ø¯ÙÙƒÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ£ÙÙ†ØªÙ Ø£ÙØ­Û¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ°ÙƒÙÙ…ÙÙŠÙ†Ù",
          "translation": "And Noah called to his Lord and said, \"My Lord, indeed my son is of my family; and indeed, Your promise is true; and You are the most just of judges"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù†ÙÙˆØ­Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙŠÛ¡Ø³Ù Ù…ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙƒÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ…ÙÙ„ÙŒ ØºÙÙŠÛ¡Ø±Ù ØµÙÙ°Ù„ÙØ­Ù–Û– ÙÙÙ„ÙØ§ ØªÙØ³Û¡Ù€Ù”ÙÙ„Û¡Ù†Ù Ù…ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙƒÙ Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„Û¡Ù…ÙŒÛ– Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ¹ÙØ¸ÙÙƒÙ Ø£ÙÙ† ØªÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ°Ù‡ÙÙ„ÙÙŠÙ†Ù",
          "translation": "He said, \"O Noah, indeed he is not of your family; indeed, he is [one whose] work was other than righteous, so ask Me not for that about which you have no knowledge. Indeed, I advise you, lest you be among the ignorant"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙ Ø£ÙÙ†Û¡ Ø£ÙØ³Û¡Ù€Ù”ÙÙ„ÙÙƒÙ Ù…ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„Û¡Ù…ÙÛ– ÙˆÙØ¥ÙÙ„Ù‘ÙØ§ ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙŠ ÙˆÙØªÙØ±Û¡Ø­ÙÙ…Û¡Ù†ÙÙŠÙ“ Ø£ÙÙƒÙÙ† Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "[Noah] said, \"My Lord, I seek refuge in You from asking that of which I have no knowledge. And unless You forgive me and have mercy upon me, I will be among the losers"
        },
        {
          "arabic": "Ù‚ÙÙŠÙ„Ù ÙŠÙÙ°Ù†ÙÙˆØ­Ù Ù±Ù‡Û¡Ø¨ÙØ·Û¡ Ø¨ÙØ³ÙÙ„ÙÙ°Ù…Ù– Ù…Ù‘ÙÙ†Ù‘ÙØ§ ÙˆÙØ¨ÙØ±ÙÙƒÙÙ°ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ…ÙÙ…Ù– Ù…Ù‘ÙÙ…Ù‘ÙÙ† Ù…Ù‘ÙØ¹ÙÙƒÙÛš ÙˆÙØ£ÙÙ…ÙÙ…Ù Ø³ÙÙ†ÙÙ…ÙØªÙ‘ÙØ¹ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ…ÙØ³Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù‘ÙØ§ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "It was said, \"O Noah, disembark in security from Us and blessings upon you and upon nations [descending] from those with you. But other nations [of them] We will grant enjoyment; then there will touch them from Us a painful punishment"
        },
        {
          "arabic": "ØªÙÙ„Û¡ÙƒÙ Ù…ÙÙ†Û¡ Ø£ÙÙ†Û¢Ø¨ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù Ù†ÙÙˆØ­ÙÙŠÙ‡ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– Ù…ÙØ§ ÙƒÙÙ†ØªÙ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙ‡ÙØ§Ù“ Ø£ÙÙ†ØªÙ ÙˆÙÙ„ÙØ§ Ù‚ÙÙˆÛ¡Ù…ÙÙƒÙ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ù‡ÙÙ°Ø°ÙØ§Û– ÙÙÙ±ØµÛ¡Ø¨ÙØ±Û¡Û– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù„ÙÙ„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "That is from the news of the unseen which We reveal to you, [O Muhammad]. You knew it not, neither you nor your people, before this. So be patient; indeed, the [best] outcome is for the righteous"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ„ÙÙ‰Ù° Ø¹ÙØ§Ø¯Ù Ø£ÙØ®ÙØ§Ù‡ÙÙ…Û¡ Ù‡ÙÙˆØ¯Ù—Ø§Ûš Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¥Ù“Û– Ø¥ÙÙ†Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "And to 'Aad [We sent] their brother Hud. He said, \"O my people, worship Allah; you have no deity other than Him. You are not but inventors [of falsehood]"
        },
        {
          "arabic": "ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙØ§Ù“ Ø£ÙØ³Û¡Ù€Ù”ÙÙ„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§Û– Ø¥ÙÙ†Û¡ Ø£ÙØ¬Û¡Ø±ÙÙŠÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙÙØ·ÙØ±ÙÙ†ÙÙŠÙ“Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "O my people, I do not ask you for it any reward. My reward is only from the one who created me. Then will you not reason"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ØªÙÙˆØ¨ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙŠÙØ±Û¡Ø³ÙÙ„Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙØ¯Û¡Ø±ÙØ§Ø±Ù—Ø§ ÙˆÙÙŠÙØ²ÙØ¯Û¡ÙƒÙÙ…Û¡ Ù‚ÙÙˆÙ‘ÙØ©Ù‹ Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÙ‘ÙØªÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And O my people, ask forgiveness of your Lord and then repent to Him. He will send [rain from] the sky upon you in showers and increase you in strength [added] to your strength. And do not turn away, [being] criminals"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù‡ÙÙˆØ¯Ù Ù…ÙØ§ Ø¬ÙØ¦Û¡ØªÙÙ†ÙØ§ Ø¨ÙØ¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù– ÙˆÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ø¨ÙØªÙØ§Ø±ÙÙƒÙÙŠÙ“ Ø¡ÙØ§Ù„ÙÙ‡ÙØªÙÙ†ÙØ§ Ø¹ÙÙ† Ù‚ÙÙˆÛ¡Ù„ÙÙƒÙ ÙˆÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ù„ÙÙƒÙ Ø¨ÙÙ…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "They said, \"O Hud, you have not brought us clear evidence, and we are not ones to leave our gods on your say-so. Nor are we believers in you"
        },
        {
          "arabic": "Ø¥ÙÙ† Ù†Ù‘ÙÙ‚ÙÙˆÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ø¹Û¡ØªÙØ±ÙÙ‰Ù°ÙƒÙ Ø¨ÙØ¹Û¡Ø¶Ù Ø¡ÙØ§Ù„ÙÙ‡ÙØªÙÙ†ÙØ§ Ø¨ÙØ³ÙÙˆÙ“Ø¡Ù–Û— Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ´Û¡Ù‡ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø´Û¡Ù‡ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙŠ Ø¨ÙØ±ÙÙŠÙ“Ø¡Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "We only say that some of our gods have possessed you with evil.\" He said, \"Indeed, I call Allah to witness, and witness [yourselves] that I am free from whatever you associate with Allah"
        },
        {
          "arabic": "Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Û– ÙÙÙƒÙÙŠØ¯ÙÙˆÙ†ÙÙŠ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ØªÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù",
          "translation": "Other than Him. So plot against me all together; then do not give me respite"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙŠ ØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ØªÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Ûš Ù…Ù‘ÙØ§ Ù…ÙÙ† Ø¯ÙØ§Ù“Ø¨Ù‘ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙ Ø¡ÙØ§Ø®ÙØ°ÙÛ¢ Ø¨ÙÙ†ÙØ§ØµÙÙŠÙØªÙÙ‡ÙØ§Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø¹ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "Indeed, I have relied upon Allah, my Lord and your Lord. There is no creature but that He holds its forelock. Indeed, my Lord is on a path [that is] straight"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙÙ‚ÙØ¯Û¡ Ø£ÙØ¨Û¡Ù„ÙØºÛ¡ØªÙÙƒÙÙ… Ù…Ù‘ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡ØªÙ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡Ûš ÙˆÙÙŠÙØ³Û¡ØªÙØ®Û¡Ù„ÙÙÙ Ø±ÙØ¨Ù‘ÙÙŠ Ù‚ÙÙˆÛ¡Ù…Ù‹Ø§ ØºÙÙŠÛ¡Ø±ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ¶ÙØ±Ù‘ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø­ÙÙÙÙŠØ¸Ù",
          "translation": "But if they turn away, [say], \"I have already conveyed that with which I was sent to you. My Lord will give succession to a people other than you, and you will not harm Him at all. Indeed my Lord is, over all things, Guardian"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡Ø±ÙÙ†ÙØ§ Ù†ÙØ¬Ù‘ÙÙŠÛ¡Ù†ÙØ§ Ù‡ÙÙˆØ¯Ù—Ø§ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ø¨ÙØ±ÙØ­Û¡Ù…ÙØ©Ù– Ù…Ù‘ÙÙ†Ù‘ÙØ§ ÙˆÙÙ†ÙØ¬Ù‘ÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ØºÙÙ„ÙÙŠØ¸Ù–",
          "translation": "And when Our command came, We saved Hud and those who believed with him, by mercy from Us; and We saved them from a harsh punishment"
        },
        {
          "arabic": "ÙˆÙØªÙÙ„Û¡ÙƒÙ Ø¹ÙØ§Ø¯ÙÛ– Ø¬ÙØ­ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¹ÙØµÙÙˆÛ¡Ø§Ù’ Ø±ÙØ³ÙÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡Ø±Ù ÙƒÙÙ„Ù‘Ù Ø¬ÙØ¨Ù‘ÙØ§Ø±Ù Ø¹ÙÙ†ÙÙŠØ¯Ù–",
          "translation": "And that was 'Aad, who rejected the signs of their Lord and disobeyed His messengers and followed the order of every obstinate tyrant"
        },
        {
          "arabic": "ÙˆÙØ£ÙØªÛ¡Ø¨ÙØ¹ÙÙˆØ§Ù’ ÙÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ù„ÙØ¹Û¡Ù†ÙØ©Ù— ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ø¹ÙØ§Ø¯Ù—Ø§ ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Û— Ø£ÙÙ„ÙØ§ Ø¨ÙØ¹Û¡Ø¯Ù—Ø§ Ù„Ù‘ÙØ¹ÙØ§Ø¯Ù– Ù‚ÙÙˆÛ¡Ù…Ù Ù‡ÙÙˆØ¯Ù–",
          "translation": "And they were [therefore] followed in this world with a curse and [as well] on the Day of Resurrection. Unquestionably, 'Aad denied their Lord; then away with 'Aad, the people of Hud"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙÙ„ÙÙ‰Ù° Ø«ÙÙ…ÙÙˆØ¯Ù Ø£ÙØ®ÙØ§Ù‡ÙÙ…Û¡ ØµÙÙ°Ù„ÙØ­Ù—Ø§Ûš Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¥Û– Ù‡ÙÙˆÙ Ø£ÙÙ†Ø´ÙØ£ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ±Ø³Û¡ØªÙØ¹Û¡Ù…ÙØ±ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ ÙÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆÙ‡Ù Ø«ÙÙ…Ù‘Ù ØªÙÙˆØ¨ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ Ù‚ÙØ±ÙÙŠØ¨Ù Ù…Ù‘ÙØ¬ÙÙŠØ¨Ù",
          "translation": "And to Thamud [We sent] their brother Salih. He said, \"O my people, worship Allah; you have no deity other than Him. He has produced you from the earth and settled you in it, so ask forgiveness of Him and then repent to Him. Indeed, my Lord is near and responsive"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°ØµÙÙ°Ù„ÙØ­Ù Ù‚ÙØ¯Û¡ ÙƒÙÙ†ØªÙ ÙÙÙŠÙ†ÙØ§ Ù…ÙØ±Û¡Ø¬ÙÙˆÙ‘Ù—Ø§ Ù‚ÙØ¨Û¡Ù„Ù Ù‡ÙÙ°Ø°ÙØ§Ù“Û– Ø£ÙØªÙÙ†Û¡Ù‡ÙÙ‰Ù°Ù†ÙØ§Ù“ Ø£ÙÙ† Ù†Ù‘ÙØ¹Û¡Ø¨ÙØ¯Ù Ù…ÙØ§ ÙŠÙØ¹Û¡Ø¨ÙØ¯Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ†ÙØ§ ÙˆÙØ¥ÙÙ†Ù‘ÙÙ†ÙØ§ Ù„ÙÙÙÙŠ Ø´ÙÙƒÙ‘Ù– Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ¯Û¡Ø¹ÙÙˆÙ†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙØ±ÙÙŠØ¨Ù–",
          "translation": "They said, \"O Salih, you were among us a man of promise before this. Do you forbid us to worship what our fathers worshipped? And indeed we are, about that to which you invite us, in disquieting doubt"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙŠ ÙˆÙØ¡ÙØ§ØªÙÙ‰Ù°Ù†ÙÙŠ Ù…ÙÙ†Û¡Ù‡Ù Ø±ÙØ­Û¡Ù…ÙØ©Ù— ÙÙÙ…ÙÙ† ÙŠÙÙ†ØµÙØ±ÙÙ†ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ†Û¡ Ø¹ÙØµÙÙŠÛ¡ØªÙÙ‡ÙÛ¥Û– ÙÙÙ…ÙØ§ ØªÙØ²ÙÙŠØ¯ÙÙˆÙ†ÙÙ†ÙÙŠ ØºÙÙŠÛ¡Ø±Ù ØªÙØ®Û¡Ø³ÙÙŠØ±Ù–",
          "translation": "He said, \"O my people, have you considered: if I should be upon clear evidence from my Lord and He has given me mercy from Himself, who would protect me from Allah if I disobeyed Him? So you would not increase me except in loss"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ù†ÙØ§Ù‚ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙØ©Ù—Û– ÙÙØ°ÙØ±ÙÙˆÙ‡ÙØ§ ØªÙØ£Û¡ÙƒÙÙ„Û¡ ÙÙÙŠÙ“ Ø£ÙØ±Û¡Ø¶Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ„ÙØ§ ØªÙÙ…ÙØ³Ù‘ÙÙˆÙ‡ÙØ§ Ø¨ÙØ³ÙÙˆÙ“Ø¡Ù– ÙÙÙŠÙØ£Û¡Ø®ÙØ°ÙÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù‚ÙØ±ÙÙŠØ¨Ù",
          "translation": "And O my people, this is the she-camel of Allah - [she is] to you a sign. So let her feed upon Allah 's earth and do not touch her with harm, or you will be taken by an impending punishment"
        },
        {
          "arabic": "ÙÙØ¹ÙÙ‚ÙØ±ÙÙˆÙ‡ÙØ§ ÙÙÙ‚ÙØ§Ù„Ù ØªÙÙ…ÙØªÙ‘ÙØ¹ÙÙˆØ§Ù’ ÙÙÙŠ Ø¯ÙØ§Ø±ÙÙƒÙÙ…Û¡ Ø«ÙÙ„ÙÙ°Ø«ÙØ©Ù Ø£ÙÙŠÙ‘ÙØ§Ù…Ù–Û– Ø°ÙÙ°Ù„ÙÙƒÙ ÙˆÙØ¹Û¡Ø¯ÙŒ ØºÙÙŠÛ¡Ø±Ù Ù…ÙÙƒÛ¡Ø°ÙÙˆØ¨Ù–",
          "translation": "But they hamstrung her, so he said, \"Enjoy yourselves in your homes for three days. That is a promise not to be denied"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡Ø±ÙÙ†ÙØ§ Ù†ÙØ¬Ù‘ÙÙŠÛ¡Ù†ÙØ§ ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ø¨ÙØ±ÙØ­Û¡Ù…ÙØ©Ù– Ù…Ù‘ÙÙ†Ù‘ÙØ§ ÙˆÙÙ…ÙÙ†Û¡ Ø®ÙØ²Û¡ÙŠÙ ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°ÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ù‚ÙÙˆÙÙŠÙ‘Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù",
          "translation": "So when Our command came, We saved Salih and those who believed with him, by mercy from Us, and [saved them] from the disgrace of that day. Indeed, it is your Lord who is the Powerful, the Exalted in Might"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ®ÙØ°Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙŠÛ¡Ø­ÙØ©Ù ÙÙØ£ÙØµÛ¡Ø¨ÙØ­ÙÙˆØ§Ù’ ÙÙÙŠ Ø¯ÙÙŠÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ°Ø«ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And the shriek seized those who had wronged, and they became within their homes [corpses] fallen prone"
        },
        {
          "arabic": "ÙƒÙØ£ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØºÛ¡Ù†ÙÙˆÛ¡Ø§Ù’ ÙÙÙŠÙ‡ÙØ§Ù“Û— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ø«ÙÙ…ÙÙˆØ¯ÙØ§Ù’ ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Û— Ø£ÙÙ„ÙØ§ Ø¨ÙØ¹Û¡Ø¯Ù—Ø§ Ù„Ù‘ÙØ«ÙÙ…ÙÙˆØ¯Ù",
          "translation": "As if they had never prospered therein. Unquestionably, Thamud denied their Lord; then, away with Thamud"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø¨ÙÙ±Ù„Û¡Ø¨ÙØ´Û¡Ø±ÙÙ‰Ù° Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙÙ„ÙÙ°Ù…Ù—Ø§Û– Ù‚ÙØ§Ù„Ù Ø³ÙÙ„ÙÙ°Ù…ÙÛ– ÙÙÙ…ÙØ§ Ù„ÙØ¨ÙØ«Ù Ø£ÙÙ† Ø¬ÙØ§Ù“Ø¡Ù Ø¨ÙØ¹ÙØ¬Û¡Ù„Ù Ø­ÙÙ†ÙÙŠØ°Ù–",
          "translation": "And certainly did Our messengers come to Abraham with good tidings; they said, \"Peace.\" He said, \"Peace,\" and did not delay in bringing [them] a roasted calf"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ¡ÙØ§Ù“ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ØªÙØµÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù†ÙÙƒÙØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙˆÛ¡Ø¬ÙØ³Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø®ÙÙŠÙÙØ©Ù—Ûš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ®ÙÙÛ¡ Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙˆØ·Ù–",
          "translation": "But when he saw their hands not reaching for it, he distrusted them and felt from them apprehension. They said, \"Fear not. We have been sent to the people of Lot"
        },
        {
          "arabic": "ÙˆÙÙ±Ù…Û¡Ø±ÙØ£ÙØªÙÙ‡ÙÛ¥ Ù‚ÙØ§Ù“Ø¦ÙÙ…ÙØ©Ù ÙÙØ¶ÙØ­ÙÙƒÙØªÛ¡ ÙÙØ¨ÙØ´Ù‘ÙØ±Û¡Ù†ÙÙ°Ù‡ÙØ§ Ø¨ÙØ¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙˆÙÙ…ÙÙ† ÙˆÙØ±ÙØ§Ù“Ø¡Ù Ø¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨Ù",
          "translation": "And his Wife was standing, and she smiled. Then We gave her good tidings of Isaac and after Isaac, Jacob"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØªÛ¡ ÙŠÙÙ°ÙˆÙÙŠÛ¡Ù„ÙØªÙÙ‰Ù°Ù“ Ø¡ÙØ£ÙÙ„ÙØ¯Ù ÙˆÙØ£ÙÙ†ÙØ§Û  Ø¹ÙØ¬ÙÙˆØ²Ù ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ Ø¨ÙØ¹Û¡Ù„ÙÙŠ Ø´ÙÙŠÛ¡Ø®Ù‹Ø§Û– Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙØ´ÙÙŠÛ¡Ø¡ÙŒ Ø¹ÙØ¬ÙÙŠØ¨Ù",
          "translation": "She said, \"Woe to me! Shall I give birth while I am an old woman and this, my husband, is an old man? Indeed, this is an amazing thing"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØªÙØ¹Û¡Ø¬ÙØ¨ÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø±ÙØ­Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¨ÙØ±ÙÙƒÙÙ°ØªÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø­ÙÙ…ÙÙŠØ¯Ù Ù…Ù‘ÙØ¬ÙÙŠØ¯Ù",
          "translation": "They said, \"Are you amazed at the decree of Allah? May the mercy of Allah and His blessings be upon you, people of the house. Indeed, He is Praiseworthy and Honorable"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø°ÙÙ‡ÙØ¨Ù Ø¹ÙÙ†Û¡ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù±Ù„Ø±Ù‘ÙÙˆÛ¡Ø¹Ù ÙˆÙØ¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡Ù Ù±Ù„Û¡Ø¨ÙØ´Û¡Ø±ÙÙ‰Ù° ÙŠÙØ¬ÙÙ°Ø¯ÙÙ„ÙÙ†ÙØ§ ÙÙÙŠ Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙˆØ·Ù",
          "translation": "And when the fright had left Abraham and the good tidings had reached him, he began to argue with Us concerning the people of Lot"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù„ÙØ­ÙÙ„ÙÙŠÙ…ÙŒ Ø£ÙÙˆÙ‘ÙÙ€Ù°Ù‡Ù Ù…Ù‘ÙÙ†ÙÙŠØ¨Ù",
          "translation": "Indeed, Abraham was forbearing, grieving and [frequently] returning [to Allah]"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø£ÙØ¹Û¡Ø±ÙØ¶Û¡ Ø¹ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛ– ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¡ÙØ§ØªÙÙŠÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ ØºÙÙŠÛ¡Ø±Ù Ù…ÙØ±Û¡Ø¯ÙÙˆØ¯Ù–",
          "translation": "[The angels said], \"O Abraham, give up this [plea]. Indeed, the command of your Lord has come, and indeed, there will reach them a punishment that cannot be repelled"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§ Ù„ÙÙˆØ·Ù—Ø§ Ø³ÙÙŠÙ“Ø¡Ù Ø¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¶ÙØ§Ù‚Ù Ø¨ÙÙ‡ÙÙ…Û¡ Ø°ÙØ±Û¡Ø¹Ù—Ø§ ÙˆÙÙ‚ÙØ§Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ ÙŠÙÙˆÛ¡Ù…ÙŒ Ø¹ÙØµÙÙŠØ¨Ù",
          "translation": "And when Our messengers, [the angels], came to Lot, he was anguished for them and felt for them great discomfort and said, \"This is a trying day"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ§Ù“Ø¡ÙÙ‡ÙÛ¥ Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥ ÙŠÙÙ‡Û¡Ø±ÙØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÛš Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø¨ÙÙ†ÙØ§ØªÙÙŠ Ù‡ÙÙ†Ù‘Ù Ø£ÙØ·Û¡Ù‡ÙØ±Ù Ù„ÙÙƒÙÙ…Û¡Û– ÙÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ ØªÙØ®Û¡Ø²ÙÙˆÙ†Ù ÙÙÙŠ Ø¶ÙÙŠÛ¡ÙÙÙŠÙ“Û– Ø£ÙÙ„ÙÙŠÛ¡Ø³Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø±ÙØ¬ÙÙ„Ù Ø±Ù‘ÙØ´ÙÙŠØ¯Ù",
          "translation": "And his people came hastening to him, and before [this] they had been doing evil deeds. He said, \"O my people, these are my daughters; they are purer for you. So fear Allah and do not disgrace me concerning my guests. Is there not among you a man of reason"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ‚ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ…Û¡ØªÙ Ù…ÙØ§ Ù„ÙÙ†ÙØ§ ÙÙÙŠ Ø¨ÙÙ†ÙØ§ØªÙÙƒÙ Ù…ÙÙ†Û¡ Ø­ÙÙ‚Ù‘Ù– ÙˆÙØ¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØªÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ Ù†ÙØ±ÙÙŠØ¯Ù",
          "translation": "They said, \"You have already known that we have not concerning your daughters any claim, and indeed, you know what we want"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ù„ÙÙŠ Ø¨ÙÙƒÙÙ…Û¡ Ù‚ÙÙˆÙ‘ÙØ©Ù‹ Ø£ÙÙˆÛ¡ Ø¡ÙØ§ÙˆÙÙŠÙ“ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙÙƒÛ¡Ù†Ù– Ø´ÙØ¯ÙÙŠØ¯Ù–",
          "translation": "He said, \"If only I had against you some power or could take refuge in a strong support"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù„ÙÙˆØ·Ù Ø¥ÙÙ†Ù‘ÙØ§ Ø±ÙØ³ÙÙ„Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ† ÙŠÙØµÙÙ„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– ÙÙØ£ÙØ³Û¡Ø±Ù Ø¨ÙØ£ÙÙ‡Û¡Ù„ÙÙƒÙ Ø¨ÙÙ‚ÙØ·Û¡Ø¹Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙ„Û¡ØªÙÙÙØªÛ¡ Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø£ÙØ­ÙØ¯ÙŒ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù…Û¡Ø±ÙØ£ÙØªÙÙƒÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙØµÙÙŠØ¨ÙÙ‡ÙØ§ Ù…ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù…ÙÙˆÛ¡Ø¹ÙØ¯ÙÙ‡ÙÙ…Ù Ù±Ù„ØµÙ‘ÙØ¨Û¡Ø­ÙÛš Ø£ÙÙ„ÙÙŠÛ¡Ø³Ù Ù±Ù„ØµÙ‘ÙØ¨Û¡Ø­Ù Ø¨ÙÙ‚ÙØ±ÙÙŠØ¨Ù–",
          "translation": "The angels said, \"O Lot, indeed we are messengers of your Lord; [therefore], they will never reach you. So set out with your family during a portion of the night and let not any among you look back - except your wife; indeed, she will be struck by that which strikes them. Indeed, their appointment is [for] the morning. Is not the morning near"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡Ø±ÙÙ†ÙØ§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ°Ù„ÙÙŠÙÙ‡ÙØ§ Ø³ÙØ§ÙÙÙ„ÙÙ‡ÙØ§ ÙˆÙØ£ÙÙ…Û¡Ø·ÙØ±Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ø­ÙØ¬ÙØ§Ø±ÙØ©Ù— Ù…Ù‘ÙÙ† Ø³ÙØ¬Ù‘ÙÙŠÙ„Ù– Ù…Ù‘ÙÙ†Ø¶ÙÙˆØ¯Ù–",
          "translation": "So when Our command came, We made the highest part [of the city] its lowest and rained upon them stones of layered hard clay, [which were]"
        },
        {
          "arabic": "Ù…Ù‘ÙØ³ÙÙˆÙ‘ÙÙ…ÙØ©Ù‹ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛ– ÙˆÙÙ…ÙØ§ Ù‡ÙÙŠÙ Ù…ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ø¨ÙØ¨ÙØ¹ÙÙŠØ¯Ù–",
          "translation": "Marked from your Lord. And Allah 's punishment is not from the wrongdoers [very] far"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ¯Û¡ÙŠÙÙ†Ù Ø£ÙØ®ÙØ§Ù‡ÙÙ…Û¡ Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù—Ø§Ûš Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¥Û– ÙˆÙÙ„ÙØ§ ØªÙÙ†Ù‚ÙØµÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙÙƒÛ¡ÙŠÙØ§Ù„Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙŠØ²ÙØ§Ù†ÙÛ– Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙ‰Ù°ÙƒÙÙ… Ø¨ÙØ®ÙÙŠÛ¡Ø±Ù– ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù– Ù…Ù‘ÙØ­ÙÙŠØ·Ù–",
          "translation": "And to Madyan [We sent] their brother Shu'ayb. He said, \"O my people, worship Allah; you have no deity other than Him. And do not decrease from the measure and the scale. Indeed, I see you in prosperity, but indeed, I fear for you the punishment of an all-encompassing Day"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø£ÙÙˆÛ¡ÙÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙÙƒÛ¡ÙŠÙØ§Ù„Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙŠØ²ÙØ§Ù†Ù Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·ÙÛ– ÙˆÙÙ„ÙØ§ ØªÙØ¨Û¡Ø®ÙØ³ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙØ´Û¡ÙŠÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ø«ÙÙˆÛ¡Ø§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And O my people, give full measure and weight in justice and do not deprive the people of their due and do not commit abuse on the earth, spreading corruption"
        },
        {
          "arabic": "Ø¨ÙÙ‚ÙÙŠÙ‘ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†ÙÛš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ø¨ÙØ­ÙÙÙÙŠØ¸Ù–",
          "translation": "What remains [lawful] from Allah is best for you, if you would be believers. But I am not a guardian over you"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù Ø£ÙØµÙÙ„ÙÙˆÙ°ØªÙÙƒÙ ØªÙØ£Û¡Ù…ÙØ±ÙÙƒÙ Ø£ÙÙ† Ù†Ù‘ÙØªÛ¡Ø±ÙÙƒÙ Ù…ÙØ§ ÙŠÙØ¹Û¡Ø¨ÙØ¯Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ†ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ø£ÙÙ† Ù†Ù‘ÙÙÛ¡Ø¹ÙÙ„Ù ÙÙÙŠÙ“ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ†ÙØ§ Ù…ÙØ§ Ù†ÙØ´ÙÙ€Ù°Ù“Ø¤ÙØ§Ù’Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØ£ÙÙ†ØªÙ Ù±Ù„Û¡Ø­ÙÙ„ÙÙŠÙ…Ù Ù±Ù„Ø±Ù‘ÙØ´ÙÙŠØ¯Ù",
          "translation": "They said, \"O Shu'ayb, does your prayer command you that we should leave what our fathers worship or not do with our wealth what we please? Indeed, you are the forbearing, the discerning"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙŠ ÙˆÙØ±ÙØ²ÙÙ‚ÙÙ†ÙÙŠ Ù…ÙÙ†Û¡Ù‡Ù Ø±ÙØ²Û¡Ù‚Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù—Ø§Ûš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±ÙÙŠØ¯Ù Ø£ÙÙ†Û¡ Ø£ÙØ®ÙØ§Ù„ÙÙÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ§Ù“ Ø£ÙÙ†Û¡Ù‡ÙÙ‰Ù°ÙƒÙÙ…Û¡ Ø¹ÙÙ†Û¡Ù‡ÙÛš Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙÙŠØ¯Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø¥ÙØµÛ¡Ù„ÙÙ°Ø­Ù Ù…ÙØ§ Ù±Ø³Û¡ØªÙØ·ÙØ¹Û¡ØªÙÛš ÙˆÙÙ…ÙØ§ ØªÙÙˆÛ¡ÙÙÙŠÙ‚ÙÙŠÙ“ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ØªÙ ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙÙ†ÙÙŠØ¨Ù",
          "translation": "He said, \"O my people, have you considered: if I am upon clear evidence from my Lord and He has provided me with a good provision from Him...? And I do not intend to differ from you in that which I have forbidden you; I only intend reform as much as I am able. And my success is not but through Allah. Upon him I have relied, and to Him I return"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙØ§ ÙŠÙØ¬Û¡Ø±ÙÙ…ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø´ÙÙ‚ÙØ§Ù‚ÙÙŠÙ“ Ø£ÙÙ† ÙŠÙØµÙÙŠØ¨ÙÙƒÙÙ… Ù…Ù‘ÙØ«Û¡Ù„Ù Ù…ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨Ù Ù‚ÙÙˆÛ¡Ù…Ù Ù†ÙÙˆØ­Ù Ø£ÙÙˆÛ¡ Ù‚ÙÙˆÛ¡Ù…Ù Ù‡ÙÙˆØ¯Ù Ø£ÙÙˆÛ¡ Ù‚ÙÙˆÛ¡Ù…Ù ØµÙÙ°Ù„ÙØ­Ù–Ûš ÙˆÙÙ…ÙØ§ Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙˆØ·Ù– Ù…Ù‘ÙÙ†ÙƒÙÙ… Ø¨ÙØ¨ÙØ¹ÙÙŠØ¯Ù–",
          "translation": "And O my people, let not [your] dissension from me cause you to be struck by that similar to what struck the people of Noah or the people of Hud or the people of Salih. And the people of Lot are not from you far away"
        },
        {
          "arabic": "ÙˆÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ØªÙÙˆØ¨ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø±ÙØ­ÙÙŠÙ…Ù ÙˆÙØ¯ÙÙˆØ¯Ù",
          "translation": "And ask forgiveness of your Lord and then repent to Him. Indeed, my Lord is Merciful and Affectionate"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù Ù…ÙØ§ Ù†ÙÙÛ¡Ù‚ÙÙ‡Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙÙ‚ÙÙˆÙ„Ù ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ†ÙØ±ÙÙ‰Ù°ÙƒÙ ÙÙÙŠÙ†ÙØ§ Ø¶ÙØ¹ÙÙŠÙÙ—Ø§Û– ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ Ø±ÙÙ‡Û¡Ø·ÙÙƒÙ Ù„ÙØ±ÙØ¬ÙÙ…Û¡Ù†ÙÙ°ÙƒÙÛ– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ø¨ÙØ¹ÙØ²ÙÙŠØ²Ù–",
          "translation": "They said, \"O Shu'ayb, we do not understand much of what you say, and indeed, we consider you among us as weak. And if not for your family, we would have stoned you [to death]; and you are not to us one respected"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø£ÙØ±ÙÙ‡Û¡Ø·ÙÙŠÙ“ Ø£ÙØ¹ÙØ²Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±ØªÙ‘ÙØ®ÙØ°Û¡ØªÙÙ…ÙÙˆÙ‡Ù ÙˆÙØ±ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ø¸ÙÙ‡Û¡Ø±ÙÙŠÙ‘Ù‹Ø§Û– Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù…ÙØ­ÙÙŠØ·Ù",
          "translation": "He said, \"O my people, is my family more respected for power by you than Allah? But you put Him behind your backs [in neglect]. Indeed, my Lord is encompassing of what you do"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ù…ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙƒÙØ§Ù†ÙØªÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠ Ø¹ÙÙ°Ù…ÙÙ„ÙÛ– Ø³ÙÙˆÛ¡ÙÙ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù…ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙØ®Û¡Ø²ÙÙŠÙ‡Ù ÙˆÙÙ…ÙÙ†Û¡ Ù‡ÙÙˆÙ ÙƒÙÙ°Ø°ÙØ¨ÙÛ– ÙˆÙÙ±Ø±Û¡ØªÙÙ‚ÙØ¨ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙŠ Ù…ÙØ¹ÙÙƒÙÙ…Û¡ Ø±ÙÙ‚ÙÙŠØ¨Ù",
          "translation": "And O my people, work according to your position; indeed, I am working. You are going to know to whom will come a punishment that will disgrace him and who is a liar. So watch; indeed, I am with you a watcher, [awaiting the outcome]"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡Ø±ÙÙ†ÙØ§ Ù†ÙØ¬Ù‘ÙÙŠÛ¡Ù†ÙØ§ Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù—Ø§ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ø¨ÙØ±ÙØ­Û¡Ù…ÙØ©Ù– Ù…Ù‘ÙÙ†Ù‘ÙØ§ ÙˆÙØ£ÙØ®ÙØ°ÙØªÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙŠÛ¡Ø­ÙØ©Ù ÙÙØ£ÙØµÛ¡Ø¨ÙØ­ÙÙˆØ§Ù’ ÙÙÙŠ Ø¯ÙÙŠÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ°Ø«ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And when Our command came, We saved Shu'ayb and those who believed with him, by mercy from Us. And the shriek seized those who had wronged, and they became within their homes [corpses] fallen prone"
        },
        {
          "arabic": "ÙƒÙØ£ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØºÛ¡Ù†ÙÙˆÛ¡Ø§Ù’ ÙÙÙŠÙ‡ÙØ§Ù“Û— Ø£ÙÙ„ÙØ§ Ø¨ÙØ¹Û¡Ø¯Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ¯Û¡ÙŠÙÙ†Ù ÙƒÙÙ…ÙØ§ Ø¨ÙØ¹ÙØ¯ÙØªÛ¡ Ø«ÙÙ…ÙÙˆØ¯Ù",
          "translation": "As if they had never prospered therein. Then, away with Madyan as Thamud was taken away"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙØ³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And We did certainly send Moses with Our signs and a clear authority"
        },
        {
          "arabic": "Ø¥ÙÙ„ÙÙ‰Ù° ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ…ÙÙ„ÙØ¥ÙÙŠÙ’Ù‡ÙÛ¦ ÙÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡Ø±Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†ÙÛ– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ…Û¡Ø±Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¨ÙØ±ÙØ´ÙÙŠØ¯Ù–",
          "translation": "To Pharaoh and his establishment, but they followed the command of Pharaoh, and the command of Pharaoh was not [at all] discerning"
        },
        {
          "arabic": "ÙŠÙÙ‚Û¡Ø¯ÙÙ…Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙÙØ£ÙÙˆÛ¡Ø±ÙØ¯ÙÙ‡ÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– ÙˆÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡ÙˆÙØ±Û¡Ø¯Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡Ø±ÙÙˆØ¯Ù",
          "translation": "He will precede his people on the Day of Resurrection and lead them into the Fire; and wretched is the place to which they are led"
        },
        {
          "arabic": "ÙˆÙØ£ÙØªÛ¡Ø¨ÙØ¹ÙÙˆØ§Ù’ ÙÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ù„ÙØ¹Û¡Ù†ÙØ©Ù— ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛš Ø¨ÙØ¦Û¡Ø³Ù Ù±Ù„Ø±Ù‘ÙÙÛ¡Ø¯Ù Ù±Ù„Û¡Ù…ÙØ±Û¡ÙÙÙˆØ¯Ù",
          "translation": "And they were followed in this [world] with a curse and on the Day of Resurrection. And wretched is the gift which is given"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ†Û¡ Ø£ÙÙ†Û¢Ø¨ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù° Ù†ÙÙ‚ÙØµÙ‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– Ù…ÙÙ†Û¡Ù‡ÙØ§ Ù‚ÙØ§Ù“Ø¦ÙÙ…Ù ÙˆÙØ­ÙØµÙÙŠØ¯Ù",
          "translation": "That is from the news of the cities, which We relate to you; of them, some are [still] standing and some are [as] a harvest [mowed down]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ø¸ÙÙ„ÙÙ…Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ø¸ÙÙ„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Û– ÙÙÙ…ÙØ§Ù“ Ø£ÙØºÛ¡Ù†ÙØªÛ¡ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§Ù„ÙÙ‡ÙØªÙÙ‡ÙÙ…Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– Ù„Ù‘ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙÙ…Û¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛ– ÙˆÙÙ…ÙØ§ Ø²ÙØ§Ø¯ÙÙˆÙ‡ÙÙ…Û¡ ØºÙÙŠÛ¡Ø±Ù ØªÙØªÛ¡Ø¨ÙÙŠØ¨Ù–",
          "translation": "And We did not wrong them, but they wronged themselves. And they were not availed at all by their gods which they invoked other than Allah when there came the command of your Lord. And they did not increase them in other than ruin"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø£ÙØ®Û¡Ø°Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ®ÙØ°Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù° ÙˆÙÙ‡ÙÙŠÙ Ø¸ÙÙ°Ù„ÙÙ…ÙØ©ÙŒÛš Ø¥ÙÙ†Ù‘Ù Ø£ÙØ®Û¡Ø°ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ„ÙÙŠÙ…Ù Ø´ÙØ¯ÙÙŠØ¯ÙŒ",
          "translation": "And thus is the seizure of your Lord when He seizes the cities while they are committing wrong. Indeed, His seizure is painful and severe"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙØ©Ù— Ù„Ù‘ÙÙ…ÙÙ†Û¡ Ø®ÙØ§ÙÙ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ ÙŠÙÙˆÛ¡Ù…Ù Ù…Ù‘ÙØ¬Û¡Ù…ÙÙˆØ¹Ù Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙÙˆÛ¡Ù…Ù Ù…Ù‘ÙØ´Û¡Ù‡ÙÙˆØ¯Ù",
          "translation": "Indeed in that is a sign for those who fear the punishment of the Hereafter. That is a Day for which the people will be collected, and that is a Day [which will be] witnessed"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù†ÙØ¤ÙØ®Ù‘ÙØ±ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙØ£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ¹Û¡Ø¯ÙÙˆØ¯Ù–",
          "translation": "And We do not delay it except for a limited term"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ£Û¡ØªÙ Ù„ÙØ§ ØªÙÙƒÙÙ„Ù‘ÙÙ…Ù Ù†ÙÙÛ¡Ø³ÙŒ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙ‡ÙÛ¦Ûš ÙÙÙ…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø´ÙÙ‚ÙÙŠÙ‘Ù ÙˆÙØ³ÙØ¹ÙÙŠØ¯Ù",
          "translation": "The Day it comes no soul will speak except by His permission. And among them will be the wretched and the prosperous"
        },
        {
          "arabic": "ÙÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø´ÙÙ‚ÙÙˆØ§Ù’ ÙÙÙÙÙŠ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø²ÙÙÙÙŠØ±Ù ÙˆÙØ´ÙÙ‡ÙÙŠÙ‚ÙŒ",
          "translation": "As for those who were [destined to be] wretched, they will be in the Fire. For them therein is [violent] exhaling and inhaling"
        },
        {
          "arabic": "Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ù…ÙØ§ Ø¯ÙØ§Ù…ÙØªÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø´ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ÙÙØ¹Ù‘ÙØ§Ù„Ù Ù„Ù‘ÙÙ…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù",
          "translation": "[They will be] abiding therein as long as the heavens and the earth endure, except what your Lord should will. Indeed, your Lord is an effecter of what He intends"
        },
        {
          "arabic": "ÛÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø³ÙØ¹ÙØ¯ÙÙˆØ§Ù’ ÙÙÙÙÙŠ Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ù…ÙØ§ Ø¯ÙØ§Ù…ÙØªÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø´ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛ– Ø¹ÙØ·ÙØ§Ù“Ø¡Ù‹ ØºÙÙŠÛ¡Ø±Ù Ù…ÙØ¬Û¡Ø°ÙÙˆØ°Ù–",
          "translation": "And as for those who were [destined to be] prosperous, they will be in Paradise, abiding therein as long as the heavens and the earth endure, except what your Lord should will - a bestowal uninterrupted"
        },
        {
          "arabic": "ÙÙÙ„ÙØ§ ØªÙÙƒÙ ÙÙÙŠ Ù…ÙØ±Û¡ÙŠÙØ©Ù– Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙŠÙØ¹Û¡Ø¨ÙØ¯Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡ÙÛš Ù…ÙØ§ ÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ø¨ÙØ¯Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛš ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ…ÙÙˆÙÙÙ‘ÙÙˆÙ‡ÙÙ…Û¡ Ù†ÙØµÙÙŠØ¨ÙÙ‡ÙÙ…Û¡ ØºÙÙŠÛ¡Ø±Ù Ù…ÙÙ†Ù‚ÙÙˆØµÙ–",
          "translation": "So do not be in doubt, [O Muhammad], as to what these [polytheists] are worshipping. They worship not except as their fathers worshipped before. And indeed, We will give them their share undiminished"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙÙÙ±Ø®Û¡ØªÙÙ„ÙÙÙ ÙÙÙŠÙ‡ÙÛš ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ø³ÙØ¨ÙÙ‚ÙØªÛ¡ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ‚ÙØ¶ÙÙŠÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙÙÙŠ Ø´ÙÙƒÙ‘Ù– Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ù…ÙØ±ÙÙŠØ¨Ù–",
          "translation": "And We had certainly given Moses the Scripture, but it came under disagreement. And if not for a word that preceded from your Lord, it would have been judged between them. And indeed they are, concerning the Qur'an, in disquieting doubt"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù ÙƒÙÙ„Ù‘Ù—Ø§ Ù„Ù‘ÙÙ…Ù‘ÙØ§ Ù„ÙÙŠÙÙˆÙÙÙ‘ÙÙŠÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù",
          "translation": "And indeed, each [of the believers and disbelievers] - your Lord will fully compensate them for their deeds. Indeed, He is Acquainted with what they do"
        },
        {
          "arabic": "ÙÙÙ±Ø³Û¡ØªÙÙ‚ÙÙ…Û¡ ÙƒÙÙ…ÙØ§Ù“ Ø£ÙÙ…ÙØ±Û¡ØªÙ ÙˆÙÙ…ÙÙ† ØªÙØ§Ø¨Ù Ù…ÙØ¹ÙÙƒÙ ÙˆÙÙ„ÙØ§ ØªÙØ·Û¡ØºÙÙˆÛ¡Ø§Ù’Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "So remain on a right course as you have been commanded, [you] and those who have turned back with you [to Allah], and do not transgress. Indeed, He is Seeing of what you do"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ±Û¡ÙƒÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ ÙÙØªÙÙ…ÙØ³Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ØªÙÙ†ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "And do not incline toward those who do wrong, lest you be touched by the Fire, and you would not have other than Allah any protectors; then you would not be helped"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ‚ÙÙ…Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù Ø·ÙØ±ÙÙÙÙŠÙ Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙØ²ÙÙ„ÙÙÙ—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø­ÙØ³ÙÙ†ÙÙ°ØªÙ ÙŠÙØ°Û¡Ù‡ÙØ¨Û¡Ù†Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø°ÙÙƒÛ¡Ø±ÙÙ‰Ù° Ù„ÙÙ„Ø°Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "And establish prayer at the two ends of the day and at the approach of the night. Indeed, good deeds do away with misdeeds. That is a reminder for those who remember"
        },
        {
          "arabic": "ÙˆÙÙ±ØµÛ¡Ø¨ÙØ±Û¡ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ¶ÙÙŠØ¹Ù Ø£ÙØ¬Û¡Ø±Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And be patient, for indeed, Allah does not allow to be lost the reward of those who do good"
        },
        {
          "arabic": "ÙÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ø¨ÙÙ‚ÙÙŠÙ‘ÙØ©Ù– ÙŠÙÙ†Û¡Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Ù Ù±Ù„Û¡ÙÙØ³ÙØ§Ø¯Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙÙ†Û¡ Ø£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡Û— ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø£ÙØªÛ¡Ø±ÙÙÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So why were there not among the generations before you those of enduring discrimination forbidding corruption on earth - except a few of those We saved from among them? But those who wronged pursued what luxury they were given therein, and they were criminals"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙŠÙÙ‡Û¡Ù„ÙÙƒÙ Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù° Ø¨ÙØ¸ÙÙ„Û¡Ù…Ù– ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ Ù…ÙØµÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "And your Lord would not have destroyed the cities unjustly while their people were reformers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙØ¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙÙ…Ù‘ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù—Û– ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙØ§Ù„ÙÙˆÙ†Ù Ù…ÙØ®Û¡ØªÙÙ„ÙÙÙÙŠÙ†Ù",
          "translation": "And if your Lord had willed, He could have made mankind one community; but they will not cease to differ"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† Ø±Ù‘ÙØ­ÙÙ…Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛš ÙˆÙÙ„ÙØ°ÙÙ°Ù„ÙÙƒÙ Ø®ÙÙ„ÙÙ‚ÙÙ‡ÙÙ…Û¡Û— ÙˆÙØªÙÙ…Ù‘ÙØªÛ¡ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙØ£ÙÙ…Û¡Ù„ÙØ£ÙÙ†Ù‘Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙŠÙ†Ù",
          "translation": "Except whom your Lord has given mercy, and for that He created them. But the word of your Lord is to be fulfilled that, \"I will surely fill Hell with jinn and men all together"
        },
        {

        {

        {

        {

          "translation": "And they came to their father at night, weeping"

        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØ§Ù†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙØ§ Ø°ÙÙ‡ÙØ¨Û¡Ù†ÙØ§ Ù†ÙØ³Û¡ØªÙØ¨ÙÙ‚Ù ÙˆÙØªÙØ±ÙÙƒÛ¡Ù†ÙØ§ ÙŠÙÙˆØ³ÙÙÙ Ø¹ÙÙ†Ø¯Ù Ù…ÙØªÙÙ°Ø¹ÙÙ†ÙØ§ ÙÙØ£ÙÙƒÙÙ„ÙÙ‡Ù Ù±Ù„Ø°Ù‘ÙØ¦Û¡Ø¨ÙÛ– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ø¨ÙÙ…ÙØ¤Û¡Ù…ÙÙ†Ù– Ù„Ù‘ÙÙ†ÙØ§ ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙÙ†Ù‘ÙØ§ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "They said, \"O our father, indeed we went racing each other and left Joseph with our possessions, and a wolf ate him. But you would not believe us, even if we were truthful"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ§Ù“Ø¡ÙÙˆ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ…ÙÙŠØµÙÙ‡ÙÛ¦ Ø¨ÙØ¯ÙÙ…Ù– ÙƒÙØ°ÙØ¨Ù–Ûš Ù‚ÙØ§Ù„Ù Ø¨ÙÙ„Û¡ Ø³ÙÙˆÙ‘ÙÙ„ÙØªÛ¡ Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø£ÙÙ…Û¡Ø±Ù—Ø§Û– ÙÙØµÙØ¨Û¡Ø±Ù Ø¬ÙÙ…ÙÙŠÙ„ÙÛ– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ³Û¡ØªÙØ¹ÙØ§Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ØªÙØµÙÙÙÙˆÙ†Ù",

        {

          "translation": "And there came a company of travelers; then they sent their water drawer, and he let down his bucket. He said, \"Good news! Here is a boy.\" And they concealed him, [taking him] as merchandise; and Allah was knowing of what they did"

        {

          "translation": "And the one from Egypt who bought him said to his wife, \"Make his residence comfortable. Perhaps he will benefit us, or we will adopt him as a son.\" And thus, We established Joseph in the land that We might teach him the interpretation of events. And Allah is predominant over His affair, but most of the people do not know"

        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¨ÙÙ„ÙØºÙ Ø£ÙØ´ÙØ¯Ù‘ÙÙ‡ÙÛ¥Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù Ø­ÙÙƒÛ¡Ù…Ù—Ø§ ÙˆÙØ¹ÙÙ„Û¡Ù…Ù—Ø§Ûš ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And when Joseph reached maturity, We gave him judgment and knowledge. And thus We reward the doers of good"

        {

          "translation": "And she, in whose house he was, sought to seduce him. She closed the doors and said, \"Come, you.\" He said, \"[I seek] the refuge of Allah. Indeed, he is my master, who has made good my residence. Indeed, wrongdoers will not succeed"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ù‡ÙÙ…Ù‘ÙØªÛ¡ Ø¨ÙÙ‡ÙÛ¦Û– ÙˆÙÙ‡ÙÙ…Ù‘Ù Ø¨ÙÙ‡ÙØ§ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ† Ø±Ù‘ÙØ¡ÙØ§ Ø¨ÙØ±Û¡Ù‡ÙÙ°Ù†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ†ÙØµÛ¡Ø±ÙÙÙ Ø¹ÙÙ†Û¡Ù‡Ù Ù±Ù„Ø³Ù‘ÙÙˆÙ“Ø¡Ù ÙˆÙÙ±Ù„Û¡ÙÙØ­Û¡Ø´ÙØ§Ù“Ø¡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ†ÙØ§ Ù±Ù„Û¡Ù…ÙØ®Û¡Ù„ÙØµÙÙŠÙ†Ù",
          "translation": "And she certainly determined [to seduce] him, and he would have inclined to her had he not seen the proof of his Lord. And thus [it was] that We should avert from him evil and immorality. Indeed, he was of Our chosen servants"

        {

          "translation": "And they both raced to the door, and she tore his shirt from the back, and they found her husband at the door. She said, \"What is the recompense of one who intended evil for your wife but that he be imprisoned or a painful punishment"
