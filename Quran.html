        },
        {
          "arabic": "ÛÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ­Û¡Ø¨ÙØ§Ø±Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙÙ‡Û¡Ø¨ÙØ§Ù†Ù Ù„ÙÙŠÙØ£Û¡ÙƒÙÙ„ÙÙˆÙ†Ù Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù ÙˆÙÙŠÙØµÙØ¯Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙƒÛ¡Ù†ÙØ²ÙÙˆÙ†Ù Ù±Ù„Ø°Ù‘ÙÙ‡ÙØ¨Ù ÙˆÙÙ±Ù„Û¡ÙÙØ¶Ù‘ÙØ©Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†ÙÙ‡ÙØ§ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¨ÙØ´Ù‘ÙØ±Û¡Ù‡ÙÙ… Ø¨ÙØ¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙ„ÙÙŠÙ…Ù–",
          "translation": "O you who have believed, indeed many of the scholars and the monks devour the wealth of people unjustly and avert [them] from the way of Allah. And those who hoard gold and silver and spend it not in the way of Allah - give them tidings of a painful punishment"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ­Û¡Ù…ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ ÙÙÙŠ Ù†ÙØ§Ø±Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù ÙÙØªÙÙƒÛ¡ÙˆÙÙ‰Ù° Ø¨ÙÙ‡ÙØ§ Ø¬ÙØ¨ÙØ§Ù‡ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¬ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙÙ…Û¡Û– Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙØ§ ÙƒÙÙ†ÙØ²Û¡ØªÙÙ…Û¡ Ù„ÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ ÙÙØ°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙƒÛ¡Ù†ÙØ²ÙÙˆÙ†Ù",
          "translation": "The Day when it will be heated in the fire of Hell and seared therewith will be their foreheads, their flanks, and their backs, [it will be said], \"This is what you hoarded for yourselves, so taste what you used to hoard"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø¹ÙØ¯Ù‘ÙØ©Ù Ù±Ù„Ø´Ù‘ÙÙ‡ÙÙˆØ±Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ø«Û¡Ù†ÙØ§ Ø¹ÙØ´ÙØ±Ù Ø´ÙÙ‡Û¡Ø±Ù—Ø§ ÙÙÙŠ ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙˆÛ¡Ù…Ù Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ†Û¡Ù‡ÙØ§Ù“ Ø£ÙØ±Û¡Ø¨ÙØ¹ÙØ©ÙŒ Ø­ÙØ±ÙÙ…ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù Ù±Ù„Û¡Ù‚ÙÙŠÙ‘ÙÙ…ÙÛš ÙÙÙ„ÙØ§ ØªÙØ¸Û¡Ù„ÙÙ…ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙÙ†Ù‘Ù Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù ÙƒÙØ§Ù“ÙÙ‘ÙØ©Ù— ÙƒÙÙ…ÙØ§ ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ†ÙÙƒÙÙ…Û¡ ÙƒÙØ§Ù“ÙÙ‘ÙØ©Ù—Ûš ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¹Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Indeed, the number of months with Allah is twelve [lunar] months in the register of Allah [from] the day He created the heavens and the earth; of these, four are sacred. That is the correct religion, so do not wrong yourselves during them. And fight against the disbelievers collectively as they fight against you collectively. And know that Allah is with the righteous [who fear Him]"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Ù†Ù‘ÙØ³ÙÙŠÙ“Ø¡Ù Ø²ÙÙŠÙØ§Ø¯ÙØ©Ù ÙÙÙŠ Ù±Ù„Û¡ÙƒÙÙÛ¡Ø±ÙÛ– ÙŠÙØ¶ÙÙ„Ù‘Ù Ø¨ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙŠÙØ­ÙÙ„Ù‘ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ø¹ÙØ§Ù…Ù—Ø§ ÙˆÙÙŠÙØ­ÙØ±Ù‘ÙÙ…ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ø¹ÙØ§Ù…Ù—Ø§ Ù„Ù‘ÙÙŠÙÙˆÙØ§Ø·ÙÙ€Ù”ÙÙˆØ§Ù’ Ø¹ÙØ¯Ù‘ÙØ©Ù Ù…ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙØ­ÙÙ„Ù‘ÙÙˆØ§Ù’ Ù…ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø³ÙÙˆÙ“Ø¡Ù Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "Indeed, the postponing [of restriction within sacred months] is an increase in disbelief by which those who have disbelieved are led [further] astray. They make it lawful one year and unlawful another year to correspond to the number made unlawful by Allah and [thus] make lawful what Allah has made unlawful. Made pleasing to them is the evil of their deeds; and Allah does not guide the disbelieving people"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ§ Ù„ÙÙƒÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù†ÙÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ø«Ù‘ÙØ§Ù‚ÙÙ„Û¡ØªÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø£ÙØ±ÙØ¶ÙÙŠØªÙÙ… Ø¨ÙÙ±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛš ÙÙÙ…ÙØ§ Ù…ÙØªÙÙ°Ø¹Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„ÙŒ",
          "translation": "O you who have believed, what is [the matter] with you that, when you are told to go forth in the cause of Allah, you adhere heavily to the earth? Are you satisfied with the life of this world rather than the Hereafter? But what is the enjoyment of worldly life compared to the Hereafter except a [very] little"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ ØªÙÙ†ÙÙØ±ÙÙˆØ§Ù’ ÙŠÙØ¹ÙØ°Ù‘ÙØ¨Û¡ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù—Ø§ ÙˆÙÙŠÙØ³Û¡ØªÙØ¨Û¡Ø¯ÙÙ„Û¡ Ù‚ÙÙˆÛ¡Ù…Ù‹Ø§ ØºÙÙŠÛ¡Ø±ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ¶ÙØ±Ù‘ÙÙˆÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±ÙŒ",
          "translation": "If you do not go forth, He will punish you with a painful punishment and will replace you with another people, and you will not harm Him at all. And Allah is over all things competent"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ ØªÙÙ†ØµÙØ±ÙÙˆÙ‡Ù ÙÙÙ‚ÙØ¯Û¡ Ù†ÙØµÙØ±ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙØ°Û¡ Ø£ÙØ®Û¡Ø±ÙØ¬ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø«ÙØ§Ù†ÙÙŠÙ Ù±Ø«Û¡Ù†ÙÙŠÛ¡Ù†Ù Ø¥ÙØ°Û¡ Ù‡ÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡ØºÙØ§Ø±Ù Ø¥ÙØ°Û¡ ÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙØµÙÙ°Ø­ÙØ¨ÙÙ‡ÙÛ¦ Ù„ÙØ§ ØªÙØ­Û¡Ø²ÙÙ†Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¹ÙÙ†ÙØ§Û– ÙÙØ£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙƒÙÙŠÙ†ÙØªÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙØ£ÙÙŠÙ‘ÙØ¯ÙÙ‡ÙÛ¥ Ø¨ÙØ¬ÙÙ†ÙÙˆØ¯Ù– Ù„Ù‘ÙÙ…Û¡ ØªÙØ±ÙÙˆÛ¡Ù‡ÙØ§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù ÙƒÙÙ„ÙÙ…ÙØ©Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙÙÛ¡Ù„ÙÙ‰Ù°Û— ÙˆÙÙƒÙÙ„ÙÙ…ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙŠÙ Ù±Ù„Û¡Ø¹ÙÙ„Û¡ÙŠÙØ§Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…ÙŒ",
          "translation": "If you do not aid the Prophet - Allah has already aided him when those who disbelieved had driven him out [of Makkah] as one of two, when they were in the cave and he said to his companion, \"Do not grieve; indeed Allah is with us.\" And Allah sent down his tranquillity upon him and supported him with angels you did not see and made the word of those who disbelieved the lowest, while the word of Allah - that is the highest. And Allah is Exalted in Might and Wise"
        },
        {
          "arabic": "Ù±Ù†ÙÙØ±ÙÙˆØ§Ù’ Ø®ÙÙÙØ§ÙÙ—Ø§ ÙˆÙØ«ÙÙ‚ÙØ§Ù„Ù—Ø§ ÙˆÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Go forth, whether light or heavy, and strive with your wealth and your lives in the cause of Allah. That is better for you, if you only knew"
        },
        {
          "arabic": "Ù„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ø¹ÙØ±ÙØ¶Ù—Ø§ Ù‚ÙØ±ÙÙŠØ¨Ù—Ø§ ÙˆÙØ³ÙÙÙØ±Ù—Ø§ Ù‚ÙØ§ØµÙØ¯Ù—Ø§ Ù„Ù‘ÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙƒÙ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Û¢ Ø¨ÙØ¹ÙØ¯ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙ‚Ù‘ÙØ©ÙÛš ÙˆÙØ³ÙÙŠÙØ­Û¡Ù„ÙÙÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙˆÙ Ù±Ø³Û¡ØªÙØ·ÙØ¹Û¡Ù†ÙØ§ Ù„ÙØ®ÙØ±ÙØ¬Û¡Ù†ÙØ§ Ù…ÙØ¹ÙÙƒÙÙ…Û¡ ÙŠÙÙ‡Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙƒÙÙ°Ø°ÙØ¨ÙÙˆÙ†Ù",
          "translation": "Had it been an easy gain and a moderate trip, the hypocrites would have followed you, but distant to them was the journey. And they will swear by Allah, \"If we were able, we would have gone forth with you,\" destroying themselves [through false oaths], and Allah knows that indeed they are liars"
        },
        {
          "arabic": "Ø¹ÙÙÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†ÙƒÙ Ù„ÙÙ…Ù Ø£ÙØ°ÙÙ†ØªÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØµÙØ¯ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙØªÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Û¡ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "May Allah pardon you, [O Muhammad]; why did you give them permission [to remain behind]? [You should not have] until it was evident to you who were truthful and you knew [who were] the liars"
        },
        {
          "arabic": "Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù Ø£ÙÙ† ÙŠÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Those who believe in Allah and the Last Day would not ask permission of you to be excused from striving with their wealth and their lives. And Allah is Knowing of those who fear Him"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙÙ±Ø±Û¡ØªÙØ§Ø¨ÙØªÛ¡ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø±ÙÙŠÛ¡Ø¨ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙØ±ÙØ¯Ù‘ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Only those would ask permission of you who do not believe in Allah and the Last Day and whose hearts have doubted, and they, in their doubt, are hesitating"
        },
        {
          "arabic": "ÛÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙØ±ÙØ§Ø¯ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø®ÙØ±ÙÙˆØ¬Ù Ù„ÙØ£ÙØ¹ÙØ¯Ù‘ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÛ¥ Ø¹ÙØ¯Ù‘ÙØ©Ù— ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙØ±ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù†Û¢Ø¨ÙØ¹ÙØ§Ø«ÙÙ‡ÙÙ…Û¡ ÙÙØ«ÙØ¨Ù‘ÙØ·ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚ÙÙŠÙ„Ù Ù±Ù‚Û¡Ø¹ÙØ¯ÙÙˆØ§Ù’ Ù…ÙØ¹Ù Ù±Ù„Û¡Ù‚ÙÙ°Ø¹ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And if they had intended to go forth, they would have prepared for it [some] preparation. But Allah disliked their being sent, so He kept them back, and they were told, \"Remain [behind] with those who remain"
        },
        {
          "arabic": "Ù„ÙÙˆÛ¡ Ø®ÙØ±ÙØ¬ÙÙˆØ§Ù’ ÙÙÙŠÙƒÙÙ… Ù…Ù‘ÙØ§ Ø²ÙØ§Ø¯ÙÙˆÙƒÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ø®ÙØ¨ÙØ§Ù„Ù—Ø§ ÙˆÙÙ„ÙØ£ÙÙˆÛ¡Ø¶ÙØ¹ÙÙˆØ§Ù’ Ø®ÙÙ„ÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙŠÙØ¨Û¡ØºÙÙˆÙ†ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙÙØªÛ¡Ù†ÙØ©Ù ÙˆÙÙÙÙŠÙƒÙÙ…Û¡ Ø³ÙÙ…Ù‘ÙÙ€Ù°Ø¹ÙÙˆÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙÙ±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Had they gone forth with you, they would not have increased you except in confusion, and they would have been active among you, seeking [to cause] you fitnah. And among you are avid listeners to them. And Allah is Knowing of the wrongdoers"
        },
        {
          "arabic": "Ù„ÙÙ‚ÙØ¯Ù Ù±Ø¨Û¡ØªÙØºÙÙˆÙØ§Ù’ Ù±Ù„Û¡ÙÙØªÛ¡Ù†ÙØ©Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙÙ‚ÙÙ„Ù‘ÙØ¨ÙÙˆØ§Ù’ Ù„ÙÙƒÙ Ù±Ù„Û¡Ø£ÙÙ…ÙÙˆØ±Ù Ø­ÙØªÙ‘ÙÙ‰Ù° Ø¬ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ¸ÙÙ‡ÙØ±Ù Ø£ÙÙ…Û¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙƒÙÙ°Ø±ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "They had already desired dissension before and had upset matters for you until the truth came and the ordinance of Allah appeared, while they were averse"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ø¦Û¡Ø°ÙÙ† Ù„Ù‘ÙÙŠ ÙˆÙÙ„ÙØ§ ØªÙÙÛ¡ØªÙÙ†Ù‘ÙÙŠÙ“Ûš Ø£ÙÙ„ÙØ§ ÙÙÙŠ Ù±Ù„Û¡ÙÙØªÛ¡Ù†ÙØ©Ù Ø³ÙÙ‚ÙØ·ÙÙˆØ§Ù’Û— ÙˆÙØ¥ÙÙ†Ù‘Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ù„ÙÙ…ÙØ­ÙÙŠØ·ÙØ©ÙÛ¢ Ø¨ÙÙ±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And among them is he who says, \"Permit me [to remain at home] and do not put me to trial.\" Unquestionably, into trial they have fallen. And indeed, Hell will encompass the disbelievers"
        },
        {
          "arabic": "Ø¥ÙÙ† ØªÙØµÙØ¨Û¡ÙƒÙ Ø­ÙØ³ÙÙ†ÙØ©Ù ØªÙØ³ÙØ¤Û¡Ù‡ÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ† ØªÙØµÙØ¨Û¡ÙƒÙ Ù…ÙØµÙÙŠØ¨ÙØ©Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù‚ÙØ¯Û¡ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§Ù“ Ø£ÙÙ…Û¡Ø±ÙÙ†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙÙŠÙØªÙÙˆÙÙ„Ù‘ÙÙˆØ§Ù’ ÙˆÙ‘ÙÙ‡ÙÙ…Û¡ ÙÙØ±ÙØ­ÙÙˆÙ†Ù",
          "translation": "If good befalls you, it distresses them; but if disaster strikes you, they say, \"We took our matter [in hand] before,\" and turn away while they are rejoicing"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙ† ÙŠÙØµÙÙŠØ¨ÙÙ†ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙƒÙØªÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ†ÙØ§ Ù‡ÙÙˆÙ Ù…ÙÙˆÛ¡Ù„ÙÙ‰Ù°Ù†ÙØ§Ûš ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„Û¡ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Say, \"Never will we be struck except by what Allah has decreed for us; He is our protector.\" And upon Allah let the believers rely"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù‡ÙÙ„Û¡ ØªÙØ±ÙØ¨Ù‘ÙØµÙÙˆÙ†Ù Ø¨ÙÙ†ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙØ­Û¡Ø¯ÙÙ‰ Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙŠÙÙŠÛ¡Ù†ÙÛ– ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ù†ÙØªÙØ±ÙØ¨Ù‘ÙØµÙ Ø¨ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ÙŠÙØµÙÙŠØ¨ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¹ÙØ°ÙØ§Ø¨Ù– Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÛ¡ Ø¨ÙØ£ÙÙŠÛ¡Ø¯ÙÙŠÙ†ÙØ§Û– ÙÙØªÙØ±ÙØ¨Ù‘ÙØµÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ù…ÙØ¹ÙÙƒÙÙ… Ù…Ù‘ÙØªÙØ±ÙØ¨Ù‘ÙØµÙÙˆÙ†Ù",
          "translation": "Say, \"Do you await for us except one of the two best things while we await for you that Allah will afflict you with punishment from Himself or at our hands? So wait; indeed we, along with you, are waiting"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ø·ÙÙˆÛ¡Ø¹Ù‹Ø§ Ø£ÙÙˆÛ¡ ÙƒÙØ±Û¡Ù‡Ù—Ø§ Ù„Ù‘ÙÙ† ÙŠÙØªÙÙ‚ÙØ¨Ù‘ÙÙ„Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ ÙƒÙÙ†ØªÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Say, \"Spend willingly or unwillingly; never will it be accepted from you. Indeed, you have been a defiantly disobedient people"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù…ÙÙ†ÙØ¹ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ† ØªÙÙ‚Û¡Ø¨ÙÙ„Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù†ÙÙÙÙ‚ÙÙ°ØªÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¨ÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØ§ ÙŠÙØ£Û¡ØªÙÙˆÙ†Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙÙ‡ÙÙ…Û¡ ÙƒÙØ³ÙØ§Ù„ÙÙ‰Ù° ÙˆÙÙ„ÙØ§ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙÙ‡ÙÙ…Û¡ ÙƒÙÙ°Ø±ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "And what prevents their expenditures from being accepted from them but that they have disbelieved in Allah and in His Messenger and that they come not to prayer except while they are lazy and that they do not spend except while they are unwilling"
        },
        {
          "arabic": "ÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ø¬ÙØ¨Û¡ÙƒÙ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÙ… Ø¨ÙÙ‡ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙØªÙØ²Û¡Ù‡ÙÙ‚Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ…Û¡ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "So let not their wealth or their children impress you. Allah only intends to punish them through them in worldly life and that their souls should depart [at death] while they are disbelievers"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ­Û¡Ù„ÙÙÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ…ÙÙ†ÙƒÙÙ…Û¡ ÙˆÙÙ…ÙØ§ Ù‡ÙÙ… Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù ÙŠÙÙÛ¡Ø±ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And they swear by Allah that they are from among you while they are not from among you; but they are a people who are afraid"
        },
        {
          "arabic": "Ù„ÙÙˆÛ¡ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ„Û¡Ø¬ÙÙ€Ù”Ù‹Ø§ Ø£ÙÙˆÛ¡ Ù…ÙØºÙÙ°Ø±ÙÙ°ØªÙ Ø£ÙÙˆÛ¡ Ù…ÙØ¯Ù‘ÙØ®ÙÙ„Ù—Ø§ Ù„Ù‘ÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ¬Û¡Ù…ÙØ­ÙÙˆÙ†Ù",
          "translation": "If they could find a refuge or some caves or any place to enter [and hide], they would turn to it while they run heedlessly"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙ„Û¡Ù…ÙØ²ÙÙƒÙ ÙÙÙŠ Ù±Ù„ØµÙ‘ÙØ¯ÙÙ‚ÙÙ°ØªÙ ÙÙØ¥ÙÙ†Û¡ Ø£ÙØ¹Û¡Ø·ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø±ÙØ¶ÙÙˆØ§Ù’ ÙˆÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ¹Û¡Ø·ÙÙˆÛ¡Ø§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§Ù“ Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ³Û¡Ø®ÙØ·ÙÙˆÙ†Ù",
          "translation": "And among them are some who criticize you concerning the [distribution of] charities. If they are given from them, they approve; but if they are not given from them, at once they become angry"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø±ÙØ¶ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø­ÙØ³Û¡Ø¨ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙŠÙØ¤Û¡ØªÙÙŠÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙÙ°ØºÙØ¨ÙÙˆÙ†Ù",
          "translation": "If only they had been satisfied with what Allah and His Messenger gave them and said, \"Sufficient for us is Allah; Allah will give us of His bounty, and [so will] His Messenger; indeed, we are desirous toward Allah,\" [it would have been better for them]"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„ØµÙ‘ÙØ¯ÙÙ‚ÙÙ°ØªÙ Ù„ÙÙ„Û¡ÙÙÙ‚ÙØ±ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ³ÙÙ°ÙƒÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙÙ°Ù…ÙÙ„ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤ÙÙ„Ù‘ÙÙÙØ©Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙÙÙÙŠ Ù±Ù„Ø±Ù‘ÙÙ‚ÙØ§Ø¨Ù ÙˆÙÙ±Ù„Û¡ØºÙÙ°Ø±ÙÙ…ÙÙŠÙ†Ù ÙˆÙÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø¨Û¡Ù†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„ÙÛ– ÙÙØ±ÙÙŠØ¶ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "Zakah expenditures are only for the poor and for the needy and for those employed to collect [zakah] and for bringing hearts together [for Islam] and for freeing captives [or slaves] and for those in debt and for the cause of Allah and for the [stranded] traveler - an obligation [imposed] by Allah. And Allah is Knowing and Wise"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¤Û¡Ø°ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù‡ÙÙˆÙ Ø£ÙØ°ÙÙ†ÙÛš Ù‚ÙÙ„Û¡ Ø£ÙØ°ÙÙ†Ù Ø®ÙÙŠÛ¡Ø±Ù– Ù„Ù‘ÙÙƒÙÙ…Û¡ ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ù„ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙÙ†ÙƒÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¤Û¡Ø°ÙÙˆÙ†Ù Ø±ÙØ³ÙÙˆÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And among them are those who abuse the Prophet and say, \"He is an ear.\" Say, \"[It is] an ear of goodness for you that believes in Allah and believes the believers and [is] a mercy to those who believe among you.\" And those who abuse the Messenger of Allah - for them is a painful punishment"
        },
        {
          "arabic": "ÙŠÙØ­Û¡Ù„ÙÙÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ Ù„ÙÙŠÙØ±Û¡Ø¶ÙÙˆÙƒÙÙ…Û¡ ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ­ÙÙ‚Ù‘Ù Ø£ÙÙ† ÙŠÙØ±Û¡Ø¶ÙÙˆÙ‡Ù Ø¥ÙÙ† ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "They swear by Allah to you [Muslims] to satisfy you. But Allah and His Messenger are more worthy for them to satisfy, if they should be believers"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙŠÙØ­ÙØ§Ø¯ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙÙØ£ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÛ¥ Ù†ÙØ§Ø±Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø®ÙÙ°Ù„ÙØ¯Ù—Ø§ ÙÙÙŠÙ‡ÙØ§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Û¡Ø®ÙØ²Û¡ÙŠÙ Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Do they not know that whoever opposes Allah and His Messenger - that for him is the fire of Hell, wherein he will abide eternally? That is the great disgrace"
        },
        {
          "arabic": "ÙŠÙØ­Û¡Ø°ÙØ±Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ† ØªÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø³ÙÙˆØ±ÙØ©Ù ØªÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Ûš Ù‚ÙÙ„Ù Ù±Ø³Û¡ØªÙÙ‡Û¡Ø²ÙØ¡ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ®Û¡Ø±ÙØ¬Ù Ù…Ù‘ÙØ§ ØªÙØ­Û¡Ø°ÙØ±ÙÙˆÙ†Ù",
          "translation": "They hypocrites are apprehensive lest a surah be revealed about them, informing them of what is in their hearts. Say, \"Mock [as you wish]; indeed, Allah will expose that which you fear"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ¦ÙÙ† Ø³ÙØ£ÙÙ„Û¡ØªÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙ†Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ®ÙÙˆØ¶Ù ÙˆÙÙ†ÙÙ„Û¡Ø¹ÙØ¨ÙÛš Ù‚ÙÙ„Û¡ Ø£ÙØ¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ³Û¡ØªÙÙ‡Û¡Ø²ÙØ¡ÙÙˆÙ†Ù",
          "translation": "And if you ask them, they will surely say, \"We were only conversing and playing.\" Say, \"Is it Allah and His verses and His Messenger that you were mocking"
        },
        {
          "arabic": "Ù„ÙØ§ ØªÙØ¹Û¡ØªÙØ°ÙØ±ÙÙˆØ§Ù’ Ù‚ÙØ¯Û¡ ÙƒÙÙÙØ±Û¡ØªÙÙ… Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ† Ù†Ù‘ÙØ¹Û¡ÙÙ Ø¹ÙÙ† Ø·ÙØ§Ù“Ø¦ÙÙÙØ©Ù– Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ù†ÙØ¹ÙØ°Ù‘ÙØ¨Û¡ Ø·ÙØ§Ù“Ø¦ÙÙÙØ©ÙÛ¢ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Make no excuse; you have disbelieved after your belief. If We pardon one faction of you - We will punish another faction because they were criminals"
        },
        {
          "arabic": "Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙˆÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙ°ØªÙ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¶Ù–Ûš ÙŠÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±Ù ÙˆÙÙŠÙÙ†Û¡Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙÙŠÙÙ‚Û¡Ø¨ÙØ¶ÙÙˆÙ†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙ‡ÙÙ…Û¡Ûš Ù†ÙØ³ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ†ÙØ³ÙÙŠÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "The hypocrite men and hypocrite women are of one another. They enjoin what is wrong and forbid what is right and close their hands. They have forgotten Allah, so He has forgotten them [accordingly]. Indeed, the hypocrites - it is they who are the defiantly disobedient"
        },
        {
          "arabic": "ÙˆÙØ¹ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡ÙƒÙÙÙ‘ÙØ§Ø±Ù Ù†ÙØ§Ø±Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ûš Ù‡ÙÙŠÙ Ø­ÙØ³Û¡Ø¨ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ„ÙØ¹ÙÙ†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù…Ù‘ÙÙ‚ÙÙŠÙ…Ù",
          "translation": "Allah has promised the hypocrite men and hypocrite women and the disbelievers the fire of Hell, wherein they will abide eternally. It is sufficient for them. And Allah has cursed them, and for them is an enduring punishment"
        },
        {
          "arabic": "ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙØ´ÙØ¯Ù‘Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ù‚ÙÙˆÙ‘ÙØ©Ù— ÙˆÙØ£ÙÙƒÛ¡Ø«ÙØ±Ù Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù—Ø§ ÙˆÙØ£ÙÙˆÛ¡Ù„ÙÙ°Ø¯Ù—Ø§ ÙÙÙ±Ø³Û¡ØªÙÙ…Û¡ØªÙØ¹ÙÙˆØ§Ù’ Ø¨ÙØ®ÙÙ„ÙÙ°Ù‚ÙÙ‡ÙÙ…Û¡ ÙÙÙ±Ø³Û¡ØªÙÙ…Û¡ØªÙØ¹Û¡ØªÙÙ… Ø¨ÙØ®ÙÙ„ÙÙ°Ù‚ÙÙƒÙÙ…Û¡ ÙƒÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙÙ…Û¡ØªÙØ¹Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ… Ø¨ÙØ®ÙÙ„ÙÙ°Ù‚ÙÙ‡ÙÙ…Û¡ ÙˆÙØ®ÙØ¶Û¡ØªÙÙ…Û¡ ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙØ§Ø¶ÙÙˆÙ“Ø§Ù’Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø­ÙØ¨ÙØ·ÙØªÛ¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "[You disbelievers are] like those before you; they were stronger than you in power and more abundant in wealth and children. They enjoyed their portion [of worldly enjoyment], and you have enjoyed your portion as those before you enjoyed their portion, and you have engaged [in vanities] like that in which they engaged. [It is] those whose deeds have become worthless in this world and in the Hereafter, and it is they who are the losers"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ£Û¡ØªÙÙ‡ÙÙ…Û¡ Ù†ÙØ¨ÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù Ù†ÙÙˆØ­Ù– ÙˆÙØ¹ÙØ§Ø¯Ù– ÙˆÙØ«ÙÙ…ÙÙˆØ¯Ù ÙˆÙÙ‚ÙÙˆÛ¡Ù…Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙØ£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù…ÙØ¯Û¡ÙŠÙÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡ØªÙÙÙÙƒÙÙ°ØªÙÛš Ø£ÙØªÙØªÛ¡Ù‡ÙÙ…Û¡ Ø±ÙØ³ÙÙ„ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙÛ– ÙÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Has there not reached them the news of those before them - the people of Noah and [the tribes of] 'Aad and Thamud and the people of Abraham and the companions of Madyan and the towns overturned? Their messengers came to them with clear proofs. And Allah would never have wronged them, but they were wronging themselves"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ø¨ÙØ¹Û¡Ø¶Ù–Ûš ÙŠÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙÙŠÙÙ†Û¡Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±Ù ÙˆÙÙŠÙÙ‚ÙÙŠÙ…ÙÙˆÙ†Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙŠÙØ¤Û¡ØªÙÙˆÙ†Ù Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙˆÙÙŠÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥Ù“Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø³ÙÙŠÙØ±Û¡Ø­ÙÙ…ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "The believing men and believing women are allies of one another. They enjoin what is right and forbid what is wrong and establish prayer and give zakah and obey Allah and His Messenger. Those - Allah will have mercy upon them. Indeed, Allah is Exalted in Might and Wise"
        },
        {
          "arabic": "ÙˆÙØ¹ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ…ÙØ³ÙÙ°ÙƒÙÙ†Ù Ø·ÙÙŠÙ‘ÙØ¨ÙØ©Ù— ÙÙÙŠ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ Ø¹ÙØ¯Û¡Ù†Ù–Ûš ÙˆÙØ±ÙØ¶Û¡ÙˆÙÙ°Ù†Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡ÙÙÙˆÛ¡Ø²Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Allah has promised the believing men and believing women gardens beneath which rivers flow, wherein they abide eternally, and pleasant dwellings in gardens of perpetual residence; but approval from Allah is greater. It is that which is the great attainment"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ø¬ÙÙ°Ù‡ÙØ¯Ù Ù±Ù„Û¡ÙƒÙÙÙ‘ÙØ§Ø±Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±ØºÛ¡Ù„ÙØ¸Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ£Û¡ÙˆÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– ÙˆÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "O Prophet, fight against the disbelievers and the hypocrites and be harsh upon them. And their refuge is Hell, and wretched is the destination"
        },
        {
          "arabic": "ÙŠÙØ­Û¡Ù„ÙÙÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ù±Ù„Û¡ÙƒÙÙÛ¡Ø±Ù ÙˆÙÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØ³Û¡Ù„ÙÙ°Ù…ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ…Ù‘ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙÙ†ÙØ§Ù„ÙÙˆØ§Ù’Ûš ÙˆÙÙ…ÙØ§ Ù†ÙÙ‚ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ†Û¡ Ø£ÙØºÛ¡Ù†ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Ûš ÙÙØ¥ÙÙ† ÙŠÙØªÙÙˆØ¨ÙÙˆØ§Ù’ ÙŠÙÙƒÙ Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ† ÙŠÙØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙŠÙØ¹ÙØ°Ù‘ÙØ¨Û¡Ù‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ°ÙØ§Ø¨Ù‹Ø§ Ø£ÙÙ„ÙÙŠÙ…Ù—Ø§ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛš ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù–",
          "translation": "They swear by Allah that they did not say [anything against the Prophet] while they had said the word of disbelief and disbelieved after their [pretense of] Islam and planned that which they were not to attain. And they were not resentful except [for the fact] that Allah and His Messenger had enriched them of His bounty. So if they repent, it is better for them; but if they turn away, Allah will punish them with a painful punishment in this world and the Hereafter. And there will not be for them on earth any protector or helper"
        },
        {
          "arabic": "ÛÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ°Ù‡ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¦ÙÙ†Û¡ Ø¡ÙØ§ØªÙÙ‰Ù°Ù†ÙØ§ Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ Ù„ÙÙ†ÙØµÙ‘ÙØ¯Ù‘ÙÙ‚ÙÙ†Ù‘Ù ÙˆÙÙ„ÙÙ†ÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "And among them are those who made a covenant with Allah, [saying], \"If He should give us from His bounty, we will surely spend in charity, and we will surely be among the righteous"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ Ø¨ÙØ®ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØªÙÙˆÙÙ„Ù‘ÙÙˆØ§Ù’ ÙˆÙ‘ÙÙ‡ÙÙ… Ù…Ù‘ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "But when he gave them from His bounty, they were stingy with it and turned away while they refused"
        },
        {
          "arabic": "ÙÙØ£ÙØ¹Û¡Ù‚ÙØ¨ÙÙ‡ÙÙ…Û¡ Ù†ÙÙÙØ§Ù‚Ù—Ø§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ„Û¡Ù‚ÙÙˆÛ¡Ù†ÙÙ‡ÙÛ¥ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙØ®Û¡Ù„ÙÙÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙˆÙØ¹ÙØ¯ÙÙˆÙ‡Ù ÙˆÙØ¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡Ø°ÙØ¨ÙÙˆÙ†Ù",
          "translation": "So He penalized them with hypocrisy in their hearts until the Day they will meet Him - because they failed Allah in what they promised Him and because they [habitually] used to lie"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ø³ÙØ±Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ†ÙØ¬Û¡ÙˆÙÙ‰Ù°Ù‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„Ù‘ÙÙ€Ù°Ù…Ù Ù±Ù„Û¡ØºÙÙŠÙÙˆØ¨Ù",
          "translation": "Did they not know that Allah knows their secrets and their private conversations and that Allah is the Knower of the unseen"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ„Û¡Ù…ÙØ²ÙÙˆÙ†Ù Ù±Ù„Û¡Ù…ÙØ·Ù‘ÙÙˆÙ‘ÙØ¹ÙÙŠÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„ØµÙ‘ÙØ¯ÙÙ‚ÙÙ°ØªÙ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¬ÙÙ‡Û¡Ø¯ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙØ³Û¡Ø®ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø³ÙØ®ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "Those who criticize the contributors among the believers concerning [their] charities and [criticize] the ones who find nothing [to spend] except their effort, so they ridicule them - Allah will ridicule them, and they will have a painful punishment"
        },
        {
          "arabic": "Ù±Ø³Û¡ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ù„ÙØ§ ØªÙØ³Û¡ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ† ØªÙØ³Û¡ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø³ÙØ¨Û¡Ø¹ÙÙŠÙ†Ù Ù…ÙØ±Ù‘ÙØ©Ù— ÙÙÙ„ÙÙ† ÙŠÙØºÛ¡ÙÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙ…Û¡Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Ask forgiveness for them, [O Muhammad], or do not ask forgiveness for them. If you should ask forgiveness for them seventy times - never will Allah forgive them. That is because they disbelieved in Allah and His Messenger, and Allah does not guide the defiantly disobedient people"
        },
        {
          "arabic": "ÙÙØ±ÙØ­Ù Ù±Ù„Û¡Ù…ÙØ®ÙÙ„Ù‘ÙÙÙÙˆÙ†Ù Ø¨ÙÙ…ÙÙ‚Û¡Ø¹ÙØ¯ÙÙ‡ÙÙ…Û¡ Ø®ÙÙ„ÙÙ°ÙÙ Ø±ÙØ³ÙÙˆÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙØ±ÙÙ‡ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ÙŠÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙÙ†ÙÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙØ±Ù‘ÙÛ— Ù‚ÙÙ„Û¡ Ù†ÙØ§Ø±Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø£ÙØ´ÙØ¯Ù‘Ù Ø­ÙØ±Ù‘Ù—Ø§Ûš Ù„Ù‘ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "Those who remained behind rejoiced in their staying [at home] after [the departure of] the Messenger of Allah and disliked to strive with their wealth and their lives in the cause of Allah and said, \"Do not go forth in the heat.\" Say, \"The fire of Hell is more intensive in heat\" - if they would but understand"
        },
        {
          "arabic": "ÙÙÙ„Û¡ÙŠÙØ¶Û¡Ø­ÙÙƒÙÙˆØ§Ù’ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ ÙˆÙÙ„Û¡ÙŠÙØ¨Û¡ÙƒÙÙˆØ§Ù’ ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ø¬ÙØ²ÙØ§Ù“Ø¡ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "So let them laugh a little and [then] weep much as recompense for what they used to earn"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† Ø±Ù‘ÙØ¬ÙØ¹ÙÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø·ÙØ§Ù“Ø¦ÙÙÙØ©Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙ±Ø³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙÙˆÙƒÙ Ù„ÙÙ„Û¡Ø®ÙØ±ÙÙˆØ¬Ù ÙÙÙ‚ÙÙ„ Ù„Ù‘ÙÙ† ØªÙØ®Û¡Ø±ÙØ¬ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙŠÙ Ø£ÙØ¨ÙØ¯Ù—Ø§ ÙˆÙÙ„ÙÙ† ØªÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙŠÙ Ø¹ÙØ¯ÙÙˆÙ‘Ù‹Ø§Û– Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø±ÙØ¶ÙÙŠØªÙÙ… Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ¹ÙÙˆØ¯Ù Ø£ÙÙˆÙ‘ÙÙ„Ù Ù…ÙØ±Ù‘ÙØ©Ù– ÙÙÙ±Ù‚Û¡Ø¹ÙØ¯ÙÙˆØ§Ù’ Ù…ÙØ¹Ù Ù±Ù„Û¡Ø®ÙÙ°Ù„ÙÙÙÙŠÙ†Ù",
          "translation": "If Allah should return you to a faction of them [after the expedition] and then they ask your permission to go out [to battle], say, \"You will not go out with me, ever, and you will never fight with me an enemy. Indeed, you were satisfied with sitting [at home] the first time, so sit [now] with those who stay behind"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØµÙÙ„Ù‘Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ØªÙ Ø£ÙØ¨ÙØ¯Ù—Ø§ ÙˆÙÙ„ÙØ§ ØªÙÙ‚ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙØ¨Û¡Ø±ÙÙ‡ÙÛ¦Ù“Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙˆÙÙ…ÙØ§ØªÙÙˆØ§Ù’ ÙˆÙÙ‡ÙÙ…Û¡ ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And do not pray [the funeral prayer, O Muhammad], over any of them who has died - ever - or stand at his grave. Indeed, they disbelieved in Allah and His Messenger and died while they were defiantly disobedient"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ø¬ÙØ¨Û¡ÙƒÙ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÙ… Ø¨ÙÙ‡ÙØ§ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙØªÙØ²Û¡Ù‡ÙÙ‚Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ…Û¡ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "And let not their wealth and their children impress you. Allah only intends to punish them through them in this world and that their souls should depart [at death] while they are disbelievers"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„ÙØªÛ¡ Ø³ÙÙˆØ±ÙØ©ÙŒ Ø£ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ Ù…ÙØ¹Ù Ø±ÙØ³ÙÙˆÙ„ÙÙ‡Ù Ù±Ø³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙÙƒÙ Ø£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ù±Ù„Ø·Ù‘ÙÙˆÛ¡Ù„Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø°ÙØ±Û¡Ù†ÙØ§ Ù†ÙÙƒÙÙ† Ù…Ù‘ÙØ¹Ù Ù±Ù„Û¡Ù‚ÙÙ°Ø¹ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And when a surah was revealed [enjoining them] to believe in Allah and to fight with His Messenger, those of wealth among them asked your permission [to stay back] and said, \"Leave us to be with them who sit [at home]"
        },
        {
          "arabic": "Ø±ÙØ¶ÙÙˆØ§Ù’ Ø¨ÙØ£ÙÙ† ÙŠÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹Ù Ù±Ù„Û¡Ø®ÙÙˆÙØ§Ù„ÙÙÙ ÙˆÙØ·ÙØ¨ÙØ¹Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "They were satisfied to be with those who stay behind, and their hearts were sealed over, so they do not understand"
        },
        {
          "arabic": "Ù„ÙÙ°ÙƒÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ø¬ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±ÙÙ°ØªÙÛ– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "But the Messenger and those who believed with him fought with their wealth and their lives. Those will have [all that is] good, and it is those who are the successful"
        },
        {
          "arabic": "Ø£ÙØ¹ÙØ¯Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Û¡ÙÙÙˆÛ¡Ø²Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Allah has prepared for them gardens beneath which rivers flow, wherein they will abide eternally. That is the great attainment"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ù…ÙØ¹ÙØ°Ù‘ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§Ø¨Ù Ù„ÙÙŠÙØ¤Û¡Ø°ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚ÙØ¹ÙØ¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥Ûš Ø³ÙÙŠÙØµÙÙŠØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And those with excuses among the bedouins came to be permitted [to remain], and they who had lied to Allah and His Messenger sat [at home]. There will strike those who disbelieved among them a painful punishment"
        },
        {
          "arabic": "Ù„Ù‘ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ø¶Ù‘ÙØ¹ÙÙÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ±Û¡Ø¶ÙÙ‰Ù° ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†Ù Ù…ÙØ§ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø­ÙØ±ÙØ¬ÙŒ Ø¥ÙØ°ÙØ§ Ù†ÙØµÙØ­ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦Ûš Ù…ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù Ù…ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù–Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "There is not upon the weak or upon the ill or upon those who do not find anything to spend any discomfort when they are sincere to Allah and His Messenger. There is not upon the doers of good any cause [for blame]. And Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¥ÙØ°ÙØ§ Ù…ÙØ§Ù“ Ø£ÙØªÙÙˆÛ¡ÙƒÙ Ù„ÙØªÙØ­Û¡Ù…ÙÙ„ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙ„Û¡ØªÙ Ù„ÙØ§Ù“ Ø£ÙØ¬ÙØ¯Ù Ù…ÙØ§Ù“ Ø£ÙØ­Û¡Ù…ÙÙ„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙÙˆÙÙ„Ù‘ÙÙˆØ§Ù’ ÙˆÙ‘ÙØ£ÙØ¹Û¡ÙŠÙÙ†ÙÙ‡ÙÙ…Û¡ ØªÙÙÙÙŠØ¶Ù Ù…ÙÙ†Ù Ù±Ù„Ø¯Ù‘ÙÙ…Û¡Ø¹Ù Ø­ÙØ²ÙÙ†Ù‹Ø§ Ø£ÙÙ„Ù‘ÙØ§ ÙŠÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ù…ÙØ§ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Nor [is there blame] upon those who, when they came to you that you might give them mounts, you said, \"I can find nothing for you to ride upon.\" They turned back while their eyes overflowed with tears out of grief that they could not find something to spend [for the cause of Allah]"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø°ÙÙ†ÙÙˆÙ†ÙÙƒÙ ÙˆÙÙ‡ÙÙ…Û¡ Ø£ÙØºÛ¡Ù†ÙÙŠÙØ§Ù“Ø¡ÙÛš Ø±ÙØ¶ÙÙˆØ§Ù’ Ø¨ÙØ£ÙÙ† ÙŠÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹Ù Ù±Ù„Û¡Ø®ÙÙˆÙØ§Ù„ÙÙÙ ÙˆÙØ·ÙØ¨ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "The cause [for blame] is only upon those who ask permission of you while they are rich. They are satisfied to be with those who stay behind, and Allah has sealed over their hearts, so they do not know"
        },
        {
          "arabic": "ÙŠÙØ¹Û¡ØªÙØ°ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ø±ÙØ¬ÙØ¹Û¡ØªÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Ûš Ù‚ÙÙ„ Ù„Ù‘ÙØ§ ØªÙØ¹Û¡ØªÙØ°ÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ† Ù†Ù‘ÙØ¤Û¡Ù…ÙÙ†Ù Ù„ÙÙƒÙÙ…Û¡ Ù‚ÙØ¯Û¡ Ù†ÙØ¨Ù‘ÙØ£ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡ Ø£ÙØ®Û¡Ø¨ÙØ§Ø±ÙÙƒÙÙ…Û¡Ûš ÙˆÙØ³ÙÙŠÙØ±ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ…ÙÙ„ÙÙƒÙÙ…Û¡ ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ Ø«ÙÙ…Ù‘Ù ØªÙØ±ÙØ¯Ù‘ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ°Ù„ÙÙ…Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ‡ÙÙ°Ø¯ÙØ©Ù ÙÙÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "They will make excuses to you when you have returned to them. Say, \"Make no excuse - never will we believe you. Allah has already informed us of your news. And Allah will observe your deeds, and [so will] His Messenger; then you will be taken back to the Knower of the unseen and the witnessed, and He will inform you of what you used to do"
        },
        {
          "arabic": "Ø³ÙÙŠÙØ­Û¡Ù„ÙÙÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ù±Ù†Ù‚ÙÙ„ÙØ¨Û¡ØªÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù„ÙØªÙØ¹Û¡Ø±ÙØ¶ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡Û– ÙÙØ£ÙØ¹Û¡Ø±ÙØ¶ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø±ÙØ¬Û¡Ø³ÙÛ– ÙˆÙÙ…ÙØ£Û¡ÙˆÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø¬ÙØ²ÙØ§Ù“Ø¡ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "They will swear by Allah to you when you return to them that you would leave them alone. So leave them alone; indeed they are evil; and their refuge is Hell as recompense for what they had been earning"
        },
        {
          "arabic": "ÙŠÙØ­Û¡Ù„ÙÙÙÙˆÙ†Ù Ù„ÙÙƒÙÙ…Û¡ Ù„ÙØªÙØ±Û¡Ø¶ÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡Û– ÙÙØ¥ÙÙ† ØªÙØ±Û¡Ø¶ÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ±Û¡Ø¶ÙÙ‰Ù° Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "They swear to you so that you might be satisfied with them. But if you should be satisfied with them - indeed, Allah is not satisfied with a defiantly disobedient people"
        },
        {
          "arabic": "Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§Ø¨Ù Ø£ÙØ´ÙØ¯Ù‘Ù ÙƒÙÙÛ¡Ø±Ù—Ø§ ÙˆÙÙ†ÙÙÙØ§Ù‚Ù—Ø§ ÙˆÙØ£ÙØ¬Û¡Ø¯ÙØ±Ù Ø£ÙÙ„Ù‘ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆØ§Ù’ Ø­ÙØ¯ÙÙˆØ¯Ù Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "The bedouins are stronger in disbelief and hypocrisy and more likely not to know the limits of what [laws] Allah has revealed to His Messenger. And Allah is Knowing and Wise"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§Ø¨Ù Ù…ÙÙ† ÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ù…ÙØ§ ÙŠÙÙ†ÙÙÙ‚Ù Ù…ÙØºÛ¡Ø±ÙÙ…Ù—Ø§ ÙˆÙÙŠÙØªÙØ±ÙØ¨Ù‘ÙØµÙ Ø¨ÙÙƒÙÙ…Ù Ù±Ù„Ø¯Ù‘ÙÙˆÙØ§Ù“Ø¦ÙØ±ÙÛš Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¯ÙØ§Ù“Ø¦ÙØ±ÙØ©Ù Ù±Ù„Ø³Ù‘ÙÙˆÛ¡Ø¡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And among the bedouins are some who consider what they spend as a loss and await for you turns of misfortune. Upon them will be a misfortune of evil. And Allah is Hearing and Knowing"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§Ø¨Ù Ù…ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ù…ÙØ§ ÙŠÙÙ†ÙÙÙ‚Ù Ù‚ÙØ±ÙØ¨ÙÙ°ØªÙ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØµÙÙ„ÙÙˆÙÙ°ØªÙ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„ÙÛš Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙ‡ÙØ§ Ù‚ÙØ±Û¡Ø¨ÙØ©Ù Ù„Ù‘ÙÙ‡ÙÙ…Û¡Ûš Ø³ÙÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠ Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "But among the bedouins are some who believe in Allah and the Last Day and consider what they spend as means of nearness to Allah and of [obtaining] invocations of the Messenger. Unquestionably, it is a means of nearness for them. Allah will admit them to His mercy. Indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ø³Ù‘ÙÙ€Ù°Ø¨ÙÙ‚ÙÙˆÙ†Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ‡ÙÙ°Ø¬ÙØ±ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†ØµÙØ§Ø±Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ‡ÙÙ… Ø¨ÙØ¥ÙØ­Û¡Ø³ÙÙ°Ù†Ù– Ø±Ù‘ÙØ¶ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙØ±ÙØ¶ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡Ù ÙˆÙØ£ÙØ¹ÙØ¯Ù‘Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ù“ Ø£ÙØ¨ÙØ¯Ù—Ø§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Û¡ÙÙÙˆÛ¡Ø²Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "And the first forerunners [in the faith] among the Muhajireen and the Ansar and those who followed them with good conduct - Allah is pleased with them and they are pleased with Him, and He has prepared for them gardens beneath which rivers flow, wherein they will abide forever. That is the great attainment"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ…Ù‘ÙÙ†Û¡ Ø­ÙÙˆÛ¡Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§Ø¨Ù Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙˆÙ†ÙÛ– ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù Ù…ÙØ±ÙØ¯ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙÙÙØ§Ù‚Ù Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙ‡ÙÙ…Û¡Û– Ù†ÙØ­Û¡Ù†Ù Ù†ÙØ¹Û¡Ù„ÙÙ…ÙÙ‡ÙÙ…Û¡Ûš Ø³ÙÙ†ÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ±Ù‘ÙØªÙÙŠÛ¡Ù†Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØ±ÙØ¯Ù‘ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø¹ÙØ°ÙØ§Ø¨Ù Ø¹ÙØ¸ÙÙŠÙ…Ù–",
          "translation": "And among those around you of the bedouins are hypocrites, and [also] from the people of Madinah. They have become accustomed to hypocrisy. You, [O Muhammad], do not know them, [but] We know them. We will punish them twice [in this world]; then they will be returned to a great punishment"
        },
        {
          "arabic": "ÙˆÙØ¡ÙØ§Ø®ÙØ±ÙÙˆÙ†Ù Ù±Ø¹Û¡ØªÙØ±ÙÙÙÙˆØ§Ù’ Ø¨ÙØ°ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ Ø®ÙÙ„ÙØ·ÙÙˆØ§Ù’ Ø¹ÙÙ…ÙÙ„Ù—Ø§ ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙˆÙØ¡ÙØ§Ø®ÙØ±Ù Ø³ÙÙŠÙ‘ÙØ¦Ù‹Ø§ Ø¹ÙØ³ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØªÙÙˆØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…ÙŒ",
          "translation": "And [there are] others who have acknowledged their sins. They had mixed a righteous deed with another that was bad. Perhaps Allah will turn to them in forgiveness. Indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "Ø®ÙØ°Û¡ Ù…ÙÙ†Û¡ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ØµÙØ¯ÙÙ‚ÙØ©Ù— ØªÙØ·ÙÙ‡Ù‘ÙØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙØªÙØ²ÙÙƒÙ‘ÙÙŠÙ‡ÙÙ… Ø¨ÙÙ‡ÙØ§ ÙˆÙØµÙÙ„Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Û– Ø¥ÙÙ†Ù‘Ù ØµÙÙ„ÙÙˆÙ°ØªÙÙƒÙ Ø³ÙÙƒÙÙ†Ù Ù„Ù‘ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "Take, [O, Muhammad], from their wealth a charity by which you purify them and cause them increase, and invoke [Allah 's blessings] upon them. Indeed, your invocations are reassurance for them. And Allah is Hearing and Knowing"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ ÙŠÙÙ‚Û¡Ø¨ÙÙ„Ù Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø¨ÙØ©Ù Ø¹ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙØ£Û¡Ø®ÙØ°Ù Ù±Ù„ØµÙ‘ÙØ¯ÙÙ‚ÙÙ°ØªÙ ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„ØªÙ‘ÙÙˆÙ‘ÙØ§Ø¨Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Do they not know that it is Allah who accepts repentance from His servants and receives charities and that it is Allah who is the Accepting of repentance, the Merciful"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙÙ„Ù Ù±Ø¹Û¡Ù…ÙÙ„ÙÙˆØ§Ù’ ÙÙØ³ÙÙŠÙØ±ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ…ÙÙ„ÙÙƒÙÙ…Û¡ ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†ÙÛ– ÙˆÙØ³ÙØªÙØ±ÙØ¯Ù‘ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ°Ù„ÙÙ…Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ‡ÙÙ°Ø¯ÙØ©Ù ÙÙÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And say, \"Do [as you will], for Allah will see your deeds, and [so, will] His Messenger and the believers. And you will be returned to the Knower of the unseen and the witnessed, and He will inform you of what you used to do"
        },
        {
          "arabic": "ÙˆÙØ¡ÙØ§Ø®ÙØ±ÙÙˆÙ†Ù Ù…ÙØ±Û¡Ø¬ÙÙˆÛ¡Ù†Ù Ù„ÙØ£ÙÙ…Û¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ…Ù‘ÙØ§ ÙŠÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¥ÙÙ…Ù‘ÙØ§ ÙŠÙØªÙÙˆØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And [there are] others deferred until the command of Allah - whether He will punish them or whether He will forgive them. And Allah is Knowing and Wise"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙØ³Û¡Ø¬ÙØ¯Ù—Ø§ Ø¶ÙØ±ÙØ§Ø±Ù—Ø§ ÙˆÙÙƒÙÙÛ¡Ø±Ù—Ø§ ÙˆÙØªÙÙÛ¡Ø±ÙÙŠÙ‚ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ¥ÙØ±Û¡ØµÙØ§Ø¯Ù—Ø§ Ù„Ù‘ÙÙ…ÙÙ†Û¡ Ø­ÙØ§Ø±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛš ÙˆÙÙ„ÙÙŠÙØ­Û¡Ù„ÙÙÙÙ†Ù‘Ù Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙØ¯Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù°Û– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ´Û¡Ù‡ÙØ¯Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙƒÙÙ°Ø°ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And [there are] those [hypocrites] who took for themselves a mosque for causing harm and disbelief and division among the believers and as a station for whoever had warred against Allah and His Messenger before. And they will surely swear, \"We intended only the best.\" And Allah testifies that indeed they are liars"
        },
        {
          "arabic": "Ù„ÙØ§ ØªÙÙ‚ÙÙ…Û¡ ÙÙÙŠÙ‡Ù Ø£ÙØ¨ÙØ¯Ù—Ø§Ûš Ù„Ù‘ÙÙ…ÙØ³Û¡Ø¬ÙØ¯ÙŒ Ø£ÙØ³Ù‘ÙØ³Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„ØªÙ‘ÙÙ‚Û¡ÙˆÙÙ‰Ù° Ù…ÙÙ†Û¡ Ø£ÙÙˆÙ‘ÙÙ„Ù ÙŠÙÙˆÛ¡Ù…Ù Ø£ÙØ­ÙÙ‚Ù‘Ù Ø£ÙÙ† ØªÙÙ‚ÙÙˆÙ…Ù ÙÙÙŠÙ‡ÙÛš ÙÙÙŠÙ‡Ù Ø±ÙØ¬ÙØ§Ù„Ù ÙŠÙØ­ÙØ¨Ù‘ÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØªÙØ·ÙÙ‡Ù‘ÙØ±ÙÙˆØ§Ù’Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙØ·Ù‘ÙÙ‡Ù‘ÙØ±ÙÙŠÙ†Ù",
          "translation": "Do not stand [for prayer] within it - ever. A mosque founded on righteousness from the first day is more worthy for you to stand in. Within it are men who love to purify themselves; and Allah loves those who purify themselves"
        },
        {
          "arabic": "Ø£ÙÙÙÙ…ÙÙ†Û¡ Ø£ÙØ³Ù‘ÙØ³Ù Ø¨ÙÙ†Û¡ÙŠÙÙ°Ù†ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° ØªÙÙ‚Û¡ÙˆÙÙ‰Ù° Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ¶Û¡ÙˆÙÙ°Ù†Ù Ø®ÙÙŠÛ¡Ø±ÙŒ Ø£ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ³Ù‘ÙØ³Ù Ø¨ÙÙ†Û¡ÙŠÙÙ°Ù†ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙÙØ§ Ø¬ÙØ±ÙÙÙ Ù‡ÙØ§Ø±Ù– ÙÙÙ±Ù†Û¡Ù‡ÙØ§Ø±Ù Ø¨ÙÙ‡ÙÛ¦ ÙÙÙŠ Ù†ÙØ§Ø±Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Then is one who laid the foundation of his building on righteousness [with fear] from Allah and [seeking] His approval better or one who laid the foundation of his building on the edge of a bank about to collapse, so it collapsed with him into the fire of Hell? And Allah does not guide the wrongdoing people"
        },
        {
          "arabic": "Ù„ÙØ§ ÙŠÙØ²ÙØ§Ù„Ù Ø¨ÙÙ†Û¡ÙŠÙÙ°Ù†ÙÙ‡ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¨ÙÙ†ÙÙˆÛ¡Ø§Ù’ Ø±ÙÙŠØ¨ÙØ©Ù— ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙÙ‚ÙØ·Ù‘ÙØ¹Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ Ø­ÙÙƒÙÙŠÙ…ÙŒ",
          "translation": "Their building which they built will not cease to be a [cause of] skepticism in their hearts until their hearts are stopped. And Allah is Knowing and Wise"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ø´Û¡ØªÙØ±ÙÙ‰Ù° Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ… Ø¨ÙØ£ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©ÙÛš ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ†Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù ÙˆÙÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†ÙÛ– ÙˆÙØ¹Û¡Ø¯Ù‹Ø§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø­ÙÙ‚Ù‘Ù—Ø§ ÙÙÙŠ Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø¬ÙÙŠÙ„Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†ÙÛš ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙÙˆÛ¡ÙÙÙ‰Ù° Ø¨ÙØ¹ÙÙ‡Û¡Ø¯ÙÙ‡ÙÛ¦ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙÙÙ±Ø³Û¡ØªÙØ¨Û¡Ø´ÙØ±ÙÙˆØ§Ù’ Ø¨ÙØ¨ÙÙŠÛ¡Ø¹ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¨ÙØ§ÙŠÙØ¹Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦Ûš ÙˆÙØ°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡ÙÙÙˆÛ¡Ø²Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Indeed, Allah has purchased from the believers their lives and their properties [in exchange] for that they will have Paradise. They fight in the cause of Allah, so they kill and are killed. [It is] a true promise [binding] upon Him in the Torah and the Gospel and the Qur'an. And who is truer to his covenant than Allah? So rejoice in your transaction which you have contracted. And it is that which is the great attainment"
        },
        {
          "arabic": "Ù±Ù„ØªÙ‘ÙÙ€Ù°Ù“Ø¦ÙØ¨ÙÙˆÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ°Ø¨ÙØ¯ÙÙˆÙ†Ù Ù±Ù„Û¡Ø­ÙÙ°Ù…ÙØ¯ÙÙˆÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ€Ù°Ù“Ø¦ÙØ­ÙÙˆÙ†Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°ÙƒÙØ¹ÙÙˆÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ€Ù°Ø¬ÙØ¯ÙÙˆÙ†Ù Ù±Ù„Û¡Ø£Ù“Ù…ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙÙ±Ù„Ù†Ù‘ÙØ§Ù‡ÙÙˆÙ†Ù Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙ°ÙÙØ¸ÙÙˆÙ†Ù Ù„ÙØ­ÙØ¯ÙÙˆØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙØ¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "[Such believers are] the repentant, the worshippers, the praisers [of Allah], the travelers [for His cause], those who bow and prostrate [in prayer], those who enjoin what is right and forbid what is wrong, and those who observe the limits [set by] Allah. And give good tidings to the believers"
        },
        {
          "arabic": "Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ÙŠÙØ³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÙ’Ù„ÙÙŠ Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù° Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ ØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙØ­ÙÙŠÙ…Ù",
          "translation": "It is not for the Prophet and those who have believed to ask forgiveness for the polytheists, even if they were relatives, after it has become clear to them that they are companions of Hellfire"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù±Ø³Û¡ØªÙØºÛ¡ÙÙØ§Ø±Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù„ÙØ£ÙØ¨ÙÙŠÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¹ÙÙ† Ù…Ù‘ÙÙˆÛ¡Ø¹ÙØ¯ÙØ©Ù– ÙˆÙØ¹ÙØ¯ÙÙ‡ÙØ§Ù“ Ø¥ÙÙŠÙ‘ÙØ§Ù‡Ù ÙÙÙ„ÙÙ…Ù‘ÙØ§ ØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù ØªÙØ¨ÙØ±Ù‘ÙØ£Ù Ù…ÙÙ†Û¡Ù‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù„ÙØ£ÙÙˆÙ‘ÙÙ€Ù°Ù‡ÙŒ Ø­ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And the request of forgiveness of Abraham for his father was only because of a promise he had made to him. But when it became apparent to Abraham that his father was an enemy to Allah, he disassociated himself from him. Indeed was Abraham compassionate and patient"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ¶ÙÙ„Ù‘Ù Ù‚ÙÙˆÛ¡Ù…ÙÛ¢Ø§ Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØ°Û¡ Ù‡ÙØ¯ÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "And Allah would not let a people stray after He has guided them until He makes clear to them what they should avoid. Indeed, Allah is Knowing of all things"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙŠÙØ­Û¡ÙŠÙÛ¦ ÙˆÙÙŠÙÙ…ÙÙŠØªÙÛš ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– ÙˆÙÙ„ÙØ§ Ù†ÙØµÙÙŠØ±Ù–",
          "translation": "Indeed, to Allah belongs the dominion of the heavens and the earth; He gives life and causes death. And you have not besides Allah any protector or any helper"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‚ÙØ¯ ØªÙ‘ÙØ§Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ‡ÙÙ°Ø¬ÙØ±ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†ØµÙØ§Ø±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ‡Ù ÙÙÙŠ Ø³ÙØ§Ø¹ÙØ©Ù Ù±Ù„Û¡Ø¹ÙØ³Û¡Ø±ÙØ©Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ ÙƒÙØ§Ø¯Ù ÙŠÙØ²ÙÙŠØºÙ Ù‚ÙÙ„ÙÙˆØ¨Ù ÙÙØ±ÙÙŠÙ‚Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ØªÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¨ÙÙ‡ÙÙ…Û¡ Ø±ÙØ¡ÙÙˆÙÙ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Allah has already forgiven the Prophet and the Muhajireen and the Ansar who followed him in the hour of difficulty after the hearts of a party of them had almost inclined [to doubt], and then He forgave them. Indeed, He was to them Kind and Merciful"
        },
        {
          "arabic": "ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ø«Ù‘ÙÙ„ÙÙ°Ø«ÙØ©Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙÙ„Ù‘ÙÙÙÙˆØ§Ù’ Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¶ÙØ§Ù‚ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙÙ…ÙØ§ Ø±ÙØ­ÙØ¨ÙØªÛ¡ ÙˆÙØ¶ÙØ§Ù‚ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¸ÙÙ†Ù‘ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† Ù„Ù‘ÙØ§ Ù…ÙÙ„Û¡Ø¬ÙØ£Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø«ÙÙ…Ù‘Ù ØªÙØ§Ø¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù„ÙÙŠÙØªÙÙˆØ¨ÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„ØªÙ‘ÙÙˆÙ‘ÙØ§Ø¨Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "And [He also forgave] the three who were left behind [and regretted their error] to the point that the earth closed in on them in spite of its vastness and their souls confined them and they were certain that there is no refuge from Allah except in Him. Then He turned to them so they could repent. Indeed, Allah is the Accepting of repentance, the Merciful"
        },
        {

          "translation": "It was not [proper] for the people of Madinah and those surrounding them of the bedouins that they remain behind after [the departure of] the Messenger of Allah or that they prefer themselves over his self. That is because they are not afflicted by thirst or fatigue or hunger in the cause of Allah, nor do they tread on any ground that enrages the disbelievers, nor do they inflict upon an enemy any infliction but that is registered for them as a righteous deed. Indeed, Allah does not allow to be lost the reward of the doers of good"

        {

        {

        {
