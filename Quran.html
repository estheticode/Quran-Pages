        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙƒÛ¡Ù†ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û¡ Ù„ÙÙ…Ù‘ÙØ§ Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ ÙˆÙØ¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Û¡ Ø±ÙØ³ÙÙ„ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And We had already destroyed generations before you when they wronged, and their messengers had come to them with clear proofs, but they were not to believe. Thus do We recompense the criminal people"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ Ø®ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙÙ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ†ÙÙ†Ø¸ÙØ±Ù ÙƒÙÙŠÛ¡ÙÙ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Then We made you successors in the land after them so that We may observe how you will do"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙØ§ØªÙÙ†ÙØ§ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ±Û¡Ø¬ÙÙˆÙ†Ù Ù„ÙÙ‚ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ù±Ø¦Û¡ØªÙ Ø¨ÙÙ‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù ØºÙÙŠÛ¡Ø±Ù Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ø¨ÙØ¯Ù‘ÙÙ„Û¡Ù‡ÙÛš Ù‚ÙÙ„Û¡ Ù…ÙØ§ ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙŠÙ“ Ø£ÙÙ†Û¡ Ø£ÙØ¨ÙØ¯Ù‘ÙÙ„ÙÙ‡ÙÛ¥ Ù…ÙÙ† ØªÙÙ„Û¡Ù‚ÙØ§Ù“ÙŠÙ•Ù Ù†ÙÙÛ¡Ø³ÙÙŠÙ“Û– Ø¥ÙÙ†Û¡ Ø£ÙØªÙ‘ÙØ¨ÙØ¹Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙŠÙÙˆØ­ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÙ‘ÙÛ– Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø¥ÙÙ†Û¡ Ø¹ÙØµÙÙŠÛ¡ØªÙ Ø±ÙØ¨Ù‘ÙÙŠ Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ø¹ÙØ¸ÙÙŠÙ…Ù–",
          "translation": "And when Our verses are recited to them as clear evidences, those who do not expect the meeting with Us say, \"Bring us a Qur'an other than this or change it.\" Say, [O Muhammad], \"It is not for me to change it on my own accord. I only follow what is revealed to me. Indeed I fear, if I should disobey my Lord, the punishment of a tremendous Day"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ ØªÙÙ„ÙÙˆÛ¡ØªÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ¯Û¡Ø±ÙÙ‰Ù°ÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦Û– ÙÙÙ‚ÙØ¯Û¡ Ù„ÙØ¨ÙØ«Û¡ØªÙ ÙÙÙŠÙƒÙÙ…Û¡ Ø¹ÙÙ…ÙØ±Ù—Ø§ Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦Ù“Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Say, \"If Allah had willed, I would not have recited it to you, nor would He have made it known to you, for I had remained among you a lifetime before it. Then will you not reason"
        },
        {
          "arabic": "ÙÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù‹Ø§ Ø£ÙÙˆÛ¡ ÙƒÙØ°Ù‘ÙØ¨Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙÙÛ¡Ù„ÙØ­Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙˆÙ†Ù",
          "translation": "So who is more unjust than he who invents a lie about Allah or denies His signs? Indeed, the criminals will not succeed"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ÙŠÙØ¶ÙØ±Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ÙŠÙÙ†ÙÙØ¹ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø´ÙÙÙØ¹ÙÙ€Ù°Ù“Ø¤ÙÙ†ÙØ§ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‚ÙÙ„Û¡ Ø£ÙØªÙÙ†ÙØ¨Ù‘ÙÙ€Ù”ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ„ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥ ÙˆÙØªÙØ¹ÙÙ°Ù„ÙÙ‰Ù° Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "And they worship other than Allah that which neither harms them nor benefits them, and they say, \"These are our intercessors with Allah \" Say, \"Do you inform Allah of something He does not know in the heavens or on the earth?\" Exalted is He and high above what they associate with Him"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ…Ù‘ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù— ÙÙÙ±Ø®Û¡ØªÙÙ„ÙÙÙÙˆØ§Ù’Ûš ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙƒÙÙ„ÙÙ…ÙØ©Ù Ø³ÙØ¨ÙÙ‚ÙØªÛ¡ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ‚ÙØ¶ÙÙŠÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ…ÙØ§ ÙÙÙŠÙ‡Ù ÙŠÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "And mankind was not but one community [united in religion], but [then] they differed. And if not for a word that preceded from your Lord, it would have been judged between them [immediately] concerning that over which they differ"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¡ÙØ§ÙŠÙØ©Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦Û– ÙÙÙ‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙÙÙ±Ù†ØªÙØ¸ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙŠ Ù…ÙØ¹ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ØªÙØ¸ÙØ±ÙÙŠÙ†Ù",
          "translation": "And they say, \"Why is a sign not sent down to him from his Lord?\" So say, \"The unseen is only for Allah [to administer], so wait; indeed, I am with you among those who wait"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙØ°ÙÙ‚Û¡Ù†ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø±ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø¶ÙØ±Ù‘ÙØ§Ù“Ø¡Ù Ù…ÙØ³Ù‘ÙØªÛ¡Ù‡ÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙƒÛ¡Ø±Ù ÙÙÙŠÙ“ Ø¡ÙØ§ÙŠÙØ§ØªÙÙ†ÙØ§Ûš Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ³Û¡Ø±ÙØ¹Ù Ù…ÙÙƒÛ¡Ø±Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§ ÙŠÙÙƒÛ¡ØªÙØ¨ÙÙˆÙ†Ù Ù…ÙØ§ ØªÙÙ…Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And when We give the people a taste of mercy after adversity has touched them, at once they conspire against Our verses. Say, \"Allah is swifter in strategy.\" Indeed, Our messengers record that which you conspire"
        },
        {
          "arabic": "Ù‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ³ÙÙŠÙ‘ÙØ±ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØ­Û¡Ø±ÙÛ– Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ ÙˆÙØ¬ÙØ±ÙÙŠÛ¡Ù†Ù Ø¨ÙÙ‡ÙÙ… Ø¨ÙØ±ÙÙŠØ­Ù– Ø·ÙÙŠÙ‘ÙØ¨ÙØ©Ù– ÙˆÙÙÙØ±ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙØ§ Ø±ÙÙŠØ­ÙŒ Ø¹ÙØ§ØµÙÙÙ ÙˆÙØ¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡Ø¬Ù Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ù…ÙÙƒÙØ§Ù†Ù– ÙˆÙØ¸ÙÙ†Ù‘ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØ­ÙÙŠØ·Ù Ø¨ÙÙ‡ÙÙ…Û¡ Ø¯ÙØ¹ÙÙˆÙØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ®Û¡Ù„ÙØµÙÙŠÙ†Ù Ù„ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù Ù„ÙØ¦ÙÙ†Û¡ Ø£ÙÙ†Ø¬ÙÙŠÛ¡ØªÙÙ†ÙØ§ Ù…ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ù„ÙÙ†ÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "It is He who enables you to travel on land and sea until, when you are in ships and they sail with them by a good wind and they rejoice therein, there comes a storm wind and the waves come upon them from everywhere and they assume that they are surrounded, supplicating Allah, sincere to Him in religion, \"If You should save us from this, we will surely be among the thankful"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø¬ÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ¨Û¡ØºÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ— ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¨ÙØºÛ¡ÙŠÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û– Ù…Ù‘ÙØªÙÙ°Ø¹Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙØ±Û¡Ø¬ÙØ¹ÙÙƒÙÙ…Û¡ ÙÙÙ†ÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "But when He saves them, at once they commit injustice upon the earth without right. O mankind, your injustice is only against yourselves, [being merely] the enjoyment of worldly life. Then to Us is your return, and We will inform you of what you used to do"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù…ÙØ«ÙÙ„Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙƒÙÙ…ÙØ§Ù“Ø¡Ù Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙÙÙ±Ø®Û¡ØªÙÙ„ÙØ·Ù Ø¨ÙÙ‡ÙÛ¦ Ù†ÙØ¨ÙØ§ØªÙ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ…Ù‘ÙØ§ ÙŠÙØ£Û¡ÙƒÙÙ„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ®ÙØ°ÙØªÙ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø²ÙØ®Û¡Ø±ÙÙÙÙ‡ÙØ§ ÙˆÙÙ±Ø²Ù‘ÙÙŠÙ‘ÙÙ†ÙØªÛ¡ ÙˆÙØ¸ÙÙ†Ù‘Ù Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§Ù“ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙ°Ø¯ÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Ù“ Ø£ÙØªÙÙ‰Ù°Ù‡ÙØ§Ù“ Ø£ÙÙ…Û¡Ø±ÙÙ†ÙØ§ Ù„ÙÙŠÛ¡Ù„Ù‹Ø§ Ø£ÙÙˆÛ¡ Ù†ÙÙ‡ÙØ§Ø±Ù—Ø§ ÙÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙØ§ Ø­ÙØµÙÙŠØ¯Ù—Ø§ ÙƒÙØ£ÙÙ† Ù„Ù‘ÙÙ…Û¡ ØªÙØºÛ¡Ù†Ù Ø¨ÙÙ±Ù„Û¡Ø£ÙÙ…Û¡Ø³ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙÙÙØµÙ‘ÙÙ„Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "The example of [this] worldly life is but like rain which We have sent down from the sky that the plants of the earth absorb - [those] from which men and livestock eat - until, when the earth has taken on its adornment and is beautified and its people suppose that they have capability over it, there comes to it Our command by night or by day, and We make it as a harvest, as if it had not flourished yesterday. Thus do We explain in detail the signs for a people who give thought"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø¯ÙØ§Ø±Ù Ù±Ù„Ø³Ù‘ÙÙ„ÙÙ°Ù…Ù ÙˆÙÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "And Allah invites to the Home of Peace and guides whom He wills to a straight path"
        },
        {
          "arabic": "ÛÙ„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ­Û¡Ø³ÙÙ†ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù° ÙˆÙØ²ÙÙŠÙØ§Ø¯ÙØ©ÙÛ– ÙˆÙÙ„ÙØ§ ÙŠÙØ±Û¡Ù‡ÙÙ‚Ù ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ…Û¡ Ù‚ÙØªÙØ±Ù ÙˆÙÙ„ÙØ§ Ø°ÙÙ„Ù‘ÙØ©ÙŒÛš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "For them who have done good is the best [reward] and extra. No darkness will cover their faces, nor humiliation. Those are companions of Paradise; they will abide therein eternally"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ³ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù Ø³ÙÙŠÙ‘ÙØ¦ÙØ©ÙÛ­ Ø¨ÙÙ…ÙØ«Û¡Ù„ÙÙ‡ÙØ§ ÙˆÙØªÙØ±Û¡Ù‡ÙÙ‚ÙÙ‡ÙÙ…Û¡ Ø°ÙÙ„Ù‘ÙØ©ÙÛ– Ù…Ù‘ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ§ØµÙÙ…Ù–Û– ÙƒÙØ£ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙØºÛ¡Ø´ÙÙŠÙØªÛ¡ ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ·ÙØ¹Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ù…ÙØ¸Û¡Ù„ÙÙ…Ù‹Ø§Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "But they who have earned [blame for] evil doings - the recompense of an evil deed is its equivalent, and humiliation will cover them. They will have from Allah no protector. It will be as if their faces are covered with pieces of the night - so dark [are they]. Those are the companions of the Fire; they will abide therein eternally"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù†ÙØ­Û¡Ø´ÙØ±ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ù†ÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’ Ù…ÙÙƒÙØ§Ù†ÙÙƒÙÙ…Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ ÙˆÙØ´ÙØ±ÙÙƒÙØ§Ù“Ø¤ÙÙƒÙÙ…Û¡Ûš ÙÙØ²ÙÙŠÙ‘ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ‚ÙØ§Ù„Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¤ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ Ø¥ÙÙŠÙ‘ÙØ§Ù†ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And [mention, O Muhammad], the Day We will gather them all together - then We will say to those who associated others with Allah, \"[Remain in] your place, you and your 'partners.' \" Then We will separate them, and their \"partners\" will say, \"You did not used to worship us"
        },
        {
          "arabic": "ÙÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙ‡ÙÙŠØ¯ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†Ù‘ÙØ§ Ø¹ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙØªÙÙƒÙÙ…Û¡ Ù„ÙØºÙÙ°ÙÙÙ„ÙÙŠÙ†Ù",
          "translation": "And sufficient is Allah as a witness between us and you that we were of your worship unaware"
        },
        {
          "arabic": "Ù‡ÙÙ†ÙØ§Ù„ÙÙƒÙ ØªÙØ¨Û¡Ù„ÙÙˆØ§Ù’ ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– Ù…Ù‘ÙØ§Ù“ Ø£ÙØ³Û¡Ù„ÙÙÙØªÛ¡Ûš ÙˆÙØ±ÙØ¯Ù‘ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙˆÛ¡Ù„ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙˆÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "There, [on that Day], every soul will be put to trial for what it did previously, and they will be returned to Allah, their master, the Truth, and lost from them is whatever they used to invent"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù…ÙÙ† ÙŠÙØ±Û¡Ø²ÙÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙ…Ù‘ÙÙ† ÙŠÙÙ…Û¡Ù„ÙÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…Û¡Ø¹Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù ÙˆÙÙ…ÙÙ† ÙŠÙØ®Û¡Ø±ÙØ¬Ù Ù±Ù„Û¡Ø­ÙÙŠÙ‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙŠÙ‘ÙØªÙ ÙˆÙÙŠÙØ®Û¡Ø±ÙØ¬Ù Ù±Ù„Û¡Ù…ÙÙŠÙ‘ÙØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙŠÙ‘Ù ÙˆÙÙ…ÙÙ† ÙŠÙØ¯ÙØ¨Ù‘ÙØ±Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±ÙÛš ÙÙØ³ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙÙÙ‚ÙÙ„Û¡ Ø£ÙÙÙÙ„ÙØ§ ØªÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Say, \"Who provides for you from the heaven and the earth? Or who controls hearing and sight and who brings the living out of the dead and brings the dead out of the living and who arranges [every] matter?\" They will say, \"Allah,\" so say, \"Then will you not fear Him"
        },
        {
          "arabic": "ÙÙØ°ÙÙ°Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙÙÙ…ÙØ§Ø°ÙØ§ Ø¨ÙØ¹Û¡Ø¯Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ø¶Ù‘ÙÙ„ÙÙ°Ù„ÙÛ– ÙÙØ£ÙÙ†Ù‘ÙÙ‰Ù° ØªÙØµÛ¡Ø±ÙÙÙÙˆÙ†Ù",
          "translation": "For that is Allah, your Lord, the Truth. And what can be beyond truth except error? So how are you averted"
        },
        {
          "arabic": "ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø­ÙÙ‚Ù‘ÙØªÛ¡ ÙƒÙÙ„ÙÙ…ÙØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙÙØ³ÙÙ‚ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Thus the word of your Lord has come into effect upon those who defiantly disobeyed - that they will not believe"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù‡ÙÙ„Û¡ Ù…ÙÙ† Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¦ÙÙƒÙÙ… Ù…Ù‘ÙÙ† ÙŠÙØ¨Û¡Ø¯ÙØ¤ÙØ§Ù’ Ù±Ù„Û¡Ø®ÙÙ„Û¡Ù‚Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØ¹ÙÙŠØ¯ÙÙ‡ÙÛ¥Ûš Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¨Û¡Ø¯ÙØ¤ÙØ§Ù’ Ù±Ù„Û¡Ø®ÙÙ„Û¡Ù‚Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØ¹ÙÙŠØ¯ÙÙ‡ÙÛ¥Û– ÙÙØ£ÙÙ†Ù‘ÙÙ‰Ù° ØªÙØ¤Û¡ÙÙÙƒÙÙˆÙ†Ù",
          "translation": "Say, \"Are there of your 'partners' any who begins creation and then repeats it?\" Say, \"Allah begins creation and then repeats it, so how are you deluded"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù‡ÙÙ„Û¡ Ù…ÙÙ† Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¦ÙÙƒÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙ‡Û¡Ø¯ÙÙŠÙ“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù„ÙÙ„Û¡Ø­ÙÙ‚Ù‘ÙÛ— Ø£ÙÙÙÙ…ÙÙ† ÙŠÙÙ‡Û¡Ø¯ÙÙŠÙ“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø£ÙØ­ÙÙ‚Ù‘Ù Ø£ÙÙ† ÙŠÙØªÙ‘ÙØ¨ÙØ¹Ù Ø£ÙÙ…Ù‘ÙÙ† Ù„Ù‘ÙØ§ ÙŠÙÙ‡ÙØ¯Ù‘ÙÙŠÙ“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙÙ‡Û¡Ø¯ÙÙ‰Ù°Û– ÙÙÙ…ÙØ§ Ù„ÙÙƒÙÙ…Û¡ ÙƒÙÙŠÛ¡ÙÙ ØªÙØ­Û¡ÙƒÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"Are there of your 'partners' any who guides to the truth?\" Say, \"Allah guides to the truth. So is He who guides to the truth more worthy to be followed or he who guides not unless he is guided? Then what is [wrong] with you - how do you judge"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙŠÙØªÙ‘ÙØ¨ÙØ¹Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ø¸ÙÙ†Ù‘Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ†Ù‘Ù Ù„ÙØ§ ÙŠÙØºÛ¡Ù†ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And most of them follow not except assumption. Indeed, assumption avails not against the truth at all. Indeed, Allah is Knowing of what they do"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ø£ÙÙ† ÙŠÙÙÛ¡ØªÙØ±ÙÙ‰Ù° Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ØªÙØµÛ¡Ø¯ÙÙŠÙ‚Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡Ù ÙˆÙØªÙÙÛ¡ØµÙÙŠÙ„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And it was not [possible] for this Qur'an to be produced by other than Allah, but [it is] a confirmation of what was before it and a detailed explanation of the [former] Scripture, about which there is no doubt, from the Lord of the worlds"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù°Ù‡ÙÛ– Ù‚ÙÙ„Û¡ ÙÙØ£Û¡ØªÙÙˆØ§Ù’ Ø¨ÙØ³ÙÙˆØ±ÙØ©Ù– Ù…Ù‘ÙØ«Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙÙ±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ø³Û¡ØªÙØ·ÙØ¹Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Or do they say [about the Prophet], \"He invented it?\" Say, \"Then bring forth a surah like it and call upon [for assistance] whomever you can besides Allah, if you should be truthful"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙØ­ÙÙŠØ·ÙÙˆØ§Ù’ Ø¨ÙØ¹ÙÙ„Û¡Ù…ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ ÙŠÙØ£Û¡ØªÙÙ‡ÙÙ…Û¡ ØªÙØ£Û¡ÙˆÙÙŠÙ„ÙÙ‡ÙÛ¥Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙƒÙØ°Ù‘ÙØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡Û– ÙÙÙ±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Rather, they have denied that which they encompass not in knowledge and whose interpretation has not yet come to them. Thus did those before them deny. Then observe how was the end of the wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ù„Ù‘ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ‡ÙÛ¦Ûš ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And of them are those who believe in it, and of them are those who do not believe in it. And your Lord is most knowing of the corrupters"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙƒÙ ÙÙÙ‚ÙÙ„ Ù„Ù‘ÙÙŠ Ø¹ÙÙ…ÙÙ„ÙÙŠ ÙˆÙÙ„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ…ÙÙ„ÙÙƒÙÙ…Û¡Û– Ø£ÙÙ†ØªÙÙ… Ø¨ÙØ±ÙÙŠÙ“Ù€Ù”ÙÙˆÙ†Ù Ù…ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙØ¹Û¡Ù…ÙÙ„Ù ÙˆÙØ£ÙÙ†ÙØ§Û  Ø¨ÙØ±ÙÙŠÙ“Ø¡Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And if they deny you, [O Muhammad], then say, \"For me are my deeds, and for you are your deeds. You are disassociated from what I do, and I am disassociated from what you do"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙØ³Û¡ØªÙÙ…ÙØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛš Ø£ÙÙÙØ£ÙÙ†ØªÙ ØªÙØ³Û¡Ù…ÙØ¹Ù Ù±Ù„ØµÙ‘ÙÙ…Ù‘Ù ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And among them are those who listen to you. But can you cause the deaf to hear, although they will not use reason"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙ†Ø¸ÙØ±Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛš Ø£ÙÙÙØ£ÙÙ†ØªÙ ØªÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ø¹ÙÙ…Û¡ÙŠÙ ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙØ§ ÙŠÙØ¨Û¡ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "And among them are those who look at you. But can you guide the blind although they will not [attempt to] see"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Indeed, Allah does not wrong the people at all, but it is the people who are wronging themselves"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ­Û¡Ø´ÙØ±ÙÙ‡ÙÙ…Û¡ ÙƒÙØ£ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙ„Û¡Ø¨ÙØ«ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ø³ÙØ§Ø¹ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙŠÙØªÙØ¹ÙØ§Ø±ÙÙÙÙˆÙ†Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Ûš Ù‚ÙØ¯Û¡ Ø®ÙØ³ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ„ÙÙ‚ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙÙ‡Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "And on the Day when He will gather them, [it will be] as if they had not remained [in the world] but an hour of the day, [and] they will know each other. Those will have lost who denied the meeting with Allah and were not guided"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ…Ù‘ÙØ§ Ù†ÙØ±ÙÙŠÙÙ†Ù‘ÙÙƒÙ Ø¨ÙØ¹Û¡Ø¶Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù†ÙØ¹ÙØ¯ÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ù†ÙØªÙÙˆÙÙÙ‘ÙÙŠÙÙ†Ù‘ÙÙƒÙ ÙÙØ¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙØ±Û¡Ø¬ÙØ¹ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙ‡ÙÙŠØ¯ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And whether We show you some of what We promise them, [O Muhammad], or We take you in death, to Us is their return; then, [either way], Allah is a witness concerning what they are doing"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù– Ø±Ù‘ÙØ³ÙÙˆÙ„ÙÛ– ÙÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ¶ÙÙŠÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·Ù ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And for every nation is a messenger. So when their messenger comes, it will be judged between them in justice, and they will not be wronged"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØªÙÙ‰Ù° Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡ÙˆÙØ¹Û¡Ø¯Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And they say, \"When is [the fulfillment of] this promise, if you should be truthful"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙØ§Ù“ Ø£ÙÙ…Û¡Ù„ÙÙƒÙ Ù„ÙÙ†ÙÙÛ¡Ø³ÙÙŠ Ø¶ÙØ±Ù‘Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙÙÛ¡Ø¹Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— Ù„ÙÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù Ø£ÙØ¬ÙÙ„ÙŒÛš Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ…Û¡ ÙÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø®ÙØ±ÙÙˆÙ†Ù Ø³ÙØ§Ø¹ÙØ©Ù— ÙˆÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙÙ‚Û¡Ø¯ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"I possess not for myself any harm or benefit except what Allah should will. For every nation is a [specified] term. When their time has come, then they will not remain behind an hour, nor will they precede [it]"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ†Û¡ Ø£ÙØªÙÙ‰Ù°ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙÙ‡ÙÛ¥ Ø¨ÙÙŠÙÙ°ØªÙ‹Ø§ Ø£ÙÙˆÛ¡ Ù†ÙÙ‡ÙØ§Ø±Ù—Ø§ Ù…Ù‘ÙØ§Ø°ÙØ§ ÙŠÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„Ù Ù…ÙÙ†Û¡Ù‡Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"Have you considered: if His punishment should come to you by night or by day - for which [aspect] of it would the criminals be impatient"
        },
        {
          "arabic": "Ø£ÙØ«ÙÙ…Ù‘Ù Ø¥ÙØ°ÙØ§ Ù…ÙØ§ ÙˆÙÙ‚ÙØ¹Ù Ø¡ÙØ§Ù…ÙÙ†ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦Ù“Ûš Ø¡ÙØ§Ù“Ù„Û¡Ù€Ù”ÙÙ°Ù†Ù ÙˆÙÙ‚ÙØ¯Û¡ ÙƒÙÙ†ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ ØªÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Then is it that when it has [actually] occurred you will believe in it? Now? And you were [once] for it impatient"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ù‚ÙÙŠÙ„Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ø°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø®ÙÙ„Û¡Ø¯Ù Ù‡ÙÙ„Û¡ ØªÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "Then it will be said to those who had wronged, \"Taste the punishment of eternity; are you being recompensed except for what you used to earn"
        },
        {
          "arabic": "ÛÙˆÙÙŠÙØ³Û¡ØªÙÙ†Û¢Ø¨ÙÙ€Ù”ÙÙˆÙ†ÙÙƒÙ Ø£ÙØ­ÙÙ‚Ù‘ÙŒ Ù‡ÙÙˆÙÛ– Ù‚ÙÙ„Û¡ Ø¥ÙÙŠ ÙˆÙØ±ÙØ¨Ù‘ÙÙŠÙ“ Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ­ÙÙ‚Ù‘ÙÛ– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ… Ø¨ÙÙ…ÙØ¹Û¡Ø¬ÙØ²ÙÙŠÙ†Ù",
          "translation": "And they ask information of you, [O Muhammad], \"Is it true?\" Say, \"Yes, by my Lord. Indeed, it is truth; and you will not cause failure [to Allah]"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ù„ÙÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– Ø¸ÙÙ„ÙÙ…ÙØªÛ¡ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù„ÙÙ±ÙÛ¡ØªÙØ¯ÙØªÛ¡ Ø¨ÙÙ‡ÙÛ¦Û— ÙˆÙØ£ÙØ³ÙØ±Ù‘ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ¯ÙØ§Ù…ÙØ©Ù Ù„ÙÙ…Ù‘ÙØ§ Ø±ÙØ£ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛ– ÙˆÙÙ‚ÙØ¶ÙÙŠÙ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·Ù ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And if each soul that wronged had everything on earth, it would offer it in ransom. And they will confide regret when they see the punishment; and they will be judged in justice, and they will not be wronged"
        },
        {
          "arabic": "Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Unquestionably, to Allah belongs whatever is in the heavens and the earth. Unquestionably, the promise of Allah is truth, but most of them do not know"
        },
        {
          "arabic": "Ù‡ÙÙˆÙ ÙŠÙØ­Û¡ÙŠÙÛ¦ ÙˆÙÙŠÙÙ…ÙÙŠØªÙ ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "He gives life and causes death, and to Him you will be returned"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙˆÛ¡Ø¹ÙØ¸ÙØ©Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ´ÙÙÙØ§Ù“Ø¡Ù Ù„Ù‘ÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù Ù„Ù‘ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "O mankind, there has to come to you instruction from your Lord and healing for what is in the breasts and guidance and mercy for the believers"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¨ÙÙÙØ¶Û¡Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¨ÙØ±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦ ÙÙØ¨ÙØ°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ„Û¡ÙŠÙÙÛ¡Ø±ÙØ­ÙÙˆØ§Ù’ Ù‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙŠÙØ¬Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Say, \"In the bounty of Allah and in His mercy - in that let them rejoice; it is better than what they accumulate"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ… Ù…Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ²Û¡Ù‚Ù– ÙÙØ¬ÙØ¹ÙÙ„Û¡ØªÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ø­ÙØ±ÙØ§Ù…Ù—Ø§ ÙˆÙØ­ÙÙ„ÙÙ°Ù„Ù—Ø§ Ù‚ÙÙ„Û¡ Ø¡ÙØ§Ù“Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ°ÙÙ†Ù Ù„ÙÙƒÙÙ…Û¡Û– Ø£ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "Say, \"Have you seen what Allah has sent down to you of provision of which you have made [some] lawful and [some] unlawful?\" Say, \"Has Allah permitted you [to do so], or do you invent [something] about Allah"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ø¸ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ°ÙÙˆ ÙÙØ¶Û¡Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And what will be the supposition of those who invent falsehood about Allah on the Day of Resurrection? Indeed, Allah is full of bounty to the people, but most of them are not grateful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ØªÙÙƒÙÙˆÙ†Ù ÙÙÙŠ Ø´ÙØ£Û¡Ù†Ù– ÙˆÙÙ…ÙØ§ ØªÙØªÛ¡Ù„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡Ù Ù…ÙÙ† Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù– ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø´ÙÙ‡ÙÙˆØ¯Ù‹Ø§ Ø¥ÙØ°Û¡ ØªÙÙÙÙŠØ¶ÙÙˆÙ†Ù ÙÙÙŠÙ‡ÙÛš ÙˆÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ø²ÙØ¨Ù Ø¹ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙ† Ù…Ù‘ÙØ«Û¡Ù‚ÙØ§Ù„Ù Ø°ÙØ±Ù‘ÙØ©Ù– ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØµÛ¡ØºÙØ±Ù Ù…ÙÙ† Ø°ÙÙ°Ù„ÙÙƒÙ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙÙÙŠ ÙƒÙØªÙÙ°Ø¨Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And, [O Muhammad], you are not [engaged] in any matter or recite any of the Qur'an and you [people] do not do any deed except that We are witness over you when you are involved in it. And not absent from your Lord is any [part] of an atom's weight within the earth or within the heaven or [anything] smaller than that or greater but that it is in a clear register"
        },
        {
          "arabic": "Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Unquestionably, [for] the allies of Allah there will be no fear concerning them, nor will they grieve"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "Those who believed and were fearing Allah"
        },
        {
          "arabic": "Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙØ´Û¡Ø±ÙÙ‰Ù° ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛš Ù„ÙØ§ ØªÙØ¨Û¡Ø¯ÙÙŠÙ„Ù Ù„ÙÙƒÙÙ„ÙÙ…ÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡ÙÙÙˆÛ¡Ø²Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "For them are good tidings in the worldly life and in the Hereafter. No change is there in the words of Allah. That is what is the great attainment"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØ­Û¡Ø²ÙÙ†ÙƒÙ Ù‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÙ…Û¡Û˜ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¹ÙØ²Ù‘ÙØ©Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§Ûš Ù‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And let not their speech grieve you. Indeed, honor [due to power] belongs to Allah entirely. He is the Hearing, the Knowing"
        },
        {
          "arabic": "Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙÙ† ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— ÙˆÙÙ…ÙØ§ ÙŠÙØªÙ‘ÙØ¨ÙØ¹Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÛš Ø¥ÙÙ† ÙŠÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ø¸Ù‘ÙÙ†Ù‘Ù ÙˆÙØ¥ÙÙ†Û¡ Ù‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙŠÙØ®Û¡Ø±ÙØµÙÙˆÙ†Ù",
          "translation": "Unquestionably, to Allah belongs whoever is in the heavens and whoever is on the earth. And those who invoke other than Allah do not [actually] follow [His] \"partners.\" They follow not except assumption, and they are not but falsifying"
        },
        {
          "arabic": "Ù‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ù„ÙØªÙØ³Û¡ÙƒÙÙ†ÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ù…ÙØ¨Û¡ØµÙØ±Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "It is He who made for you the night to rest therein and the day, giving sight. Indeed in that are signs for a people who listen"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±ØªÙ‘ÙØ®ÙØ°Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ¯Ù—Ø§Û— Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥Û– Ù‡ÙÙˆÙ Ù±Ù„Û¡ØºÙÙ†ÙÙŠÙ‘ÙÛ– Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø¥ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†ÙÛ­ Ø¨ÙÙ‡ÙÙ°Ø°ÙØ§Ù“Ûš Ø£ÙØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "They have said, \"Allah has taken a son.\" Exalted is He; He is the [one] Free of need. To Him belongs whatever is in the heavens and whatever is in the earth. You have no authority for this [claim]. Do you say about Allah that which you do not know"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨Ù Ù„ÙØ§ ÙŠÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "Say, \"Indeed, those who invent falsehood about Allah will not succeed"
        },
        {
          "arabic": "Ù…ÙØªÙÙ°Ø¹Ù ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙØ±Û¡Ø¬ÙØ¹ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ù†ÙØ°ÙÙŠÙ‚ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ø´Ù‘ÙØ¯ÙÙŠØ¯Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "[For them is brief] enjoyment in this world; then to Us is their return; then We will make them taste the severe punishment because they used to disbelieve"
        },
        {
          "arabic": "ÛÙˆÙÙ±ØªÛ¡Ù„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù†ÙØ¨ÙØ£Ù Ù†ÙÙˆØ­Ù Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø¥ÙÙ† ÙƒÙØ§Ù†Ù ÙƒÙØ¨ÙØ±Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ‚ÙØ§Ù…ÙÙŠ ÙˆÙØªÙØ°Û¡ÙƒÙÙŠØ±ÙÙŠ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ØªÙ ÙÙØ£ÙØ¬Û¡Ù…ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡Ø±ÙÙƒÙÙ…Û¡ ÙˆÙØ´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ÙŠÙÙƒÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ØºÙÙ…Ù‘ÙØ©Ù— Ø«ÙÙ…Ù‘Ù Ù±Ù‚Û¡Ø¶ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÙ‘Ù ÙˆÙÙ„ÙØ§ ØªÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù",
          "translation": "And recite to them the news of Noah, when he said to his people, \"O my people, if my residence and my reminding of the signs of Allah has become burdensome upon you - then I have relied upon Allah. So resolve upon your plan and [call upon] your associates. Then let not your plan be obscure to you. Then carry it out upon me and do not give me respite"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙŠÛ¡ØªÙÙ…Û¡ ÙÙÙ…ÙØ§ Ø³ÙØ£ÙÙ„Û¡ØªÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ¬Û¡Ø±ÙÛ– Ø¥ÙÙ†Û¡ Ø£ÙØ¬Û¡Ø±ÙÙŠÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙØ£ÙÙ…ÙØ±Û¡ØªÙ Ø£ÙÙ†Û¡ Ø£ÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And if you turn away [from my advice] then no payment have I asked of you. My reward is only from Allah, and I have been commanded to be of the Muslims"
        },
        {
          "arabic": "ÙÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ‡Ù ÙÙÙ†ÙØ¬Ù‘ÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù ÙˆÙÙ…ÙÙ† Ù…Ù‘ÙØ¹ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø®ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙÙ ÙˆÙØ£ÙØºÛ¡Ø±ÙÙ‚Û¡Ù†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Û– ÙÙÙ±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙ†Ø°ÙØ±ÙÙŠÙ†Ù",
          "translation": "And they denied him, so We saved him and those with him in the ship and made them successors, and We drowned those who denied Our signs. Then see how was the end of those who were warned"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¨ÙØ¹ÙØ«Û¡Ù†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦ Ø±ÙØ³ÙÙ„Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÙ…Û¡ ÙÙØ¬ÙØ§Ù“Ø¡ÙÙˆÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ·Û¡Ø¨ÙØ¹Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨Ù Ù±Ù„Û¡Ù…ÙØ¹Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "Then We sent after him messengers to their peoples, and they came to them with clear proofs. But they were not to believe in that which they had denied before. Thus We seal over the hearts of the transgressors"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¨ÙØ¹ÙØ«Û¡Ù†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆØ³ÙÙ‰Ù° ÙˆÙÙ‡ÙÙ°Ø±ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ…ÙÙ„ÙØ¥ÙÙŠÙ’Ù‡ÙÛ¦ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ Ù…Ù‘ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Then We sent after them Moses and Aaron to Pharaoh and his establishment with Our signs, but they behaved arrogantly and were a criminal people"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯ÙÙ†ÙØ§ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙØ³ÙØ­Û¡Ø±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "So when there came to them the truth from Us, they said, \"Indeed, this is obvious magic"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø£ÙØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù„ÙÙ„Û¡Ø­ÙÙ‚Ù‘Ù Ù„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡Û– Ø£ÙØ³ÙØ­Û¡Ø±ÙŒ Ù‡ÙÙ°Ø°ÙØ§ ÙˆÙÙ„ÙØ§ ÙŠÙÙÛ¡Ù„ÙØ­Ù Ù±Ù„Ø³Ù‘ÙÙ€Ù°Ø­ÙØ±ÙÙˆÙ†Ù",
          "translation": "Moses said, \"Do you say [thus] about the truth when it has come to you? Is this magic? But magicians will not succeed"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¬ÙØ¦Û¡ØªÙÙ†ÙØ§ Ù„ÙØªÙÙ„Û¡ÙÙØªÙÙ†ÙØ§ Ø¹ÙÙ…Ù‘ÙØ§ ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ†ÙØ§ ÙˆÙØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙƒÙÙ…ÙØ§ Ù±Ù„Û¡ÙƒÙØ¨Û¡Ø±ÙÙŠÙØ§Ù“Ø¡Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ù„ÙÙƒÙÙ…ÙØ§ Ø¨ÙÙ…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "They said, \"Have you come to us to turn us away from that upon which we found our fathers and so that you two may have grandeur in the land? And we are not believers in you"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ù±Ø¦Û¡ØªÙÙˆÙ†ÙÙŠ Ø¨ÙÙƒÙÙ„Ù‘Ù Ø³ÙÙ°Ø­ÙØ±Ù Ø¹ÙÙ„ÙÙŠÙ…Ù–",
          "translation": "And Pharaoh said, \"Bring to me every learned magician"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ù±Ù„Ø³Ù‘ÙØ­ÙØ±ÙØ©Ù Ù‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ„Û¡Ù‚ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ… Ù…Ù‘ÙÙ„Û¡Ù‚ÙÙˆÙ†Ù",
          "translation": "So when the magicians came, Moses said to them, \"Throw down whatever you will throw"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ„Û¡Ù‚ÙÙˆÛ¡Ø§Ù’ Ù‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù…ÙØ§ Ø¬ÙØ¦Û¡ØªÙÙ… Ø¨ÙÙ‡Ù Ù±Ù„Ø³Ù‘ÙØ­Û¡Ø±ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙŠÙØ¨Û¡Ø·ÙÙ„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØµÛ¡Ù„ÙØ­Ù Ø¹ÙÙ…ÙÙ„Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And when they had thrown, Moses said, \"What you have brought is [only] magic. Indeed, Allah will expose its worthlessness. Indeed, Allah does not amend the work of corrupters"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ­ÙÙ‚Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¨ÙÙƒÙÙ„ÙÙ…ÙÙ°ØªÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ±ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And Allah will establish the truth by His words, even if the criminals dislike it"
        },
        {
          "arabic": "ÙÙÙ…ÙØ§Ù“ Ø¡ÙØ§Ù…ÙÙ†Ù Ù„ÙÙ…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØ©Ù Ù…Ù‘ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙ‰Ù° Ø®ÙÙˆÛ¡ÙÙ– Ù…Ù‘ÙÙ† ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ…ÙÙ„ÙØ¥ÙÙŠÙ’Ù‡ÙÙ…Û¡ Ø£ÙÙ† ÙŠÙÙÛ¡ØªÙÙ†ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙØ¥ÙÙ†Ù‘Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ù„ÙØ¹ÙØ§Ù„Ù– ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø±ÙÙÙÙŠÙ†Ù",
          "translation": "But no one believed Moses, except [some] youths among his people, for fear of Pharaoh and his establishment that they would persecute them. And indeed, Pharaoh was haughty within the land, and indeed, he was of the transgressors"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ Ø¡ÙØ§Ù…ÙÙ†ØªÙÙ… Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙÙˆÙÙƒÙ‘ÙÙ„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And Moses said, \"O my people, if you have believed in Allah, then rely upon Him, if you should be Muslims"
        },
        {
          "arabic": "ÙÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡Ù†ÙØ§ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙØ§ ØªÙØ¬Û¡Ø¹ÙÙ„Û¡Ù†ÙØ§ ÙÙØªÛ¡Ù†ÙØ©Ù— Ù„Ù‘ÙÙ„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So they said, \"Upon Allah do we rely. Our Lord, make us not [objects of] trial for the wrongdoing people"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ¬Ù‘ÙÙ†ÙØ§ Ø¨ÙØ±ÙØ­Û¡Ù…ÙØªÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And save us by Your mercy from the disbelieving people"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ£ÙØ®ÙÙŠÙ‡Ù Ø£ÙÙ† ØªÙØ¨ÙÙˆÙ‘ÙØ¡ÙØ§ Ù„ÙÙ‚ÙÙˆÛ¡Ù…ÙÙƒÙÙ…ÙØ§ Ø¨ÙÙ…ÙØµÛ¡Ø±Ù Ø¨ÙÙŠÙÙˆØªÙ—Ø§ ÙˆÙÙ±Ø¬Û¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙŠÙÙˆØªÙÙƒÙÙ…Û¡ Ù‚ÙØ¨Û¡Ù„ÙØ©Ù— ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©ÙÛ— ÙˆÙØ¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And We inspired to Moses and his brother, \"Settle your people in Egypt in houses and make your houses [facing the] qiblah and establish prayer and give good tidings to the believers"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙ ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ…ÙÙ„ÙØ£ÙÙ‡ÙÛ¥ Ø²ÙÙŠÙ†ÙØ©Ù— ÙˆÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù—Ø§ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙÙŠÙØ¶ÙÙ„Ù‘ÙÙˆØ§Ù’ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„ÙÙƒÙÛ– Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù±Ø·Û¡Ù…ÙØ³Û¡ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ø´Û¡Ø¯ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙÙÙ„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ±ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And Moses said, \"Our Lord, indeed You have given Pharaoh and his establishment splendor and wealth in the worldly life, our Lord, that they may lead [men] astray from Your way. Our Lord, obliterate their wealth and harden their hearts so that they will not believe until they see the painful punishment"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù‚ÙØ¯Û¡ Ø£ÙØ¬ÙÙŠØ¨ÙØª Ø¯Ù‘ÙØ¹Û¡ÙˆÙØªÙÙƒÙÙ…ÙØ§ ÙÙÙ±Ø³Û¡ØªÙÙ‚ÙÙŠÙ…ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹ÙØ§Ù“Ù†Ù‘Ù Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "[Allah] said, \"Your supplication has been answered.\" So remain on a right course and follow not the way of those who do not know"
        },
        {
          "arabic": "ÛÙˆÙØ¬ÙÙ°ÙˆÙØ²Û¡Ù†ÙØ§ Ø¨ÙØ¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù ÙÙØ£ÙØªÛ¡Ø¨ÙØ¹ÙÙ‡ÙÙ…Û¡ ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡ÙÛ¥ Ø¨ÙØºÛ¡ÙŠÙ—Ø§ ÙˆÙØ¹ÙØ¯Û¡ÙˆÙ‹Ø§Û– Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ¯Û¡Ø±ÙÙƒÙÙ‡Ù Ù±Ù„Û¡ØºÙØ±ÙÙ‚Ù Ù‚ÙØ§Ù„Ù Ø¡ÙØ§Ù…ÙÙ†ØªÙ Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø¡ÙØ§Ù…ÙÙ†ÙØªÛ¡ Ø¨ÙÙ‡ÙÛ¦ Ø¨ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù ÙˆÙØ£ÙÙ†ÙØ§Û  Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And We took the Children of Israel across the sea, and Pharaoh and his soldiers pursued them in tyranny and enmity until, when drowning overtook him, he said, \"I believe that there is no deity except that in whom the Children of Israel believe, and I am of the Muslims"
        },
        {

        {

        {

        {
          "arabic": "ÙÙÙ„ÙÙˆÛ¡Ù„ÙØ§ ÙƒÙØ§Ù†ÙØªÛ¡ Ù‚ÙØ±Û¡ÙŠÙØ©ÙŒ Ø¡ÙØ§Ù…ÙÙ†ÙØªÛ¡ ÙÙÙ†ÙÙÙØ¹ÙÙ‡ÙØ§Ù“ Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙˆÛ¡Ù…Ù ÙŠÙÙˆÙ†ÙØ³Ù Ù„ÙÙ…Ù‘ÙØ§Ù“ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙƒÙØ´ÙÙÛ¡Ù†ÙØ§ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø®ÙØ²Û¡ÙŠÙ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ…ÙØªÙ‘ÙØ¹Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø­ÙÙŠÙ†Ù–",
          "translation": "Then has there not been a [single] city that believed so its faith benefited it except the people of Jonah? When they believed, We removed from them the punishment of disgrace in worldly life and gave them enjoyment for a time"

        {

        {

          "translation": "And if Allah should touch you with adversity, there is no remover of it except Him; and if He intends for you good, then there is no repeller of His bounty. He causes it to reach whom He wills of His servants. And He is the Forgiving, the Merciful"

        {

          "translation": "Say, \"O mankind, the truth has come to you from your Lord, so whoever is guided is only guided for [the benefit of] his soul, and whoever goes astray only goes astray [in violation] against it. And I am not over you a manager"

      "verses": [
        {

          "translation": "[Through a messenger, saying], \"Do not worship except Allah. Indeed, I am to you from Him a warner and a bringer of good tidings"

        {
          "arabic": "ÙˆÙØ£ÙÙ†Ù Ù±Ø³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ØªÙÙˆØ¨ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙŠÙÙ…ÙØªÙ‘ÙØ¹Û¡ÙƒÙÙ… Ù…Ù‘ÙØªÙÙ°Ø¹Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù—Ù‰ ÙˆÙÙŠÙØ¤Û¡ØªÙ ÙƒÙÙ„Ù‘Ù Ø°ÙÙŠ ÙÙØ¶Û¡Ù„Ù– ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¥Û– ÙˆÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙØ¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù– ÙƒÙØ¨ÙÙŠØ±Ù",
          "translation": "And [saying], \"Seek forgiveness of your Lord and repent to Him, [and] He will let you enjoy a good provision for a specified term and give every doer of favor his favor. But if you turn away, then indeed, I fear for you the punishment of a great Day"

        {

        {

        {

        {
