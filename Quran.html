          "translation": "No partner has He. And this I have been commanded, and I am the first [among you] of the Muslims"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¨Û¡ØºÙÙŠ Ø±ÙØ¨Ù‘Ù—Ø§ ÙˆÙÙ‡ÙÙˆÙ Ø±ÙØ¨Ù‘Ù ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù–Ûš ÙˆÙÙ„ÙØ§ ØªÙÙƒÛ¡Ø³ÙØ¨Ù ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Ûš ÙˆÙÙ„ÙØ§ ØªÙØ²ÙØ±Ù ÙˆÙØ§Ø²ÙØ±ÙØ©Ù ÙˆÙØ²Û¡Ø±Ù Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°Ûš Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙØ±Û¡Ø¬ÙØ¹ÙÙƒÙÙ…Û¡ ÙÙÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠÙ‡Ù ØªÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "Say, \"Is it other than Allah I should desire as a lord while He is the Lord of all things? And every soul earns not [blame] except against itself, and no bearer of burdens will bear the burden of another. Then to your Lord is your return, and He will inform you concerning that over which you used to differ"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„ÙÙƒÙÙ…Û¡ Ø®ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙÙ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØ±ÙÙÙØ¹Ù Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ ÙÙÙˆÛ¡Ù‚Ù Ø¨ÙØ¹Û¡Ø¶Ù– Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙ– Ù„Ù‘ÙÙŠÙØ¨Û¡Ù„ÙÙˆÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ‰Ù°ÙƒÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø³ÙØ±ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…ÙÛ¢",
          "translation": "And it is He who has made you successors upon the earth and has raised some of you above others in degrees [of rank] that He may try you through what He has given you. Indeed, your Lord is swift in penalty; but indeed, He is Forgiving and Merciful"

        {

        },
        {
          "arabic": "ÙÙØ¯ÙÙ„Ù‘ÙÙ‰Ù°Ù‡ÙÙ…ÙØ§ Ø¨ÙØºÙØ±ÙÙˆØ±Ù–Ûš ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø°ÙØ§Ù‚ÙØ§ Ù±Ù„Ø´Ù‘ÙØ¬ÙØ±ÙØ©Ù Ø¨ÙØ¯ÙØªÛ¡ Ù„ÙÙ‡ÙÙ…ÙØ§ Ø³ÙÙˆÛ¡Ø¡ÙÙ°ØªÙÙ‡ÙÙ…ÙØ§ ÙˆÙØ·ÙÙÙÙ‚ÙØ§ ÙŠÙØ®Û¡ØµÙÙÙØ§Ù†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…ÙØ§ Ù…ÙÙ† ÙˆÙØ±ÙÙ‚Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©ÙÛ– ÙˆÙÙ†ÙØ§Ø¯ÙÙ‰Ù°Ù‡ÙÙ…ÙØ§ Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…ÙØ§Ù“ Ø£ÙÙ„ÙÙ…Û¡ Ø£ÙÙ†Û¡Ù‡ÙÙƒÙÙ…ÙØ§ Ø¹ÙÙ† ØªÙÙ„Û¡ÙƒÙÙ…ÙØ§ Ù±Ù„Ø´Ù‘ÙØ¬ÙØ±ÙØ©Ù ÙˆÙØ£ÙÙ‚ÙÙ„ Ù„Ù‘ÙÙƒÙÙ…ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù„ÙÙƒÙÙ…ÙØ§ Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "So he made them fall, through deception. And when they tasted of the tree, their private parts became apparent to them, and they began to fasten together over themselves from the leaves of Paradise. And their Lord called to them, \"Did I not forbid you from that tree and tell you that Satan is to you a clear enemy"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØ§ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ø¸ÙÙ„ÙÙ…Û¡Ù†ÙØ§Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ†ÙØ§ ÙˆÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ†ÙØ§ ÙˆÙØªÙØ±Û¡Ø­ÙÙ…Û¡Ù†ÙØ§ Ù„ÙÙ†ÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "They said, \"Our Lord, we have wronged ourselves, and if You do not forgive us and have mercy upon us, we will surely be among the losers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù‡Û¡Ø¨ÙØ·ÙÙˆØ§Ù’ Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ Ù„ÙØ¨ÙØ¹Û¡Ø¶Ù Ø¹ÙØ¯ÙÙˆÙ‘ÙÛ– ÙˆÙÙ„ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙØ³Û¡ØªÙÙ‚ÙØ±Ù‘Ù ÙˆÙÙ…ÙØªÙÙ°Ø¹ÙŒ Ø¥ÙÙ„ÙÙ‰Ù° Ø­ÙÙŠÙ†Ù–",
          "translation": "[Allah] said, \"Descend, being to one another enemies. And for you on the earth is a place of settlement and enjoyment for a time"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙÙÙŠÙ‡ÙØ§ ØªÙØ­Û¡ÙŠÙÙˆÛ¡Ù†Ù ÙˆÙÙÙÙŠÙ‡ÙØ§ ØªÙÙ…ÙÙˆØªÙÙˆÙ†Ù ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙØ§ ØªÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ†Ù",
          "translation": "He said, \"Therein you will live, and therein you will die, and from it you will be brought forth"
        },
        {
          "arabic": "ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ù‚ÙØ¯Û¡ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ù„ÙØ¨ÙØ§Ø³Ù—Ø§ ÙŠÙÙˆÙÙ°Ø±ÙÙŠ Ø³ÙÙˆÛ¡Ø¡ÙÙ°ØªÙÙƒÙÙ…Û¡ ÙˆÙØ±ÙÙŠØ´Ù—Ø§Û– ÙˆÙÙ„ÙØ¨ÙØ§Ø³Ù Ù±Ù„ØªÙ‘ÙÙ‚Û¡ÙˆÙÙ‰Ù° Ø°ÙÙ°Ù„ÙÙƒÙ Ø®ÙÙŠÛ¡Ø±ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ°Ù‘ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "O children of Adam, We have bestowed upon you clothing to conceal your private parts and as adornment. But the clothing of righteousness - that is best. That is from the signs of Allah that perhaps they will remember"
        },
        {
          "arabic": "ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ù„ÙØ§ ÙŠÙÙÛ¡ØªÙÙ†ÙÙ†Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙƒÙÙ…ÙØ§Ù“ Ø£ÙØ®Û¡Ø±ÙØ¬Ù Ø£ÙØ¨ÙÙˆÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙŠÙÙ†Ø²ÙØ¹Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…ÙØ§ Ù„ÙØ¨ÙØ§Ø³ÙÙ‡ÙÙ…ÙØ§ Ù„ÙÙŠÙØ±ÙÙŠÙÙ‡ÙÙ…ÙØ§ Ø³ÙÙˆÛ¡Ø¡ÙÙ°ØªÙÙ‡ÙÙ…ÙØ§Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙŠÙØ±ÙÙ‰Ù°ÙƒÙÙ…Û¡ Ù‡ÙÙˆÙ ÙˆÙÙ‚ÙØ¨ÙÙŠÙ„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ù„ÙØ§ ØªÙØ±ÙÙˆÛ¡Ù†ÙÙ‡ÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘ÙØ§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "O children of Adam, let not Satan tempt you as he removed your parents from Paradise, stripping them of their clothing to show them their private parts. Indeed, he sees you, he and his tribe, from where you do not see them. Indeed, We have made the devils allies to those who do not believe"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ÙÙØ¹ÙÙ„ÙÙˆØ§Ù’ ÙÙÙ°Ø­ÙØ´ÙØ©Ù— Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Ù“ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ†ÙØ§ ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ…ÙØ±ÙÙ†ÙØ§ Ø¨ÙÙ‡ÙØ§Û— Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ£Û¡Ù…ÙØ±Ù Ø¨ÙÙ±Ù„Û¡ÙÙØ­Û¡Ø´ÙØ§Ù“Ø¡ÙÛ– Ø£ÙØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And when they commit an immorality, they say, \"We found our fathers doing it, and Allah has ordered us to do it.\" Say, \"Indeed, Allah does not order immorality. Do you say about Allah that which you do not know"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙÙ…ÙØ±Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·ÙÛ– ÙˆÙØ£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ ÙˆÙØ¬ÙÙˆÙ‡ÙÙƒÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù ÙƒÙÙ„Ù‘Ù Ù…ÙØ³Û¡Ø¬ÙØ¯Ù– ÙˆÙÙ±Ø¯Û¡Ø¹ÙÙˆÙ‡Ù Ù…ÙØ®Û¡Ù„ÙØµÙÙŠÙ†Ù Ù„ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†ÙÛš ÙƒÙÙ…ÙØ§ Ø¨ÙØ¯ÙØ£ÙÙƒÙÙ…Û¡ ØªÙØ¹ÙÙˆØ¯ÙÙˆÙ†Ù",
          "translation": "Say, [O Muhammad], \"My Lord has ordered justice and that you maintain yourselves [in worship of Him] at every place [or time] of prostration, and invoke Him, sincere to Him in religion.\" Just as He originated you, you will return [to life]"
        },
        {
          "arabic": "ÙÙØ±ÙÙŠÙ‚Ù‹Ø§ Ù‡ÙØ¯ÙÙ‰Ù° ÙˆÙÙÙØ±ÙÙŠÙ‚Ù‹Ø§ Ø­ÙÙ‚Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø¶Ù‘ÙÙ„ÙÙ°Ù„ÙØ©ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙØ­Û¡Ø³ÙØ¨ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "A group [of you] He guided, and a group deserved [to be in] error. Indeed, they had taken the devils as allies instead of Allah while they thought that they were guided"
        },
        {
          "arabic": "ÛÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ø®ÙØ°ÙÙˆØ§Ù’ Ø²ÙÙŠÙ†ÙØªÙÙƒÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù ÙƒÙÙ„Ù‘Ù Ù…ÙØ³Û¡Ø¬ÙØ¯Ù– ÙˆÙÙƒÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ±Ø´Û¡Ø±ÙØ¨ÙÙˆØ§Ù’ ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡Ø±ÙÙÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø±ÙÙÙÙŠÙ†Ù",
          "translation": "O children of Adam, take your adornment at every masjid, and eat and drink, but be not excessive. Indeed, He likes not those who commit excess"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù…ÙÙ†Û¡ Ø­ÙØ±Ù‘ÙÙ…Ù Ø²ÙÙŠÙ†ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙØ®Û¡Ø±ÙØ¬Ù Ù„ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ ÙˆÙÙ±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ Ù…ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚ÙÛš Ù‚ÙÙ„Û¡ Ù‡ÙÙŠÙ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø®ÙØ§Ù„ÙØµÙØ©Ù— ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙÙÙØµÙ‘ÙÙ„Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"Who has forbidden the adornment of Allah which He has produced for His servants and the good [lawful] things of provision?\" Say, \"They are for those who believe during the worldly life [but] exclusively for them on the Day of Resurrection.\" Thus do We detail the verses for a people who know"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Ù Ø±ÙØ¨Ù‘ÙÙŠÙ Ù±Ù„Û¡ÙÙÙˆÙÙ°Ø­ÙØ´Ù Ù…ÙØ§ Ø¸ÙÙ‡ÙØ±Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙÙ…ÙØ§ Ø¨ÙØ·ÙÙ†Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙØ«Û¡Ù…Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØºÛ¡ÙŠÙ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ£ÙÙ† ØªÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Û¡ Ø¨ÙÙ‡ÙÛ¦ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§ ÙˆÙØ£ÙÙ† ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"My Lord has only forbidden immoralities - what is apparent of them and what is concealed - and sin, and oppression without right, and that you associate with Allah that for which He has not sent down authority, and that you say about Allah that which you do not know"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù Ø£ÙØ¬ÙÙ„ÙÛ– ÙÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙØ£Û¡Ø®ÙØ±ÙÙˆÙ†Ù Ø³ÙØ§Ø¹ÙØ©Ù— ÙˆÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙÙ‚Û¡Ø¯ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And for every nation is a [specified] term. So when their time has come, they will not remain behind an hour, nor will they precede [it]"
        },
        {
          "arabic": "ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ø¥ÙÙ…Ù‘ÙØ§ ÙŠÙØ£Û¡ØªÙÙŠÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙ„Ù Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ ÙŠÙÙ‚ÙØµÙ‘ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙŠ ÙÙÙ…ÙÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙ‰Ù° ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­Ù ÙÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "O children of Adam, if there come to you messengers from among you relating to you My verses, then whoever fears Allah and reforms - there will be no fear concerning them, nor will they grieve"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙØ§Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "But the ones who deny Our verses and are arrogant toward them - those are the companions of the Fire; they will abide therein eternally"
        },
        {
          "arabic": "ÙÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù‹Ø§ Ø£ÙÙˆÛ¡ ÙƒÙØ°Ù‘ÙØ¨Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦Ù“Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙÙ†ÙØ§Ù„ÙÙ‡ÙÙ…Û¡ Ù†ÙØµÙÙŠØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨ÙÛ– Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Û¡ Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§ ÙŠÙØªÙÙˆÙÙÙ‘ÙÙˆÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÛ¡Ù†Ù Ù…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¶ÙÙ„Ù‘ÙÙˆØ§Ù’ Ø¹ÙÙ†Ù‘ÙØ§ ÙˆÙØ´ÙÙ‡ÙØ¯ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And who is more unjust than one who invents about Allah a lie or denies His verses? Those will attain their portion of the decree until when Our messengers come to them to take them in death, they will say, \"Where are those you used to invoke besides Allah?\" They will say, \"They have departed from us,\" and will bear witness against themselves that they were disbelievers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ ÙÙÙŠÙ“ Ø£ÙÙ…ÙÙ…Ù– Ù‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÛ¡ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø³Ù ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– ÙƒÙÙ„Ù‘ÙÙ…ÙØ§ Ø¯ÙØ®ÙÙ„ÙØªÛ¡ Ø£ÙÙ…Ù‘ÙØ©Ù Ù„Ù‘ÙØ¹ÙÙ†ÙØªÛ¡ Ø£ÙØ®Û¡ØªÙÙ‡ÙØ§Û– Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ù±Ø¯Ù‘ÙØ§Ø±ÙÙƒÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙØ§ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ Ù‚ÙØ§Ù„ÙØªÛ¡ Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ù„ÙØ£ÙÙˆÙ„ÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø£ÙØ¶ÙÙ„Ù‘ÙÙˆÙ†ÙØ§ ÙÙÙ€Ù”ÙØ§ØªÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ø¶ÙØ¹Û¡ÙÙ—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‚ÙØ§Ù„Ù Ù„ÙÙƒÙÙ„Ù‘Ù– Ø¶ÙØ¹Û¡ÙÙ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„Ù‘ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "[Allah] will say, \"Enter among nations which had passed on before you of jinn and mankind into the Fire.\" Every time a nation enters, it will curse its sister until, when they have all overtaken one another therein, the last of them will say about the first of them \"Our Lord, these had misled us, so give them a double punishment of the Fire. He will say, \"For each is double, but you do not know"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙØªÛ¡ Ø£ÙÙˆÙ„ÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ù„ÙØ£ÙØ®Û¡Ø±ÙÙ‰Ù°Ù‡ÙÙ…Û¡ ÙÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙ† ÙÙØ¶Û¡Ù„Ù– ÙÙØ°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And the first of them will say to the last of them, \"Then you had not any favor over us, so taste the punishment for what you used to earn"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙØ§ Ù„ÙØ§ ØªÙÙÙØªÙ‘ÙØ­Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¨Û¡ÙˆÙÙ°Ø¨Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙÙ„ÙØ¬Ù Ù±Ù„Û¡Ø¬ÙÙ…ÙÙ„Ù ÙÙÙŠ Ø³ÙÙ…Ù‘Ù Ù±Ù„Û¡Ø®ÙÙŠÙØ§Ø·ÙÛš ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Indeed, those who deny Our verses and are arrogant toward them - the gates of Heaven will not be opened for them, nor will they enter Paradise until a camel enters into the eye of a needle. And thus do We recompense the criminals"
        },
        {
          "arabic": "Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ù…ÙÙ‡ÙØ§Ø¯Ù ÙˆÙÙ…ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ…Û¡ ØºÙÙˆÙØ§Ø´Ù–Ûš ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "They will have from Hell a bed and over them coverings [of fire]. And thus do We recompense the wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ù„ÙØ§ Ù†ÙÙƒÙÙ„Ù‘ÙÙÙ Ù†ÙÙÛ¡Ø³Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙØ³Û¡Ø¹ÙÙ‡ÙØ§Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "But those who believed and did righteous deeds - We charge no soul except [within] its capacity. Those are the companions of Paradise; they will abide therein eternally"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ²ÙØ¹Û¡Ù†ÙØ§ Ù…ÙØ§ ÙÙÙŠ ØµÙØ¯ÙÙˆØ±ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ ØºÙÙ„Ù‘Ù– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±ÙÛ– ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù‡ÙØ¯ÙÙ‰Ù°Ù†ÙØ§ Ù„ÙÙ‡ÙÙ°Ø°ÙØ§ ÙˆÙÙ…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù„ÙÙ†ÙÙ‡Û¡ØªÙØ¯ÙÙŠÙ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ†Û¡ Ù‡ÙØ¯ÙÙ‰Ù°Ù†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ù„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ Ø±ÙØ³ÙÙ„Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙˆÙÙ†ÙÙˆØ¯ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ØªÙÙ„Û¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø£ÙÙˆØ±ÙØ«Û¡ØªÙÙ…ÙÙˆÙ‡ÙØ§ Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And We will have removed whatever is within their breasts of resentment, [while] flowing beneath them are rivers. And they will say, \"Praise to Allah, who has guided us to this; and we would never have been guided if Allah had not guided us. Certainly the messengers of our Lord had come with the truth.\" And they will be called, \"This is Paradise, which you have been made to inherit for what you used to do"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ§Ø¯ÙÙ‰Ù°Ù“ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ø£ÙÙ† Ù‚ÙØ¯Û¡ ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§ Ù…ÙØ§ ÙˆÙØ¹ÙØ¯ÙÙ†ÙØ§ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ø­ÙÙ‚Ù‘Ù—Ø§ ÙÙÙ‡ÙÙ„Û¡ ÙˆÙØ¬ÙØ¯ØªÙ‘ÙÙ… Ù…Ù‘ÙØ§ ÙˆÙØ¹ÙØ¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø­ÙÙ‚Ù‘Ù—Ø§Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù†ÙØ¹ÙÙ…Û¡Ûš ÙÙØ£ÙØ°Ù‘ÙÙ†Ù Ù…ÙØ¤ÙØ°Ù‘ÙÙ†ÙÛ¢ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ† Ù„Ù‘ÙØ¹Û¡Ù†ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And the companions of Paradise will call out to the companions of the Fire, \"We have already found what our Lord promised us to be true. Have you found what your Lord promised to be true?\" They will say, \"Yes.\" Then an announcer will announce among them, \"The curse of Allah shall be upon the wrongdoers"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØµÙØ¯Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙØ¨Û¡ØºÙÙˆÙ†ÙÙ‡ÙØ§ Ø¹ÙÙˆÙØ¬Ù—Ø§ ÙˆÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "Who averted [people] from the way of Allah and sought to make it [seem] deviant while they were, concerning the Hereafter, disbelievers"
        },
        {
          "arabic": "ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ Ø­ÙØ¬ÙØ§Ø¨ÙÛš ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§ÙÙ Ø±ÙØ¬ÙØ§Ù„Ù ÙŠÙØ¹Û¡Ø±ÙÙÙÙˆÙ†Ù ÙƒÙÙ„Ù‘ÙÛ¢Ø§ Ø¨ÙØ³ÙÙŠÙ…ÙÙ‰Ù°Ù‡ÙÙ…Û¡Ûš ÙˆÙÙ†ÙØ§Ø¯ÙÙˆÛ¡Ø§Ù’ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø£ÙÙ† Ø³ÙÙ„ÙÙ°Ù…ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡Ûš Ù„ÙÙ…Û¡ ÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆÙ‡ÙØ§ ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ·Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And between them will be a partition, and on [its] elevations are men who recognize all by their mark. And they call out to the companions of Paradise, \"Peace be upon you.\" They have not [yet] entered it, but they long intensely"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙØ°ÙØ§ ØµÙØ±ÙÙÙØªÛ¡ Ø£ÙØ¨Û¡ØµÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ ØªÙÙ„Û¡Ù‚ÙØ§Ù“Ø¡Ù Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙØ§ ØªÙØ¬Û¡Ø¹ÙÙ„Û¡Ù†ÙØ§ Ù…ÙØ¹Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And when their eyes are turned toward the companions of the Fire, they say, \"Our Lord, do not place us with the wrongdoing people"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ§Ø¯ÙÙ‰Ù°Ù“ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§ÙÙ Ø±ÙØ¬ÙØ§Ù„Ù—Ø§ ÙŠÙØ¹Û¡Ø±ÙÙÙÙˆÙ†ÙÙ‡ÙÙ… Ø¨ÙØ³ÙÙŠÙ…ÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø£ÙØºÛ¡Ù†ÙÙ‰Ù° Ø¹ÙÙ†ÙƒÙÙ…Û¡ Ø¬ÙÙ…Û¡Ø¹ÙÙƒÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆÙ†Ù",
          "translation": "And the companions of the Elevations will call to men [within Hell] whom they recognize by their mark, saying, \"Of no avail to you was your gathering and [the fact] that you were arrogant"
        },
        {
          "arabic": "Ø£ÙÙ‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙ‚Û¡Ø³ÙÙ…Û¡ØªÙÙ…Û¡ Ù„ÙØ§ ÙŠÙÙ†ÙØ§Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ±ÙØ­Û¡Ù…ÙØ©ÙÛš Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ù„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ…Û¡ ØªÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "[Allah will say], \"Are these the ones whom you [inhabitants of Hell] swore that Allah would never offer them mercy? Enter Paradise, [O People of the Elevations]. No fear will there be concerning you, nor will you grieve"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ§Ø¯ÙÙ‰Ù°Ù“ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø£ÙÙ†Û¡ Ø£ÙÙÙÙŠØ¶ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ§Ù“Ø¡Ù Ø£ÙÙˆÛ¡ Ù…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙØ±Ù‘ÙÙ…ÙÙ‡ÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And the companions of the Fire will call to the companions of Paradise, \"Pour upon us some water or from whatever Allah has provided you.\" They will say, \"Indeed, Allah has forbidden them both to the disbelievers"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ø¯ÙÙŠÙ†ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‡Û¡ÙˆÙ—Ø§ ÙˆÙÙ„ÙØ¹ÙØ¨Ù—Ø§ ÙˆÙØºÙØ±Ù‘ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ûš ÙÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù†ÙÙ†Ø³ÙÙ‰Ù°Ù‡ÙÙ…Û¡ ÙƒÙÙ…ÙØ§ Ù†ÙØ³ÙÙˆØ§Ù’ Ù„ÙÙ‚ÙØ§Ù“Ø¡Ù ÙŠÙÙˆÛ¡Ù…ÙÙ‡ÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙØ§ ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙŠÙØ¬Û¡Ø­ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Who took their religion as distraction and amusement and whom the worldly life deluded.\" So today We will forget them just as they forgot the meeting of this Day of theirs and for having rejected Our verses"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ¦Û¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙÙƒÙØªÙÙ°Ø¨Ù– ÙÙØµÙ‘ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ„Û¡Ù…Ù Ù‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù— Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And We had certainly brought them a Book which We detailed by knowledge - as guidance and mercy to a people who believe"
        },
        {
          "arabic": "Ù‡ÙÙ„Û¡ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ ØªÙØ£Û¡ÙˆÙÙŠÙ„ÙÙ‡ÙÛ¥Ûš ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ£Û¡ØªÙÙŠ ØªÙØ£Û¡ÙˆÙÙŠÙ„ÙÙ‡ÙÛ¥ ÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù†ÙØ³ÙÙˆÙ‡Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ Ø±ÙØ³ÙÙ„Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙÙÙ‡ÙÙ„ Ù„Ù‘ÙÙ†ÙØ§ Ù…ÙÙ† Ø´ÙÙÙØ¹ÙØ§Ù“Ø¡Ù ÙÙÙŠÙØ´Û¡ÙÙØ¹ÙÙˆØ§Ù’ Ù„ÙÙ†ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ù†ÙØ±ÙØ¯Ù‘Ù ÙÙÙ†ÙØ¹Û¡Ù…ÙÙ„Ù ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ¹Û¡Ù…ÙÙ„ÙÛš Ù‚ÙØ¯Û¡ Ø®ÙØ³ÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "Do they await except its result? The Day its result comes those who had ignored it before will say, \"The messengers of our Lord had come with the truth, so are there [now] any intercessors to intercede for us or could we be sent back to do other than we used to do?\" They will have lost themselves, and lost from them is what they used to invent"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙŠ Ø³ÙØªÙ‘ÙØ©Ù Ø£ÙÙŠÙ‘ÙØ§Ù…Ù– Ø«ÙÙ…Ù‘Ù Ù±Ø³Û¡ØªÙÙˆÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙØ±Û¡Ø´ÙÛ– ÙŠÙØºÛ¡Ø´ÙÙŠ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙŠÙØ·Û¡Ù„ÙØ¨ÙÙ‡ÙÛ¥ Ø­ÙØ«ÙÙŠØ«Ù—Ø§ ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ…ÙØ±Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ¬ÙÙˆÙ…Ù Ù…ÙØ³ÙØ®Ù‘ÙØ±ÙÙ°ØªÙÛ­ Ø¨ÙØ£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¦Ù“Û— Ø£ÙÙ„ÙØ§ Ù„ÙÙ‡Ù Ù±Ù„Û¡Ø®ÙÙ„Û¡Ù‚Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ…Û¡Ø±ÙÛ— ØªÙØ¨ÙØ§Ø±ÙÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Indeed, your Lord is Allah, who created the heavens and earth in six days and then established Himself above the Throne. He covers the night with the day, [another night] chasing it rapidly; and [He created] the sun, the moon, and the stars, subjected by His command. Unquestionably, His is the creation and the command; blessed is Allah, Lord of the worlds"
        },
        {
          "arabic": "Ù±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ¶ÙØ±Ù‘ÙØ¹Ù—Ø§ ÙˆÙØ®ÙÙÛ¡ÙŠÙØ©Ù‹Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙØ¹Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "Call upon your Lord in humility and privately; indeed, He does not like transgressors"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙÛ¡Ø³ÙØ¯ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØµÛ¡Ù„ÙÙ°Ø­ÙÙ‡ÙØ§ ÙˆÙÙ±Ø¯Û¡Ø¹ÙÙˆÙ‡Ù Ø®ÙÙˆÛ¡ÙÙ—Ø§ ÙˆÙØ·ÙÙ…ÙØ¹Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ­Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ±ÙÙŠØ¨Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And cause not corruption upon the earth after its reformation. And invoke Him in fear and aspiration. Indeed, the mercy of Allah is near to the doers of good"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ±Û¡Ø³ÙÙ„Ù Ù±Ù„Ø±Ù‘ÙÙŠÙÙ°Ø­Ù Ø¨ÙØ´Û¡Ø±ÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡ Ø±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦Û– Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙÙ‚ÙÙ„Ù‘ÙØªÛ¡ Ø³ÙØ­ÙØ§Ø¨Ù—Ø§ Ø«ÙÙ‚ÙØ§Ù„Ù—Ø§ Ø³ÙÙ‚Û¡Ù†ÙÙ°Ù‡Ù Ù„ÙØ¨ÙÙ„ÙØ¯Ù– Ù…Ù‘ÙÙŠÙ‘ÙØªÙ– ÙÙØ£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ§Ù“Ø¡Ù ÙÙØ£ÙØ®Û¡Ø±ÙØ¬Û¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ù±Ù„Ø«Ù‘ÙÙ…ÙØ±ÙÙ°ØªÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ®Û¡Ø±ÙØ¬Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù° Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And it is He who sends the winds as good tidings before His mercy until, when they have carried heavy rainclouds, We drive them to a dead land and We send down rain therein and bring forth thereby [some] of all the fruits. Thus will We bring forth the dead; perhaps you may be reminded"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Û¡Ø¨ÙÙ„ÙØ¯Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨Ù ÙŠÙØ®Û¡Ø±ÙØ¬Ù Ù†ÙØ¨ÙØ§ØªÙÙ‡ÙÛ¥ Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦Û– ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙØ¨ÙØ«Ù Ù„ÙØ§ ÙŠÙØ®Û¡Ø±ÙØ¬Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙÙƒÙØ¯Ù—Ø§Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØµÙØ±Ù‘ÙÙÙ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And the good land - its vegetation emerges by permission of its Lord; but that which is bad - nothing emerges except sparsely, with difficulty. Thus do We diversify the signs for a people who are grateful"
        },
        {
          "arabic": "Ù„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù†ÙÙˆØ­Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ ÙÙÙ‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ø¹ÙØ¸ÙÙŠÙ…Ù–",
          "translation": "We had certainly sent Noah to his people, and he said, \"O my people, worship Allah; you have no deity other than Him. Indeed, I fear for you the punishment of a tremendous Day"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ†ÙØ±ÙÙ‰Ù°ÙƒÙ ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "Said the eminent among his people, \"Indeed, we see you in clear error"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙŠÛ¡Ø³Ù Ø¨ÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„ÙØ©Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙÙŠ Ø±ÙØ³ÙÙˆÙ„Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "[Noah] said, \"O my people, there is not error in me, but I am a messenger from the Lord of the worlds"
        },
        {
          "arabic": "Ø£ÙØ¨ÙÙ„Ù‘ÙØºÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙ°Ù„ÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙØ£ÙÙ†ØµÙØ­Ù Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "I convey to you the messages of my Lord and advise you; and I know from Allah what you do not know"
        },
        {
          "arabic": "Ø£ÙÙˆÙØ¹ÙØ¬ÙØ¨Û¡ØªÙÙ…Û¡ Ø£ÙÙ† Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ø°ÙÙƒÛ¡Ø±Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ù„ÙÙŠÙÙ†Ø°ÙØ±ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ±Û¡Ø­ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Then do you wonder that there has come to you a reminder from your Lord through a man from among you, that he may warn you and that you may fear Allah so you might receive mercy"
        },
        {
          "arabic": "ÙÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ‡Ù ÙÙØ£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙØ¹ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ ÙˆÙØ£ÙØºÛ¡Ø±ÙÙ‚Û¡Ù†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…Ù‹Ø§ Ø¹ÙÙ…ÙÙŠÙ†Ù",
          "translation": "But they denied him, so We saved him and those who were with him in the ship. And We drowned those who denied Our signs. Indeed, they were a blind people"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙÙ„ÙÙ‰Ù° Ø¹ÙØ§Ø¯Ù Ø£ÙØ®ÙØ§Ù‡ÙÙ…Û¡ Ù‡ÙÙˆØ¯Ù—Ø§Ûš Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¥Ù“Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And to the 'Aad [We sent] their brother Hud. He said, \"O my people, worship Allah; you have no deity other than Him. Then will you not fear Him"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ†ÙØ±ÙÙ‰Ù°ÙƒÙ ÙÙÙŠ Ø³ÙÙÙØ§Ù‡ÙØ©Ù– ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ†ÙØ¸ÙÙ†Ù‘ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "Said the eminent ones who disbelieved among his people, \"Indeed, we see you in foolishness, and indeed, we think you are of the liars"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙŠÛ¡Ø³Ù Ø¨ÙÙŠ Ø³ÙÙÙØ§Ù‡ÙØ©Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘ÙÙŠ Ø±ÙØ³ÙÙˆÙ„Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "[Hud] said, \"O my people, there is not foolishness in me, but I am a messenger from the Lord of the worlds"
        },
        {
          "arabic": "Ø£ÙØ¨ÙÙ„Ù‘ÙØºÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙ°Ù„ÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙØ£ÙÙ†ÙØ§Û  Ù„ÙÙƒÙÙ…Û¡ Ù†ÙØ§ØµÙØ­ÙŒ Ø£ÙÙ…ÙÙŠÙ†ÙŒ",
          "translation": "I convey to you the messages of my Lord, and I am to you a trustworthy adviser"
        },
        {
          "arabic": "Ø£ÙÙˆÙØ¹ÙØ¬ÙØ¨Û¡ØªÙÙ…Û¡ Ø£ÙÙ† Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ø°ÙÙƒÛ¡Ø±Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ù„ÙÙŠÙÙ†Ø°ÙØ±ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°Û¡ Ø¬ÙØ¹ÙÙ„ÙÙƒÙÙ…Û¡ Ø®ÙÙ„ÙÙÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù‚ÙÙˆÛ¡Ù…Ù Ù†ÙÙˆØ­Ù– ÙˆÙØ²ÙØ§Ø¯ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø®ÙÙ„Û¡Ù‚Ù Ø¨ÙØµÛœÛ¡Ø·ÙØ©Ù—Û– ÙÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù„ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "Then do you wonder that there has come to you a reminder from your Lord through a man from among you, that he may warn you? And remember when He made you successors after the people of Noah and increased you in stature extensively. So remember the favors of Allah that you might succeed"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¬ÙØ¦Û¡ØªÙÙ†ÙØ§ Ù„ÙÙ†ÙØ¹Û¡Ø¨ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ­Û¡Ø¯ÙÙ‡ÙÛ¥ ÙˆÙÙ†ÙØ°ÙØ±Ù Ù…ÙØ§ ÙƒÙØ§Ù†Ù ÙŠÙØ¹Û¡Ø¨ÙØ¯Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ†ÙØ§ ÙÙØ£Û¡ØªÙÙ†ÙØ§ Ø¨ÙÙ…ÙØ§ ØªÙØ¹ÙØ¯ÙÙ†ÙØ§Ù“ Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "They said, \"Have you come to us that we should worship Allah alone and leave what our fathers have worshipped? Then bring us what you promise us, if you should be of the truthful"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù‚ÙØ¯Û¡ ÙˆÙÙ‚ÙØ¹Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø±ÙØ¬Û¡Ø³Ù ÙˆÙØºÙØ¶ÙØ¨ÙŒÛ– Ø£ÙØªÙØ¬ÙÙ°Ø¯ÙÙ„ÙÙˆÙ†ÙÙ†ÙÙŠ ÙÙÙŠÙ“ Ø£ÙØ³Û¡Ù…ÙØ§Ù“Ø¡Ù– Ø³ÙÙ…Ù‘ÙÙŠÛ¡ØªÙÙ…ÙÙˆÙ‡ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ…Û¡ ÙˆÙØ¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙƒÙÙ… Ù…Ù‘ÙØ§ Ù†ÙØ²Ù‘ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙØ§ Ù…ÙÙ† Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù–Ûš ÙÙÙ±Ù†ØªÙØ¸ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙŠ Ù…ÙØ¹ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ØªÙØ¸ÙØ±ÙÙŠÙ†Ù",
          "translation": "[Hud] said, \"Already have defilement and anger fallen upon you from your Lord. Do you dispute with me concerning [mere] names you have named them, you and your fathers, for which Allah has not sent down any authority? Then wait; indeed, I am with you among those who wait"
        },
        {
          "arabic": "ÙÙØ£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ø¨ÙØ±ÙØ­Û¡Ù…ÙØ©Ù– Ù…Ù‘ÙÙ†Ù‘ÙØ§ ÙˆÙÙ‚ÙØ·ÙØ¹Û¡Ù†ÙØ§ Ø¯ÙØ§Ø¨ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Û– ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "So We saved him and those with him by mercy from Us. And We eliminated those who denied Our signs, and they were not [at all] believers"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ„ÙÙ‰Ù° Ø«ÙÙ…ÙÙˆØ¯Ù Ø£ÙØ®ÙØ§Ù‡ÙÙ…Û¡ ØµÙÙ°Ù„ÙØ­Ù—Ø§Ûš Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¥Û– Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ÙƒÙÙ… Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ù†ÙØ§Ù‚ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙØ©Ù—Û– ÙÙØ°ÙØ±ÙÙˆÙ‡ÙØ§ ØªÙØ£Û¡ÙƒÙÙ„Û¡ ÙÙÙŠÙ“ Ø£ÙØ±Û¡Ø¶Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ„ÙØ§ ØªÙÙ…ÙØ³Ù‘ÙÙˆÙ‡ÙØ§ Ø¨ÙØ³ÙÙˆÙ“Ø¡Ù– ÙÙÙŠÙØ£Û¡Ø®ÙØ°ÙÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And to the Thamud [We sent] their brother Salih. He said, \"O my people, worship Allah; you have no deity other than Him. There has come to you clear evidence from your Lord. This is the she-camel of Allah [sent] to you as a sign. So leave her to eat within Allah 's land and do not touch her with harm, lest there seize you a painful punishment"
        },
        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°Û¡ Ø¬ÙØ¹ÙÙ„ÙÙƒÙÙ…Û¡ Ø®ÙÙ„ÙÙÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø¹ÙØ§Ø¯Ù– ÙˆÙØ¨ÙÙˆÙ‘ÙØ£ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ†Ù Ù…ÙÙ† Ø³ÙÙ‡ÙÙˆÙ„ÙÙ‡ÙØ§ Ù‚ÙØµÙÙˆØ±Ù—Ø§ ÙˆÙØªÙÙ†Û¡Ø­ÙØªÙÙˆÙ†Ù Ù±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù Ø¨ÙÙŠÙÙˆØªÙ—Ø§Û– ÙÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù„ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ø«ÙÙˆÛ¡Ø§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And remember when He made you successors after the 'Aad and settled you in the land, [and] you take for yourselves palaces from its plains and carve from the mountains, homes. Then remember the favors of Allah and do not commit abuse on the earth, spreading corruption"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙˆØ§Ù’ Ù„ÙÙ…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ Ù…Ù‘ÙØ±Û¡Ø³ÙÙ„Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ûš Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Ù Ø¨ÙÙ‡ÙÛ¦ Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Said the eminent ones who were arrogant among his people to those who were oppressed - to those who believed among them, \"Do you [actually] know that Salih is sent from his Lord?\" They said, \"Indeed we, in that with which he was sent, are believers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø¡ÙØ§Ù…ÙÙ†ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "Said those who were arrogant, \"Indeed we, in that which you have believed, are disbelievers"
        },
        {
          "arabic": "ÙÙØ¹ÙÙ‚ÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ§Ù‚ÙØ©Ù ÙˆÙØ¹ÙØªÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°ØµÙÙ°Ù„ÙØ­Ù Ù±Ø¦Û¡ØªÙÙ†ÙØ§ Ø¨ÙÙ…ÙØ§ ØªÙØ¹ÙØ¯ÙÙ†ÙØ§Ù“ Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙŠÙ†Ù",
          "translation": "So they hamstrung the she-camel and were insolent toward the command of their Lord and said, \"O Salih, bring us what you promise us, if you should be of the messengers"
        },
        {
          "arabic": "ÙÙØ£ÙØ®ÙØ°ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¬Û¡ÙÙØ©Ù ÙÙØ£ÙØµÛ¡Ø¨ÙØ­ÙÙˆØ§Ù’ ÙÙÙŠ Ø¯ÙØ§Ø±ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ°Ø«ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So the earthquake seized them, and they became within their home [corpses] fallen prone"
        },
        {
          "arabic": "ÙÙØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ¨Û¡Ù„ÙØºÛ¡ØªÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙØ§Ù„ÙØ©Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙÙ†ÙØµÙØ­Û¡ØªÙ Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„Ù‘ÙØ§ ØªÙØ­ÙØ¨Ù‘ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙÙ€Ù°ØµÙØ­ÙÙŠÙ†Ù",
          "translation": "And he turned away from them and said, \"O my people, I had certainly conveyed to you the message of my Lord and advised you, but you do not like advisors"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆØ·Ù‹Ø§ Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù„ÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø£ÙØªÙØ£Û¡ØªÙÙˆÙ†Ù Ù±Ù„Û¡ÙÙÙ°Ø­ÙØ´ÙØ©Ù Ù…ÙØ§ Ø³ÙØ¨ÙÙ‚ÙÙƒÙÙ… Ø¨ÙÙ‡ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And [We had sent] Lot when he said to his people, \"Do you commit such immorality as no one has preceded you with from among the worlds"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØªÙØ£Û¡ØªÙÙˆÙ†Ù Ù±Ù„Ø±Ù‘ÙØ¬ÙØ§Ù„Ù Ø´ÙÙ‡Û¡ÙˆÙØ©Ù— Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡ÙÛš Ø¨ÙÙ„Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù Ù…Ù‘ÙØ³Û¡Ø±ÙÙÙÙˆÙ†Ù",
          "translation": "Indeed, you approach men with desire, instead of women. Rather, you are a transgressing people"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ø¬ÙÙˆÙØ§Ø¨Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ±Û¡ÙŠÙØªÙÙƒÙÙ…Û¡Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†ÙØ§Ø³Ù ÙŠÙØªÙØ·ÙÙ‡Ù‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "But the answer of his people was only that they said, \"Evict them from your city! Indeed, they are men who keep themselves pure"
        },
        {
          "arabic": "ÙÙØ£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù…Û¡Ø±ÙØ£ÙØªÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†ÙØªÛ¡ Ù…ÙÙ†Ù Ù±Ù„Û¡ØºÙÙ°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "So We saved him and his family, except for his wife; she was of those who remained [with the evildoers]"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ…Û¡Ø·ÙØ±Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙØ·ÙØ±Ù—Ø§Û– ÙÙÙ±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And We rained upon them a rain [of stones]. Then see how was the end of the criminals"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ¯Û¡ÙŠÙÙ†Ù Ø£ÙØ®ÙØ§Ù‡ÙÙ…Û¡ Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù—Ø§Ûš Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¥Û– Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ÙƒÙÙ… Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– ÙÙØ£ÙÙˆÛ¡ÙÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙŠØ²ÙØ§Ù†Ù ÙˆÙÙ„ÙØ§ ØªÙØ¨Û¡Ø®ÙØ³ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙØ´Û¡ÙŠÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙÙÛ¡Ø³ÙØ¯ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØµÛ¡Ù„ÙÙ°Ø­ÙÙ‡ÙØ§Ûš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And to [the people of] Madyan [We sent] their brother Shu'ayb. He said, \"O my people, worship Allah; you have no deity other than Him. There has come to you clear evidence from your Lord. So fulfill the measure and weight and do not deprive people of their due and cause not corruption upon the earth after its reformation. That is better for you, if you should be believers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø¹ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙÙƒÙÙ„Ù‘Ù ØµÙØ±ÙÙ°Ø·Ù– ØªÙÙˆØ¹ÙØ¯ÙÙˆÙ†Ù ÙˆÙØªÙØµÙØ¯Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØªÙØ¨Û¡ØºÙÙˆÙ†ÙÙ‡ÙØ§ Ø¹ÙÙˆÙØ¬Ù—Ø§Ûš ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°Û¡ ÙƒÙÙ†ØªÙÙ…Û¡ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ ÙÙÙƒÙØ«Ù‘ÙØ±ÙÙƒÙÙ…Û¡Û– ÙˆÙÙ±Ù†Ø¸ÙØ±ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And do not sit on every path, threatening and averting from the way of Allah those who believe in Him, seeking to make it [seem] deviant. And remember when you were few and He increased you. And see how was the end of the corrupters"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ø·ÙØ§Ù“Ø¦ÙÙÙØ©Ù Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡ØªÙ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØ·ÙØ§Ù“Ø¦ÙÙÙØ©Ù Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ ÙÙÙ±ØµÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§Ûš ÙˆÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ°ÙƒÙÙ…ÙÙŠÙ†Ù",
          "translation": "And if there should be a group among you who has believed in that with which I have been sent and a group that has not believed, then be patient until Allah judges between us. And He is the best of judges"
        },
        {
          "arabic": "ÛÙ‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ Ù„ÙÙ†ÙØ®Û¡Ø±ÙØ¬ÙÙ†Ù‘ÙÙƒÙ ÙŠÙÙ°Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙƒÙ Ù…ÙÙ† Ù‚ÙØ±Û¡ÙŠÙØªÙÙ†ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ù„ÙØªÙØ¹ÙÙˆØ¯ÙÙ†Ù‘Ù ÙÙÙŠ Ù…ÙÙ„Ù‘ÙØªÙÙ†ÙØ§Ûš Ù‚ÙØ§Ù„Ù Ø£ÙÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙÙ†Ù‘ÙØ§ ÙƒÙÙ°Ø±ÙÙ‡ÙÙŠÙ†Ù",
          "translation": "Said the eminent ones who were arrogant among his people, \"We will surely evict you, O Shu'ayb, and those who have believed with you from our city, or you must return to our religion.\" He said, \"Even if we were unwilling"
        },
        {
          "arabic": "Ù‚ÙØ¯Ù Ù±ÙÛ¡ØªÙØ±ÙÙŠÛ¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù‹Ø§ Ø¥ÙÙ†Û¡ Ø¹ÙØ¯Û¡Ù†ÙØ§ ÙÙÙŠ Ù…ÙÙ„Ù‘ÙØªÙÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØ°Û¡ Ù†ÙØ¬Ù‘ÙÙ‰Ù°Ù†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡Ù‡ÙØ§Ûš ÙˆÙÙ…ÙØ§ ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙ†ÙØ§Ù“ Ø£ÙÙ† Ù†Ù‘ÙØ¹ÙÙˆØ¯Ù ÙÙÙŠÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ûš ÙˆÙØ³ÙØ¹Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„Û¡Ù…Ù‹Ø§Ûš Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡Ù†ÙØ§Ûš Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù±ÙÛ¡ØªÙØ­Û¡ Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§ ÙˆÙØ¨ÙÙŠÛ¡Ù†Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ†ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ£ÙÙ†ØªÙ Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡ÙÙÙ°ØªÙØ­ÙÙŠÙ†Ù",
          "translation": "We would have invented against Allah a lie if we returned to your religion after Allah had saved us from it. And it is not for us to return to it except that Allah, our Lord, should will. Our Lord has encompassed all things in knowledge. Upon Allah we have relied. Our Lord, decide between us and our people in truth, and You are the best of those who give decision"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ Ù„ÙØ¦ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹Û¡ØªÙÙ…Û¡ Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù‹Ø§ Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙØ®ÙÙ°Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "Said the eminent ones who disbelieved among his people, \"If you should follow Shu'ayb, indeed, you would then be losers"
        },
        {
          "arabic": "ÙÙØ£ÙØ®ÙØ°ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¬Û¡ÙÙØ©Ù ÙÙØ£ÙØµÛ¡Ø¨ÙØ­ÙÙˆØ§Ù’ ÙÙÙŠ Ø¯ÙØ§Ø±ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ°Ø«ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So the earthquake seized them, and they became within their home [corpses] fallen prone"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù—Ø§ ÙƒÙØ£ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØºÛ¡Ù†ÙÙˆÛ¡Ø§Ù’ ÙÙÙŠÙ‡ÙØ§Ûš Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø´ÙØ¹ÙÙŠÛ¡Ø¨Ù—Ø§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "Those who denied Shu'ayb - it was as though they had never resided there. Those who denied Shu'ayb - it was they who were the losers"
        },
        {
          "arabic": "ÙÙØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ¨Û¡Ù„ÙØºÛ¡ØªÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙ°Ù„ÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙÙ†ÙØµÙØ­Û¡ØªÙ Ù„ÙÙƒÙÙ…Û¡Û– ÙÙÙƒÙÙŠÛ¡ÙÙ Ø¡ÙØ§Ø³ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…Ù– ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And he turned away from them and said, \"O my people, I had certainly conveyed to you the messages of my Lord and advised you, so how could I grieve for a disbelieving people"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠ Ù‚ÙØ±Û¡ÙŠÙØ©Ù– Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø¨ÙØ£Û¡Ø³ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Ø¶Ù‘ÙØ±Ù‘ÙØ§Ù“Ø¡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¶Ù‘ÙØ±Ù‘ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And We sent to no city a prophet [who was denied] except that We seized its people with poverty and hardship that they might humble themselves [to Allah]"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¨ÙØ¯Ù‘ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙƒÙØ§Ù†Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙØ¦ÙØ©Ù Ù±Ù„Û¡Ø­ÙØ³ÙÙ†ÙØ©Ù Ø­ÙØªÙ‘ÙÙ‰Ù° Ø¹ÙÙÙÙˆØ§Ù’ ÙˆÙ‘ÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‚ÙØ¯Û¡ Ù…ÙØ³Ù‘Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙ†ÙØ§ Ù±Ù„Ø¶Ù‘ÙØ±Ù‘ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Ø³Ù‘ÙØ±Ù‘ÙØ§Ù“Ø¡Ù ÙÙØ£ÙØ®ÙØ°Û¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙØºÛ¡ØªÙØ©Ù— ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "Then We exchanged in place of the bad [condition], good, until they increased [and prospered] and said, \"Our fathers [also] were touched with hardship and ease.\" So We seized them suddenly while they did not perceive"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù°Ù“ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÛ¡Ø§Ù’ Ù„ÙÙÙØªÙØ­Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ø¨ÙØ±ÙÙƒÙÙ°ØªÙ– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ ÙÙØ£ÙØ®ÙØ°Û¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And if only the people of the cities had believed and feared Allah, We would have opened upon them blessings from the heaven and the earth; but they denied [the messengers], so We seized them for what they were earning"
        },
        {
          "arabic": "Ø£ÙÙÙØ£ÙÙ…ÙÙ†Ù Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ… Ø¨ÙØ£Û¡Ø³ÙÙ†ÙØ§ Ø¨ÙÙŠÙÙ°ØªÙ—Ø§ ÙˆÙÙ‡ÙÙ…Û¡ Ù†ÙØ§Ù“Ø¦ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Then, did the people of the cities feel secure from Our punishment coming to them at night while they were asleep"
        },
        {
          "arabic": "Ø£ÙÙˆÙØ£ÙÙ…ÙÙ†Ù Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ… Ø¨ÙØ£Û¡Ø³ÙÙ†ÙØ§ Ø¶ÙØ­Ù—Ù‰ ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙÙ„Û¡Ø¹ÙØ¨ÙÙˆÙ†Ù",
          "translation": "Or did the people of the cities feel secure from Our punishment coming to them in the morning while they were at play"
        },
        {
          "arabic": "Ø£ÙÙÙØ£ÙÙ…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙÙÙ„ÙØ§ ÙŠÙØ£Û¡Ù…ÙÙ†Ù Ù…ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙˆÙ†Ù",
          "translation": "Then did they feel secure from the plan of Allah? But no one feels secure from the plan of Allah except the losing people"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙ‡Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ±ÙØ«ÙÙˆÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§Ù“ Ø£ÙÙ† Ù„Ù‘ÙÙˆÛ¡ Ù†ÙØ´ÙØ§Ù“Ø¡Ù Ø£ÙØµÙØ¨Û¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙØ°ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ†ÙØ·Û¡Ø¨ÙØ¹Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Has it not become clear to those who inherited the earth after its [previous] people that if We willed, We could afflict them for their sins? But We seal over their hearts so they do not hear"
        },
        {
          "arabic": "ØªÙÙ„Û¡ÙƒÙ Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù° Ù†ÙÙ‚ÙØµÙ‘Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ†Û¡ Ø£ÙÙ†Û¢Ø¨ÙØ§Ù“Ø¦ÙÙ‡ÙØ§Ûš ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Û¡ Ø±ÙØ³ÙÙ„ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ·Û¡Ø¨ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "Those cities - We relate to you, [O Muhammad], some of their news. And certainly did their messengers come to them with clear proofs, but they were not to believe in that which they had denied before. Thus does Allah seal over the hearts of the disbelievers"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§ Ù„ÙØ£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ‡Û¡Ø¯Ù–Û– ÙˆÙØ¥ÙÙ† ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§Ù“ Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And We did not find for most of them any covenant; but indeed, We found most of them defiantly disobedient"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¨ÙØ¹ÙØ«Û¡Ù†ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙˆØ³ÙÙ‰Ù° Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ…ÙÙ„ÙØ¥ÙÙŠÙ’Ù‡ÙÛ¦ ÙÙØ¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§Û– ÙÙÙ±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "Then We sent after them Moses with Our signs to Pharaoh and his establishment, but they were unjust toward them. So see how was the end of the corrupters"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙŠÙÙ°ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø±ÙØ³ÙÙˆÙ„Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And Moses said, \"O Pharaoh, I am a messenger from the Lord of the worlds"
        },
        {
          "arabic": "Ø­ÙÙ‚ÙÙŠÙ‚ÙŒ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ† Ù„Ù‘ÙØ§Ù“ Ø£ÙÙ‚ÙÙˆÙ„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ù‚ÙØ¯Û¡ Ø¬ÙØ¦Û¡ØªÙÙƒÙÙ… Ø¨ÙØ¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡ Ù…ÙØ¹ÙÙŠÙ Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù",
          "translation": "[Who is] obligated not to say about Allah except the truth. I have come to you with clear evidence from your Lord, so send with me the Children of Israel"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ø¬ÙØ¦Û¡ØªÙ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙØ©Ù– ÙÙØ£Û¡ØªÙ Ø¨ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ† ÙƒÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "[Pharaoh] said, \"If you have come with a sign, then bring it forth, if you should be of the truthful"
        },
        {
          "arabic": "ÙÙØ£ÙÙ„Û¡Ù‚ÙÙ‰Ù° Ø¹ÙØµÙØ§Ù‡Ù ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙŠÙ Ø«ÙØ¹Û¡Ø¨ÙØ§Ù†Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "So Moses threw his staff, and suddenly it was a serpent, manifest"
        },
        {
          "arabic": "ÙˆÙÙ†ÙØ²ÙØ¹Ù ÙŠÙØ¯ÙÙ‡ÙÛ¥ ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙŠÙ Ø¨ÙÙŠÛ¡Ø¶ÙØ§Ù“Ø¡Ù Ù„ÙÙ„Ù†Ù‘ÙÙ€Ù°Ø¸ÙØ±ÙÙŠÙ†Ù",
          "translation": "And he drew out his hand; thereupon it was white [with radiance] for the observers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙØ³ÙÙ°Ø­ÙØ±ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Said the eminent among the people of Pharaoh, \"Indeed, this is a learned magician"
        },
        {
          "arabic": "ÙŠÙØ±ÙÙŠØ¯Ù Ø£ÙÙ† ÙŠÙØ®Û¡Ø±ÙØ¬ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ±Û¡Ø¶ÙÙƒÙÙ…Û¡Û– ÙÙÙ…ÙØ§Ø°ÙØ§ ØªÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†Ù",
          "translation": "Who wants to expel you from your land [through magic], so what do you instruct"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ±Û¡Ø¬ÙÙ‡Û¡ ÙˆÙØ£ÙØ®ÙØ§Ù‡Ù ÙˆÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡ ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ¯ÙØ§Ù“Ø¦ÙÙ†Ù Ø­ÙÙ°Ø´ÙØ±ÙÙŠÙ†Ù",
          "translation": "They said, \"Postpone [the matter of] him and his brother and send among the cities gatherers"
        },
        {
          "arabic": "ÙŠÙØ£Û¡ØªÙÙˆÙƒÙ Ø¨ÙÙƒÙÙ„Ù‘Ù Ø³ÙÙ°Ø­ÙØ±Ù Ø¹ÙÙ„ÙÙŠÙ…Ù–",
          "translation": "Who will bring you every learned magician"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ§Ù“Ø¡Ù Ù±Ù„Ø³Ù‘ÙØ­ÙØ±ÙØ©Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ù„ÙÙ†ÙØ§ Ù„ÙØ£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¥ÙÙ† ÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ù±Ù„Û¡ØºÙÙ°Ù„ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And the magicians came to Pharaoh. They said, \"Indeed for us is a reward if we are the predominant"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù†ÙØ¹ÙÙ…Û¡ ÙˆÙØ¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ‚ÙØ±Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "He said, \"Yes, and, [moreover], you will be among those made near [to me]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙÙ„Û¡Ù‚ÙÙŠÙ ÙˆÙØ¥ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù†Ù‘ÙÙƒÙÙˆÙ†Ù Ù†ÙØ­Û¡Ù†Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡Ù‚ÙÙŠÙ†Ù",
          "translation": "They said, \"O Moses, either you throw [your staff], or we will be the ones to throw [first]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø£ÙÙ„Û¡Ù‚ÙÙˆØ§Ù’Û– ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ„Û¡Ù‚ÙÙˆÛ¡Ø§Ù’ Ø³ÙØ­ÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¹Û¡ÙŠÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ±Ø³Û¡ØªÙØ±Û¡Ù‡ÙØ¨ÙÙˆÙ‡ÙÙ…Û¡ ÙˆÙØ¬ÙØ§Ù“Ø¡ÙÙˆ Ø¨ÙØ³ÙØ­Û¡Ø±Ù Ø¹ÙØ¸ÙÙŠÙ…Ù–",
          "translation": "He said, \"Throw,\" and when they threw, they bewitched the eyes of the people and struck terror into them, and they presented a great [feat of] magic"
        },
        {
          "arabic": "ÛÙˆÙØ£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ†Û¡ Ø£ÙÙ„Û¡Ù‚Ù Ø¹ÙØµÙØ§ÙƒÙÛ– ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙŠÙ ØªÙÙ„Û¡Ù‚ÙÙÙ Ù…ÙØ§ ÙŠÙØ£Û¡ÙÙÙƒÙÙˆÙ†Ù",
          "translation": "And We inspired to Moses, \"Throw your staff,\" and at once it devoured what they were falsifying"
        },
        {
          "arabic": "ÙÙÙˆÙÙ‚ÙØ¹Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ¨ÙØ·ÙÙ„Ù Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "So the truth was established, and abolished was what they were doing"
        },
        {
          "arabic": "ÙÙØºÙÙ„ÙØ¨ÙÙˆØ§Ù’ Ù‡ÙÙ†ÙØ§Ù„ÙÙƒÙ ÙˆÙÙ±Ù†Ù‚ÙÙ„ÙØ¨ÙÙˆØ§Ù’ ØµÙÙ°ØºÙØ±ÙÙŠÙ†Ù",
          "translation": "And Pharaoh and his people were overcome right there and became debased"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ„Û¡Ù‚ÙÙŠÙ Ù±Ù„Ø³Ù‘ÙØ­ÙØ±ÙØ©Ù Ø³ÙÙ°Ø¬ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And the magicians fell down in prostration [to Allah]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙØ±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "They said, \"We have believed in the Lord of the worlds"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙÙ‡ÙÙ°Ø±ÙÙˆÙ†Ù",
          "translation": "The Lord of Moses and Aaron"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¡ÙØ§Ù…ÙÙ†ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ†Û¡ Ø¡ÙØ§Ø°ÙÙ†Ù Ù„ÙÙƒÙÙ…Û¡Û– Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙÙ…ÙÙƒÛ¡Ø±Ù Ù…Ù‘ÙÙƒÙØ±Û¡ØªÙÙ…ÙÙˆÙ‡Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù Ù„ÙØªÙØ®Û¡Ø±ÙØ¬ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§Û– ÙÙØ³ÙÙˆÛ¡ÙÙ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Said Pharaoh, \"You believed in him before I gave you permission. Indeed, this is a conspiracy which you conspired in the city to expel therefrom its people. But you are going to know"
        },
        {
          "arabic": "Ù„ÙØ£ÙÙ‚ÙØ·Ù‘ÙØ¹ÙÙ†Ù‘Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØ±Û¡Ø¬ÙÙ„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙ„ÙÙ°ÙÙ– Ø«ÙÙ…Ù‘Ù Ù„ÙØ£ÙØµÙÙ„Ù‘ÙØ¨ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙŠÙ†Ù",
          "translation": "I will surely cut off your hands and your feet on opposite sides; then I will surely crucify you all"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù…ÙÙ†Ù‚ÙÙ„ÙØ¨ÙÙˆÙ†Ù",
          "translation": "They said, \"Indeed, to our Lord we will return"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ØªÙÙ†Ù‚ÙÙ…Ù Ù…ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù†ÙØ§Ûš Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø£ÙÙÛ¡Ø±ÙØºÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ØµÙØ¨Û¡Ø±Ù—Ø§ ÙˆÙØªÙÙˆÙÙÙ‘ÙÙ†ÙØ§ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And you do not resent us except because we believed in the signs of our Lord when they came to us. Our Lord, pour upon us patience and let us die as Muslims [in submission to You]"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ù…ÙÙ† Ù‚ÙÙˆÛ¡Ù…Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø£ÙØªÙØ°ÙØ±Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥ Ù„ÙÙŠÙÙÛ¡Ø³ÙØ¯ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙŠÙØ°ÙØ±ÙÙƒÙ ÙˆÙØ¡ÙØ§Ù„ÙÙ‡ÙØªÙÙƒÙÛš Ù‚ÙØ§Ù„Ù Ø³ÙÙ†ÙÙ‚ÙØªÙ‘ÙÙ„Ù Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ†ÙØ³Û¡ØªÙØ­Û¡ÙŠÙÛ¦ Ù†ÙØ³ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ…Û¡ Ù‚ÙÙ°Ù‡ÙØ±ÙÙˆÙ†Ù",
          "translation": "And the eminent among the people of Pharaoh said,\" Will you leave Moses and his people to cause corruption in the land and abandon you and your gods?\" [Pharaoh] said, \"We will kill their sons and keep their women alive; and indeed, we are subjugators over them"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡Ù Ù±Ø³Û¡ØªÙØ¹ÙÙŠÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±ØµÛ¡Ø¨ÙØ±ÙÙˆÙ“Ø§Ù’Û– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙŠÙÙˆØ±ÙØ«ÙÙ‡ÙØ§ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦Û– ÙˆÙÙ±Ù„Û¡Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù„ÙÙ„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Said Moses to his people, \"Seek help through Allah and be patient. Indeed, the earth belongs to Allah. He causes to inherit it whom He wills of His servants. And the [best] outcome is for the righteous"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆØ°ÙÙŠÙ†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ØªÙØ£Û¡ØªÙÙŠÙÙ†ÙØ§ ÙˆÙÙ…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ¦Û¡ØªÙÙ†ÙØ§Ûš Ù‚ÙØ§Ù„Ù Ø¹ÙØ³ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ÙŠÙÙ‡Û¡Ù„ÙÙƒÙ Ø¹ÙØ¯ÙÙˆÙ‘ÙÙƒÙÙ…Û¡ ÙˆÙÙŠÙØ³Û¡ØªÙØ®Û¡Ù„ÙÙÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙŠÙÙ†Ø¸ÙØ±Ù ÙƒÙÙŠÛ¡ÙÙ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "They said, \"We have been harmed before you came to us and after you have come to us.\" He said, \"Perhaps your Lord will destroy your enemy and grant you succession in the land and see how you will do"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ®ÙØ°Û¡Ù†ÙØ§Ù“ Ø¡ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¨ÙÙ±Ù„Ø³Ù‘ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙ†ÙÙ‚Û¡ØµÙ– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø«Ù‘ÙÙ…ÙØ±ÙÙ°ØªÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ°Ù‘ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And We certainly seized the people of Pharaoh with years of famine and a deficiency in fruits that perhaps they would be reminded"
        },
        {
          "arabic": "ÙÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙØ³ÙÙ†ÙØ©Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ†ÙØ§ Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦Û– ÙˆÙØ¥ÙÙ† ØªÙØµÙØ¨Û¡Ù‡ÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙØ¦ÙØ©Ù ÙŠÙØ·Ù‘ÙÙŠÙ‘ÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙÙ…ÙÙ† Ù…Ù‘ÙØ¹ÙÙ‡ÙÛ¥Ù“Û— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø·ÙÙ€Ù°Ù“Ø¦ÙØ±ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "But when good came to them, they said, \"This is ours [by right].\" And if a bad [condition] struck them, they saw an evil omen in Moses and those with him. Unquestionably, their fortune is with Allah, but most of them do not know"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙÙ‡Û¡Ù…ÙØ§ ØªÙØ£Û¡ØªÙÙ†ÙØ§ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙØ©Ù– Ù„Ù‘ÙØªÙØ³Û¡Ø­ÙØ±ÙÙ†ÙØ§ Ø¨ÙÙ‡ÙØ§ ÙÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ù„ÙÙƒÙ Ø¨ÙÙ…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And they said, \"No matter what sign you bring us with which to bewitch us, we will not be believers in you"
        },
        {
          "arabic": "ÙÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø·Ù‘ÙÙˆÙÙØ§Ù†Ù ÙˆÙÙ±Ù„Û¡Ø¬ÙØ±ÙØ§Ø¯Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ…Ù‘ÙÙ„Ù ÙˆÙÙ±Ù„Ø¶Ù‘ÙÙÙØ§Ø¯ÙØ¹Ù ÙˆÙÙ±Ù„Ø¯Ù‘ÙÙ…Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙ– Ù…Ù‘ÙÙÙØµÙ‘ÙÙ„ÙÙ°ØªÙ– ÙÙÙ±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ Ù…Ù‘ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So We sent upon them the flood and locusts and lice and frogs and blood as distinct signs, but they were arrogant and were a criminal people"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ ÙˆÙÙ‚ÙØ¹Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¬Û¡Ø²Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰ Ù±Ø¯Û¡Ø¹Ù Ù„ÙÙ†ÙØ§ Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙÙ…ÙØ§ Ø¹ÙÙ‡ÙØ¯Ù Ø¹ÙÙ†Ø¯ÙÙƒÙÛ– Ù„ÙØ¦ÙÙ† ÙƒÙØ´ÙÙÛ¡ØªÙ Ø¹ÙÙ†Ù‘ÙØ§ Ù±Ù„Ø±Ù‘ÙØ¬Û¡Ø²Ù Ù„ÙÙ†ÙØ¤Û¡Ù…ÙÙ†ÙÙ†Ù‘Ù Ù„ÙÙƒÙ ÙˆÙÙ„ÙÙ†ÙØ±Û¡Ø³ÙÙ„ÙÙ†Ù‘Ù Ù…ÙØ¹ÙÙƒÙ Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù",
          "translation": "And when the punishment descended upon them, they said, \"O Moses, invoke for us your Lord by what He has promised you. If you [can] remove the punishment from us, we will surely believe you, and we will send with you the Children of Israel"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ ÙƒÙØ´ÙÙÛ¡Ù†ÙØ§ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¬Û¡Ø²Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù Ù‡ÙÙ… Ø¨ÙÙ°Ù„ÙØºÙÙˆÙ‡Ù Ø¥ÙØ°ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ†ÙƒÙØ«ÙÙˆÙ†Ù",
          "translation": "But when We removed the punishment from them until a term which they were to reach, then at once they broke their word"
        },
        {
          "arabic": "ÙÙÙ±Ù†ØªÙÙ‚ÙÙ…Û¡Ù†ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙØ£ÙØºÛ¡Ø±ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡ÙŠÙÙ…Ù‘Ù Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙØ§ ØºÙÙ°ÙÙÙ„ÙÙŠÙ†Ù",
          "translation": "So We took retribution from them, and We drowned them in the sea because they denied Our signs and were heedless of them"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙˆÛ¡Ø±ÙØ«Û¡Ù†ÙØ§ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙˆÙ†Ù Ù…ÙØ´ÙÙ°Ø±ÙÙ‚Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØºÙÙ°Ø±ÙØ¨ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØªÙÙŠ Ø¨ÙÙ°Ø±ÙÙƒÛ¡Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§Û– ÙˆÙØªÙÙ…Ù‘ÙØªÛ¡ ÙƒÙÙ„ÙÙ…ÙØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙ Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø¨ÙÙ…ÙØ§ ØµÙØ¨ÙØ±ÙÙˆØ§Ù’Û– ÙˆÙØ¯ÙÙ…Ù‘ÙØ±Û¡Ù†ÙØ§ Ù…ÙØ§ ÙƒÙØ§Ù†Ù ÙŠÙØµÛ¡Ù†ÙØ¹Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥ ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ø±ÙØ´ÙÙˆÙ†Ù",
          "translation": "And We caused the people who had been oppressed to inherit the eastern regions of the land and the western ones, which We had blessed. And the good word of your Lord was fulfilled for the Children of Israel because of what they had patiently endured. And We destroyed [all] that Pharaoh and his people were producing and what they had been building"
        },
        {
          "arabic": "ÙˆÙØ¬ÙÙ°ÙˆÙØ²Û¡Ù†ÙØ§ Ø¨ÙØ¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù ÙÙØ£ÙØªÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¹Û¡ÙƒÙÙÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØµÛ¡Ù†ÙØ§Ù…Ù– Ù„Ù‘ÙÙ‡ÙÙ…Û¡Ûš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰ Ù±Ø¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù—Ø§ ÙƒÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ Ø¡ÙØ§Ù„ÙÙ‡ÙØ©ÙÛš Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù…Ù ØªÙØ¬Û¡Ù‡ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And We took the Children of Israel across the sea; then they came upon a people intent in devotion to [some] idols of theirs. They said, \"O Moses, make for us a god just as they have gods.\" He said, \"Indeed, you are a people behaving ignorantly"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ù…ÙØªÙØ¨Ù‘ÙØ±Ù Ù…Ù‘ÙØ§ Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡Ù ÙˆÙØ¨ÙÙ°Ø·ÙÙ„Ù Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Indeed, those [worshippers] - destroyed is that in which they are [engaged], and worthless is whatever they were doing"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø£ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¨Û¡ØºÙÙŠÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù—Ø§ ÙˆÙÙ‡ÙÙˆÙ ÙÙØ¶Ù‘ÙÙ„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "He said, \"Is it other than Allah I should desire for you as a god while He has preferred you over the worlds"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙÙ°ÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¡ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙŠÙØ³ÙÙˆÙ…ÙÙˆÙ†ÙÙƒÙÙ…Û¡ Ø³ÙÙˆÙ“Ø¡Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙ‚ÙØªÙ‘ÙÙ„ÙÙˆÙ†Ù Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ ÙˆÙÙŠÙØ³Û¡ØªÙØ­Û¡ÙŠÙÙˆÙ†Ù Ù†ÙØ³ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙÙ… Ø¨ÙÙ„ÙØ§Ù“Ø¡Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "And [recall, O Children of Israel], when We saved you from the people of Pharaoh, [who were] afflicting you with the worst torment - killing your sons and keeping your women alive. And in that was a great trial from your Lord"
        },
        {
          "arabic": "ÛÙˆÙÙˆÙÙ°Ø¹ÙØ¯Û¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰Ù° Ø«ÙÙ„ÙÙ°Ø«ÙÙŠÙ†Ù Ù„ÙÙŠÛ¡Ù„ÙØ©Ù— ÙˆÙØ£ÙØªÛ¡Ù…ÙÙ…Û¡Ù†ÙÙ°Ù‡ÙØ§ Ø¨ÙØ¹ÙØ´Û¡Ø±Ù– ÙÙØªÙÙ…Ù‘Ù Ù…ÙÙŠÙ‚ÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ù“ Ø£ÙØ±Û¡Ø¨ÙØ¹ÙÙŠÙ†Ù Ù„ÙÙŠÛ¡Ù„ÙØ©Ù—Ûš ÙˆÙÙ‚ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙØ£ÙØ®ÙÙŠÙ‡Ù Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù Ù±Ø®Û¡Ù„ÙÙÛ¡Ù†ÙÙŠ ÙÙÙŠ Ù‚ÙÙˆÛ¡Ù…ÙÙŠ ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­Û¡ ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹Û¡ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And We made an appointment with Moses for thirty nights and perfected them by [the addition of] ten; so the term of his Lord was completed as forty nights. And Moses said to his brother Aaron, \"Take my place among my people, do right [by them], and do not follow the way of the corrupters"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù„ÙÙ…ÙÙŠÙ‚ÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙƒÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÛ¥ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø£ÙØ±ÙÙ†ÙÙŠÙ“ Ø£ÙÙ†Ø¸ÙØ±Û¡ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛš Ù‚ÙØ§Ù„Ù Ù„ÙÙ† ØªÙØ±ÙÙ‰Ù°Ù†ÙÙŠ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù Ù±Ù†Ø¸ÙØ±Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¬ÙØ¨ÙÙ„Ù ÙÙØ¥ÙÙ†Ù Ù±Ø³Û¡ØªÙÙ‚ÙØ±Ù‘Ù Ù…ÙÙƒÙØ§Ù†ÙÙ‡ÙÛ¥ ÙÙØ³ÙÙˆÛ¡ÙÙ ØªÙØ±ÙÙ‰Ù°Ù†ÙÙŠÛš ÙÙÙ„ÙÙ…Ù‘ÙØ§ ØªÙØ¬ÙÙ„Ù‘ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ„Û¡Ø¬ÙØ¨ÙÙ„Ù Ø¬ÙØ¹ÙÙ„ÙÙ‡ÙÛ¥ Ø¯ÙÙƒÙ‘Ù—Ø§ ÙˆÙØ®ÙØ±Ù‘Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ØµÙØ¹ÙÙ‚Ù—Ø§Ûš ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙÙØ§Ù‚Ù Ù‚ÙØ§Ù„Ù Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙƒÙ ØªÙØ¨Û¡ØªÙ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ£ÙÙ†ÙØ§Û  Ø£ÙÙˆÙ‘ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And when Moses arrived at Our appointed time and his Lord spoke to him, he said, \"My Lord, show me [Yourself] that I may look at You.\" [Allah] said, \"You will not see Me, but look at the mountain; if it should remain in place, then you will see Me.\" But when his Lord appeared to the mountain, He rendered it level, and Moses fell unconscious. And when he awoke, he said, \"Exalted are You! I have repented to You, and I am the first of the believers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ†Ù‘ÙÙŠ Ù±ØµÛ¡Ø·ÙÙÙÙŠÛ¡ØªÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙØ±ÙØ³ÙÙ°Ù„ÙÙ°ØªÙÙŠ ÙˆÙØ¨ÙÙƒÙÙ„ÙÙ°Ù…ÙÙŠ ÙÙØ®ÙØ°Û¡ Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙƒÙ ÙˆÙÙƒÙÙ† Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "[Allah] said, \"O Moses, I have chosen you over the people with My messages and My words [to you]. So take what I have given you and be among the grateful"
        },
        {
          "arabic": "ÙˆÙÙƒÙØªÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙÙ„Û¡ÙˆÙØ§Ø­Ù Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù…Ù‘ÙÙˆÛ¡Ø¹ÙØ¸ÙØ©Ù— ÙˆÙØªÙÙÛ¡ØµÙÙŠÙ„Ù—Ø§ Ù„Ù‘ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙØ®ÙØ°Û¡Ù‡ÙØ§ Ø¨ÙÙ‚ÙÙˆÙ‘ÙØ©Ù– ÙˆÙØ£Û¡Ù…ÙØ±Û¡ Ù‚ÙÙˆÛ¡Ù…ÙÙƒÙ ÙŠÙØ£Û¡Ø®ÙØ°ÙÙˆØ§Ù’ Ø¨ÙØ£ÙØ­Û¡Ø³ÙÙ†ÙÙ‡ÙØ§Ûš Ø³ÙØ£ÙÙˆÙ’Ø±ÙÙŠÙƒÙÙ…Û¡ Ø¯ÙØ§Ø±Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And We wrote for him on the tablets [something] of all things - instruction and explanation for all things, [saying], \"Take them with determination and order your people to take the best of it. I will show you the home of the defiantly disobedient"
        },
        {
          "arabic": "Ø³ÙØ£ÙØµÛ¡Ø±ÙÙÙ Ø¹ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙŠÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙÙƒÙØ¨Ù‘ÙØ±ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ¥ÙÙ† ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ ÙƒÙÙ„Ù‘Ù Ø¡ÙØ§ÙŠÙØ©Ù– Ù„Ù‘ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§ ÙˆÙØ¥ÙÙ† ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ø±Ù‘ÙØ´Û¡Ø¯Ù Ù„ÙØ§ ÙŠÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ‡Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§ ÙˆÙØ¥ÙÙ† ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Û¡ØºÙÙŠÙ‘Ù ÙŠÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ‡Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡ÙØ§ ØºÙÙ°ÙÙÙ„ÙÙŠÙ†Ù",
          "translation": "I will turn away from My signs those who are arrogant upon the earth without right; and if they should see every sign, they will not believe in it. And if they see the way of consciousness, they will not adopt it as a way; but if they see the way of error, they will adopt it as a way. That is because they have denied Our signs and they were heedless of them"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙ„ÙÙ‚ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø­ÙØ¨ÙØ·ÙØªÛ¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡Ûš Ù‡ÙÙ„Û¡ ÙŠÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Those who denied Our signs and the meeting of the Hereafter - their deeds have become worthless. Are they recompensed except for what they used to do"
        },
        {
          "arabic": "ÙˆÙÙ±ØªÙ‘ÙØ®ÙØ°Ù Ù‚ÙÙˆÛ¡Ù…Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø­ÙÙ„ÙÙŠÙ‘ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ¬Û¡Ù„Ù—Ø§ Ø¬ÙØ³ÙØ¯Ù—Ø§ Ù„Ù‘ÙÙ‡ÙÛ¥ Ø®ÙÙˆÙØ§Ø±ÙŒÛš Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙÙƒÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ Ø³ÙØ¨ÙÙŠÙ„Ù‹Ø§Û˜ Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆÙ‡Ù ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¸ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And the people of Moses made, after [his departure], from their ornaments a calf - an image having a lowing sound. Did they not see that it could neither speak to them nor guide them to a way? They took it [for worship], and they were wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø³ÙÙ‚ÙØ·Ù ÙÙÙŠÙ“ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙØ±ÙØ£ÙÙˆÛ¡Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ¯Û¡ Ø¶ÙÙ„Ù‘ÙÙˆØ§Ù’ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙØ¦ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ±Û¡Ø­ÙÙ…Û¡Ù†ÙØ§ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙÙŠÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ†ÙØ§ Ù„ÙÙ†ÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "And when regret overcame them and they saw that they had gone astray, they said, \"If our Lord does not have mercy upon us and forgive us, we will surely be among the losers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ¬ÙØ¹Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦ ØºÙØ¶Û¡Ø¨ÙÙ°Ù†Ù Ø£ÙØ³ÙÙÙ—Ø§ Ù‚ÙØ§Ù„Ù Ø¨ÙØ¦Û¡Ø³ÙÙ…ÙØ§ Ø®ÙÙ„ÙÙÛ¡ØªÙÙ…ÙÙˆÙ†ÙÙŠ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙŠÙ“Û– Ø£ÙØ¹ÙØ¬ÙÙ„Û¡ØªÙÙ…Û¡ Ø£ÙÙ…Û¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– ÙˆÙØ£ÙÙ„Û¡Ù‚ÙÙ‰ Ù±Ù„Û¡Ø£ÙÙ„Û¡ÙˆÙØ§Ø­Ù ÙˆÙØ£ÙØ®ÙØ°Ù Ø¨ÙØ±ÙØ£Û¡Ø³Ù Ø£ÙØ®ÙÙŠÙ‡Ù ÙŠÙØ¬ÙØ±Ù‘ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš Ù‚ÙØ§Ù„Ù Ù±Ø¨Û¡Ù†Ù Ø£ÙÙ…Ù‘Ù Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙˆÙ†ÙÙŠ ÙˆÙÙƒÙØ§Ø¯ÙÙˆØ§Ù’ ÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†ÙÙ†ÙÙŠ ÙÙÙ„ÙØ§ ØªÙØ´Û¡Ù…ÙØªÛ¡ Ø¨ÙÙŠÙ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø¯ÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙØ§ ØªÙØ¬Û¡Ø¹ÙÙ„Û¡Ù†ÙÙŠ Ù…ÙØ¹Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And when Moses returned to his people, angry and grieved, he said, \"How wretched is that by which you have replaced me after [my departure]. Were you impatient over the matter of your Lord?\" And he threw down the tablets and seized his brother by [the hair of] his head, pulling him toward him. [Aaron] said, \"O son of my mother, indeed the people oppressed me and were about to kill me, so let not the enemies rejoice over me and do not place me among the wrongdoing people"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù±ØºÛ¡ÙÙØ±Û¡ Ù„ÙÙŠ ÙˆÙÙ„ÙØ£ÙØ®ÙÙŠ ÙˆÙØ£ÙØ¯Û¡Ø®ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠ Ø±ÙØ­Û¡Ù…ÙØªÙÙƒÙÛ– ÙˆÙØ£ÙÙ†ØªÙ Ø£ÙØ±Û¡Ø­ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°Ø­ÙÙ…ÙÙŠÙ†Ù",
          "translation": "[Moses] said, \"My Lord, forgive me and my brother and admit us into Your mercy, for You are the most merciful of the merciful"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ¬Û¡Ù„Ù Ø³ÙÙŠÙÙ†ÙØ§Ù„ÙÙ‡ÙÙ…Û¡ ØºÙØ¶ÙØ¨Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙØ°ÙÙ„Ù‘ÙØ©Ù ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ûš ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Û¡Ù…ÙÙÛ¡ØªÙØ±ÙÙŠÙ†Ù",
          "translation": "Indeed, those who took the calf [for worship] will obtain anger from their Lord and humiliation in the life of this world, and thus do We recompense the inventors [of falsehood]"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ø«ÙÙ…Ù‘Ù ØªÙØ§Ø¨ÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙØ§ ÙˆÙØ¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙØ§ Ù„ÙØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "But those who committed misdeeds and then repented after them and believed - indeed your Lord, thereafter, is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø³ÙÙƒÙØªÙ Ø¹ÙÙ† Ù…Ù‘ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡ØºÙØ¶ÙØ¨Ù Ø£ÙØ®ÙØ°Ù Ù±Ù„Û¡Ø£ÙÙ„Û¡ÙˆÙØ§Ø­ÙÛ– ÙˆÙÙÙÙŠ Ù†ÙØ³Û¡Ø®ÙØªÙÙ‡ÙØ§ Ù‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙÙ…Û¡ Ù„ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ù‡ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And when the anger subsided in Moses, he took up the tablets; and in their inscription was guidance and mercy for those who are fearful of their Lord"
        },
        {
          "arabic": "ÙˆÙÙ±Ø®Û¡ØªÙØ§Ø±Ù Ù…ÙÙˆØ³ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥ Ø³ÙØ¨Û¡Ø¹ÙÙŠÙ†Ù Ø±ÙØ¬ÙÙ„Ù—Ø§ Ù„Ù‘ÙÙ…ÙÙŠÙ‚ÙÙ°ØªÙÙ†ÙØ§Û– ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙØ®ÙØ°ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¬Û¡ÙÙØ©Ù Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù„ÙÙˆÛ¡ Ø´ÙØ¦Û¡ØªÙ Ø£ÙÙ‡Û¡Ù„ÙÙƒÛ¡ØªÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙØ¥ÙÙŠÙ‘ÙÙ€Ù°ÙŠÙÛ– Ø£ÙØªÙÙ‡Û¡Ù„ÙÙƒÙÙ†ÙØ§ Ø¨ÙÙ…ÙØ§ ÙÙØ¹ÙÙ„Ù Ù±Ù„Ø³Ù‘ÙÙÙÙ‡ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Ù‘ÙØ§Ù“Û– Ø¥ÙÙ†Û¡ Ù‡ÙÙŠÙ Ø¥ÙÙ„Ù‘ÙØ§ ÙÙØªÛ¡Ù†ÙØªÙÙƒÙ ØªÙØ¶ÙÙ„Ù‘Ù Ø¨ÙÙ‡ÙØ§ Ù…ÙÙ† ØªÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙØªÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ† ØªÙØ´ÙØ§Ù“Ø¡ÙÛ– Ø£ÙÙ†ØªÙ ÙˆÙÙ„ÙÙŠÙ‘ÙÙ†ÙØ§ ÙÙÙ±ØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ†ÙØ§ ÙˆÙÙ±Ø±Û¡Ø­ÙÙ…Û¡Ù†ÙØ§Û– ÙˆÙØ£ÙÙ†ØªÙ Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡ØºÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And Moses chose from his people seventy men for Our appointment. And when the earthquake seized them, he said, \"My Lord, if You had willed, You could have destroyed them before and me [as well]. Would You destroy us for what the foolish among us have done? This is not but Your trial by which You send astray whom You will and guide whom You will. You are our Protector, so forgive us and have mercy upon us; and You are the best of forgivers"
        },
        {
          "arabic": "ÛÙˆÙÙ±ÙƒÛ¡ØªÙØ¨Û¡ Ù„ÙÙ†ÙØ§ ÙÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø­ÙØ³ÙÙ†ÙØ©Ù— ÙˆÙÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¥ÙÙ†Ù‘ÙØ§ Ù‡ÙØ¯Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛš Ù‚ÙØ§Ù„Ù Ø¹ÙØ°ÙØ§Ø¨ÙÙŠÙ“ Ø£ÙØµÙÙŠØ¨Ù Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø£ÙØ´ÙØ§Ù“Ø¡ÙÛ– ÙˆÙØ±ÙØ­Û¡Ù…ÙØªÙÙŠ ÙˆÙØ³ÙØ¹ÙØªÛ¡ ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù–Ûš ÙÙØ³ÙØ£ÙÙƒÛ¡ØªÙØ¨ÙÙ‡ÙØ§ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù ÙˆÙÙŠÙØ¤Û¡ØªÙÙˆÙ†Ù Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙÙ… Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And decree for us in this world [that which is] good and [also] in the Hereafter; indeed, we have turned back to You.\" [Allah] said, \"My punishment - I afflict with it whom I will, but My mercy encompasses all things.\" So I will decree it [especially] for those who fear Me and give zakah and those who believe in Our verses"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ù±Ù„Û¡Ø£ÙÙ…Ù‘ÙÙŠÙ‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ¬ÙØ¯ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ù…ÙÙƒÛ¡ØªÙÙˆØ¨Ù‹Ø§ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø¬ÙÙŠÙ„Ù ÙŠÙØ£Û¡Ù…ÙØ±ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙÙŠÙÙ†Û¡Ù‡ÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±Ù ÙˆÙÙŠÙØ­ÙÙ„Ù‘Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ ÙˆÙÙŠÙØ­ÙØ±Ù‘ÙÙ…Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙØ¨ÙÙ€Ù°Ù“Ø¦ÙØ«Ù ÙˆÙÙŠÙØ¶ÙØ¹Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¥ÙØµÛ¡Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ù„Û¡Ø£ÙØºÛ¡Ù„ÙÙ°Ù„Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙƒÙØ§Ù†ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Ûš ÙÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙØ¹ÙØ²Ù‘ÙØ±ÙÙˆÙ‡Ù ÙˆÙÙ†ÙØµÙØ±ÙÙˆÙ‡Ù ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙÙˆØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙØ¹ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "Those who follow the Messenger, the unlettered prophet, whom they find written in what they have of the Torah and the Gospel, who enjoins upon them what is right and forbids them what is wrong and makes lawful for them the good things and prohibits for them the evil and relieves them of their burden and the shackles which were upon them. So they who have believed in him, honored him, supported him and followed the light which was sent down with him - it is those who will be the successful"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø±ÙØ³ÙÙˆÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ„Û¡ÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙ ÙŠÙØ­Û¡ÙŠÙÛ¦ ÙˆÙÙŠÙÙ…ÙÙŠØªÙÛ– ÙÙÙ€Ù”ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ù±Ù„Û¡Ø£ÙÙ…Ù‘ÙÙŠÙ‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙÙ„ÙÙ…ÙÙ°ØªÙÙ‡ÙÛ¦ ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "Say, [O Muhammad], \"O mankind, indeed I am the Messenger of Allah to you all, [from Him] to whom belongs the dominion of the heavens and the earth. There is no deity except Him; He gives life and causes death.\" So believe in Allah and His Messenger, the unlettered prophet, who believes in Allah and His words, and follow him that you may be guided"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† Ù‚ÙÙˆÛ¡Ù…Ù Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ…Ù‘ÙØ©Ù ÙŠÙÙ‡Û¡Ø¯ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ¨ÙÙ‡ÙÛ¦ ÙŠÙØ¹Û¡Ø¯ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And among the people of Moses is a community which guides by truth and by it establishes justice"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ·Ù‘ÙØ¹Û¡Ù†ÙÙ°Ù‡ÙÙ…Ù Ù±Ø«Û¡Ù†ÙØªÙÙŠÛ¡ Ø¹ÙØ´Û¡Ø±ÙØ©Ù Ø£ÙØ³Û¡Ø¨ÙØ§Ø·Ù‹Ø§ Ø£ÙÙ…ÙÙ…Ù—Ø§Ûš ÙˆÙØ£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙÙˆØ³ÙÙ‰Ù°Ù“ Ø¥ÙØ°Ù Ù±Ø³Û¡ØªÙØ³Û¡Ù‚ÙÙ‰Ù°Ù‡Ù Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ†Ù Ù±Ø¶Û¡Ø±ÙØ¨ Ø¨Ù‘ÙØ¹ÙØµÙØ§ÙƒÙ Ù±Ù„Û¡Ø­ÙØ¬ÙØ±ÙÛ– ÙÙÙ±Ù†Û¢Ø¨ÙØ¬ÙØ³ÙØªÛ¡ Ù…ÙÙ†Û¡Ù‡Ù Ù±Ø«Û¡Ù†ÙØªÙØ§ Ø¹ÙØ´Û¡Ø±ÙØ©Ù Ø¹ÙÙŠÛ¡Ù†Ù—Ø§Û– Ù‚ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ…Ù ÙƒÙÙ„Ù‘Ù Ø£ÙÙ†ÙØ§Ø³Ù– Ù…Ù‘ÙØ´Û¡Ø±ÙØ¨ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙØ¸ÙÙ„Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡ØºÙÙ…ÙÙ°Ù…Ù ÙˆÙØ£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Ø³Ù‘ÙÙ„Û¡ÙˆÙÙ‰Ù°Û– ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ† Ø·ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ Ù…ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§ Ø¸ÙÙ„ÙÙ…ÙÙˆÙ†ÙØ§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And We divided them into twelve descendant tribes [as distinct] nations. And We inspired to Moses when his people implored him for water, \"Strike with your staff the stone,\" and there gushed forth from it twelve springs. Every people knew its watering place. And We shaded them with clouds and sent down upon them manna and quails, [saying], \"Eat from the good things with which We have provided you.\" And they wronged Us not, but they were [only] wronging themselves"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ø³Û¡ÙƒÙÙ†ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡ÙŠÙØ©Ù ÙˆÙÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø­ÙÙŠÛ¡Ø«Ù Ø´ÙØ¦Û¡ØªÙÙ…Û¡ ÙˆÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø­ÙØ·Ù‘ÙØ©Ù ÙˆÙÙ±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¨ÙØ§Ø¨Ù Ø³ÙØ¬Ù‘ÙØ¯Ù—Ø§ Ù†Ù‘ÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙƒÙÙ…Û¡ Ø®ÙØ·ÙÙŠÙ“Ù€Ù”ÙÙ°ØªÙÙƒÙÙ…Û¡Ûš Ø³ÙÙ†ÙØ²ÙÙŠØ¯Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And [mention, O Muhammad], when it was said to them, \"Dwell in this city and eat from it wherever you will and say, 'Relieve us of our burdens,' and enter the gate bowing humbly; We will [then] forgive you your sins. We will increase the doers of good [in goodness and reward]"
        },
        {
          "arabic": "ÙÙØ¨ÙØ¯Ù‘ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù‚ÙÙˆÛ¡Ù„Ù‹Ø§ ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø±ÙØ¬Û¡Ø²Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "But those who wronged among them changed [the words] to a statement other than that which had been said to them. So We sent upon them a punishment from the sky for the wrong that they were doing"
        },
        {
          "arabic": "ÙˆÙØ³Û¡Ù€Ù”ÙÙ„Û¡Ù‡ÙÙ…Û¡ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙƒÙØ§Ù†ÙØªÛ¡ Ø­ÙØ§Ø¶ÙØ±ÙØ©Ù Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ø¥ÙØ°Û¡ ÙŠÙØ¹Û¡Ø¯ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙØ¨Û¡ØªÙ Ø¥ÙØ°Û¡ ØªÙØ£Û¡ØªÙÙŠÙ‡ÙÙ…Û¡ Ø­ÙÙŠØªÙØ§Ù†ÙÙ‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ø³ÙØ¨Û¡ØªÙÙ‡ÙÙ…Û¡ Ø´ÙØ±Ù‘ÙØ¹Ù—Ø§ ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù„ÙØ§ ÙŠÙØ³Û¡Ø¨ÙØªÙÙˆÙ†Ù Ù„ÙØ§ ØªÙØ£Û¡ØªÙÙŠÙ‡ÙÙ…Û¡Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¨Û¡Ù„ÙÙˆÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And ask them about the town that was by the sea - when they transgressed in [the matter of] the sabbath - when their fish came to them openly on their sabbath day, and the day they had no sabbath they did not come to them. Thus did We give them trial because they were defiantly disobedient"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„ÙØªÛ¡ Ø£ÙÙ…Ù‘ÙØ©Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù„ÙÙ…Ù ØªÙØ¹ÙØ¸ÙÙˆÙ†Ù Ù‚ÙÙˆÛ¡Ù…Ù‹Ø§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ‡Û¡Ù„ÙÙƒÙÙ‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ù…ÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ø´ÙØ¯ÙÙŠØ¯Ù—Ø§Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ¹Û¡Ø°ÙØ±ÙØ©Ù‹ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And when a community among them said, \"Why do you advise [or warn] a people whom Allah is [about] to destroy or to punish with a severe punishment?\" they [the advisors] said, \"To be absolved before your Lord and perhaps they may fear Him"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ù†ÙØ³ÙÙˆØ§Ù’ Ù…ÙØ§ Ø°ÙÙƒÙ‘ÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ†Ø¬ÙÙŠÛ¡Ù†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ†Û¡Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙˆÙ“Ø¡Ù ÙˆÙØ£ÙØ®ÙØ°Û¡Ù†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙØ¹ÙØ°ÙØ§Ø¨ÙÛ­ Ø¨ÙÙ€Ù”ÙÙŠØ³ÙÛ­ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And when they forgot that by which they had been reminded, We saved those who had forbidden evil and seized those who wronged, with a wretched punishment, because they were defiantly disobeying"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¹ÙØªÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ† Ù…Ù‘ÙØ§ Ù†ÙÙ‡ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡Ù Ù‚ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ ÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ù‚ÙØ±ÙØ¯ÙØ©Ù‹ Ø®ÙÙ°Ø³ÙÙ€Ù”ÙÙŠÙ†Ù",
          "translation": "So when they were insolent about that which they had been forbidden, We said to them, \"Be apes, despised"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ ØªÙØ£ÙØ°Ù‘ÙÙ†Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙŠÙØ¨Û¡Ø¹ÙØ«ÙÙ†Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ù…ÙÙ† ÙŠÙØ³ÙÙˆÙ…ÙÙ‡ÙÙ…Û¡ Ø³ÙÙˆÙ“Ø¡Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛ— Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙØ³ÙØ±ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "And [mention] when your Lord declared that He would surely [continue to] send upon them until the Day of Resurrection those who would afflict them with the worst torment. Indeed, your Lord is swift in penalty; but indeed, He is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ·Ù‘ÙØ¹Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙ…ÙÙ…Ù—Ø§Û– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙˆÙ†Ù ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¯ÙÙˆÙ†Ù Ø°ÙÙ°Ù„ÙÙƒÙÛ– ÙˆÙØ¨ÙÙ„ÙÙˆÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø­ÙØ³ÙÙ†ÙÙ°ØªÙ ÙˆÙÙ±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And We divided them throughout the earth into nations. Of them some were righteous, and of them some were otherwise. And We tested them with good [times] and bad that perhaps they would return [to obedience]"
        },
        {
          "arabic": "ÙÙØ®ÙÙ„ÙÙÙ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡ Ø®ÙÙ„Û¡ÙÙ ÙˆÙØ±ÙØ«ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØ£Û¡Ø®ÙØ°ÙÙˆÙ†Ù Ø¹ÙØ±ÙØ¶Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ø£ÙØ¯Û¡Ù†ÙÙ‰Ù° ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø³ÙÙŠÙØºÛ¡ÙÙØ±Ù Ù„ÙÙ†ÙØ§ ÙˆÙØ¥ÙÙ† ÙŠÙØ£Û¡ØªÙÙ‡ÙÙ…Û¡ Ø¹ÙØ±ÙØ¶Ù Ù…Ù‘ÙØ«Û¡Ù„ÙÙ‡ÙÛ¥ ÙŠÙØ£Û¡Ø®ÙØ°ÙÙˆÙ‡ÙÛš Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ¤Û¡Ø®ÙØ°Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙŠØ«ÙÙ°Ù‚Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø£ÙÙ† Ù„Ù‘ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ¯ÙØ±ÙØ³ÙÙˆØ§Ù’ Ù…ÙØ§ ÙÙÙŠÙ‡ÙÛ— ÙˆÙÙ±Ù„Ø¯Ù‘ÙØ§Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†ÙÛš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And there followed them successors who inherited the Scripture [while] taking the commodities of this lower life and saying, \"It will be forgiven for us.\" And if an offer like it comes to them, they will [again] take it. Was not the covenant of the Scripture taken from them that they would not say about Allah except the truth, and they studied what was in it? And the home of the Hereafter is better for those who fear Allah, so will you not use reason"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ…ÙØ³Ù‘ÙÙƒÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙØ£ÙÙ‚ÙØ§Ù…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù Ø¥ÙÙ†Ù‘ÙØ§ Ù„ÙØ§ Ù†ÙØ¶ÙÙŠØ¹Ù Ø£ÙØ¬Û¡Ø±Ù Ù±Ù„Û¡Ù…ÙØµÛ¡Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "But those who hold fast to the Book and establish prayer - indeed, We will not allow to be lost the reward of the reformers"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙØ°Û¡ Ù†ÙØªÙÙ‚Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø¬ÙØ¨ÙÙ„Ù ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ…Û¡ ÙƒÙØ£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¸ÙÙ„Ù‘ÙØ©Ù ÙˆÙØ¸ÙÙ†Ù‘ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙˆÙØ§Ù‚ÙØ¹ÙÛ¢ Ø¨ÙÙ‡ÙÙ…Û¡ Ø®ÙØ°ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°ÙƒÙÙ… Ø¨ÙÙ‚ÙÙˆÙ‘ÙØ©Ù– ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù…ÙØ§ ÙÙÙŠÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And [mention] when We raised the mountain above them as if it was a dark cloud and they were certain that it would fall upon them, [and Allah said], \"Take what We have given you with determination and remember what is in it that you might fear Allah"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø£ÙØ®ÙØ°Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙ†Û¢ Ø¨ÙÙ†ÙÙŠÙ“ Ø¡ÙØ§Ø¯ÙÙ…Ù Ù…ÙÙ† Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ´Û¡Ù‡ÙØ¯ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ„ÙØ³Û¡ØªÙ Ø¨ÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¨ÙÙ„ÙÙ‰Ù° Ø´ÙÙ‡ÙØ¯Û¡Ù†ÙØ§Ù“Ûš Ø£ÙÙ† ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù Ø¥ÙÙ†Ù‘ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ø¹ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§ ØºÙÙ°ÙÙÙ„ÙÙŠÙ†Ù",
          "translation": "And [mention] when your Lord took from the children of Adam - from their loins - their descendants and made them testify of themselves, [saying to them], \"Am I not your Lord?\" They said, \"Yes, we have testified.\" [This] - lest you should say on the day of Resurrection, \"Indeed, we were of this unaware"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙØ´Û¡Ø±ÙÙƒÙ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙÙƒÙÙ†Ù‘ÙØ§ Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØ©Ù— Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ…Û¡Û– Ø£ÙÙÙØªÙÙ‡Û¡Ù„ÙÙƒÙÙ†ÙØ§ Ø¨ÙÙ…ÙØ§ ÙÙØ¹ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ¨Û¡Ø·ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Or [lest] you say, \"It was only that our fathers associated [others in worship] with Allah before, and we were but descendants after them. Then would You destroy us for what the falsifiers have done"
        },
        {
