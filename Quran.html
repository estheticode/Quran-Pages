        {
          "arabic": "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø¬ÙØ§Ù…ÙØ¹Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙÙŠÙÙˆÛ¡Ù…Ù– Ù„Ù‘ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ®Û¡Ù„ÙÙÙ Ù±Ù„Û¡Ù…ÙÙŠØ¹ÙØ§Ø¯Ù",
          "translation": "Our Lord, surely You will gather the people for a Day about which there is no doubt. Indeed, Allah does not fail in His promise"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ† ØªÙØºÛ¡Ù†ÙÙŠÙ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Û– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Û¡ ÙˆÙÙ‚ÙÙˆØ¯Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "Indeed, those who disbelieve - never will their wealth or their children avail them against Allah at all. And it is they who are fuel for the Fire"
        },
        {
          "arabic": "ÙƒÙØ¯ÙØ£Û¡Ø¨Ù Ø¡ÙØ§Ù„Ù ÙÙØ±Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙØ£ÙØ®ÙØ°ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ°ÙÙ†ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "[Theirs is] like the custom of the people of Pharaoh and those before them. They denied Our signs, so Allah seized them for their sins. And Allah is severe in penalty"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø³ÙØªÙØºÛ¡Ù„ÙØ¨ÙÙˆÙ†Ù ÙˆÙØªÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– ÙˆÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù…ÙÙ‡ÙØ§Ø¯Ù",
          "translation": "Say to those who disbelieve, \"You will be overcome and gathered together to Hell, and wretched is the resting place"
        },
        {
          "arabic": "Ù‚ÙØ¯Û¡ ÙƒÙØ§Ù†Ù Ù„ÙÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙØ©Ù ÙÙÙŠ ÙÙØ¦ÙØªÙÙŠÛ¡Ù†Ù Ù±Ù„Û¡ØªÙÙ‚ÙØªÙØ§Û– ÙÙØ¦ÙØ©Ù ØªÙÙ‚ÙÙ°ØªÙÙ„Ù ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ®Û¡Ø±ÙÙ‰Ù° ÙƒÙØ§ÙÙØ±ÙØ©Ù ÙŠÙØ±ÙÙˆÛ¡Ù†ÙÙ‡ÙÙ… Ù…Ù‘ÙØ«Û¡Ù„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø±ÙØ£Û¡ÙŠÙ Ù±Ù„Û¡Ø¹ÙÙŠÛ¡Ù†ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¤ÙÙŠÙ‘ÙØ¯Ù Ø¨ÙÙ†ÙØµÛ¡Ø±ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ¹ÙØ¨Û¡Ø±ÙØ©Ù— Ù„Ù‘ÙØ£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù",
          "translation": "Already there has been for you a sign in the two armies which met - one fighting in the cause of Allah and another of disbelievers. They saw them [to be] twice their [own] number by [their] eyesight. But Allah supports with His victory whom He wills. Indeed in that is a lesson for those of vision"
        },
        {
          "arabic": "Ø²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ø­ÙØ¨Ù‘Ù Ù±Ù„Ø´Ù‘ÙÙ‡ÙÙˆÙÙ°ØªÙ Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ†ÙÙ°Ø·ÙÙŠØ±Ù Ù±Ù„Û¡Ù…ÙÙ‚ÙÙ†Ø·ÙØ±ÙØ©Ù Ù…ÙÙ†Ù Ù±Ù„Ø°Ù‘ÙÙ‡ÙØ¨Ù ÙˆÙÙ±Ù„Û¡ÙÙØ¶Ù‘ÙØ©Ù ÙˆÙÙ±Ù„Û¡Ø®ÙÙŠÛ¡Ù„Ù Ù±Ù„Û¡Ù…ÙØ³ÙÙˆÙ‘ÙÙ…ÙØ©Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù ÙˆÙÙ±Ù„Û¡Ø­ÙØ±Û¡Ø«ÙÛ— Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙØªÙÙ°Ø¹Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥ Ø­ÙØ³Û¡Ù†Ù Ù±Ù„Û¡Ù…ÙÙ€Ù”ÙØ§Ø¨Ù",
          "translation": "Beautified for people is the love of that which they desire - of women and sons, heaped-up sums of gold and silver, fine branded horses, and cattle and tilled land. That is the enjoyment of worldly life, but Allah has with Him the best return"
        },
        {
          "arabic": "ÛÙ‚ÙÙ„Û¡ Ø£ÙØ¤ÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙØ®ÙÙŠÛ¡Ø±Ù– Ù…Ù‘ÙÙ† Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡Û– Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆÛ¡Ø§Ù’ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙØ£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù Ù…Ù‘ÙØ·ÙÙ‡Ù‘ÙØ±ÙØ©Ù ÙˆÙØ±ÙØ¶Û¡ÙˆÙÙ°Ù†Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØµÙÙŠØ±ÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¨ÙØ§Ø¯Ù",
          "translation": "Say, \"Shall I inform you of [something] better than that? For those who fear Allah will be gardens in the presence of their Lord beneath which rivers flow, wherein they abide eternally, and purified spouses and approval from Allah. And Allah is Seeing of [His] servants"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙ†ÙØ§Ù“ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ ÙÙÙ±ØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ†ÙØ§ Ø°ÙÙ†ÙÙˆØ¨ÙÙ†ÙØ§ ÙˆÙÙ‚ÙÙ†ÙØ§ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "Those who say, \"Our Lord, indeed we have believed, so forgive us our sins and protect us from the punishment of the Fire"
        },
        {
          "arabic": "Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ°Ù†ÙØªÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ†ÙÙÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙŠÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£ÙØ³Û¡Ø­ÙØ§Ø±Ù",
          "translation": "The patient, the true, the obedient, those who spend [in the way of Allah], and those who seek forgiveness before dawn"
        },
        {
          "arabic": "Ø´ÙÙ‡ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙ ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ù‚ÙØ§Ù“Ø¦ÙÙ…ÙÛ¢Ø§ Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·ÙÛš Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "Allah witnesses that there is no deity except Him, and [so do] the angels and those of knowledge - [that He is] maintaining [creation] in justice. There is no deity except Him, the Exalted in Might, the Wise"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¥ÙØ³Û¡Ù„ÙÙ°Ù…ÙÛ— ÙˆÙÙ…ÙØ§ Ù±Ø®Û¡ØªÙÙ„ÙÙÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ø¨ÙØºÛ¡ÙŠÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±Û¡ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙØ±ÙÙŠØ¹Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "Indeed, the religion in the sight of Allah is Islam. And those who were given the Scripture did not differ except after knowledge had come to them - out of jealous animosity between themselves. And whoever disbelieves in the verses of Allah, then indeed, Allah is swift in [taking] account"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ†Û¡ Ø­ÙØ§Ù“Ø¬Ù‘ÙÙˆÙƒÙ ÙÙÙ‚ÙÙ„Û¡ Ø£ÙØ³Û¡Ù„ÙÙ…Û¡ØªÙ ÙˆÙØ¬Û¡Ù‡ÙÙŠÙ Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙ†ÙÛ— ÙˆÙÙ‚ÙÙ„ Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ…Ù‘ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ø¡ÙØ£ÙØ³Û¡Ù„ÙÙ…Û¡ØªÙÙ…Û¡Ûš ÙÙØ¥ÙÙ†Û¡ Ø£ÙØ³Û¡Ù„ÙÙ…ÙÙˆØ§Ù’ ÙÙÙ‚ÙØ¯Ù Ù±Ù‡Û¡ØªÙØ¯ÙÙˆØ§Ù’Û– ÙˆÙ‘ÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°ØºÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØµÙÙŠØ±ÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¨ÙØ§Ø¯Ù",
          "translation": "So if they argue with you, say, \"I have submitted myself to Allah [in Islam], and [so have] those who follow me.\" And say to those who were given the Scripture and [to] the unlearned, \"Have you submitted yourselves?\" And if they submit [in Islam], they are rightly guided; but if they turn away - then upon you is only the [duty of] notification. And Allah is Seeing of [His] servants"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙÙ‚Ù‘Ù– ÙˆÙÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·Ù Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙÙØ¨ÙØ´Ù‘ÙØ±Û¡Ù‡ÙÙ… Ø¨ÙØ¹ÙØ°ÙØ§Ø¨Ù Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Those who disbelieve in the signs of Allah and kill the prophets without right and kill those who order justice from among the people - give them tidings of a painful punishment"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø­ÙØ¨ÙØ·ÙØªÛ¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙ€Ù°ØµÙØ±ÙÙŠÙ†Ù",
          "translation": "They are the ones whose deeds have become worthless in this world and the Hereafter, and for them there will be no helpers"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù†ÙØµÙÙŠØ¨Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ„ÙÙ‰Ù° ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° ÙÙØ±ÙÙŠÙ‚Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ… Ù…Ù‘ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "Do you not consider, [O Muhammad], those who were given a portion of the Scripture? They are invited to the Scripture of Allah that it should arbitrate between them; then a party of them turns away, and they are refusing"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ† ØªÙÙ…ÙØ³Ù‘ÙÙ†ÙØ§ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙŠÙ‘ÙØ§Ù…Ù—Ø§ Ù…Ù‘ÙØ¹Û¡Ø¯ÙÙˆØ¯ÙÙ°ØªÙ–Û– ÙˆÙØºÙØ±Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø¯ÙÙŠÙ†ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "That is because they say, \"Never will the Fire touch us except for [a few] numbered days,\" and [because] they were deluded in their religion by what they were inventing"
        },
        {
          "arabic": "ÙÙÙƒÙÙŠÛ¡ÙÙ Ø¥ÙØ°ÙØ§ Ø¬ÙÙ…ÙØ¹Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ù„ÙÙŠÙÙˆÛ¡Ù…Ù– Ù„Ù‘ÙØ§ Ø±ÙÙŠÛ¡Ø¨Ù ÙÙÙŠÙ‡Ù ÙˆÙÙˆÙÙÙ‘ÙÙŠÙØªÛ¡ ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– Ù…Ù‘ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "So how will it be when We assemble them for a Day about which there is no doubt? And each soul will be compensated [in full for] what it earned, and they will not be wronged"
        },
        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÙ…Ù‘Ù Ù…ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ ØªÙØ¤Û¡ØªÙÙŠ Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ Ù…ÙÙ† ØªÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙØªÙÙ†Ø²ÙØ¹Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ Ù…ÙÙ…Ù‘ÙÙ† ØªÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙØªÙØ¹ÙØ²Ù‘Ù Ù…ÙÙ† ØªÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙØªÙØ°ÙÙ„Ù‘Ù Ù…ÙÙ† ØªÙØ´ÙØ§Ù“Ø¡ÙÛ– Ø¨ÙÙŠÙØ¯ÙÙƒÙ Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±ÙÛ– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Say, \"O Allah, Owner of Sovereignty, You give sovereignty to whom You will and You take sovereignty away from whom You will. You honor whom You will and You humble whom You will. In Your hand is [all] good. Indeed, You are over all things competent"
        },
        {
          "arabic": "ØªÙÙˆÙ„ÙØ¬Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙØªÙÙˆÙ„ÙØ¬Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙÙÙŠ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„ÙÛ– ÙˆÙØªÙØ®Û¡Ø±ÙØ¬Ù Ù±Ù„Û¡Ø­ÙÙŠÙ‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙŠÙ‘ÙØªÙ ÙˆÙØªÙØ®Û¡Ø±ÙØ¬Ù Ù±Ù„Û¡Ù…ÙÙŠÙ‘ÙØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙŠÙ‘ÙÛ– ÙˆÙØªÙØ±Û¡Ø²ÙÙ‚Ù Ù…ÙÙ† ØªÙØ´ÙØ§Ù“Ø¡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙØ³ÙØ§Ø¨Ù–",
          "translation": "You cause the night to enter the day, and You cause the day to enter the night; and You bring the living out of the dead, and You bring the dead out of the living. And You give provision to whom You will without account"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†ÙÛ– ÙˆÙÙ…ÙÙ† ÙŠÙÙÛ¡Ø¹ÙÙ„Û¡ Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ„ÙÙŠÛ¡Ø³Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠ Ø´ÙÙŠÛ¡Ø¡Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ØªÙÙ‚ÙÙ‰Ù°Ø©Ù—Û— ÙˆÙÙŠÙØ­ÙØ°Ù‘ÙØ±ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¥Û— ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "Let not believers take disbelievers as allies rather than believers. And whoever [of you] does that has nothing with Allah, except when taking precaution against them in prudence. And Allah warns you of Himself, and to Allah is the [final] destination"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ† ØªÙØ®Û¡ÙÙÙˆØ§Ù’ Ù…ÙØ§ ÙÙÙŠ ØµÙØ¯ÙÙˆØ±ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ ØªÙØ¨Û¡Ø¯ÙÙˆÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Û¡Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Say, \"Whether you conceal what is in your breasts or reveal it, Allah knows it. And He knows that which is in the heavens and that which is on the earth. And Allah is over all things competent"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ØªÙØ¬ÙØ¯Ù ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³Ù– Ù…Ù‘ÙØ§ Ø¹ÙÙ…ÙÙ„ÙØªÛ¡ Ù…ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– Ù…Ù‘ÙØ­Û¡Ø¶ÙØ±Ù—Ø§ ÙˆÙÙ…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙØªÛ¡ Ù…ÙÙ† Ø³ÙÙˆÙ“Ø¡Ù– ØªÙÙˆÙØ¯Ù‘Ù Ù„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙØ§ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ…ÙØ¯ÙÛ¢Ø§ Ø¨ÙØ¹ÙÙŠØ¯Ù—Ø§Û— ÙˆÙÙŠÙØ­ÙØ°Ù‘ÙØ±ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¥Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¡ÙÙˆÙÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¨ÙØ§Ø¯Ù",
          "translation": "The Day every soul will find what it has done of good present [before it] and what it has done of evil, it will wish that between itself and that [evil] was a great distance. And Allah warns you of Himself, and Allah is Kind to [His] servants"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ­ÙØ¨Ù‘ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†ÙÙŠ ÙŠÙØ­Û¡Ø¨ÙØ¨Û¡ÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙƒÙÙ…Û¡ Ø°ÙÙ†ÙÙˆØ¨ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Say, [O Muhammad], \"If you should love Allah, then follow me, [so] Allah will love you and forgive you your sins. And Allah is Forgiving and Merciful"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„ÙÛ– ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "Say, \"Obey Allah and the Messenger.\" But if they turn away - then indeed, Allah does not like the disbelievers"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±ØµÛ¡Ø·ÙÙÙÙ‰Ù°Ù“ Ø¡ÙØ§Ø¯ÙÙ…Ù ÙˆÙÙ†ÙÙˆØ­Ù—Ø§ ÙˆÙØ¡ÙØ§Ù„Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙØ¡ÙØ§Ù„Ù Ø¹ÙÙ…Û¡Ø±ÙÙ°Ù†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Indeed, Allah chose Adam and Noah and the family of Abraham and the family of 'Imran over the worlds"
        },
        {
          "arabic": "Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØ©ÙÛ¢ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¶Ù–Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "Descendants, some of them from others. And Allah is Hearing and Knowing"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„ÙØªÙ Ù±Ù…Û¡Ø±ÙØ£ÙØªÙ Ø¹ÙÙ…Û¡Ø±ÙÙ°Ù†Ù Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ù†ÙØ°ÙØ±Û¡ØªÙ Ù„ÙÙƒÙ Ù…ÙØ§ ÙÙÙŠ Ø¨ÙØ·Û¡Ù†ÙÙŠ Ù…ÙØ­ÙØ±Ù‘ÙØ±Ù—Ø§ ÙÙØªÙÙ‚ÙØ¨Ù‘ÙÙ„Û¡ Ù…ÙÙ†Ù‘ÙÙŠÙ“Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "[Mention, O Muhammad], when the wife of 'Imran said, \"My Lord, indeed I have pledged to You what is in my womb, consecrated [for Your service], so accept this from me. Indeed, You are the Hearing, the Knowing"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ ÙˆÙØ¶ÙØ¹ÙØªÛ¡Ù‡ÙØ§ Ù‚ÙØ§Ù„ÙØªÛ¡ Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙŠ ÙˆÙØ¶ÙØ¹Û¡ØªÙÙ‡ÙØ§Ù“ Ø£ÙÙ†Ø«ÙÙ‰Ù° ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ÙˆÙØ¶ÙØ¹ÙØªÛ¡ ÙˆÙÙ„ÙÙŠÛ¡Ø³Ù Ù±Ù„Ø°Ù‘ÙÙƒÙØ±Ù ÙƒÙÙ±Ù„Û¡Ø£ÙÙ†Ø«ÙÙ‰Ù°Û– ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠ Ø³ÙÙ…Ù‘ÙÙŠÛ¡ØªÙÙ‡ÙØ§ Ù…ÙØ±Û¡ÙŠÙÙ…Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ¹ÙÙŠØ°ÙÙ‡ÙØ§ Ø¨ÙÙƒÙ ÙˆÙØ°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙ‡ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù±Ù„Ø±Ù‘ÙØ¬ÙÙŠÙ…Ù",
          "translation": "But when she delivered her, she said, \"My Lord, I have delivered a female.\" And Allah was most knowing of what she delivered, \"And the male is not like the female. And I have named her Mary, and I seek refuge for her in You and [for] her descendants from Satan, the expelled [from the mercy of Allah]"
        },
        {
          "arabic": "ÙÙØªÙÙ‚ÙØ¨Ù‘ÙÙ„ÙÙ‡ÙØ§ Ø±ÙØ¨Ù‘ÙÙ‡ÙØ§ Ø¨ÙÙ‚ÙØ¨ÙÙˆÙ„Ù Ø­ÙØ³ÙÙ†Ù– ÙˆÙØ£ÙÙ†Û¢Ø¨ÙØªÙÙ‡ÙØ§ Ù†ÙØ¨ÙØ§ØªÙ‹Ø§ Ø­ÙØ³ÙÙ†Ù—Ø§ ÙˆÙÙƒÙÙÙ‘ÙÙ„ÙÙ‡ÙØ§ Ø²ÙÙƒÙØ±ÙÙŠÙ‘ÙØ§Û– ÙƒÙÙ„Ù‘ÙÙ…ÙØ§ Ø¯ÙØ®ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ø²ÙÙƒÙØ±ÙÙŠÙ‘ÙØ§ Ù±Ù„Û¡Ù…ÙØ­Û¡Ø±ÙØ§Ø¨Ù ÙˆÙØ¬ÙØ¯Ù Ø¹ÙÙ†Ø¯ÙÙ‡ÙØ§ Ø±ÙØ²Û¡Ù‚Ù—Ø§Û– Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ø£ÙÙ†Ù‘ÙÙ‰Ù° Ù„ÙÙƒÙ Ù‡ÙÙ°Ø°ÙØ§Û– Ù‚ÙØ§Ù„ÙØªÛ¡ Ù‡ÙÙˆÙ Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ±Û¡Ø²ÙÙ‚Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "So her Lord accepted her with good acceptance and caused her to grow in a good manner and put her in the care of Zechariah. Every time Zechariah entered upon her in the prayer chamber, he found with her provision. He said, \"O Mary, from where is this [coming] to you?\" She said, \"It is from Allah. Indeed, Allah provides for whom He wills without account"
        },
        {
          "arabic": "Ù‡ÙÙ†ÙØ§Ù„ÙÙƒÙ Ø¯ÙØ¹ÙØ§ Ø²ÙÙƒÙØ±ÙÙŠÙ‘ÙØ§ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥Û– Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù‡ÙØ¨Û¡ Ù„ÙÙŠ Ù…ÙÙ† Ù„Ù‘ÙØ¯ÙÙ†ÙƒÙ Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØ©Ù— Ø·ÙÙŠÙ‘ÙØ¨ÙØ©Ù‹Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø³ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Ø¯Ù‘ÙØ¹ÙØ§Ù“Ø¡Ù",
          "translation": "At that, Zechariah called upon his Lord, saying, \"My Lord, grant me from Yourself a good offspring. Indeed, You are the Hearer of supplication"
        },
        {
          "arabic": "ÙÙÙ†ÙØ§Ø¯ÙØªÛ¡Ù‡Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙˆÙÙ‡ÙÙˆÙ Ù‚ÙØ§Ù“Ø¦ÙÙ…Ù ÙŠÙØµÙÙ„Ù‘ÙÙŠ ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ­Û¡Ø±ÙØ§Ø¨Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¨ÙØ´Ù‘ÙØ±ÙÙƒÙ Ø¨ÙÙŠÙØ­Û¡ÙŠÙÙ‰Ù° Ù…ÙØµÙØ¯Ù‘ÙÙ‚ÙÛ¢Ø§ Ø¨ÙÙƒÙÙ„ÙÙ…ÙØ©Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ³ÙÙŠÙ‘ÙØ¯Ù—Ø§ ÙˆÙØ­ÙØµÙÙˆØ±Ù—Ø§ ÙˆÙÙ†ÙØ¨ÙÙŠÙ‘Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "So the angels called him while he was standing in prayer in the chamber, \"Indeed, Allah gives you good tidings of John, confirming a word from Allah and [who will be] honorable, abstaining [from women], and a prophet from among the righteous"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ø£ÙÙ†Ù‘ÙÙ‰Ù° ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙŠ ØºÙÙ„ÙÙ°Ù…Ù ÙˆÙÙ‚ÙØ¯Û¡ Ø¨ÙÙ„ÙØºÙÙ†ÙÙŠÙ Ù±Ù„Û¡ÙƒÙØ¨ÙØ±Ù ÙˆÙÙ±Ù…Û¡Ø±ÙØ£ÙØªÙÙŠ Ø¹ÙØ§Ù‚ÙØ±ÙÛ– Ù‚ÙØ§Ù„Ù ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙÛ¡Ø¹ÙÙ„Ù Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡Ù",
          "translation": "He said, \"My Lord, how will I have a boy when I have reached old age and my wife is barren?\" The angel said, \"Such is Allah; He does what He wills"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù±Ø¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙÙŠÙ“ Ø¡ÙØ§ÙŠÙØ©Ù—Û– Ù‚ÙØ§Ù„Ù Ø¡ÙØ§ÙŠÙØªÙÙƒÙ Ø£ÙÙ„Ù‘ÙØ§ ØªÙÙƒÙÙ„Ù‘ÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø«ÙÙ„ÙÙ°Ø«ÙØ©Ù Ø£ÙÙŠÙ‘ÙØ§Ù…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙÙ…Û¡Ø²Ù—Ø§Û— ÙˆÙÙ±Ø°Û¡ÙƒÙØ± Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ ÙƒÙØ«ÙÙŠØ±Ù—Ø§ ÙˆÙØ³ÙØ¨Ù‘ÙØ­Û¡ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ´ÙÙŠÙ‘Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙØ¨Û¡ÙƒÙÙ°Ø±Ù",
          "translation": "He said, \"My Lord, make for me a sign.\" He Said, \"Your sign is that you will not [be able to] speak to the people for three days except by gesture. And remember your Lord much and exalt [Him with praise] in the evening and the morning"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„ÙØªÙ Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙŠÙÙ°Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±ØµÛ¡Ø·ÙÙÙÙ‰Ù°ÙƒÙ ÙˆÙØ·ÙÙ‡Ù‘ÙØ±ÙÙƒÙ ÙˆÙÙ±ØµÛ¡Ø·ÙÙÙÙ‰Ù°ÙƒÙ Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙØ³ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And [mention] when the angels said, \"O Mary, indeed Allah has chosen you and purified you and chosen you above the women of the worlds"
        },
        {
          "arabic": "ÙŠÙÙ°Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ù±Ù‚Û¡Ù†ÙØªÙÙŠ Ù„ÙØ±ÙØ¨Ù‘ÙÙƒÙ ÙˆÙÙ±Ø³Û¡Ø¬ÙØ¯ÙÙŠ ÙˆÙÙ±Ø±Û¡ÙƒÙØ¹ÙÙŠ Ù…ÙØ¹Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°ÙƒÙØ¹ÙÙŠÙ†Ù",
          "translation": "O Mary, be devoutly obedient to your Lord and prostrate and bow with those who bow [in prayer]"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ†Û¡ Ø£ÙÙ†Û¢Ø¨ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù Ù†ÙÙˆØ­ÙÙŠÙ‡Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛš ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ Ù„ÙØ¯ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¥ÙØ°Û¡ ÙŠÙÙ„Û¡Ù‚ÙÙˆÙ†Ù Ø£ÙÙ‚Û¡Ù„ÙÙ°Ù…ÙÙ‡ÙÙ…Û¡ Ø£ÙÙŠÙ‘ÙÙ‡ÙÙ…Û¡ ÙŠÙÙƒÛ¡ÙÙÙ„Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ Ù„ÙØ¯ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¥ÙØ°Û¡ ÙŠÙØ®Û¡ØªÙØµÙÙ…ÙÙˆÙ†Ù",
          "translation": "That is from the news of the unseen which We reveal to you, [O Muhammad]. And you were not with them when they cast their pens as to which of them should be responsible for Mary. Nor were you with them when they disputed"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„ÙØªÙ Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙŠÙÙ°Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¨ÙØ´Ù‘ÙØ±ÙÙƒÙ Ø¨ÙÙƒÙÙ„ÙÙ…ÙØ©Ù– Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ù±Ø³Û¡Ù…ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ³ÙÙŠØ­Ù Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù ÙˆÙØ¬ÙÙŠÙ‡Ù—Ø§ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ‚ÙØ±Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "[And mention] when the angels said, \"O Mary, indeed Allah gives you good tidings of a word from Him, whose name will be the Messiah, Jesus, the son of Mary - distinguished in this world and the Hereafter and among those brought near [to Allah]"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙƒÙÙ„Ù‘ÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙÙ‡Û¡Ø¯Ù ÙˆÙÙƒÙÙ‡Û¡Ù„Ù—Ø§ ÙˆÙÙ…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "He will speak to the people in the cradle and in maturity and will be of the righteous"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØªÛ¡ Ø±ÙØ¨Ù‘Ù Ø£ÙÙ†Ù‘ÙÙ‰Ù° ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙŠ ÙˆÙÙ„ÙØ¯Ù ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙ…Û¡Ø³ÙØ³Û¡Ù†ÙÙŠ Ø¨ÙØ´ÙØ±ÙÛ– Ù‚ÙØ§Ù„Ù ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ®Û¡Ù„ÙÙ‚Ù Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš Ø¥ÙØ°ÙØ§ Ù‚ÙØ¶ÙÙ‰Ù°Ù“ Ø£ÙÙ…Û¡Ø±Ù—Ø§ ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ‡ÙÛ¥ ÙƒÙÙ† ÙÙÙŠÙÙƒÙÙˆÙ†Ù",
          "translation": "She said, \"My Lord, how will I have a child when no man has touched me?\" [The angel] said, \"Such is Allah; He creates what He wills. When He decrees a matter, He only says to it, 'Be,' and it is"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙˆÙÙ±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø¬ÙÙŠÙ„Ù",
          "translation": "And He will teach him writing and wisdom and the Torah and the Gospel"
        },
        {
          "arabic": "ÙˆÙØ±ÙØ³ÙÙˆÙ„Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù° Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø£ÙÙ†Ù‘ÙÙŠ Ù‚ÙØ¯Û¡ Ø¬ÙØ¦Û¡ØªÙÙƒÙÙ… Ø¨ÙÙ€Ù”ÙØ§ÙŠÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®Û¡Ù„ÙÙ‚Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ†Ù ÙƒÙÙ‡ÙÙŠÛ¡Ù€Ù”ÙØ©Ù Ù±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù ÙÙØ£ÙÙ†ÙÙØ®Ù ÙÙÙŠÙ‡Ù ÙÙÙŠÙÙƒÙÙˆÙ†Ù Ø·ÙÙŠÛ¡Ø±ÙÛ¢Ø§ Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙØ£ÙØ¨Û¡Ø±ÙØ¦Ù Ù±Ù„Û¡Ø£ÙÙƒÛ¡Ù…ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ¨Û¡Ø±ÙØµÙ ÙˆÙØ£ÙØ­Û¡ÙŠÙ Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù° Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙØ£ÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆÙ†Ù ÙˆÙÙ…ÙØ§ ØªÙØ¯Ù‘ÙØ®ÙØ±ÙÙˆÙ†Ù ÙÙÙŠ Ø¨ÙÙŠÙÙˆØªÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙØ©Ù— Ù„Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And [make him] a messenger to the Children of Israel, [who will say], 'Indeed I have come to you with a sign from your Lord in that I design for you from clay [that which is] like the form of a bird, then I breathe into it and it becomes a bird by permission of Allah. And I cure the blind and the leper, and I give life to the dead - by permission of Allah. And I inform you of what you eat and what you store in your houses. Indeed in that is a sign for you, if you are believers"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØµÙØ¯Ù‘ÙÙ‚Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÙ‘Ù Ù…ÙÙ†Ù Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙˆÙÙ„ÙØ£ÙØ­ÙÙ„Ù‘Ù Ù„ÙÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø­ÙØ±Ù‘ÙÙ…Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡Ûš ÙˆÙØ¬ÙØ¦Û¡ØªÙÙƒÙÙ… Ø¨ÙÙ€Ù”ÙØ§ÙŠÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù",
          "translation": "And [I have come] confirming what was before me of the Torah and to make lawful for you some of what was forbidden to you. And I have come to you with a sign from your Lord, so fear Allah and obey me"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙÙÙ±Ø¹Û¡Ø¨ÙØ¯ÙÙˆÙ‡ÙÛš Ù‡ÙÙ°Ø°ÙØ§ ØµÙØ±ÙÙ°Ø·Ù Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù",
          "translation": "Indeed, Allah is my Lord and your Lord, so worship Him. That is the straight path"
        },
        {
          "arabic": "ÛÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙØ­ÙØ³Ù‘Ù Ø¹ÙÙŠØ³ÙÙ‰Ù° Ù…ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙÙÛ¡Ø±Ù Ù‚ÙØ§Ù„Ù Ù…ÙÙ†Û¡ Ø£ÙÙ†ØµÙØ§Ø±ÙÙŠÙ“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ù‚ÙØ§Ù„Ù Ù±Ù„Û¡Ø­ÙÙˆÙØ§Ø±ÙÙŠÙ‘ÙÙˆÙ†Ù Ù†ÙØ­Û¡Ù†Ù Ø£ÙÙ†ØµÙØ§Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø´Û¡Ù‡ÙØ¯Û¡ Ø¨ÙØ£ÙÙ†Ù‘ÙØ§ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "But when Jesus felt [persistence in] disbelief from them, he said, \"Who are my supporters for [the cause of] Allah?\" The disciples said, \"We are supporters for Allah. We have believed in Allah and testify that we are Muslims [submitting to Him]"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡ØªÙ ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹Û¡Ù†ÙØ§ Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙÙÙ±ÙƒÛ¡ØªÙØ¨Û¡Ù†ÙØ§ Ù…ÙØ¹Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°Ù‡ÙØ¯ÙÙŠÙ†Ù",
          "translation": "Our Lord, we have believed in what You revealed and have followed the messenger Jesus, so register us among the witnesses [to truth]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙƒÙØ±ÙÙˆØ§Ù’ ÙˆÙÙ…ÙÙƒÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ù…ÙÙ°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "And the disbelievers planned, but Allah planned. And Allah is the best of planners"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ°Ø¹ÙÙŠØ³ÙÙ‰Ù°Ù“ Ø¥ÙÙ†Ù‘ÙÙŠ Ù…ÙØªÙÙˆÙÙÙ‘ÙÙŠÙƒÙ ÙˆÙØ±ÙØ§ÙÙØ¹ÙÙƒÙ Ø¥ÙÙ„ÙÙŠÙ‘Ù ÙˆÙÙ…ÙØ·ÙÙ‡Ù‘ÙØ±ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙØ¬ÙØ§Ø¹ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙƒÙ ÙÙÙˆÛ¡Ù‚Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ– Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙŠÙ‘Ù Ù…ÙØ±Û¡Ø¬ÙØ¹ÙÙƒÙÙ…Û¡ ÙÙØ£ÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠÙ‡Ù ØªÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù",
          "translation": "[Mention] when Allah said, \"O Jesus, indeed I will take you and raise you to Myself and purify you from those who disbelieve and make those who follow you [in submission to Allah alone] superior to those who disbelieve until the Day of Resurrection. Then to Me is your return, and I will judge between you concerning that in which you used to differ"
        },
        {
          "arabic": "ÙÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙÙØ£ÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ø´ÙØ¯ÙÙŠØ¯Ù—Ø§ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙ€Ù°ØµÙØ±ÙÙŠÙ†Ù",
          "translation": "And as for those who disbelieved, I will punish them with a severe punishment in this world and the Hereafter, and they will have no helpers"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙÙÙŠÙÙˆÙÙÙ‘ÙÙŠÙ‡ÙÙ…Û¡ Ø£ÙØ¬ÙÙˆØ±ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "But as for those who believed and did righteous deeds, He will give them in full their rewards, and Allah does not like the wrongdoers"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØªÛ¡Ù„ÙÙˆÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ ÙˆÙÙ±Ù„Ø°Ù‘ÙÙƒÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "This is what We recite to you, [O Muhammad], of [Our] verses and the precise [and wise] message"
        },
        {

          "translation": "Indeed, the example of Jesus to Allah is like that of Adam. He created Him from dust; then He said to him, \"Be,\" and he was"

        {
          "arabic": "Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ ÙÙÙ„ÙØ§ ØªÙÙƒÙÙ† Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ…Û¡ØªÙØ±ÙÙŠÙ†Ù",
          "translation": "The truth is from your Lord, so do not be among the doubters"
        },
        {
          "arabic": "ÙÙÙ…ÙÙ†Û¡ Ø­ÙØ§Ù“Ø¬Ù‘ÙÙƒÙ ÙÙÙŠÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù ÙÙÙ‚ÙÙ„Û¡ ØªÙØ¹ÙØ§Ù„ÙÙˆÛ¡Ø§Ù’ Ù†ÙØ¯Û¡Ø¹Ù Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡ÙÙ†ÙØ§ ÙˆÙØ£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ ÙˆÙÙ†ÙØ³ÙØ§Ù“Ø¡ÙÙ†ÙØ§ ÙˆÙÙ†ÙØ³ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙ†ÙØ§ ÙˆÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ù†ÙØ¨Û¡ØªÙÙ‡ÙÙ„Û¡ ÙÙÙ†ÙØ¬Û¡Ø¹ÙÙ„ Ù„Ù‘ÙØ¹Û¡Ù†ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "Then whoever argues with you about it after [this] knowledge has come to you - say, \"Come, let us call our sons and your sons, our women and your women, ourselves and yourselves, then supplicate earnestly [together] and invoke the curse of Allah upon the liars [among us]"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ù‚ÙØµÙØµÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš ÙˆÙÙ…ÙØ§ Ù…ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "Indeed, this is the true narration. And there is no deity except Allah. And indeed, Allah is the Exalted in Might, the Wise"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù",
          "translation": "But if they turn away, then indeed - Allah is Knowing of the corrupters"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ØªÙØ¹ÙØ§Ù„ÙÙˆÛ¡Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„ÙÙ…ÙØ©Ù– Ø³ÙÙˆÙØ§Ù“Ø¡ÙÛ­ Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ Ø£ÙÙ„Ù‘ÙØ§ Ù†ÙØ¹Û¡Ø¨ÙØ¯Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ Ù†ÙØ´Û¡Ø±ÙÙƒÙ Ø¨ÙÙ‡ÙÛ¦ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ„ÙØ§ ÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ†ÙØ§ Ø¨ÙØ¹Û¡Ø¶Ù‹Ø§ Ø£ÙØ±Û¡Ø¨ÙØ§Ø¨Ù—Ø§ Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù±Ø´Û¡Ù‡ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙØ£ÙÙ†Ù‘ÙØ§ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"O People of the Scripture, come to a word that is equitable between us and you - that we will not worship except Allah and not associate anything with Him and not take one another as lords instead of Allah.\" But if they turn away, then say, \"Bear witness that we are Muslims [submitting to Him]"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙ…Ù ØªÙØ­ÙØ§Ù“Ø¬Ù‘ÙÙˆÙ†Ù ÙÙÙŠÙ“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„ÙØªÙ Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø¬ÙÙŠÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦Ù“Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "O People of the Scripture, why do you argue about Abraham while the Torah and the Gospel were not revealed until after him? Then will you not reason"
        },
        {
          "arabic": "Ù‡ÙÙ€Ù°Ù“Ø£ÙÙ†ØªÙÙ…Û¡ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø­ÙÙ°Ø¬ÙØ¬Û¡ØªÙÙ…Û¡ ÙÙÙŠÙ…ÙØ§ Ù„ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„Û¡Ù…Ù ÙÙÙ„ÙÙ…Ù ØªÙØ­ÙØ§Ù“Ø¬Ù‘ÙÙˆÙ†Ù ÙÙÙŠÙ…ÙØ§ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„Û¡Ù…ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Here you are - those who have argued about that of which you have [some] knowledge, but why do you argue about that of which you have no knowledge? And Allah knows, while you know not"
        },
        {
          "arabic": "Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙŠÙÙ‡ÙÙˆØ¯ÙÙŠÙ‘Ù—Ø§ ÙˆÙÙ„ÙØ§ Ù†ÙØµÛ¡Ø±ÙØ§Ù†ÙÙŠÙ‘Ù—Ø§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙØ§Ù†Ù Ø­ÙÙ†ÙÙŠÙÙ—Ø§ Ù…Ù‘ÙØ³Û¡Ù„ÙÙ…Ù—Ø§ ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "Abraham was neither a Jew nor a Christian, but he was one inclining toward truth, a Muslim [submitting to Allah]. And he was not of the polytheists"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡Ù„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙØ¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ‡Ù ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "Indeed, the most worthy of Abraham among the people are those who followed him [in submission to Allah] and this prophet, and those who believe [in his message]. And Allah is the ally of the believers"
        },
        {
          "arabic": "ÙˆÙØ¯Ù‘ÙØª Ø·Ù‘ÙØ§Ù“Ø¦ÙÙÙØ©Ù Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙˆÛ¡ ÙŠÙØ¶ÙÙ„Ù‘ÙÙˆÙ†ÙÙƒÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙØ¶ÙÙ„Ù‘ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "A faction of the people of the Scripture wish they could mislead you. But they do not mislead except themselves, and they perceive [it] not"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙ…Ù ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØ´Û¡Ù‡ÙØ¯ÙÙˆÙ†Ù",
          "translation": "O People of the Scripture, why do you disbelieve in the verses of Allah while you witness [to their truth]"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙ…Ù ØªÙÙ„Û¡Ø¨ÙØ³ÙÙˆÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù ÙˆÙØªÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "O People of the Scripture, why do you confuse the truth with falsehood and conceal the truth while you know [it]"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙØª Ø·Ù‘ÙØ§Ù“Ø¦ÙÙÙØ©Ù Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¬Û¡Ù‡Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙÙ±ÙƒÛ¡ÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ø®ÙØ±ÙÙ‡ÙÛ¥ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And a faction of the People of the Scripture say [to each other], \"Believe in that which was revealed to the believers at the beginning of the day and reject it at its end that perhaps they will abandon their religion"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙ…ÙÙ† ØªÙØ¨ÙØ¹Ù Ø¯ÙÙŠÙ†ÙÙƒÙÙ…Û¡ Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° Ù‡ÙØ¯ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØ¤Û¡ØªÙÙ‰Ù°Ù“ Ø£ÙØ­ÙØ¯Ù Ù…Ù‘ÙØ«Û¡Ù„Ù Ù…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠØªÙÙ…Û¡ Ø£ÙÙˆÛ¡ ÙŠÙØ­ÙØ§Ù“Ø¬Ù‘ÙÙˆÙƒÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û— Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡ÙÙØ¶Û¡Ù„Ù Ø¨ÙÙŠÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¤Û¡ØªÙÙŠÙ‡Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And do not trust except those who follow your religion.\" Say, \"Indeed, the [true] guidance is the guidance of Allah. [Do you fear] lest someone be given [knowledge] like you were given or that they would [thereby] argue with you before your Lord?\" Say, \"Indeed, [all] bounty is in the hand of Allah - He grants it to whom He wills. And Allah is all-Encompassing and Wise"
        },
        {
          "arabic": "ÙŠÙØ®Û¡ØªÙØµÙ‘Ù Ø¨ÙØ±ÙØ­Û¡Ù…ÙØªÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø°ÙÙˆ Ù±Ù„Û¡ÙÙØ¶Û¡Ù„Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "He selects for His mercy whom He wills. And Allah is the possessor of great bounty"
        },
        {
          "arabic": "ÛÙˆÙÙ…ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ†Û¡ Ø¥ÙÙ† ØªÙØ£Û¡Ù…ÙÙ†Û¡Ù‡Ù Ø¨ÙÙ‚ÙÙ†Ø·ÙØ§Ø±Ù– ÙŠÙØ¤ÙØ¯Ù‘ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ† ØªÙØ£Û¡Ù…ÙÙ†Û¡Ù‡Ù Ø¨ÙØ¯ÙÙŠÙ†ÙØ§Ø±Ù– Ù„Ù‘ÙØ§ ÙŠÙØ¤ÙØ¯Ù‘ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø¯ÙÙ…Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù‚ÙØ§Ù“Ø¦ÙÙ…Ù—Ø§Û— Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙÙ…Ù‘ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ø³ÙØ¨ÙÙŠÙ„Ù ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And among the People of the Scripture is he who, if you entrust him with a great amount [of wealth], he will return it to you. And among them is he who, if you entrust him with a [single] silver coin, he will not return it to you unless you are constantly standing over him [demanding it]. That is because they say, \"There is no blame upon us concerning the unlearned.\" And they speak untruth about Allah while they know [it]"
        },
        {
          "arabic": "Ø¨ÙÙ„ÙÙ‰Ù°Ûš Ù…ÙÙ†Û¡ Ø£ÙÙˆÛ¡ÙÙÙ‰Ù° Ø¨ÙØ¹ÙÙ‡Û¡Ø¯ÙÙ‡ÙÛ¦ ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙ‰Ù° ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "But yes, whoever fulfills his commitment and fears Allah - then indeed, Allah loves those who fear Him"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ´Û¡ØªÙØ±ÙÙˆÙ†Ù Ø¨ÙØ¹ÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…ÙÙ†Ù—Ø§ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙØ§ Ø®ÙÙ„ÙÙ°Ù‚Ù Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙƒÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙ†Ø¸ÙØ±Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙÙƒÙ‘ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Indeed, those who exchange the covenant of Allah and their [own] oaths for a small price will have no share in the Hereafter, and Allah will not speak to them or look at them on the Day of Resurrection, nor will He purify them; and they will have a painful punishment"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù„ÙÙÙØ±ÙÙŠÙ‚Ù—Ø§ ÙŠÙÙ„Û¡ÙˆÙÛ¥Ù†Ù Ø£ÙÙ„Û¡Ø³ÙÙ†ÙØªÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙØªÙØ­Û¡Ø³ÙØ¨ÙÙˆÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ…ÙØ§ Ù‡ÙÙˆÙ Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù‡ÙÙˆÙ Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§ Ù‡ÙÙˆÙ Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And indeed, there is among them a party who alter the Scripture with their tongues so you may think it is from the Scripture, but it is not from the Scripture. And they say, \"This is from Allah,\" but it is not from Allah. And they speak untruth about Allah while they know"
        },
        {
          "arabic": "Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙØ¨ÙØ´ÙØ±Ù Ø£ÙÙ† ÙŠÙØ¤Û¡ØªÙÙŠÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ¨ÙÙˆÙ‘ÙØ©Ù Ø«ÙÙ…Ù‘Ù ÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ø¹ÙØ¨ÙØ§Ø¯Ù—Ø§ Ù„Ù‘ÙÙŠ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙÙˆÙ†ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ€Ù°Ù†ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙˆÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙØ¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¯Û¡Ø±ÙØ³ÙÙˆÙ†Ù",
          "translation": "It is not for a human [prophet] that Allah should give him the Scripture and authority and prophethood and then he would say to the people, \"Be servants to me rather than Allah,\" but [instead, he would say], \"Be pious scholars of the Lord because of what you have taught of the Scripture and because of what you have studied"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ÙŠÙØ£Û¡Ù…ÙØ±ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ø£ÙØ±Û¡Ø¨ÙØ§Ø¨Ù‹Ø§Ûš Ø£ÙÙŠÙØ£Û¡Ù…ÙØ±ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡ÙƒÙÙÛ¡Ø±Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØ°Û¡ Ø£ÙÙ†ØªÙÙ… Ù…Ù‘ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Nor could he order you to take the angels and prophets as lords. Would he order you to disbelief after you had been Muslims"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ø£ÙØ®ÙØ°Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙŠØ«ÙÙ°Ù‚Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ù„ÙÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙƒÙÙ… Ù…Ù‘ÙÙ† ÙƒÙØªÙÙ°Ø¨Ù– ÙˆÙØ­ÙÙƒÛ¡Ù…ÙØ©Ù– Ø«ÙÙ…Ù‘Ù Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„Ù Ù…Ù‘ÙØµÙØ¯Ù‘ÙÙ‚Ù Ù„Ù‘ÙÙ…ÙØ§ Ù…ÙØ¹ÙÙƒÙÙ…Û¡ Ù„ÙØªÙØ¤Û¡Ù…ÙÙ†ÙÙ†Ù‘Ù Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØªÙÙ†ØµÙØ±ÙÙ†Ù‘ÙÙ‡ÙÛ¥Ûš Ù‚ÙØ§Ù„Ù Ø¡ÙØ£ÙÙ‚Û¡Ø±ÙØ±Û¡ØªÙÙ…Û¡ ÙˆÙØ£ÙØ®ÙØ°Û¡ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø¥ÙØµÛ¡Ø±ÙÙŠÛ– Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ‚Û¡Ø±ÙØ±Û¡Ù†ÙØ§Ûš Ù‚ÙØ§Ù„Ù ÙÙÙ±Ø´Û¡Ù‡ÙØ¯ÙÙˆØ§Ù’ ÙˆÙØ£ÙÙ†ÙØ§Û  Ù…ÙØ¹ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°Ù‡ÙØ¯ÙÙŠÙ†Ù",
          "translation": "And [recall, O People of the Scripture], when Allah took the covenant of the prophets, [saying], \"Whatever I give you of the Scripture and wisdom and then there comes to you a messenger confirming what is with you, you [must] believe in him and support him.\" [Allah] said, \"Have you acknowledged and taken upon that My commitment?\" They said, \"We have acknowledged it.\" He said, \"Then bear witness, and I am with you among the witnesses"
        },
        {
          "arabic": "ÙÙÙ…ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And whoever turned away after that - they were the defiantly disobedient"
        },
        {
          "arabic": "Ø£ÙÙÙØºÙÙŠÛ¡Ø±Ù Ø¯ÙÙŠÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¨Û¡ØºÙÙˆÙ†Ù ÙˆÙÙ„ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ³Û¡Ù„ÙÙ…Ù Ù…ÙÙ† ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø·ÙÙˆÛ¡Ø¹Ù—Ø§ ÙˆÙÙƒÙØ±Û¡Ù‡Ù—Ø§ ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "So is it other than the religion of Allah they desire, while to Him have submitted [all] those within the heavens and earth, willingly or by compulsion, and to Him they will be returned"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙØ¥ÙØ³Û¡Ù…ÙÙ°Ø¹ÙÙŠÙ„Ù ÙˆÙØ¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙˆÙÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ³Û¡Ø¨ÙØ§Ø·Ù ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠÙ Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ¹ÙÙŠØ³ÙÙ‰Ù° ÙˆÙÙ±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙˆÙ†Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ Ù†ÙÙÙØ±Ù‘ÙÙ‚Ù Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"We have believed in Allah and in what was revealed to us and what was revealed to Abraham, Ishmael, Isaac, Jacob, and the Descendants, and in what was given to Moses and Jesus and to the prophets from their Lord. We make no distinction between any of them, and we are Muslims [submitting] to Him"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† ÙŠÙØ¨Û¡ØªÙØºÙ ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø¥ÙØ³Û¡Ù„ÙÙ°Ù…Ù Ø¯ÙÙŠÙ†Ù—Ø§ ÙÙÙ„ÙÙ† ÙŠÙÙ‚Û¡Ø¨ÙÙ„Ù Ù…ÙÙ†Û¡Ù‡Ù ÙˆÙÙ‡ÙÙˆÙ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù",
          "translation": "And whoever desires other than Islam as religion - never will it be accepted from him, and he, in the Hereafter, will be among the losers"
        },
        {
          "arabic": "ÙƒÙÙŠÛ¡ÙÙ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ ÙˆÙØ´ÙÙ‡ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø­ÙÙ‚Ù‘Ù ÙˆÙØ¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "How shall Allah guide a people who disbelieved after their belief and had witnessed that the Messenger is true and clear signs had come to them? And Allah does not guide the wrongdoing people"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø¬ÙØ²ÙØ§Ù“Ø¤ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ù„ÙØ¹Û¡Ù†ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙŠÙ†Ù",
          "translation": "Those - their recompense will be that upon them is the curse of Allah and the angels and the people, all together"
        },
        {
          "arabic": "Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ù„ÙØ§ ÙŠÙØ®ÙÙÙ‘ÙÙÙ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù",
          "translation": "Abiding eternally therein. The punishment will not be lightened for them, nor will they be reprieved"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ§Ø¨ÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…ÙŒ",
          "translation": "Except for those who repent after that and correct themselves. For indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ù±Ø²Û¡Ø¯ÙØ§Ø¯ÙÙˆØ§Ù’ ÙƒÙÙÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙÙ† ØªÙÙ‚Û¡Ø¨ÙÙ„Ù ØªÙÙˆÛ¡Ø¨ÙØªÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Ø¶Ù‘ÙØ§Ù“Ù„Ù‘ÙÙˆÙ†Ù",
          "translation": "Indeed, those who reject the message after their belief and then increase in disbelief - never will their [claimed] repentance be accepted, and they are the ones astray"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙÙ…ÙØ§ØªÙÙˆØ§Ù’ ÙˆÙÙ‡ÙÙ…Û¡ ÙƒÙÙÙ‘ÙØ§Ø±Ù ÙÙÙ„ÙÙ† ÙŠÙÙ‚Û¡Ø¨ÙÙ„Ù Ù…ÙÙ†Û¡ Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ„Û¡Ø¡Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø°ÙÙ‡ÙØ¨Ù—Ø§ ÙˆÙÙ„ÙÙˆÙ Ù±ÙÛ¡ØªÙØ¯ÙÙ‰Ù° Ø¨ÙÙ‡ÙÛ¦Ù“Û— Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙ€Ù°ØµÙØ±ÙÙŠÙ†Ù",
          "translation": "Indeed, those who disbelieve and die while they are disbelievers - never would the [whole] capacity of the earth in gold be accepted from one of them if he would [seek to] ransom himself with it. For those there will be a painful punishment, and they will have no helpers"
        },
        {
          "arabic": "Ù„ÙÙ† ØªÙÙ†ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ ØªÙØ­ÙØ¨Ù‘ÙÙˆÙ†ÙÛš ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Never will you attain the good [reward] until you spend [in the way of Allah] from that which you love. And whatever you spend - indeed, Allah is Knowing of it"
        },
        {
          "arabic": "ÛÙƒÙÙ„Ù‘Ù Ù±Ù„Ø·Ù‘ÙØ¹ÙØ§Ù…Ù ÙƒÙØ§Ù†Ù Ø­ÙÙ„Ù‘Ù—Ø§ Ù„Ù‘ÙØ¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Ù Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ØªÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©ÙÛš Ù‚ÙÙ„Û¡ ÙÙØ£Û¡ØªÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„ØªÙ‘ÙÙˆÛ¡Ø±ÙÙ‰Ù°Ø©Ù ÙÙÙ±ØªÛ¡Ù„ÙÙˆÙ‡ÙØ§Ù“ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "All food was lawful to the Children of Israel except what Israel had made unlawful to himself before the Torah was revealed. Say, [O Muhammad], \"So bring the Torah and recite it, if you should be truthful"
        },
        {
          "arabic": "ÙÙÙ…ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And whoever invents about Allah untruth after that - then those are [truly] the wrongdoers"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ØµÙØ¯ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù…ÙÙ„Ù‘ÙØ©Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø­ÙÙ†ÙÙŠÙÙ—Ø§Û– ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "Say, \"Allah has told the truth. So follow the religion of Abraham, inclining toward truth; and he was not of the polytheists"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø£ÙÙˆÙ‘ÙÙ„Ù Ø¨ÙÙŠÛ¡ØªÙ– ÙˆÙØ¶ÙØ¹Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠ Ø¨ÙØ¨ÙÙƒÙ‘ÙØ©Ù Ù…ÙØ¨ÙØ§Ø±ÙÙƒÙ—Ø§ ÙˆÙÙ‡ÙØ¯Ù—Ù‰ Ù„Ù‘ÙÙ„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Indeed, the first House [of worship] established for mankind was that at Makkah - blessed and a guidance for the worlds"
        },
        {
          "arabic": "ÙÙÙŠÙ‡Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙÛ¢ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ Ù…Ù‘ÙÙ‚ÙØ§Ù…Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…ÙÛ– ÙˆÙÙ…ÙÙ† Ø¯ÙØ®ÙÙ„ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø¡ÙØ§Ù…ÙÙ†Ù—Ø§Û— ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø­ÙØ¬Ù‘Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ Ù…ÙÙ†Ù Ù±Ø³Û¡ØªÙØ·ÙØ§Ø¹Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø³ÙØ¨ÙÙŠÙ„Ù—Ø§Ûš ÙˆÙÙ…ÙÙ† ÙƒÙÙÙØ±Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙ†ÙÙŠÙ‘ÙŒ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "In it are clear signs [such as] the standing place of Abraham. And whoever enters it shall be safe. And [due] to Allah from the people is a pilgrimage to the House - for whoever is able to find thereto a way. But whoever disbelieves - then indeed, Allah is free from need of the worlds"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙ…Ù ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙ‡ÙÙŠØ¯ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Say, \"O People of the Scripture, why do you disbelieve in the verses of Allah while Allah is Witness over what you do"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ€Ù°Ù“Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙ…Ù ØªÙØµÙØ¯Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù ØªÙØ¨Û¡ØºÙÙˆÙ†ÙÙ‡ÙØ§ Ø¹ÙÙˆÙØ¬Ù—Ø§ ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡ÙÛ— ÙˆÙÙ…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÙÙ°ÙÙÙ„Ù Ø¹ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Say, \"O People of the Scripture, why do you avert from the way of Allah those who believe, seeking to make it [seem] deviant, while you are witnesses [to the truth]? And Allah is not unaware of what you do"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ† ØªÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ ÙÙØ±ÙÙŠÙ‚Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØ±ÙØ¯Ù‘ÙÙˆÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "O you who have believed, if you obey a party of those who were given the Scripture, they would turn you back, after your belief, [to being] unbelievers"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙŠÛ¡ÙÙ ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙÙÙŠÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥Û— ÙˆÙÙ…ÙÙ† ÙŠÙØ¹Û¡ØªÙØµÙÙ… Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‚ÙØ¯Û¡ Ù‡ÙØ¯ÙÙŠÙ Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "And how could you disbelieve while to you are being recited the verses of Allah and among you is His Messenger? And whoever holds firmly to Allah has [indeed] been guided to a straight path"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ‚Ù‘Ù ØªÙÙ‚ÙØ§ØªÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØ§ ØªÙÙ…ÙÙˆØªÙÙ†Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙØ£ÙÙ†ØªÙÙ… Ù…Ù‘ÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "O you who have believed, fear Allah as He should be feared and do not die except as Muslims [in submission to Him]"
        },
        {
          "arabic": "ÙˆÙÙ±Ø¹Û¡ØªÙØµÙÙ…ÙÙˆØ§Ù’ Ø¨ÙØ­ÙØ¨Û¡Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙˆÙÙ„ÙØ§ ØªÙÙÙØ±Ù‘ÙÙ‚ÙÙˆØ§Ù’Ûš ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¥ÙØ°Û¡ ÙƒÙÙ†ØªÙÙ…Û¡ Ø£ÙØ¹Û¡Ø¯ÙØ§Ù“Ø¡Ù— ÙÙØ£ÙÙ„Ù‘ÙÙÙ Ø¨ÙÙŠÛ¡Ù†Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ…Û¡ ÙÙØ£ÙØµÛ¡Ø¨ÙØ­Û¡ØªÙÙ… Ø¨ÙÙ†ÙØ¹Û¡Ù…ÙØªÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ®Û¡ÙˆÙÙ°Ù†Ù—Ø§ ÙˆÙÙƒÙÙ†ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙÙØ§ Ø­ÙÙÛ¡Ø±ÙØ©Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙÙØ£ÙÙ†Ù‚ÙØ°ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§Û— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "And hold firmly to the rope of Allah all together and do not become divided. And remember the favor of Allah upon you - when you were enemies and He brought your hearts together and you became, by His favor, brothers. And you were on the edge of a pit of the Fire, and He saved you from it. Thus does Allah make clear to you His verses that you may be guided"
        },
        {
          "arabic": "ÙˆÙÙ„Û¡ØªÙÙƒÙÙ† Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ Ø£ÙÙ…Ù‘ÙØ©Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±Ù ÙˆÙÙŠÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙÙŠÙÙ†Û¡Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±ÙÛš ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "And let there be [arising] from you a nation inviting to [all that is] good, enjoining what is right and forbidding what is wrong, and those will be the successful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙˆØ§Ù’ ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙÙÙØ±Ù‘ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙÙ±Ø®Û¡ØªÙÙ„ÙÙÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙÛš ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "And do not be like the ones who became divided and differed after the clear proofs had come to them. And those will have a great punishment"
        },
        {
          "arabic": "ÙŠÙÙˆÛ¡Ù…Ù ØªÙØ¨Û¡ÙŠÙØ¶Ù‘Ù ÙˆÙØ¬ÙÙˆÙ‡Ù ÙˆÙØªÙØ³Û¡ÙˆÙØ¯Ù‘Ù ÙˆÙØ¬ÙÙˆÙ‡ÙÛš ÙÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ÙˆÙØ¯Ù‘ÙØªÛ¡ ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ…Û¡ Ø£ÙÙƒÙÙÙØ±Û¡ØªÙÙ… Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ ÙÙØ°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "On the Day [some] faces will turn white and [some] faces will turn black. As for those whose faces turn black, [to them it will be said], \"Did you disbelieve after your belief? Then taste the punishment for what you used to reject"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø¨Û¡ÙŠÙØ¶Ù‘ÙØªÛ¡ ÙˆÙØ¬ÙÙˆÙ‡ÙÙ‡ÙÙ…Û¡ ÙÙÙÙÙŠ Ø±ÙØ­Û¡Ù…ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "But as for those whose faces will turn white, [they will be] within the mercy of Allah. They will abide therein eternally"
        },
        {
          "arabic": "ØªÙÙ„Û¡ÙƒÙ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù†ÙØªÛ¡Ù„ÙÙˆÙ‡ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ— ÙˆÙÙ…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ±ÙÙŠØ¯Ù Ø¸ÙÙ„Û¡Ù…Ù—Ø§ Ù„Ù‘ÙÙ„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "These are the verses of Allah. We recite them to you, [O Muhammad], in truth; and Allah wants no injustice to the worlds"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ±Û¡Ø¬ÙØ¹Ù Ù±Ù„Û¡Ø£ÙÙ…ÙÙˆØ±Ù",
          "translation": "To Allah belongs whatever is in the heavens and whatever is on the earth. And to Allah will [all] matters be returned"
        },
        {
          "arabic": "ÙƒÙÙ†ØªÙÙ…Û¡ Ø®ÙÙŠÛ¡Ø±Ù Ø£ÙÙ…Ù‘ÙØ©Ù Ø£ÙØ®Û¡Ø±ÙØ¬ÙØªÛ¡ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ØªÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙØªÙÙ†Û¡Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±Ù ÙˆÙØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ„ÙÙˆÛ¡ Ø¡ÙØ§Ù…ÙÙ†Ù Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙƒÙØ§Ù†Ù Ø®ÙÙŠÛ¡Ø±Ù—Ø§ Ù„Ù‘ÙÙ‡ÙÙ…Ûš Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù ÙˆÙØ£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡ÙÙÙ°Ø³ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "You are the best nation produced [as an example] for mankind. You enjoin what is right and forbid what is wrong and believe in Allah. If only the People of the Scripture had believed, it would have been better for them. Among them are believers, but most of them are defiantly disobedient"
        },
        {
          "arabic": "Ù„ÙÙ† ÙŠÙØ¶ÙØ±Ù‘ÙÙˆÙƒÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙØ°Ù—Ù‰Û– ÙˆÙØ¥ÙÙ† ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙƒÙÙ…Û¡ ÙŠÙÙˆÙÙ„Ù‘ÙÙˆÙƒÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ¯Û¡Ø¨ÙØ§Ø±Ù Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ÙŠÙÙ†ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "They will not harm you except for [some] annoyance. And if they fight you, they will show you their backs; then they will not be aided"
        },
        {
          "arabic": "Ø¶ÙØ±ÙØ¨ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø°Ù‘ÙÙ„Ù‘ÙØ©Ù Ø£ÙÙŠÛ¡Ù†Ù Ù…ÙØ§ Ø«ÙÙ‚ÙÙÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ­ÙØ¨Û¡Ù„Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ­ÙØ¨Û¡Ù„Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙØ¨ÙØ§Ù“Ø¡ÙÙˆ Ø¨ÙØºÙØ¶ÙØ¨Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¶ÙØ±ÙØ¨ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ³Û¡ÙƒÙÙ†ÙØ©ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù Ù±Ù„Û¡Ø£ÙÙ†Û¢Ø¨ÙÙŠÙØ§Ù“Ø¡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙÙ‚Ù‘Ù–Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙÙ…ÙØ§ Ø¹ÙØµÙÙˆØ§Ù’ ÙˆÙ‘ÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "They have been put under humiliation [by Allah] wherever they are overtaken, except for a covenant from Allah and a rope from the Muslims. And they have drawn upon themselves anger from Allah and have been put under destitution. That is because they disbelieved in the verses of Allah and killed the prophets without right. That is because they disobeyed and [habitually] transgressed"
        },
        {
          "arabic": "ÛÙ„ÙÙŠÛ¡Ø³ÙÙˆØ§Ù’ Ø³ÙÙˆÙØ§Ù“Ø¡Ù—Û— Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø£ÙÙ…Ù‘ÙØ©Ù Ù‚ÙØ§Ù“Ø¦ÙÙ…ÙØ©Ù ÙŠÙØªÛ¡Ù„ÙÙˆÙ†Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¡ÙØ§Ù†ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ³Û¡Ø¬ÙØ¯ÙÙˆÙ†Ù",
          "translation": "They are not [all] the same; among the People of the Scripture is a community standing [in obedience], reciting the verses of Allah during periods of the night and prostrating [in prayer]"
        },
        {
          "arabic": "ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙÙŠÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙÙŠÙÙ†Û¡Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ†ÙƒÙØ±Ù ÙˆÙÙŠÙØ³ÙÙ°Ø±ÙØ¹ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±ÙÙ°ØªÙÛ– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "They believe in Allah and the Last Day, and they enjoin what is right and forbid what is wrong and hasten to good deeds. And those are among the righteous"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ÙÙÙ„ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ‡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And whatever good they do - never will it be removed from them. And Allah is Knowing of the righteous"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ† ØªÙØºÛ¡Ù†ÙÙŠÙ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Û– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Indeed, those who disbelieve - never will their wealth or their children avail them against Allah at all, and those are the companions of the Fire; they will abide therein eternally"
        },
        {
          "arabic": "Ù…ÙØ«ÙÙ„Ù Ù…ÙØ§ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù ÙÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙƒÙÙ…ÙØ«ÙÙ„Ù Ø±ÙÙŠØ­Ù– ÙÙÙŠÙ‡ÙØ§ ØµÙØ±Ù‘ÙŒ Ø£ÙØµÙØ§Ø¨ÙØªÛ¡ Ø­ÙØ±Û¡Ø«Ù Ù‚ÙÙˆÛ¡Ù…Ù– Ø¸ÙÙ„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙÙØ£ÙÙ‡Û¡Ù„ÙÙƒÙØªÛ¡Ù‡ÙÛš ÙˆÙÙ…ÙØ§ Ø¸ÙÙ„ÙÙ…ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Û¡ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "The example of what they spend in this worldly life is like that of a wind containing frost which strikes the harvest of a people who have wronged themselves and destroys it. And Allah has not wronged them, but they wrong themselves"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ø¨ÙØ·ÙØ§Ù†ÙØ©Ù— Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†ÙÙƒÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ£Û¡Ù„ÙÙˆÙ†ÙÙƒÙÙ…Û¡ Ø®ÙØ¨ÙØ§Ù„Ù—Ø§ ÙˆÙØ¯Ù‘ÙÙˆØ§Ù’ Ù…ÙØ§ Ø¹ÙÙ†ÙØªÙ‘ÙÙ…Û¡ Ù‚ÙØ¯Û¡ Ø¨ÙØ¯ÙØªÙ Ù±Ù„Û¡Ø¨ÙØºÛ¡Ø¶ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø£ÙÙÛ¡ÙˆÙÙ°Ù‡ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ØªÙØ®Û¡ÙÙÙŠ ØµÙØ¯ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ Ø£ÙÙƒÛ¡Ø¨ÙØ±ÙÛš Ù‚ÙØ¯Û¡ Ø¨ÙÙŠÙ‘ÙÙ†Ù‘ÙØ§ Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙÛ– Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "O you who have believed, do not take as intimates those other than yourselves, for they will not spare you [any] ruin. They wish you would have hardship. Hatred has already appeared from their mouths, and what their breasts conceal is greater. We have certainly made clear to you the signs, if you will use reason"
        },
        {
          "arabic": "Ù‡ÙÙ€Ù°Ù“Ø£ÙÙ†ØªÙÙ…Û¡ Ø£ÙÙˆÙ’Ù„ÙØ§Ù“Ø¡Ù ØªÙØ­ÙØ¨Ù‘ÙÙˆÙ†ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘ÙÙˆÙ†ÙÙƒÙÙ…Û¡ ÙˆÙØªÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙƒÙÙ„Ù‘ÙÙ‡ÙÛ¦ ÙˆÙØ¥ÙØ°ÙØ§ Ù„ÙÙ‚ÙÙˆÙƒÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§Ù…ÙÙ†Ù‘ÙØ§ ÙˆÙØ¥ÙØ°ÙØ§ Ø®ÙÙ„ÙÙˆÛ¡Ø§Ù’ Ø¹ÙØ¶Ù‘ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†ÙØ§Ù…ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¸ÙÛš Ù‚ÙÙ„Û¡ Ù…ÙÙˆØªÙÙˆØ§Ù’ Ø¨ÙØºÙÙŠÛ¡Ø¸ÙÙƒÙÙ…Û¡Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙØ°ÙØ§ØªÙ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù",
          "translation": "Here you are loving them but they are not loving you, while you believe in the Scripture - all of it. And when they meet you, they say, \"We believe.\" But when they are alone, they bite their fingertips at you in rage. Say, \"Die in your rage. Indeed, Allah is Knowing of that within the breasts"
        },
        {
          "arabic": "Ø¥ÙÙ† ØªÙÙ…Û¡Ø³ÙØ³Û¡ÙƒÙÙ…Û¡ Ø­ÙØ³ÙÙ†ÙØ©Ù ØªÙØ³ÙØ¤Û¡Ù‡ÙÙ…Û¡ ÙˆÙØ¥ÙÙ† ØªÙØµÙØ¨Û¡ÙƒÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙØ¦ÙØ©Ù ÙŠÙÙÛ¡Ø±ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§Û– ÙˆÙØ¥ÙÙ† ØªÙØµÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù„ÙØ§ ÙŠÙØ¶ÙØ±Ù‘ÙÙƒÙÙ…Û¡ ÙƒÙÙŠÛ¡Ø¯ÙÙ‡ÙÙ…Û¡ Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ù…ÙØ­ÙÙŠØ·Ù",
          "translation": "If good touches you, it distresses them; but if harm strikes you, they rejoice at it. And if you are patient and fear Allah, their plot will not harm you at all. Indeed, Allah is encompassing of what they do"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ ØºÙØ¯ÙÙˆÛ¡ØªÙ Ù…ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙƒÙ ØªÙØ¨ÙÙˆÙ‘ÙØ¦Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ù…ÙÙ‚ÙÙ°Ø¹ÙØ¯Ù Ù„ÙÙ„Û¡Ù‚ÙØªÙØ§Ù„ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "And [remember] when you, [O Muhammad], left your family in the morning to post the believers at their stations for the battle [of Uhud] - and Allah is Hearing and Knowing"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‡ÙÙ…Ù‘ÙØª Ø·Ù‘ÙØ§Ù“Ø¦ÙÙÙØªÙØ§Ù†Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙÙÛ¡Ø´ÙÙ„ÙØ§ ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙŠÙ‘ÙÙ‡ÙÙ…ÙØ§Û— ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„Û¡ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "When two parties among you were about to lose courage, but Allah was their ally; and upon Allah the believers should rely"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ù†ÙØµÙØ±ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¨ÙØ¯Û¡Ø±Ù– ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ø£ÙØ°ÙÙ„Ù‘ÙØ©ÙÛ– ÙÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And already had Allah given you victory at [the battle of] Badr while you were few in number. Then fear Allah; perhaps you will be grateful"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ ØªÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø£ÙÙ„ÙÙ† ÙŠÙÙƒÛ¡ÙÙÙŠÙÙƒÙÙ…Û¡ Ø£ÙÙ† ÙŠÙÙ…ÙØ¯Ù‘ÙÙƒÙÙ…Û¡ Ø±ÙØ¨Ù‘ÙÙƒÙÙ… Ø¨ÙØ«ÙÙ„ÙÙ°Ø«ÙØ©Ù Ø¡ÙØ§Ù„ÙÙ°ÙÙ– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù…ÙÙ†Ø²ÙÙ„ÙÙŠÙ†Ù",
          "translation": "[Remember] when you said to the believers, \"Is it not sufficient for you that your Lord should reinforce you with three thousand angels sent down"
        },
        {
          "arabic": "Ø¨ÙÙ„ÙÙ‰Ù°Ù“Ûš Ø¥ÙÙ† ØªÙØµÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙÙŠÙØ£Û¡ØªÙÙˆÙƒÙÙ… Ù…Ù‘ÙÙ† ÙÙÙˆÛ¡Ø±ÙÙ‡ÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙØ§ ÙŠÙÙ…Û¡Ø¯ÙØ¯Û¡ÙƒÙÙ…Û¡ Ø±ÙØ¨Ù‘ÙÙƒÙÙ… Ø¨ÙØ®ÙÙ…Û¡Ø³ÙØ©Ù Ø¡ÙØ§Ù„ÙÙ°ÙÙ– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ù…ÙØ³ÙÙˆÙ‘ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Yes, if you remain patient and conscious of Allah and the enemy come upon you [attacking] in rage, your Lord will reinforce you with five thousand angels having marks [of distinction]"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ø¬ÙØ¹ÙÙ„ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ´Û¡Ø±ÙÙ‰Ù° Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØªÙØ·Û¡Ù…ÙØ¦ÙÙ†Ù‘Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦Û— ÙˆÙÙ…ÙØ§ Ù±Ù„Ù†Ù‘ÙØµÛ¡Ø±Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Û¡ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And Allah made it not except as [a sign of] good tidings for you and to reassure your hearts thereby. And victory is not except from Allah, the Exalted in Might, the Wise"
        },
        {
          "arabic": "Ù„ÙÙŠÙÙ‚Û¡Ø·ÙØ¹Ù Ø·ÙØ±ÙÙÙ—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡ ÙŠÙÙƒÛ¡Ø¨ÙØªÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙÙ†Ù‚ÙÙ„ÙØ¨ÙÙˆØ§Ù’ Ø®ÙØ§Ù“Ø¦ÙØ¨ÙÙŠÙ†Ù",
          "translation": "That He might cut down a section of the disbelievers or suppress them so that they turn back disappointed"
        },
        {
          "arabic": "Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ø´ÙÙŠÛ¡Ø¡ÙŒ Ø£ÙÙˆÛ¡ ÙŠÙØªÙÙˆØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø£ÙÙˆÛ¡ ÙŠÙØ¹ÙØ°Ù‘ÙØ¨ÙÙ‡ÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¸ÙÙ°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Not for you, [O Muhammad, but for Allah], is the decision whether He should [cut them down] or forgive them or punish them, for indeed, they are wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙŠÙØºÛ¡ÙÙØ±Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙØ¹ÙØ°Ù‘ÙØ¨Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "And to Allah belongs whatever is in the heavens and whatever is on the earth. He forgives whom He wills and punishes whom He wills. And Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ø±Ù‘ÙØ¨ÙÙˆÙ°Ù“Ø§Ù’ Ø£ÙØ¶Û¡Ø¹ÙÙ°ÙÙ—Ø§ Ù…Ù‘ÙØ¶ÙÙ°Ø¹ÙÙÙØ©Ù—Û– ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙÙÛ¡Ù„ÙØ­ÙÙˆÙ†Ù",
          "translation": "O you who have believed, do not consume usury, doubled and multiplied, but fear Allah that you may be successful"
        },
        {
          "arabic": "ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙØ¹ÙØ¯Ù‘ÙØªÛ¡ Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And fear the Fire, which has been prepared for the disbelievers"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ·ÙÙŠØ¹ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ±Û¡Ø­ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And obey Allah and the Messenger that you may obtain mercy"
        },
        {

          "translation": "And hasten to forgiveness from your Lord and a garden as wide as the heavens and earth, prepared for the righteous"
        },
        {

        {

        },
        {

        {

        },
        {
          "arabic": "Ø¥ÙÙ† ÙŠÙÙ…Û¡Ø³ÙØ³Û¡ÙƒÙÙ…Û¡ Ù‚ÙØ±Û¡Ø­Ù ÙÙÙ‚ÙØ¯Û¡ Ù…ÙØ³Ù‘Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù‚ÙØ±Û¡Ø­Ù Ù…Ù‘ÙØ«Û¡Ù„ÙÙ‡ÙÛ¥Ûš ÙˆÙØªÙÙ„Û¡ÙƒÙ Ù±Ù„Û¡Ø£ÙÙŠÙ‘ÙØ§Ù…Ù Ù†ÙØ¯ÙØ§ÙˆÙÙ„ÙÙ‡ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙŠÙØªÙ‘ÙØ®ÙØ°Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "If a wound should touch you - there has already touched the [opposing] people a wound similar to it. And these days [of varying conditions] We alternate among the people so that Allah may make evident those who believe and [may] take to Himself from among you martyrs - and Allah does not like the wrongdoers"

        {

        {

        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù…ÙØ­ÙÙ…Ù‘ÙØ¯ÙŒ Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ³ÙÙˆÙ„Ù Ù‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÛ¡ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„ÙÛš Ø£ÙÙÙØ¥ÙÙŠÙ’Ù† Ù…Ù‘ÙØ§ØªÙ Ø£ÙÙˆÛ¡ Ù‚ÙØªÙÙ„Ù Ù±Ù†Ù‚ÙÙ„ÙØ¨Û¡ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¹Û¡Ù‚ÙÙ°Ø¨ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ…ÙÙ† ÙŠÙÙ†Ù‚ÙÙ„ÙØ¨Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙÙ‚ÙØ¨ÙÙŠÛ¡Ù‡Ù ÙÙÙ„ÙÙ† ÙŠÙØ¶ÙØ±Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Ûš ÙˆÙØ³ÙÙŠÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "Muhammad is not but a messenger. [Other] messengers have passed on before him. So if he was to die or be killed, would you turn back on your heels [to unbelief]? And he who turns back on his heels will never harm Allah at all; but Allah will reward the grateful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ†ÙÙÛ¡Ø³Ù Ø£ÙÙ† ØªÙÙ…ÙÙˆØªÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØªÙÙ°Ø¨Ù—Ø§ Ù…Ù‘ÙØ¤ÙØ¬Ù‘ÙÙ„Ù—Ø§Û— ÙˆÙÙ…ÙÙ† ÙŠÙØ±ÙØ¯Û¡ Ø«ÙÙˆÙØ§Ø¨Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ù†ÙØ¤Û¡ØªÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙÙ…ÙÙ† ÙŠÙØ±ÙØ¯Û¡ Ø«ÙÙˆÙØ§Ø¨Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù†ÙØ¤Û¡ØªÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡Ù‡ÙØ§Ûš ÙˆÙØ³ÙÙ†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Ø´Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "And it is not [possible] for one to die except by permission of Allah at a decree determined. And whoever desires the reward of this world - We will give him thereof; and whoever desires the reward of the Hereafter - We will give him thereof. And we will reward the grateful"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ£ÙÙŠÙ‘ÙÙ† Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù– Ù‚ÙÙ°ØªÙÙ„Ù Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ø±ÙØ¨Ù‘ÙÙŠÙ‘ÙÙˆÙ†Ù ÙƒÙØ«ÙÙŠØ±Ù ÙÙÙ…ÙØ§ ÙˆÙÙ‡ÙÙ†ÙÙˆØ§Ù’ Ù„ÙÙ…ÙØ§Ù“ Ø£ÙØµÙØ§Ø¨ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙØ§ Ø¶ÙØ¹ÙÙÙÙˆØ§Ù’ ÙˆÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙÙƒÙØ§Ù†ÙÙˆØ§Ù’Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "And how many a prophet [fought and] with him fought many religious scholars. But they never lost assurance due to what afflicted them in the cause of Allah, nor did they weaken or submit. And Allah loves the steadfast"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù±ØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ†ÙØ§ Ø°ÙÙ†ÙÙˆØ¨ÙÙ†ÙØ§ ÙˆÙØ¥ÙØ³Û¡Ø±ÙØ§ÙÙÙ†ÙØ§ ÙÙÙŠÙ“ Ø£ÙÙ…Û¡Ø±ÙÙ†ÙØ§ ÙˆÙØ«ÙØ¨Ù‘ÙØªÛ¡ Ø£ÙÙ‚Û¡Ø¯ÙØ§Ù…ÙÙ†ÙØ§ ÙˆÙÙ±Ù†ØµÙØ±Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And their words were not but that they said, \"Our Lord, forgive us our sins and the excess [committed] in our affairs and plant firmly our feet and give us victory over the disbelieving people"

        {

          "translation": "So Allah gave them the reward of this world and the good reward of the Hereafter. And Allah loves the doers of good"

        {

          "translation": "O you who have believed, if you obey those who disbelieve, they will turn you back on your heels, and you will [then] become losers"

        {

        {
