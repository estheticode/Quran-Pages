        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙÙŠÙ‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ø´ÙÙ‡ÙÙ°Ø¯ÙØ©Ù—Û– Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø´ÙÙ‡ÙÙŠØ¯ÙÛ¢ Ø¨ÙÙŠÛ¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡Ûš ÙˆÙØ£ÙÙˆØ­ÙÙŠÙ Ø¥ÙÙ„ÙÙŠÙ‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù Ù„ÙØ£ÙÙ†Ø°ÙØ±ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙ…ÙÙ†Û¢ Ø¨ÙÙ„ÙØºÙÛš Ø£ÙØ¦ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØªÙØ´Û¡Ù‡ÙØ¯ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘Ù Ù…ÙØ¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù‹ Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°Ûš Ù‚ÙÙ„ Ù„Ù‘ÙØ§Ù“ Ø£ÙØ´Û¡Ù‡ÙØ¯ÙÛš Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù‡ÙÙˆÙ Ø¥ÙÙ„ÙÙ°Ù‡Ù ÙˆÙÙ°Ø­ÙØ¯Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙ†ÙÙŠ Ø¨ÙØ±ÙÙŠÙ“Ø¡Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "Say, \"What thing is greatest in testimony?\" Say, \"Allah is witness between me and you. And this Qur'an was revealed to me that I may warn you thereby and whomever it reaches. Do you [truly] testify that with Allah there are other deities?\" Say, \"I will not testify [with you].\" Say, \"Indeed, He is but one God, and indeed, I am free of what you associate [with Him]"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØ¹Û¡Ø±ÙÙÙÙˆÙ†ÙÙ‡ÙÛ¥ ÙƒÙÙ…ÙØ§ ÙŠÙØ¹Û¡Ø±ÙÙÙÙˆÙ†Ù Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…ÙÛ˜ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙØ³ÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Those to whom We have given the Scripture recognize it as they recognize their [own] sons. Those who will lose themselves [in the Hereafter] do not believe"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù‹Ø§ Ø£ÙÙˆÛ¡ ÙƒÙØ°Ù‘ÙØ¨Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙÙÛ¡Ù„ÙØ­Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And who is more unjust than one who invents about Allah a lie or denies His verses? Indeed, the wrongdoers will not succeed"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù†ÙØ­Û¡Ø´ÙØ±ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ù†ÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÛ¡Ù†Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¤ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ²Û¡Ø¹ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And [mention, O Muhammad], the Day We will gather them all together; then We will say to those who associated others with Allah, \"Where are your 'partners' that you used to claim [with Him]"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ù„ÙÙ…Û¡ ØªÙÙƒÙÙ† ÙÙØªÛ¡Ù†ÙØªÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "Then there will be no [excuse upon] examination except they will say, \"By Allah, our Lord, we were not those who associated"
        },
        {
          "arabic": "Ù±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ°ÙØ¨ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "See how they will lie about themselves. And lost from them will be what they used to invent"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙØ³Û¡ØªÙÙ…ÙØ¹Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ Ø£ÙÙƒÙÙ†Ù‘ÙØ©Ù‹ Ø£ÙÙ† ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ‡Ù ÙˆÙÙÙÙŠÙ“ Ø¡ÙØ§Ø°ÙØ§Ù†ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‚Û¡Ø±Ù—Ø§Ûš ÙˆÙØ¥ÙÙ† ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ ÙƒÙÙ„Ù‘Ù Ø¡ÙØ§ÙŠÙØ©Ù– Ù„Ù‘ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§Û– Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙˆÙƒÙ ÙŠÙØ¬ÙÙ°Ø¯ÙÙ„ÙÙˆÙ†ÙÙƒÙ ÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙØ³ÙÙ°Ø·ÙÙŠØ±Ù Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And among them are those who listen to you, but We have placed over their hearts coverings, lest they understand it, and in their ears deafness. And if they should see every sign, they will not believe in it. Even when they come to you arguing with you, those who disbelieve say, \"This is not but legends of the former peoples"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙÙ†Û¡Ù‡ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Û¡Ù‡Ù ÙˆÙÙŠÙÙ†Û¡Ù€Ù”ÙÙˆÛ¡Ù†Ù Ø¹ÙÙ†Û¡Ù‡ÙÛ– ÙˆÙØ¥ÙÙ† ÙŠÙÙ‡Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "And they prevent [others] from him and are [themselves] remote from him. And they do not destroy except themselves, but they perceive [it] not"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ ØªÙØ±ÙÙ‰Ù°Ù“ Ø¥ÙØ°Û¡ ÙˆÙÙ‚ÙÙÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ù„ÙÙŠÛ¡ØªÙÙ†ÙØ§ Ù†ÙØ±ÙØ¯Ù‘Ù ÙˆÙÙ„ÙØ§ Ù†ÙÙƒÙØ°Ù‘ÙØ¨Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙÙ†ÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "If you could but see when they are made to stand before the Fire and will say, \"Oh, would that we could be returned [to life on earth] and not deny the signs of our Lord and be among the believers"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ Ø¨ÙØ¯ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ®Û¡ÙÙÙˆÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ– ÙˆÙÙ„ÙÙˆÛ¡ Ø±ÙØ¯Ù‘ÙÙˆØ§Ù’ Ù„ÙØ¹ÙØ§Ø¯ÙÙˆØ§Ù’ Ù„ÙÙ…ÙØ§ Ù†ÙÙ‡ÙÙˆØ§Ù’ Ø¹ÙÙ†Û¡Ù‡Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙƒÙÙ°Ø°ÙØ¨ÙÙˆÙ†Ù",
          "translation": "But what they concealed before has [now] appeared to them. And even if they were returned, they would return to that which they were forbidden; and indeed, they are liars"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Û¡ Ù‡ÙÙŠÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø­ÙÙŠÙØ§ØªÙÙ†ÙØ§ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ø¨ÙÙ…ÙØ¨Û¡Ø¹ÙÙˆØ«ÙÙŠÙ†Ù",
          "translation": "And they say, \"There is none but our worldly life, and we will not be resurrected"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ ØªÙØ±ÙÙ‰Ù°Ù“ Ø¥ÙØ°Û¡ ÙˆÙÙ‚ÙÙÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Ûš Ù‚ÙØ§Ù„Ù Ø£ÙÙ„ÙÙŠÛ¡Ø³Ù Ù‡ÙÙ°Ø°ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¨ÙÙ„ÙÙ‰Ù° ÙˆÙØ±ÙØ¨Ù‘ÙÙ†ÙØ§Ûš Ù‚ÙØ§Ù„Ù ÙÙØ°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "If you could but see when they will be made to stand before their Lord. He will say, \"Is this not the truth?\" They will say, \"Yes, by our Lord.\" He will [then] say, \"So taste the punishment because you used to disbelieve"
        },
        {
          "arabic": "Ù‚ÙØ¯Û¡ Ø®ÙØ³ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ„ÙÙ‚ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ø¨ÙØºÛ¡ØªÙØ©Ù— Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ°Ø­ÙØ³Û¡Ø±ÙØªÙÙ†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ÙÙØ±Ù‘ÙØ·Û¡Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø£ÙÙˆÛ¡Ø²ÙØ§Ø±ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙÙ…Û¡Ûš Ø£ÙÙ„ÙØ§ Ø³ÙØ§Ù“Ø¡Ù Ù…ÙØ§ ÙŠÙØ²ÙØ±ÙÙˆÙ†Ù",
          "translation": "Those will have lost who deny the meeting with Allah, until when the Hour [of resurrection] comes upon them unexpectedly, they will say, \"Oh, [how great is] our regret over what we neglected concerning it,\" while they bear their burdens on their backs. Unquestionably, evil is that which they bear"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙØ¹ÙØ¨Ù ÙˆÙÙ„ÙÙ‡Û¡ÙˆÙÛ– ÙˆÙÙ„ÙÙ„Ø¯Ù‘ÙØ§Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†ÙÛš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And the worldly life is not but amusement and diversion; but the home of the Hereafter is best for those who fear Allah, so will you not reason"
        },
        {
          "arabic": "Ù‚ÙØ¯Û¡ Ù†ÙØ¹Û¡Ù„ÙÙ…Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙŠÙØ­Û¡Ø²ÙÙ†ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†ÙÛ– ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ†ÙÙƒÙ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¬Û¡Ø­ÙØ¯ÙÙˆÙ†Ù",
          "translation": "We know that you, [O Muhammad], are saddened by what they say. And indeed, they do not call you untruthful, but it is the verses of Allah that the wrongdoers reject"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ÙƒÙØ°Ù‘ÙØ¨ÙØªÛ¡ Ø±ÙØ³ÙÙ„Ù Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ ÙÙØµÙØ¨ÙØ±ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ ÙˆÙØ£ÙÙˆØ°ÙÙˆØ§Ù’ Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø£ÙØªÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ù†ÙØµÛ¡Ø±ÙÙ†ÙØ§Ûš ÙˆÙÙ„ÙØ§ Ù…ÙØ¨ÙØ¯Ù‘ÙÙ„Ù Ù„ÙÙƒÙÙ„ÙÙ…ÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙ Ù…ÙÙ† Ù†Ù‘ÙØ¨ÙØ¥ÙÙŠÙ’ Ù±Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And certainly were messengers denied before you, but they were patient over [the effects of] denial, and they were harmed until Our victory came to them. And none can alter the words of Allah. And there has certainly come to you some information about the [previous] messengers"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù ÙƒÙØ¨ÙØ±Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø¥ÙØ¹Û¡Ø±ÙØ§Ø¶ÙÙ‡ÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù Ù±Ø³Û¡ØªÙØ·ÙØ¹Û¡ØªÙ Ø£ÙÙ† ØªÙØ¨Û¡ØªÙØºÙÙŠÙ Ù†ÙÙÙÙ‚Ù—Ø§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙˆÛ¡ Ø³ÙÙ„Ù‘ÙÙ…Ù—Ø§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙÙØªÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ… Ø¨ÙÙ€Ù”ÙØ§ÙŠÙØ©Ù–Ûš ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ¬ÙÙ…ÙØ¹ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù°Ûš ÙÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ°Ù‡ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And if their evasion is difficult for you, then if you are able to seek a tunnel into the earth or a stairway into the sky to bring them a sign, [then do so]. But if Allah had willed, He would have united them upon guidance. So never be of the ignorant"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ³Û¡ØªÙØ¬ÙÙŠØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†ÙÛ˜ ÙˆÙÙ±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù° ÙŠÙØ¨Û¡Ø¹ÙØ«ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "Only those who hear will respond. But the dead - Allah will resurrect them; then to Him they will be returned"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§ Ù†ÙØ²Ù‘ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¡ÙØ§ÙŠÙØ©Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ûš Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ§Ø¯ÙØ±ÙŒ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Ù Ø¡ÙØ§ÙŠÙØ©Ù— ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And they say, \"Why has a sign not been sent down to him from his Lord?\" Say, \"Indeed, Allah is Able to send down a sign, but most of them do not know"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù…ÙÙ† Ø¯ÙØ§Ù“Ø¨Ù‘ÙØ©Ù– ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ Ø·ÙÙ€Ù°Ù“Ø¦ÙØ±Ù– ÙŠÙØ·ÙÙŠØ±Ù Ø¨ÙØ¬ÙÙ†ÙØ§Ø­ÙÙŠÛ¡Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ…ÙÙ…ÙŒ Ø£ÙÙ…Û¡Ø«ÙØ§Ù„ÙÙƒÙÙ…Ûš Ù…Ù‘ÙØ§ ÙÙØ±Ù‘ÙØ·Û¡Ù†ÙØ§ ÙÙÙŠ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Ûš Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "And there is no creature on [or within] the earth or bird that flies with its wings except [that they are] communities like you. We have not neglected in the Register a thing. Then unto their Lord they will be gathered"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ØµÙÙ…Ù‘Ù ÙˆÙØ¨ÙÙƒÛ¡Ù…Ù ÙÙÙŠ Ù±Ù„Ø¸Ù‘ÙÙ„ÙÙ…ÙÙ°ØªÙÛ— Ù…ÙÙ† ÙŠÙØ´ÙØ¥Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¶Û¡Ù„ÙÙ„Û¡Ù‡Ù ÙˆÙÙ…ÙÙ† ÙŠÙØ´ÙØ£Û¡ ÙŠÙØ¬Û¡Ø¹ÙÙ„Û¡Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "But those who deny Our verses are deaf and dumb within darknesses. Whomever Allah wills - He leaves astray; and whomever He wills - He puts him on a straight path"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Û¡ Ø£ÙØªÙÙ‰Ù°ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡ Ø£ÙØªÙØªÛ¡ÙƒÙÙ…Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ø£ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Say, \"Have you considered: if there came to you the punishment of Allah or there came to you the Hour - is it other than Allah you would invoke, if you should be truthful"
        },
        {
          "arabic": "Ø¨ÙÙ„Û¡ Ø¥ÙÙŠÙ‘ÙØ§Ù‡Ù ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù ÙÙÙŠÙÙƒÛ¡Ø´ÙÙÙ Ù…ÙØ§ ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡Ù ÙˆÙØªÙÙ†Ø³ÙÙˆÛ¡Ù†Ù Ù…ÙØ§ ØªÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "No, it is Him [alone] you would invoke, and He would remove that for which you invoked Him if He willed, and you would forget what you associate [with Him]"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ…ÙÙ…Ù– Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ ÙÙØ£ÙØ®ÙØ°Û¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙØ£Û¡Ø³ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Ø¶Ù‘ÙØ±Ù‘ÙØ§Ù“Ø¡Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙØ¶ÙØ±Ù‘ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And We have already sent [messengers] to nations before you, [O Muhammad]; then We seized them with poverty and hardship that perhaps they might humble themselves [to Us]"
        },
        {
          "arabic": "ÙÙÙ„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø¥ÙØ°Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ø¨ÙØ£Û¡Ø³ÙÙ†ÙØ§ ØªÙØ¶ÙØ±Ù‘ÙØ¹ÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù‚ÙØ³ÙØªÛ¡ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Then why, when Our punishment came to them, did they not humble themselves? But their hearts became hardened, and Satan made attractive to them that which they were doing"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ù†ÙØ³ÙÙˆØ§Ù’ Ù…ÙØ§ Ø°ÙÙƒÙ‘ÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙÙØªÙØ­Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø£ÙØ¨Û¡ÙˆÙÙ°Ø¨Ù ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ ÙÙØ±ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙˆØªÙÙˆÙ“Ø§Ù’ Ø£ÙØ®ÙØ°Û¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙØºÛ¡ØªÙØ©Ù— ÙÙØ¥ÙØ°ÙØ§ Ù‡ÙÙ… Ù…Ù‘ÙØ¨Û¡Ù„ÙØ³ÙÙˆÙ†Ù",
          "translation": "So when they forgot that by which they had been reminded, We opened to them the doors of every [good] thing until, when they rejoiced in that which they were given, We seized them suddenly, and they were [then] in despair"

        {
          "arabic": "ÙÙÙ‚ÙØ·ÙØ¹Ù Ø¯ÙØ§Ø¨ÙØ±Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’Ûš ÙˆÙÙ±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So the people that committed wrong were eliminated. And praise to Allah, Lord of the worlds"

        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø¥ÙÙ†Û¡ Ø£ÙØ®ÙØ°Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…Û¡Ø¹ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØ¨Û¡ØµÙÙ°Ø±ÙÙƒÙÙ…Û¡ ÙˆÙØ®ÙØªÙÙ…Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡ÙŒ ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ£Û¡ØªÙÙŠÙƒÙÙ… Ø¨ÙÙ‡ÙÛ— Ù±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ Ù†ÙØµÙØ±Ù‘ÙÙÙ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ø«ÙÙ…Ù‘Ù Ù‡ÙÙ…Û¡ ÙŠÙØµÛ¡Ø¯ÙÙÙÙˆÙ†Ù",
          "translation": "Say, \"Have you considered: if Allah should take away your hearing and your sight and set a seal upon your hearts, which deity other than Allah could bring them [back] to you?\" Look how we diversify the verses; then they [still] turn away"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Û¡ Ø£ÙØªÙÙ‰Ù°ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØºÛ¡ØªÙØ©Ù‹ Ø£ÙÙˆÛ¡ Ø¬ÙÙ‡Û¡Ø±ÙØ©Ù‹ Ù‡ÙÙ„Û¡ ÙŠÙÙ‡Û¡Ù„ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"Have you considered: if the punishment of Allah should come to you unexpectedly or manifestly, will any be destroyed but the wrongdoing people"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù†ÙØ±Û¡Ø³ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙŠÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ¨ÙØ´Ù‘ÙØ±ÙÙŠÙ†Ù ÙˆÙÙ…ÙÙ†Ø°ÙØ±ÙÙŠÙ†ÙÛ– ÙÙÙ…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­Ù ÙÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And We send not the messengers except as bringers of good tidings and warners. So whoever believes and reforms - there will be no fear concerning them, nor will they grieve"

        {

          "translation": "But those who deny Our verses - the punishment will touch them for their defiant disobedience"

        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙØ§Ù“ Ø£ÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ†Ø¯ÙÙŠ Ø®ÙØ²ÙØ§Ù“Ø¦ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠ Ù…ÙÙ„ÙÙƒÙŒÛ– Ø¥ÙÙ†Û¡ Ø£ÙØªÙ‘ÙØ¨ÙØ¹Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙŠÙÙˆØ­ÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÙ‘ÙÛš Ù‚ÙÙ„Û¡ Ù‡ÙÙ„Û¡ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ø¨ÙØµÙÙŠØ±ÙÛš Ø£ÙÙÙÙ„ÙØ§ ØªÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "Say, [O Muhammad], \"I do not tell you that I have the depositories [containing the provision] of Allah or that I know the unseen, nor do I tell you that I am an angel. I only follow what is revealed to me.\" Say, \"Is the blind equivalent to the seeing? Then will you not give thought"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ø°ÙØ±Û¡ Ø¨ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ®ÙØ§ÙÙÙˆÙ†Ù Ø£ÙÙ† ÙŠÙØ­Û¡Ø´ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙŠÙ‘Ù ÙˆÙÙ„ÙØ§ Ø´ÙÙÙÙŠØ¹Ù Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And warn by the Qur'an those who fear that they will be gathered before their Lord - for them besides Him will be no protector and no intercessor - that they might become righteous"

        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ·Û¡Ø±ÙØ¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡ØºÙØ¯ÙÙˆÙ°Ø©Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙØ´ÙÙŠÙ‘Ù ÙŠÙØ±ÙÙŠØ¯ÙÙˆÙ†Ù ÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙÛ¥Û– Ù…ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ†Û¡ Ø­ÙØ³ÙØ§Ø¨ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙ…ÙØ§ Ù…ÙÙ†Û¡ Ø­ÙØ³ÙØ§Ø¨ÙÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙØªÙØ·Û¡Ø±ÙØ¯ÙÙ‡ÙÙ…Û¡ ÙÙØªÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And do not send away those who call upon their Lord morning and afternoon, seeking His countenance. Not upon you is anything of their account and not upon them is anything of your account. So were you to send them away, you would [then] be of the wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙÙØªÙÙ†Ù‘ÙØ§ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ… Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù– Ù„Ù‘ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§Ù“Û— Ø£ÙÙ„ÙÙŠÛ¡Ø³Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ±Ù„Ø´Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "And thus We have tried some of them through others that the disbelievers might say, \"Is it these whom Allah has favored among us?\" Is not Allah most knowing of those who are grateful"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙÙ‚ÙÙ„Û¡ Ø³ÙÙ„ÙÙ°Ù…ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡Û– ÙƒÙØªÙØ¨Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ù†ÙÙÛ¡Ø³ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙØ©Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙ„Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø³ÙÙˆÙ“Ø¡ÙÛ¢Ø§ Ø¨ÙØ¬ÙÙ‡ÙÙ°Ù„ÙØ©Ù– Ø«ÙÙ…Ù‘Ù ØªÙØ§Ø¨Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦ ÙˆÙØ£ÙØµÛ¡Ù„ÙØ­Ù ÙÙØ£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "And when those come to you who believe in Our verses, say, \"Peace be upon you. Your Lord has decreed upon Himself mercy: that any of you who does wrong out of ignorance and then repents after that and corrects himself - indeed, He is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙÙÙØµÙ‘ÙÙ„Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ ÙˆÙÙ„ÙØªÙØ³Û¡ØªÙØ¨ÙÙŠÙ†Ù Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And thus do We detail the verses, and [thus] the way of the criminals will become evident"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙŠ Ù†ÙÙ‡ÙÙŠØªÙ Ø£ÙÙ†Û¡ Ø£ÙØ¹Û¡Ø¨ÙØ¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‚ÙÙ„ Ù„Ù‘ÙØ§Ù“ Ø£ÙØªÙ‘ÙØ¨ÙØ¹Ù Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ù‚ÙØ¯Û¡ Ø¶ÙÙ„ÙÙ„Û¡ØªÙ Ø¥ÙØ°Ù—Ø§ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ‡Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "Say, \"Indeed, I have been forbidden to worship those you invoke besides Allah.\" Say, \"I will not follow your desires, for I would then have gone astray, and I would not be of the [rightly] guided"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙŠ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙŠ ÙˆÙÙƒÙØ°Ù‘ÙØ¨Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦Ûš Ù…ÙØ§ Ø¹ÙÙ†Ø¯ÙÙŠ Ù…ÙØ§ ØªÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙ„Ù‘ÙÙ‡ÙÛ– ÙŠÙÙ‚ÙØµÙ‘Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙˆÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡ÙÙÙ°ØµÙÙ„ÙÙŠÙ†Ù",
          "translation": "Say, \"Indeed, I am on clear evidence from my Lord, and you have denied it. I do not have that for which you are impatient. The decision is only for Allah. He relates the truth, and He is the best of deciders"

        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ø¹ÙÙ†Ø¯ÙÙŠ Ù…ÙØ§ ØªÙØ³Û¡ØªÙØ¹Û¡Ø¬ÙÙ„ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦ Ù„ÙÙ‚ÙØ¶ÙÙŠÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ø¨ÙÙŠÛ¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Say, \"If I had that for which you are impatient, the matter would have been decided between me and you, but Allah is most knowing of the wrongdoers"
        },
        {
          "arabic": "ÛÙˆÙØ¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥ Ù…ÙÙÙØ§ØªÙØ­Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛš ÙˆÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØ­Û¡Ø±ÙÛš ÙˆÙÙ…ÙØ§ ØªÙØ³Û¡Ù‚ÙØ·Ù Ù…ÙÙ† ÙˆÙØ±ÙÙ‚ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙ‡ÙØ§ ÙˆÙÙ„ÙØ§ Ø­ÙØ¨Ù‘ÙØ©Ù– ÙÙÙŠ Ø¸ÙÙ„ÙÙ…ÙÙ°ØªÙ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ Ø±ÙØ·Û¡Ø¨Ù– ÙˆÙÙ„ÙØ§ ÙŠÙØ§Ø¨ÙØ³Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙÙÙŠ ÙƒÙØªÙÙ°Ø¨Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "And with Him are the keys of the unseen; none knows them except Him. And He knows what is on the land and in the sea. Not a leaf falls but that He knows it. And no grain is there within the darknesses of the earth and no moist or dry [thing] but that it is [written] in a clear record"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØªÙÙˆÙÙÙ‘ÙÙ‰Ù°ÙƒÙÙ… Ø¨ÙÙ±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ Ø¬ÙØ±ÙØ­Û¡ØªÙÙ… Ø¨ÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ø«ÙÙ…Ù‘Ù ÙŠÙØ¨Û¡Ø¹ÙØ«ÙÙƒÙÙ…Û¡ ÙÙÙŠÙ‡Ù Ù„ÙÙŠÙÙ‚Û¡Ø¶ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù—Ù‰Û– Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙØ±Û¡Ø¬ÙØ¹ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And it is He who takes your souls by night and knows what you have committed by day. Then He revives you therein that a specified term may be fulfilled. Then to Him will be your return; then He will inform you about what you used to do"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ù‚ÙØ§Ù‡ÙØ±Ù ÙÙÙˆÛ¡Ù‚Ù Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦Û– ÙˆÙÙŠÙØ±Û¡Ø³ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø­ÙÙÙØ¸ÙØ©Ù‹ Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙØ­ÙØ¯ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ ØªÙÙˆÙÙÙ‘ÙØªÛ¡Ù‡Ù Ø±ÙØ³ÙÙ„ÙÙ†ÙØ§ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙÙÙØ±Ù‘ÙØ·ÙÙˆÙ†Ù",
          "translation": "And He is the subjugator over His servants, and He sends over you guardian-angels until, when death comes to one of you, Our messengers take him, and they do not fail [in their duties]"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø±ÙØ¯Ù‘ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙˆÛ¡Ù„ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ø£ÙÙ„ÙØ§ Ù„ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù ÙˆÙÙ‡ÙÙˆÙ Ø£ÙØ³Û¡Ø±ÙØ¹Ù Ù±Ù„Û¡Ø­ÙÙ°Ø³ÙØ¨ÙÙŠÙ†Ù",
          "translation": "Then they His servants are returned to Allah, their true Lord. Unquestionably, His is the judgement, and He is the swiftest of accountants"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù…ÙÙ† ÙŠÙÙ†ÙØ¬Ù‘ÙÙŠÙƒÙÙ… Ù…Ù‘ÙÙ† Ø¸ÙÙ„ÙÙ…ÙÙ°ØªÙ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù ØªÙØ¯Û¡Ø¹ÙÙˆÙ†ÙÙ‡ÙÛ¥ ØªÙØ¶ÙØ±Ù‘ÙØ¹Ù—Ø§ ÙˆÙØ®ÙÙÛ¡ÙŠÙØ©Ù— Ù„Ù‘ÙØ¦ÙÙ†Û¡ Ø£ÙÙ†Ø¬ÙÙ‰Ù°Ù†ÙØ§ Ù…ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ù„ÙÙ†ÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙŠÙ†Ù",
          "translation": "Say, \"Who rescues you from the darknesses of the land and sea [when] you call upon Him imploring [aloud] and privately, 'If He should save us from this [crisis], we will surely be among the thankful"
        },
        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ†ÙØ¬Ù‘ÙÙŠÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙÙ…ÙÙ† ÙƒÙÙ„Ù‘Ù ÙƒÙØ±Û¡Ø¨Ù– Ø«ÙÙ…Ù‘Ù Ø£ÙÙ†ØªÙÙ…Û¡ ØªÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "Say, \"It is Allah who saves you from it and from every distress; then you [still] associate others with Him"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ù‚ÙØ§Ø¯ÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ¨Û¡Ø¹ÙØ«Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù—Ø§ Ù…Ù‘ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ù…ÙÙ† ØªÙØ­Û¡ØªÙ Ø£ÙØ±Û¡Ø¬ÙÙ„ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ ÙŠÙÙ„Û¡Ø¨ÙØ³ÙÙƒÙÙ…Û¡ Ø´ÙÙŠÙØ¹Ù—Ø§ ÙˆÙÙŠÙØ°ÙÙŠÙ‚Ù Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ… Ø¨ÙØ£Û¡Ø³Ù Ø¨ÙØ¹Û¡Ø¶ÙÛ— Ù±Ù†Ø¸ÙØ±Û¡ ÙƒÙÙŠÛ¡ÙÙ Ù†ÙØµÙØ±Ù‘ÙÙÙ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "Say, \"He is the [one] Able to send upon you affliction from above you or from beneath your feet or to confuse you [so you become] sects and make you taste the violence of one another.\" Look how We diversify the signs that they might understand"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°Ù‘ÙØ¨Ù Ø¨ÙÙ‡ÙÛ¦ Ù‚ÙÙˆÛ¡Ù…ÙÙƒÙ ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ù‚ÙÙ„ Ù„Ù‘ÙØ³Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ø¨ÙÙˆÙÙƒÙÙŠÙ„Ù–",
          "translation": "But your people have denied it while it is the truth. Say, \"I am not over you a manager"
        },
        {
          "arabic": "Ù„Ù‘ÙÙƒÙÙ„Ù‘Ù Ù†ÙØ¨ÙØ¥Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙØ±Ù‘ÙÛš ÙˆÙØ³ÙÙˆÛ¡ÙÙ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "For every happening is a finality; and you are going to know"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø±ÙØ£ÙÙŠÛ¡ØªÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ®ÙÙˆØ¶ÙÙˆÙ†Ù ÙÙÙŠÙ“ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙÙØ£ÙØ¹Û¡Ø±ÙØ¶Û¡ Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ®ÙÙˆØ¶ÙÙˆØ§Ù’ ÙÙÙŠ Ø­ÙØ¯ÙÙŠØ«Ù ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¦Ûš ÙˆÙØ¥ÙÙ…Ù‘ÙØ§ ÙŠÙÙ†Ø³ÙÙŠÙÙ†Ù‘ÙÙƒÙ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø¹ÙØ¯Û¡ Ø¨ÙØ¹Û¡Ø¯Ù Ù±Ù„Ø°Ù‘ÙÙƒÛ¡Ø±ÙÙ‰Ù° Ù…ÙØ¹Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And when you see those who engage in [offensive] discourse concerning Our verses, then turn away from them until they enter into another conversation. And if Satan should cause you to forget, then do not remain after the reminder with the wrongdoing people"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù Ù…ÙÙ†Û¡ Ø­ÙØ³ÙØ§Ø¨ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ø°ÙÙƒÛ¡Ø±ÙÙ‰Ù° Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And those who fear Allah are not held accountable for the disbelievers at all, but [only for] a reminder - that perhaps they will fear Him"
        },
        {
          "arabic": "ÙˆÙØ°ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ø¯ÙÙŠÙ†ÙÙ‡ÙÙ…Û¡ Ù„ÙØ¹ÙØ¨Ù—Ø§ ÙˆÙÙ„ÙÙ‡Û¡ÙˆÙ—Ø§ ÙˆÙØºÙØ±Ù‘ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Ûš ÙˆÙØ°ÙÙƒÙ‘ÙØ±Û¡ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ† ØªÙØ¨Û¡Ø³ÙÙ„Ù Ù†ÙÙÛ¡Ø³ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡ Ù„ÙÙŠÛ¡Ø³Ù Ù„ÙÙ‡ÙØ§ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙŠÙ‘Ù ÙˆÙÙ„ÙØ§ Ø´ÙÙÙÙŠØ¹Ù ÙˆÙØ¥ÙÙ† ØªÙØ¹Û¡Ø¯ÙÙ„Û¡ ÙƒÙÙ„Ù‘Ù Ø¹ÙØ¯Û¡Ù„Ù– Ù„Ù‘ÙØ§ ÙŠÙØ¤Û¡Ø®ÙØ°Û¡ Ù…ÙÙ†Û¡Ù‡ÙØ§Ù“Û— Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ¨Û¡Ø³ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙÙˆØ§Ù’Û– Ù„ÙÙ‡ÙÙ…Û¡ Ø´ÙØ±ÙØ§Ø¨Ù Ù…Ù‘ÙÙ†Û¡ Ø­ÙÙ…ÙÙŠÙ…Ù– ÙˆÙØ¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "And leave those who take their religion as amusement and diversion and whom the worldly life has deluded. But remind with the Qur'an, lest a soul be given up to destruction for what it earned; it will have other than Allah no protector and no intercessor. And if it should offer every compensation, it would not be taken from it. Those are the ones who are given to destruction for what they have earned. For them will be a drink of scalding water and a painful punishment because they used to disbelieve"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙÙ†ÙØ¯Û¡Ø¹ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ÙŠÙÙ†ÙÙØ¹ÙÙ†ÙØ§ ÙˆÙÙ„ÙØ§ ÙŠÙØ¶ÙØ±Ù‘ÙÙ†ÙØ§ ÙˆÙÙ†ÙØ±ÙØ¯Ù‘Ù Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¹Û¡Ù‚ÙØ§Ø¨ÙÙ†ÙØ§ Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØ°Û¡ Ù‡ÙØ¯ÙÙ‰Ù°Ù†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ù±Ø³Û¡ØªÙÙ‡Û¡ÙˆÙØªÛ¡Ù‡Ù Ù±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø­ÙÙŠÛ¡Ø±ÙØ§Ù†Ù Ù„ÙÙ‡ÙÛ¥Ù“ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰ Ù±Ø¦Û¡ØªÙÙ†ÙØ§Û— Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù‡ÙØ¯ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù°Û– ÙˆÙØ£ÙÙ…ÙØ±Û¡Ù†ÙØ§ Ù„ÙÙ†ÙØ³Û¡Ù„ÙÙ…Ù Ù„ÙØ±ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Say, \"Shall we invoke instead of Allah that which neither benefits us nor harms us and be turned back on our heels after Allah has guided us? [We would then be] like one whom the devils enticed [to wander] upon the earth confused, [while] he has companions inviting him to guidance, [calling], 'Come to us.' \" Say, \"Indeed, the guidance of Allah is the [only] guidance; and we have been commanded to submit to the Lord of the worlds"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Û¡ Ø£ÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÙ‡ÙÛš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "And to establish prayer and fear Him.\" And it is He to whom you will be gathered"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ‚ÙÙˆÙ„Ù ÙƒÙÙ† ÙÙÙŠÙÙƒÙÙˆÙ†ÙÛš Ù‚ÙÙˆÛ¡Ù„ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš ÙˆÙÙ„ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ†ÙÙØ®Ù ÙÙÙŠ Ù±Ù„ØµÙ‘ÙÙˆØ±ÙÛš Ø¹ÙÙ°Ù„ÙÙ…Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ‡ÙÙ°Ø¯ÙØ©ÙÛš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù Ù±Ù„Û¡Ø®ÙØ¨ÙÙŠØ±Ù",
          "translation": "And it is He who created the heavens and earth in truth. And the day He says, \"Be,\" and it is, His word is the truth. And His is the dominion [on] the Day the Horn is blown. [He is] Knower of the unseen and the witnessed; and He is the Wise, the Acquainted"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù„ÙØ£ÙØ¨ÙÙŠÙ‡Ù Ø¡ÙØ§Ø²ÙØ±Ù Ø£ÙØªÙØªÙ‘ÙØ®ÙØ°Ù Ø£ÙØµÛ¡Ù†ÙØ§Ù…Ù‹Ø§ Ø¡ÙØ§Ù„ÙÙ‡ÙØ©Ù‹ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙ‰Ù°ÙƒÙ ÙˆÙÙ‚ÙÙˆÛ¡Ù…ÙÙƒÙ ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "And [mention, O Muhammad], when Abraham said to his father Azar, \"Do you take idols as deities? Indeed, I see you and your people to be in manifest error"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ±ÙÙŠÙ“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ù…ÙÙ„ÙÙƒÙÙˆØªÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙÙŠÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙˆÙ‚ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And thus did We show Abraham the realm of the heavens and the earth that he would be among the certain [in faith]"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙÙ†Ù‘Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ø±ÙØ¡ÙØ§ ÙƒÙÙˆÛ¡ÙƒÙØ¨Ù—Ø§Û– Ù‚ÙØ§Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ Ø±ÙØ¨Ù‘ÙÙŠÛ– ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙÙÙ„Ù Ù‚ÙØ§Ù„Ù Ù„ÙØ§Ù“ Ø£ÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø£Ù“ÙÙÙ„ÙÙŠÙ†Ù",
          "translation": "So when the night covered him [with darkness], he saw a star. He said, \"This is my lord.\" But when it set, he said, \"I like not those that disappear"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ¡ÙØ§ Ù±Ù„Û¡Ù‚ÙÙ…ÙØ±Ù Ø¨ÙØ§Ø²ÙØºÙ—Ø§ Ù‚ÙØ§Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ Ø±ÙØ¨Ù‘ÙÙŠÛ– ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙÙÙ„Ù Ù‚ÙØ§Ù„Ù Ù„ÙØ¦ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙ‡Û¡Ø¯ÙÙ†ÙÙŠ Ø±ÙØ¨Ù‘ÙÙŠ Ù„ÙØ£ÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¶Ù‘ÙØ§Ù“Ù„Ù‘ÙÙŠÙ†Ù",
          "translation": "And when he saw the moon rising, he said, \"This is my lord.\" But when it set, he said, \"Unless my Lord guides me, I will surely be among the people gone astray"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ¡ÙØ§ Ù±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù Ø¨ÙØ§Ø²ÙØºÙØ©Ù— Ù‚ÙØ§Ù„Ù Ù‡ÙÙ°Ø°ÙØ§ Ø±ÙØ¨Ù‘ÙÙŠ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø£ÙÙƒÛ¡Ø¨ÙØ±ÙÛ– ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙÙÙ„ÙØªÛ¡ Ù‚ÙØ§Ù„Ù ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø¨ÙØ±ÙÙŠÙ“Ø¡Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "And when he saw the sun rising, he said, \"This is my lord; this is greater.\" But when it set, he said, \"O my people, indeed I am free from what you associate with Allah"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙŠ ÙˆÙØ¬Ù‘ÙÙ‡Û¡ØªÙ ÙˆÙØ¬Û¡Ù‡ÙÙŠÙ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠ ÙÙØ·ÙØ±Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø­ÙÙ†ÙÙŠÙÙ—Ø§Û– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "Indeed, I have turned my face toward He who created the heavens and the earth, inclining toward truth, and I am not of those who associate others with Allah"
        },
        {
          "arabic": "ÙˆÙØ­ÙØ§Ù“Ø¬Ù‘ÙÙ‡ÙÛ¥ Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¥Ûš Ù‚ÙØ§Ù„Ù Ø£ÙØªÙØ­ÙÙ€Ù°Ù“Ø¬Ù‘ÙÙˆÙ“Ù†Ù‘ÙÙŠ ÙÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‚ÙØ¯Û¡ Ù‡ÙØ¯ÙÙ‰Ù°Ù†ÙÛš ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ®ÙØ§ÙÙ Ù…ÙØ§ ØªÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Ûš ÙˆÙØ³ÙØ¹Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„Û¡Ù…Ù‹Ø§Ûš Ø£ÙÙÙÙ„ÙØ§ ØªÙØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And his people argued with him. He said, \"Do you argue with me concerning Allah while He has guided me? And I fear not what you associate with Him [and will not be harmed] unless my Lord should will something. My Lord encompasses all things in knowledge; then will you not remember"
        },
        {
          "arabic": "ÙˆÙÙƒÙÙŠÛ¡ÙÙ Ø£ÙØ®ÙØ§ÙÙ Ù…ÙØ§Ù“ Ø£ÙØ´Û¡Ø±ÙÙƒÛ¡ØªÙÙ…Û¡ ÙˆÙÙ„ÙØ§ ØªÙØ®ÙØ§ÙÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø£ÙØ´Û¡Ø±ÙÙƒÛ¡ØªÙÙ… Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙÙ†ÙØ²Ù‘ÙÙ„Û¡ Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù—Ø§Ûš ÙÙØ£ÙÙŠÙ‘Ù Ù±Ù„Û¡ÙÙØ±ÙÙŠÙ‚ÙÙŠÛ¡Ù†Ù Ø£ÙØ­ÙÙ‚Ù‘Ù Ø¨ÙÙ±Ù„Û¡Ø£ÙÙ…Û¡Ù†ÙÛ– Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And how should I fear what you associate while you do not fear that you have associated with Allah that for which He has not sent down to you any authority? So which of the two parties has more right to security, if you should know"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙ„Û¡Ø¨ÙØ³ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙ‡ÙÙ… Ø¨ÙØ¸ÙÙ„Û¡Ù…Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ù†Ù ÙˆÙÙ‡ÙÙ… Ù…Ù‘ÙÙ‡Û¡ØªÙØ¯ÙÙˆÙ†Ù",
          "translation": "They who believe and do not mix their belief with injustice - those will have security, and they are [rightly] guided"
        },
        {
          "arabic": "ÙˆÙØªÙÙ„Û¡ÙƒÙ Ø­ÙØ¬Ù‘ÙØªÙÙ†ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙØ§Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÛ¦Ûš Ù†ÙØ±Û¡ÙÙØ¹Ù Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙ– Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ´ÙØ§Ù“Ø¡ÙÛ— Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø­ÙÙƒÙÙŠÙ…ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And that was Our [conclusive] argument which We gave Abraham against his people. We raise by degrees whom We will. Indeed, your Lord is Wise and Knowing"
        },
        {
          "arabic": "ÙˆÙÙˆÙÙ‡ÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÛ¥Ù“ Ø¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙˆÙÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨ÙÛš ÙƒÙÙ„Ù‘Ù‹Ø§ Ù‡ÙØ¯ÙÙŠÛ¡Ù†ÙØ§Ûš ÙˆÙÙ†ÙÙˆØ­Ù‹Ø§ Ù‡ÙØ¯ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ– ÙˆÙÙ…ÙÙ† Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙ‡ÙÛ¦ Ø¯ÙØ§ÙˆÙÛ¥Ø¯Ù ÙˆÙØ³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù ÙˆÙØ£ÙÙŠÙ‘ÙÙˆØ¨Ù ÙˆÙÙŠÙÙˆØ³ÙÙÙ ÙˆÙÙ…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙÙ‡ÙÙ°Ø±ÙÙˆÙ†ÙÛš ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And We gave to Abraham, Isaac and Jacob - all [of them] We guided. And Noah, We guided before; and among his descendants, David and Solomon and Job and Joseph and Moses and Aaron. Thus do We reward the doers of good"
        },
        {
          "arabic": "ÙˆÙØ²ÙÙƒÙØ±ÙÙŠÙ‘ÙØ§ ÙˆÙÙŠÙØ­Û¡ÙŠÙÙ‰Ù° ÙˆÙØ¹ÙÙŠØ³ÙÙ‰Ù° ÙˆÙØ¥ÙÙ„Û¡ÙŠÙØ§Ø³ÙÛ– ÙƒÙÙ„Ù‘Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "And Zechariah and John and Jesus and Elias - and all were of the righteous"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ³Û¡Ù…ÙÙ°Ø¹ÙÙŠÙ„Ù ÙˆÙÙ±Ù„Û¡ÙŠÙØ³ÙØ¹Ù ÙˆÙÙŠÙÙˆÙ†ÙØ³Ù ÙˆÙÙ„ÙÙˆØ·Ù—Ø§Ûš ÙˆÙÙƒÙÙ„Ù‘Ù—Ø§ ÙÙØ¶Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And Ishmael and Elisha and Jonah and Lot - and all [of them] We preferred over the worlds"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡ ÙˆÙØ°ÙØ±Ù‘ÙÙŠÙ‘ÙÙ€Ù°ØªÙÙ‡ÙÙ…Û¡ ÙˆÙØ¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ±Ø¬Û¡ØªÙØ¨ÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙˆÙÙ‡ÙØ¯ÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "And [some] among their fathers and their descendants and their brothers - and We chose them and We guided them to a straight path"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙØ¯ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’ Ù„ÙØ­ÙØ¨ÙØ·Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "That is the guidance of Allah by which He guides whomever He wills of His servants. But if they had associated others with Allah, then worthless for them would be whatever they were doing"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ¨ÙÙˆÙ‘ÙØ©ÙÛš ÙÙØ¥ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±Û¡ Ø¨ÙÙ‡ÙØ§ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù ÙÙÙ‚ÙØ¯Û¡ ÙˆÙÙƒÙ‘ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙÙ‡ÙØ§ Ù‚ÙÙˆÛ¡Ù…Ù—Ø§ Ù„Ù‘ÙÙŠÛ¡Ø³ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§ Ø¨ÙÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "Those are the ones to whom We gave the Scripture and authority and prophethood. But if the disbelievers deny it, then We have entrusted it to a people who are not therein disbelievers"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ¯ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙÙØ¨ÙÙ‡ÙØ¯ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù‚Û¡ØªÙØ¯ÙÙ‡Û¡Û— Ù‚ÙÙ„ Ù„Ù‘ÙØ§Ù“ Ø£ÙØ³Û¡Ù€Ù”ÙÙ„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§Û– Ø¥ÙÙ†Û¡ Ù‡ÙÙˆÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø°ÙÙƒÛ¡Ø±ÙÙ‰Ù° Ù„ÙÙ„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Those are the ones whom Allah has guided, so from their guidance take an example. Say, \"I ask of you for this message no payment. It is not but a reminder for the worlds"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù‚ÙØ¯ÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙÙ‚Ù‘Ù Ù‚ÙØ¯Û¡Ø±ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ´ÙØ±Ù– Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Û— Ù‚ÙÙ„Û¡ Ù…ÙÙ†Û¡ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ§Ù“Ø¡Ù Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙˆØ³ÙÙ‰Ù° Ù†ÙÙˆØ±Ù—Ø§ ÙˆÙÙ‡ÙØ¯Ù—Ù‰ Ù„Ù‘ÙÙ„Ù†Ù‘ÙØ§Ø³ÙÛ– ØªÙØ¬Û¡Ø¹ÙÙ„ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ù‚ÙØ±ÙØ§Ø·ÙÙŠØ³Ù ØªÙØ¨Û¡Ø¯ÙÙˆÙ†ÙÙ‡ÙØ§ ÙˆÙØªÙØ®Û¡ÙÙÙˆÙ†Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§Û– ÙˆÙØ¹ÙÙ„Ù‘ÙÙ…Û¡ØªÙÙ… Ù…Ù‘ÙØ§ Ù„ÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ØªÙÙ…Û¡ ÙˆÙÙ„ÙØ§Ù“ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙƒÙÙ…Û¡Û– Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø«ÙÙ…Ù‘Ù Ø°ÙØ±Û¡Ù‡ÙÙ…Û¡ ÙÙÙŠ Ø®ÙÙˆÛ¡Ø¶ÙÙ‡ÙÙ…Û¡ ÙŠÙÙ„Û¡Ø¹ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And they did not appraise Allah with true appraisal when they said, \"Allah did not reveal to a human being anything.\" Say, \"Who revealed the Scripture that Moses brought as light and guidance to the people? You [Jews] make it into pages, disclosing [some of] it and concealing much. And you were taught that which you knew not - neither you nor your fathers.\" Say, \"Allah [revealed it].\" Then leave them in their [empty] discourse, amusing themselves"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ ÙƒÙØªÙÙ°Ø¨ÙŒ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù…ÙØ¨ÙØ§Ø±ÙÙƒÙ Ù…Ù‘ÙØµÙØ¯Ù‘ÙÙ‚Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ„ÙØªÙÙ†Ø°ÙØ±Ù Ø£ÙÙ…Ù‘Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù° ÙˆÙÙ…ÙÙ†Û¡ Ø­ÙÙˆÛ¡Ù„ÙÙ‡ÙØ§Ûš ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ‡ÙÛ¦Û– ÙˆÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° ØµÙÙ„ÙØ§ØªÙÙ‡ÙÙ…Û¡ ÙŠÙØ­ÙØ§ÙÙØ¸ÙÙˆÙ†Ù",
          "translation": "And this is a Book which We have sent down, blessed and confirming what was before it, that you may warn the Mother of Cities and those around it. Those who believe in the Hereafter believe in it, and they are maintaining their prayers"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù‹Ø§ Ø£ÙÙˆÛ¡ Ù‚ÙØ§Ù„Ù Ø£ÙÙˆØ­ÙÙŠÙ Ø¥ÙÙ„ÙÙŠÙ‘Ù ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙÙˆØ­Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø´ÙÙŠÛ¡Ø¡Ù ÙˆÙÙ…ÙÙ† Ù‚ÙØ§Ù„Ù Ø³ÙØ£ÙÙ†Ø²ÙÙ„Ù Ù…ÙØ«Û¡Ù„Ù Ù…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ„ÙÙˆÛ¡ ØªÙØ±ÙÙ‰Ù°Ù“ Ø¥ÙØ°Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù ÙÙÙŠ ØºÙÙ…ÙØ±ÙÙ°ØªÙ Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙ ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø¨ÙØ§Ø³ÙØ·ÙÙˆÙ“Ø§Ù’ Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ Ø£ÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…ÙÛ– Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù ØªÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ù‡ÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙƒÙÙ†ØªÙÙ…Û¡ Ø¹ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ ØªÙØ³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆÙ†Ù",
          "translation": "And who is more unjust than one who invents a lie about Allah or says, \"It has been inspired to me,\" while nothing has been inspired to him, and one who says, \"I will reveal [something] like what Allah revealed.\" And if you could but see when the wrongdoers are in the overwhelming pangs of death while the angels extend their hands, [saying], \"Discharge your souls! Today you will be awarded the punishment of [extreme] humiliation for what you used to say against Allah other than the truth and [that] you were, toward His verses, being arrogant"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¬ÙØ¦Û¡ØªÙÙ…ÙÙˆÙ†ÙØ§ ÙÙØ±ÙÙ°Ø¯ÙÙ‰Ù° ÙƒÙÙ…ÙØ§ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ Ø£ÙÙˆÙ‘ÙÙ„Ù Ù…ÙØ±Ù‘ÙØ©Ù– ÙˆÙØªÙØ±ÙÙƒÛ¡ØªÙÙ… Ù…Ù‘ÙØ§ Ø®ÙÙˆÙ‘ÙÙ„Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ ÙˆÙØ±ÙØ§Ù“Ø¡Ù Ø¸ÙÙ‡ÙÙˆØ±ÙÙƒÙÙ…Û¡Û– ÙˆÙÙ…ÙØ§ Ù†ÙØ±ÙÙ‰Ù° Ù…ÙØ¹ÙÙƒÙÙ…Û¡ Ø´ÙÙÙØ¹ÙØ§Ù“Ø¡ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø²ÙØ¹ÙÙ…Û¡ØªÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙƒÙÙ…Û¡ Ø´ÙØ±ÙÙƒÙÙ€Ù°Ù“Ø¤ÙØ§Ù’Ûš Ù„ÙÙ‚ÙØ¯ ØªÙ‘ÙÙ‚ÙØ·Ù‘ÙØ¹Ù Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙˆÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ²Û¡Ø¹ÙÙ…ÙÙˆÙ†Ù",
          "translation": "[It will be said to them], \"And you have certainly come to Us alone as We created you the first time, and you have left whatever We bestowed upon you behind you. And We do not see with you your 'intercessors' which you claimed that they were among you associates [of Allah]. It has [all] been severed between you, and lost from you is what you used to claim"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ§Ù„ÙÙ‚Ù Ù±Ù„Û¡Ø­ÙØ¨Ù‘Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙˆÙÙ‰Ù°Û– ÙŠÙØ®Û¡Ø±ÙØ¬Ù Ù±Ù„Û¡Ø­ÙÙŠÙ‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙŠÙ‘ÙØªÙ ÙˆÙÙ…ÙØ®Û¡Ø±ÙØ¬Ù Ù±Ù„Û¡Ù…ÙÙŠÙ‘ÙØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙŠÙ‘ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙÙØ£ÙÙ†Ù‘ÙÙ‰Ù° ØªÙØ¤Û¡ÙÙÙƒÙÙˆÙ†Ù",
          "translation": "Indeed, Allah is the cleaver of grain and date seeds. He brings the living out of the dead and brings the dead out of the living. That is Allah; so how are you deluded"
        },
        {
          "arabic": "ÙÙØ§Ù„ÙÙ‚Ù Ù±Ù„Û¡Ø¥ÙØµÛ¡Ø¨ÙØ§Ø­Ù ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ø³ÙÙƒÙÙ†Ù—Ø§ ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ…ÙØ±Ù Ø­ÙØ³Û¡Ø¨ÙØ§Ù†Ù—Ø§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ ØªÙÙ‚Û¡Ø¯ÙÙŠØ±Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "[He is] the cleaver of daybreak and has made the night for rest and the sun and moon for calculation. That is the determination of the Exalted in Might, the Knowing"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ¬ÙÙˆÙ…Ù Ù„ÙØªÙÙ‡Û¡ØªÙØ¯ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙØ§ ÙÙÙŠ Ø¸ÙÙ„ÙÙ…ÙÙ°ØªÙ Ù±Ù„Û¡Ø¨ÙØ±Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙØ­Û¡Ø±ÙÛ— Ù‚ÙØ¯Û¡ ÙÙØµÙ‘ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And it is He who placed for you the stars that you may be guided by them through the darknesses of the land and sea. We have detailed the signs for a people who know"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø´ÙØ£ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³Ù– ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù– ÙÙÙ…ÙØ³Û¡ØªÙÙ‚ÙØ±Ù‘Ù ÙˆÙÙ…ÙØ³Û¡ØªÙÙˆÛ¡Ø¯ÙØ¹ÙÛ— Ù‚ÙØ¯Û¡ ÙÙØµÙ‘ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙÙÛ¡Ù‚ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "And it is He who produced you from one soul and [gave you] a place of dwelling and of storage. We have detailed the signs for a people who understand"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ£ÙØ®Û¡Ø±ÙØ¬Û¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÛ¦ Ù†ÙØ¨ÙØ§ØªÙ ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙØ£ÙØ®Û¡Ø±ÙØ¬Û¡Ù†ÙØ§ Ù…ÙÙ†Û¡Ù‡Ù Ø®ÙØ¶ÙØ±Ù—Ø§ Ù†Ù‘ÙØ®Û¡Ø±ÙØ¬Ù Ù…ÙÙ†Û¡Ù‡Ù Ø­ÙØ¨Ù‘Ù—Ø§ Ù…Ù‘ÙØªÙØ±ÙØ§ÙƒÙØ¨Ù—Ø§ ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ®Û¡Ù„Ù Ù…ÙÙ† Ø·ÙÙ„Û¡Ø¹ÙÙ‡ÙØ§ Ù‚ÙÙ†Û¡ÙˆÙØ§Ù†Ù Ø¯ÙØ§Ù†ÙÙŠÙØ©Ù ÙˆÙØ¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ¹Û¡Ù†ÙØ§Ø¨Ù– ÙˆÙÙ±Ù„Ø²Ù‘ÙÙŠÛ¡ØªÙÙˆÙ†Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙÙ…Ù‘ÙØ§Ù†Ù Ù…ÙØ´Û¡ØªÙØ¨ÙÙ‡Ù—Ø§ ÙˆÙØºÙÙŠÛ¡Ø±Ù Ù…ÙØªÙØ´ÙÙ°Ø¨ÙÙ‡ÙÛ— Ù±Ù†Ø¸ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ø«ÙÙ…ÙØ±ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ«Û¡Ù…ÙØ±Ù ÙˆÙÙŠÙÙ†Û¡Ø¹ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And it is He who sends down rain from the sky, and We produce thereby the growth of all things. We produce from it greenery from which We produce grains arranged in layers. And from the palm trees - of its emerging fruit are clusters hanging low. And [We produce] gardens of grapevines and olives and pomegranates, similar yet varied. Look at [each of] its fruit when it yields and [at] its ripening. Indeed in that are signs for a people who believe"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙˆÙØ®ÙÙ„ÙÙ‚ÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ®ÙØ±ÙÙ‚ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÛ¥ Ø¨ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ¨ÙÙ†ÙÙ°ØªÙÛ­ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø¹ÙÙ„Û¡Ù…Ù–Ûš Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥ ÙˆÙØªÙØ¹ÙÙ°Ù„ÙÙ‰Ù° Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØµÙÙÙÙˆÙ†Ù",
          "translation": "But they have attributed to Allah partners - the jinn, while He has created them - and have fabricated for Him sons and daughters. Exalted is He and high above what they describe"
        },
        {
          "arabic": "Ø¨ÙØ¯ÙÙŠØ¹Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– Ø£ÙÙ†Ù‘ÙÙ‰Ù° ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙØ¯Ù ÙˆÙÙ„ÙÙ…Û¡ ØªÙÙƒÙÙ† Ù„Ù‘ÙÙ‡ÙÛ¥ ØµÙÙ°Ø­ÙØ¨ÙØ©ÙÛ– ÙˆÙØ®ÙÙ„ÙÙ‚Ù ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù–Û– ÙˆÙÙ‡ÙÙˆÙ Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "[He is] Originator of the heavens and the earth. How could He have a son when He does not have a companion and He created all things? And He is, of all things, Knowing"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛ– Ø®ÙÙ°Ù„ÙÙ‚Ù ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙÙ±Ø¹Û¡Ø¨ÙØ¯ÙÙˆÙ‡ÙÛš ÙˆÙÙ‡ÙÙˆÙ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙƒÙÙŠÙ„Ù",
          "translation": "That is Allah, your Lord; there is no deity except Him, the Creator of all things, so worship Him. And He is Disposer of all things"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ØªÙØ¯Û¡Ø±ÙÙƒÙÙ‡Ù Ù±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù ÙˆÙÙ‡ÙÙˆÙ ÙŠÙØ¯Û¡Ø±ÙÙƒÙ Ù±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±ÙÛ– ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù„Ù‘ÙØ·ÙÙŠÙÙ Ù±Ù„Û¡Ø®ÙØ¨ÙÙŠØ±Ù",
          "translation": "Vision perceives Him not, but He perceives [all] vision; and He is the Subtle, the Acquainted"
        },
        {
          "arabic": "Ù‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ… Ø¨ÙØµÙØ§Ù“Ø¦ÙØ±Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– ÙÙÙ…ÙÙ†Û¡ Ø£ÙØ¨Û¡ØµÙØ±Ù ÙÙÙ„ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Û– ÙˆÙÙ…ÙÙ†Û¡ Ø¹ÙÙ…ÙÙŠÙ ÙÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§Ûš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ø¨ÙØ­ÙÙÙÙŠØ¸Ù–",
          "translation": "There has come to you enlightenment from your Lord. So whoever will see does so for [the benefit of] his soul, and whoever is blind [does harm] against it. And [say], \"I am not a guardian over you"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØµÙØ±Ù‘ÙÙÙ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ ÙˆÙÙ„ÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ø¯ÙØ±ÙØ³Û¡ØªÙ ÙˆÙÙ„ÙÙ†ÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙ‡ÙÛ¥ Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And thus do We diversify the verses so the disbelievers will say, \"You have studied,\" and so We may make the Qur'an clear for a people who know"
        },
        {
          "arabic": "Ù±ØªÙ‘ÙØ¨ÙØ¹Û¡ Ù…ÙØ§Ù“ Ø£ÙÙˆØ­ÙÙŠÙ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÛ– Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛ– ÙˆÙØ£ÙØ¹Û¡Ø±ÙØ¶Û¡ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "Follow, [O Muhammad], what has been revealed to you from your Lord - there is no deity except Him - and turn away from those who associate others with Allah"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§Ù“ Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’Û— ÙˆÙÙ…ÙØ§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø­ÙÙÙÙŠØ¸Ù—Ø§Û– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ø¨ÙÙˆÙÙƒÙÙŠÙ„Ù–",
          "translation": "But if Allah had willed, they would not have associated. And We have not appointed you over them as a guardian, nor are you a manager over them"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ³ÙØ¨Ù‘ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙØ³ÙØ¨Ù‘ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ¯Û¡ÙˆÙÛ¢Ø§ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø¹ÙÙ„Û¡Ù…Ù–Û— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø²ÙÙŠÙ‘ÙÙ†Ù‘ÙØ§ Ù„ÙÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù Ø¹ÙÙ…ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙØ±Û¡Ø¬ÙØ¹ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And do not insult those they invoke other than Allah, lest they insult Allah in enmity without knowledge. Thus We have made pleasing to every community their deeds. Then to their Lord is their return, and He will inform them about what they used to do"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ‚Û¡Ø³ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙÙ‡Û¡Ø¯Ù Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ù„ÙØ¦ÙÙ† Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙØ©Ù Ù„Ù‘ÙÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙ†Ù‘Ù Ø¨ÙÙ‡ÙØ§Ûš Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ…ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙƒÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙØ§Ù“ Ø¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And they swear by Allah their strongest oaths that if a sign came to them, they would surely believe in it. Say, \"The signs are only with Allah.\" And what will make you perceive that even if a sign came, they would not believe"
        },
        {
          "arabic": "ÙˆÙÙ†ÙÙ‚ÙÙ„Ù‘ÙØ¨Ù Ø£ÙÙÛ¡Ù€Ù”ÙØ¯ÙØªÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ¨Û¡ØµÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ ÙƒÙÙ…ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÙ‘ÙÙ„Ù Ù…ÙØ±Ù‘ÙØ©Ù– ÙˆÙÙ†ÙØ°ÙØ±ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø·ÙØºÛ¡ÙŠÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù…ÙÙ‡ÙÙˆÙ†Ù",
          "translation": "And We will turn away their hearts and their eyes just as they refused to believe in it the first time. And We will leave them in their transgression, wandering blindly"
        },
        {
          "arabic": "ÛÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙÙ†ÙØ§ Ù†ÙØ²Ù‘ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙˆÙÙƒÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù° ÙˆÙØ­ÙØ´ÙØ±Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¨ÙÙ„Ù—Ø§ Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù„ÙÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¬Û¡Ù‡ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And even if We had sent down to them the angels [with the message] and the dead spoke to them [of it] and We gathered together every [created] thing in front of them, they would not believe unless Allah should will. But most of them, [of that], are ignorant"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙƒÙÙ„Ù‘Ù Ù†ÙØ¨ÙÙŠÙ‘Ù Ø¹ÙØ¯ÙÙˆÙ‘Ù—Ø§ Ø´ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³Ù ÙˆÙÙ±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙŠÙÙˆØ­ÙÙŠ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù– Ø²ÙØ®Û¡Ø±ÙÙÙ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù ØºÙØ±ÙÙˆØ±Ù—Ø§Ûš ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙØ§ ÙÙØ¹ÙÙ„ÙÙˆÙ‡ÙÛ– ÙÙØ°ÙØ±Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "And thus We have made for every prophet an enemy - devils from mankind and jinn, inspiring to one another decorative speech in delusion. But if your Lord had willed, they would not have done it, so leave them and that which they invent"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØªÙØµÛ¡ØºÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙÙÛ¡Ù€Ù”ÙØ¯ÙØ©Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙˆÙÙ„ÙÙŠÙØ±Û¡Ø¶ÙÙˆÛ¡Ù‡Ù ÙˆÙÙ„ÙÙŠÙÙ‚Û¡ØªÙØ±ÙÙÙÙˆØ§Ù’ Ù…ÙØ§ Ù‡ÙÙ… Ù…Ù‘ÙÙ‚Û¡ØªÙØ±ÙÙÙÙˆÙ†Ù",
          "translation": "And [it is] so the hearts of those who disbelieve in the Hereafter will incline toward it and that they will be satisfied with it and that they will commit that which they are committing"
        },
        {
          "arabic": "Ø£ÙÙÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¨Û¡ØªÙØºÙÙŠ Ø­ÙÙƒÙÙ…Ù—Ø§ ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙÙØµÙ‘ÙÙ„Ù—Ø§Ûš ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ†ÙØ²Ù‘ÙÙ„Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙÙÙ„ÙØ§ ØªÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ…Û¡ØªÙØ±ÙÙŠÙ†Ù",
          "translation": "[Say], \"Then is it other than Allah I should seek as judge while it is He who has revealed to you the Book explained in detail?\" And those to whom We [previously] gave the Scripture know that it is sent down from your Lord in truth, so never be among the doubters"
        },
        {
          "arabic": "ÙˆÙØªÙÙ…Ù‘ÙØªÛ¡ ÙƒÙÙ„ÙÙ…ÙØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙ ØµÙØ¯Û¡Ù‚Ù—Ø§ ÙˆÙØ¹ÙØ¯Û¡Ù„Ù—Ø§Ûš Ù„Ù‘ÙØ§ Ù…ÙØ¨ÙØ¯Ù‘ÙÙ„Ù Ù„ÙÙƒÙÙ„ÙÙ…ÙÙ°ØªÙÙ‡ÙÛ¦Ûš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And the word of your Lord has been fulfilled in truth and in justice. None can alter His words, and He is the Hearing, the Knowing"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ØªÙØ·ÙØ¹Û¡ Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù…ÙÙ† ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙŠÙØ¶ÙÙ„Ù‘ÙÙˆÙƒÙ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ† ÙŠÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ø¸Ù‘ÙÙ†Ù‘Ù ÙˆÙØ¥ÙÙ†Û¡ Ù‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ÙŠÙØ®Û¡Ø±ÙØµÙÙˆÙ†Ù",
          "translation": "And if you obey most of those upon the earth, they will mislead you from the way of Allah. They follow not except assumption, and they are not but falsifying"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù‡ÙÙˆÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙÙ† ÙŠÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„ÙÙ‡ÙÛ¦Û– ÙˆÙÙ‡ÙÙˆÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙÙ‡Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "Indeed, your Lord is most knowing of who strays from His way, and He is most knowing of the [rightly] guided"
        },
        {
          "arabic": "ÙÙÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø°ÙÙƒÙØ±Ù Ù±Ø³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "So eat of that [meat] upon which the name of Allah has been mentioned, if you are believers in His verses"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø°ÙÙƒÙØ±Ù Ù±Ø³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ‚ÙØ¯Û¡ ÙÙØµÙ‘ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ù±Ø¶Û¡Ø·ÙØ±ÙØ±Û¡ØªÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÛ— ÙˆÙØ¥ÙÙ†Ù‘Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù„Ù‘ÙÙŠÙØ¶ÙÙ„Ù‘ÙÙˆÙ†Ù Ø¨ÙØ£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¦ÙÙ‡ÙÙ… Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø¹ÙÙ„Û¡Ù…ÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù‡ÙÙˆÙ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "And why should you not eat of that upon which the name of Allah has been mentioned while He has explained in detail to you what He has forbidden you, excepting that to which you are compelled. And indeed do many lead [others] astray through their [own] inclinations without knowledge. Indeed, your Lord - He is most knowing of the transgressors"
        },
        {
          "arabic": "ÙˆÙØ°ÙØ±ÙÙˆØ§Ù’ Ø¸ÙÙ°Ù‡ÙØ±Ù Ù±Ù„Û¡Ø¥ÙØ«Û¡Ù…Ù ÙˆÙØ¨ÙØ§Ø·ÙÙ†ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù Ù±Ù„Û¡Ø¥ÙØ«Û¡Ù…Ù Ø³ÙÙŠÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙ‚Û¡ØªÙØ±ÙÙÙÙˆÙ†Ù",
          "translation": "And leave what is apparent of sin and what is concealed thereof. Indeed, those who earn [blame for] sin will be recompensed for that which they used to commit"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ù„ÙÙ…Û¡ ÙŠÙØ°Û¡ÙƒÙØ±Ù Ù±Ø³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙÙØ³Û¡Ù‚ÙÛ— ÙˆÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù Ù„ÙÙŠÙÙˆØ­ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙØ¬ÙÙ°Ø¯ÙÙ„ÙÙˆÙƒÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ†Û¡ Ø£ÙØ·ÙØ¹Û¡ØªÙÙ…ÙÙˆÙ‡ÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙÙ…ÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "And do not eat of that upon which the name of Allah has not been mentioned, for indeed, it is grave disobedience. And indeed do the devils inspire their allies [among men] to dispute with you. And if you were to obey them, indeed, you would be associators [of others with Him]"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙŠÛ¡ØªÙ—Ø§ ÙÙØ£ÙØ­Û¡ÙŠÙÙŠÛ¡Ù†ÙÙ°Ù‡Ù ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù†ÙÙˆØ±Ù—Ø§ ÙŠÙÙ…Û¡Ø´ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙƒÙÙ…ÙÙ† Ù…Ù‘ÙØ«ÙÙ„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Ø¸Ù‘ÙÙ„ÙÙ…ÙÙ°ØªÙ Ù„ÙÙŠÛ¡Ø³Ù Ø¨ÙØ®ÙØ§Ø±ÙØ¬Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And is one who was dead and We gave him life and made for him light by which to walk among the people like one who is in darkness, never to emerge therefrom? Thus it has been made pleasing to the disbelievers that which they were doing"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠ ÙƒÙÙ„Ù‘Ù Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ø£ÙÙƒÙÙ°Ø¨ÙØ±Ù Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ‡ÙØ§ Ù„ÙÙŠÙÙ…Û¡ÙƒÙØ±ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙØ§Û– ÙˆÙÙ…ÙØ§ ÙŠÙÙ…Û¡ÙƒÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "And thus We have placed within every city the greatest of its criminals to conspire therein. But they conspire not except against themselves, and they perceive [it] not"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙØ©Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙ† Ù†Ù‘ÙØ¤Û¡Ù…ÙÙ†Ù Ø­ÙØªÙ‘ÙÙ‰Ù° Ù†ÙØ¤Û¡ØªÙÙ‰Ù° Ù…ÙØ«Û¡Ù„Ù Ù…ÙØ§Ù“ Ø£ÙÙˆØªÙÙŠÙ Ø±ÙØ³ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ˜ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø­ÙÙŠÛ¡Ø«Ù ÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ø±ÙØ³ÙØ§Ù„ÙØªÙÙ‡ÙÛ¥Û— Ø³ÙÙŠÙØµÙÙŠØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ¬Û¡Ø±ÙÙ…ÙÙˆØ§Ù’ ØµÙØºÙØ§Ø±ÙŒ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¹ÙØ°ÙØ§Ø¨Ù Ø´ÙØ¯ÙÙŠØ¯ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙ…Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And when a sign comes to them, they say, \"Never will we believe until we are given like that which was given to the messengers of Allah.\" Allah is most knowing of where He places His message. There will afflict those who committed crimes debasement before Allah and severe punishment for what they used to conspire"
        },
        {
          "arabic": "ÙÙÙ…ÙÙ† ÙŠÙØ±ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙÙ‡Û¡Ø¯ÙÙŠÙÙ‡ÙÛ¥ ÙŠÙØ´Û¡Ø±ÙØ­Û¡ ØµÙØ¯Û¡Ø±ÙÙ‡ÙÛ¥ Ù„ÙÙ„Û¡Ø¥ÙØ³Û¡Ù„ÙÙ°Ù…ÙÛ– ÙˆÙÙ…ÙÙ† ÙŠÙØ±ÙØ¯Û¡ Ø£ÙÙ† ÙŠÙØ¶ÙÙ„Ù‘ÙÙ‡ÙÛ¥ ÙŠÙØ¬Û¡Ø¹ÙÙ„Û¡ ØµÙØ¯Û¡Ø±ÙÙ‡ÙÛ¥ Ø¶ÙÙŠÙ‘ÙÙ‚Ù‹Ø§ Ø­ÙØ±ÙØ¬Ù—Ø§ ÙƒÙØ£ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØµÙ‘ÙØ¹Ù‘ÙØ¯Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¬Û¡Ø¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ¬Û¡Ø³Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "So whoever Allah wants to guide - He expands his breast to [contain] Islam; and whoever He wants to misguide - He makes his breast tight and constricted as though he were climbing into the sky. Thus does Allah place defilement upon those who do not believe"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ ØµÙØ±ÙÙ°Ø·Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù…ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù—Ø§Û— Ù‚ÙØ¯Û¡ ÙÙØµÙ‘ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ°Ù‘ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And this is the path of your Lord, [leading] straight. We have detailed the verses for a people who remember"
        },
        {
          "arabic": "ÛÙ„ÙÙ‡ÙÙ…Û¡ Ø¯ÙØ§Ø±Ù Ù±Ù„Ø³Ù‘ÙÙ„ÙÙ°Ù…Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ‡ÙÙˆÙ ÙˆÙÙ„ÙÙŠÙ‘ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "For them will be the Home of Peace with their Lord. And He will be their protecting friend because of what they used to do"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ­Û¡Ø´ÙØ±ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙŠÙÙ°Ù…ÙØ¹Û¡Ø´ÙØ±Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù Ù‚ÙØ¯Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø«ÙØ±Û¡ØªÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÛ– ÙˆÙÙ‚ÙØ§Ù„Ù Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¤ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù±Ø³Û¡ØªÙÙ…Û¡ØªÙØ¹Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ†ÙØ§ Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù– ÙˆÙØ¨ÙÙ„ÙØºÛ¡Ù†ÙØ§Ù“ Ø£ÙØ¬ÙÙ„ÙÙ†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ¬Ù‘ÙÙ„Û¡ØªÙ Ù„ÙÙ†ÙØ§Ûš Ù‚ÙØ§Ù„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù…ÙØ«Û¡ÙˆÙÙ‰Ù°ÙƒÙÙ…Û¡ Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø­ÙÙƒÙÙŠÙ…ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And [mention, O Muhammad], the Day when He will gather them together [and say], \"O company of jinn, you have [misled] many of mankind.\" And their allies among mankind will say, \"Our Lord, some of us made use of others, and we have [now] reached our term, which you appointed for us.\" He will say, \"The Fire is your residence, wherein you will abide eternally, except for what Allah wills. Indeed, your Lord is Wise and Knowing"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙÙˆÙÙ„Ù‘ÙÙŠ Ø¨ÙØ¹Û¡Ø¶Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ø¨ÙØ¹Û¡Ø¶ÙÛ¢Ø§ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙƒÛ¡Ø³ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And thus will We make some of the wrongdoers allies of others for what they used to earn"
        },
        {
          "arabic": "ÙŠÙÙ°Ù…ÙØ¹Û¡Ø´ÙØ±Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¥ÙÙ†Ø³Ù Ø£ÙÙ„ÙÙ…Û¡ ÙŠÙØ£Û¡ØªÙÙƒÙÙ…Û¡ Ø±ÙØ³ÙÙ„Ù Ù…Ù‘ÙÙ†ÙƒÙÙ…Û¡ ÙŠÙÙ‚ÙØµÙ‘ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙŠ ÙˆÙÙŠÙÙ†Ø°ÙØ±ÙÙˆÙ†ÙÙƒÙÙ…Û¡ Ù„ÙÙ‚ÙØ§Ù“Ø¡Ù ÙŠÙÙˆÛ¡Ù…ÙÙƒÙÙ…Û¡ Ù‡ÙÙ°Ø°ÙØ§Ûš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø´ÙÙ‡ÙØ¯Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ†ÙØ§Û– ÙˆÙØºÙØ±Ù‘ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙØ´ÙÙ‡ÙØ¯ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "O company of jinn and mankind, did there not come to you messengers from among you, relating to you My verses and warning you of the meeting of this Day of yours?\" They will say, \"We bear witness against ourselves\"; and the worldly life had deluded them, and they will bear witness against themselves that they were disbelievers"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ø£ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙƒÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ù…ÙÙ‡Û¡Ù„ÙÙƒÙ Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰Ù° Ø¨ÙØ¸ÙÙ„Û¡Ù…Ù– ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§ ØºÙÙ°ÙÙÙ„ÙÙˆÙ†Ù",
          "translation": "That is because your Lord would not destroy the cities for wrongdoing while their people were unaware"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙƒÙÙ„Ù‘Ù– Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙ Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’Ûš ÙˆÙÙ…ÙØ§ Ø±ÙØ¨Ù‘ÙÙƒÙ Ø¨ÙØºÙÙ°ÙÙÙ„Ù Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And for all are degrees from what they have done. And your Lord is not unaware of what they do"
        },
        {
          "arabic": "ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ Ù±Ù„Û¡ØºÙÙ†ÙÙŠÙ‘Ù Ø°ÙÙˆ Ù±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙØ©ÙÛš Ø¥ÙÙ† ÙŠÙØ´ÙØ£Û¡ ÙŠÙØ°Û¡Ù‡ÙØ¨Û¡ÙƒÙÙ…Û¡ ÙˆÙÙŠÙØ³Û¡ØªÙØ®Û¡Ù„ÙÙÛ¡ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙƒÙÙ… Ù…Ù‘ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙƒÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø´ÙØ£ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØ©Ù Ù‚ÙÙˆÛ¡Ù…Ù Ø¡ÙØ§Ø®ÙØ±ÙÙŠÙ†Ù",
          "translation": "And your Lord is the Free of need, the possessor of mercy. If He wills, he can do away with you and give succession after you to whomever He wills, just as He produced you from the descendants of another people"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù…ÙØ§ ØªÙÙˆØ¹ÙØ¯ÙÙˆÙ†Ù Ù„ÙØ£Ù“ØªÙ–Û– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ… Ø¨ÙÙ…ÙØ¹Û¡Ø¬ÙØ²ÙÙŠÙ†Ù",
          "translation": "Indeed, what you are promised is coming, and you will not cause failure [to Allah]"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ°Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ø¹Û¡Ù…ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙƒÙØ§Ù†ÙØªÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠ Ø¹ÙØ§Ù…ÙÙ„ÙÛ– ÙÙØ³ÙÙˆÛ¡ÙÙ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù…ÙÙ† ØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡ÙÛ¥ Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Ø¯Ù‘ÙØ§Ø±ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙÙÛ¡Ù„ÙØ­Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"O my people, work according to your position; [for] indeed, I am working. And you are going to know who will have succession in the home. Indeed, the wrongdoers will not succeed"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙÙ…Ù‘ÙØ§ Ø°ÙØ±ÙØ£Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙØ±Û¡Ø«Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ù†ÙØµÙÙŠØ¨Ù—Ø§ ÙÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø¨ÙØ²ÙØ¹Û¡Ù…ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ Ù„ÙØ´ÙØ±ÙÙƒÙØ§Ù“Ø¦ÙÙ†ÙØ§Û– ÙÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙØ´ÙØ±ÙÙƒÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡ ÙÙÙ„ÙØ§ ÙŠÙØµÙÙ„Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙÙÙ‡ÙÙˆÙ ÙŠÙØµÙÙ„Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡Û— Ø³ÙØ§Ù“Ø¡Ù Ù…ÙØ§ ÙŠÙØ­Û¡ÙƒÙÙ…ÙÙˆÙ†Ù",
          "translation": "And the polytheists assign to Allah from that which He created of crops and livestock a share and say, \"This is for Allah,\" by their claim, \"and this is for our partners [associated with Him].\" But what is for their \"partners\" does not reach Allah, while what is for Allah - this reaches their \"partners.\" Evil is that which they rule"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙƒÙØ«ÙÙŠØ±Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù Ù‚ÙØªÛ¡Ù„Ù Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙ‡ÙÙ…Û¡ Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¤ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙØ±Û¡Ø¯ÙÙˆÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙŠÙÙ„Û¡Ø¨ÙØ³ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¯ÙÙŠÙ†ÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙÙØ¹ÙÙ„ÙÙˆÙ‡ÙÛ– ÙÙØ°ÙØ±Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "And likewise, to many of the polytheists their partners have made [to seem] pleasing the killing of their children in order to bring about their destruction and to cover them with confusion in their religion. And if Allah had willed, they would not have done so. So leave them and that which they invent"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù ÙˆÙØ­ÙØ±Û¡Ø«ÙŒ Ø­ÙØ¬Û¡Ø±Ù Ù„Ù‘ÙØ§ ÙŠÙØ·Û¡Ø¹ÙÙ…ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† Ù†Ù‘ÙØ´ÙØ§Ù“Ø¡Ù Ø¨ÙØ²ÙØ¹Û¡Ù…ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ†Û¡Ø¹ÙÙ°Ù…ÙŒ Ø­ÙØ±Ù‘ÙÙ…ÙØªÛ¡ Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙØ§ ÙˆÙØ£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ù„Ù‘ÙØ§ ÙŠÙØ°Û¡ÙƒÙØ±ÙÙˆÙ†Ù Ù±Ø³Û¡Ù…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ù±ÙÛ¡ØªÙØ±ÙØ§Ù“Ø¡Ù‹ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÛš Ø³ÙÙŠÙØ¬Û¡Ø²ÙÙŠÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "And they say, \"These animals and crops are forbidden; no one may eat from them except whom we will,\" by their claim. And there are those [camels] whose backs are forbidden [by them] and those upon which the name of Allah is not mentioned - [all of this] an invention of untruth about Him. He will punish them for what they were inventing"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§ ÙÙÙŠ Ø¨ÙØ·ÙÙˆÙ†Ù Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ø®ÙØ§Ù„ÙØµÙØ©Ù Ù„Ù‘ÙØ°ÙÙƒÙÙˆØ±ÙÙ†ÙØ§ ÙˆÙÙ…ÙØ­ÙØ±Ù‘ÙÙ…ÙŒ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬ÙÙ†ÙØ§Û– ÙˆÙØ¥ÙÙ† ÙŠÙÙƒÙÙ† Ù…Ù‘ÙÙŠÛ¡ØªÙØ©Ù— ÙÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÛš Ø³ÙÙŠÙØ¬Û¡Ø²ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙØµÛ¡ÙÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø­ÙÙƒÙÙŠÙ…ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And they say, \"What is in the bellies of these animals is exclusively for our males and forbidden to our females. But if it is [born] dead, then all of them have shares therein.\" He will punish them for their description. Indeed, He is Wise and Knowing"
        },
        {
          "arabic": "Ù‚ÙØ¯Û¡ Ø®ÙØ³ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‚ÙØªÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙ‡ÙÙ…Û¡ Ø³ÙÙÙÙ‡ÙÛ¢Ø§ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø¹ÙÙ„Û¡Ù…Ù– ÙˆÙØ­ÙØ±Ù‘ÙÙ…ÙÙˆØ§Ù’ Ù…ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±ÙÛ¡ØªÙØ±ÙØ§Ù“Ø¡Ù‹ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù‚ÙØ¯Û¡ Ø¶ÙÙ„Ù‘ÙÙˆØ§Ù’ ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ù…ÙÙ‡Û¡ØªÙØ¯ÙÙŠÙ†Ù",
          "translation": "Those will have lost who killed their children in foolishness without knowledge and prohibited what Allah had provided for them, inventing untruth about Allah. They have gone astray and were not [rightly] guided"
        },
        {
          "arabic": "ÛÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Ø´ÙØ£Ù Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– Ù…Ù‘ÙØ¹Û¡Ø±ÙÙˆØ´ÙÙ°ØªÙ– ÙˆÙØºÙÙŠÛ¡Ø±Ù Ù…ÙØ¹Û¡Ø±ÙÙˆØ´ÙÙ°ØªÙ– ÙˆÙÙ±Ù„Ù†Ù‘ÙØ®Û¡Ù„Ù ÙˆÙÙ±Ù„Ø²Ù‘ÙØ±Û¡Ø¹Ù Ù…ÙØ®Û¡ØªÙÙ„ÙÙÙ‹Ø§ Ø£ÙÙƒÙÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ±Ù„Ø²Ù‘ÙÙŠÛ¡ØªÙÙˆÙ†Ù ÙˆÙÙ±Ù„Ø±Ù‘ÙÙ…Ù‘ÙØ§Ù†Ù Ù…ÙØªÙØ´ÙÙ°Ø¨ÙÙ‡Ù—Ø§ ÙˆÙØºÙÙŠÛ¡Ø±Ù Ù…ÙØªÙØ´ÙÙ°Ø¨ÙÙ‡Ù–Ûš ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ† Ø«ÙÙ…ÙØ±ÙÙ‡ÙÛ¦Ù“ Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ«Û¡Ù…ÙØ±Ù ÙˆÙØ¡ÙØ§ØªÙÙˆØ§Ù’ Ø­ÙÙ‚Ù‘ÙÙ‡ÙÛ¥ ÙŠÙÙˆÛ¡Ù…Ù Ø­ÙØµÙØ§Ø¯ÙÙ‡ÙÛ¦Û– ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡Ø±ÙÙÙÙˆÙ“Ø§Ù’Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ø±ÙÙÙÙŠÙ†Ù",
          "translation": "And He it is who causes gardens to grow, [both] trellised and untrellised, and palm trees and crops of different [kinds of] food and olives and pomegranates, similar and dissimilar. Eat of [each of] its fruit when it yields and give its due [zakah] on the day of its harvest. And be not excessive. Indeed, He does not like those who commit excess"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ø­ÙÙ…ÙÙˆÙ„ÙØ©Ù— ÙˆÙÙÙØ±Û¡Ø´Ù—Ø§Ûš ÙƒÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ø®ÙØ·ÙÙˆÙÙ°ØªÙ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And of the grazing livestock are carriers [of burdens] and those [too] small. Eat of what Allah has provided for you and do not follow the footsteps of Satan. Indeed, he is to you a clear enemy"
        },
        {
          "arabic": "Ø«ÙÙ…ÙÙ°Ù†ÙÙŠÙØ©Ù Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù–Û– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø¶Ù‘ÙØ£Û¡Ù†Ù Ù±Ø«Û¡Ù†ÙÙŠÛ¡Ù†Ù ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¹Û¡Ø²Ù Ù±Ø«Û¡Ù†ÙÙŠÛ¡Ù†ÙÛ— Ù‚ÙÙ„Û¡ Ø¡ÙØ§Ù“Ù„Ø°Ù‘ÙÙƒÙØ±ÙÙŠÛ¡Ù†Ù Ø­ÙØ±Ù‘ÙÙ…Ù Ø£ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†Ø«ÙÙŠÙÙŠÛ¡Ù†Ù Ø£ÙÙ…Ù‘ÙØ§ Ù±Ø´Û¡ØªÙÙ…ÙÙ„ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ±Û¡Ø­ÙØ§Ù…Ù Ù±Ù„Û¡Ø£ÙÙ†Ø«ÙÙŠÙÙŠÛ¡Ù†ÙÛ– Ù†ÙØ¨Ù‘ÙÙ€Ù”ÙÙˆÙ†ÙÙŠ Ø¨ÙØ¹ÙÙ„Û¡Ù…Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "[They are] eight mates - of the sheep, two and of the goats, two. Say, \"Is it the two males He has forbidden or the two females or that which the wombs of the two females contain? Inform me with knowledge, if you should be truthful"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø¥ÙØ¨ÙÙ„Ù Ù±Ø«Û¡Ù†ÙÙŠÛ¡Ù†Ù ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø¨ÙÙ‚ÙØ±Ù Ù±Ø«Û¡Ù†ÙÙŠÛ¡Ù†ÙÛ— Ù‚ÙÙ„Û¡ Ø¡ÙØ§Ù“Ù„Ø°Ù‘ÙÙƒÙØ±ÙÙŠÛ¡Ù†Ù Ø­ÙØ±Ù‘ÙÙ…Ù Ø£ÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†Ø«ÙÙŠÙÙŠÛ¡Ù†Ù Ø£ÙÙ…Ù‘ÙØ§ Ù±Ø´Û¡ØªÙÙ…ÙÙ„ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ±Û¡Ø­ÙØ§Ù…Ù Ù±Ù„Û¡Ø£ÙÙ†Ø«ÙÙŠÙÙŠÛ¡Ù†ÙÛ– Ø£ÙÙ…Û¡ ÙƒÙÙ†ØªÙÙ…Û¡ Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡Ù Ø¥ÙØ°Û¡ ÙˆÙØµÙ‘ÙÙ‰Ù°ÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÙ°Ø°ÙØ§Ûš ÙÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ†Ù Ù±ÙÛ¡ØªÙØ±ÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙØ¨Ù—Ø§ Ù„Ù‘ÙÙŠÙØ¶ÙÙ„Ù‘Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø¹ÙÙ„Û¡Ù…ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And of the camels, two and of the cattle, two. Say, \"Is it the two males He has forbidden or the two females or that which the wombs of the two females contain? Or were you witnesses when Allah charged you with this? Then who is more unjust than one who invents a lie about Allah to mislead the people by [something] other than knowledge? Indeed, Allah does not guide the wrongdoing people"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙØ§Ù“ Ø£ÙØ¬ÙØ¯Ù ÙÙÙŠ Ù…ÙØ§Ù“ Ø£ÙÙˆØ­ÙÙŠÙ Ø¥ÙÙ„ÙÙŠÙ‘Ù Ù…ÙØ­ÙØ±Ù‘ÙÙ…Ù‹Ø§ Ø¹ÙÙ„ÙÙ‰Ù° Ø·ÙØ§Ø¹ÙÙ…Ù– ÙŠÙØ·Û¡Ø¹ÙÙ…ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ù…ÙÙŠÛ¡ØªÙØ©Ù‹ Ø£ÙÙˆÛ¡ Ø¯ÙÙ…Ù—Ø§ Ù…Ù‘ÙØ³Û¡ÙÙÙˆØ­Ù‹Ø§ Ø£ÙÙˆÛ¡ Ù„ÙØ­Û¡Ù…Ù Ø®ÙÙ†Ø²ÙÙŠØ±Ù– ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø±ÙØ¬Û¡Ø³ÙŒ Ø£ÙÙˆÛ¡ ÙÙØ³Û¡Ù‚Ù‹Ø§ Ø£ÙÙ‡ÙÙ„Ù‘Ù Ù„ÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦Ûš ÙÙÙ…ÙÙ†Ù Ù±Ø¶Û¡Ø·ÙØ±Ù‘Ù ØºÙÙŠÛ¡Ø±Ù Ø¨ÙØ§ØºÙ– ÙˆÙÙ„ÙØ§ Ø¹ÙØ§Ø¯Ù– ÙÙØ¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Say, \"I do not find within that which was revealed to me [anything] forbidden to one who would eat it unless it be a dead animal or blood spilled out or the flesh of swine - for indeed, it is impure - or it be [that slaughtered in] disobedience, dedicated to other than Allah. But whoever is forced [by necessity], neither desiring [it] nor transgressing [its limit], then indeed, your Lord is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¯ÙÙˆØ§Ù’ Ø­ÙØ±Ù‘ÙÙ…Û¡Ù†ÙØ§ ÙƒÙÙ„Ù‘Ù Ø°ÙÙŠ Ø¸ÙÙÙØ±Ù–Û– ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø¨ÙÙ‚ÙØ±Ù ÙˆÙÙ±Ù„Û¡ØºÙÙ†ÙÙ…Ù Ø­ÙØ±Ù‘ÙÙ…Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø´ÙØ­ÙÙˆÙ…ÙÙ‡ÙÙ…ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø­ÙÙ…ÙÙ„ÙØªÛ¡ Ø¸ÙÙ‡ÙÙˆØ±ÙÙ‡ÙÙ…ÙØ§Ù“ Ø£ÙÙˆÙ Ù±Ù„Û¡Ø­ÙÙˆÙØ§ÙŠÙØ§Ù“ Ø£ÙÙˆÛ¡ Ù…ÙØ§ Ù±Ø®Û¡ØªÙÙ„ÙØ·Ù Ø¨ÙØ¹ÙØ¸Û¡Ù…Ù–Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¬ÙØ²ÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ø¨ÙØ¨ÙØºÛ¡ÙŠÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ù„ÙØµÙÙ°Ø¯ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And to those who are Jews We prohibited every animal of uncloven hoof; and of the cattle and the sheep We prohibited to them their fat, except what adheres to their backs or the entrails or what is joined with bone. [By] that We repaid them for their injustice. And indeed, We are truthful"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† ÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙƒÙ ÙÙÙ‚ÙÙ„ Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø°ÙÙˆ Ø±ÙØ­Û¡Ù…ÙØ©Ù– ÙˆÙÙ°Ø³ÙØ¹ÙØ©Ù– ÙˆÙÙ„ÙØ§ ÙŠÙØ±ÙØ¯Ù‘Ù Ø¨ÙØ£Û¡Ø³ÙÙ‡ÙÛ¥ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù…ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So if they deny you, [O Muhammad], say, \"Your Lord is the possessor of vast mercy; but His punishment cannot be repelled from the people who are criminals"
        },
        {
          "arabic": "Ø³ÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§Ù“ Ø£ÙØ´Û¡Ø±ÙÙƒÛ¡Ù†ÙØ§ ÙˆÙÙ„ÙØ§Ù“ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ†ÙØ§ ÙˆÙÙ„ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Û¡Ù†ÙØ§ Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙƒÙØ°Ù‘ÙØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° Ø°ÙØ§Ù‚ÙÙˆØ§Ù’ Ø¨ÙØ£Û¡Ø³ÙÙ†ÙØ§Û— Ù‚ÙÙ„Û¡ Ù‡ÙÙ„Û¡ Ø¹ÙÙ†Ø¯ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ„Û¡Ù…Ù– ÙÙØªÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ‡Ù Ù„ÙÙ†ÙØ§Ù“Û– Ø¥ÙÙ† ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ø¸Ù‘ÙÙ†Ù‘Ù ÙˆÙØ¥ÙÙ†Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ ØªÙØ®Û¡Ø±ÙØµÙÙˆÙ†Ù",
          "translation": "Those who associated with Allah will say, \"If Allah had willed, we would not have associated [anything] and neither would our fathers, nor would we have prohibited anything.\" Likewise did those before deny until they tasted Our punishment. Say, \"Do you have any knowledge that you can produce for us? You follow not except assumption, and you are not but falsifying"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙØ¬Ù‘ÙØ©Ù Ù±Ù„Û¡Ø¨ÙÙ°Ù„ÙØºÙØ©ÙÛ– ÙÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù„ÙÙ‡ÙØ¯ÙÙ‰Ù°ÙƒÙÙ…Û¡ Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙŠÙ†Ù",
          "translation": "Say, \"With Allah is the far-reaching argument. If He had willed, He would have guided you all"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ù‡ÙÙ„ÙÙ…Ù‘Ù Ø´ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ´Û¡Ù‡ÙØ¯ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙØ±Ù‘ÙÙ…Ù Ù‡ÙÙ°Ø°ÙØ§Û– ÙÙØ¥ÙÙ† Ø´ÙÙ‡ÙØ¯ÙÙˆØ§Ù’ ÙÙÙ„ÙØ§ ØªÙØ´Û¡Ù‡ÙØ¯Û¡ Ù…ÙØ¹ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹Û¡ Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙØ°Ù‘ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙˆÙÙ‡ÙÙ… Ø¨ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ø¯ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Say, [O Muhammad], \"Bring forward your witnesses who will testify that Allah has prohibited this.\" And if they testify, do not testify with them. And do not follow the desires of those who deny Our verses and those who do not believe in the Hereafter, while they equate [others] with their Lord"
        },
        {
          "arabic": "ÛÙ‚ÙÙ„Û¡ ØªÙØ¹ÙØ§Ù„ÙÙˆÛ¡Ø§Ù’ Ø£ÙØªÛ¡Ù„Ù Ù…ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡Û– Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Û– ÙˆÙØ¨ÙÙ±Ù„Û¡ÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù†Ù Ø¥ÙØ­Û¡Ø³ÙÙ°Ù†Ù—Ø§Û– ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¥ÙÙ…Û¡Ù„ÙÙ°Ù‚Ù– Ù†Ù‘ÙØ­Û¡Ù†Ù Ù†ÙØ±Û¡Ø²ÙÙ‚ÙÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙŠÙ‘ÙØ§Ù‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø±ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„Û¡ÙÙÙˆÙÙ°Ø­ÙØ´Ù Ù…ÙØ§ Ø¸ÙÙ‡ÙØ±Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙÙ…ÙØ§ Ø¨ÙØ·ÙÙ†ÙÛ– ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙÙÛ¡Ø³Ù Ù±Ù„Ù‘ÙØªÙÙŠ Ø­ÙØ±Ù‘ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØµÙ‘ÙÙ‰Ù°ÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Say, \"Come, I will recite what your Lord has prohibited to you. [He commands] that you not associate anything with Him, and to parents, good treatment, and do not kill your children out of poverty; We will provide for you and them. And do not approach immoralities - what is apparent of them and what is concealed. And do not kill the soul which Allah has forbidden [to be killed] except by [legal] right. This has He instructed you that you may use reason"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø±ÙØ¨ÙÙˆØ§Ù’ Ù…ÙØ§Ù„Ù Ù±Ù„Û¡ÙŠÙØªÙÙŠÙ…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ±Ù„Ù‘ÙØªÙÙŠ Ù‡ÙÙŠÙ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ¨Û¡Ù„ÙØºÙ Ø£ÙØ´ÙØ¯Ù‘ÙÙ‡ÙÛ¥Ûš ÙˆÙØ£ÙÙˆÛ¡ÙÙÙˆØ§Ù’ Ù±Ù„Û¡ÙƒÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙŠØ²ÙØ§Ù†Ù Ø¨ÙÙ±Ù„Û¡Ù‚ÙØ³Û¡Ø·ÙÛ– Ù„ÙØ§ Ù†ÙÙƒÙÙ„Ù‘ÙÙÙ Ù†ÙÙÛ¡Ø³Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙØ³Û¡Ø¹ÙÙ‡ÙØ§Û– ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙ„Û¡ØªÙÙ…Û¡ ÙÙÙ±Ø¹Û¡Ø¯ÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ø°ÙØ§ Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù°Û– ÙˆÙØ¨ÙØ¹ÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡ÙÙÙˆØ§Ù’Ûš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØµÙ‘ÙÙ‰Ù°ÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And do not approach the orphan's property except in a way that is best until he reaches maturity. And give full measure and weight in justice. We do not charge any soul except [with that within] its capacity. And when you testify, be just, even if [it concerns] a near relative. And the covenant of Allah fulfill. This has He instructed you that you may remember"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ ØµÙØ±ÙÙ°Ø·ÙÙŠ Ù…ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù—Ø§ ÙÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ‡ÙÛ– ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙØ¨ÙÙ„Ù ÙÙØªÙÙÙØ±Ù‘ÙÙ‚Ù Ø¨ÙÙƒÙÙ…Û¡ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„ÙÙ‡ÙÛ¦Ûš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØµÙ‘ÙÙ‰Ù°ÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And, [moreover], this is My path, which is straight, so follow it; and do not follow [other] ways, for you will be separated from His way. This has He instructed you that you may become righteous"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙˆØ³ÙÙ‰ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ØªÙÙ…ÙØ§Ù…Ù‹Ø§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ­Û¡Ø³ÙÙ†Ù ÙˆÙØªÙÙÛ¡ØµÙÙŠÙ„Ù—Ø§ Ù„Ù‘ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù— Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ… Ø¨ÙÙ„ÙÙ‚ÙØ§Ù“Ø¡Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Then We gave Moses the Scripture, making complete [Our favor] upon the one who did good and as a detailed explanation of all things and as guidance and mercy that perhaps in [the matter of] the meeting with their Lord they would believe"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ ÙƒÙØªÙÙ°Ø¨ÙŒ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ù…ÙØ¨ÙØ§Ø±ÙÙƒÙ ÙÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ‡Ù ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ±Û¡Ø­ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And this [Qur'an] is a Book We have revealed [which is] blessed, so follow it and fear Allah that you may receive mercy"
        },
        {
          "arabic": "Ø£ÙÙ† ØªÙÙ‚ÙÙˆÙ„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø·ÙØ§Ù“Ø¦ÙÙÙØªÙÙŠÛ¡Ù†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ†ÙØ§ ÙˆÙØ¥ÙÙ† ÙƒÙÙ†Ù‘ÙØ§ Ø¹ÙÙ† Ø¯ÙØ±ÙØ§Ø³ÙØªÙÙ‡ÙÙ…Û¡ Ù„ÙØºÙÙ°ÙÙÙ„ÙÙŠÙ†Ù",
          "translation": "[We revealed it] lest you say, \"The Scripture was only sent down to two groups before us, but we were of their study unaware"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù„ÙÙƒÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙ‡Û¡Ø¯ÙÙ‰Ù° Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡Ûš ÙÙÙ‚ÙØ¯Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ… Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©ÙÛš ÙÙÙ…ÙÙ†Û¡ Ø£ÙØ¸Û¡Ù„ÙÙ…Ù Ù…ÙÙ…Ù‘ÙÙ† ÙƒÙØ°Ù‘ÙØ¨Ù Ø¨ÙÙ€Ù”ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØµÙØ¯ÙÙÙ Ø¹ÙÙ†Û¡Ù‡ÙØ§Û— Ø³ÙÙ†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØµÛ¡Ø¯ÙÙÙÙˆÙ†Ù Ø¹ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ø³ÙÙˆÙ“Ø¡Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØµÛ¡Ø¯ÙÙÙÙˆÙ†Ù",
          "translation": "Or lest you say, \"If only the Scripture had been revealed to us, we would have been better guided than they.\" So there has [now] come to you a clear evidence from your Lord and a guidance and mercy. Then who is more unjust than one who denies the verses of Allah and turns away from them? We will recompense those who turn away from Our verses with the worst of punishment for their having turned away"
        },
        {
          "arabic": "Ù‡ÙÙ„Û¡ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø£ÙÙˆÛ¡ ÙŠÙØ£Û¡ØªÙÙŠÙ Ø±ÙØ¨Ù‘ÙÙƒÙ Ø£ÙÙˆÛ¡ ÙŠÙØ£Û¡ØªÙÙŠÙ Ø¨ÙØ¹Û¡Ø¶Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙÛ— ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ£Û¡ØªÙÙŠ Ø¨ÙØ¹Û¡Ø¶Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙØ§ ÙŠÙÙ†ÙÙØ¹Ù Ù†ÙÙÛ¡Ø³Ù‹Ø§ Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙ‡ÙØ§ Ù„ÙÙ…Û¡ ØªÙÙƒÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙØªÛ¡ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙˆÛ¡ ÙƒÙØ³ÙØ¨ÙØªÛ¡ ÙÙÙŠÙ“ Ø¥ÙÙŠÙ…ÙÙ°Ù†ÙÙ‡ÙØ§ Ø®ÙÙŠÛ¡Ø±Ù—Ø§Û— Ù‚ÙÙ„Ù Ù±Ù†ØªÙØ¸ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ Ù…ÙÙ†ØªÙØ¸ÙØ±ÙÙˆÙ†Ù",
          "translation": "Do they [then] wait for anything except that the angels should come to them or your Lord should come or that there come some of the signs of your Lord? The Day that some of the signs of your Lord will come no soul will benefit from its faith as long as it had not believed before or had earned through its faith some good. Say, \"Wait. Indeed, we [also] are waiting"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙÙØ±Ù‘ÙÙ‚ÙÙˆØ§Ù’ Ø¯ÙÙŠÙ†ÙÙ‡ÙÙ…Û¡ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø´ÙÙŠÙØ¹Ù—Ø§ Ù„Ù‘ÙØ³Û¡ØªÙ Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙÙÙŠ Ø´ÙÙŠÛ¡Ø¡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…Ù‘Ù ÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Indeed, those who have divided their religion and become sects - you, [O Muhammad], are not [associated] with them in anything. Their affair is only [left] to Allah; then He will inform them about what they used to do"

        {

          "translation": "Whoever comes [on the Day of Judgement] with a good deed will have ten times the like thereof [to his credit], and whoever comes with an evil deed will not be recompensed except the like thereof; and they will not be wronged"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ†ÙÙŠ Ù‡ÙØ¯ÙÙ‰Ù°Ù†ÙÙŠ Ø±ÙØ¨Ù‘ÙÙŠÙ“ Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù– Ø¯ÙÙŠÙ†Ù—Ø§ Ù‚ÙÙŠÙÙ…Ù—Ø§ Ù…Ù‘ÙÙ„Ù‘ÙØ©Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø­ÙÙ†ÙÙŠÙÙ—Ø§Ûš ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù",
          "translation": "Say, \"Indeed, my Lord has guided me to a straight path - a correct religion - the way of Abraham, inclining toward truth. And he was not among those who associated others with Allah"
        },
        {

          "translation": "Say, \"Indeed, my prayer, my rites of sacrifice, my living and my dying are for Allah, Lord of the worlds"
