          "arabic": "ÙŠÙØ­Û¡Ø³ÙØ¨ÙÙˆÙ†Ù Ù±Ù„Û¡Ø£ÙØ­Û¡Ø²ÙØ§Ø¨Ù Ù„ÙÙ…Û¡ ÙŠÙØ°Û¡Ù‡ÙØ¨ÙÙˆØ§Ù’Û– ÙˆÙØ¥ÙÙ† ÙŠÙØ£Û¡ØªÙ Ù±Ù„Û¡Ø£ÙØ­Û¡Ø²ÙØ§Ø¨Ù ÙŠÙÙˆÙØ¯Ù‘ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ… Ø¨ÙØ§Ø¯ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ø±ÙØ§Ø¨Ù ÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ†Û¡ Ø£ÙÙ†Û¢Ø¨ÙØ§Ù“Ø¦ÙÙƒÙÙ…Û¡Û– ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙÙÙŠÙƒÙÙ… Ù…Ù‘ÙØ§ Ù‚ÙÙ°ØªÙÙ„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "They think the companies have not [yet] withdrawn. And if the companies should come [again], they would wish they were in the desert among the bedouins, inquiring [from afar] about your news. And if they should be among you, they would not fight except for a little"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‚ÙØ¯Û¡ ÙƒÙØ§Ù†Ù Ù„ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ø±ÙØ³ÙÙˆÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ³Û¡ÙˆÙØ©ÙŒ Ø­ÙØ³ÙÙ†ÙØ©Ù Ù„Ù‘ÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù ÙŠÙØ±Û¡Ø¬ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙˆÙØ°ÙÙƒÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§",
          "translation": "There has certainly been for you in the Messenger of Allah an excellent pattern for anyone whose hope is in Allah and the Last Day and [who] remembers Allah often"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ¡ÙØ§ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ù±Ù„Û¡Ø£ÙØ­Û¡Ø²ÙØ§Ø¨Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙØ§ ÙˆÙØ¹ÙØ¯ÙÙ†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙØµÙØ¯ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥Ûš ÙˆÙÙ…ÙØ§ Ø²ÙØ§Ø¯ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙŠÙ…ÙÙ°Ù†Ù—Ø§ ÙˆÙØªÙØ³Û¡Ù„ÙÙŠÙ…Ù—Ø§",
          "translation": "And when the believers saw the companies, they said, \"This is what Allah and His Messenger had promised us, and Allah and His Messenger spoke the truth.\" And it increased them only in faith and acceptance"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø±ÙØ¬ÙØ§Ù„Ù ØµÙØ¯ÙÙ‚ÙÙˆØ§Ù’ Ù…ÙØ§ Ø¹ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÛ– ÙÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¶ÙÙ‰Ù° Ù†ÙØ­Û¡Ø¨ÙÙ‡ÙÛ¥ ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙ†ØªÙØ¸ÙØ±ÙÛ– ÙˆÙÙ…ÙØ§ Ø¨ÙØ¯Ù‘ÙÙ„ÙÙˆØ§Ù’ ØªÙØ¨Û¡Ø¯ÙÙŠÙ„Ù—Ø§",
          "translation": "Among the believers are men true to what they promised Allah. Among them is he who has fulfilled his vow [to the death], and among them is he who awaits [his chance]. And they did not alter [the terms of their commitment] by any alteration"
        },
        {
          "arabic": "Ù„Ù‘ÙÙŠÙØ¬Û¡Ø²ÙÙŠÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù Ø¨ÙØµÙØ¯Û¡Ù‚ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ¹ÙØ°Ù‘ÙØ¨Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙŠÙ†Ù Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡Ù Ø£ÙÙˆÛ¡ ÙŠÙØªÙÙˆØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "That Allah may reward the truthful for their truth and punish the hypocrites if He wills or accept their repentance. Indeed, Allah is ever Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙØ±ÙØ¯Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙØºÙÙŠÛ¡Ø¸ÙÙ‡ÙÙ…Û¡ Ù„ÙÙ…Û¡ ÙŠÙÙ†ÙØ§Ù„ÙÙˆØ§Ù’ Ø®ÙÙŠÛ¡Ø±Ù—Ø§Ûš ÙˆÙÙƒÙÙÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ù±Ù„Û¡Ù‚ÙØªÙØ§Ù„ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙÙˆÙÙŠÙ‘Ù‹Ø§ Ø¹ÙØ²ÙÙŠØ²Ù—Ø§",
          "translation": "And Allah repelled those who disbelieved, in their rage, not having obtained any good. And sufficient was Allah for the believers in battle, and ever is Allah Powerful and Exalted in Might"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ°Ù‡ÙØ±ÙÙˆÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ† ØµÙÙŠÙØ§ØµÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙ‚ÙØ°ÙÙÙ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¹Û¡Ø¨Ù ÙÙØ±ÙÙŠÙ‚Ù—Ø§ ØªÙÙ‚Û¡ØªÙÙ„ÙÙˆÙ†Ù ÙˆÙØªÙØ£Û¡Ø³ÙØ±ÙÙˆÙ†Ù ÙÙØ±ÙÙŠÙ‚Ù—Ø§",
          "translation": "And He brought down those who supported them among the People of the Scripture from their fortresses and cast terror into their hearts [so that] a party you killed, and you took captive a party"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙˆÛ¡Ø±ÙØ«ÙÙƒÙÙ…Û¡ Ø£ÙØ±Û¡Ø¶ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¯ÙÙŠÙÙ°Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙØ±Û¡Ø¶Ù—Ø§ Ù„Ù‘ÙÙ…Û¡ ØªÙØ·ÙÙ€Ù”ÙÙˆÙ‡ÙØ§Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù—Ø§",
          "translation": "And He caused you to inherit their land and their homes and their properties and a land which you have not trodden. And ever is Allah, over all things, competent"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ù‚ÙÙ„ Ù„Ù‘ÙØ£ÙØ²Û¡ÙˆÙÙ°Ø¬ÙÙƒÙ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ†Ù‘Ù ØªÙØ±ÙØ¯Û¡Ù†Ù Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙØ²ÙÙŠÙ†ÙØªÙÙ‡ÙØ§ ÙÙØªÙØ¹ÙØ§Ù„ÙÙŠÛ¡Ù†Ù Ø£ÙÙ…ÙØªÙ‘ÙØ¹Û¡ÙƒÙÙ†Ù‘Ù ÙˆÙØ£ÙØ³ÙØ±Ù‘ÙØ­Û¡ÙƒÙÙ†Ù‘Ù Ø³ÙØ±ÙØ§Ø­Ù—Ø§ Ø¬ÙÙ…ÙÙŠÙ„Ù—Ø§",
          "translation": "O Prophet, say to your wives, \"If you should desire the worldly life and its adornment, then come, I will provide for you and give you a gracious release"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙƒÙÙ†ØªÙÙ†Ù‘Ù ØªÙØ±ÙØ¯Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙˆÙÙ±Ù„Ø¯Ù‘ÙØ§Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹ÙØ¯Ù‘Ù Ù„ÙÙ„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙ°ØªÙ Ù…ÙÙ†ÙƒÙÙ†Ù‘Ù Ø£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "But if you should desire Allah and His Messenger and the home of the Hereafter - then indeed, Allah has prepared for the doers of good among you a great reward"
        },
        {
          "arabic": "ÙŠÙÙ°Ù†ÙØ³ÙØ§Ù“Ø¡Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ù…ÙÙ† ÙŠÙØ£Û¡ØªÙ Ù…ÙÙ†ÙƒÙÙ†Ù‘Ù Ø¨ÙÙÙÙ°Ø­ÙØ´ÙØ©Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù– ÙŠÙØ¶ÙÙ°Ø¹ÙÙÛ¡ Ù„ÙÙ‡ÙØ§ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ø¶ÙØ¹Û¡ÙÙÙŠÛ¡Ù†ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ³ÙÙŠØ±Ù—Ø§",
          "translation": "O wives of the Prophet, whoever of you should commit a clear immorality - for her the punishment would be doubled two fold, and ever is that, for Allah, easy"
        },
        {
          "arabic": "ÛÙˆÙÙ…ÙÙ† ÙŠÙÙ‚Û¡Ù†ÙØªÛ¡ Ù…ÙÙ†ÙƒÙÙ†Ù‘Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¦ ÙˆÙØªÙØ¹Û¡Ù…ÙÙ„Û¡ ØµÙÙ°Ù„ÙØ­Ù—Ø§ Ù†Ù‘ÙØ¤Û¡ØªÙÙ‡ÙØ§Ù“ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙØ§ Ù…ÙØ±Ù‘ÙØªÙÙŠÛ¡Ù†Ù ÙˆÙØ£ÙØ¹Û¡ØªÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙØ§ Ø±ÙØ²Û¡Ù‚Ù—Ø§ ÙƒÙØ±ÙÙŠÙ…Ù—Ø§",
          "translation": "And whoever of you devoutly obeys Allah and His Messenger and does righteousness - We will give her her reward twice; and We have prepared for her a noble provision"
        },
        {
          "arabic": "ÙŠÙÙ°Ù†ÙØ³ÙØ§Ù“Ø¡Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ù„ÙØ³Û¡ØªÙÙ†Ù‘Ù ÙƒÙØ£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ø¥ÙÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙŠÛ¡ØªÙÙ†Ù‘ÙÛš ÙÙÙ„ÙØ§ ØªÙØ®Û¡Ø¶ÙØ¹Û¡Ù†Ù Ø¨ÙÙ±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù ÙÙÙŠÙØ·Û¡Ù…ÙØ¹Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙÙÙŠ Ù‚ÙÙ„Û¡Ø¨ÙÙ‡ÙÛ¦ Ù…ÙØ±ÙØ¶Ù ÙˆÙÙ‚ÙÙ„Û¡Ù†Ù Ù‚ÙÙˆÛ¡Ù„Ù—Ø§ Ù…Ù‘ÙØ¹Û¡Ø±ÙÙˆÙÙ—Ø§",
          "translation": "O wives of the Prophet, you are not like anyone among women. If you fear Allah, then do not be soft in speech [to men], lest he in whose heart is disease should covet, but speak with appropriate speech"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ±Û¡Ù†Ù ÙÙÙŠ Ø¨ÙÙŠÙÙˆØªÙÙƒÙÙ†Ù‘Ù ÙˆÙÙ„ÙØ§ ØªÙØ¨ÙØ±Ù‘ÙØ¬Û¡Ù†Ù ØªÙØ¨ÙØ±Ù‘ÙØ¬Ù Ù±Ù„Û¡Ø¬ÙÙ°Ù‡ÙÙ„ÙÙŠÙ‘ÙØ©Ù Ù±Ù„Û¡Ø£ÙÙˆÙ„ÙÙ‰Ù°Û– ÙˆÙØ£ÙÙ‚ÙÙ…Û¡Ù†Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¡ÙØ§ØªÙÙŠÙ†Ù Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù ÙˆÙØ£ÙØ·ÙØ¹Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ°Û¡Ù‡ÙØ¨Ù Ø¹ÙÙ†ÙƒÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¬Û¡Ø³Ù Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡ØªÙ ÙˆÙÙŠÙØ·ÙÙ‡Ù‘ÙØ±ÙÙƒÙÙ…Û¡ ØªÙØ·Û¡Ù‡ÙÙŠØ±Ù—Ø§",
          "translation": "And abide in your houses and do not display yourselves as [was] the display of the former times of ignorance. And establish prayer and give zakah and obey Allah and His Messenger. Allah intends only to remove from you the impurity [of sin], O people of the [Prophet's] household, and to purify you with [extensive] purification"
        },
        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±Û¡Ù†Ù Ù…ÙØ§ ÙŠÙØªÛ¡Ù„ÙÙ‰Ù° ÙÙÙŠ Ø¨ÙÙŠÙÙˆØªÙÙƒÙÙ†Ù‘Ù Ù…ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ù„ÙØ·ÙÙŠÙÙ‹Ø§ Ø®ÙØ¨ÙÙŠØ±Ù‹Ø§",
          "translation": "And remember what is recited in your houses of the verses of Allah and wisdom. Indeed, Allah is ever Subtle and Acquainted [with all things]"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ°Ù†ÙØªÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ°Ù†ÙØªÙÙ°ØªÙ ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙ°ØªÙ ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø®ÙÙ°Ø´ÙØ¹ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ø®ÙÙ°Ø´ÙØ¹ÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ù…ÙØªÙØµÙØ¯Ù‘ÙÙ‚ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØªÙØµÙØ¯Ù‘ÙÙ‚ÙÙ°ØªÙ ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ù“Ø¦ÙÙ…ÙÙŠÙ†Ù ÙˆÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ù“Ø¦ÙÙ…ÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø­ÙÙ°ÙÙØ¸ÙÙŠÙ†Ù ÙÙØ±ÙÙˆØ¬ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ±Ù„Û¡Ø­ÙÙ°ÙÙØ¸ÙÙ°ØªÙ ÙˆÙÙ±Ù„Ø°Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙŠÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ ÙˆÙÙ±Ù„Ø°Ù‘ÙÙ€Ù°ÙƒÙØ±ÙÙ°ØªÙ Ø£ÙØ¹ÙØ¯Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØºÛ¡ÙÙØ±ÙØ©Ù— ÙˆÙØ£ÙØ¬Û¡Ø±Ù‹Ø§ Ø¹ÙØ¸ÙÙŠÙ…Ù—Ø§",
          "translation": "Indeed, the Muslim men and Muslim women, the believing men and believing women, the obedient men and obedient women, the truthful men and truthful women, the patient men and patient women, the humble men and humble women, the charitable men and charitable women, the fasting men and fasting women, the men who guard their private parts and the women who do so, and the men who remember Allah often and the women who do so - for them Allah has prepared forgiveness and a great reward"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ…ÙØ¤Û¡Ù…ÙÙ†Ù– ÙˆÙÙ„ÙØ§ Ù…ÙØ¤Û¡Ù…ÙÙ†ÙØ©Ù Ø¥ÙØ°ÙØ§ Ù‚ÙØ¶ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ…Û¡Ø±Ù‹Ø§ Ø£ÙÙ† ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø®ÙÙŠÙØ±ÙØ©Ù Ù…ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙÙ…Û¡Û— ÙˆÙÙ…ÙÙ† ÙŠÙØ¹Û¡ØµÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ±ÙØ³ÙÙˆÙ„ÙÙ‡ÙÛ¥ ÙÙÙ‚ÙØ¯Û¡ Ø¶ÙÙ„Ù‘Ù Ø¶ÙÙ„ÙÙ°Ù„Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "It is not for a believing man or a believing woman, when Allah and His Messenger have decided a matter, that they should [thereafter] have any choice about their affair. And whoever disobeys Allah and His Messenger has certainly strayed into clear error"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ ØªÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙ†Û¡Ø¹ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙØ£ÙÙ†Û¡Ø¹ÙÙ…Û¡ØªÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙÙ…Û¡Ø³ÙÙƒÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø²ÙÙˆÛ¡Ø¬ÙÙƒÙ ÙˆÙÙ±ØªÙ‘ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØªÙØ®Û¡ÙÙÙŠ ÙÙÙŠ Ù†ÙÙÛ¡Ø³ÙÙƒÙ Ù…ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¨Û¡Ø¯ÙÙŠÙ‡Ù ÙˆÙØªÙØ®Û¡Ø´ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ­ÙÙ‚Ù‘Ù Ø£ÙÙ† ØªÙØ®Û¡Ø´ÙÙ‰Ù°Ù‡ÙÛ– ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ù‚ÙØ¶ÙÙ‰Ù° Ø²ÙÙŠÛ¡Ø¯Ù Ù…Ù‘ÙÙ†Û¡Ù‡ÙØ§ ÙˆÙØ·ÙØ±Ù—Ø§ Ø²ÙÙˆÙ‘ÙØ¬Û¡Ù†ÙÙ°ÙƒÙÙ‡ÙØ§ Ù„ÙÙƒÙÙŠÛ¡ Ù„ÙØ§ ÙŠÙÙƒÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù Ø­ÙØ±ÙØ¬Ù ÙÙÙŠÙ“ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù Ø£ÙØ¯Û¡Ø¹ÙÙŠÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡ Ø¥ÙØ°ÙØ§ Ù‚ÙØ¶ÙÙˆÛ¡Ø§Ù’ Ù…ÙÙ†Û¡Ù‡ÙÙ†Ù‘Ù ÙˆÙØ·ÙØ±Ù—Ø§Ûš ÙˆÙÙƒÙØ§Ù†Ù Ø£ÙÙ…Û¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙÛ¡Ø¹ÙÙˆÙ„Ù—Ø§",
          "translation": "And [remember, O Muhammad], when you said to the one on whom Allah bestowed favor and you bestowed favor, \"Keep your wife and fear Allah,\" while you concealed within yourself that which Allah is to disclose. And you feared the people, while Allah has more right that you fear Him. So when Zayd had no longer any need for her, We married her to you in order that there not be upon the believers any discomfort concerning the wives of their adopted sons when they no longer have need of them. And ever is the command of Allah accomplished"
        },
        {
          "arabic": "Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ù…ÙÙ†Û¡ Ø­ÙØ±ÙØ¬Ù– ÙÙÙŠÙ…ÙØ§ ÙÙØ±ÙØ¶Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÛ¥Û– Ø³ÙÙ†Ù‘ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙÙ„ÙÙˆÛ¡Ø§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛš ÙˆÙÙƒÙØ§Ù†Ù Ø£ÙÙ…Û¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ¯ÙØ±Ù—Ø§ Ù…Ù‘ÙÙ‚Û¡Ø¯ÙÙˆØ±Ù‹Ø§",
          "translation": "There is not to be upon the Prophet any discomfort concerning that which Allah has imposed upon him. [This is] the established way of Allah with those [prophets] who have passed on before. And ever is the command of Allah a destiny decreed"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¨ÙÙ„Ù‘ÙØºÙÙˆÙ†Ù Ø±ÙØ³ÙÙ°Ù„ÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙŠÙØ®Û¡Ø´ÙÙˆÛ¡Ù†ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙØ§ ÙŠÙØ®Û¡Ø´ÙÙˆÛ¡Ù†Ù Ø£ÙØ­ÙØ¯Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙƒÙÙÙÙ‰Ù° Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø­ÙØ³ÙÙŠØ¨Ù—Ø§",
          "translation": "[Allah praises] those who convey the messages of Allah and fear Him and do not fear anyone but Allah. And sufficient is Allah as Accountant"
        },
        {
          "arabic": "Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†Ù Ù…ÙØ­ÙÙ…Ù‘ÙØ¯ÙŒ Ø£ÙØ¨ÙØ§Ù“ Ø£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¬ÙØ§Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ®ÙØ§ØªÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†ÙÛ— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "Muhammad is not the father of [any] one of your men, but [he is] the Messenger of Allah and last of the prophets. And ever is Allah, of all things, Knowing"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø°ÙÙƒÛ¡Ø±Ù—Ø§ ÙƒÙØ«ÙÙŠØ±Ù—Ø§",
          "translation": "O you who have believed, remember Allah with much remembrance"
        },
        {

          "translation": "And do not obey the disbelievers and the hypocrites but do not harm them, and rely upon Allah. And sufficient is Allah as Disposer of affairs"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°ÙØ§ Ù†ÙÙƒÙØ­Û¡ØªÙÙ…Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ Ø«ÙÙ…Ù‘Ù Ø·ÙÙ„Ù‘ÙÙ‚Û¡ØªÙÙ…ÙÙˆÙ‡ÙÙ†Ù‘Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ØªÙÙ…ÙØ³Ù‘ÙÙˆÙ‡ÙÙ†Ù‘Ù ÙÙÙ…ÙØ§ Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¯Ù‘ÙØ©Ù– ØªÙØ¹Û¡ØªÙØ¯Ù‘ÙÙˆÙ†ÙÙ‡ÙØ§Û– ÙÙÙ…ÙØªÙ‘ÙØ¹ÙÙˆÙ‡ÙÙ†Ù‘Ù ÙˆÙØ³ÙØ±Ù‘ÙØ­ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø³ÙØ±ÙØ§Ø­Ù—Ø§ Ø¬ÙÙ…ÙÙŠÙ„Ù—Ø§",
          "translation": "O You who have believed, when you marry believing women and then divorce them before you have touched them, then there is not for you any waiting period to count concerning them. So provide for them and give them a gracious release"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØ­Û¡Ù„ÙÙ„Û¡Ù†ÙØ§ Ù„ÙÙƒÙ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬ÙÙƒÙ Ù±Ù„Ù‘ÙÙ€Ù°ØªÙÙŠÙ“ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙ Ø£ÙØ¬ÙÙˆØ±ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ…ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ ÙŠÙÙ…ÙÙŠÙ†ÙÙƒÙ Ù…ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙØ¨ÙÙ†ÙØ§ØªÙ Ø¹ÙÙ…Ù‘ÙÙƒÙ ÙˆÙØ¨ÙÙ†ÙØ§ØªÙ Ø¹ÙÙ…Ù‘ÙÙ€Ù°ØªÙÙƒÙ ÙˆÙØ¨ÙÙ†ÙØ§ØªÙ Ø®ÙØ§Ù„ÙÙƒÙ ÙˆÙØ¨ÙÙ†ÙØ§ØªÙ Ø®ÙÙ°Ù„ÙÙ°ØªÙÙƒÙ Ù±Ù„Ù‘ÙÙ€Ù°ØªÙÙŠ Ù‡ÙØ§Ø¬ÙØ±Û¡Ù†Ù Ù…ÙØ¹ÙÙƒÙ ÙˆÙÙ±Ù…Û¡Ø±ÙØ£ÙØ©Ù— Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙØ©Ù‹ Ø¥ÙÙ† ÙˆÙÙ‡ÙØ¨ÙØªÛ¡ Ù†ÙÙÛ¡Ø³ÙÙ‡ÙØ§ Ù„ÙÙ„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙØ§Ø¯Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ø£ÙÙ† ÙŠÙØ³Û¡ØªÙÙ†ÙƒÙØ­ÙÙ‡ÙØ§ Ø®ÙØ§Ù„ÙØµÙØ©Ù— Ù„Ù‘ÙÙƒÙ Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†ÙÛ— Ù‚ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ…Û¡Ù†ÙØ§ Ù…ÙØ§ ÙÙØ±ÙØ¶Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙÙÙŠÙ“ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ù„ÙÙƒÙÙŠÛ¡Ù„ÙØ§ ÙŠÙÙƒÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø­ÙØ±ÙØ¬ÙÛ— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "O Prophet, indeed We have made lawful to you your wives to whom you have given their due compensation and those your right hand possesses from what Allah has returned to you [of captives] and the daughters of your paternal uncles and the daughters of your paternal aunts and the daughters of your maternal uncles and the daughters of your maternal aunts who emigrated with you and a believing woman if she gives herself to the Prophet [and] if the Prophet wishes to marry her, [this is] only for you, excluding the [other] believers. We certainly know what We have made obligatory upon them concerning their wives and those their right hands possess, [but this is for you] in order that there will be upon you no discomfort. And ever is Allah Forgiving and Merciful"
        },
        {
          "arabic": "ÛØªÙØ±Û¡Ø¬ÙÙŠ Ù…ÙÙ† ØªÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡Ù‡ÙÙ†Ù‘Ù ÙˆÙØªÙÙ€Ù”Û¡ÙˆÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ† ØªÙØ´ÙØ§Ù“Ø¡ÙÛ– ÙˆÙÙ…ÙÙ†Ù Ù±Ø¨Û¡ØªÙØºÙÙŠÛ¡ØªÙ Ù…ÙÙ…Ù‘ÙÙ†Û¡ Ø¹ÙØ²ÙÙ„Û¡ØªÙ ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø£ÙØ¯Û¡Ù†ÙÙ‰Ù°Ù“ Ø£ÙÙ† ØªÙÙ‚ÙØ±Ù‘Ù Ø£ÙØ¹Û¡ÙŠÙÙ†ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ­Û¡Ø²ÙÙ†Ù‘Ù ÙˆÙÙŠÙØ±Û¡Ø¶ÙÙŠÛ¡Ù†Ù Ø¨ÙÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙ‡ÙÙ†Ù‘Ù ÙƒÙÙ„Ù‘ÙÙ‡ÙÙ†Ù‘ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù‹Ø§ Ø­ÙÙ„ÙÙŠÙ…Ù—Ø§",
          "translation": "You, [O Muhammad], may put aside whom you will of them or take to yourself whom you will. And any that you desire of those [wives] from whom you had [temporarily] separated - there is no blame upon you [in returning her]. That is more suitable that they should be content and not grieve and that they should be satisfied with what you have given them - all of them. And Allah knows what is in your hearts. And ever is Allah Knowing and Forbearing"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ÙŠÙØ­ÙÙ„Ù‘Ù Ù„ÙÙƒÙ Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ† ØªÙØ¨ÙØ¯Ù‘ÙÙ„Ù Ø¨ÙÙ‡ÙÙ†Ù‘Ù Ù…ÙÙ†Û¡ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù– ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙØ¹Û¡Ø¬ÙØ¨ÙÙƒÙ Ø­ÙØ³Û¡Ù†ÙÙ‡ÙÙ†Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ ÙŠÙÙ…ÙÙŠÙ†ÙÙƒÙÛ— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ø±Ù‘ÙÙ‚ÙÙŠØ¨Ù—Ø§",
          "translation": "Not lawful to you, [O Muhammad], are [any additional] women after [this], nor [is it] for you to exchange them for [other] wives, even if their beauty were to please you, except what your right hand possesses. And ever is Allah, over all things, an Observer"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙŠÙÙˆØªÙ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ¤Û¡Ø°ÙÙ†Ù Ù„ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø·ÙØ¹ÙØ§Ù…Ù ØºÙÙŠÛ¡Ø±Ù Ù†ÙÙ°Ø¸ÙØ±ÙÙŠÙ†Ù Ø¥ÙÙ†ÙÙ‰Ù°Ù‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Û¡ Ø¥ÙØ°ÙØ§ Ø¯ÙØ¹ÙÙŠØªÙÙ…Û¡ ÙÙÙ±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ ÙÙØ¥ÙØ°ÙØ§ Ø·ÙØ¹ÙÙ…Û¡ØªÙÙ…Û¡ ÙÙÙ±Ù†ØªÙØ´ÙØ±ÙÙˆØ§Ù’ ÙˆÙÙ„ÙØ§ Ù…ÙØ³Û¡ØªÙÙ€Ù”Û¡Ù†ÙØ³ÙÙŠÙ†Ù Ù„ÙØ­ÙØ¯ÙÙŠØ«ÙÛš Ø¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙƒÙØ§Ù†Ù ÙŠÙØ¤Û¡Ø°ÙÙŠ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù ÙÙÙŠÙØ³Û¡ØªÙØ­Û¡ÙŠÙÛ¦ Ù…ÙÙ†ÙƒÙÙ…Û¡Û– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙØ­Û¡ÙŠÙÛ¦ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš ÙˆÙØ¥ÙØ°ÙØ§ Ø³ÙØ£ÙÙ„Û¡ØªÙÙ…ÙÙˆÙ‡ÙÙ†Ù‘Ù Ù…ÙØªÙÙ°Ø¹Ù—Ø§ ÙÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ‡ÙÙ†Ù‘Ù Ù…ÙÙ† ÙˆÙØ±ÙØ§Ù“Ø¡Ù Ø­ÙØ¬ÙØ§Ø¨Ù–Ûš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø£ÙØ·Û¡Ù‡ÙØ±Ù Ù„ÙÙ‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ…Û¡ ÙˆÙÙ‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ†Ù‘ÙÛš ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙØ¤Û¡Ø°ÙÙˆØ§Ù’ Ø±ÙØ³ÙÙˆÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙ† ØªÙÙ†ÙƒÙØ­ÙÙˆÙ“Ø§Ù’ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦Ù“ Ø£ÙØ¨ÙØ¯Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙƒÙØ§Ù†Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ¸ÙÙŠÙ…Ù‹Ø§",
          "translation": "O you who have believed, do not enter the houses of the Prophet except when you are permitted for a meal, without awaiting its readiness. But when you are invited, then enter; and when you have eaten, disperse without seeking to remain for conversation. Indeed, that [behavior] was troubling the Prophet, and he is shy of [dismissing] you. But Allah is not shy of the truth. And when you ask [his wives] for something, ask them from behind a partition. That is purer for your hearts and their hearts. And it is not [conceivable or lawful] for you to harm the Messenger of Allah or to marry his wives after him, ever. Indeed, that would be in the sight of Allah an enormity"
        },
        {

          "translation": "Whether you reveal a thing or conceal it, indeed Allah is ever, of all things, Knowing"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù ÙÙÙŠÙ“ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¦ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¦ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ„ÙØ§Ù“ Ø¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡Ù Ø¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ¨Û¡Ù†ÙØ§Ù“Ø¡Ù Ø£ÙØ®ÙÙˆÙÙ°ØªÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ„ÙØ§ Ù†ÙØ³ÙØ§Ù“Ø¦ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ„ÙØ§ Ù…ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ†Ù‘ÙÛ— ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙŠÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ø´ÙÙ‡ÙÙŠØ¯Ù‹Ø§",
          "translation": "There is no blame upon women concerning their fathers or their sons or their brothers or their brothers' sons or their sisters' sons or their women or those their right hands possess. And fear Allah. Indeed Allah is ever, over all things, Witness"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØªÙÙ‡ÙÛ¥ ÙŠÙØµÙÙ„Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÛš ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ØµÙÙ„Ù‘ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙØ³ÙÙ„Ù‘ÙÙ…ÙÙˆØ§Ù’ ØªÙØ³Û¡Ù„ÙÙŠÙ…Ù‹Ø§",
          "translation": "Indeed, Allah confers blessing upon the Prophet, and His angels [ask Him to do so]. O you who have believed, ask [Allah to confer] blessing upon him and ask [Allah to grant him] peace"
        },
        {

          "translation": "Indeed, those who abuse Allah and His Messenger - Allah has cursed them in this world and the Hereafter and prepared for them a humiliating punishment"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¤Û¡Ø°ÙÙˆÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙ°ØªÙ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ù…ÙØ§ Ù±ÙƒÛ¡ØªÙØ³ÙØ¨ÙÙˆØ§Ù’ ÙÙÙ‚ÙØ¯Ù Ù±Ø­Û¡ØªÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙÙ‡Û¡ØªÙÙ°Ù†Ù—Ø§ ÙˆÙØ¥ÙØ«Û¡Ù…Ù—Ø§ Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù—Ø§",
          "translation": "And those who harm believing men and believing women for [something] other than what they have earned have certainly born upon themselves a slander and manifest sin"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘Ù Ù‚ÙÙ„ Ù„Ù‘ÙØ£ÙØ²Û¡ÙˆÙÙ°Ø¬ÙÙƒÙ ÙˆÙØ¨ÙÙ†ÙØ§ØªÙÙƒÙ ÙˆÙÙ†ÙØ³ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙŠÙØ¯Û¡Ù†ÙÙŠÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù Ù…ÙÙ† Ø¬ÙÙ„ÙÙ°Ø¨ÙÙŠØ¨ÙÙ‡ÙÙ†Ù‘ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø£ÙØ¯Û¡Ù†ÙÙ‰Ù°Ù“ Ø£ÙÙ† ÙŠÙØ¹Û¡Ø±ÙÙÛ¡Ù†Ù ÙÙÙ„ÙØ§ ÙŠÙØ¤Û¡Ø°ÙÙŠÛ¡Ù†ÙÛ— ÙˆÙÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù—Ø§ Ø±Ù‘ÙØ­ÙÙŠÙ…Ù—Ø§",
          "translation": "O Prophet, tell your wives and your daughters and the women of the believers to bring down over themselves [part] of their outer garments. That is more suitable that they will be known and not be abused. And ever is Allah Forgiving and Merciful"
        },
        {
          "arabic": "ÛÙ„Ù‘ÙØ¦ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙ†ØªÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙ°ÙÙÙ‚ÙÙˆÙ†Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙÙÙŠ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ±ÙØ¶Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØ±Û¡Ø¬ÙÙÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù Ù„ÙÙ†ÙØºÛ¡Ø±ÙÙŠÙÙ†Ù‘ÙÙƒÙ Ø¨ÙÙ‡ÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ÙŠÙØ¬ÙØ§ÙˆÙØ±ÙÙˆÙ†ÙÙƒÙ ÙÙÙŠÙ‡ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§",
          "translation": "If the hypocrites and those in whose hearts is disease and those who spread rumors in al-Madinah do not cease, We will surely incite you against them; then they will not remain your neighbors therein except for a little"
        },
        {
          "arabic": "Ù…Ù‘ÙÙ„Û¡Ø¹ÙÙˆÙ†ÙÙŠÙ†ÙÛ– Ø£ÙÙŠÛ¡Ù†ÙÙ…ÙØ§ Ø«ÙÙ‚ÙÙÙÙˆÙ“Ø§Ù’ Ø£ÙØ®ÙØ°ÙÙˆØ§Ù’ ÙˆÙÙ‚ÙØªÙ‘ÙÙ„ÙÙˆØ§Ù’ ØªÙÙ‚Û¡ØªÙÙŠÙ„Ù—Ø§",
          "translation": "Accursed wherever they are found, [being] seized and massacred completely"
        },
        {
          "arabic": "Ø³ÙÙ†Ù‘ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙÙ„ÙÙˆÛ¡Ø§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ– ÙˆÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙØ³ÙÙ†Ù‘ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ¨Û¡Ø¯ÙÙŠÙ„Ù—Ø§",
          "translation": "[This is] the established way of Allah with those who passed on before; and you will not find in the way of Allah any change"
        },
        {
          "arabic": "ÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙƒÙ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¹ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©ÙÛ– Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ„Û¡Ù…ÙÙ‡ÙØ§ Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ…ÙØ§ ÙŠÙØ¯Û¡Ø±ÙÙŠÙƒÙ Ù„ÙØ¹ÙÙ„Ù‘Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù ØªÙÙƒÙÙˆÙ†Ù Ù‚ÙØ±ÙÙŠØ¨Ù‹Ø§",
          "translation": "People ask you concerning the Hour. Say,\" Knowledge of it is only with Allah. And what may make you perceive? Perhaps the Hour is near"
        },
        {

          "translation": "Indeed, Allah has cursed the disbelievers and prepared for them a Blaze"

          "translation": "But those who disbelieve say, \"The Hour will not come to us.\" Say, \"Yes, by my Lord, it will surely come to you. [Allah is] the Knower of the unseen.\" Not absent from Him is an atom's weight within the heavens or within the earth or [what is] smaller than that or greater, except that it is in a clear register"

        {

        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Û¡Ù‚ÙØ±ÙÙ‰ Ù±Ù„Ù‘ÙØªÙÙŠ Ø¨ÙÙ°Ø±ÙÙƒÛ¡Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ù‚ÙØ±Ù—Ù‰ Ø¸ÙÙ°Ù‡ÙØ±ÙØ©Ù— ÙˆÙÙ‚ÙØ¯Ù‘ÙØ±Û¡Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ù±Ù„Ø³Ù‘ÙÙŠÛ¡Ø±ÙÛ– Ø³ÙÙŠØ±ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙØ§ Ù„ÙÙŠÙØ§Ù„ÙÙŠÙ ÙˆÙØ£ÙÙŠÙ‘ÙØ§Ù…Ù‹Ø§ Ø¡ÙØ§Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And We placed between them and the cities which We had blessed [many] visible cities. And We determined between them the [distances of] journey, [saying], \"Travel between them by night or day in safety"
        },
        {
          "arabic": "ÙÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ø¨ÙÙ°Ø¹ÙØ¯Û¡ Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙØ³Û¡ÙÙØ§Ø±ÙÙ†ÙØ§ ÙˆÙØ¸ÙÙ„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø£ÙØ­ÙØ§Ø¯ÙÙŠØ«Ù ÙˆÙÙ…ÙØ²Ù‘ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙƒÙÙ„Ù‘Ù Ù…ÙÙ…ÙØ²Ù‘ÙÙ‚ÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙÙ°ØªÙ– Ù„Ù‘ÙÙƒÙÙ„Ù‘Ù ØµÙØ¨Ù‘ÙØ§Ø±Ù– Ø´ÙÙƒÙÙˆØ±Ù–",
          "translation": "But [insolently] they said, \"Our Lord, lengthen the distance between our journeys,\" and wronged themselves, so We made them narrations and dispersed them in total dispersion. Indeed in that are signs for everyone patient and grateful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ØµÙØ¯Ù‘ÙÙ‚Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¥ÙØ¨Û¡Ù„ÙÙŠØ³Ù Ø¸ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙÙÙ±ØªÙ‘ÙØ¨ÙØ¹ÙÙˆÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙÙØ±ÙÙŠÙ‚Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And Iblees had already confirmed through them his assumption, so they followed him, except for a party of believers"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙ†ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙÙ† ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù…ÙÙ…Ù‘ÙÙ†Û¡ Ù‡ÙÙˆÙ Ù…ÙÙ†Û¡Ù‡ÙØ§ ÙÙÙŠ Ø´ÙÙƒÙ‘Ù–Û— ÙˆÙØ±ÙØ¨Ù‘ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø­ÙÙÙÙŠØ¸Ù",
          "translation": "And he had over them no authority except [it was decreed] that We might make evident who believes in the Hereafter from who is thereof in doubt. And your Lord, over all things, is Guardian"
        },
        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ø¯Û¡Ø¹ÙÙˆØ§Ù’ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø²ÙØ¹ÙÙ…Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ù…ÙØ«Û¡Ù‚ÙØ§Ù„Ù Ø°ÙØ±Ù‘ÙØ©Ù– ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ„ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙÙ…ÙØ§ Ù…ÙÙ† Ø´ÙØ±Û¡ÙƒÙ– ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† Ø¸ÙÙ‡ÙÙŠØ±Ù–",
          "translation": "Say, [O Muhammad], \"Invoke those you claim [as deities] besides Allah.\" They do not possess an atom's weight [of ability] in the heavens or on the earth, and they do not have therein any partnership [with Him], nor is there for Him from among them any assistant"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ†ÙÙØ¹Ù Ù±Ù„Ø´Ù‘ÙÙÙÙ°Ø¹ÙØ©Ù Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙ…ÙÙ†Û¡ Ø£ÙØ°ÙÙ†Ù Ù„ÙÙ‡ÙÛ¥Ûš Ø­ÙØªÙ‘ÙÙ‰Ù°Ù“ Ø¥ÙØ°ÙØ§ ÙÙØ²Ù‘ÙØ¹Ù Ø¹ÙÙ† Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§Ø°ÙØ§ Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Û¡ÙƒÙØ¨ÙÙŠØ±Ù",
          "translation": "And intercession does not benefit with Him except for one whom He permits. [And those wait] until, when terror is removed from their hearts, they will say [to one another], \"What has your Lord said?\" They will say, \"The truth.\" And He is the Most High, the Grand"
        },
        {
          "arabic": "ÛÙ‚ÙÙ„Û¡ Ù…ÙÙ† ÙŠÙØ±Û¡Ø²ÙÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙØ¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙˆÛ¡ Ø¥ÙÙŠÙ‘ÙØ§ÙƒÙÙ…Û¡ Ù„ÙØ¹ÙÙ„ÙÙ‰Ù° Ù‡ÙØ¯Ù‹Ù‰ Ø£ÙÙˆÛ¡ ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "Say, \"Who provides for you from the heavens and the earth?\" Say, \"Allah. And indeed, we or you are either upon guidance or in clear error"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙØ§ ØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙØ¬Û¡Ø±ÙÙ…Û¡Ù†ÙØ§ ÙˆÙÙ„ÙØ§ Ù†ÙØ³Û¡Ù€Ù”ÙÙ„Ù Ø¹ÙÙ…Ù‘ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Say, \"You will not be asked about what we committed, and we will not be asked about what you do"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙØ¬Û¡Ù…ÙØ¹Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ø«ÙÙ…Ù‘Ù ÙŠÙÙÛ¡ØªÙØ­Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ†ÙØ§ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡ÙÙØªÙ‘ÙØ§Ø­Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Say, \"Our Lord will bring us together; then He will judge between us in truth. And He is the Knowing Judge"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙÙˆÙ†ÙÙŠÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙ„Û¡Ø­ÙÙ‚Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÛ– ÙƒÙÙ„Ù‘ÙØ§Ûš Ø¨ÙÙ„Û¡ Ù‡ÙÙˆÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "Say, \"Show me those whom you have attached to Him as partners. No! Rather, He [alone] is Allah, the Exalted in Might, the Wise"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙØ§Ù“ÙÙ‘ÙØ©Ù— Ù„Ù‘ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙØ´ÙÙŠØ±Ù—Ø§ ÙˆÙÙ†ÙØ°ÙÙŠØ±Ù—Ø§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And We have not sent you except comprehensively to mankind as a bringer of good tidings and a warner. But most of the people do not know"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ù…ÙØªÙÙ‰Ù° Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡ÙˆÙØ¹Û¡Ø¯Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ØµÙÙ°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And they say, \"When is this promise, if you should be truthful"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙÙŠØ¹ÙØ§Ø¯Ù ÙŠÙÙˆÛ¡Ù…Ù– Ù„Ù‘ÙØ§ ØªÙØ³Û¡ØªÙÙ€Ù”Û¡Ø®ÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ†Û¡Ù‡Ù Ø³ÙØ§Ø¹ÙØ©Ù— ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡ØªÙÙ‚Û¡Ø¯ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"For you is the appointment of a Day [when] you will not remain thereafter an hour, nor will you precede [it]"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ† Ù†Ù‘ÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù ÙˆÙÙ„ÙØ§ Ø¨ÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡ÙÛ— ÙˆÙÙ„ÙÙˆÛ¡ ØªÙØ±ÙÙ‰Ù°Ù“ Ø¥ÙØ°Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù Ù…ÙÙˆÛ¡Ù‚ÙÙˆÙÙÙˆÙ†Ù Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø¬ÙØ¹Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù ÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ…Û¡ Ù„ÙÙƒÙÙ†Ù‘ÙØ§ Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And those who disbelieve say, \"We will never believe in this Qur'an nor in that before it.\" But if you could see when the wrongdoers are made to stand before their Lord, refuting each other's words... Those who were oppressed will say to those who were arrogant, \"If not for you, we would have been believers"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙØ­Û¡Ù†Ù ØµÙØ¯ÙØ¯Û¡Ù†ÙÙ°ÙƒÙÙ…Û¡ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù‡ÙØ¯ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¯Ù Ø¥ÙØ°Û¡ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û– Ø¨ÙÙ„Û¡ ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¬Û¡Ø±ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Those who were arrogant will say to those who were oppressed, \"Did we avert you from guidance after it had come to you? Rather, you were criminals"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙØ¶Û¡Ø¹ÙÙÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ„Û¡ Ù…ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ø¥ÙØ°Û¡ ØªÙØ£Û¡Ù…ÙØ±ÙÙˆÙ†ÙÙ†ÙØ§Ù“ Ø£ÙÙ† Ù†Ù‘ÙÙƒÛ¡ÙÙØ±Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ†ÙØ¬Û¡Ø¹ÙÙ„Ù Ù„ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ†Ø¯ÙØ§Ø¯Ù—Ø§Ûš ÙˆÙØ£ÙØ³ÙØ±Ù‘ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ¯ÙØ§Ù…ÙØ©Ù Ù„ÙÙ…Ù‘ÙØ§ Ø±ÙØ£ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨ÙÛš ÙˆÙØ¬ÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ù±Ù„Û¡Ø£ÙØºÛ¡Ù„ÙÙ°Ù„Ù ÙÙÙŠÙ“ Ø£ÙØ¹Û¡Ù†ÙØ§Ù‚Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’Û– Ù‡ÙÙ„Û¡ ÙŠÙØ¬Û¡Ø²ÙÙˆÛ¡Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "Those who were oppressed will say to those who were arrogant, \"Rather, [it was your] conspiracy of night and day when you were ordering us to disbelieve in Allah and attribute to Him equals.\" But they will [all] confide regret when they see the punishment; and We will put shackles on the necks of those who disbelieved. Will they be recompensed except for what they used to do"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠ Ù‚ÙØ±Û¡ÙŠÙØ©Ù– Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ°ÙÙŠØ±Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙØ§Ù„Ù Ù…ÙØªÛ¡Ø±ÙÙÙÙˆÙ‡ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙØ§ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "And We did not send into a city any warner except that its affluent said, \"Indeed we, in that with which you were sent, are disbelievers"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù†ÙØ­Û¡Ù†Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„Ù—Ø§ ÙˆÙØ£ÙÙˆÛ¡Ù„ÙÙ°Ø¯Ù—Ø§ ÙˆÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ø¨ÙÙ…ÙØ¹ÙØ°Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And they said, \"We are more [than the believers] in wealth and children, and we are not to be punished"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙŠÙØ¨Û¡Ø³ÙØ·Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙÙ‚Û¡Ø¯ÙØ±Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Say, \"Indeed, my Lord extends provision for whom He wills and restricts [it], but most of the people do not know"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙ°Ø¯ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Ù‘ÙØªÙÙŠ ØªÙÙ‚ÙØ±Ù‘ÙØ¨ÙÙƒÙÙ…Û¡ Ø¹ÙÙ†Ø¯ÙÙ†ÙØ§ Ø²ÙÙ„Û¡ÙÙÙ‰Ù°Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù ÙˆÙØ¹ÙÙ…ÙÙ„Ù ØµÙÙ°Ù„ÙØ­Ù—Ø§ ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙØ²ÙØ§Ù“Ø¡Ù Ù±Ù„Ø¶Ù‘ÙØ¹Û¡ÙÙ Ø¨ÙÙ…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡ØºÙØ±ÙÙÙÙ°ØªÙ Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And it is not your wealth or your children that bring you nearer to Us in position, but it is [by being] one who has believed and done righteousness. For them there will be the double reward for what they did, and they will be in the upper chambers [of Paradise], safe [and secure]"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ³Û¡Ø¹ÙÙˆÛ¡Ù†Ù ÙÙÙŠÙ“ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ù…ÙØ¹ÙÙ°Ø¬ÙØ²ÙÙŠÙ†Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙÙÙŠ Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù…ÙØ­Û¡Ø¶ÙØ±ÙÙˆÙ†Ù",
          "translation": "And the ones who strive against Our verses to cause [them] failure - those will be brought into the punishment [to remain]"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ ÙŠÙØ¨Û¡Ø³ÙØ·Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ‚Û¡Ø¯ÙØ±Ù Ù„ÙÙ‡ÙÛ¥Ûš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙÙÙ‚Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙÙ‡ÙÙˆÙ ÙŠÙØ®Û¡Ù„ÙÙÙÙ‡ÙÛ¥Û– ÙˆÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°Ø²ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Say, \"Indeed, my Lord extends provision for whom He wills of His servants and restricts [it] for him. But whatever thing you spend [in His cause] - He will compensate it; and He is the best of providers"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ­Û¡Ø´ÙØ±ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ Ø«ÙÙ…Ù‘Ù ÙŠÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø£ÙÙ‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø¥ÙÙŠÙ‘ÙØ§ÙƒÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And [mention] the Day when He will gather them all and then say to the angels, \"Did these [people] used to worship you"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙƒÙ Ø£ÙÙ†ØªÙ ÙˆÙÙ„ÙÙŠÙ‘ÙÙ†ÙØ§ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÙ…Û– Ø¨ÙÙ„Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙÛ– Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ… Ø¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "They will say, \"Exalted are You! You, [O Allah], are our benefactor not them. Rather, they used to worship the jinn; most of them were believers in them"
        },
        {
          "arabic": "ÙÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù„ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙ Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ Ù„ÙØ¨ÙØ¹Û¡Ø¶Ù– Ù†Ù‘ÙÙÛ¡Ø¹Ù—Ø§ ÙˆÙÙ„ÙØ§ Ø¶ÙØ±Ù‘Ù—Ø§ ÙˆÙÙ†ÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ø°ÙÙˆÙ‚ÙÙˆØ§Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙƒÙÙ†ØªÙÙ… Ø¨ÙÙ‡ÙØ§ ØªÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙ†Ù",
          "translation": "But today you do not hold for one another [the power of] benefit or harm, and We will say to those who wronged, \"Taste the punishment of the Fire, which you used to deny"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ØªÙØªÛ¡Ù„ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ†ÙØ§ Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ¬ÙÙ„Ù ÙŠÙØ±ÙÙŠØ¯Ù Ø£ÙÙ† ÙŠÙØµÙØ¯Ù‘ÙÙƒÙÙ…Û¡ Ø¹ÙÙ…Ù‘ÙØ§ ÙƒÙØ§Ù†Ù ÙŠÙØ¹Û¡Ø¨ÙØ¯Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙƒÙÙ…Û¡ ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙÛ¡ÙƒÙ Ù…Ù‘ÙÙÛ¡ØªÙØ±Ù—Ù‰Ûš ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ„Û¡Ø­ÙÙ‚Ù‘Ù Ù„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø³ÙØ­Û¡Ø±Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And when our verses are recited to them as clear evidences, they say, \"This is not but a man who wishes to avert you from that which your fathers were worshipping.\" And they say, \"This is not except a lie invented.\" And those who disbelieve say of the truth when it has come to them, \"This is not but obvious magic"
        },
        {

    {

      "verses": [
        {

        {
          "arabic": "Ù…Ù‘ÙØ§ ÙŠÙÙÛ¡ØªÙØ­Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ù…ÙÙ† Ø±Ù‘ÙØ­Û¡Ù…ÙØ©Ù– ÙÙÙ„ÙØ§ Ù…ÙÙ…Û¡Ø³ÙÙƒÙ Ù„ÙÙ‡ÙØ§Û– ÙˆÙÙ…ÙØ§ ÙŠÙÙ…Û¡Ø³ÙÙƒÛ¡ ÙÙÙ„ÙØ§ Ù…ÙØ±Û¡Ø³ÙÙ„Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",

        {

        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙ„ÙÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ† ØªÙØ±ÙØ§Ø¨Ù– Ø«ÙÙ…Ù‘Ù Ù…ÙÙ† Ù†Ù‘ÙØ·Û¡ÙÙØ©Ù– Ø«ÙÙ…Ù‘Ù Ø¬ÙØ¹ÙÙ„ÙÙƒÙÙ…Û¡ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù—Ø§Ûš ÙˆÙÙ…ÙØ§ ØªÙØ­Û¡Ù…ÙÙ„Ù Ù…ÙÙ†Û¡ Ø£ÙÙ†Ø«ÙÙ‰Ù° ÙˆÙÙ„ÙØ§ ØªÙØ¶ÙØ¹Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ¹ÙÙ„Û¡Ù…ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ…ÙØ§ ÙŠÙØ¹ÙÙ…Ù‘ÙØ±Ù Ù…ÙÙ† Ù…Ù‘ÙØ¹ÙÙ…Ù‘ÙØ±Ù– ÙˆÙÙ„ÙØ§ ÙŠÙÙ†Ù‚ÙØµÙ Ù…ÙÙ†Û¡ Ø¹ÙÙ…ÙØ±ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§ ÙÙÙŠ ÙƒÙØªÙÙ°Ø¨ÙÛš Ø¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ³ÙÙŠØ±Ù",

        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±ÙØ§Ù†Ù Ù‡ÙÙ°Ø°ÙØ§ Ø¹ÙØ°Û¡Ø¨Ù ÙÙØ±ÙØ§ØªÙ Ø³ÙØ§Ù“Ø¦ÙØºÙ Ø´ÙØ±ÙØ§Ø¨ÙÙ‡ÙÛ¥ ÙˆÙÙ‡ÙÙ°Ø°ÙØ§ Ù…ÙÙ„Û¡Ø­ÙŒ Ø£ÙØ¬ÙØ§Ø¬ÙÛ– ÙˆÙÙ…ÙÙ† ÙƒÙÙ„Ù‘Ù– ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆÙ†Ù Ù„ÙØ­Û¡Ù…Ù—Ø§ Ø·ÙØ±ÙÙŠÙ‘Ù—Ø§ ÙˆÙØªÙØ³Û¡ØªÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ†Ù Ø­ÙÙ„Û¡ÙŠÙØ©Ù— ØªÙÙ„Û¡Ø¨ÙØ³ÙÙˆÙ†ÙÙ‡ÙØ§Û– ÙˆÙØªÙØ±ÙÙ‰ Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ ÙÙÙŠÙ‡Ù Ù…ÙÙˆÙØ§Ø®ÙØ±Ù Ù„ÙØªÙØ¨Û¡ØªÙØºÙÙˆØ§Ù’ Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",

        {
          "arabic": "ÙŠÙÙˆÙ„ÙØ¬Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙÙŠÙÙˆÙ„ÙØ¬Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙÙÙŠ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙØ³ÙØ®Ù‘ÙØ±Ù Ù±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ…ÙØ±ÙÛ– ÙƒÙÙ„Ù‘Ù ÙŠÙØ¬Û¡Ø±ÙÙŠ Ù„ÙØ£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù—Ù‰Ûš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙÛš ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù…ÙØ§ ÙŠÙÙ…Û¡Ù„ÙÙƒÙÙˆÙ†Ù Ù…ÙÙ† Ù‚ÙØ·Û¡Ù…ÙÙŠØ±Ù",
          "translation": "He causes the night to enter the day, and He causes the day to enter the night and has subjected the sun and the moon - each running [its course] for a specified term. That is Allah, your Lord; to Him belongs sovereignty. And those whom you invoke other than Him do not possess [as much as] the membrane of a date seed"

        {

        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ²ÙØ±Ù ÙˆÙØ§Ø²ÙØ±ÙØ©Ù ÙˆÙØ²Û¡Ø±Ù Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°Ûš ÙˆÙØ¥ÙÙ† ØªÙØ¯Û¡Ø¹Ù Ù…ÙØ«Û¡Ù‚ÙÙ„ÙØ©ÙŒ Ø¥ÙÙ„ÙÙ‰Ù° Ø­ÙÙ…Û¡Ù„ÙÙ‡ÙØ§ Ù„ÙØ§ ÙŠÙØ­Û¡Ù…ÙÙ„Û¡ Ù…ÙÙ†Û¡Ù‡Ù Ø´ÙÙŠÛ¡Ø¡Ù ÙˆÙÙ„ÙÙˆÛ¡ ÙƒÙØ§Ù†Ù Ø°ÙØ§ Ù‚ÙØ±Û¡Ø¨ÙÙ‰Ù°Ù“Û— Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ØªÙÙ†Ø°ÙØ±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ®Û¡Ø´ÙÙˆÛ¡Ù†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙØ£ÙÙ‚ÙØ§Ù…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©ÙÛš ÙˆÙÙ…ÙÙ† ØªÙØ²ÙÙƒÙ‘ÙÙ‰Ù° ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØªÙØ²ÙÙƒÙ‘ÙÙ‰Ù° Ù„ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Ûš ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",
          "translation": "And no bearer of burdens will bear the burden of another. And if a heavily laden soul calls [another] to [carry some of] its load, nothing of it will be carried, even if he should be a close relative. You can only warn those who fear their Lord unseen and have established prayer. And whoever purifies himself only purifies himself for [the benefit of] his soul. And to Allah is the [final] destination"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù±Ù„Û¡Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "Not equal are the blind and the seeing"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ Ù±Ù„Ø¸Ù‘ÙÙ„ÙÙ…ÙÙ°ØªÙ ÙˆÙÙ„ÙØ§ Ù±Ù„Ù†Ù‘ÙÙˆØ±Ù",
          "translation": "Nor are the darknesses and the light"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ Ù±Ù„Ø¸Ù‘ÙÙ„Ù‘Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Û¡Ø­ÙØ±ÙÙˆØ±Ù",
          "translation": "Nor are the shade and the heat"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù±Ù„Û¡Ø£ÙØ­Û¡ÙŠÙØ§Ù“Ø¡Ù ÙˆÙÙ„ÙØ§ Ù±Ù„Û¡Ø£ÙÙ…Û¡ÙˆÙÙ°ØªÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ³Û¡Ù…ÙØ¹Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙ Ø¨ÙÙ…ÙØ³Û¡Ù…ÙØ¹Ù– Ù…Ù‘ÙÙ† ÙÙÙŠ Ù±Ù„Û¡Ù‚ÙØ¨ÙÙˆØ±Ù",
          "translation": "And not equal are the living and the dead. Indeed, Allah causes to hear whom He wills, but you cannot make hear those in the graves"
        },
        {
          "arabic": "Ø¥ÙÙ†Û¡ Ø£ÙÙ†ØªÙ Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙØ°ÙÙŠØ±ÙŒ",
          "translation": "You, [O Muhammad], are not but a warner"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¨ÙØ´ÙÙŠØ±Ù—Ø§ ÙˆÙÙ†ÙØ°ÙÙŠØ±Ù—Ø§Ûš ÙˆÙØ¥ÙÙ† Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ…Ù‘ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø®ÙÙ„ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ù†ÙØ°ÙÙŠØ±Ù",
          "translation": "Indeed, We have sent you with the truth as a bringer of good tidings and a warner. And there was no nation but that there had passed within it a warner"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙŠÙÙƒÙØ°Ù‘ÙØ¨ÙÙˆÙƒÙ ÙÙÙ‚ÙØ¯Û¡ ÙƒÙØ°Ù‘ÙØ¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Û¡ Ø±ÙØ³ÙÙ„ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙØ¨ÙÙ±Ù„Ø²Ù‘ÙØ¨ÙØ±Ù ÙˆÙØ¨ÙÙ±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Û¡Ù…ÙÙ†ÙÙŠØ±Ù",
          "translation": "And if they deny you - then already have those before them denied. Their messengers came to them with clear proofs and written ordinances and with the enlightening Scripture"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙØ®ÙØ°Û¡ØªÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’Û– ÙÙÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ù†ÙÙƒÙÙŠØ±Ù",
          "translation": "Then I seized the ones who disbelieved, and how [terrible] was My reproach"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ£ÙØ®Û¡Ø±ÙØ¬Û¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÛ¦ Ø«ÙÙ…ÙØ±ÙÙ°ØªÙ– Ù…Ù‘ÙØ®Û¡ØªÙÙ„ÙÙÙ‹Ø§ Ø£ÙÙ„Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙØ§Ûš ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù Ø¬ÙØ¯ÙØ¯ÙÛ¢ Ø¨ÙÙŠØ¶Ù ÙˆÙØ­ÙÙ…Û¡Ø±Ù Ù…Ù‘ÙØ®Û¡ØªÙÙ„ÙÙÙŒ Ø£ÙÙ„Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙØ§ ÙˆÙØºÙØ±ÙØ§Ø¨ÙÙŠØ¨Ù Ø³ÙÙˆØ¯Ù",
          "translation": "Do you not see that Allah sends down rain from the sky, and We produce thereby fruits of varying colors? And in the mountains are tracts, white and red of varying shades and [some] extremely black"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ±Ù„Ø¯Ù‘ÙÙˆÙØ§Ù“Ø¨Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ù…ÙØ®Û¡ØªÙÙ„ÙÙÙŒ Ø£ÙÙ„Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÛ¥ ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙÛ— Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ®Û¡Ø´ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙ…ÙÙ€Ù°Ù“Ø¤ÙØ§Ù’Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ ØºÙÙÙÙˆØ±ÙŒ",
          "translation": "And among people and moving creatures and grazing livestock are various colors similarly. Only those fear Allah, from among His servants, who have knowledge. Indeed, Allah is Exalted in Might and Forgiving"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÛ¡Ù„ÙÙˆÙ†Ù ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙÙ‚ÙØ§Ù…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø³ÙØ±Ù‘Ù—Ø§ ÙˆÙØ¹ÙÙ„ÙØ§Ù†ÙÙŠÙØ©Ù— ÙŠÙØ±Û¡Ø¬ÙÙˆÙ†Ù ØªÙØ¬ÙÙ°Ø±ÙØ©Ù— Ù„Ù‘ÙÙ† ØªÙØ¨ÙÙˆØ±Ù",
          "translation": "Indeed, those who recite the Book of Allah and establish prayer and spend [in His cause] out of what We have provided them, secretly and publicly, [can] expect a profit that will never perish"
        },
        {
          "arabic": "Ù„ÙÙŠÙÙˆÙÙÙ‘ÙÙŠÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬ÙÙˆØ±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ²ÙÙŠØ¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ØºÙÙÙÙˆØ±Ù Ø´ÙÙƒÙÙˆØ±Ù",
          "translation": "That He may give them in full their rewards and increase for them of His bounty. Indeed, He is Forgiving and Appreciative"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù…ÙØµÙØ¯Ù‘ÙÙ‚Ù—Ø§ Ù„Ù‘ÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù ÙŠÙØ¯ÙÙŠÛ¡Ù‡ÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¦ Ù„ÙØ®ÙØ¨ÙÙŠØ±ÙÛ¢ Ø¨ÙØµÙÙŠØ±Ù",
          "translation": "And that which We have revealed to you, [O Muhammad], of the Book is the truth, confirming what was before it. Indeed, Allah, of His servants, is Acquainted and Seeing"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙÙˆÛ¡Ø±ÙØ«Û¡Ù†ÙØ§ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØµÛ¡Ø·ÙÙÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙ†Û¡ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ†ÙØ§Û– ÙÙÙ…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø¸ÙØ§Ù„ÙÙ…Ù Ù„Ù‘ÙÙ†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦ ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ‚Û¡ØªÙØµÙØ¯Ù ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ø³ÙØ§Ø¨ÙÙ‚ÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ø®ÙÙŠÛ¡Ø±ÙÙ°ØªÙ Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡ÙÙØ¶Û¡Ù„Ù Ù±Ù„Û¡ÙƒÙØ¨ÙÙŠØ±Ù",
          "translation": "Then we caused to inherit the Book those We have chosen of Our servants; and among them is he who wrongs himself, and among them is he who is moderate, and among them is he who is foremost in good deeds by permission of Allah. That [inheritance] is what is the great bounty"
        },
        {
          "arabic": "Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ Ø¹ÙØ¯Û¡Ù†Ù– ÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆÙ†ÙÙ‡ÙØ§ ÙŠÙØ­ÙÙ„Ù‘ÙÙˆÛ¡Ù†Ù ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙØ³ÙØ§ÙˆÙØ±Ù Ù…ÙÙ† Ø°ÙÙ‡ÙØ¨Ù– ÙˆÙÙ„ÙØ¤Û¡Ù„ÙØ¤Ù—Ø§Û– ÙˆÙÙ„ÙØ¨ÙØ§Ø³ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø­ÙØ±ÙÙŠØ±Ù",
          "translation": "[For them are] gardens of perpetual residence which they will enter. They will be adorned therein with bracelets of gold and pearls, and their garments therein will be silk"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ°Û¡Ù‡ÙØ¨Ù Ø¹ÙÙ†Ù‘ÙØ§ Ù±Ù„Û¡Ø­ÙØ²ÙÙ†ÙÛ– Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙØºÙÙÙÙˆØ±Ù Ø´ÙÙƒÙÙˆØ±ÙŒ",
          "translation": "And they will say, \"Praise to Allah, who has removed from us [all] sorrow. Indeed, our Lord is Forgiving and Appreciative"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙØ­ÙÙ„Ù‘ÙÙ†ÙØ§ Ø¯ÙØ§Ø±Ù Ù±Ù„Û¡Ù…ÙÙ‚ÙØ§Ù…ÙØ©Ù Ù…ÙÙ† ÙÙØ¶Û¡Ù„ÙÙ‡ÙÛ¦ Ù„ÙØ§ ÙŠÙÙ…ÙØ³Ù‘ÙÙ†ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ù†ÙØµÙØ¨Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙ…ÙØ³Ù‘ÙÙ†ÙØ§ ÙÙÙŠÙ‡ÙØ§ Ù„ÙØºÙÙˆØ¨Ù",
          "translation": "He who has settled us in the home of duration out of His bounty. There touches us not in it any fatigue, and there touches us not in it weariness [of mind]"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ…Û¡ Ù†ÙØ§Ø±Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ù„ÙØ§ ÙŠÙÙ‚Û¡Ø¶ÙÙ‰Ù° Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙÙÙŠÙÙ…ÙÙˆØªÙÙˆØ§Ù’ ÙˆÙÙ„ÙØ§ ÙŠÙØ®ÙÙÙ‘ÙÙÙ Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙÙ‡ÙØ§Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ ÙƒÙÙ„Ù‘Ù ÙƒÙÙÙÙˆØ±Ù–",
          "translation": "And for those who disbelieve will be the fire of Hell. [Death] is not decreed for them so they may die, nor will its torment be lightened for them. Thus do we recompense every ungrateful one"
        },
        {
          "arabic": "ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙØµÛ¡Ø·ÙØ±ÙØ®ÙÙˆÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø£ÙØ®Û¡Ø±ÙØ¬Û¡Ù†ÙØ§ Ù†ÙØ¹Û¡Ù…ÙÙ„Û¡ ØµÙÙ°Ù„ÙØ­Ù‹Ø§ ØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ¹Û¡Ù…ÙÙ„ÙÛš Ø£ÙÙˆÙÙ„ÙÙ…Û¡ Ù†ÙØ¹ÙÙ…Ù‘ÙØ±Û¡ÙƒÙÙ… Ù…Ù‘ÙØ§ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±Ù ÙÙÙŠÙ‡Ù Ù…ÙÙ† ØªÙØ°ÙÙƒÙ‘ÙØ±Ù ÙˆÙØ¬ÙØ§Ù“Ø¡ÙÙƒÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ°ÙÙŠØ±ÙÛ– ÙÙØ°ÙÙˆÙ‚ÙÙˆØ§Ù’ ÙÙÙ…ÙØ§ Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù…ÙÙ† Ù†Ù‘ÙØµÙÙŠØ±Ù",
          "translation": "And they will cry out therein, \"Our Lord, remove us; we will do righteousness - other than what we were doing!\" But did We not grant you life enough for whoever would remember therein to remember, and the warner had come to you? So taste [the punishment], for there is not for the wrongdoers any helper"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ°Ù„ÙÙ…Ù ØºÙÙŠÛ¡Ø¨Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙØ°ÙØ§ØªÙ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù",
          "translation": "Indeed, Allah is Knower of the unseen [aspects] of the heavens and earth. Indeed, He is Knowing of that within the breasts"
        },
        {
          "arabic": "Ù‡ÙÙˆÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¬ÙØ¹ÙÙ„ÙÙƒÙÙ…Û¡ Ø®ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙÙ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙÙÙ…ÙÙ† ÙƒÙÙÙØ±Ù ÙÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙƒÙÙÛ¡Ø±ÙÙ‡ÙÛ¥Û– ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙÙŠØ¯Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù ÙƒÙÙÛ¡Ø±ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ‚Û¡ØªÙ—Ø§Û– ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙÙŠØ¯Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù ÙƒÙÙÛ¡Ø±ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ø®ÙØ³ÙØ§Ø±Ù—Ø§",
          "translation": "It is He who has made you successors upon the earth. And whoever disbelieves - upon him will be [the consequence of] his disbelief. And the disbelief of the disbelievers does not increase them in the sight of their Lord except in hatred; and the disbelief of the disbelievers does not increase them except in loss"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø£ÙØ±ÙØ¡ÙÙŠÛ¡ØªÙÙ…Û¡ Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ±ÙÙˆÙ†ÙÙŠ Ù…ÙØ§Ø°ÙØ§ Ø®ÙÙ„ÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙ…Û¡ Ù„ÙÙ‡ÙÙ…Û¡ Ø´ÙØ±Û¡ÙƒÙ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ Ø£ÙÙ…Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ ÙƒÙØªÙÙ°Ø¨Ù—Ø§ ÙÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙÙŠÙ‘ÙÙ†ÙØªÙ– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÛš Ø¨ÙÙ„Û¡ Ø¥ÙÙ† ÙŠÙØ¹ÙØ¯Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§ ØºÙØ±ÙÙˆØ±Ù‹Ø§",
          "translation": "Say, \"Have you considered your 'partners' whom you invoke besides Allah? Show me what they have created from the earth, or have they partnership [with Him] in the heavens? Or have We given them a book so they are [standing] on evidence therefrom? [No], rather, the wrongdoers do not promise each other except delusion"
        },
        {
          "arabic": "ÛØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ…Û¡Ø³ÙÙƒÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙ† ØªÙØ²ÙÙˆÙ„ÙØ§Ûš ÙˆÙÙ„ÙØ¦ÙÙ† Ø²ÙØ§Ù„ÙØªÙØ§Ù“ Ø¥ÙÙ†Û¡ Ø£ÙÙ…Û¡Ø³ÙÙƒÙÙ‡ÙÙ…ÙØ§ Ù…ÙÙ†Û¡ Ø£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø­ÙÙ„ÙÙŠÙ…Ù‹Ø§ ØºÙÙÙÙˆØ±Ù—Ø§",
          "translation": "Indeed, Allah holds the heavens and the earth, lest they cease. And if they should cease, no one could hold them [in place] after Him. Indeed, He is Forbearing and Forgiving"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ‚Û¡Ø³ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙÙ‡Û¡Ø¯Ù Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ù„ÙØ¦ÙÙ† Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ù†ÙØ°ÙÙŠØ±Ù Ù„Ù‘ÙÙŠÙÙƒÙÙˆÙ†ÙÙ†Ù‘Ù Ø£ÙÙ‡Û¡Ø¯ÙÙ‰Ù° Ù…ÙÙ†Û¡ Ø¥ÙØ­Û¡Ø¯ÙÙ‰ Ù±Ù„Û¡Ø£ÙÙ…ÙÙ…ÙÛ– ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ù†ÙØ°ÙÙŠØ±Ù Ù…Ù‘ÙØ§ Ø²ÙØ§Ø¯ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙÙÙÙˆØ±Ù‹Ø§",
          "translation": "And they swore by Allah their strongest oaths that if a warner came to them, they would be more guided than [any] one of the [previous] nations. But when a warner came to them, it did not increase them except in aversion"
        },
        {
          "arabic": "Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ§Ø±Ù—Ø§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙÙƒÛ¡Ø±Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙŠÙ•ÙÛš ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙÙŠÙ‚Ù Ù±Ù„Û¡Ù…ÙÙƒÛ¡Ø±Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙØ¦Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¦Ûš ÙÙÙ‡ÙÙ„Û¡ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø³ÙÙ†Ù‘ÙØªÙ Ù±Ù„Û¡Ø£ÙÙˆÙ‘ÙÙ„ÙÙŠÙ†ÙÛš ÙÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙØ³ÙÙ†Ù‘ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ¨Û¡Ø¯ÙÙŠÙ„Ù—Ø§Û– ÙˆÙÙ„ÙÙ† ØªÙØ¬ÙØ¯Ù Ù„ÙØ³ÙÙ†Ù‘ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ­Û¡ÙˆÙÙŠÙ„Ù‹Ø§",
          "translation": "[Due to] arrogance in the land and plotting of evil; but the evil plot does not encompass except its own people. Then do they await except the way of the former peoples? But you will never find in the way of Allah any change, and you will never find in the way of Allah any alteration"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ³ÙÙŠØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙŠÙÙ†Ø¸ÙØ±ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡ ÙˆÙÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙØ´ÙØ¯Ù‘Ù Ù…ÙÙ†Û¡Ù‡ÙÙ…Û¡ Ù‚ÙÙˆÙ‘ÙØ©Ù—Ûš ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÙØ¹Û¡Ø¬ÙØ²ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ„ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙƒÙØ§Ù†Ù Ø¹ÙÙ„ÙÙŠÙ…Ù—Ø§ Ù‚ÙØ¯ÙÙŠØ±Ù—Ø§",
          "translation": "Have they not traveled through the land and observed how was the end of those before them? And they were greater than them in power. But Allah is not to be caused failure by anything in the heavens or on the earth. Indeed, He is ever Knowing and Competent"

          "arabic": "ÙŠÙÙ°Ø¯ÙØ§ÙˆÙÛ¥Ø¯Ù Ø¥ÙÙ†Ù‘ÙØ§ Ø¬ÙØ¹ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ Ø®ÙÙ„ÙÙŠÙÙØ©Ù— ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙ±Ø­Û¡ÙƒÙÙ… Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹Ù Ù±Ù„Û¡Ù‡ÙÙˆÙÙ‰Ù° ÙÙÙŠÙØ¶ÙÙ„Ù‘ÙÙƒÙ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¶ÙÙ„Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ø´ÙØ¯ÙÙŠØ¯ÙÛ¢ Ø¨ÙÙ…ÙØ§ Ù†ÙØ³ÙÙˆØ§Ù’ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "[We said], \"O David, indeed We have made you a successor upon the earth, so judge between the people in truth and do not follow [your own] desire, as it will lead you astray from the way of Allah.\" Indeed, those who go astray from the way of Allah will have a severe punishment for having forgotten the Day of Account"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ø®ÙÙ„ÙÙ‚Û¡Ù†ÙØ§ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…ÙØ§ Ø¨ÙÙ°Ø·ÙÙ„Ù—Ø§Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¸ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’Ûš ÙÙÙˆÙÙŠÛ¡Ù„Ù Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "And We did not create the heaven and the earth and that between them aimlessly. That is the assumption of those who disbelieve, so woe to those who disbelieve from the Fire"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ù†ÙØ¬Û¡Ø¹ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙƒÙÙ±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙ…Û¡ Ù†ÙØ¬Û¡Ø¹ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù ÙƒÙÙ±Ù„Û¡ÙÙØ¬Ù‘ÙØ§Ø±Ù",
          "translation": "Or should we treat those who believe and do righteous deeds like corrupters in the land? Or should We treat those who fear Allah like the wicked"
        },
        {
          "arabic": "ÙƒÙØªÙÙ°Ø¨ÙŒ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙØ¨ÙÙ°Ø±ÙÙƒÙ Ù„Ù‘ÙÙŠÙØ¯Ù‘ÙØ¨Ù‘ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±Ù Ø£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "[This is] a blessed Book which We have revealed to you, [O Muhammad], that they might reflect upon its verses and that those of understanding would be reminded"
        },
        {
          "arabic": "ÙˆÙÙˆÙÙ‡ÙØ¨Û¡Ù†ÙØ§ Ù„ÙØ¯ÙØ§ÙˆÙÛ¥Ø¯Ù Ø³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÛš Ù†ÙØ¹Û¡Ù…Ù Ù±Ù„Û¡Ø¹ÙØ¨Û¡Ø¯Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙˆÙ‘ÙØ§Ø¨ÙŒ",
          "translation": "And to David We gave Solomon. An excellent servant, indeed he was one repeatedly turning back [to Allah]"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ø¹ÙØ±ÙØ¶Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ´ÙÙŠÙ‘Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°ÙÙÙ†ÙÙ°ØªÙ Ù±Ù„Û¡Ø¬ÙÙŠÙØ§Ø¯Ù",
          "translation": "[Mention] when there were exhibited before him in the afternoon the poised [standing] racehorses"

        {
          "arabic": "ÙÙÙ‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ­Û¡Ø¨ÙØ¨Û¡ØªÙ Ø­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ø®ÙÙŠÛ¡Ø±Ù Ø¹ÙÙ† Ø°ÙÙƒÛ¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙÙˆÙØ§Ø±ÙØªÛ¡ Ø¨ÙÙ±Ù„Û¡Ø­ÙØ¬ÙØ§Ø¨Ù",
          "translation": "And he said, \"Indeed, I gave preference to the love of good [things] over the remembrance of my Lord until the sun disappeared into the curtain [of darkness]"
        },
        {
          "arabic": "Ø±ÙØ¯Ù‘ÙÙˆÙ‡ÙØ§ Ø¹ÙÙ„ÙÙŠÙ‘ÙÛ– ÙÙØ·ÙÙÙÙ‚Ù Ù…ÙØ³Û¡Ø­ÙÛ¢Ø§ Ø¨ÙÙ±Ù„Ø³Ù‘ÙÙˆÙ‚Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ¹Û¡Ù†ÙØ§Ù‚Ù",
          "translation": "[He said], \"Return them to me,\" and set about striking [their] legs and necks"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ ÙÙØªÙÙ†Ù‘ÙØ§ Ø³ÙÙ„ÙÙŠÛ¡Ù…ÙÙ°Ù†Ù ÙˆÙØ£ÙÙ„Û¡Ù‚ÙÙŠÛ¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙØ±Û¡Ø³ÙÙŠÙ‘ÙÙ‡ÙÛ¦ Ø¬ÙØ³ÙØ¯Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ø£ÙÙ†ÙØ§Ø¨Ù",
          "translation": "And We certainly tried Solomon and placed on his throne a body; then he returned"

        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù±ØºÛ¡ÙÙØ±Û¡ Ù„ÙÙŠ ÙˆÙÙ‡ÙØ¨Û¡ Ù„ÙÙŠ Ù…ÙÙ„Û¡ÙƒÙ—Ø§ Ù„Ù‘ÙØ§ ÙŠÙÙ†Û¢Ø¨ÙØºÙÙŠ Ù„ÙØ£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙŠÙ“Û– Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø£ÙÙ†ØªÙ Ù±Ù„Û¡ÙˆÙÙ‡Ù‘ÙØ§Ø¨Ù",
          "translation": "He said, \"My Lord, forgive me and grant me a kingdom such as will not belong to anyone after me. Indeed, You are the Bestower"

        {

        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ø´Ù‘ÙÙŠÙÙ°Ø·ÙÙŠÙ†Ù ÙƒÙÙ„Ù‘Ù Ø¨ÙÙ†Ù‘ÙØ§Ù“Ø¡Ù– ÙˆÙØºÙÙˆÙ‘ÙØ§ØµÙ–",
          "translation": "And [also] the devils [of jinn] - every builder and diver"

        {

          "translation": "And others bound together in shackles"
        },
        {
          "arabic": "Ù‡ÙÙ°Ø°ÙØ§ Ø¹ÙØ·ÙØ§Ù“Ø¤ÙÙ†ÙØ§ ÙÙÙ±Ù…Û¡Ù†ÙÙ†Û¡ Ø£ÙÙˆÛ¡ Ø£ÙÙ…Û¡Ø³ÙÙƒÛ¡ Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙØ³ÙØ§Ø¨Ù–",
          "translation": "[We said], \"This is Our gift, so grant or withhold without account"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÛ¥ Ø¹ÙÙ†Ø¯ÙÙ†ÙØ§ Ù„ÙØ²ÙÙ„Û¡ÙÙÙ‰Ù° ÙˆÙØ­ÙØ³Û¡Ù†Ù Ù…ÙÙ€Ù”ÙØ§Ø¨Ù–",
          "translation": "And indeed, for him is nearness to Us and a good place of return"
        },
        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±Û¡ Ø¹ÙØ¨Û¡Ø¯ÙÙ†ÙØ§Ù“ Ø£ÙÙŠÙ‘ÙÙˆØ¨Ù Ø¥ÙØ°Û¡ Ù†ÙØ§Ø¯ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ†Ù‘ÙÙŠ Ù…ÙØ³Ù‘ÙÙ†ÙÙŠÙ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø¨ÙÙ†ÙØµÛ¡Ø¨Ù– ÙˆÙØ¹ÙØ°ÙØ§Ø¨Ù",
          "translation": "And remember Our servant Job, when he called to his Lord, \"Indeed, Satan has touched me with hardship and torment"

        {
          "arabic": "Ù±Ø±Û¡ÙƒÙØ¶Û¡ Ø¨ÙØ±ÙØ¬Û¡Ù„ÙÙƒÙÛ– Ù‡ÙÙ°Ø°ÙØ§ Ù…ÙØºÛ¡ØªÙØ³ÙÙ„ÙÛ¢ Ø¨ÙØ§Ø±ÙØ¯Ù ÙˆÙØ´ÙØ±ÙØ§Ø¨Ù",
          "translation": "[So he was told], \"Strike [the ground] with your foot; this is a [spring for] a cool bath and drink"

        {
          "arabic": "ÙˆÙÙˆÙÙ‡ÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¥ ÙˆÙÙ…ÙØ«Û¡Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ¹ÙÙ‡ÙÙ…Û¡ Ø±ÙØ­Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ†Ù‘ÙØ§ ÙˆÙØ°ÙÙƒÛ¡Ø±ÙÙ‰Ù° Ù„ÙØ£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "And We granted him his family and a like [number] with them as mercy from Us and a reminder for those of understanding"
        },
        {
          "arabic": "ÙˆÙØ®ÙØ°Û¡ Ø¨ÙÙŠÙØ¯ÙÙƒÙ Ø¶ÙØºÛ¡Ø«Ù—Ø§ ÙÙÙ±Ø¶Û¡Ø±ÙØ¨ Ø¨Ù‘ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡Ù†ÙØ«Û¡Û— Ø¥ÙÙ†Ù‘ÙØ§ ÙˆÙØ¬ÙØ¯Û¡Ù†ÙÙ°Ù‡Ù ØµÙØ§Ø¨ÙØ±Ù—Ø§Ûš Ù†Ù‘ÙØ¹Û¡Ù…Ù Ù±Ù„Û¡Ø¹ÙØ¨Û¡Ø¯Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙˆÙ‘ÙØ§Ø¨Ù",
          "translation": "[We said], \"And take in your hand a bunch [of grass] and strike with it and do not break your oath.\" Indeed, We found him patient, an excellent servant. Indeed, he was one repeatedly turning back [to Allah]"
        },
        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±Û¡ Ø¹ÙØ¨ÙÙ°Ø¯ÙÙ†ÙØ§Ù“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙØ¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙˆÙÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨Ù Ø£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙÙŠÛ¡Ø¯ÙÙŠ ÙˆÙÙ±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù",
          "translation": "And remember Our servants, Abraham, Isaac and Jacob - those of strength and [religious] vision"

        {

          "translation": "Indeed, We chose them for an exclusive quality: remembrance of the home [of the Hereafter]"

        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯ÙÙ†ÙØ§ Ù„ÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØµÛ¡Ø·ÙÙÙÙŠÛ¡Ù†Ù Ù±Ù„Û¡Ø£ÙØ®Û¡ÙŠÙØ§Ø±Ù",
          "translation": "And indeed they are, to Us, among the chosen and outstanding"

        {
          "arabic": "ÙˆÙÙ±Ø°Û¡ÙƒÙØ±Û¡ Ø¥ÙØ³Û¡Ù…ÙÙ°Ø¹ÙÙŠÙ„Ù ÙˆÙÙ±Ù„Û¡ÙŠÙØ³ÙØ¹Ù ÙˆÙØ°ÙØ§ Ù±Ù„Û¡ÙƒÙÙÛ¡Ù„ÙÛ– ÙˆÙÙƒÙÙ„Ù‘Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ®Û¡ÙŠÙØ§Ø±Ù",
          "translation": "And remember Ishmael, Elisha and Dhul-Kifl, and all are among the outstanding"

        {

          "translation": "This is a reminder. And indeed, for the righteous is a good place of return"

        {
          "arabic": "Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ Ø¹ÙØ¯Û¡Ù†Ù– Ù…Ù‘ÙÙÙØªÙ‘ÙØ­ÙØ©Ù— Ù„Ù‘ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ¨Û¡ÙˆÙÙ°Ø¨Ù",
          "translation": "Gardens of perpetual residence, whose doors will be opened to them"
        },
        {
          "arabic": "Ù…ÙØªÙ‘ÙÙƒÙÙ€Ù”ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ø¨ÙÙÙÙ°ÙƒÙÙ‡ÙØ©Ù– ÙƒÙØ«ÙÙŠØ±ÙØ©Ù– ÙˆÙØ´ÙØ±ÙØ§Ø¨Ù–",
          "translation": "Reclining within them, they will call therein for abundant fruit and drink"

        {

          "translation": "And with them will be women limiting [their] glances and of equal age"

        {

          "translation": "This is what you, [the righteous], are promised for the Day of Account"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù‡ÙÙ°Ø°ÙØ§ Ù„ÙØ±ÙØ²Û¡Ù‚ÙÙ†ÙØ§ Ù…ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ù†Ù‘ÙÙÙØ§Ø¯Ù",
          "translation": "Indeed, this is Our provision; for it there is no depletion"

        {

        {

        {
          "arabic": "Ù‡ÙÙ°Ø°ÙØ§ ÙÙÙ„Û¡ÙŠÙØ°ÙÙˆÙ‚ÙÙˆÙ‡Ù Ø­ÙÙ…ÙÙŠÙ…Ù ÙˆÙØºÙØ³Ù‘ÙØ§Ù‚Ù",
          "translation": "This - so let them taste it - is scalding water and [foul] purulence"

        {

          "translation": "And other [punishments] of its type [in various] kinds"
        },
        {
          "arabic": "Ù‡ÙÙ°Ø°ÙØ§ ÙÙÙˆÛ¡Ø¬Ù Ù…Ù‘ÙÙ‚Û¡ØªÙØ­ÙÙ…Ù Ù…Ù‘ÙØ¹ÙÙƒÙÙ…Û¡ Ù„ÙØ§ Ù…ÙØ±Û¡Ø­ÙØ¨ÙÛ¢Ø§ Ø¨ÙÙ‡ÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ØµÙØ§Ù„ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "[Its inhabitants will say], \"This is a company bursting in with you. No welcome for them. Indeed, they will burn in the Fire"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¨ÙÙ„Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ Ù„ÙØ§ Ù…ÙØ±Û¡Ø­ÙØ¨ÙÛ¢Ø§ Ø¨ÙÙƒÙÙ…Û¡Û– Ø£ÙÙ†ØªÙÙ…Û¡ Ù‚ÙØ¯Ù‘ÙÙ…Û¡ØªÙÙ…ÙÙˆÙ‡Ù Ù„ÙÙ†ÙØ§Û– ÙÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù‚ÙØ±ÙØ§Ø±Ù",
          "translation": "They will say, \"Nor you! No welcome for you. You, [our leaders], brought this upon us, and wretched is the settlement"

          "translation": "They will say, \"Our Lord, whoever brought this upon us - increase for him double punishment in the Fire"

        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù…ÙØ§ Ù„ÙÙ†ÙØ§ Ù„ÙØ§ Ù†ÙØ±ÙÙ‰Ù° Ø±ÙØ¬ÙØ§Ù„Ù—Ø§ ÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ¹ÙØ¯Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ´Û¡Ø±ÙØ§Ø±Ù",
          "translation": "And they will say, \"Why do we not see men whom we used to count among the worst"

          "translation": "Is it [because] we took them in ridicule, or has [our] vision turned away from them"

        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ­ÙÙ‚Ù‘Ù ØªÙØ®ÙØ§ØµÙÙ…Ù Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "Indeed, that is truth - the quarreling of the people of the Fire"

        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ù…ÙÙ†Ø°ÙØ±ÙÛ– ÙˆÙÙ…ÙØ§ Ù…ÙÙ†Û¡ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙˆÙÙ°Ø­ÙØ¯Ù Ù±Ù„Û¡Ù‚ÙÙ‡Ù‘ÙØ§Ø±Ù",
          "translation": "Say, [O Muhammad], \"I am only a warner, and there is not any deity except Allah, the One, the Prevailing"

        {

          "translation": "Lord of the heavens and the earth and whatever is between them, the Exalted in Might, the Perpetual Forgiver"

          "arabic": "Ù‚ÙÙ„Û¡ Ù‡ÙÙˆÙ Ù†ÙØ¨ÙØ¤ÙŒØ§Ù’ Ø¹ÙØ¸ÙÙŠÙ…ÙŒ",

        {

          "translation": "From which you turn away"

        {
          "arabic": "Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙŠÙ Ù…ÙÙ†Û¡ Ø¹ÙÙ„Û¡Ù…ÙÛ­ Ø¨ÙÙ±Ù„Û¡Ù…ÙÙ„ÙØ¥Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡Ù„ÙÙ‰Ù°Ù“ Ø¥ÙØ°Û¡ ÙŠÙØ®Û¡ØªÙØµÙÙ…ÙÙˆÙ†Ù",
          "translation": "I had no knowledge of the exalted assembly [of angels] when they were disputing [the creation of Adam]"

        {

          "translation": "It has not been revealed to me except that I am a clear warner"
        },
        {
          "arabic": "Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ù„ÙÙ„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø¥ÙÙ†Ù‘ÙÙŠ Ø®ÙÙ°Ù„ÙÙ‚ÙÛ¢ Ø¨ÙØ´ÙØ±Ù—Ø§ Ù…Ù‘ÙÙ† Ø·ÙÙŠÙ†Ù–",
          "translation": "[So mention] when your Lord said to the angels, \"Indeed, I am going to create a human being from clay"
        },
        {
          "arabic": "ÙÙØ¥ÙØ°ÙØ§ Ø³ÙÙˆÙ‘ÙÙŠÛ¡ØªÙÙ‡ÙÛ¥ ÙˆÙÙ†ÙÙÙØ®Û¡ØªÙ ÙÙÙŠÙ‡Ù Ù…ÙÙ† Ø±Ù‘ÙÙˆØ­ÙÙŠ ÙÙÙ‚ÙØ¹ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÛ¥ Ø³ÙÙ°Ø¬ÙØ¯ÙÙŠÙ†Ù",
          "translation": "So when I have proportioned him and breathed into him of My [created] soul, then fall down to him in prostration"
        },
        {
          "arabic": "ÙÙØ³ÙØ¬ÙØ¯Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙƒÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "So the angels prostrated - all of them entirely"
        },
        {
          "arabic": "Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙØ¨Û¡Ù„ÙÙŠØ³Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±Ù ÙˆÙÙƒÙØ§Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "Except Iblees; he was arrogant and became among the disbelievers"
        },
        {

    {
      "number": 39,
      "name": "Ø§Ù„Ø²Ù…Ø±",
      "englishName": "Az-Zumar",
      "verses": [
        {
          "arabic": "ØªÙÙ†Ø²ÙÙŠÙ„Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "The revelation of the Qur'an is from Allah, the Exalted in Might, the Wise"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙÙÙ±Ø¹Û¡Ø¨ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ®Û¡Ù„ÙØµÙ—Ø§ Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù",
          "translation": "Indeed, We have sent down to you the Book, [O Muhammad], in truth. So worship Allah, [being] sincere to Him in religion"

        {
          "arabic": "Ø£ÙÙ„ÙØ§ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù Ù±Ù„Û¡Ø®ÙØ§Ù„ÙØµÙÛš ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙØ®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¡Ù Ù…ÙØ§ Ù†ÙØ¹Û¡Ø¨ÙØ¯ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙŠÙÙ‚ÙØ±Ù‘ÙØ¨ÙÙˆÙ†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø²ÙÙ„Û¡ÙÙÙ‰Ù°Ù“ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù…ÙØ§ Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡Ù ÙŠÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†ÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ†Û¡ Ù‡ÙÙˆÙ ÙƒÙÙ°Ø°ÙØ¨Ù ÙƒÙÙÙ‘ÙØ§Ø±Ù",
          "translation": "Unquestionably, for Allah is the pure religion. And those who take protectors besides Him [say], \"We only worship them that they may bring us nearer to Allah in position.\" Indeed, Allah will judge between them concerning that over which they differ. Indeed, Allah does not guide he who is a liar and [confirmed] disbeliever"
        },
        {
          "arabic": "Ù„Ù‘ÙÙˆÛ¡ Ø£ÙØ±ÙØ§Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØªÙ‘ÙØ®ÙØ°Ù ÙˆÙÙ„ÙØ¯Ù—Ø§ Ù„Ù‘ÙÙ±ØµÛ¡Ø·ÙÙÙÙ‰Ù° Ù…ÙÙ…Ù‘ÙØ§ ÙŠÙØ®Û¡Ù„ÙÙ‚Ù Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥Û– Ù‡ÙÙˆÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙˆÙÙ°Ø­ÙØ¯Ù Ù±Ù„Û¡Ù‚ÙÙ‡Ù‘ÙØ§Ø±Ù",
          "translation": "If Allah had intended to take a son, He could have chosen from what He creates whatever He willed. Exalted is He; He is Allah, the One, the Prevailing"
        },
        {
          "arabic": "Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛ– ÙŠÙÙƒÙÙˆÙ‘ÙØ±Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù ÙˆÙÙŠÙÙƒÙÙˆÙ‘ÙØ±Ù Ù±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙÙŠÛ¡Ù„ÙÛ– ÙˆÙØ³ÙØ®Ù‘ÙØ±Ù Ù±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ…ÙØ±ÙÛ– ÙƒÙÙ„Ù‘Ù ÙŠÙØ¬Û¡Ø±ÙÙŠ Ù„ÙØ£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù‹Ù‰Û— Ø£ÙÙ„ÙØ§ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡ØºÙÙÙ‘ÙÙ€Ù°Ø±Ù",
          "translation": "He created the heavens and earth in truth. He wraps the night over the day and wraps the day over the night and has subjected the sun and the moon, each running [its course] for a specified term. Unquestionably, He is the Exalted in Might, the Perpetual Forgiver"
        },
        {
          "arabic": "Ø®ÙÙ„ÙÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³Ù– ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù– Ø«ÙÙ…Ù‘Ù Ø¬ÙØ¹ÙÙ„Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø²ÙÙˆÛ¡Ø¬ÙÙ‡ÙØ§ ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ø«ÙÙ…ÙÙ°Ù†ÙÙŠÙØ©Ù Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù–Ûš ÙŠÙØ®Û¡Ù„ÙÙ‚ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ø¨ÙØ·ÙÙˆÙ†Ù Ø£ÙÙ…Ù‘ÙÙ‡ÙÙ°ØªÙÙƒÙÙ…Û¡ Ø®ÙÙ„Û¡Ù‚Ù—Ø§ Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø®ÙÙ„Û¡Ù‚Ù– ÙÙÙŠ Ø¸ÙÙ„ÙÙ…ÙÙ°ØªÙ– Ø«ÙÙ„ÙÙ°Ø«Ù–Ûš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙÛ– Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙÛ– ÙÙØ£ÙÙ†Ù‘ÙÙ‰Ù° ØªÙØµÛ¡Ø±ÙÙÙÙˆÙ†Ù",
          "translation": "He created you from one soul. Then He made from it its mate, and He produced for you from the grazing livestock eight mates. He creates you in the wombs of your mothers, creation after creation, within three darknesses. That is Allah, your Lord; to Him belongs dominion. There is no deity except Him, so how are you averted"
        },
        {
          "arabic": "Ø¥ÙÙ† ØªÙÙƒÛ¡ÙÙØ±ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙ†ÙÙŠÙ‘ÙŒ Ø¹ÙÙ†ÙƒÙÙ…Û¡Û– ÙˆÙÙ„ÙØ§ ÙŠÙØ±Û¡Ø¶ÙÙ‰Ù° Ù„ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙÙÛ¡Ø±ÙÛ– ÙˆÙØ¥ÙÙ† ØªÙØ´Û¡ÙƒÙØ±ÙÙˆØ§Ù’ ÙŠÙØ±Û¡Ø¶ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡Û— ÙˆÙÙ„ÙØ§ ØªÙØ²ÙØ±Ù ÙˆÙØ§Ø²ÙØ±ÙØ©Ù ÙˆÙØ²Û¡Ø±Ù Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°Ûš Ø«ÙÙ…Ù‘Ù Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙØ±Û¡Ø¬ÙØ¹ÙÙƒÙÙ…Û¡ ÙÙÙŠÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙØ°ÙØ§ØªÙ Ù±Ù„ØµÙ‘ÙØ¯ÙÙˆØ±Ù",
          "translation": "If you disbelieve - indeed, Allah is Free from need of you. And He does not approve for His servants disbelief. And if you are grateful, He approves it for you; and no bearer of burdens will bear the burden of another. Then to your Lord is your return, and He will inform you about what you used to do. Indeed, He is Knowing of that within the breasts"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙØ°ÙØ§ Ù…ÙØ³Ù‘Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ø¶ÙØ±Ù‘Ù Ø¯ÙØ¹ÙØ§ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ†ÙÙŠØ¨Ù‹Ø§ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø«ÙÙ…Ù‘Ù Ø¥ÙØ°ÙØ§ Ø®ÙÙˆÙ‘ÙÙ„ÙÙ‡ÙÛ¥ Ù†ÙØ¹Û¡Ù…ÙØ©Ù— Ù…Ù‘ÙÙ†Û¡Ù‡Ù Ù†ÙØ³ÙÙŠÙ Ù…ÙØ§ ÙƒÙØ§Ù†Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ø¯ÙØ§Ø¯Ù—Ø§ Ù„Ù‘ÙÙŠÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„ÙÙ‡ÙÛ¦Ûš Ù‚ÙÙ„Û¡ ØªÙÙ…ÙØªÙ‘ÙØ¹Û¡ Ø¨ÙÙƒÙÙÛ¡Ø±ÙÙƒÙ Ù‚ÙÙ„ÙÙŠÙ„Ù‹Ø§ Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù…ÙÙ†Û¡ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "And when adversity touches man, he calls upon his Lord, turning to Him [alone]; then when He bestows on him a favor from Himself, he forgets Him whom he called upon before, and he attributes to Allah equals to mislead [people] from His way. Say, \"Enjoy your disbelief for a little; indeed, you are of the companions of the Fire"
        },
        {
          "arabic": "Ø£ÙÙ…Ù‘ÙÙ†Û¡ Ù‡ÙÙˆÙ Ù‚ÙÙ°Ù†ÙØªÙŒ Ø¡ÙØ§Ù†ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù Ø³ÙØ§Ø¬ÙØ¯Ù—Ø§ ÙˆÙÙ‚ÙØ§Ù“Ø¦ÙÙ…Ù—Ø§ ÙŠÙØ­Û¡Ø°ÙØ±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù ÙˆÙÙŠÙØ±Û¡Ø¬ÙÙˆØ§Ù’ Ø±ÙØ­Û¡Ù…ÙØ©Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦Û— Ù‚ÙÙ„Û¡ Ù‡ÙÙ„Û¡ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†ÙÛ— Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±Ù Ø£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "Is one who is devoutly obedient during periods of the night, prostrating and standing [in prayer], fearing the Hereafter and hoping for the mercy of his Lord, [like one who does not]? Say, \"Are those who know equal to those who do not know?\" Only they will remember [who are] people of understanding"
        },
        {
          "arabic": "Ù‚ÙÙ„Û¡ ÙŠÙÙ°Ø¹ÙØ¨ÙØ§Ø¯Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Ûš Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ­Û¡Ø³ÙÙ†ÙÙˆØ§Ù’ ÙÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø­ÙØ³ÙÙ†ÙØ©ÙÛ— ÙˆÙØ£ÙØ±Û¡Ø¶Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹ÙØ©ÙŒÛ— Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙÙˆÙÙÙ‘ÙÙ‰ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙˆÙ†Ù Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ… Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙØ³ÙØ§Ø¨Ù–",
          "translation": "Say, \"O My servants who have believed, fear your Lord. For those who do good in this world is good, and the earth of Allah is spacious. Indeed, the patient will be given their reward without account"
        },
        {

          "translation": "Say, [O Muhammad], \"Indeed, I have been commanded to worship Allah, [being] sincere to Him in religion"

        {
          "arabic": "ÙˆÙØ£ÙÙ…ÙØ±Û¡ØªÙ Ù„ÙØ£ÙÙ†Û¡ Ø£ÙÙƒÙÙˆÙ†Ù Ø£ÙÙˆÙ‘ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØ³Û¡Ù„ÙÙ…ÙÙŠÙ†Ù",

        {
          "arabic": "Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ®ÙØ§ÙÙ Ø¥ÙÙ†Û¡ Ø¹ÙØµÙÙŠÛ¡ØªÙ Ø±ÙØ¨Ù‘ÙÙŠ Ø¹ÙØ°ÙØ§Ø¨Ù ÙŠÙÙˆÛ¡Ù…Ù Ø¹ÙØ¸ÙÙŠÙ…Ù–",
          "translation": "Say, \"Indeed I fear, if I should disobey my Lord, the punishment of a tremendous Day"
        },
        {
          "arabic": "Ù‚ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ø¨ÙØ¯Ù Ù…ÙØ®Û¡Ù„ÙØµÙ—Ø§ Ù„Ù‘ÙÙ‡ÙÛ¥ Ø¯ÙÙŠÙ†ÙÙŠ",
          "translation": "Say, \"Allah [alone] do I worship, sincere to Him in my religion"
        },
        {
          "arabic": "ÙÙÙ±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù…ÙØ§ Ø´ÙØ¦Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Û— Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø®ÙÙ°Ø³ÙØ±ÙÙŠÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙØ³ÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙŠÙ‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ— Ø£ÙÙ„ÙØ§ Ø°ÙÙ°Ù„ÙÙƒÙ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø®ÙØ³Û¡Ø±ÙØ§Ù†Ù Ù±Ù„Û¡Ù…ÙØ¨ÙÙŠÙ†Ù",
          "translation": "So worship what you will besides Him.\" Say, \"Indeed, the losers are the ones who will lose themselves and their families on the Day of Resurrection. Unquestionably, that is the manifest loss"
        },
        {
          "arabic": "Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ…Û¡ Ø¸ÙÙ„ÙÙ„Ù Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙÙ…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙÙ…Û¡ Ø¸ÙÙ„ÙÙ„ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ®ÙÙˆÙ‘ÙÙÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙØ¨ÙØ§Ø¯ÙÙ‡ÙÛ¥Ûš ÙŠÙÙ°Ø¹ÙØ¨ÙØ§Ø¯Ù ÙÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "They will have canopies of fire above them and below them, canopies. By that Allah threatens His servants. O My servants, then fear Me"
