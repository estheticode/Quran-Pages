const maxVersesPerPage = 16;
let currentSurahIndex = 0;
let currentPage = 0;
let currentFontSize = 24;
let pages = [];
let totalPages = 0;

const versesContainer = document.getElementById('versesContainer');
const surahSelectButton = document.getElementById('surahSelectButton');
const surahSelectOptions = document.getElementById('surahSelectOptions');
const pageSelectButton = document.getElementById('pageSelectButton');
const pageSelectOptions = document.getElementById('pageSelectOptions');

// Parse URL for surah number and page
function getSurahFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const surahParam = urlParams.get('surah');
  
  if (surahParam) {
    return parseInt(surahParam);
  }
  
  // Check if URL ends with number.html
  const match = window.location.pathname.match(/(\d+)\.html?$/);
  if (match) {
    return parseInt(match[1]);
  }
  
  return null;
}

function getPageFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  const pageParam = urlParams.get('page');
  return pageParam ? parseInt(pageParam) - 1 : 0; // Convert to 0-indexed
}

function updateURL() {
  const surah = quranData.surahs[currentSurahIndex];
  const newUrl = `?surah=${surah.number}&page=${currentPage + 1}`;
  window.history.pushState({surah: surah.number, page: currentPage + 1}, '', newUrl);
}

// Initialize surah dropdown
function initSurahDropdown() {
  surahSelectOptions.innerHTML = '';
  quranData.surahs.forEach((surah, index) => {
    const option = document.createElement('div');
    option.textContent = `${surah.number}. ${surah.name}`;
    option.dataset.index = index;
    surahSelectOptions.appendChild(option);
    
    option.addEventListener('click', () => {
      loadSurah(index);
      surahSelectOptions.style.display = 'none';
    });
  });
}

// Load a surah
function loadSurah(surahIndex, pageIndex = 0) {
  currentSurahIndex = surahIndex;
  const surah = quranData.surahs[surahIndex];
  
  // Update title and surah name
  document.getElementById('surahName').textContent = surah.name;
  document.title = surah.name;
  surahSelectButton.textContent = `${surah.number}. ${surah.name} â–¼`;
  
  // Calculate pages
  totalPages = Math.ceil(surah.verses.length / maxVersesPerPage);
  pages = [];
  for(let i = 0; i < totalPages; i++) {
    pages.push(surah.verses.slice(i * maxVersesPerPage, (i + 1) * maxVersesPerPage));
  }
  
  // Update page dropdown
  initPageDropdown();
  
  // Load specified page
  currentPage = Math.min(pageIndex, totalPages - 1);
  displayVerses(currentPage);
  updateProgressBar();
  pageSelectButton.textContent = "Page " + (currentPage + 1) + " â–¼";
  
  // Update page visibility
  if(currentPage === 0) {
    document.body.classList.remove('not-first-page');
  } else {
    document.body.classList.add('not-first-page');
  }
  
  // Update URL
  updateURL();
}

// Initialize page dropdown
function initPageDropdown() {
  pageSelectOptions.innerHTML = '';
  for(let i = 0; i < totalPages; i++) {
    const option = document.createElement('div');
    option.textContent = "Page " + (i + 1);
    option.dataset.index = i;
    pageSelectOptions.appendChild(option);
    
    option.addEventListener('click', () => {
      const direction = i > currentPage ? 'next' : (i < currentPage ? 'prev' : 'none');
      goToPage(i, direction);
      pageSelectOptions.style.display = 'none';
    });
  }
}

// Display verses
function displayVerses(pageIndex) {
  versesContainer.innerHTML = "";
  const surah = quranData.surahs[currentSurahIndex];
  
  pages[pageIndex].forEach((verse, idx) => {
    const verseDiv = document.createElement('div');
    verseDiv.className = "verse";
    verseDiv.style.fontSize = currentFontSize + "px";
    const verseNumber = pageIndex * maxVersesPerPage + idx + 1;
    verseDiv.innerHTML = `
      ${verse.arabic} <span class="verse-number" data-index="${verseNumber-1}">[${verseNumber}]</span>
      <div class="popover" id="popover-${verseNumber-1}">${verse.translation}</div>
    `;
    versesContainer.appendChild(verseDiv);
  });

  document.querySelectorAll('.verse-number').forEach(el => {
    el.addEventListener('click', (e) => {
      e.stopPropagation();
      const idx = el.dataset.index;
      const pop = document.getElementById('popover-' + idx);

      document.querySelectorAll('.popover').forEach(p => {
        if(p !== pop) p.style.display = 'none';
      });

      if(pop.style.display === 'block') {
        pop.style.display = 'none';
        return;
      }

      const rect = el.getBoundingClientRect();
      pop.style.top = (rect.bottom + window.scrollY + 8) + "px";
      pop.style.left = rect.left + "px";

      setTimeout(() => {
        const popRect = pop.getBoundingClientRect();
        if(popRect.right > window.innerWidth - 8) {
          pop.style.left = (window.innerWidth - popRect.width - 8) + "px";
        }
        if(popRect.left < 8) {
          pop.style.left = "8px";
        }
      }, 0);

      pop.style.display = 'block';
    });
  });

  document.addEventListener('click', e => {
    if(!e.target.classList.contains('verse-number')) {
      document.querySelectorAll('.popover').forEach(p => p.style.display = 'none');
    }
  });
}

function updateProgressBar() {
  document.getElementById('progressBar').style.width = ((currentPage + 1) / totalPages * 100) + "%";
}

function goToPage(pageIndex, direction = 'none') {
  if(pageIndex < 0 || pageIndex >= totalPages) return;
  
  versesContainer.classList.remove('flipping-right', 'flipping-left');
  
  if(direction === 'next') {
    versesContainer.classList.add('flipping-right');
  } else if(direction === 'prev') {
    versesContainer.classList.add('flipping-left');
  }
  
  setTimeout(() => {
    currentPage = pageIndex;
    displayVerses(pageIndex);
    updateProgressBar();
    pageSelectButton.textContent = "Page " + (pageIndex + 1) + " â–¼";
    
    if(pageIndex === 0) {
      document.body.classList.remove('not-first-page');
    } else {
      document.body.classList.add('not-first-page');
    }
    
    // Update URL with new page
    updateURL();
  }, direction === 'none' ? 0 : 175);
  
  setTimeout(() => {
    versesContainer.classList.remove('flipping-right', 'flipping-left');
  }, 350);
}

// Dropdown toggles
surahSelectButton.addEventListener('click', (e) => {
  e.stopPropagation();
  const isVisible = surahSelectOptions.style.display === "block";
  pageSelectOptions.style.display = "none";
  surahSelectOptions.style.display = isVisible ? "none" : "block";
  
  if(!isVisible) {
    const rect = surahSelectButton.getBoundingClientRect();
    surahSelectOptions.style.top = (rect.bottom + 2) + "px";
    surahSelectOptions.style.left = rect.left + "px";
  }
});

pageSelectButton.addEventListener('click', (e) => {
  e.stopPropagation();
  const isVisible = pageSelectOptions.style.display === "block";
  surahSelectOptions.style.display = "none";
  pageSelectOptions.style.display = isVisible ? "none" : "block";
  
  if(!isVisible) {
    const rect = pageSelectButton.getBoundingClientRect();
    pageSelectOptions.style.top = (rect.bottom + 2) + "px";
    pageSelectOptions.style.left = rect.left + "px";
  }
});

document.addEventListener('click', e => {
  if(!e.target.closest('.dropdown-container')) {
    surahSelectOptions.style.display = "none";
    pageSelectOptions.style.display = "none";
  }
});

// Navigation buttons
document.getElementById('nextPage').addEventListener('click', () => {
  goToPage(currentPage + 1, 'next');
});

document.getElementById('prevPage').addEventListener('click', () => {
  goToPage(currentPage - 1, 'prev');
});

// Swipe functionality
let startX = 0, startY = 0, currentX = 0;
let isDragging = false, isMoving = false;
const minSwipe = 60;

document.addEventListener('touchstart', e => {
  if(e.target.closest('#header') || e.target.closest('.popover')) return;
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
  currentX = startX;
  isMoving = true;
  versesContainer.classList.add('dragging');
});

document.addEventListener('touchmove', e => {
  if(!isMoving) return;
  currentX = e.touches[0].clientX;
  const dx = currentX - startX;
  const dy = e.touches[0].clientY - startY;
  if(Math.abs(dx) > Math.abs(dy)) {
    e.preventDefault();
    applyDragEffect(dx);
  }
});

document.addEventListener('touchend', e => {
  if(!isMoving) return;
  const endX = e.changedTouches[0].clientX;
  const endY = e.changedTouches[0].clientY;
  versesContainer.classList.remove('dragging');
  resetDragEffect();
  isMoving = false;
  handleSwipe(startX, startY, endX, endY);
});

document.addEventListener('mousedown', e => {
  if(e.target.closest('#header') || e.target.closest('.popover')) return;
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
  currentX = startX;
  document.body.style.cursor = 'grabbing';
  versesContainer.classList.add('dragging');
});

document.addEventListener('mousemove', e => {
  if(!isDragging) return;
  currentX = e.clientX;
  const dx = currentX - startX;
  const dy = e.clientY - startY;
  if(Math.abs(dx) > Math.abs(dy)) {
    e.preventDefault();
    applyDragEffect(dx);
  }
});

document.addEventListener('mouseup', e => {
  if(!isDragging) return;
  isDragging = false;
  document.body.style.cursor = 'default';
  const endX = e.clientX;
  const endY = e.clientY;
  versesContainer.classList.remove('dragging');
  resetDragEffect();
  handleSwipe(startX, startY, endX, endY);
});

function applyDragEffect(dx) {
  const maxDrag = 80;
  const limitedDx = Math.max(-maxDrag, Math.min(maxDrag, dx));
  const rotationY = (limitedDx / maxDrag) * 12;
  const opacity = 1 - (Math.abs(limitedDx) / maxDrag) * 0.25;
  versesContainer.style.transform = `perspective(1000px) rotateY(${rotationY}deg)`;
  versesContainer.style.opacity = opacity;
}

function resetDragEffect() {
  versesContainer.style.transform = '';
  versesContainer.style.opacity = '';
}

function handleSwipe(startX, startY, endX, endY) {
  const dx = endX - startX;
  const dy = endY - startY;
  if(Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > minSwipe) {
    if(dx > 0) {
      goToPage(currentPage + 1, 'next');
    } else {
      goToPage(currentPage - 1, 'prev');
    }
  }
}

// Theme toggle
const themeBtn = document.getElementById('themeBtn');
themeBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  themeBtn.textContent = document.body.classList.contains('dark') ? "â˜€ï¸" : "ğŸŒ™";
});

// Font controls
document.getElementById('fontIncrease').addEventListener('click', () => {
  if(currentFontSize < 40) { 
    currentFontSize += 2; 
    displayVerses(currentPage); 
  }
});

document.getElementById('fontDecrease').addEventListener('click', () => {
  if(currentFontSize > 14) { 
    currentFontSize -= 2; 
    displayVerses(currentPage); 
  }
});

// Initialize
initSurahDropdown();

// Check URL for surah parameter and page
const urlSurah = getSurahFromURL();
const urlPage = getPageFromURL();

if (urlSurah) {
  const surahIndex = quranData.surahs.findIndex(s => s.number === urlSurah);
  if (surahIndex !== -1) {
    loadSurah(surahIndex, urlPage);
  } else {
    loadSurah(0, 0);
  }
} else {
  loadSurah(0, 0);
}

// Handle browser back/forward buttons
window.addEventListener('popstate', (event) => {
  if (event.state) {
    const surahNumber = event.state.surah;
    const pageNumber = event.state.page || 1;
    const surahIndex = quranData.surahs.findIndex(s => s.number === surahNumber);
    if (surahIndex !== -1) {
      loadSurah(surahIndex, pageNumber - 1);
    }
  }
});
</script>
