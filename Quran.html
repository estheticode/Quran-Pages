          "translation": "And spend in the way of Allah and do not throw [yourselves] with your [own] hands into destruction [by refraining]. And do good; indeed, Allah loves the doers of good"
        },
        {
          "arabic": "ÙˆÙØ£ÙØªÙÙ…Ù‘ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙØ¬Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¹ÙÙ…Û¡Ø±ÙØ©Ù Ù„ÙÙ„Ù‘ÙÙ‡ÙÛš ÙÙØ¥ÙÙ†Û¡ Ø£ÙØ­Û¡ØµÙØ±Û¡ØªÙÙ…Û¡ ÙÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙÙŠÛ¡Ø³ÙØ±Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‡ÙØ¯Û¡ÙŠÙÛ– ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡Ù„ÙÙ‚ÙÙˆØ§Ù’ Ø±ÙØ¡ÙÙˆØ³ÙÙƒÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ¨Û¡Ù„ÙØºÙ Ù±Ù„Û¡Ù‡ÙØ¯Û¡ÙŠÙ Ù…ÙØ­ÙÙ„Ù‘ÙÙ‡ÙÛ¥Ûš ÙÙÙ…ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙØ±ÙÙŠØ¶Ù‹Ø§ Ø£ÙÙˆÛ¡ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙØ°Ù—Ù‰ Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ£Û¡Ø³ÙÙ‡ÙÛ¦ ÙÙÙÙØ¯Û¡ÙŠÙØ©Ù Ù…Ù‘ÙÙ† ØµÙÙŠÙØ§Ù…Ù Ø£ÙÙˆÛ¡ ØµÙØ¯ÙÙ‚ÙØ©Ù Ø£ÙÙˆÛ¡ Ù†ÙØ³ÙÙƒÙ–Ûš ÙÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙÙ…ÙÙ†ØªÙÙ…Û¡ ÙÙÙ…ÙÙ† ØªÙÙ…ÙØªÙ‘ÙØ¹Ù Ø¨ÙÙ±Ù„Û¡Ø¹ÙÙ…Û¡Ø±ÙØ©Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø­ÙØ¬Ù‘Ù ÙÙÙ…ÙØ§ Ù±Ø³Û¡ØªÙÙŠÛ¡Ø³ÙØ±Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‡ÙØ¯Û¡ÙŠÙÛš ÙÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ¬ÙØ¯Û¡ ÙÙØµÙÙŠÙØ§Ù…Ù Ø«ÙÙ„ÙÙ°Ø«ÙØ©Ù Ø£ÙÙŠÙ‘ÙØ§Ù…Ù– ÙÙÙŠ Ù±Ù„Û¡Ø­ÙØ¬Ù‘Ù ÙˆÙØ³ÙØ¨Û¡Ø¹ÙØ©Ù Ø¥ÙØ°ÙØ§ Ø±ÙØ¬ÙØ¹Û¡ØªÙÙ…Û¡Û— ØªÙÙ„Û¡ÙƒÙ Ø¹ÙØ´ÙØ±ÙØ©Ù ÙƒÙØ§Ù…ÙÙ„ÙØ©ÙÛ— Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙƒÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¥ Ø­ÙØ§Ø¶ÙØ±ÙÙŠ Ù±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…ÙÛš ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "And complete the Hajj and 'umrah for Allah. But if you are prevented, then [offer] what can be obtained with ease of sacrificial animals. And do not shave your heads until the sacrificial animal has reached its place of slaughter. And whoever among you is ill or has an ailment of the head [making shaving necessary must offer] a ransom of fasting [three days] or charity or sacrifice. And when you are secure, then whoever performs 'umrah [during the Hajj months] followed by Hajj [offers] what can be obtained with ease of sacrificial animals. And whoever cannot find [or afford such an animal] - then a fast of three days during Hajj and of seven when you have returned [home]. Those are ten complete [days]. This is for those whose family is not in the area of al-Masjid al-Haram. And fear Allah and know that Allah is severe in penalty"
        },
        {
          "arabic": "Ù±Ù„Û¡Ø­ÙØ¬Ù‘Ù Ø£ÙØ´Û¡Ù‡ÙØ±Ù Ù…Ù‘ÙØ¹Û¡Ù„ÙÙˆÙ…ÙÙ°ØªÙÛš ÙÙÙ…ÙÙ† ÙÙØ±ÙØ¶Ù ÙÙÙŠÙ‡ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø­ÙØ¬Ù‘Ù ÙÙÙ„ÙØ§ Ø±ÙÙÙØ«Ù ÙˆÙÙ„ÙØ§ ÙÙØ³ÙÙˆÙ‚Ù ÙˆÙÙ„ÙØ§ Ø¬ÙØ¯ÙØ§Ù„Ù ÙÙÙŠ Ù±Ù„Û¡Ø­ÙØ¬Ù‘ÙÛ— ÙˆÙÙ…ÙØ§ ØªÙÙÛ¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ÙŠÙØ¹Û¡Ù„ÙÙ…Û¡Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙØªÙØ²ÙÙˆÙ‘ÙØ¯ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Ø²Ù‘ÙØ§Ø¯Ù Ù±Ù„ØªÙ‘ÙÙ‚Û¡ÙˆÙÙ‰Ù°Û– ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆÙ†Ù ÙŠÙÙ€Ù°Ù“Ø£ÙÙˆÙ’Ù„ÙÙŠ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "Hajj is [during] well-known months, so whoever has made Hajj obligatory upon himself therein [by entering the state of ihram], there is [to be for him] no sexual relations and no disobedience and no disputing during Hajj. And whatever good you do - Allah knows it. And take provisions, but indeed, the best provision is fear of Allah. And fear Me, O you of understanding"
        },
        {
          "arabic": "Ù„ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¬ÙÙ†ÙØ§Ø­ÙŒ Ø£ÙÙ† ØªÙØ¨Û¡ØªÙØºÙÙˆØ§Ù’ ÙÙØ¶Û¡Ù„Ù—Ø§ Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Ûš ÙÙØ¥ÙØ°ÙØ§Ù“ Ø£ÙÙÙØ¶Û¡ØªÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¹ÙØ±ÙÙÙÙ°ØªÙ– ÙÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø¹ÙØ±Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…ÙÛ– ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆÙ‡Ù ÙƒÙÙ…ÙØ§ Ù‡ÙØ¯ÙÙ‰Ù°ÙƒÙÙ…Û¡ ÙˆÙØ¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÛ¦ Ù„ÙÙ…ÙÙ†Ù Ù±Ù„Ø¶Ù‘ÙØ§Ù“Ù„Ù‘ÙÙŠÙ†Ù",
          "translation": "There is no blame upon you for seeking bounty from your Lord [during Hajj]. But when you depart from 'Arafat, remember Allah at al- Mash'ar al-Haram. And remember Him, as He has guided you, for indeed, you were before that among those astray"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø£ÙÙÙÙŠØ¶ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ø£ÙÙÙØ§Ø¶Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Then depart from the place from where [all] the people depart and ask forgiveness of Allah. Indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÙÙØ¥ÙØ°ÙØ§ Ù‚ÙØ¶ÙÙŠÛ¡ØªÙÙ… Ù…Ù‘ÙÙ†ÙÙ°Ø³ÙÙƒÙÙƒÙÙ…Û¡ ÙÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙØ°ÙÙƒÛ¡Ø±ÙÙƒÙÙ…Û¡ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙƒÙÙ…Û¡ Ø£ÙÙˆÛ¡ Ø£ÙØ´ÙØ¯Ù‘Ù Ø°ÙÙƒÛ¡Ø±Ù—Ø§Û— ÙÙÙ…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù…ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ†ÙØ§ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù…ÙÙ†Û¡ Ø®ÙÙ„ÙÙ°Ù‚Ù–",
          "translation": "And when you have completed your rites, remember Allah like your [previous] remembrance of your fathers or with [much] greater remembrance. And among the people is he who says, \"Our Lord, give us in this world,\" and he will have in the Hereafter no share"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙŠÙÙ‚ÙÙˆÙ„Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¡ÙØ§ØªÙÙ†ÙØ§ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø­ÙØ³ÙÙ†ÙØ©Ù— ÙˆÙÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø­ÙØ³ÙÙ†ÙØ©Ù— ÙˆÙÙ‚ÙÙ†ÙØ§ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "But among them is he who says, \"Our Lord, give us in this world [that which is] good and in the Hereafter [that which is] good and protect us from the punishment of the Fire"
        },
        {
          "arabic": "Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ù†ÙØµÙÙŠØ¨Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙƒÙØ³ÙØ¨ÙÙˆØ§Ù’Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙØ±ÙÙŠØ¹Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "Those will have a share of what they have earned, and Allah is swift in account"
        },
        {
          "arabic": "ÛÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙ“ Ø£ÙÙŠÙ‘ÙØ§Ù…Ù– Ù…Ù‘ÙØ¹Û¡Ø¯ÙÙˆØ¯ÙÙ°ØªÙ–Ûš ÙÙÙ…ÙÙ† ØªÙØ¹ÙØ¬Ù‘ÙÙ„Ù ÙÙÙŠ ÙŠÙÙˆÛ¡Ù…ÙÙŠÛ¡Ù†Ù ÙÙÙ„ÙØ§Ù“ Ø¥ÙØ«Û¡Ù…Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙˆÙÙ…ÙÙ† ØªÙØ£ÙØ®Ù‘ÙØ±Ù ÙÙÙ„ÙØ§Ù“ Ø¥ÙØ«Û¡Ù…Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÛ– Ù„ÙÙ…ÙÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙ‰Ù°Û— ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ­Û¡Ø´ÙØ±ÙÙˆÙ†Ù",
          "translation": "And remember Allah during [specific] numbered days. Then whoever hastens [his departure] in two days - there is no sin upon him; and whoever delays [until the third] - there is no sin upon him - for him who fears Allah. And fear Allah and know that unto Him you will be gathered"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù…ÙÙ† ÙŠÙØ¹Û¡Ø¬ÙØ¨ÙÙƒÙ Ù‚ÙÙˆÛ¡Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙŠÙØ´Û¡Ù‡ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ ÙÙÙŠ Ù‚ÙÙ„Û¡Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙ‡ÙÙˆÙ Ø£ÙÙ„ÙØ¯Ù‘Ù Ù±Ù„Û¡Ø®ÙØµÙØ§Ù…Ù",
          "translation": "And of the people is he whose speech pleases you in worldly life, and he calls Allah to witness as to what is in his heart, yet he is the fiercest of opponents"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ ØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° Ø³ÙØ¹ÙÙ‰Ù° ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù„ÙÙŠÙÙÛ¡Ø³ÙØ¯Ù ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙŠÙÙ‡Û¡Ù„ÙÙƒÙ Ù±Ù„Û¡Ø­ÙØ±Û¡Ø«Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙØ³Û¡Ù„ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡ÙÙØ³ÙØ§Ø¯Ù",
          "translation": "And when he goes away, he strives throughout the land to cause corruption therein and destroy crops and animals. And Allah does not like corruption"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ù‚ÙÙŠÙ„Ù Ù„ÙÙ‡Ù Ù±ØªÙ‘ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ®ÙØ°ÙØªÛ¡Ù‡Ù Ù±Ù„Û¡Ø¹ÙØ²Ù‘ÙØ©Ù Ø¨ÙÙ±Ù„Û¡Ø¥ÙØ«Û¡Ù…ÙÛš ÙÙØ­ÙØ³Û¡Ø¨ÙÙ‡ÙÛ¥ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– ÙˆÙÙ„ÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù…ÙÙ‡ÙØ§Ø¯Ù",
          "translation": "And when it is said to him, \"Fear Allah,\" pride in the sin takes hold of him. Sufficient for him is Hellfire, and how wretched is the resting place"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù…ÙÙ† ÙŠÙØ´Û¡Ø±ÙÙŠ Ù†ÙÙÛ¡Ø³ÙÙ‡Ù Ù±Ø¨Û¡ØªÙØºÙØ§Ù“Ø¡Ù Ù…ÙØ±Û¡Ø¶ÙØ§ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¡ÙÙˆÙÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¨ÙØ§Ø¯Ù",
          "translation": "And of the people is he who sells himself, seeking means to the approval of Allah. And Allah is kind to [His] servants"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ„Û¡Ù…Ù ÙƒÙØ§Ù“ÙÙ‘ÙØ©Ù— ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ¨ÙØ¹ÙÙˆØ§Ù’ Ø®ÙØ·ÙÙˆÙÙ°ØªÙ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙØ¯ÙÙˆÙ‘Ù Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "O you who have believed, enter into Islam completely [and perfectly] and do not follow the footsteps of Satan. Indeed, he is to you a clear enemy"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† Ø²ÙÙ„ÙÙ„Û¡ØªÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…ÙŒ",
          "translation": "But if you deviate after clear proofs have come to you, then know that Allah is Exalted in Might and Wise"
        },
        {
          "arabic": "Ù‡ÙÙ„Û¡ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠ Ø¸ÙÙ„ÙÙ„Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ØºÙÙ…ÙØ§Ù…Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙˆÙÙ‚ÙØ¶ÙÙŠÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±ÙÛš ÙˆÙØ¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ±Û¡Ø¬ÙØ¹Ù Ù±Ù„Û¡Ø£ÙÙ…ÙÙˆØ±Ù",
          "translation": "Do they await but that Allah should come to them in covers of clouds and the angels [as well] and the matter is [then] decided? And to Allah [all] matters are returned"
        },
        {
          "arabic": "Ø³ÙÙ„Û¡ Ø¨ÙÙ†ÙÙŠÙ“ Ø¥ÙØ³Û¡Ø±ÙÙ€Ù°Ù“Ø¡ÙÙŠÙ„Ù ÙƒÙÙ…Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙØ©ÙÛ­ Ø¨ÙÙŠÙ‘ÙÙ†ÙØ©Ù–Û— ÙˆÙÙ…ÙÙ† ÙŠÙØ¨ÙØ¯Ù‘ÙÙ„Û¡ Ù†ÙØ¹Û¡Ù…ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø´ÙØ¯ÙÙŠØ¯Ù Ù±Ù„Û¡Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "Ask the Children of Israel how many a sign of evidence We have given them. And whoever exchanges the favor of Allah [for disbelief] after it has come to him - then indeed, Allah is severe in penalty"
        },
        {
          "arabic": "Ø²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙŠÙØ³Û¡Ø®ÙØ±ÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’Û˜ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆÛ¡Ø§Ù’ ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ…Û¡ ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ù‚ÙÙŠÙÙ°Ù…ÙØ©ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ±Û¡Ø²ÙÙ‚Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø¨ÙØºÙÙŠÛ¡Ø±Ù Ø­ÙØ³ÙØ§Ø¨Ù–",
          "translation": "Beautified for those who disbelieve is the life of this world, and they ridicule those who believe. But those who fear Allah are above them on the Day of Resurrection. And Allah gives provision to whom He wills without account"
        },
        {
          "arabic": "ÙƒÙØ§Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø£ÙÙ…Ù‘ÙØ©Ù— ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù— ÙÙØ¨ÙØ¹ÙØ«Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù†Ù‘ÙØ¨ÙÙŠÙ‘ÙÙ€Û§Ù†Ù Ù…ÙØ¨ÙØ´Ù‘ÙØ±ÙÙŠÙ†Ù ÙˆÙÙ…ÙÙ†Ø°ÙØ±ÙÙŠÙ†Ù ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù…ÙØ¹ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ù„ÙÙŠÙØ­Û¡ÙƒÙÙ…Ù Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙÙÙŠÙ…ÙØ§ Ù±Ø®Û¡ØªÙÙ„ÙÙÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙÛš ÙˆÙÙ…ÙØ§ Ù±Ø®Û¡ØªÙÙ„ÙÙÙ ÙÙÙŠÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙÙˆØªÙÙˆÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ Ø¨ÙØºÛ¡ÙŠÙÛ¢Ø§ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ…Û¡Û– ÙÙÙ‡ÙØ¯ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙÙ…ÙØ§ Ù±Ø®Û¡ØªÙÙ„ÙÙÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙ‡ÙÛ¦Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ø¥ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù",
          "translation": "Mankind was [of] one religion [before their deviation]; then Allah sent the prophets as bringers of good tidings and warners and sent down with them the Scripture in truth to judge between the people concerning that in which they differed. And none differed over the Scripture except those who were given it - after the clear proofs came to them - out of jealous animosity among themselves. And Allah guided those who believed to the truth concerning that over which they had differed, by His permission. And Allah guides whom He wills to a straight path"
        },
        {
          "arabic": "Ø£ÙÙ…Û¡ Ø­ÙØ³ÙØ¨Û¡ØªÙÙ…Û¡ Ø£ÙÙ† ØªÙØ¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ ÙŠÙØ£Û¡ØªÙÙƒÙÙ… Ù…Ù‘ÙØ«ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø®ÙÙ„ÙÙˆÛ¡Ø§Ù’ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙÙ…Û– Ù…Ù‘ÙØ³Ù‘ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙØ£Û¡Ø³ÙØ§Ù“Ø¡Ù ÙˆÙÙ±Ù„Ø¶Ù‘ÙØ±Ù‘ÙØ§Ù“Ø¡Ù ÙˆÙØ²ÙÙ„Û¡Ø²ÙÙ„ÙÙˆØ§Ù’ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ù…ÙØªÙÙ‰Ù° Ù†ÙØµÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— Ø£ÙÙ„ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù†ÙØµÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ±ÙÙŠØ¨Ù",
          "translation": "Or do you think that you will enter Paradise while such [trial] has not yet come to you as came to those who passed on before you? They were touched by poverty and hardship and were shaken until [even their] messenger and those who believed with him said, \"When is the help of Allah?\" Unquestionably, the help of Allah is near"
        },
        {
          "arabic": "ÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ù…ÙØ§Ø°ÙØ§ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†ÙÛ– Ù‚ÙÙ„Û¡ Ù…ÙØ§Ù“ Ø£ÙÙ†ÙÙÙ‚Û¡ØªÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ÙÙÙ„ÙÙ„Û¡ÙˆÙÙ°Ù„ÙØ¯ÙÙŠÛ¡Ù†Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙ‚Û¡Ø±ÙØ¨ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Û¡ÙŠÙØªÙÙ°Ù…ÙÙ‰Ù° ÙˆÙÙ±Ù„Û¡Ù…ÙØ³ÙÙ°ÙƒÙÙŠÙ†Ù ÙˆÙÙ±Ø¨Û¡Ù†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„ÙÛ— ÙˆÙÙ…ÙØ§ ØªÙÙÛ¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "They ask you, [O Muhammad], what they should spend. Say, \"Whatever you spend of good is [to be] for parents and relatives and orphans and the needy and the traveler. And whatever you do of good - indeed, Allah is Knowing of it"
        },
        {
          "arabic": "ÙƒÙØªÙØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡Ù‚ÙØªÙØ§Ù„Ù ÙˆÙÙ‡ÙÙˆÙ ÙƒÙØ±Û¡Ù‡Ù Ù„Ù‘ÙÙƒÙÙ…Û¡Û– ÙˆÙØ¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ† ØªÙÙƒÛ¡Ø±ÙÙ‡ÙÙˆØ§Ù’ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡Û– ÙˆÙØ¹ÙØ³ÙÙ‰Ù°Ù“ Ø£ÙÙ† ØªÙØ­ÙØ¨Ù‘ÙÙˆØ§Ù’ Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙÙ‡ÙÙˆÙ Ø´ÙØ±Ù‘Ù Ù„Ù‘ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Fighting has been enjoined upon you while it is hateful to you. But perhaps you hate a thing and it is good for you; and perhaps you love a thing and it is bad for you. And Allah Knows, while you know not"
        },
        {
          "arabic": "ÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ‡Û¡Ø±Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù Ù‚ÙØªÙØ§Ù„Ù– ÙÙÙŠÙ‡ÙÛ– Ù‚ÙÙ„Û¡ Ù‚ÙØªÙØ§Ù„Ù ÙÙÙŠÙ‡Ù ÙƒÙØ¨ÙÙŠØ±ÙÛš ÙˆÙØµÙØ¯Ù‘ÙŒ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙƒÙÙÛ¡Ø±ÙÛ¢ Ø¨ÙÙ‡ÙÛ¦ ÙˆÙÙ±Ù„Û¡Ù…ÙØ³Û¡Ø¬ÙØ¯Ù Ù±Ù„Û¡Ø­ÙØ±ÙØ§Ù…Ù ÙˆÙØ¥ÙØ®Û¡Ø±ÙØ§Ø¬Ù Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡Ù‡Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ±Ù„Û¡ÙÙØªÛ¡Ù†ÙØ©Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙØªÛ¡Ù„ÙÛ— ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙØ§Ù„ÙÙˆÙ†Ù ÙŠÙÙ‚ÙÙ°ØªÙÙ„ÙÙˆÙ†ÙÙƒÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ±ÙØ¯Ù‘ÙÙˆÙƒÙÙ…Û¡ Ø¹ÙÙ† Ø¯ÙÙŠÙ†ÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Ù Ù±Ø³Û¡ØªÙØ·ÙÙ°Ø¹ÙÙˆØ§Ù’Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØ±Û¡ØªÙØ¯ÙØ¯Û¡ Ù…ÙÙ†ÙƒÙÙ…Û¡ Ø¹ÙÙ† Ø¯ÙÙŠÙ†ÙÙ‡ÙÛ¦ ÙÙÙŠÙÙ…ÙØªÛ¡ ÙˆÙÙ‡ÙÙˆÙ ÙƒÙØ§ÙÙØ±Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø­ÙØ¨ÙØ·ÙØªÛ¡ Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ÙˆÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "They ask you about the sacred month - about fighting therein. Say, \"Fighting therein is great [sin], but averting [people] from the way of Allah and disbelief in Him and [preventing access to] al-Masjid al-Haram and the expulsion of its people therefrom are greater [evil] in the sight of Allah. And fitnah is greater than killing.\" And they will continue to fight you until they turn you back from your religion if they are able. And whoever of you reverts from his religion [to disbelief] and dies while he is a disbeliever - for those, their deeds have become worthless in this world and the Hereafter, and those are the companions of the Fire, they will abide therein eternally"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¬ÙØ±ÙÙˆØ§Ù’ ÙˆÙØ¬ÙÙ°Ù‡ÙØ¯ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ±Û¡Ø¬ÙÙˆÙ†Ù Ø±ÙØ­Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "Indeed, those who have believed and those who have emigrated and fought in the cause of Allah - those expect the mercy of Allah. And Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÛÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ø®ÙÙ…Û¡Ø±Ù ÙˆÙÙ±Ù„Û¡Ù…ÙÙŠÛ¡Ø³ÙØ±ÙÛ– Ù‚ÙÙ„Û¡ ÙÙÙŠÙ‡ÙÙ…ÙØ§Ù“ Ø¥ÙØ«Û¡Ù…Ù ÙƒÙØ¨ÙÙŠØ±Ù ÙˆÙÙ…ÙÙ†ÙÙ°ÙÙØ¹Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙØ¥ÙØ«Û¡Ù…ÙÙ‡ÙÙ…ÙØ§Ù“ Ø£ÙÙƒÛ¡Ø¨ÙØ±Ù Ù…ÙÙ† Ù†Ù‘ÙÙÛ¡Ø¹ÙÙ‡ÙÙ…ÙØ§Û— ÙˆÙÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ù…ÙØ§Ø°ÙØ§ ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†ÙÛ– Ù‚ÙÙ„Ù Ù±Ù„Û¡Ø¹ÙÙÛ¡ÙˆÙÛ— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "They ask you about wine and gambling. Say, \"In them is great sin and [yet, some] benefit for people. But their sin is greater than their benefit.\" And they ask you what they should spend. Say, \"The excess [beyond needs].\" Thus Allah makes clear to you the verses [of revelation] that you might give thought"
        },
        {
          "arabic": "ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ— ÙˆÙÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ù±Ù„Û¡ÙŠÙØªÙÙ°Ù…ÙÙ‰Ù°Û– Ù‚ÙÙ„Û¡ Ø¥ÙØµÛ¡Ù„ÙØ§Ø­Ù Ù„Ù‘ÙÙ‡ÙÙ…Û¡ Ø®ÙÙŠÛ¡Ø±ÙÛ– ÙˆÙØ¥ÙÙ† ØªÙØ®ÙØ§Ù„ÙØ·ÙÙˆÙ‡ÙÙ…Û¡ ÙÙØ¥ÙØ®Û¡ÙˆÙÙ°Ù†ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙÛ¡Ø³ÙØ¯Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØµÛ¡Ù„ÙØ­ÙÛš ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ£ÙØ¹Û¡Ù†ÙØªÙÙƒÙÙ…Û¡Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "To this world and the Hereafter. And they ask you about orphans. Say, \"Improvement for them is best. And if you mix your affairs with theirs - they are your brothers. And Allah knows the corrupter from the amender. And if Allah had willed, He could have put you in difficulty. Indeed, Allah is Exalted in Might and Wise"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙÙ†ÙƒÙØ­ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙ°ØªÙ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ¤Û¡Ù…ÙÙ†Ù‘ÙÛš ÙˆÙÙ„ÙØ£ÙÙ…ÙØ©Ù Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙØ©ÙŒ Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ† Ù…Ù‘ÙØ´Û¡Ø±ÙÙƒÙØ©Ù– ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙØ¹Û¡Ø¬ÙØ¨ÙØªÛ¡ÙƒÙÙ…Û¡Û— ÙˆÙÙ„ÙØ§ ØªÙÙ†ÙƒÙØ­ÙÙˆØ§Ù’ Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙƒÙÙŠÙ†Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆØ§Ù’Ûš ÙˆÙÙ„ÙØ¹ÙØ¨Û¡Ø¯Ù Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙŒ Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ† Ù…Ù‘ÙØ´Û¡Ø±ÙÙƒÙ– ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙØ¹Û¡Ø¬ÙØ¨ÙÙƒÙÙ…Û¡Û— Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù ÙˆÙÙ±Ù„Û¡Ù…ÙØºÛ¡ÙÙØ±ÙØ©Ù Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙ‡ÙÛ¦Û– ÙˆÙÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ø¡ÙØ§ÙŠÙÙ°ØªÙÙ‡ÙÛ¦ Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "And do not marry polytheistic women until they believe. And a believing slave woman is better than a polytheist, even though she might please you. And do not marry polytheistic men [to your women] until they believe. And a believing slave is better than a polytheist, even though he might please you. Those invite [you] to the Fire, but Allah invites to Paradise and to forgiveness, by His permission. And He makes clear His verses to the people that perhaps they may remember"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†ÙÙƒÙ Ø¹ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ­ÙÙŠØ¶ÙÛ– Ù‚ÙÙ„Û¡ Ù‡ÙÙˆÙ Ø£ÙØ°Ù—Ù‰ ÙÙÙ±Ø¹Û¡ØªÙØ²ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ­ÙÙŠØ¶Ù ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø±ÙØ¨ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ·Û¡Ù‡ÙØ±Û¡Ù†ÙÛ– ÙÙØ¥ÙØ°ÙØ§ ØªÙØ·ÙÙ‡Ù‘ÙØ±Û¡Ù†Ù ÙÙØ£Û¡ØªÙÙˆÙ‡ÙÙ†Ù‘Ù Ù…ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ø£ÙÙ…ÙØ±ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„ØªÙ‘ÙÙˆÙ‘ÙÙ€Ù°Ø¨ÙÙŠÙ†Ù ÙˆÙÙŠÙØ­ÙØ¨Ù‘Ù Ù±Ù„Û¡Ù…ÙØªÙØ·ÙÙ‡Ù‘ÙØ±ÙÙŠÙ†Ù",
          "translation": "And they ask you about menstruation. Say, \"It is harm, so keep away from wives during menstruation. And do not approach them until they are pure. And when they have purified themselves, then come to them from where Allah has ordained for you. Indeed, Allah loves those who are constantly repentant and loves those who purify themselves"
        },
        {
          "arabic": "Ù†ÙØ³ÙØ§Ù“Ø¤ÙÙƒÙÙ…Û¡ Ø­ÙØ±Û¡Ø«Ù Ù„Ù‘ÙÙƒÙÙ…Û¡ ÙÙØ£Û¡ØªÙÙˆØ§Ù’ Ø­ÙØ±Û¡Ø«ÙÙƒÙÙ…Û¡ Ø£ÙÙ†Ù‘ÙÙ‰Ù° Ø´ÙØ¦Û¡ØªÙÙ…Û¡Û– ÙˆÙÙ‚ÙØ¯Ù‘ÙÙ…ÙÙˆØ§Ù’ Ù„ÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙÙ„ÙÙ°Ù‚ÙÙˆÙ‡ÙÛ— ÙˆÙØ¨ÙØ´Ù‘ÙØ±Ù Ù±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "Your wives are a place of sowing of seed for you, so come to your place of cultivation however you wish and put forth [righteousness] for yourselves. And fear Allah and know that you will meet Him. And give good tidings to the believers"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ¬Û¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ±Û¡Ø¶ÙØ©Ù— Ù„Ù‘ÙØ£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙØ¨ÙØ±Ù‘ÙÙˆØ§Ù’ ÙˆÙØªÙØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ ÙˆÙØªÙØµÛ¡Ù„ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙŠÛ¡Ù†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And do not make [your oath by] Allah an excuse against being righteous and fearing Allah and making peace among people. And Allah is Hearing and Knowing"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ ÙŠÙØ¤ÙØ§Ø®ÙØ°ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙØºÛ¡ÙˆÙ ÙÙÙŠÙ“ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙƒÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙŠÙØ¤ÙØ§Ø®ÙØ°ÙÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡ Ù‚ÙÙ„ÙÙˆØ¨ÙÙƒÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø­ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Allah does not impose blame upon you for what is unintentional in your oaths, but He imposes blame upon you for what your hearts have earned. And Allah is Forgiving and Forbearing"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¤Û¡Ù„ÙÙˆÙ†Ù Ù…ÙÙ† Ù†Ù‘ÙØ³ÙØ§Ù“Ø¦ÙÙ‡ÙÙ…Û¡ ØªÙØ±ÙØ¨Ù‘ÙØµÙ Ø£ÙØ±Û¡Ø¨ÙØ¹ÙØ©Ù Ø£ÙØ´Û¡Ù‡ÙØ±Ù–Û– ÙÙØ¥ÙÙ† ÙÙØ§Ù“Ø¡ÙÙˆ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "For those who swear not to have sexual relations with their wives is a waiting time of four months, but if they return [to normal relations] - then indeed, Allah is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Û¡ Ø¹ÙØ²ÙÙ…ÙÙˆØ§Ù’ Ù±Ù„Ø·Ù‘ÙÙ„ÙÙ°Ù‚Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And if they decide on divorce - then indeed, Allah is Hearing and Knowing"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Û¡Ù…ÙØ·ÙÙ„Ù‘ÙÙ‚ÙÙ°ØªÙ ÙŠÙØªÙØ±ÙØ¨Ù‘ÙØµÛ¡Ù†Ù Ø¨ÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ†Ù‘Ù Ø«ÙÙ„ÙÙ°Ø«ÙØ©Ù Ù‚ÙØ±ÙÙˆÙ“Ø¡Ù–Ûš ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙÙ„Ù‘Ù Ù„ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙÙ† ÙŠÙÙƒÛ¡ØªÙÙ…Û¡Ù†Ù Ù…ÙØ§ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙŠÙ“ Ø£ÙØ±Û¡Ø­ÙØ§Ù…ÙÙ‡ÙÙ†Ù‘Ù Ø¥ÙÙ† ÙƒÙÙ†Ù‘Ù ÙŠÙØ¤Û¡Ù…ÙÙ†Ù‘Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙÛš ÙˆÙØ¨ÙØ¹ÙÙˆÙ„ÙØªÙÙ‡ÙÙ†Ù‘Ù Ø£ÙØ­ÙÙ‚Ù‘Ù Ø¨ÙØ±ÙØ¯Ù‘ÙÙ‡ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ø¥ÙÙ†Û¡ Ø£ÙØ±ÙØ§Ø¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙØµÛ¡Ù„ÙÙ°Ø­Ù—Ø§Ûš ÙˆÙÙ„ÙÙ‡ÙÙ†Ù‘Ù Ù…ÙØ«Û¡Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙÛš ÙˆÙÙ„ÙÙ„Ø±Ù‘ÙØ¬ÙØ§Ù„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù Ø¯ÙØ±ÙØ¬ÙØ©ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…ÙŒ",
          "translation": "Divorced women remain in waiting for three periods, and it is not lawful for them to conceal what Allah has created in their wombs if they believe in Allah and the Last Day. And their husbands have more right to take them back in this [period] if they want reconciliation. And due to the wives is similar to what is expected of them, according to what is reasonable. But the men have a degree over them [in responsibility and authority]. And Allah is Exalted in Might and Wise"
        },
        {
          "arabic": "Ù±Ù„Ø·Ù‘ÙÙ„ÙÙ°Ù‚Ù Ù…ÙØ±Ù‘ÙØªÙØ§Ù†ÙÛ– ÙÙØ¥ÙÙ…Û¡Ø³ÙØ§ÙƒÙÛ¢ Ø¨ÙÙ…ÙØ¹Û¡Ø±ÙÙˆÙÙ Ø£ÙÙˆÛ¡ ØªÙØ³Û¡Ø±ÙÙŠØ­ÙÛ¢ Ø¨ÙØ¥ÙØ­Û¡Ø³ÙÙ°Ù†Ù–Û— ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙÙ„Ù‘Ù Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙØ£Û¡Ø®ÙØ°ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙ…ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ®ÙØ§ÙÙØ§Ù“ Ø£ÙÙ„Ù‘ÙØ§ ÙŠÙÙ‚ÙÙŠÙ…ÙØ§ Ø­ÙØ¯ÙÙˆØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙÙØ¥ÙÙ†Û¡ Ø®ÙÙÛ¡ØªÙÙ…Û¡ Ø£ÙÙ„Ù‘ÙØ§ ÙŠÙÙ‚ÙÙŠÙ…ÙØ§ Ø­ÙØ¯ÙÙˆØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…ÙØ§ ÙÙÙŠÙ…ÙØ§ Ù±ÙÛ¡ØªÙØ¯ÙØªÛ¡ Ø¨ÙÙ‡ÙÛ¦Û— ØªÙÙ„Û¡ÙƒÙ Ø­ÙØ¯ÙÙˆØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ„ÙØ§ ØªÙØ¹Û¡ØªÙØ¯ÙÙˆÙ‡ÙØ§Ûš ÙˆÙÙ…ÙÙ† ÙŠÙØªÙØ¹ÙØ¯Ù‘Ù Ø­ÙØ¯ÙÙˆØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù‡ÙÙ…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Divorce is twice. Then, either keep [her] in an acceptable manner or release [her] with good treatment. And it is not lawful for you to take anything of what you have given them unless both fear that they will not be able to keep [within] the limits of Allah. But if you fear that they will not keep [within] the limits of Allah, then there is no blame upon either of them concerning that by which she ransoms herself. These are the limits of Allah, so do not transgress them. And whoever transgresses the limits of Allah - it is those who are the wrongdoers"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† Ø·ÙÙ„Ù‘ÙÙ‚ÙÙ‡ÙØ§ ÙÙÙ„ÙØ§ ØªÙØ­ÙÙ„Ù‘Ù Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙÙ†ÙƒÙØ­Ù Ø²ÙÙˆÛ¡Ø¬Ù‹Ø§ ØºÙÙŠÛ¡Ø±ÙÙ‡ÙÛ¥Û— ÙÙØ¥ÙÙ† Ø·ÙÙ„Ù‘ÙÙ‚ÙÙ‡ÙØ§ ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØªÙØ±ÙØ§Ø¬ÙØ¹ÙØ§Ù“ Ø¥ÙÙ† Ø¸ÙÙ†Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙÙ‚ÙÙŠÙ…ÙØ§ Ø­ÙØ¯ÙÙˆØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙØªÙÙ„Û¡ÙƒÙ Ø­ÙØ¯ÙÙˆØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†ÙÙ‡ÙØ§ Ù„ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And if he has divorced her [for the third time], then she is not lawful to him afterward until [after] she marries a husband other than him. And if the latter husband divorces her [or dies], there is no blame upon the woman and her former husband for returning to each other if they think that they can keep [within] the limits of Allah. These are the limits of Allah, which He makes clear to a people who know"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø·ÙÙ„Ù‘ÙÙ‚Û¡ØªÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙÙØ¨ÙÙ„ÙØºÛ¡Ù†Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ†Ù‘Ù ÙÙØ£ÙÙ…Û¡Ø³ÙÙƒÙÙˆÙ‡ÙÙ†Ù‘Ù Ø¨ÙÙ…ÙØ¹Û¡Ø±ÙÙˆÙÙ Ø£ÙÙˆÛ¡ Ø³ÙØ±Ù‘ÙØ­ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø¨ÙÙ…ÙØ¹Û¡Ø±ÙÙˆÙÙ–Ûš ÙˆÙÙ„ÙØ§ ØªÙÙ…Û¡Ø³ÙÙƒÙÙˆÙ‡ÙÙ†Ù‘Ù Ø¶ÙØ±ÙØ§Ø±Ù—Ø§ Ù„Ù‘ÙØªÙØ¹Û¡ØªÙØ¯ÙÙˆØ§Ù’Ûš ÙˆÙÙ…ÙÙ† ÙŠÙÙÛ¡Ø¹ÙÙ„Û¡ Ø°ÙÙ°Ù„ÙÙƒÙ ÙÙÙ‚ÙØ¯Û¡ Ø¸ÙÙ„ÙÙ…Ù Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¥Ûš ÙˆÙÙ„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ“Ø§Ù’ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙØ²ÙÙˆÙ—Ø§Ûš ÙˆÙÙ±Ø°Û¡ÙƒÙØ±ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙŠÙØ¹ÙØ¸ÙÙƒÙÙ… Ø¨ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And when you divorce women and they have [nearly] fulfilled their term, either retain them according to acceptable terms or release them according to acceptable terms, and do not keep them, intending harm, to transgress [against them]. And whoever does that has certainly wronged himself. And do not take the verses of Allah in jest. And remember the favor of Allah upon you and what has been revealed to you of the Book and wisdom by which He instructs you. And fear Allah and know that Allah is Knowing of all things"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø·ÙÙ„Ù‘ÙÙ‚Û¡ØªÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù ÙÙØ¨ÙÙ„ÙØºÛ¡Ù†Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ†Ù‘Ù ÙÙÙ„ÙØ§ ØªÙØ¹Û¡Ø¶ÙÙ„ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø£ÙÙ† ÙŠÙÙ†ÙƒÙØ­Û¡Ù†Ù Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬ÙÙ‡ÙÙ†Ù‘Ù Ø¥ÙØ°ÙØ§ ØªÙØ±ÙÙ°Ø¶ÙÙˆÛ¡Ø§Ù’ Ø¨ÙÙŠÛ¡Ù†ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙÛ— Ø°ÙÙ°Ù„ÙÙƒÙ ÙŠÙÙˆØ¹ÙØ¸Ù Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙÛ— Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø£ÙØ²Û¡ÙƒÙÙ‰Ù° Ù„ÙÙƒÙÙ…Û¡ ÙˆÙØ£ÙØ·Û¡Ù‡ÙØ±ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And when you divorce women and they have fulfilled their term, do not prevent them from remarrying their [former] husbands if they agree among themselves on an acceptable basis. That is instructed to whoever of you believes in Allah and the Last Day. That is better for you and purer, and Allah knows and you know not"
        },

          "translation": "Mothers may breastfeed their children two complete years for whoever wishes to complete the nursing [period]. Upon the father is the mothers' provision and their clothing according to what is acceptable. No person is charged with more than his capacity. No mother should be harmed through her child, and no father through his child. And upon the [father's] heir is [a duty] like that [of the father]. And if they both desire weaning through mutual consent from both of them and consultation, there is no blame upon either of them. And if you wish to have your children nursed by a substitute, there is no blame upon you as long as you give payment according to what is acceptable. And fear Allah and know that Allah is Seeing of what you do"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØªÙÙˆÙÙÙ‘ÙÙˆÛ¡Ù†Ù Ù…ÙÙ†ÙƒÙÙ…Û¡ ÙˆÙÙŠÙØ°ÙØ±ÙÙˆÙ†Ù Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù—Ø§ ÙŠÙØªÙØ±ÙØ¨Ù‘ÙØµÛ¡Ù†Ù Ø¨ÙØ£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙØ±Û¡Ø¨ÙØ¹ÙØ©Ù Ø£ÙØ´Û¡Ù‡ÙØ±Ù– ÙˆÙØ¹ÙØ´Û¡Ø±Ù—Ø§Û– ÙÙØ¥ÙØ°ÙØ§ Ø¨ÙÙ„ÙØºÛ¡Ù†Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ†Ù‘Ù ÙÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙÙÙŠÙ…ÙØ§ ÙÙØ¹ÙÙ„Û¡Ù†Ù ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ†Ù‘Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù",
          "translation": "And those who are taken in death among you and leave wives behind - they, [the wives, shall] wait four months and ten [days]. And when they have fulfilled their term, then there is no blame upon you for what they do with themselves in an acceptable manner. And Allah is [fully] Acquainted with what you do"

        {
          "arabic": "ÙˆÙÙ„ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙÙÙŠÙ…ÙØ§ Ø¹ÙØ±Ù‘ÙØ¶Û¡ØªÙÙ… Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¡ Ø®ÙØ·Û¡Ø¨ÙØ©Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ø£ÙÙˆÛ¡ Ø£ÙÙƒÛ¡Ù†ÙÙ†ØªÙÙ…Û¡ ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡Ûš Ø¹ÙÙ„ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ø³ÙØªÙØ°Û¡ÙƒÙØ±ÙÙˆÙ†ÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„Ù‘ÙØ§ ØªÙÙˆÙØ§Ø¹ÙØ¯ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø³ÙØ±Ù‘Ù‹Ø§ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù„Ù—Ø§ Ù…Ù‘ÙØ¹Û¡Ø±ÙÙˆÙÙ—Ø§Ûš ÙˆÙÙ„ÙØ§ ØªÙØ¹Û¡Ø²ÙÙ…ÙÙˆØ§Ù’ Ø¹ÙÙ‚Û¡Ø¯ÙØ©Ù Ù±Ù„Ù†Ù‘ÙÙƒÙØ§Ø­Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ¨Û¡Ù„ÙØºÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÛ¥Ûš ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ ÙÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ ÙÙÙ±Ø­Û¡Ø°ÙØ±ÙÙˆÙ‡ÙÛš ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙÙÙˆØ±ÙŒ Ø­ÙÙ„ÙÙŠÙ…Ù",
          "translation": "There is no blame upon you for that to which you [indirectly] allude concerning a proposal to women or for what you conceal within yourselves. Allah knows that you will have them in mind. But do not promise them secretly except for saying a proper saying. And do not determine to undertake a marriage contract until the decreed period reaches its end. And know that Allah knows what is within yourselves, so beware of Him. And know that Allah is Forgiving and Forbearing"
        },
        {
          "arabic": "Ù„Ù‘ÙØ§ Ø¬ÙÙ†ÙØ§Ø­Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¥ÙÙ† Ø·ÙÙ„Ù‘ÙÙ‚Û¡ØªÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ³ÙØ§Ù“Ø¡Ù Ù…ÙØ§ Ù„ÙÙ…Û¡ ØªÙÙ…ÙØ³Ù‘ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø£ÙÙˆÛ¡ ØªÙÙÛ¡Ø±ÙØ¶ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÙ†Ù‘Ù ÙÙØ±ÙÙŠØ¶ÙØ©Ù—Ûš ÙˆÙÙ…ÙØªÙ‘ÙØ¹ÙÙˆÙ‡ÙÙ†Ù‘Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙÙˆØ³ÙØ¹Ù Ù‚ÙØ¯ÙØ±ÙÙ‡ÙÛ¥ ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙÙ‚Û¡ØªÙØ±Ù Ù‚ÙØ¯ÙØ±ÙÙ‡ÙÛ¥ Ù…ÙØªÙÙ°Ø¹ÙÛ¢Ø§ Ø¨ÙÙ±Ù„Û¡Ù…ÙØ¹Û¡Ø±ÙÙˆÙÙÛ– Ø­ÙÙ‚Ù‘Ù‹Ø§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "There is no blame upon you if you divorce women you have not touched nor specified for them an obligation. But give them [a gift of] compensation - the wealthy according to his capability and the poor according to his capability - a provision according to what is acceptable, a duty upon the doers of good"

        {

          "translation": "And if you divorce them before you have touched them and you have already specified for them an obligation, then [give] half of what you specified - unless they forego the right or the one in whose hand is the marriage contract foregoes it. And to forego it is nearer to righteousness. And do not forget graciousness between you. Indeed Allah, of whatever you do, is Seeing"

          "translation": "And those who are taken in death among you and leave wives behind - for their wives is a bequest: maintenance for one year without turning [them] out. But if they leave [of their own accord], then there is no blame upon you for what they do with themselves in an acceptable way. And Allah is Exalted in Might and Wise"

        {

        {

        {

          "translation": "Have you not considered the assembly of the Children of Israel after [the time of] Moses when they said to a prophet of theirs, \"Send to us a king, and we will fight in the way of Allah \"? He said, \"Would you perhaps refrain from fighting if fighting was prescribed for you?\" They said, \"And why should we not fight in the cause of Allah when we have been driven out from our homes and from our children?\" But when fighting was prescribed for them, they turned away, except for a few of them. And Allah is Knowing of the wrongdoers"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ…Û¡ Ù†ÙØ¨ÙÙŠÙ‘ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‚ÙØ¯Û¡ Ø¨ÙØ¹ÙØ«Ù Ù„ÙÙƒÙÙ…Û¡ Ø·ÙØ§Ù„ÙÙˆØªÙ Ù…ÙÙ„ÙÙƒÙ—Ø§Ûš Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‰Ù° ÙŠÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙÙ†ÙØ­Û¡Ù†Ù Ø£ÙØ­ÙÙ‚Ù‘Ù Ø¨ÙÙ±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ Ù…ÙÙ†Û¡Ù‡Ù ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ¤Û¡ØªÙ Ø³ÙØ¹ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ§Ù„ÙÛš Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±ØµÛ¡Ø·ÙÙÙÙ‰Ù°Ù‡Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ²ÙØ§Ø¯ÙÙ‡ÙÛ¥ Ø¨ÙØ³Û¡Ø·ÙØ©Ù— ÙÙÙŠ Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù ÙˆÙÙ±Ù„Û¡Ø¬ÙØ³Û¡Ù…ÙÛ– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¤Û¡ØªÙÙŠ Ù…ÙÙ„Û¡ÙƒÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And their prophet said to them, \"Indeed, Allah has sent to you Saul as a king.\" They said, \"How can he have kingship over us while we are more worthy of kingship than him and he has not been given any measure of wealth?\" He said, \"Indeed, Allah has chosen him over you and has increased him abundantly in knowledge and stature. And Allah gives His sovereignty to whom He wills. And Allah is all-Encompassing [in favor] and Knowing"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ‡ÙÙ…Û¡ Ù†ÙØ¨ÙÙŠÙ‘ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ†Ù‘Ù Ø¡ÙØ§ÙŠÙØ©Ù Ù…ÙÙ„Û¡ÙƒÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙÙƒÙÙ…Ù Ù±Ù„ØªÙ‘ÙØ§Ø¨ÙÙˆØªÙ ÙÙÙŠÙ‡Ù Ø³ÙÙƒÙÙŠÙ†ÙØ©Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ ÙˆÙØ¨ÙÙ‚ÙÙŠÙ‘ÙØ©Ù Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ±ÙÙƒÙ Ø¡ÙØ§Ù„Ù Ù…ÙÙˆØ³ÙÙ‰Ù° ÙˆÙØ¡ÙØ§Ù„Ù Ù‡ÙÙ°Ø±ÙÙˆÙ†Ù ØªÙØ­Û¡Ù…ÙÙ„ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©ÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙØ©Ù— Ù„Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ… Ù…Ù‘ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And their prophet said to them, \"Indeed, a sign of his kingship is that the chest will come to you in which is assurance from your Lord and a remnant of what the family of Moses and the family of Aaron had left, carried by the angels. Indeed in that is a sign for you, if you are believers"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ ÙÙØµÙÙ„Ù Ø·ÙØ§Ù„ÙÙˆØªÙ Ø¨ÙÙ±Ù„Û¡Ø¬ÙÙ†ÙÙˆØ¯Ù Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¨Û¡ØªÙÙ„ÙÙŠÙƒÙÙ… Ø¨ÙÙ†ÙÙ‡ÙØ±Ù– ÙÙÙ…ÙÙ† Ø´ÙØ±ÙØ¨Ù Ù…ÙÙ†Û¡Ù‡Ù ÙÙÙ„ÙÙŠÛ¡Ø³Ù Ù…ÙÙ†Ù‘ÙÙŠ ÙˆÙÙ…ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØ·Û¡Ø¹ÙÙ…Û¡Ù‡Ù ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù‘ÙÙŠÙ“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ†Ù Ù±ØºÛ¡ØªÙØ±ÙÙÙ ØºÙØ±Û¡ÙÙØ©ÙÛ¢ Ø¨ÙÙŠÙØ¯ÙÙ‡ÙÛ¦Ûš ÙÙØ´ÙØ±ÙØ¨ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…Û¡Ûš ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§ÙˆÙØ²ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙØ§ Ø·ÙØ§Ù‚ÙØ©Ù Ù„ÙÙ†ÙØ§ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ø¨ÙØ¬ÙØ§Ù„ÙÙˆØªÙ ÙˆÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡ÙÛ¦Ûš Ù‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ¸ÙÙ†Ù‘ÙÙˆÙ†Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ„ÙÙ°Ù‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙÙ… Ù…Ù‘ÙÙ† ÙÙØ¦ÙØ©Ù– Ù‚ÙÙ„ÙÙŠÙ„ÙØ©Ù ØºÙÙ„ÙØ¨ÙØªÛ¡ ÙÙØ¦ÙØ©Ù— ÙƒÙØ«ÙÙŠØ±ÙØ©ÙÛ¢ Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ¹Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¨ÙØ±ÙÙŠÙ†Ù",
          "translation": "And when Saul went forth with the soldiers, he said, \"Indeed, Allah will be testing you with a river. So whoever drinks from it is not of me, and whoever does not taste it is indeed of me, excepting one who takes [from it] in the hollow of his hand.\" But they drank from it, except a [very] few of them. Then when he had crossed it along with those who believed with him, they said, \"There is no power for us today against Goliath and his soldiers.\" But those who were certain that they would meet Allah said, \"How many a small company has overcome a large company by permission of Allah. And Allah is with the patient"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¨ÙØ±ÙØ²ÙÙˆØ§Ù’ Ù„ÙØ¬ÙØ§Ù„ÙÙˆØªÙ ÙˆÙØ¬ÙÙ†ÙÙˆØ¯ÙÙ‡ÙÛ¦ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø£ÙÙÛ¡Ø±ÙØºÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ØµÙØ¨Û¡Ø±Ù—Ø§ ÙˆÙØ«ÙØ¨Ù‘ÙØªÛ¡ Ø£ÙÙ‚Û¡Ø¯ÙØ§Ù…ÙÙ†ÙØ§ ÙˆÙÙ±Ù†ØµÙØ±Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "And when they went forth to [face] Goliath and his soldiers, they said, \"Our Lord, pour upon us patience and plant firmly our feet and give us victory over the disbelieving people"
        },
        {
          "arabic": "ÙÙÙ‡ÙØ²ÙÙ…ÙÙˆÙ‡ÙÙ… Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‚ÙØªÙÙ„Ù Ø¯ÙØ§ÙˆÙÛ¥Ø¯Ù Ø¬ÙØ§Ù„ÙÙˆØªÙ ÙˆÙØ¡ÙØ§ØªÙÙ‰Ù°Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ ÙˆÙÙ±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙˆÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÛ¥ Ù…ÙÙ…Ù‘ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ— ÙˆÙÙ„ÙÙˆÛ¡Ù„ÙØ§ Ø¯ÙÙÛ¡Ø¹Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ… Ø¨ÙØ¨ÙØ¹Û¡Ø¶Ù– Ù„Ù‘ÙÙÙØ³ÙØ¯ÙØªÙ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø°ÙÙˆ ÙÙØ¶Û¡Ù„Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "So they defeated them by permission of Allah, and David killed Goliath, and Allah gave him the kingship and prophethood and taught him from that which He willed. And if it were not for Allah checking [some] people by means of others, the earth would have been corrupted, but Allah is full of bounty to the worlds"
        },
        {
          "arabic": "ØªÙÙ„Û¡ÙƒÙ Ø¡ÙØ§ÙŠÙÙ°ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù†ÙØªÛ¡Ù„ÙÙˆÙ‡ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙ‚Ù‘ÙÛš ÙˆÙØ¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ±Û¡Ø³ÙÙ„ÙÙŠÙ†Ù",
          "translation": "These are the verses of Allah which We recite to you, [O Muhammad], in truth. And indeed, you are from among the messengers"
        },
        {
          "arabic": "ÛØªÙÙ„Û¡ÙƒÙ Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„Ù ÙÙØ¶Ù‘ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù–Û˜ Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙƒÙÙ„Ù‘ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙØ±ÙÙÙØ¹Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÙ…Û¡ Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙ–Ûš ÙˆÙØ¡ÙØ§ØªÙÙŠÛ¡Ù†ÙØ§ Ø¹ÙÙŠØ³ÙÙ‰ Ù±Ø¨Û¡Ù†Ù Ù…ÙØ±Û¡ÙŠÙÙ…Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙØ£ÙÙŠÙ‘ÙØ¯Û¡Ù†ÙÙ°Ù‡Ù Ø¨ÙØ±ÙÙˆØ­Ù Ù±Ù„Û¡Ù‚ÙØ¯ÙØ³ÙÛ— ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù±Ù‚Û¡ØªÙØªÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙØªÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù Ù±Ø®Û¡ØªÙÙ„ÙÙÙÙˆØ§Ù’ ÙÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø¡ÙØ§Ù…ÙÙ†Ù ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ† ÙƒÙÙÙØ±ÙÛš ÙˆÙÙ„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù±Ù‚Û¡ØªÙØªÙÙ„ÙÙˆØ§Ù’ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙÛ¡Ø¹ÙÙ„Ù Ù…ÙØ§ ÙŠÙØ±ÙÙŠØ¯Ù",
          "translation": "Those messengers - some of them We caused to exceed others. Among them were those to whom Allah spoke, and He raised some of them in degree. And We gave Jesus, the Son of Mary, clear proofs, and We supported him with the Pure Spirit. If Allah had willed, those [generations] succeeding them would not have fought each other after the clear proofs had come to them. But they differed, and some of them believed and some of them disbelieved. And if Allah had willed, they would not have fought each other, but Allah does what He intends"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°ÙƒÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ ÙŠÙÙˆÛ¡Ù…Ù Ù„Ù‘ÙØ§ Ø¨ÙÙŠÛ¡Ø¹Ù ÙÙÙŠÙ‡Ù ÙˆÙÙ„ÙØ§ Ø®ÙÙ„Ù‘ÙØ©Ù ÙˆÙÙ„ÙØ§ Ø´ÙÙÙÙ°Ø¹ÙØ©ÙÛ— ÙˆÙÙ±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù Ù‡ÙÙ…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "O you who have believed, spend from that which We have provided for you before there comes a Day in which there is no exchange and no friendship and no intercession. And the disbelievers - they are the wrongdoers"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø­ÙÙŠÙ‘Ù Ù±Ù„Û¡Ù‚ÙÙŠÙ‘ÙÙˆÙ…ÙÛš Ù„ÙØ§ ØªÙØ£Û¡Ø®ÙØ°ÙÙ‡ÙÛ¥ Ø³ÙÙ†ÙØ©Ù ÙˆÙÙ„ÙØ§ Ù†ÙÙˆÛ¡Ù…ÙÛš Ù„Ù‘ÙÙ‡ÙÛ¥ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ— Ù…ÙÙ† Ø°ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ´Û¡ÙÙØ¹Ù Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙØ¥ÙØ°Û¡Ù†ÙÙ‡ÙÛ¦Ûš ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙ‡ÙÙ…Û¡ ÙˆÙÙ…ÙØ§ Ø®ÙÙ„Û¡ÙÙÙ‡ÙÙ…Û¡Û– ÙˆÙÙ„ÙØ§ ÙŠÙØ­ÙÙŠØ·ÙÙˆÙ†Ù Ø¨ÙØ´ÙÙŠÛ¡Ø¡Ù– Ù…Ù‘ÙÙ†Û¡ Ø¹ÙÙ„Û¡Ù…ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ…ÙØ§ Ø´ÙØ§Ù“Ø¡ÙÛš ÙˆÙØ³ÙØ¹Ù ÙƒÙØ±Û¡Ø³ÙÙŠÙ‘ÙÙ‡Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙˆÙÙ„ÙØ§ ÙŠÙÙ€Ù”ÙÙˆØ¯ÙÙ‡ÙÛ¥ Ø­ÙÙÛ¡Ø¸ÙÙ‡ÙÙ…ÙØ§Ûš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Û¡Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "Allah - there is no deity except Him, the Ever-Living, the Sustainer of [all] existence. Neither drowsiness overtakes Him nor sleep. To Him belongs whatever is in the heavens and whatever is on the earth. Who is it that can intercede with Him except by His permission? He knows what is [presently] before them and what will be after them, and they encompass not a thing of His knowledge except for what He wills. His Kursi extends over the heavens and the earth, and their preservation tires Him not. And He is the Most High, the Most Great"
        },
        {
          "arabic": "Ù„ÙØ§Ù“ Ø¥ÙÙƒÛ¡Ø±ÙØ§Ù‡Ù ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙŠÙ†ÙÛ– Ù‚ÙØ¯ ØªÙ‘ÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ´Û¡Ø¯Ù Ù…ÙÙ†Ù Ù±Ù„Û¡ØºÙÙŠÙ‘ÙÛš ÙÙÙ…ÙÙ† ÙŠÙÙƒÛ¡ÙÙØ±Û¡ Ø¨ÙÙ±Ù„Ø·Ù‘ÙÙ€Ù°ØºÙÙˆØªÙ ÙˆÙÙŠÙØ¤Û¡Ù…ÙÙ†Û¢ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ‚ÙØ¯Ù Ù±Ø³Û¡ØªÙÙ…Û¡Ø³ÙÙƒÙ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ±Û¡ÙˆÙØ©Ù Ù±Ù„Û¡ÙˆÙØ«Û¡Ù‚ÙÙ‰Ù° Ù„ÙØ§ Ù±Ù†ÙÙØµÙØ§Ù…Ù Ù„ÙÙ‡ÙØ§Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø³ÙÙ…ÙÙŠØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "There shall be no compulsion in [acceptance of] the religion. The right course has become clear from the wrong. So whoever disbelieves in Taghut and believes in Allah has grasped the most trustworthy handhold with no break in it. And Allah is Hearing and Knowing"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙŠÙ‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙŠÙØ®Û¡Ø±ÙØ¬ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø¸Ù‘ÙÙ„ÙÙ…ÙÙ°ØªÙ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙÙˆØ±ÙÛ– ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙˆÛ¡Ù„ÙÙŠÙØ§Ù“Ø¤ÙÙ‡ÙÙ…Ù Ù±Ù„Ø·Ù‘ÙÙ€Ù°ØºÙÙˆØªÙ ÙŠÙØ®Û¡Ø±ÙØ¬ÙÙˆÙ†ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙÙˆØ±Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ø¸Ù‘ÙÙ„ÙÙ…ÙÙ°ØªÙÛ— Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Allah is the ally of those who believe. He brings them out from darknesses into the light. And those who disbelieve - their allies are Taghut. They take them out of the light into darknesses. Those are the companions of the Fire; they will abide eternally therein"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø­ÙØ§Ù“Ø¬Ù‘Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù ÙÙÙŠ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ†Û¡ Ø¡ÙØ§ØªÙÙ‰Ù°Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ Ø¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù Ø±ÙØ¨Ù‘ÙÙŠÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ­Û¡ÙŠÙÛ¦ ÙˆÙÙŠÙÙ…ÙÙŠØªÙ Ù‚ÙØ§Ù„Ù Ø£ÙÙ†ÙØ§Û  Ø£ÙØ­Û¡ÙŠÙÛ¦ ÙˆÙØ£ÙÙ…ÙÙŠØªÙÛ– Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ£Û¡ØªÙÙŠ Ø¨ÙÙ±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ´Û¡Ø±ÙÙ‚Ù ÙÙØ£Û¡ØªÙ Ø¨ÙÙ‡ÙØ§ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØºÛ¡Ø±ÙØ¨Ù ÙÙØ¨ÙÙ‡ÙØªÙ Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙƒÙÙÙØ±ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "Have you not considered the one who argued with Abraham about his Lord [merely] because Allah had given him kingship? When Abraham said, \"My Lord is the one who gives life and causes death,\" he said, \"I give life and cause death.\" Abraham said, \"Indeed, Allah brings up the sun from the east, so bring it up from the west.\" So the disbeliever was overwhelmed [by astonishment], and Allah does not guide the wrongdoing people"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠ Ù…ÙØ±Ù‘Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù‚ÙØ±Û¡ÙŠÙØ©Ù– ÙˆÙÙ‡ÙÙŠÙ Ø®ÙØ§ÙˆÙÙŠÙØ©ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° Ø¹ÙØ±ÙÙˆØ´ÙÙ‡ÙØ§ Ù‚ÙØ§Ù„Ù Ø£ÙÙ†Ù‘ÙÙ‰Ù° ÙŠÙØ­Û¡ÙŠÙÛ¦ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙˆÛ¡ØªÙÙ‡ÙØ§Û– ÙÙØ£ÙÙ…ÙØ§ØªÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§Ù’Ø¦ÙØ©Ù Ø¹ÙØ§Ù…Ù– Ø«ÙÙ…Ù‘Ù Ø¨ÙØ¹ÙØ«ÙÙ‡ÙÛ¥Û– Ù‚ÙØ§Ù„Ù ÙƒÙÙ…Û¡ Ù„ÙØ¨ÙØ«Û¡ØªÙÛ– Ù‚ÙØ§Ù„Ù Ù„ÙØ¨ÙØ«Û¡ØªÙ ÙŠÙÙˆÛ¡Ù…Ù‹Ø§ Ø£ÙÙˆÛ¡ Ø¨ÙØ¹Û¡Ø¶Ù ÙŠÙÙˆÛ¡Ù…Ù–Û– Ù‚ÙØ§Ù„Ù Ø¨ÙÙ„ Ù„Ù‘ÙØ¨ÙØ«Û¡ØªÙ Ù…ÙØ§Ù’Ø¦ÙØ©Ù Ø¹ÙØ§Ù…Ù– ÙÙÙ±Ù†Ø¸ÙØ±Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø·ÙØ¹ÙØ§Ù…ÙÙƒÙ ÙˆÙØ´ÙØ±ÙØ§Ø¨ÙÙƒÙ Ù„ÙÙ…Û¡ ÙŠÙØªÙØ³ÙÙ†Ù‘ÙÙ‡Û¡Û– ÙˆÙÙ±Ù†Ø¸ÙØ±Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø­ÙÙ…ÙØ§Ø±ÙÙƒÙ ÙˆÙÙ„ÙÙ†ÙØ¬Û¡Ø¹ÙÙ„ÙÙƒÙ Ø¡ÙØ§ÙŠÙØ©Ù— Ù„Ù‘ÙÙ„Ù†Ù‘ÙØ§Ø³ÙÛ– ÙˆÙÙ±Ù†Ø¸ÙØ±Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙØ¸ÙØ§Ù…Ù ÙƒÙÙŠÛ¡ÙÙ Ù†ÙÙ†Ø´ÙØ²ÙÙ‡ÙØ§ Ø«ÙÙ…Ù‘Ù Ù†ÙÙƒÛ¡Ø³ÙÙˆÙ‡ÙØ§ Ù„ÙØ­Û¡Ù…Ù—Ø§Ûš ÙÙÙ„ÙÙ…Ù‘ÙØ§ ØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÛ¥ Ù‚ÙØ§Ù„Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "Or [consider such an example] as the one who passed by a township which had fallen into ruin. He said, \"How will Allah bring this to life after its death?\" So Allah caused him to die for a hundred years; then He revived him. He said, \"How long have you remained?\" The man said, \"I have remained a day or part of a day.\" He said, \"Rather, you have remained one hundred years. Look at your food and your drink; it has not changed with time. And look at your donkey; and We will make you a sign for the people. And look at the bones [of this donkey] - how We raise them and then We cover them with flesh.\" And when it became clear to him, he said, \"I know that Allah is over all things competent"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙ€Û§Ù…Ù Ø±ÙØ¨Ù‘Ù Ø£ÙØ±ÙÙ†ÙÙŠ ÙƒÙÙŠÛ¡ÙÙ ØªÙØ­Û¡ÙŠÙ Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù°Û– Ù‚ÙØ§Ù„Ù Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ØªÙØ¤Û¡Ù…ÙÙ†Û– Ù‚ÙØ§Ù„Ù Ø¨ÙÙ„ÙÙ‰Ù° ÙˆÙÙ„ÙÙ°ÙƒÙÙ† Ù„Ù‘ÙÙŠÙØ·Û¡Ù…ÙØ¦ÙÙ†Ù‘Ù Ù‚ÙÙ„Û¡Ø¨ÙÙŠÛ– Ù‚ÙØ§Ù„Ù ÙÙØ®ÙØ°Û¡ Ø£ÙØ±Û¡Ø¨ÙØ¹ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù ÙÙØµÙØ±Û¡Ù‡ÙÙ†Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ø«ÙÙ…Ù‘Ù Ù±Ø¬Û¡Ø¹ÙÙ„Û¡ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø¬ÙØ¨ÙÙ„Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ†Ù‘Ù Ø¬ÙØ²Û¡Ø¡Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ù±Ø¯Û¡Ø¹ÙÙ‡ÙÙ†Ù‘Ù ÙŠÙØ£Û¡ØªÙÙŠÙ†ÙÙƒÙ Ø³ÙØ¹Û¡ÙŠÙ—Ø§Ûš ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…Û¡ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙØ²ÙÙŠØ²ÙŒ Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And [mention] when Abraham said, \"My Lord, show me how You give life to the dead.\" [Allah] said, \"Have you not believed?\" He said, \"Yes, but [I ask] only that my heart may be satisfied.\" [Allah] said, \"Take four birds and commit them to yourself. Then [after slaughtering them] put on each hill a portion of them; then call them - they will come [flying] to you in haste. And know that Allah is Exalted in Might and Wise"
        },
        {
          "arabic": "Ù…Ù‘ÙØ«ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙÙ…ÙØ«ÙÙ„Ù Ø­ÙØ¨Ù‘ÙØ©Ù Ø£ÙÙ†Û¢Ø¨ÙØªÙØªÛ¡ Ø³ÙØ¨Û¡Ø¹Ù Ø³ÙÙ†ÙØ§Ø¨ÙÙ„Ù ÙÙÙŠ ÙƒÙÙ„Ù‘Ù Ø³ÙÙ†Û¢Ø¨ÙÙ„ÙØ©Ù– Ù…Ù‘ÙØ§Ù’Ø¦ÙØ©Ù Ø­ÙØ¨Ù‘ÙØ©Ù–Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¶ÙÙ°Ø¹ÙÙÙ Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "The example of those who spend their wealth in the way of Allah is like a seed [of grain] which grows seven spikes; in each spike is a hundred grains. And Allah multiplies [His reward] for whom He wills. And Allah is all-Encompassing and Knowing"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ÙŠÙØªÛ¡Ø¨ÙØ¹ÙÙˆÙ†Ù Ù…ÙØ§Ù“ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Ù‘Ù—Ø§ ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ°Ù—Ù‰ Ù„Ù‘ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Those who spend their wealth in the way of Allah and then do not follow up what they have spent with reminders [of it] or [other] injury will have their reward with their Lord, and there will be no fear concerning them, nor will they grieve"
        },
        {
          "arabic": "ÛÙ‚ÙÙˆÛ¡Ù„Ù Ù…Ù‘ÙØ¹Û¡Ø±ÙÙˆÙÙ ÙˆÙÙ…ÙØºÛ¡ÙÙØ±ÙØ©ÙŒ Ø®ÙÙŠÛ¡Ø±Ù Ù…Ù‘ÙÙ† ØµÙØ¯ÙÙ‚ÙØ©Ù– ÙŠÙØªÛ¡Ø¨ÙØ¹ÙÙ‡ÙØ§Ù“ Ø£ÙØ°Ù—Ù‰Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙ†ÙÙŠÙ‘ÙŒ Ø­ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Kind speech and forgiveness are better than charity followed by injury. And Allah is Free of need and Forbearing"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ù„ÙØ§ ØªÙØ¨Û¡Ø·ÙÙ„ÙÙˆØ§Ù’ ØµÙØ¯ÙÙ‚ÙÙ°ØªÙÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡Ù…ÙÙ†Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ°ÙÙ‰Ù° ÙƒÙÙ±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙÙ†ÙÙÙ‚Ù Ù…ÙØ§Ù„ÙÙ‡ÙÛ¥ Ø±ÙØ¦ÙØ§Ù“Ø¡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙÛ– ÙÙÙ…ÙØ«ÙÙ„ÙÙ‡ÙÛ¥ ÙƒÙÙ…ÙØ«ÙÙ„Ù ØµÙÙÛ¡ÙˆÙØ§Ù†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ±ÙØ§Ø¨Ù ÙÙØ£ÙØµÙØ§Ø¨ÙÙ‡ÙÛ¥ ÙˆÙØ§Ø¨ÙÙ„Ù ÙÙØªÙØ±ÙÙƒÙÙ‡ÙÛ¥ ØµÙÙ„Û¡Ø¯Ù—Ø§Û– Ù„Ù‘ÙØ§ ÙŠÙÙ‚Û¡Ø¯ÙØ±ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙŠÛ¡Ø¡Ù– Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙƒÙØ³ÙØ¨ÙÙˆØ§Ù’Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù",
          "translation": "O you who have believed, do not invalidate your charities with reminders or injury as does one who spends his wealth [only] to be seen by the people and does not believe in Allah and the Last Day. His example is like that of a [large] smooth stone upon which is dust and is hit by a downpour that leaves it bare. They are unable [to keep] anything of what they have earned. And Allah does not guide the disbelieving people"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ«ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ…Ù Ù±Ø¨Û¡ØªÙØºÙØ§Ù“Ø¡Ù Ù…ÙØ±Û¡Ø¶ÙØ§ØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØªÙØ«Û¡Ø¨ÙÙŠØªÙ—Ø§ Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙƒÙÙ…ÙØ«ÙÙ„Ù Ø¬ÙÙ†Ù‘ÙØ©ÙÛ­ Ø¨ÙØ±ÙØ¨Û¡ÙˆÙØ©Ù Ø£ÙØµÙØ§Ø¨ÙÙ‡ÙØ§ ÙˆÙØ§Ø¨ÙÙ„Ù ÙÙÙ€Ù”ÙØ§ØªÙØªÛ¡ Ø£ÙÙƒÙÙ„ÙÙ‡ÙØ§ Ø¶ÙØ¹Û¡ÙÙÙŠÛ¡Ù†Ù ÙÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙØµÙØ¨Û¡Ù‡ÙØ§ ÙˆÙØ§Ø¨ÙÙ„Ù ÙÙØ·ÙÙ„Ù‘ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø¨ÙØµÙÙŠØ±ÙŒ",
          "translation": "And the example of those who spend their wealth seeking means to the approval of Allah and assuring [reward for] themselves is like a garden on high ground which is hit by a downpour - so it yields its fruits in double. And [even] if it is not hit by a downpour, then a drizzle [is sufficient]. And Allah, of what you do, is Seeing"
        },
        {
          "arabic": "Ø£ÙÙŠÙÙˆÙØ¯Ù‘Ù Ø£ÙØ­ÙØ¯ÙÙƒÙÙ…Û¡ Ø£ÙÙ† ØªÙÙƒÙÙˆÙ†Ù Ù„ÙÙ‡ÙÛ¥ Ø¬ÙÙ†Ù‘ÙØ©Ù Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ®ÙÙŠÙ„Ù– ÙˆÙØ£ÙØ¹Û¡Ù†ÙØ§Ø¨Ù– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ù„ÙÙ‡ÙÛ¥ ÙÙÙŠÙ‡ÙØ§ Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ù±Ù„Ø«Ù‘ÙÙ…ÙØ±ÙÙ°ØªÙ ÙˆÙØ£ÙØµÙØ§Ø¨ÙÙ‡Ù Ù±Ù„Û¡ÙƒÙØ¨ÙØ±Ù ÙˆÙÙ„ÙÙ‡ÙÛ¥ Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØ©Ù Ø¶ÙØ¹ÙÙÙØ§Ù“Ø¡Ù ÙÙØ£ÙØµÙØ§Ø¨ÙÙ‡ÙØ§Ù“ Ø¥ÙØ¹Û¡ØµÙØ§Ø±Ù ÙÙÙŠÙ‡Ù Ù†ÙØ§Ø±Ù ÙÙÙ±Ø­Û¡ØªÙØ±ÙÙ‚ÙØªÛ¡Û— ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "Would one of you like to have a garden of palm trees and grapevines underneath which rivers flow in which he has from every fruit? But he is afflicted with old age and has weak offspring, and it is hit by a whirlwind containing fire and is burned. Thus does Allah make clear to you [His] verses that you might give thought"
        },
        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ† Ø·ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙ Ù…ÙØ§ ÙƒÙØ³ÙØ¨Û¡ØªÙÙ…Û¡ ÙˆÙÙ…ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙØ®Û¡Ø±ÙØ¬Û¡Ù†ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– ÙˆÙÙ„ÙØ§ ØªÙÙŠÙÙ…Ù‘ÙÙ…ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø®ÙØ¨ÙÙŠØ«Ù Ù…ÙÙ†Û¡Ù‡Ù ØªÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù ÙˆÙÙ„ÙØ³Û¡ØªÙÙ… Ø¨ÙÙ€Ù”ÙØ§Ø®ÙØ°ÙÙŠÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙØºÛ¡Ù…ÙØ¶ÙÙˆØ§Ù’ ÙÙÙŠÙ‡ÙÛš ÙˆÙÙ±Ø¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙ†ÙÙŠÙ‘ÙŒ Ø­ÙÙ…ÙÙŠØ¯ÙŒ",
          "translation": "O you who have believed, spend from the good things which you have earned and from that which We have produced for you from the earth. And do not aim toward the defective therefrom, spending [from that] while you would not take it [yourself] except with closed eyes. And know that Allah is Free of need and Praiseworthy"
        },
        {
          "arabic": "Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù ÙŠÙØ¹ÙØ¯ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙÙÙ‚Û¡Ø±Ù ÙˆÙÙŠÙØ£Û¡Ù…ÙØ±ÙÙƒÙÙ… Ø¨ÙÙ±Ù„Û¡ÙÙØ­Û¡Ø´ÙØ§Ù“Ø¡ÙÛ– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹ÙØ¯ÙÙƒÙÙ… Ù…Ù‘ÙØºÛ¡ÙÙØ±ÙØ©Ù— Ù…Ù‘ÙÙ†Û¡Ù‡Ù ÙˆÙÙÙØ¶Û¡Ù„Ù—Ø§Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ°Ø³ÙØ¹ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "Satan threatens you with poverty and orders you to immorality, while Allah promises you forgiveness from Him and bounty. And Allah is all-Encompassing and Knowing"
        },
        {
          "arabic": "ÙŠÙØ¤Û¡ØªÙÙŠ Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙØ¤Û¡ØªÙ Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…ÙØ©Ù ÙÙÙ‚ÙØ¯Û¡ Ø£ÙÙˆØªÙÙŠÙ Ø®ÙÙŠÛ¡Ø±Ù—Ø§ ÙƒÙØ«ÙÙŠØ±Ù—Ø§Û— ÙˆÙÙ…ÙØ§ ÙŠÙØ°Ù‘ÙÙƒÙ‘ÙØ±Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "He gives wisdom to whom He wills, and whoever has been given wisdom has certainly been given much good. And none will remember except those of understanding"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ÙÙÙ‚Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙÙÙ‚ÙØ©Ù Ø£ÙÙˆÛ¡ Ù†ÙØ°ÙØ±Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ°Û¡Ø±Ù– ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙ‡ÙÛ¥Û— ÙˆÙÙ…ÙØ§ Ù„ÙÙ„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù…ÙÙ†Û¡ Ø£ÙÙ†ØµÙØ§Ø±Ù",
          "translation": "And whatever you spend of expenditures or make of vows - indeed, Allah knows of it. And for the wrongdoers there are no helpers"
        },
        {
          "arabic": "Ø¥ÙÙ† ØªÙØ¨Û¡Ø¯ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙØ¯ÙÙ‚ÙÙ°ØªÙ ÙÙÙ†ÙØ¹ÙÙ…Ù‘ÙØ§ Ù‡ÙÙŠÙÛ– ÙˆÙØ¥ÙÙ† ØªÙØ®Û¡ÙÙÙˆÙ‡ÙØ§ ÙˆÙØªÙØ¤Û¡ØªÙÙˆÙ‡ÙØ§ Ù±Ù„Û¡ÙÙÙ‚ÙØ±ÙØ§Ù“Ø¡Ù ÙÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙŠÙÙƒÙÙÙ‘ÙØ±Ù Ø¹ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙÙ† Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙÙƒÙÙ…Û¡Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø®ÙØ¨ÙÙŠØ±Ù",
          "translation": "If you disclose your charitable expenditures, they are good; but if you conceal them and give them to the poor, it is better for you, and He will remove from you some of your misdeeds [thereby]. And Allah, with what you do, is [fully] Acquainted"
        },
        {
          "arabic": "ÛÙ„Ù‘ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù‡ÙØ¯ÙÙ‰Ù°Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛ— ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ÙÙÙ„ÙØ£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ø¨Û¡ØªÙØºÙØ§Ù“Ø¡Ù ÙˆÙØ¬Û¡Ù‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ÙŠÙÙˆÙÙÙ‘Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ ÙˆÙØ£ÙÙ†ØªÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Not upon you, [O Muhammad], is [responsibility for] their guidance, but Allah guides whom He wills. And whatever good you [believers] spend is for yourselves, and you do not spend except seeking the countenance of Allah. And whatever you spend of good - it will be fully repaid to you, and you will not be wronged"
        },
        {
          "arabic": "Ù„ÙÙ„Û¡ÙÙÙ‚ÙØ±ÙØ§Ù“Ø¡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ­Û¡ØµÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ø³ÙØ¨ÙÙŠÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹ÙÙˆÙ†Ù Ø¶ÙØ±Û¡Ø¨Ù—Ø§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙŠÙØ­Û¡Ø³ÙØ¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¬ÙØ§Ù‡ÙÙ„Ù Ø£ÙØºÛ¡Ù†ÙÙŠÙØ§Ù“Ø¡Ù Ù…ÙÙ†Ù Ù±Ù„ØªÙ‘ÙØ¹ÙÙÙ‘ÙÙÙ ØªÙØ¹Û¡Ø±ÙÙÙÙ‡ÙÙ… Ø¨ÙØ³ÙÙŠÙ…ÙÙ°Ù‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¥ÙÙ„Û¡Ø­ÙØ§ÙÙ—Ø§Û— ÙˆÙÙ…ÙØ§ ØªÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø®ÙÙŠÛ¡Ø±Ù– ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦ Ø¹ÙÙ„ÙÙŠÙ…ÙŒ",
          "translation": "[Charity is] for the poor who have been restricted for the cause of Allah, unable to move about in the land. An ignorant [person] would think them self-sufficient because of their restraint, but you will know them by their [characteristic] sign. They do not ask people persistently [or at all]. And whatever you spend of good - indeed, Allah is Knowing of it"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ†ÙÙÙ‚ÙÙˆÙ†Ù Ø£ÙÙ…Û¡ÙˆÙÙ°Ù„ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù Ø³ÙØ±Ù‘Ù—Ø§ ÙˆÙØ¹ÙÙ„ÙØ§Ù†ÙÙŠÙØ©Ù— ÙÙÙ„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Those who spend their wealth [in Allah 's way] by night and by day, secretly and publicly - they will have their reward with their Lord. And no fear will there be concerning them, nor will they grieve"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØ£Û¡ÙƒÙÙ„ÙÙˆÙ†Ù Ù±Ù„Ø±Ù‘ÙØ¨ÙÙˆÙ°Ø§Ù’ Ù„ÙØ§ ÙŠÙÙ‚ÙÙˆÙ…ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙÙ…ÙØ§ ÙŠÙÙ‚ÙÙˆÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØªÙØ®ÙØ¨Ù‘ÙØ·ÙÙ‡Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ³Ù‘ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ø¨ÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù±Ù„Û¡Ø¨ÙÙŠÛ¡Ø¹Ù Ù…ÙØ«Û¡Ù„Ù Ù±Ù„Ø±Ù‘ÙØ¨ÙÙˆÙ°Ø§Ù’Û— ÙˆÙØ£ÙØ­ÙÙ„Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¨ÙÙŠÛ¡Ø¹Ù ÙˆÙØ­ÙØ±Ù‘ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙØ¨ÙÙˆÙ°Ø§Ù’Ûš ÙÙÙ…ÙÙ† Ø¬ÙØ§Ù“Ø¡ÙÙ‡ÙÛ¥ Ù…ÙÙˆÛ¡Ø¹ÙØ¸ÙØ©Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦ ÙÙÙ±Ù†ØªÙÙ‡ÙÙ‰Ù° ÙÙÙ„ÙÙ‡ÙÛ¥ Ù…ÙØ§ Ø³ÙÙ„ÙÙÙ ÙˆÙØ£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙ…ÙÙ†Û¡ Ø¹ÙØ§Ø¯Ù ÙÙØ£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ø£ÙØµÛ¡Ø­ÙÙ°Ø¨Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±ÙÛ– Ù‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø®ÙÙ°Ù„ÙØ¯ÙÙˆÙ†Ù",
          "translation": "Those who consume interest cannot stand [on the Day of Resurrection] except as one stands who is being beaten by Satan into insanity. That is because they say, \"Trade is [just] like interest.\" But Allah has permitted trade and has forbidden interest. So whoever has received an admonition from his Lord and desists may have what is past, and his affair rests with Allah. But whoever returns to [dealing in interest or usury] - those are the companions of the Fire; they will abide eternally therein"
        },
        {
          "arabic": "ÙŠÙÙ…Û¡Ø­ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ¨ÙÙˆÙ°Ø§Ù’ ÙˆÙÙŠÙØ±Û¡Ø¨ÙÙŠ Ù±Ù„ØµÙ‘ÙØ¯ÙÙ‚ÙÙ°ØªÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ­ÙØ¨Ù‘Ù ÙƒÙÙ„Ù‘Ù ÙƒÙÙÙ‘ÙØ§Ø±Ù Ø£ÙØ«ÙÙŠÙ…Ù",
          "translation": "Allah destroys interest and gives increase for charities. And Allah does not like every sinning disbeliever"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ ÙˆÙØ£ÙÙ‚ÙØ§Ù…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ¡ÙØ§ØªÙÙˆÙØ§Ù’ Ù±Ù„Ø²Ù‘ÙÙƒÙÙˆÙ°Ø©Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¬Û¡Ø±ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ø®ÙÙˆÛ¡ÙÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ­Û¡Ø²ÙÙ†ÙÙˆÙ†Ù",
          "translation": "Indeed, those who believe and do righteous deeds and establish prayer and give zakah will have their reward with their Lord, and there will be no fear concerning them, nor will they grieve"

        {

          "translation": "And fear a Day when you will be returned to Allah. Then every soul will be compensated for what it earned, and they will not be treated unjustly"

        {
          "arabic": "ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°ÙØ§ ØªÙØ¯ÙØ§ÙŠÙÙ†ØªÙÙ… Ø¨ÙØ¯ÙÙŠÛ¡Ù†Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù—Ù‰ ÙÙÙ±ÙƒÛ¡ØªÙØ¨ÙÙˆÙ‡ÙÛš ÙˆÙÙ„Û¡ÙŠÙÙƒÛ¡ØªÙØ¨ Ø¨Ù‘ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙƒÙØ§ØªÙØ¨ÙÛ¢ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡Ù„ÙÛš ÙˆÙÙ„ÙØ§ ÙŠÙØ£Û¡Ø¨Ù ÙƒÙØ§ØªÙØ¨ÙŒ Ø£ÙÙ† ÙŠÙÙƒÛ¡ØªÙØ¨Ù ÙƒÙÙ…ÙØ§ Ø¹ÙÙ„Ù‘ÙÙ…ÙÙ‡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš ÙÙÙ„Û¡ÙŠÙÙƒÛ¡ØªÙØ¨Û¡ ÙˆÙÙ„Û¡ÙŠÙÙ…Û¡Ù„ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ„Û¡ÙŠÙØªÙ‘ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙØ§ ÙŠÙØ¨Û¡Ø®ÙØ³Û¡ Ù…ÙÙ†Û¡Ù‡Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§Ûš ÙÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø³ÙÙÙÙŠÙ‡Ù‹Ø§ Ø£ÙÙˆÛ¡ Ø¶ÙØ¹ÙÙŠÙÙ‹Ø§ Ø£ÙÙˆÛ¡ Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙØ·ÙÙŠØ¹Ù Ø£ÙÙ† ÙŠÙÙ…ÙÙ„Ù‘Ù Ù‡ÙÙˆÙ ÙÙÙ„Û¡ÙŠÙÙ…Û¡Ù„ÙÙ„Û¡ ÙˆÙÙ„ÙÙŠÙ‘ÙÙ‡ÙÛ¥ Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡Ù„ÙÛš ÙˆÙÙ±Ø³Û¡ØªÙØ´Û¡Ù‡ÙØ¯ÙÙˆØ§Ù’ Ø´ÙÙ‡ÙÙŠØ¯ÙÙŠÛ¡Ù†Ù Ù…ÙÙ† Ø±Ù‘ÙØ¬ÙØ§Ù„ÙÙƒÙÙ…Û¡Û– ÙÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙƒÙÙˆÙ†ÙØ§ Ø±ÙØ¬ÙÙ„ÙÙŠÛ¡Ù†Ù ÙÙØ±ÙØ¬ÙÙ„Ù ÙˆÙÙ±Ù…Û¡Ø±ÙØ£ÙØªÙØ§Ù†Ù Ù…ÙÙ…Ù‘ÙÙ† ØªÙØ±Û¡Ø¶ÙÙˆÛ¡Ù†Ù Ù…ÙÙ†Ù Ù±Ù„Ø´Ù‘ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡Ù Ø£ÙÙ† ØªÙØ¶ÙÙ„Ù‘Ù Ø¥ÙØ­Û¡Ø¯ÙÙ‰Ù°Ù‡ÙÙ…ÙØ§ ÙÙØªÙØ°ÙÙƒÙ‘ÙØ±Ù Ø¥ÙØ­Û¡Ø¯ÙÙ‰Ù°Ù‡ÙÙ…ÙØ§ Ù±Ù„Û¡Ø£ÙØ®Û¡Ø±ÙÙ‰Ù°Ûš ÙˆÙÙ„ÙØ§ ÙŠÙØ£Û¡Ø¨Ù Ù±Ù„Ø´Ù‘ÙÙ‡ÙØ¯ÙØ§Ù“Ø¡Ù Ø¥ÙØ°ÙØ§ Ù…ÙØ§ Ø¯ÙØ¹ÙÙˆØ§Ù’Ûš ÙˆÙÙ„ÙØ§ ØªÙØ³Û¡Ù€Ù”ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ØªÙÙƒÛ¡ØªÙØ¨ÙÙˆÙ‡Ù ØµÙØºÙÙŠØ±Ù‹Ø§ Ø£ÙÙˆÛ¡ ÙƒÙØ¨ÙÙŠØ±Ù‹Ø§ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÛ¦Ûš Ø°ÙÙ°Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ‚Û¡Ø³ÙØ·Ù Ø¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙÙ‚Û¡ÙˆÙÙ…Ù Ù„ÙÙ„Ø´Ù‘ÙÙ‡ÙÙ°Ø¯ÙØ©Ù ÙˆÙØ£ÙØ¯Û¡Ù†ÙÙ‰Ù°Ù“ Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ±Û¡ØªÙØ§Ø¨ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙÙƒÙÙˆÙ†Ù ØªÙØ¬ÙÙ°Ø±ÙØ©Ù‹ Ø­ÙØ§Ø¶ÙØ±ÙØ©Ù— ØªÙØ¯ÙÙŠØ±ÙÙˆÙ†ÙÙ‡ÙØ§ Ø¨ÙÙŠÛ¡Ù†ÙÙƒÙÙ…Û¡ ÙÙÙ„ÙÙŠÛ¡Ø³Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ø¬ÙÙ†ÙØ§Ø­ÙŒ Ø£ÙÙ„Ù‘ÙØ§ ØªÙÙƒÛ¡ØªÙØ¨ÙÙˆÙ‡ÙØ§Û— ÙˆÙØ£ÙØ´Û¡Ù‡ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙØ°ÙØ§ ØªÙØ¨ÙØ§ÙŠÙØ¹Û¡ØªÙÙ…Û¡Ûš ÙˆÙÙ„ÙØ§ ÙŠÙØ¶ÙØ§Ù“Ø±Ù‘Ù ÙƒÙØ§ØªÙØ¨Ù ÙˆÙÙ„ÙØ§ Ø´ÙÙ‡ÙÙŠØ¯ÙÛš ÙˆÙØ¥ÙÙ† ØªÙÙÛ¡Ø¹ÙÙ„ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ ÙÙØ³ÙÙˆÙ‚ÙÛ¢ Ø¨ÙÙƒÙÙ…Û¡Û— ÙˆÙÙ±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– ÙˆÙÙŠÙØ¹ÙÙ„Ù‘ÙÙ…ÙÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "O you who have believed, when you contract a debt for a specified term, write it down. And let a scribe write [it] between you in justice. Let no scribe refuse to write as Allah has taught him. So let him write and let the one who has the obligation dictate. And let him fear Allah, his Lord, and not leave anything out of it. But if the one who has the obligation is of limited understanding or weak or unable to dictate himself, then let his guardian dictate in justice. And bring to witness two witnesses from among your men. And if there are not two men [available], then a man and two women from those whom you accept as witnesses - so that if one of the women errs, then the other can remind her. And let not the witnesses refuse when they are called upon. And do not be [too] weary to write it, whether it is small or large, for its [specified] term. That is more just in the sight of Allah and stronger as evidence and more likely to prevent doubt between you, except when it is an immediate transaction which you conduct among yourselves. For [then] there is no blame upon you if you do not write it. And take witnesses when you conclude a contract. Let no scribe be harmed or any witness. For if you do so, indeed, it is [grave] disobedience in you. And fear Allah. And Allah teaches you. And Allah is Knowing of all things"
        },
        {
          "arabic": "ÛÙˆÙØ¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø³ÙÙÙØ±Ù– ÙˆÙÙ„ÙÙ…Û¡ ØªÙØ¬ÙØ¯ÙÙˆØ§Ù’ ÙƒÙØ§ØªÙØ¨Ù—Ø§ ÙÙØ±ÙÙ‡ÙÙ°Ù†Ù Ù…Ù‘ÙÙ‚Û¡Ø¨ÙÙˆØ¶ÙØ©ÙÛ– ÙÙØ¥ÙÙ†Û¡ Ø£ÙÙ…ÙÙ†Ù Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ… Ø¨ÙØ¹Û¡Ø¶Ù—Ø§ ÙÙÙ„Û¡ÙŠÙØ¤ÙØ¯Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù±Ø¤Û¡ØªÙÙ…ÙÙ†Ù Ø£ÙÙ…ÙÙ°Ù†ÙØªÙÙ‡ÙÛ¥ ÙˆÙÙ„Û¡ÙŠÙØªÙ‘ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥Û— ÙˆÙÙ„ÙØ§ ØªÙÙƒÛ¡ØªÙÙ…ÙÙˆØ§Ù’ Ù±Ù„Ø´Ù‘ÙÙ‡ÙÙ°Ø¯ÙØ©ÙÛš ÙˆÙÙ…ÙÙ† ÙŠÙÙƒÛ¡ØªÙÙ…Û¡Ù‡ÙØ§ ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥Ù“ Ø¡ÙØ§Ø«ÙÙ…Ù Ù‚ÙÙ„Û¡Ø¨ÙÙ‡ÙÛ¥Û— ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ…ÙØ§ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",

        {
          "arabic": "Ø¡ÙØ§Ù…ÙÙ†Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦ ÙˆÙÙ±Ù„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†ÙÛš ÙƒÙÙ„Ù‘ÙŒ Ø¡ÙØ§Ù…ÙÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØªÙÙ‡ÙÛ¦ ÙˆÙÙƒÙØªÙØ¨ÙÙ‡ÙÛ¦ ÙˆÙØ±ÙØ³ÙÙ„ÙÙ‡ÙÛ¦ Ù„ÙØ§ Ù†ÙÙÙØ±Ù‘ÙÙ‚Ù Ø¨ÙÙŠÛ¡Ù†Ù Ø£ÙØ­ÙØ¯Ù– Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ³ÙÙ„ÙÙ‡ÙÛ¦Ûš ÙˆÙÙ‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙÙ…ÙØ¹Û¡Ù†ÙØ§ ÙˆÙØ£ÙØ·ÙØ¹Û¡Ù†ÙØ§Û– ØºÙÙÛ¡Ø±ÙØ§Ù†ÙÙƒÙ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡Ù…ÙØµÙÙŠØ±Ù",

          "translation": "Allah does not charge a soul except [with that within] its capacity. It will have [the consequence of] what [good] it has gained, and it will bear [the consequence of] what [evil] it has earned. \"Our Lord, do not impose blame upon us if we have forgotten or erred. Our Lord, and lay not upon us a burden like that which You laid upon those before us. Our Lord, and burden us not with that which we have no ability to bear. And pardon us; and forgive us; and have mercy upon us. You are our protector, so give us victory over the disbelieving people"
        }

          "translation": "It is He who has sent down to you, [O Muhammad], the Book; in it are verses [that are] precise - they are the foundation of the Book - and others unspecific. As for those in whose hearts is deviation [from truth], they will follow that of it which is unspecific, seeking discord and seeking an interpretation [suitable to them]. And no one knows its [true] interpretation except Allah. But those firm in knowledge say, \"We believe in it. All [of it] is from our Lord.\" And no one will be reminded except those of understanding"
