        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØªÙÙˆÙÙÙ‘ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø¸ÙØ§Ù„ÙÙ…ÙÙŠÙ“ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡Û– ÙÙØ£ÙÙ„Û¡Ù‚ÙÙˆÙØ§Ù’ Ù±Ù„Ø³Ù‘ÙÙ„ÙÙ…Ù Ù…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ¹Û¡Ù…ÙÙ„Ù Ù…ÙÙ† Ø³ÙÙˆÙ“Ø¡ÙÛ­Ûš Ø¨ÙÙ„ÙÙ‰Ù°Ù“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…ÙÛ¢ Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "The ones whom the angels take in death [while] wronging themselves, and [who] then offer submission, [saying], \"We were not doing any evil.\" But, yes! Indeed, Allah is Knowing of what you used to do"
        },
        {
          "arabic": "ÙÙÙ±Ø¯Û¡Ø®ÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¨Û¡ÙˆÙÙ°Ø¨Ù Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§Û– ÙÙÙ„ÙØ¨ÙØ¦Û¡Ø³Ù Ù…ÙØ«Û¡ÙˆÙÙ‰ Ù±Ù„Û¡Ù…ÙØªÙÙƒÙØ¨Ù‘ÙØ±ÙÙŠÙ†Ù",
          "translation": "So enter the gates of Hell to abide eternally therein, and how wretched is the residence of the arrogant"
        },
        {
          "arabic": "ÛÙˆÙÙ‚ÙÙŠÙ„Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆÛ¡Ø§Ù’ Ù…ÙØ§Ø°ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡Ûš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø®ÙÙŠÛ¡Ø±Ù—Ø§Û— Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ­Û¡Ø³ÙÙ†ÙÙˆØ§Ù’ ÙÙÙŠ Ù‡ÙÙ°Ø°ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø­ÙØ³ÙÙ†ÙØ©ÙÛš ÙˆÙÙ„ÙØ¯ÙØ§Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø®ÙÙŠÛ¡Ø±ÙÛš ÙˆÙÙ„ÙÙ†ÙØ¹Û¡Ù…Ù Ø¯ÙØ§Ø±Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "And it will be said to those who feared Allah, \"What did your Lord send down?\" They will say, \"[That which is] good.\" For those who do good in this world is good; and the home of the Hereafter is better. And how excellent is the home of the righteous"
        },
        {
          "arabic": "Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ Ø¹ÙØ¯Û¡Ù†Ù– ÙŠÙØ¯Û¡Ø®ÙÙ„ÙÙˆÙ†ÙÙ‡ÙØ§ ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±ÙÛ– Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÙˆÙ†ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Gardens of perpetual residence, which they will enter, beneath which rivers flow. They will have therein whatever they wish. Thus does Allah reward the righteous"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØªÙØªÙÙˆÙÙÙ‘ÙÙ‰Ù°Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø·ÙÙŠÙ‘ÙØ¨ÙÙŠÙ†Ù ÙŠÙÙ‚ÙÙˆÙ„ÙÙˆÙ†Ù Ø³ÙÙ„ÙÙ°Ù…ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ø¨ÙÙ…ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "The ones whom the angels take in death, [being] good and pure; [the angels] will say, \"Peace be upon you. Enter Paradise for what you used to do"
        },
        {
          "arabic": "Ù‡ÙÙ„Û¡ ÙŠÙÙ†Ø¸ÙØ±ÙÙˆÙ†Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ØªÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù Ø£ÙÙˆÛ¡ ÙŠÙØ£Û¡ØªÙÙŠÙ Ø£ÙÙ…Û¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙƒÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙÙØ¹ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙˆÙÙ…ÙØ§ Ø¸ÙÙ„ÙÙ…ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙƒÙØ§Ù†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¸Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Do the disbelievers await [anything] except that the angels should come to them or there comes the command of your Lord? Thus did those do before them. And Allah wronged them not, but they had been wronging themselves"
        },
        {
          "arabic": "ÙÙØ£ÙØµÙØ§Ø¨ÙÙ‡ÙÙ…Û¡ Ø³ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ù…ÙØ§ Ø¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ ÙˆÙØ­ÙØ§Ù‚Ù Ø¨ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ Ø¨ÙÙ‡ÙÛ¦ ÙŠÙØ³Û¡ØªÙÙ‡Û¡Ø²ÙØ¡ÙÙˆÙ†Ù",
          "translation": "So they were struck by the evil consequences of what they did and were enveloped by what they used to ridicule"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ø¹ÙØ¨ÙØ¯Û¡Ù†ÙØ§ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– Ù†Ù‘ÙØ­Û¡Ù†Ù ÙˆÙÙ„ÙØ§Ù“ Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙ†ÙØ§ ÙˆÙÙ„ÙØ§ Ø­ÙØ±Ù‘ÙÙ…Û¡Ù†ÙØ§ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙÙØ¹ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙÙ…Û¡Ûš ÙÙÙ‡ÙÙ„Û¡ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°ØºÙ Ù±Ù„Û¡Ù…ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And those who associate others with Allah say, \"If Allah had willed, we would not have worshipped anything other than Him, neither we nor our fathers, nor would we have forbidden anything through other than Him.\" Thus did those do before them. So is there upon the messengers except [the duty of] clear notification"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø¨ÙØ¹ÙØ«Û¡Ù†ÙØ§ ÙÙÙŠ ÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù– Ø±Ù‘ÙØ³ÙÙˆÙ„Ù‹Ø§ Ø£ÙÙ†Ù Ù±Ø¹Û¡Ø¨ÙØ¯ÙÙˆØ§Ù’ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ±Ø¬Û¡ØªÙÙ†ÙØ¨ÙÙˆØ§Ù’ Ù±Ù„Ø·Ù‘ÙÙ€Ù°ØºÙÙˆØªÙÛ– ÙÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ù‡ÙØ¯ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø­ÙÙ‚Ù‘ÙØªÛ¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù±Ù„Ø¶Ù‘ÙÙ„ÙÙ°Ù„ÙØ©ÙÛš ÙÙØ³ÙÙŠØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙÙÙ±Ù†Ø¸ÙØ±ÙÙˆØ§Ù’ ÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ°Ù‚ÙØ¨ÙØ©Ù Ù±Ù„Û¡Ù…ÙÙƒÙØ°Ù‘ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And We certainly sent into every nation a messenger, [saying], \"Worship Allah and avoid Taghut.\" And among them were those whom Allah guided, and among them were those upon whom error was [deservedly] decreed. So proceed through the earth and observe how was the end of the deniers"
        },
        {
          "arabic": "Ø¥ÙÙ† ØªÙØ­Û¡Ø±ÙØµÛ¡ Ø¹ÙÙ„ÙÙ‰Ù° Ù‡ÙØ¯ÙÙ‰Ù°Ù‡ÙÙ…Û¡ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ Ù…ÙÙ† ÙŠÙØ¶ÙÙ„Ù‘ÙÛ– ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙÙ€Ù°ØµÙØ±ÙÙŠÙ†Ù",
          "translation": "[Even] if you should strive for their guidance, [O Muhammad], indeed, Allah does not guide those He sends astray, and they will have no helpers"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ‚Û¡Ø³ÙÙ…ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙÙ‡Û¡Ø¯Ù Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¨Û¡Ø¹ÙØ«Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙŠÙÙ…ÙÙˆØªÙÛš Ø¨ÙÙ„ÙÙ‰Ù° ÙˆÙØ¹Û¡Ø¯Ù‹Ø§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø­ÙÙ‚Ù‘Ù—Ø§ ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And they swear by Allah their strongest oaths [that] Allah will not resurrect one who dies. But yes - [it is] a true promise [binding] upon Him, but most of the people do not know"
        },
        {
          "arabic": "Ù„ÙÙŠÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙŠÙØ®Û¡ØªÙÙ„ÙÙÙÙˆÙ†Ù ÙÙÙŠÙ‡Ù ÙˆÙÙ„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "[It is] so He will make clear to them [the truth of] that wherein they differ and so those who have disbelieved may know that they were liars"
        },
        {
          "arabic": "Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù‚ÙÙˆÛ¡Ù„ÙÙ†ÙØ§ Ù„ÙØ´ÙÙŠÛ¡Ø¡Ù Ø¥ÙØ°ÙØ§Ù“ Ø£ÙØ±ÙØ¯Û¡Ù†ÙÙ°Ù‡Ù Ø£ÙÙ† Ù†Ù‘ÙÙ‚ÙÙˆÙ„Ù Ù„ÙÙ‡ÙÛ¥ ÙƒÙÙ† ÙÙÙŠÙÙƒÙÙˆÙ†Ù",
          "translation": "Indeed, Our word to a thing when We intend it is but that We say to it, \"Be,\" and it is"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù‡ÙØ§Ø¬ÙØ±ÙÙˆØ§Ù’ ÙÙÙŠ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ù„ÙÙ†ÙØ¨ÙÙˆÙ‘ÙØ¦ÙÙ†Ù‘ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ Ø­ÙØ³ÙÙ†ÙØ©Ù—Û– ÙˆÙÙ„ÙØ£ÙØ¬Û¡Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø£ÙÙƒÛ¡Ø¨ÙØ±ÙÛš Ù„ÙÙˆÛ¡ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And those who emigrated for [the cause of] Allah after they had been wronged - We will surely settle them in this world in a good place; but the reward of the Hereafter is greater, if only they could know"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØµÙØ¨ÙØ±ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„ÙÙˆÙ†Ù",
          "translation": "[They are] those who endured patiently and upon their Lord relied"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø±ÙØ¬ÙØ§Ù„Ù—Ø§ Ù†Ù‘ÙÙˆØ­ÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Û– ÙÙØ³Û¡Ù€Ù”ÙÙ„ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ‡Û¡Ù„Ù Ù±Ù„Ø°Ù‘ÙÙƒÛ¡Ø±Ù Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And We sent not before you except men to whom We revealed [Our message]. So ask the people of the message if you do not know"
        },
        {
          "arabic": "Ø¨ÙÙ±Ù„Û¡Ø¨ÙÙŠÙ‘ÙÙ†ÙÙ°ØªÙ ÙˆÙÙ±Ù„Ø²Ù‘ÙØ¨ÙØ±ÙÛ— ÙˆÙØ£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Ø°Ù‘ÙÙƒÛ¡Ø±Ù Ù„ÙØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ù…ÙØ§ Ù†ÙØ²Ù‘ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "[We sent them] with clear proofs and written ordinances. And We revealed to you the message that you may make clear to the people what was sent down to them and that they might give thought"
        },
        {
          "arabic": "Ø£ÙÙÙØ£ÙÙ…ÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù…ÙÙƒÙØ±ÙÙˆØ§Ù’ Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙÙ€Ù”ÙØ§ØªÙ Ø£ÙÙ† ÙŠÙØ®Û¡Ø³ÙÙÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙˆÛ¡ ÙŠÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù Ù…ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ù„ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "Then, do those who have planned evil deeds feel secure that Allah will not cause the earth to swallow them or that the punishment will not come upon them from where they do not perceive"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ÙŠÙØ£Û¡Ø®ÙØ°ÙÙ‡ÙÙ…Û¡ ÙÙÙŠ ØªÙÙ‚ÙÙ„Ù‘ÙØ¨ÙÙ‡ÙÙ…Û¡ ÙÙÙ…ÙØ§ Ù‡ÙÙ… Ø¨ÙÙ…ÙØ¹Û¡Ø¬ÙØ²ÙÙŠÙ†Ù",
          "translation": "Or that He would not seize them during their [usual] activity, and they could not cause failure"
        },
        {
          "arabic": "Ø£ÙÙˆÛ¡ ÙŠÙØ£Û¡Ø®ÙØ°ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° ØªÙØ®ÙÙˆÙ‘ÙÙÙ– ÙÙØ¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØ±ÙØ¡ÙÙˆÙÙ Ø±Ù‘ÙØ­ÙÙŠÙ…ÙŒ",
          "translation": "Or that He would not seize them gradually [in a state of dread]? But indeed, your Lord is Kind and Merciful"
        },
        {
          "arabic": "Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ±ÙÙˆÛ¡Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙŠÙØªÙÙÙÙŠÙ‘ÙØ¤ÙØ§Ù’ Ø¸ÙÙ„ÙÙ°Ù„ÙÙ‡ÙÛ¥ Ø¹ÙÙ†Ù Ù±Ù„Û¡ÙŠÙÙ…ÙÙŠÙ†Ù ÙˆÙÙ±Ù„Ø´Ù‘ÙÙ…ÙØ§Ù“Ø¦ÙÙ„Ù Ø³ÙØ¬Ù‘ÙØ¯Ù—Ø§ Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙÙ…Û¡ Ø¯ÙÙ°Ø®ÙØ±ÙÙˆÙ†Ù",
          "translation": "Have they not considered what things Allah has created? Their shadows incline to the right and to the left, prostrating to Allah, while they are humble"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡ÙÛ¤ ÙŠÙØ³Û¡Ø¬ÙØ¯ÙÛ¤ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ…ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙÙ† Ø¯ÙØ§Ù“Ø¨Ù‘ÙØ©Ù– ÙˆÙÙ±Ù„Û¡Ù…ÙÙ„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙØ©Ù ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆÙ†Ù",
          "translation": "And to Allah prostrates whatever is in the heavens and whatever is on the earth of creatures, and the angels [as well], and they are not arrogant"
        },
        {
          "arabic": "ÙŠÙØ®ÙØ§ÙÙÙˆÙ†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ† ÙÙÙˆÛ¡Ù‚ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙÙÛ¡Ø¹ÙÙ„ÙÙˆÙ†Ù Ù…ÙØ§ ÙŠÙØ¤Û¡Ù…ÙØ±ÙÙˆÙ†ÙÛ©",
          "translation": "They fear their Lord above them, and they do what they are commanded"
        },
        {
          "arabic": "ÛÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ°Ù‡ÙÙŠÛ¡Ù†Ù Ù±Ø«Û¡Ù†ÙÙŠÛ¡Ù†ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ù‡ÙÙˆÙ Ø¥ÙÙ„ÙÙ°Ù‡Ù ÙˆÙÙ°Ø­ÙØ¯Ù ÙÙØ¥ÙÙŠÙ‘ÙÙ€Ù°ÙŠÙ ÙÙÙ±Ø±Û¡Ù‡ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And Allah has said, \"Do not take for yourselves two deities. He is but one God, so fear only Me"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‡ÙÛ¥ Ù…ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙÙ‡Ù Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù ÙˆÙØ§ØµÙØ¨Ù‹Ø§Ûš Ø£ÙÙÙØºÙÙŠÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And to Him belongs whatever is in the heavens and the earth, and to Him is [due] worship constantly. Then is it other than Allah that you fear"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ Ø¨ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ¹Û¡Ù…ÙØ©Ù– ÙÙÙ…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø«ÙÙ…Ù‘Ù Ø¥ÙØ°ÙØ§ Ù…ÙØ³Ù‘ÙÙƒÙÙ…Ù Ù±Ù„Ø¶Ù‘ÙØ±Ù‘Ù ÙÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙØ¬Û¡Ù€Ù”ÙØ±ÙÙˆÙ†Ù",
          "translation": "And whatever you have of favor - it is from Allah. Then when adversity touches you, to Him you cry for help"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¥ÙØ°ÙØ§ ÙƒÙØ´ÙÙÙ Ù±Ù„Ø¶Ù‘ÙØ±Ù‘Ù Ø¹ÙÙ†ÙƒÙÙ…Û¡ Ø¥ÙØ°ÙØ§ ÙÙØ±ÙÙŠÙ‚Ù Ù…Ù‘ÙÙ†ÙƒÙÙ… Ø¨ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "Then when He removes the adversity from you, at once a party of you associates others with their Lord"
        },
        {
          "arabic": "Ù„ÙÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆØ§Ù’ Ø¨ÙÙ…ÙØ§Ù“ Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Û¡Ûš ÙÙØªÙÙ…ÙØªÙ‘ÙØ¹ÙÙˆØ§Ù’ ÙÙØ³ÙÙˆÛ¡ÙÙ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "So they will deny what We have given them. Then enjoy yourselves, for you are going to know"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ¬Û¡Ø¹ÙÙ„ÙÙˆÙ†Ù Ù„ÙÙ…ÙØ§ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ù†ÙØµÙÙŠØ¨Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡Û— ØªÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙ†Ù‘Ù Ø¹ÙÙ…Ù‘ÙØ§ ÙƒÙÙ†ØªÙÙ…Û¡ ØªÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "And they assign to what they do not know a portion of that which We have provided them. By Allah, you will surely be questioned about what you used to invent"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ¬Û¡Ø¹ÙÙ„ÙÙˆÙ†Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø¨ÙÙ†ÙÙ°ØªÙ Ø³ÙØ¨Û¡Ø­ÙÙ°Ù†ÙÙ‡ÙÛ¥ ÙˆÙÙ„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙŠÙØ´Û¡ØªÙÙ‡ÙÙˆÙ†Ù",
          "translation": "And they attribute to Allah daughters - exalted is He - and for them is what they desire"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø¨ÙØ´Ù‘ÙØ±Ù Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø£ÙÙ†Ø«ÙÙ‰Ù° Ø¸ÙÙ„Ù‘Ù ÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙÛ¥ Ù…ÙØ³Û¡ÙˆÙØ¯Ù‘Ù—Ø§ ÙˆÙÙ‡ÙÙˆÙ ÙƒÙØ¸ÙÙŠÙ…Ù",
          "translation": "And when one of them is informed of [the birth of] a female, his face becomes dark, and he suppresses grief"
        },
        {
          "arabic": "ÙŠÙØªÙÙˆÙÙ°Ø±ÙÙ‰Ù° Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù…ÙÙ† Ø³ÙÙˆÙ“Ø¡Ù Ù…ÙØ§ Ø¨ÙØ´Ù‘ÙØ±Ù Ø¨ÙÙ‡ÙÛ¦Ù“Ûš Ø£ÙÙŠÙÙ…Û¡Ø³ÙÙƒÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙ‰Ù° Ù‡ÙÙˆÙ†Ù Ø£ÙÙ…Û¡ ÙŠÙØ¯ÙØ³Ù‘ÙÙ‡ÙÛ¥ ÙÙÙŠ Ù±Ù„ØªÙ‘ÙØ±ÙØ§Ø¨ÙÛ— Ø£ÙÙ„ÙØ§ Ø³ÙØ§Ù“Ø¡Ù Ù…ÙØ§ ÙŠÙØ­Û¡ÙƒÙÙ…ÙÙˆÙ†Ù",
          "translation": "He hides himself from the people because of the ill of which he has been informed. Should he keep it in humiliation or bury it in the ground? Unquestionably, evil is what they decide"
        },
        {
          "arabic": "Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù…ÙØ«ÙÙ„Ù Ù±Ù„Ø³Ù‘ÙÙˆÛ¡Ø¡ÙÛ– ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙØ«ÙÙ„Ù Ù±Ù„Û¡Ø£ÙØ¹Û¡Ù„ÙÙ‰Ù°Ûš ÙˆÙÙ‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "For those who do not believe in the Hereafter is the description of evil; and for Allah is the highest attribute. And He is Exalted in Might, the Wise"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ ÙŠÙØ¤ÙØ§Ø®ÙØ°Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¨ÙØ¸ÙÙ„Û¡Ù…ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ØªÙØ±ÙÙƒÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ Ù…ÙÙ† Ø¯ÙØ§Ù“Ø¨Ù‘ÙØ©Ù– ÙˆÙÙ„ÙÙ°ÙƒÙÙ† ÙŠÙØ¤ÙØ®Ù‘ÙØ±ÙÙ‡ÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù– Ù…Ù‘ÙØ³ÙÙ…Ù‘Ù—Ù‰Û– ÙÙØ¥ÙØ°ÙØ§ Ø¬ÙØ§Ù“Ø¡Ù Ø£ÙØ¬ÙÙ„ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ³Û¡ØªÙÙ€Ù”Û¡Ø®ÙØ±ÙÙˆÙ†Ù Ø³ÙØ§Ø¹ÙØ©Ù— ÙˆÙÙ„ÙØ§ ÙŠÙØ³Û¡ØªÙÙ‚Û¡Ø¯ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And if Allah were to impose blame on the people for their wrongdoing, He would not have left upon the earth any creature, but He defers them for a specified term. And when their term has come, they will not remain behind an hour, nor will they precede [it]"
        },
        {
          "arabic": "ÙˆÙÙŠÙØ¬Û¡Ø¹ÙÙ„ÙÙˆÙ†Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙŠÙÙƒÛ¡Ø±ÙÙ‡ÙÙˆÙ†ÙÛš ÙˆÙØªÙØµÙÙÙ Ø£ÙÙ„Û¡Ø³ÙÙ†ÙØªÙÙ‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØ°ÙØ¨Ù Ø£ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù°Ûš Ù„ÙØ§ Ø¬ÙØ±ÙÙ…Ù Ø£ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù ÙˆÙØ£ÙÙ†Ù‘ÙÙ‡ÙÙ… Ù…Ù‘ÙÙÛ¡Ø±ÙØ·ÙÙˆÙ†Ù",
          "translation": "And they attribute to Allah that which they dislike, and their tongues assert the lie that they will have the best [from Him]. Assuredly, they will have the Fire, and they will be [therein] neglected"
        },
        {
          "arabic": "ØªÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‚ÙØ¯Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ…ÙÙ…Ù– Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ ÙÙØ²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø£ÙØ¹Û¡Ù…ÙÙ°Ù„ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙˆÙ ÙˆÙÙ„ÙÙŠÙ‘ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "By Allah, We did certainly send [messengers] to nations before you, but Satan made their deeds attractive to them. And he is the disbelievers' ally today [as well], and they will have a painful punishment"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù±Ø®Û¡ØªÙÙ„ÙÙÙÙˆØ§Ù’ ÙÙÙŠÙ‡Ù ÙˆÙÙ‡ÙØ¯Ù—Ù‰ ÙˆÙØ±ÙØ­Û¡Ù…ÙØ©Ù— Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù",
          "translation": "And We have not revealed to you the Book, [O Muhammad], except for you to make clear to them that wherein they have differed and as guidance and mercy for a people who believe"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ£ÙØ­Û¡ÙŠÙØ§ Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙˆÛ¡ØªÙÙ‡ÙØ§Ù“Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙØ©Ù— Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ³Û¡Ù…ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And Allah has sent down rain from the sky and given life thereby to the earth after its lifelessness. Indeed in that is a sign for a people who listen"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ†Ù‘Ù Ù„ÙÙƒÙÙ…Û¡ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ø¹ÙÙ°Ù…Ù Ù„ÙØ¹ÙØ¨Û¡Ø±ÙØ©Ù—Û– Ù†Ù‘ÙØ³Û¡Ù‚ÙÙŠÙƒÙÙ… Ù…Ù‘ÙÙ…Ù‘ÙØ§ ÙÙÙŠ Ø¨ÙØ·ÙÙˆÙ†ÙÙ‡ÙÛ¦ Ù…ÙÙ†Û¢ Ø¨ÙÙŠÛ¡Ù†Ù ÙÙØ±Û¡Ø«Ù– ÙˆÙØ¯ÙÙ…Ù– Ù„Ù‘ÙØ¨ÙÙ†Ù‹Ø§ Ø®ÙØ§Ù„ÙØµÙ—Ø§ Ø³ÙØ§Ù“Ø¦ÙØºÙ—Ø§ Ù„Ù‘ÙÙ„Ø´Ù‘ÙÙ€Ù°Ø±ÙØ¨ÙÙŠÙ†Ù",
          "translation": "And indeed, for you in grazing livestock is a lesson. We give you drink from what is in their bellies - between excretion and blood - pure milk, palatable to drinkers"
        },
        {
          "arabic": "ÙˆÙÙ…ÙÙ† Ø«ÙÙ…ÙØ±ÙÙ°ØªÙ Ù±Ù„Ù†Ù‘ÙØ®ÙÙŠÙ„Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ¹Û¡Ù†ÙÙ°Ø¨Ù ØªÙØªÙ‘ÙØ®ÙØ°ÙÙˆÙ†Ù Ù…ÙÙ†Û¡Ù‡Ù Ø³ÙÙƒÙØ±Ù—Ø§ ÙˆÙØ±ÙØ²Û¡Ù‚Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙØ©Ù— Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØ¹Û¡Ù‚ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And from the fruits of the palm trees and grapevines you take intoxicant and good provision. Indeed in that is a sign for a people who reason"
        },
        {

          "translation": "And your Lord inspired to the bee, \"Take for yourself among the mountains, houses, and among the trees and [in] that which they construct"

        {
          "arabic": "Ø«ÙÙ…Ù‘Ù ÙƒÙÙ„ÙÙŠ Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ù±Ù„Ø«Ù‘ÙÙ…ÙØ±ÙÙ°ØªÙ ÙÙÙ±Ø³Û¡Ù„ÙÙƒÙÙŠ Ø³ÙØ¨ÙÙ„Ù Ø±ÙØ¨Ù‘ÙÙƒÙ Ø°ÙÙ„ÙÙ„Ù—Ø§Ûš ÙŠÙØ®Û¡Ø±ÙØ¬Ù Ù…ÙÙ†Û¢ Ø¨ÙØ·ÙÙˆÙ†ÙÙ‡ÙØ§ Ø´ÙØ±ÙØ§Ø¨Ù Ù…Ù‘ÙØ®Û¡ØªÙÙ„ÙÙÙŒ Ø£ÙÙ„Û¡ÙˆÙÙ°Ù†ÙÙ‡ÙÛ¥ ÙÙÙŠÙ‡Ù Ø´ÙÙÙØ§Ù“Ø¡Ù Ù„Ù‘ÙÙ„Ù†Ù‘ÙØ§Ø³ÙÛš Ø¥ÙÙ†Ù‘Ù ÙÙÙŠ Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙØ£Ù“ÙŠÙØ©Ù— Ù„Ù‘ÙÙ‚ÙÙˆÛ¡Ù…Ù– ÙŠÙØªÙÙÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",

        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙ„ÙÙ‚ÙÙƒÙÙ…Û¡ Ø«ÙÙ…Ù‘Ù ÙŠÙØªÙÙˆÙÙÙ‘ÙÙ‰Ù°ÙƒÙÙ…Û¡Ûš ÙˆÙÙ…ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙÙ† ÙŠÙØ±ÙØ¯Ù‘Ù Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ±Û¡Ø°ÙÙ„Ù Ù±Ù„Û¡Ø¹ÙÙ…ÙØ±Ù Ù„ÙÙƒÙÙŠÛ¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø¹ÙÙ„Û¡Ù…Ù– Ø´ÙÙŠÛ¡Ù€Ù”Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÙ…Ù Ù‚ÙØ¯ÙÙŠØ±Ù",
          "translation": "And Allah created you; then He will take you in death. And among you is he who is reversed to the most decrepit [old] age so that he will not know, after [having had] knowledge, a thing. Indeed, Allah is Knowing and Competent"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙØ¶Ù‘ÙÙ„Ù Ø¨ÙØ¹Û¡Ø¶ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ø¨ÙØ¹Û¡Ø¶Ù– ÙÙÙŠ Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚ÙÛš ÙÙÙ…ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙÙØ¶Ù‘ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙØ±ÙØ§Ù“Ø¯Ù‘ÙÙŠ Ø±ÙØ²Û¡Ù‚ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ù…ÙÙ„ÙÙƒÙØªÛ¡ Ø£ÙÙŠÛ¡Ù…ÙÙ°Ù†ÙÙ‡ÙÙ…Û¡ ÙÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡Ù Ø³ÙÙˆÙØ§Ù“Ø¡ÙŒÛš Ø£ÙÙÙØ¨ÙÙ†ÙØ¹Û¡Ù…ÙØ©Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¬Û¡Ø­ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And Allah has favored some of you over others in provision. But those who were favored would not hand over their provision to those whom their right hands possess so they would be equal to them therein. Then is it the favor of Allah they reject"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ²Û¡ÙˆÙÙ°Ø¬ÙÙƒÙÙ… Ø¨ÙÙ†ÙÙŠÙ†Ù ÙˆÙØ­ÙÙÙØ¯ÙØ©Ù— ÙˆÙØ±ÙØ²ÙÙ‚ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø·Ù‘ÙÙŠÙ‘ÙØ¨ÙÙ°ØªÙÛš Ø£ÙÙÙØ¨ÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„Ù ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù ÙˆÙØ¨ÙÙ†ÙØ¹Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù‡ÙÙ…Û¡ ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "And Allah has made for you from yourselves mates and has made for you from your mates sons and grandchildren and has provided for you from the good things. Then in falsehood do they believe and in the favor of Allah they disbelieve"
        },
        {

          "translation": "And they worship besides Allah that which does not possess for them [the power of] provision from the heavens and the earth at all, and [in fact], they are unable"

        {

        },
        {
          "arabic": "ÛØ¶ÙØ±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ«ÙÙ„Ù‹Ø§ Ø¹ÙØ¨Û¡Ø¯Ù—Ø§ Ù…Ù‘ÙÙ…Û¡Ù„ÙÙˆÙƒÙ—Ø§ Ù„Ù‘ÙØ§ ÙŠÙÙ‚Û¡Ø¯ÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙ…ÙÙ† Ø±Ù‘ÙØ²ÙÙ‚Û¡Ù†ÙÙ°Ù‡Ù Ù…ÙÙ†Ù‘ÙØ§ Ø±ÙØ²Û¡Ù‚Ù‹Ø§ Ø­ÙØ³ÙÙ†Ù—Ø§ ÙÙÙ‡ÙÙˆÙ ÙŠÙÙ†ÙÙÙ‚Ù Ù…ÙÙ†Û¡Ù‡Ù Ø³ÙØ±Ù‘Ù—Ø§ ÙˆÙØ¬ÙÙ‡Û¡Ø±Ù‹Ø§Û– Ù‡ÙÙ„Û¡ ÙŠÙØ³Û¡ØªÙÙˆÙÛ¥Ù†ÙÛš Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡ÙÛš Ø¨ÙÙ„Û¡ Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "Allah presents an example: a slave [who is] owned and unable to do a thing and he to whom We have provided from Us good provision, so he spends from it secretly and publicly. Can they be equal? Praise to Allah! But most of them do not know"
        },
        {
          "arabic": "ÙˆÙØ¶ÙØ±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ«ÙÙ„Ù—Ø§ Ø±Ù‘ÙØ¬ÙÙ„ÙÙŠÛ¡Ù†Ù Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ…ÙØ§Ù“ Ø£ÙØ¨Û¡ÙƒÙÙ…Ù Ù„ÙØ§ ÙŠÙÙ‚Û¡Ø¯ÙØ±Ù Ø¹ÙÙ„ÙÙ‰Ù° Ø´ÙÙŠÛ¡Ø¡Ù– ÙˆÙÙ‡ÙÙˆÙ ÙƒÙÙ„Ù‘ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙÙˆÛ¡Ù„ÙÙ‰Ù°Ù‡Ù Ø£ÙÙŠÛ¡Ù†ÙÙ…ÙØ§ ÙŠÙÙˆÙØ¬Ù‘ÙÙ‡Ù‡Ù‘Ù Ù„ÙØ§ ÙŠÙØ£Û¡ØªÙ Ø¨ÙØ®ÙÙŠÛ¡Ø±Ù Ù‡ÙÙ„Û¡ ÙŠÙØ³Û¡ØªÙÙˆÙÙŠ Ù‡ÙÙˆÙ ÙˆÙÙ…ÙÙ† ÙŠÙØ£Û¡Ù…ÙØ±Ù Ø¨ÙÙ±Ù„Û¡Ø¹ÙØ¯Û¡Ù„Ù ÙˆÙÙ‡ÙÙˆÙ Ø¹ÙÙ„ÙÙ‰Ù° ØµÙØ±ÙÙ°Ø·Ù– Ù…Ù‘ÙØ³Û¡ØªÙÙ‚ÙÙŠÙ…Ù–",
          "translation": "And Allah presents an example of two men, one of them dumb and unable to do a thing, while he is a burden to his guardian. Wherever he directs him, he brings no good. Is he equal to one who commands justice, while he is on a straight path"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ„Ù‘ÙÙ‡Ù ØºÙÙŠÛ¡Ø¨Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ…Û¡Ø±Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙÙ„ÙÙ…Û¡Ø­Ù Ù±Ù„Û¡Ø¨ÙØµÙØ±Ù Ø£ÙÙˆÛ¡ Ù‡ÙÙˆÙ Ø£ÙÙ‚Û¡Ø±ÙØ¨ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ø´ÙÙŠÛ¡Ø¡Ù– Ù‚ÙØ¯ÙÙŠØ±Ù",

        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ®Û¡Ø±ÙØ¬ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ·ÙÙˆÙ†Ù Ø£ÙÙ…Ù‘ÙÙ‡ÙÙ°ØªÙÙƒÙÙ…Û¡ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù Ø´ÙÙŠÛ¡Ù€Ù”Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ø³Ù‘ÙÙ…Û¡Ø¹Ù ÙˆÙÙ±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù ÙˆÙÙ±Ù„Û¡Ø£ÙÙÛ¡Ù€Ù”ÙØ¯ÙØ©Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And Allah has extracted you from the wombs of your mothers not knowing a thing, and He made for you hearing and vision and intellect that perhaps you would be grateful"

        {

          "translation": "Do they not see the birds controlled in the atmosphere of the sky? None holds them up except Allah. Indeed in that are signs for a people who believe"

        {

          "translation": "And Allah has made for you from your homes a place of rest and made for you from the hides of the animals tents which you find light on your day of travel and your day of encampment; and from their wool, fur and hair is furnishing and enjoyment for a time"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ…Ù‘ÙØ§ Ø®ÙÙ„ÙÙ‚Ù Ø¸ÙÙ„ÙÙ°Ù„Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù Ø£ÙÙƒÛ¡Ù†ÙÙ°Ù†Ù—Ø§ ÙˆÙØ¬ÙØ¹ÙÙ„Ù Ù„ÙÙƒÙÙ…Û¡ Ø³ÙØ±ÙÙ°Ø¨ÙÙŠÙ„Ù ØªÙÙ‚ÙÙŠÙƒÙÙ…Ù Ù±Ù„Û¡Ø­ÙØ±Ù‘Ù ÙˆÙØ³ÙØ±ÙÙ°Ø¨ÙÙŠÙ„Ù ØªÙÙ‚ÙÙŠÙƒÙÙ… Ø¨ÙØ£Û¡Ø³ÙÙƒÙÙ…Û¡Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØªÙÙ…Ù‘Ù Ù†ÙØ¹Û¡Ù…ÙØªÙÙ‡ÙÛ¥ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Û¡ ØªÙØ³Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And Allah has made for you, from that which He has created, shadows and has made for you from the mountains, shelters and has made for you garments which protect you from the heat and garments which protect you from your [enemy in] battle. Thus does He complete His favor upon you that you might submit [to Him]"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† ØªÙÙˆÙÙ„Ù‘ÙÙˆÛ¡Ø§Ù’ ÙÙØ¥ÙÙ†Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù±Ù„Û¡Ø¨ÙÙ„ÙÙ°ØºÙ Ù±Ù„Û¡Ù…ÙØ¨ÙÙŠÙ†Ù",
          "translation": "But if they turn away, [O Muhammad] - then only upon you is [responsibility for] clear notification"
        },
        {

          "translation": "They recognize the favor of Allah; then they deny it. And most of them are disbelievers"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙˆÛ¡Ù…Ù Ù†ÙØ¨Û¡Ø¹ÙØ«Ù Ù…ÙÙ† ÙƒÙÙ„Ù‘Ù Ø£ÙÙ…Ù‘ÙØ©Ù– Ø´ÙÙ‡ÙÙŠØ¯Ù—Ø§ Ø«ÙÙ…Ù‘Ù Ù„ÙØ§ ÙŠÙØ¤Û¡Ø°ÙÙ†Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ÙˆÙÙ„ÙØ§ Ù‡ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ¹Û¡ØªÙØ¨ÙÙˆÙ†Ù",
          "translation": "And [mention] the Day when We will resurrect from every nation a witness. Then it will not be permitted to the disbelievers [to apologize or make excuses], nor will they be asked to appease [Allah]"

        {

          "translation": "And when those who wronged see the punishment, it will not be lightened for them, nor will they be reprieved"

        {
          "arabic": "ÙˆÙØ¥ÙØ°ÙØ§ Ø±ÙØ¡ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø£ÙØ´Û¡Ø±ÙÙƒÙÙˆØ§Ù’ Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù‡ÙÙ€Ù°Ù“Ø¤ÙÙ„ÙØ§Ù“Ø¡Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¤ÙÙ†ÙØ§ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙ†Ù‘ÙØ§ Ù†ÙØ¯Û¡Ø¹ÙÙˆØ§Ù’ Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙƒÙÛ– ÙÙØ£ÙÙ„Û¡Ù‚ÙÙˆÛ¡Ø§Ù’ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙÙƒÙÙ°Ø°ÙØ¨ÙÙˆÙ†Ù",
          "translation": "And when those who associated others with Allah see their \"partners,\" they will say,\" Our Lord, these are our partners [to You] whom we used to invoke besides You.\" But they will throw at them the statement, \"Indeed, you are liars"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ„Û¡Ù‚ÙÙˆÛ¡Ø§Ù’ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙÙˆÛ¡Ù…ÙØ¦ÙØ°Ù Ù±Ù„Ø³Ù‘ÙÙ„ÙÙ…ÙÛ– ÙˆÙØ¶ÙÙ„Ù‘Ù Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙÙÛ¡ØªÙØ±ÙÙˆÙ†Ù",
          "translation": "And they will impart to Allah that Day [their] submission, and lost from them is what they used to invent"

        {

          "translation": "Those who disbelieved and averted [others] from the way of Allah - We will increase them in punishment over [their] punishment for what corruption they were causing"
