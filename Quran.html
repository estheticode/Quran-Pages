        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù‡ÙÙŠÙ Ø±ÙÙ°ÙˆÙØ¯ÙØªÛ¡Ù†ÙÙŠ Ø¹ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³ÙÙŠÛš ÙˆÙØ´ÙÙ‡ÙØ¯Ù Ø´ÙØ§Ù‡ÙØ¯Ù Ù…Ù‘ÙÙ†Û¡ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙØ§Ù“ Ø¥ÙÙ† ÙƒÙØ§Ù†Ù Ù‚ÙÙ…ÙÙŠØµÙÙ‡ÙÛ¥ Ù‚ÙØ¯Ù‘Ù Ù…ÙÙ† Ù‚ÙØ¨ÙÙ„Ù– ÙÙØµÙØ¯ÙÙ‚ÙØªÛ¡ ÙˆÙÙ‡ÙÙˆÙ Ù…ÙÙ†Ù Ù±Ù„Û¡ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "[Joseph] said, \"It was she who sought to seduce me.\" And a witness from her family testified. \"If his shirt is torn from the front, then she has told the truth, and he is of the liars"
        },
        {
          "arabic": "ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ù‚ÙÙ…ÙÙŠØµÙÙ‡ÙÛ¥ Ù‚ÙØ¯Ù‘Ù Ù…ÙÙ† Ø¯ÙØ¨ÙØ±Ù– ÙÙÙƒÙØ°ÙØ¨ÙØªÛ¡ ÙˆÙÙ‡ÙÙˆÙ Ù…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "But if his shirt is torn from the back, then she has lied, and he is of the truthful"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ¡ÙØ§ Ù‚ÙÙ…ÙÙŠØµÙÙ‡ÙÛ¥ Ù‚ÙØ¯Ù‘Ù Ù…ÙÙ† Ø¯ÙØ¨ÙØ±Ù– Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙƒÙÙŠÛ¡Ø¯ÙÙƒÙÙ†Ù‘ÙÛ– Ø¥ÙÙ†Ù‘Ù ÙƒÙÙŠÛ¡Ø¯ÙÙƒÙÙ†Ù‘Ù Ø¹ÙØ¸ÙÙŠÙ…Ù",
          "translation": "So when her husband saw his shirt torn from the back, he said, \"Indeed, it is of the women's plan. Indeed, your plan is great"
        },
        {
          "arabic": "ÙŠÙÙˆØ³ÙÙÙ Ø£ÙØ¹Û¡Ø±ÙØ¶Û¡ Ø¹ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ûš ÙˆÙÙ±Ø³Û¡ØªÙØºÛ¡ÙÙØ±ÙÙŠ Ù„ÙØ°ÙÙ†Û¢Ø¨ÙÙƒÙÛ– Ø¥ÙÙ†Ù‘ÙÙƒÙ ÙƒÙÙ†ØªÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø®ÙØ§Ø·ÙÙ€Ù”ÙÙŠÙ†Ù",
          "translation": "Joseph, ignore this. And, [my wife], ask forgiveness for your sin. Indeed, you were of the sinful"
        },
        {
          "arabic": "ÛÙˆÙÙ‚ÙØ§Ù„Ù Ù†ÙØ³Û¡ÙˆÙØ©Ù ÙÙÙŠ Ù±Ù„Û¡Ù…ÙØ¯ÙÙŠÙ†ÙØ©Ù Ù±Ù…Û¡Ø±ÙØ£ÙØªÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù ØªÙØ±ÙÙ°ÙˆÙØ¯Ù ÙÙØªÙÙ‰Ù°Ù‡ÙØ§ Ø¹ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Û– Ù‚ÙØ¯Û¡ Ø´ÙØºÙÙÙÙ‡ÙØ§ Ø­ÙØ¨Ù‘Ù‹Ø§Û– Ø¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ†ÙØ±ÙÙ‰Ù°Ù‡ÙØ§ ÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„Ù– Ù…Ù‘ÙØ¨ÙÙŠÙ†Ù–",
          "translation": "And women in the city said, \"The wife of al-'Azeez is seeking to seduce her slave boy; he has impassioned her with love. Indeed, we see her [to be] in clear error"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø³ÙÙ…ÙØ¹ÙØªÛ¡ Ø¨ÙÙ…ÙÙƒÛ¡Ø±ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙØ±Û¡Ø³ÙÙ„ÙØªÛ¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù ÙˆÙØ£ÙØ¹Û¡ØªÙØ¯ÙØªÛ¡ Ù„ÙÙ‡ÙÙ†Ù‘Ù Ù…ÙØªÙ‘ÙÙƒÙÙ€Ù”Ù—Ø§ ÙˆÙØ¡ÙØ§ØªÙØªÛ¡ ÙƒÙÙ„Ù‘Ù ÙˆÙÙ°Ø­ÙØ¯ÙØ©Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ†Ù‘Ù Ø³ÙÙƒÙ‘ÙÙŠÙ†Ù—Ø§ ÙˆÙÙ‚ÙØ§Ù„ÙØªÙ Ù±Ø®Û¡Ø±ÙØ¬Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘ÙÛ– ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ£ÙÙŠÛ¡Ù†ÙÙ‡ÙÛ¥Ù“ Ø£ÙÙƒÛ¡Ø¨ÙØ±Û¡Ù†ÙÙ‡ÙÛ¥ ÙˆÙÙ‚ÙØ·Ù‘ÙØ¹Û¡Ù†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙ‡ÙÙ†Ù‘Ù ÙˆÙÙ‚ÙÙ„Û¡Ù†Ù Ø­ÙÙ°Ø´Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù‡ÙÙ°Ø°ÙØ§ Ø¨ÙØ´ÙØ±Ù‹Ø§ Ø¥ÙÙ†Û¡ Ù‡ÙÙ°Ø°ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ„ÙÙƒÙ ÙƒÙØ±ÙÙŠÙ…Ù",
          "translation": "So when she heard of their scheming, she sent for them and prepared for them a banquet and gave each one of them a knife and said [to Joseph], \"Come out before them.\" And when they saw him, they greatly admired him and cut their hands and said, \"Perfect is Allah! This is not a man; this is none but a noble angel"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙØªÛ¡ ÙÙØ°ÙÙ°Ù„ÙÙƒÙÙ†Ù‘Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù„ÙÙ…Û¡ØªÙÙ†Ù‘ÙÙ†ÙÙŠ ÙÙÙŠÙ‡ÙÛ– ÙˆÙÙ„ÙÙ‚ÙØ¯Û¡ Ø±ÙÙ°ÙˆÙØ¯ØªÙ‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦ ÙÙÙ±Ø³Û¡ØªÙØ¹Û¡ØµÙÙ…ÙÛ– ÙˆÙÙ„ÙØ¦ÙÙ† Ù„Ù‘ÙÙ…Û¡ ÙŠÙÙÛ¡Ø¹ÙÙ„Û¡ Ù…ÙØ§Ù“ Ø¡ÙØ§Ù…ÙØ±ÙÙ‡ÙÛ¥ Ù„ÙÙŠÙØ³Û¡Ø¬ÙÙ†ÙÙ†Ù‘Ù ÙˆÙÙ„ÙÙŠÙÙƒÙÙˆÙ†Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°ØºÙØ±ÙÙŠÙ†Ù",
          "translation": "She said, \"That is the one about whom you blamed me. And I certainly sought to seduce him, but he firmly refused; and if he will not do what I order him, he will surely be imprisoned and will be of those debased"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø±ÙØ¨Ù‘Ù Ù±Ù„Ø³Ù‘ÙØ¬Û¡Ù†Ù Ø£ÙØ­ÙØ¨Ù‘Ù Ø¥ÙÙ„ÙÙŠÙ‘Ù Ù…ÙÙ…Ù‘ÙØ§ ÙŠÙØ¯Û¡Ø¹ÙÙˆÙ†ÙÙ†ÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÛ– ÙˆÙØ¥ÙÙ„Ù‘ÙØ§ ØªÙØµÛ¡Ø±ÙÙÛ¡ Ø¹ÙÙ†Ù‘ÙÙŠ ÙƒÙÙŠÛ¡Ø¯ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙØµÛ¡Ø¨Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ†Ù‘Ù ÙˆÙØ£ÙÙƒÙÙ† Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¬ÙÙ°Ù‡ÙÙ„ÙÙŠÙ†Ù",
          "translation": "He said, \"My Lord, prison is more to my liking than that to which they invite me. And if You do not avert from me their plan, I might incline toward them and [thus] be of the ignorant"
        },
        {
          "arabic": "ÙÙÙ±Ø³Û¡ØªÙØ¬ÙØ§Ø¨Ù Ù„ÙÙ‡ÙÛ¥ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ ÙÙØµÙØ±ÙÙÙ Ø¹ÙÙ†Û¡Ù‡Ù ÙƒÙÙŠÛ¡Ø¯ÙÙ‡ÙÙ†Ù‘ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "So his Lord responded to him and averted from him their plan. Indeed, He is the Hearing, the Knowing"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù Ø¨ÙØ¯ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø±ÙØ£ÙÙˆÙØ§Ù’ Ù±Ù„Û¡Ø£Ù“ÙŠÙÙ°ØªÙ Ù„ÙÙŠÙØ³Û¡Ø¬ÙÙ†ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ø­ÙØªÙ‘ÙÙ‰Ù° Ø­ÙÙŠÙ†Ù–",
          "translation": "Then it appeared to them after they had seen the signs that al-'Azeez should surely imprison him for a time"
        },
        {
          "arabic": "ÙˆÙØ¯ÙØ®ÙÙ„Ù Ù…ÙØ¹ÙÙ‡Ù Ù±Ù„Ø³Ù‘ÙØ¬Û¡Ù†Ù ÙÙØªÙÙŠÙØ§Ù†ÙÛ– Ù‚ÙØ§Ù„Ù Ø£ÙØ­ÙØ¯ÙÙ‡ÙÙ…ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙ‰Ù°Ù†ÙÙŠÙ“ Ø£ÙØ¹Û¡ØµÙØ±Ù Ø®ÙÙ…Û¡Ø±Ù—Ø§Û– ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙ‰Ù°Ù†ÙÙŠÙ“ Ø£ÙØ­Û¡Ù…ÙÙ„Ù ÙÙÙˆÛ¡Ù‚Ù Ø±ÙØ£Û¡Ø³ÙÙŠ Ø®ÙØ¨Û¡Ø²Ù—Ø§ ØªÙØ£Û¡ÙƒÙÙ„Ù Ù±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù Ù…ÙÙ†Û¡Ù‡ÙÛ– Ù†ÙØ¨Ù‘ÙØ¦Û¡Ù†ÙØ§ Ø¨ÙØªÙØ£Û¡ÙˆÙÙŠÙ„ÙÙ‡ÙÛ¦Ù“Û– Ø¥ÙÙ†Ù‘ÙØ§ Ù†ÙØ±ÙÙ‰Ù°ÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And there entered the prison with him two young men. One of them said, \"Indeed, I have seen myself [in a dream] pressing wine.\" The other said, \"Indeed, I have seen myself carrying upon my head [some] bread, from which the birds were eating. Inform us of its interpretation; indeed, we see you to be of those who do good"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙØ§ ÙŠÙØ£Û¡ØªÙÙŠÙƒÙÙ…ÙØ§ Ø·ÙØ¹ÙØ§Ù…Ù ØªÙØ±Û¡Ø²ÙÙ‚ÙØ§Ù†ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù†ÙØ¨Ù‘ÙØ£Û¡ØªÙÙƒÙÙ…ÙØ§ Ø¨ÙØªÙØ£Û¡ÙˆÙÙŠÙ„ÙÙ‡ÙÛ¦ Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙÙƒÙÙ…ÙØ§Ûš Ø°ÙÙ°Ù„ÙÙƒÙÙ…ÙØ§ Ù…ÙÙ…Ù‘ÙØ§ Ø¹ÙÙ„Ù‘ÙÙ…ÙÙ†ÙÙŠ Ø±ÙØ¨Ù‘ÙÙŠÙ“Ûš Ø¥ÙÙ†Ù‘ÙÙŠ ØªÙØ±ÙÙƒÛ¡ØªÙ Ù…ÙÙ„Ù‘ÙØ©Ù Ù‚ÙÙˆÛ¡Ù…Ù– Ù„Ù‘ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ù‡ÙÙ…Û¡ ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "He said, \"You will not receive food that is provided to you except that I will inform you of its interpretation before it comes to you. That is from what my Lord has taught me. Indeed, I have left the religion of a people who do not believe in Allah, and they, in the Hereafter, are disbelievers"
        },
        {
          "arabic": "ÙˆÙÙ±ØªÙ‘ÙØ¨ÙØ¹Û¡ØªÙ Ù…ÙÙ„Ù‘ÙØ©Ù Ø¡ÙØ§Ø¨ÙØ§Ù“Ø¡ÙÙŠÙ“ Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù ÙˆÙØ¥ÙØ³Û¡Ø­ÙÙ°Ù‚Ù ÙˆÙÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨ÙÛš Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙ†ÙØ§Ù“ Ø£ÙÙ† Ù†Ù‘ÙØ´Û¡Ø±ÙÙƒÙ Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Ûš Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ† ÙÙØ¶Û¡Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙØ¹ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And I have followed the religion of my fathers, Abraham, Isaac and Jacob. And it was not for us to associate anything with Allah. That is from the favor of Allah upon us and upon the people, but most of the people are not grateful"
        },
        {
          "arabic": "ÙŠÙÙ°ØµÙÙ°Ø­ÙØ¨ÙÙŠÙ Ù±Ù„Ø³Ù‘ÙØ¬Û¡Ù†Ù Ø¡ÙØ£ÙØ±Û¡Ø¨ÙØ§Ø¨Ù Ù…Ù‘ÙØªÙÙÙØ±Ù‘ÙÙ‚ÙÙˆÙ†Ù Ø®ÙÙŠÛ¡Ø±ÙŒ Ø£ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡ÙˆÙÙ°Ø­ÙØ¯Ù Ù±Ù„Û¡Ù‚ÙÙ‡Ù‘ÙØ§Ø±Ù",
          "translation": "O [my] two companions of prison, are separate lords better or Allah, the One, the Prevailing"
        },
        {
          "arabic": "Ù…ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ†Ù Ù…ÙÙ† Ø¯ÙÙˆÙ†ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙØ³Û¡Ù…ÙØ§Ù“Ø¡Ù— Ø³ÙÙ…Ù‘ÙÙŠÛ¡ØªÙÙ…ÙÙˆÙ‡ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ…Û¡ ÙˆÙØ¡ÙØ§Ø¨ÙØ§Ù“Ø¤ÙÙƒÙÙ… Ù…Ù‘ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙØ§ Ù…ÙÙ† Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†ÙÛš Ø¥ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø£ÙÙ…ÙØ±Ù Ø£ÙÙ„Ù‘ÙØ§ ØªÙØ¹Û¡Ø¨ÙØ¯ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø¥ÙÙŠÙ‘ÙØ§Ù‡ÙÛš Ø°ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Ø¯Ù‘ÙÙŠÙ†Ù Ù±Ù„Û¡Ù‚ÙÙŠÙ‘ÙÙ…Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "You worship not besides Him except [mere] names you have named them, you and your fathers, for which Allah has sent down no authority. Legislation is not but for Allah. He has commanded that you worship not except Him. That is the correct religion, but most of the people do not know"
        },
        {
          "arabic": "ÙŠÙÙ°ØµÙÙ°Ø­ÙØ¨ÙÙŠÙ Ù±Ù„Ø³Ù‘ÙØ¬Û¡Ù†Ù Ø£ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙØ­ÙØ¯ÙÙƒÙÙ…ÙØ§ ÙÙÙŠÙØ³Û¡Ù‚ÙÙŠ Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¥ Ø®ÙÙ…Û¡Ø±Ù—Ø§Û– ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±Ù ÙÙÙŠÙØµÛ¡Ù„ÙØ¨Ù ÙÙØªÙØ£Û¡ÙƒÙÙ„Ù Ù±Ù„Ø·Ù‘ÙÙŠÛ¡Ø±Ù Ù…ÙÙ† Ø±Ù‘ÙØ£Û¡Ø³ÙÙ‡ÙÛ¦Ûš Ù‚ÙØ¶ÙÙŠÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙÙÙŠÙ‡Ù ØªÙØ³Û¡ØªÙÙÛ¡ØªÙÙŠÙØ§Ù†Ù",
          "translation": "O two companions of prison, as for one of you, he will give drink to his master of wine; but as for the other, he will be crucified, and the birds will eat from his head. The matter has been decreed about which you both inquire"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠ Ø¸ÙÙ†Ù‘Ù Ø£ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù†ÙØ§Ø¬Ù– Ù…Ù‘ÙÙ†Û¡Ù‡ÙÙ…ÙØ§ Ù±Ø°Û¡ÙƒÙØ±Û¡Ù†ÙÙŠ Ø¹ÙÙ†Ø¯Ù Ø±ÙØ¨Ù‘ÙÙƒÙ ÙÙØ£ÙÙ†Ø³ÙÙ‰Ù°Ù‡Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø°ÙÙƒÛ¡Ø±Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÛ¦ ÙÙÙ„ÙØ¨ÙØ«Ù ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙØ¬Û¡Ù†Ù Ø¨ÙØ¶Û¡Ø¹Ù Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And he said to the one whom he knew would go free, \"Mention me before your master.\" But Satan made him forget the mention [to] his master, and Joseph remained in prison several years"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙƒÙ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ±ÙÙ‰Ù° Ø³ÙØ¨Û¡Ø¹Ù Ø¨ÙÙ‚ÙØ±ÙÙ°ØªÙ– Ø³ÙÙ…ÙØ§Ù†Ù– ÙŠÙØ£Û¡ÙƒÙÙ„ÙÙ‡ÙÙ†Ù‘Ù Ø³ÙØ¨Û¡Ø¹ÙŒ Ø¹ÙØ¬ÙØ§ÙÙ ÙˆÙØ³ÙØ¨Û¡Ø¹Ù Ø³ÙÙ†Û¢Ø¨ÙÙ„ÙÙ°ØªÙ Ø®ÙØ¶Û¡Ø±Ù– ÙˆÙØ£ÙØ®ÙØ±Ù ÙŠÙØ§Ø¨ÙØ³ÙÙ°ØªÙ–Û– ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Û¡Ù…ÙÙ„ÙØ£Ù Ø£ÙÙÛ¡ØªÙÙˆÙ†ÙÙŠ ÙÙÙŠ Ø±ÙØ¡Û¡ÙŠÙÙ°ÙŠÙ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ Ù„ÙÙ„Ø±Ù‘ÙØ¡Û¡ÙŠÙØ§ ØªÙØ¹Û¡Ø¨ÙØ±ÙÙˆÙ†Ù",
          "translation": "And [subsequently] the king said, \"Indeed, I have seen [in a dream] seven fat cows being eaten by seven [that were] lean, and seven green spikes [of grain] and others [that were] dry. O eminent ones, explain to me my vision, if you should interpret visions"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¶Û¡ØºÙÙ°Ø«Ù Ø£ÙØ­Û¡Ù„ÙÙ°Ù…Ù–Û– ÙˆÙÙ…ÙØ§ Ù†ÙØ­Û¡Ù†Ù Ø¨ÙØªÙØ£Û¡ÙˆÙÙŠÙ„Ù Ù±Ù„Û¡Ø£ÙØ­Û¡Ù„ÙÙ°Ù…Ù Ø¨ÙØ¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "They said, \"[It is but] a mixture of false dreams, and we are not learned in the interpretation of dreams"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ù†ÙØ¬ÙØ§ Ù…ÙÙ†Û¡Ù‡ÙÙ…ÙØ§ ÙˆÙÙ±Ø¯Ù‘ÙÙƒÙØ±Ù Ø¨ÙØ¹Û¡Ø¯Ù Ø£ÙÙ…Ù‘ÙØ©Ù Ø£ÙÙ†ÙØ§Û  Ø£ÙÙ†ÙØ¨Ù‘ÙØ¦ÙÙƒÙÙ… Ø¨ÙØªÙØ£Û¡ÙˆÙÙŠÙ„ÙÙ‡ÙÛ¦ ÙÙØ£ÙØ±Û¡Ø³ÙÙ„ÙÙˆÙ†Ù",
          "translation": "But the one who was freed and remembered after a time said, \"I will inform you of its interpretation, so send me forth"
        },
        {
          "arabic": "ÙŠÙÙˆØ³ÙÙÙ Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„ØµÙ‘ÙØ¯Ù‘ÙÙŠÙ‚Ù Ø£ÙÙÛ¡ØªÙÙ†ÙØ§ ÙÙÙŠ Ø³ÙØ¨Û¡Ø¹Ù Ø¨ÙÙ‚ÙØ±ÙÙ°ØªÙ– Ø³ÙÙ…ÙØ§Ù†Ù– ÙŠÙØ£Û¡ÙƒÙÙ„ÙÙ‡ÙÙ†Ù‘Ù Ø³ÙØ¨Û¡Ø¹ÙŒ Ø¹ÙØ¬ÙØ§ÙÙ ÙˆÙØ³ÙØ¨Û¡Ø¹Ù Ø³ÙÙ†Û¢Ø¨ÙÙ„ÙÙ°ØªÙ Ø®ÙØ¶Û¡Ø±Ù– ÙˆÙØ£ÙØ®ÙØ±Ù ÙŠÙØ§Ø¨ÙØ³ÙÙ°ØªÙ– Ù„Ù‘ÙØ¹ÙÙ„Ù‘ÙÙŠÙ“ Ø£ÙØ±Û¡Ø¬ÙØ¹Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "[He said], \"Joseph, O man of truth, explain to us about seven fat cows eaten by seven [that were] lean, and seven green spikes [of grain] and others [that were] dry - that I may return to the people; perhaps they will know [about you]"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù ØªÙØ²Û¡Ø±ÙØ¹ÙÙˆÙ†Ù Ø³ÙØ¨Û¡Ø¹Ù Ø³ÙÙ†ÙÙŠÙ†Ù Ø¯ÙØ£ÙØ¨Ù—Ø§ ÙÙÙ…ÙØ§ Ø­ÙØµÙØ¯ØªÙ‘ÙÙ…Û¡ ÙÙØ°ÙØ±ÙÙˆÙ‡Ù ÙÙÙŠ Ø³ÙÙ†Û¢Ø¨ÙÙ„ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ£Û¡ÙƒÙÙ„ÙÙˆÙ†Ù",
          "translation": "[Joseph] said, \"You will plant for seven years consecutively; and what you harvest leave in its spikes, except a little from which you will eat"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù ÙŠÙØ£Û¡ØªÙÙŠ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø³ÙØ¨Û¡Ø¹Ù Ø´ÙØ¯ÙØ§Ø¯Ù ÙŠÙØ£Û¡ÙƒÙÙ„Û¡Ù†Ù Ù…ÙØ§ Ù‚ÙØ¯Ù‘ÙÙ…Û¡ØªÙÙ…Û¡ Ù„ÙÙ‡ÙÙ†Ù‘Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‚ÙÙ„ÙÙŠÙ„Ù—Ø§ Ù…Ù‘ÙÙ…Ù‘ÙØ§ ØªÙØ­Û¡ØµÙÙ†ÙÙˆÙ†Ù",
          "translation": "Then will come after that seven difficult [years] which will consume what you saved for them, except a little from which you will store"
        },
        {
          "arabic": "Ø«ÙÙ…Ù‘Ù ÙŠÙØ£Û¡ØªÙÙŠ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙØ§Ù…Ù ÙÙÙŠÙ‡Ù ÙŠÙØºÙØ§Ø«Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙÙÙŠÙ‡Ù ÙŠÙØ¹Û¡ØµÙØ±ÙÙˆÙ†Ù",
          "translation": "Then will come after that a year in which the people will be given rain and in which they will press [olives and grapes]"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙƒÙ Ù±Ø¦Û¡ØªÙÙˆÙ†ÙÙŠ Ø¨ÙÙ‡ÙÛ¦Û– ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙ‡Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙˆÙ„Ù Ù‚ÙØ§Ù„Ù Ù±Ø±Û¡Ø¬ÙØ¹Û¡ Ø¥ÙÙ„ÙÙ‰Ù° Ø±ÙØ¨Ù‘ÙÙƒÙ ÙÙØ³Û¡Ù€Ù”ÙÙ„Û¡Ù‡Ù Ù…ÙØ§ Ø¨ÙØ§Ù„Ù Ù±Ù„Ù†Ù‘ÙØ³Û¡ÙˆÙØ©Ù Ù±Ù„Ù‘ÙÙ€Ù°ØªÙÙŠ Ù‚ÙØ·Ù‘ÙØ¹Û¡Ù†Ù Ø£ÙÙŠÛ¡Ø¯ÙÙŠÙÙ‡ÙÙ†Ù‘ÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ Ø¨ÙÙƒÙÙŠÛ¡Ø¯ÙÙ‡ÙÙ†Ù‘Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And the king said, \"Bring him to me.\" But when the messenger came to him, [Joseph] said, \"Return to your master and ask him what is the case of the women who cut their hands. Indeed, my Lord is Knowing of their plan"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù…ÙØ§ Ø®ÙØ·Û¡Ø¨ÙÙƒÙÙ†Ù‘Ù Ø¥ÙØ°Û¡ Ø±ÙÙ°ÙˆÙØ¯ØªÙ‘ÙÙ†Ù‘Ù ÙŠÙÙˆØ³ÙÙÙ Ø¹ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦Ûš Ù‚ÙÙ„Û¡Ù†Ù Ø­ÙÙ°Ø´Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ø¹ÙÙ„ÙÙ…Û¡Ù†ÙØ§ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ† Ø³ÙÙˆÙ“Ø¡Ù–Ûš Ù‚ÙØ§Ù„ÙØªÙ Ù±Ù…Û¡Ø±ÙØ£ÙØªÙ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù±Ù„Û¡Ù€Ù”ÙÙ°Ù†Ù Ø­ÙØµÛ¡Ø­ÙØµÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù Ø£ÙÙ†ÙØ§Û  Ø±ÙÙ°ÙˆÙØ¯ØªÙ‘ÙÙ‡ÙÛ¥ Ø¹ÙÙ† Ù†Ù‘ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦ ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙÙ…ÙÙ†Ù Ù±Ù„ØµÙ‘ÙÙ€Ù°Ø¯ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "Said [the king to the women], \"What was your condition when you sought to seduce Joseph?\" They said, \"Perfect is Allah! We know about him no evil.\" The wife of al-'Azeez said, \"Now the truth has become evident. It was I who sought to seduce him, and indeed, he is of the truthful"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ù„ÙÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ø£ÙÙ†Ù‘ÙÙŠ Ù„ÙÙ…Û¡ Ø£ÙØ®ÙÙ†Û¡Ù‡Ù Ø¨ÙÙ±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù ÙˆÙØ£ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙÙ‡Û¡Ø¯ÙÙŠ ÙƒÙÙŠÛ¡Ø¯Ù Ù±Ù„Û¡Ø®ÙØ§Ù“Ø¦ÙÙ†ÙÙŠÙ†Ù",
          "translation": "That is so al-'Azeez will know that I did not betray him in [his] absence and that Allah does not guide the plan of betrayers"
        },
        {
          "arabic": "ÛÙˆÙÙ…ÙØ§Ù“ Ø£ÙØ¨ÙØ±Ù‘ÙØ¦Ù Ù†ÙÙÛ¡Ø³ÙÙŠÙ“Ûš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù†Ù‘ÙÙÛ¡Ø³Ù Ù„ÙØ£ÙÙ…Ù‘ÙØ§Ø±ÙØ©ÙÛ¢ Ø¨ÙÙ±Ù„Ø³Ù‘ÙÙˆÙ“Ø¡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØ§ Ø±ÙØ­ÙÙ…Ù Ø±ÙØ¨Ù‘ÙÙŠÙ“Ûš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "And I do not acquit myself. Indeed, the soul is a persistent enjoiner of evil, except those upon which my Lord has mercy. Indeed, my Lord is Forgiving and Merciful"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙƒÙ Ù±Ø¦Û¡ØªÙÙˆÙ†ÙÙŠ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙØ³Û¡ØªÙØ®Û¡Ù„ÙØµÛ¡Ù‡Ù Ù„ÙÙ†ÙÙÛ¡Ø³ÙÙŠÛ– ÙÙÙ„ÙÙ…Ù‘ÙØ§ ÙƒÙÙ„Ù‘ÙÙ…ÙÙ‡ÙÛ¥ Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…Ù Ù„ÙØ¯ÙÙŠÛ¡Ù†ÙØ§ Ù…ÙÙƒÙÙŠÙ†ÙŒ Ø£ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And the king said, \"Bring him to me; I will appoint him exclusively for myself.\" And when he spoke to him, he said, \"Indeed, you are today established [in position] and trusted"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù±Ø¬Û¡Ø¹ÙÙ„Û¡Ù†ÙÙŠ Ø¹ÙÙ„ÙÙ‰Ù° Ø®ÙØ²ÙØ§Ù“Ø¦ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛ– Ø¥ÙÙ†Ù‘ÙÙŠ Ø­ÙÙÙÙŠØ¸ÙŒ Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "[Joseph] said, \"Appoint me over the storehouses of the land. Indeed, I will be a knowing guardian"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙƒÙ‘ÙÙ†Ù‘ÙØ§ Ù„ÙÙŠÙÙˆØ³ÙÙÙ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙŠÙØªÙØ¨ÙÙˆÙ‘ÙØ£Ù Ù…ÙÙ†Û¡Ù‡ÙØ§ Ø­ÙÙŠÛ¡Ø«Ù ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš Ù†ÙØµÙÙŠØ¨Ù Ø¨ÙØ±ÙØ­Û¡Ù…ÙØªÙÙ†ÙØ§ Ù…ÙÙ† Ù†Ù‘ÙØ´ÙØ§Ù“Ø¡ÙÛ– ÙˆÙÙ„ÙØ§ Ù†ÙØ¶ÙÙŠØ¹Ù Ø£ÙØ¬Û¡Ø±Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And thus We established Joseph in the land to settle therein wherever he willed. We touch with Our mercy whom We will, and We do not allow to be lost the reward of those who do good"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ£ÙØ¬Û¡Ø±Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø®ÙÙŠÛ¡Ø±Ù Ù„Ù‘ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And the reward of the Hereafter is better for those who believed and were fearing Allah"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ§Ù“Ø¡Ù Ø¥ÙØ®Û¡ÙˆÙØ©Ù ÙŠÙÙˆØ³ÙÙÙ ÙÙØ¯ÙØ®ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙÙØ¹ÙØ±ÙÙÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "And the brothers of Joseph came [seeking food], and they entered upon him; and he recognized them, but he was to them unknown"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙÙ‡Ù‘ÙØ²ÙÙ‡ÙÙ… Ø¨ÙØ¬ÙÙ‡ÙØ§Ø²ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„Ù Ù±Ø¦Û¡ØªÙÙˆÙ†ÙÙŠ Ø¨ÙØ£ÙØ®Ù– Ù„Ù‘ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Û¡ Ø£ÙØ¨ÙÙŠÙƒÙÙ…Û¡Ûš Ø£ÙÙ„ÙØ§ ØªÙØ±ÙÙˆÛ¡Ù†Ù Ø£ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙÙˆÙÙÙŠ Ù±Ù„Û¡ÙƒÙÙŠÛ¡Ù„Ù ÙˆÙØ£ÙÙ†ÙØ§Û  Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ù…ÙÙ†Ø²ÙÙ„ÙÙŠÙ†Ù",
          "translation": "And when he had furnished them with their supplies, he said, \"Bring me a brother of yours from your father. Do not you see that I give full measure and that I am the best of accommodators"
        },
        {
          "arabic": "ÙÙØ¥ÙÙ† Ù„Ù‘ÙÙ…Û¡ ØªÙØ£Û¡ØªÙÙˆÙ†ÙÙŠ Ø¨ÙÙ‡ÙÛ¦ ÙÙÙ„ÙØ§ ÙƒÙÙŠÛ¡Ù„Ù Ù„ÙÙƒÙÙ…Û¡ Ø¹ÙÙ†Ø¯ÙÙŠ ÙˆÙÙ„ÙØ§ ØªÙÙ‚Û¡Ø±ÙØ¨ÙÙˆÙ†Ù",
          "translation": "But if you do not bring him to me, no measure will there be [hereafter] for you from me, nor will you approach me"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø³ÙÙ†ÙØ±ÙÙ°ÙˆÙØ¯Ù Ø¹ÙÙ†Û¡Ù‡Ù Ø£ÙØ¨ÙØ§Ù‡Ù ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙÙÙ°Ø¹ÙÙ„ÙÙˆÙ†Ù",
          "translation": "They said, \"We will attempt to dissuade his father from [keeping] him, and indeed, we will do [it]"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù„ÙÙÙØªÛ¡ÙŠÙÙ°Ù†ÙÙ‡Ù Ù±Ø¬Û¡Ø¹ÙÙ„ÙÙˆØ§Ù’ Ø¨ÙØ¶ÙÙ°Ø¹ÙØªÙÙ‡ÙÙ…Û¡ ÙÙÙŠ Ø±ÙØ­ÙØ§Ù„ÙÙ‡ÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ¹Û¡Ø±ÙÙÙÙˆÙ†ÙÙ‡ÙØ§Ù“ Ø¥ÙØ°ÙØ§ Ù±Ù†Ù‚ÙÙ„ÙØ¨ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙÙ‡Û¡Ù„ÙÙ‡ÙÙ…Û¡ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ±Û¡Ø¬ÙØ¹ÙÙˆÙ†Ù",
          "translation": "And [Joseph] said to his servants, \"Put their merchandise into their saddlebags so they might recognize it when they have gone back to their people that perhaps they will [again] return"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø±ÙØ¬ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¨ÙÙŠÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØ§Ù†ÙØ§ Ù…ÙÙ†ÙØ¹Ù Ù…ÙÙ†Ù‘ÙØ§ Ù±Ù„Û¡ÙƒÙÙŠÛ¡Ù„Ù ÙÙØ£ÙØ±Û¡Ø³ÙÙ„Û¡ Ù…ÙØ¹ÙÙ†ÙØ§Ù“ Ø£ÙØ®ÙØ§Ù†ÙØ§ Ù†ÙÙƒÛ¡ØªÙÙ„Û¡ ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù„ÙØ­ÙÙ°ÙÙØ¸ÙÙˆÙ†Ù",
          "translation": "So when they returned to their father, they said, \"O our father, [further] measure has been denied to us, so send with us our brother [that] we will be given measure. And indeed, we will be his guardians"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù‡ÙÙ„Û¡ Ø¡ÙØ§Ù…ÙÙ†ÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙƒÙÙ…ÙØ§Ù“ Ø£ÙÙ…ÙÙ†ØªÙÙƒÙÙ…Û¡ Ø¹ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ®ÙÙŠÙ‡Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù ÙÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø®ÙÙŠÛ¡Ø±ÙŒ Ø­ÙÙ°ÙÙØ¸Ù—Ø§Û– ÙˆÙÙ‡ÙÙˆÙ Ø£ÙØ±Û¡Ø­ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°Ø­ÙÙ…ÙÙŠÙ†Ù",
          "translation": "He said, \"Should I entrust you with him except [under coercion] as I entrusted you with his brother before? But Allah is the best guardian, and He is the most merciful of the merciful"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ ÙÙØªÙØ­ÙÙˆØ§Ù’ Ù…ÙØªÙÙ°Ø¹ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¬ÙØ¯ÙÙˆØ§Ù’ Ø¨ÙØ¶ÙÙ°Ø¹ÙØªÙÙ‡ÙÙ…Û¡ Ø±ÙØ¯Ù‘ÙØªÛ¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡Û– Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØ§Ù†ÙØ§ Ù…ÙØ§ Ù†ÙØ¨Û¡ØºÙÙŠÛ– Ù‡ÙÙ°Ø°ÙÙ‡ÙÛ¦ Ø¨ÙØ¶ÙÙ°Ø¹ÙØªÙÙ†ÙØ§ Ø±ÙØ¯Ù‘ÙØªÛ¡ Ø¥ÙÙ„ÙÙŠÛ¡Ù†ÙØ§Û– ÙˆÙÙ†ÙÙ…ÙÙŠØ±Ù Ø£ÙÙ‡Û¡Ù„ÙÙ†ÙØ§ ÙˆÙÙ†ÙØ­Û¡ÙÙØ¸Ù Ø£ÙØ®ÙØ§Ù†ÙØ§ ÙˆÙÙ†ÙØ²Û¡Ø¯ÙØ§Ø¯Ù ÙƒÙÙŠÛ¡Ù„Ù Ø¨ÙØ¹ÙÙŠØ±Ù–Û– Ø°ÙÙ°Ù„ÙÙƒÙ ÙƒÙÙŠÛ¡Ù„Ù ÙŠÙØ³ÙÙŠØ±Ù",
          "translation": "And when they opened their baggage, they found their merchandise returned to them. They said, \"O our father, what [more] could we desire? This is our merchandise returned to us. And we will obtain supplies for our family and protect our brother and obtain an increase of a camel's load; that is an easy measurement"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙÙ†Û¡ Ø£ÙØ±Û¡Ø³ÙÙ„ÙÙ‡ÙÛ¥ Ù…ÙØ¹ÙÙƒÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙØ¤Û¡ØªÙÙˆÙ†Ù Ù…ÙÙˆÛ¡Ø«ÙÙ‚Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØªÙØ£Û¡ØªÙÙ†Ù‘ÙÙ†ÙÙŠ Ø¨ÙÙ‡ÙÛ¦Ù“ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ­ÙØ§Ø·Ù Ø¨ÙÙƒÙÙ…Û¡Û– ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø¡ÙØ§ØªÙÙˆÛ¡Ù‡Ù Ù…ÙÙˆÛ¡Ø«ÙÙ‚ÙÙ‡ÙÙ…Û¡ Ù‚ÙØ§Ù„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° Ù…ÙØ§ Ù†ÙÙ‚ÙÙˆÙ„Ù ÙˆÙÙƒÙÙŠÙ„Ù",
          "translation": "[Jacob] said, \"Never will I send him with you until you give me a promise by Allah that you will bring him [back] to me, unless you should be surrounded by enemies.\" And when they had given their promise, he said, \"Allah, over what we say, is Witness"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ‘Ù Ù„ÙØ§ ØªÙØ¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¢ Ø¨ÙØ§Ø¨Ù– ÙˆÙÙ°Ø­ÙØ¯Ù– ÙˆÙÙ±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø£ÙØ¨Û¡ÙˆÙÙ°Ø¨Ù– Ù…Ù‘ÙØªÙÙÙØ±Ù‘ÙÙ‚ÙØ©Ù–Û– ÙˆÙÙ…ÙØ§Ù“ Ø£ÙØºÛ¡Ù†ÙÙŠ Ø¹ÙÙ†ÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡ÙÛ– Ø¥ÙÙ†Ù Ù±Ù„Û¡Ø­ÙÙƒÛ¡Ù…Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù„ÙÙ„Ù‘ÙÙ‡ÙÛ– Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ØªÙÛ– ÙˆÙØ¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙÙÙ„Û¡ÙŠÙØªÙÙˆÙÙƒÙ‘ÙÙ„Ù Ù±Ù„Û¡Ù…ÙØªÙÙˆÙÙƒÙ‘ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And he said, \"O my sons, do not enter from one gate but enter from different gates; and I cannot avail you against [the decree of] Allah at all. The decision is only for Allah; upon Him I have relied, and upon Him let those who would rely [indeed] rely"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¯ÙØ®ÙÙ„ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡ Ø­ÙÙŠÛ¡Ø«Ù Ø£ÙÙ…ÙØ±ÙÙ‡ÙÙ…Û¡ Ø£ÙØ¨ÙÙˆÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙƒÙØ§Ù†Ù ÙŠÙØºÛ¡Ù†ÙÙŠ Ø¹ÙÙ†Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ø­ÙØ§Ø¬ÙØ©Ù— ÙÙÙŠ Ù†ÙÙÛ¡Ø³Ù ÙŠÙØ¹Û¡Ù‚ÙÙˆØ¨Ù Ù‚ÙØ¶ÙÙ‰Ù°Ù‡ÙØ§Ûš ÙˆÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ°ÙÙˆ Ø¹ÙÙ„Û¡Ù…Ù– Ù„Ù‘ÙÙ…ÙØ§ Ø¹ÙÙ„Ù‘ÙÙ…Û¡Ù†ÙÙ°Ù‡Ù ÙˆÙÙ„ÙÙ°ÙƒÙÙ†Ù‘Ù Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And when they entered from where their father had ordered them, it did not avail them against Allah at all except [it was] a need within the soul of Jacob, which he satisfied. And indeed, he was a possessor of knowledge because of what We had taught him, but most of the people do not know"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ Ø¯ÙØ®ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆØ³ÙÙÙ Ø¡ÙØ§ÙˆÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ®ÙØ§Ù‡ÙÛ– Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙÙ†ÙØ§Û  Ø£ÙØ®ÙÙˆÙƒÙ ÙÙÙ„ÙØ§ ØªÙØ¨Û¡ØªÙØ¦ÙØ³Û¡ Ø¨ÙÙ…ÙØ§ ÙƒÙØ§Ù†ÙÙˆØ§Ù’ ÙŠÙØ¹Û¡Ù…ÙÙ„ÙÙˆÙ†Ù",
          "translation": "And when they entered upon Joseph, he took his brother to himself; he said, \"Indeed, I am your brother, so do not despair over what they used to do [to me]"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¬ÙÙ‡Ù‘ÙØ²ÙÙ‡ÙÙ… Ø¨ÙØ¬ÙÙ‡ÙØ§Ø²ÙÙ‡ÙÙ…Û¡ Ø¬ÙØ¹ÙÙ„Ù Ù±Ù„Ø³Ù‘ÙÙ‚ÙØ§ÙŠÙØ©Ù ÙÙÙŠ Ø±ÙØ­Û¡Ù„Ù Ø£ÙØ®ÙÙŠÙ‡Ù Ø«ÙÙ…Ù‘Ù Ø£ÙØ°Ù‘ÙÙ†Ù Ù…ÙØ¤ÙØ°Ù‘ÙÙ†ÙŒ Ø£ÙÙŠÙ‘ÙØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø¹ÙÙŠØ±Ù Ø¥ÙÙ†Ù‘ÙÙƒÙÙ…Û¡ Ù„ÙØ³ÙÙ°Ø±ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "So when he had furnished them with their supplies, he put the [gold measuring] bowl into the bag of his brother. Then an announcer called out, \"O caravan, indeed you are thieves"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙˆÙØ£ÙÙ‚Û¡Ø¨ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ… Ù…Ù‘ÙØ§Ø°ÙØ§ ØªÙÙÛ¡Ù‚ÙØ¯ÙÙˆÙ†Ù",
          "translation": "They said while approaching them, \"What is it you are missing"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù†ÙÙÛ¡Ù‚ÙØ¯Ù ØµÙÙˆÙØ§Ø¹Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙƒÙ ÙˆÙÙ„ÙÙ…ÙÙ† Ø¬ÙØ§Ù“Ø¡Ù Ø¨ÙÙ‡ÙÛ¦ Ø­ÙÙ…Û¡Ù„Ù Ø¨ÙØ¹ÙÙŠØ±Ù– ÙˆÙØ£ÙÙ†ÙØ§Û  Ø¨ÙÙ‡ÙÛ¦ Ø²ÙØ¹ÙÙŠÙ…Ù",
          "translation": "They said, \"We are missing the measure of the king. And for he who produces it is [the reward of] a camel's load, and I am responsible for it"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ØªÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‚ÙØ¯Û¡ Ø¹ÙÙ„ÙÙ…Û¡ØªÙÙ… Ù…Ù‘ÙØ§ Ø¬ÙØ¦Û¡Ù†ÙØ§ Ù„ÙÙ†ÙÙÛ¡Ø³ÙØ¯Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ø³ÙÙ°Ø±ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "They said, \"By Allah, you have certainly known that we did not come to cause corruption in the land, and we have not been thieves"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙÙÙ…ÙØ§ Ø¬ÙØ²ÙÙ€Ù°Ù“Ø¤ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ† ÙƒÙÙ†ØªÙÙ…Û¡ ÙƒÙÙ°Ø°ÙØ¨ÙÙŠÙ†Ù",
          "translation": "The accusers said, \"Then what would be its recompense if you should be liars"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ø¬ÙØ²ÙÙ€Ù°Ù“Ø¤ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙˆÙØ¬ÙØ¯Ù ÙÙÙŠ Ø±ÙØ­Û¡Ù„ÙÙ‡ÙÛ¦ ÙÙÙ‡ÙÙˆÙ Ø¬ÙØ²ÙÙ€Ù°Ù“Ø¤ÙÙ‡ÙÛ¥Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ù†ÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "[The brothers] said, \"Its recompense is that he in whose bag it is found - he [himself] will be its recompense. Thus do we recompense the wrongdoers"
        },
        {
          "arabic": "ÙÙØ¨ÙØ¯ÙØ£Ù Ø¨ÙØ£ÙÙˆÛ¡Ø¹ÙÙŠÙØªÙÙ‡ÙÙ…Û¡ Ù‚ÙØ¨Û¡Ù„Ù ÙˆÙØ¹ÙØ§Ù“Ø¡Ù Ø£ÙØ®ÙÙŠÙ‡Ù Ø«ÙÙ…Ù‘Ù Ù±Ø³Û¡ØªÙØ®Û¡Ø±ÙØ¬ÙÙ‡ÙØ§ Ù…ÙÙ† ÙˆÙØ¹ÙØ§Ù“Ø¡Ù Ø£ÙØ®ÙÙŠÙ‡ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙƒÙØ¯Û¡Ù†ÙØ§ Ù„ÙÙŠÙÙˆØ³ÙÙÙÛ– Ù…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙŠÙØ£Û¡Ø®ÙØ°Ù Ø£ÙØ®ÙØ§Ù‡Ù ÙÙÙŠ Ø¯ÙÙŠÙ†Ù Ù±Ù„Û¡Ù…ÙÙ„ÙÙƒÙ Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ù†ÙØ±Û¡ÙÙØ¹Ù Ø¯ÙØ±ÙØ¬ÙÙ°ØªÙ– Ù…Ù‘ÙÙ† Ù†Ù‘ÙØ´ÙØ§Ù“Ø¡ÙÛ— ÙˆÙÙÙÙˆÛ¡Ù‚Ù ÙƒÙÙ„Ù‘Ù Ø°ÙÙŠ Ø¹ÙÙ„Û¡Ù…Ù Ø¹ÙÙ„ÙÙŠÙ…Ù",
          "translation": "So he began [the search] with their bags before the bag of his brother; then he extracted it from the bag of his brother. Thus did We plan for Joseph. He could not have taken his brother within the religion of the king except that Allah willed. We raise in degrees whom We will, but over every possessor of knowledge is one [more] knowing"
        },
        {
          "arabic": "ÛÙ‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ† ÙŠÙØ³Û¡Ø±ÙÙ‚Û¡ ÙÙÙ‚ÙØ¯Û¡ Ø³ÙØ±ÙÙ‚Ù Ø£ÙØ®Ù Ù„Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛš ÙÙØ£ÙØ³ÙØ±Ù‘ÙÙ‡ÙØ§ ÙŠÙÙˆØ³ÙÙÙ ÙÙÙŠ Ù†ÙÙÛ¡Ø³ÙÙ‡ÙÛ¦ ÙˆÙÙ„ÙÙ…Û¡ ÙŠÙØ¨Û¡Ø¯ÙÙ‡ÙØ§ Ù„ÙÙ‡ÙÙ…Û¡Ûš Ù‚ÙØ§Ù„Ù Ø£ÙÙ†ØªÙÙ…Û¡ Ø´ÙØ±Ù‘Ù Ù…Ù‘ÙÙƒÙØ§Ù†Ù—Ø§Û– ÙˆÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ø¨ÙÙ…ÙØ§ ØªÙØµÙÙÙÙˆÙ†Ù",
          "translation": "They said, \"If he steals - a brother of his has stolen before.\" But Joseph kept it within himself and did not reveal it to them. He said, \"You are worse in position, and Allah is most knowing of what you describe"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ø¥ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÛ¥Ù“ Ø£ÙØ¨Ù—Ø§ Ø´ÙÙŠÛ¡Ø®Ù—Ø§ ÙƒÙØ¨ÙÙŠØ±Ù—Ø§ ÙÙØ®ÙØ°Û¡ Ø£ÙØ­ÙØ¯ÙÙ†ÙØ§ Ù…ÙÙƒÙØ§Ù†ÙÙ‡ÙÛ¥Ù“Û– Ø¥ÙÙ†Ù‘ÙØ§ Ù†ÙØ±ÙÙ‰Ù°ÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "They said, \"O 'Azeez, indeed he has a father [who is] an old man, so take one of us in place of him. Indeed, we see you as a doer of good"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù…ÙØ¹ÙØ§Ø°Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† Ù†Ù‘ÙØ£Û¡Ø®ÙØ°Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙÙ† ÙˆÙØ¬ÙØ¯Û¡Ù†ÙØ§ Ù…ÙØªÙÙ°Ø¹ÙÙ†ÙØ§ Ø¹ÙÙ†Ø¯ÙÙ‡ÙÛ¥Ù“ Ø¥ÙÙ†Ù‘ÙØ§Ù“ Ø¥ÙØ°Ù—Ø§ Ù„Ù‘ÙØ¸ÙÙ°Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "He said, \"[I seek] the refuge of Allah [to prevent] that we take except him with whom we found our possession. Indeed, we would then be unjust"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ù±Ø³Û¡ØªÙÙŠÛ¡Ù€Ù”ÙØ³ÙÙˆØ§Ù’ Ù…ÙÙ†Û¡Ù‡Ù Ø®ÙÙ„ÙØµÙÙˆØ§Ù’ Ù†ÙØ¬ÙÙŠÙ‘Ù—Ø§Û– Ù‚ÙØ§Ù„Ù ÙƒÙØ¨ÙÙŠØ±ÙÙ‡ÙÙ…Û¡ Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†Ù‘Ù Ø£ÙØ¨ÙØ§ÙƒÙÙ…Û¡ Ù‚ÙØ¯Û¡ Ø£ÙØ®ÙØ°Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙˆÛ¡Ø«ÙÙ‚Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ù…ÙØ§ ÙÙØ±Ù‘ÙØ·ØªÙÙ…Û¡ ÙÙÙŠ ÙŠÙÙˆØ³ÙÙÙÛ– ÙÙÙ„ÙÙ†Û¡ Ø£ÙØ¨Û¡Ø±ÙØ­Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ£Û¡Ø°ÙÙ†Ù Ù„ÙÙŠÙ“ Ø£ÙØ¨ÙÙŠÙ“ Ø£ÙÙˆÛ¡ ÙŠÙØ­Û¡ÙƒÙÙ…Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙŠÛ– ÙˆÙÙ‡ÙÙˆÙ Ø®ÙÙŠÛ¡Ø±Ù Ù±Ù„Û¡Ø­ÙÙ°ÙƒÙÙ…ÙÙŠÙ†Ù",
          "translation": "So when they had despaired of him, they secluded themselves in private consultation. The eldest of them said, \"Do you not know that your father has taken upon you an oath by Allah and [that] before you failed in [your duty to] Joseph? So I will never leave [this] land until my father permits me or Allah decides for me, and He is the best of judges"
        },
        {
          "arabic": "Ù±Ø±Û¡Ø¬ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¨ÙÙŠÙƒÙÙ…Û¡ ÙÙÙ‚ÙÙˆÙ„ÙÙˆØ§Ù’ ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØ§Ù†ÙØ§Ù“ Ø¥ÙÙ†Ù‘Ù Ù±Ø¨Û¡Ù†ÙÙƒÙ Ø³ÙØ±ÙÙ‚Ù ÙˆÙÙ…ÙØ§ Ø´ÙÙ‡ÙØ¯Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„Ù‘ÙØ§ Ø¨ÙÙ…ÙØ§ Ø¹ÙÙ„ÙÙ…Û¡Ù†ÙØ§ ÙˆÙÙ…ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù„ÙÙ„Û¡ØºÙÙŠÛ¡Ø¨Ù Ø­ÙÙ°ÙÙØ¸ÙÙŠÙ†Ù",
          "translation": "Return to your father and say, \"O our father, indeed your son has stolen, and we did not testify except to what we knew. And we were not witnesses of the unseen"
        },
        {
          "arabic": "ÙˆÙØ³Û¡Ù€Ù”ÙÙ„Ù Ù±Ù„Û¡Ù‚ÙØ±Û¡ÙŠÙØ©Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙƒÙÙ†Ù‘ÙØ§ ÙÙÙŠÙ‡ÙØ§ ÙˆÙÙ±Ù„Û¡Ø¹ÙÙŠØ±Ù Ù±Ù„Ù‘ÙØªÙÙŠÙ“ Ø£ÙÙ‚Û¡Ø¨ÙÙ„Û¡Ù†ÙØ§ ÙÙÙŠÙ‡ÙØ§Û– ÙˆÙØ¥ÙÙ†Ù‘ÙØ§ Ù„ÙØµÙÙ°Ø¯ÙÙ‚ÙÙˆÙ†Ù",
          "translation": "And ask the city in which we were and the caravan in which we came - and indeed, we are truthful"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¨ÙÙ„Û¡ Ø³ÙÙˆÙ‘ÙÙ„ÙØªÛ¡ Ù„ÙÙƒÙÙ…Û¡ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û¡ Ø£ÙÙ…Û¡Ø±Ù—Ø§Û– ÙÙØµÙØ¨Û¡Ø±Ù Ø¬ÙÙ…ÙÙŠÙ„ÙŒÛ– Ø¹ÙØ³ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙÙ†ÙÙŠ Ø¨ÙÙ‡ÙÙ…Û¡ Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§Ûš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "[Jacob] said, \"Rather, your souls have enticed you to something, so patience is most fitting. Perhaps Allah will bring them to me all together. Indeed it is He who is the Knowing, the Wise"
        },
        {
          "arabic": "ÙˆÙØªÙÙˆÙÙ„Ù‘ÙÙ‰Ù° Ø¹ÙÙ†Û¡Ù‡ÙÙ…Û¡ ÙˆÙÙ‚ÙØ§Ù„Ù ÙŠÙÙ€Ù°Ù“Ø£ÙØ³ÙÙÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆØ³ÙÙÙ ÙˆÙÙ±Ø¨Û¡ÙŠÙØ¶Ù‘ÙØªÛ¡ Ø¹ÙÙŠÛ¡Ù†ÙØ§Ù‡Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ø­ÙØ²Û¡Ù†Ù ÙÙÙ‡ÙÙˆÙ ÙƒÙØ¸ÙÙŠÙ…Ù",
          "translation": "And he turned away from them and said, \"Oh, my sorrow over Joseph,\" and his eyes became white from grief, for he was [of that] a suppressor"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ØªÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙÙÛ¡ØªÙØ¤ÙØ§Ù’ ØªÙØ°Û¡ÙƒÙØ±Ù ÙŠÙÙˆØ³ÙÙÙ Ø­ÙØªÙ‘ÙÙ‰Ù° ØªÙÙƒÙÙˆÙ†Ù Ø­ÙØ±ÙØ¶Ù‹Ø§ Ø£ÙÙˆÛ¡ ØªÙÙƒÙÙˆÙ†Ù Ù…ÙÙ†Ù Ù±Ù„Û¡Ù‡ÙÙ°Ù„ÙÙƒÙÙŠÙ†Ù",
          "translation": "They said, \"By Allah, you will not cease remembering Joseph until you become fatally ill or become of those who perish"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙØ´Û¡ÙƒÙÙˆØ§Ù’ Ø¨ÙØ«Ù‘ÙÙŠ ÙˆÙØ­ÙØ²Û¡Ù†ÙÙŠÙ“ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ£ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "He said, \"I only complain of my suffering and my grief to Allah, and I know from Allah that which you do not know"
        },
        {
          "arabic": "ÙŠÙÙ°Ø¨ÙÙ†ÙÙŠÙ‘Ù Ù±Ø°Û¡Ù‡ÙØ¨ÙÙˆØ§Ù’ ÙÙØªÙØ­ÙØ³Ù‘ÙØ³ÙÙˆØ§Ù’ Ù…ÙÙ† ÙŠÙÙˆØ³ÙÙÙ ÙˆÙØ£ÙØ®ÙÙŠÙ‡Ù ÙˆÙÙ„ÙØ§ ØªÙØ§Ù’ÙŠÛ¡Ù€Ù”ÙØ³ÙÙˆØ§Ù’ Ù…ÙÙ† Ø±Ù‘ÙÙˆÛ¡Ø­Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù„ÙØ§ ÙŠÙØ§Ù’ÙŠÛ¡Ù€Ù”ÙØ³Ù Ù…ÙÙ† Ø±Ù‘ÙÙˆÛ¡Ø­Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù…Ù Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙˆÙ†Ù",
          "translation": "O my sons, go and find out about Joseph and his brother and despair not of relief from Allah. Indeed, no one despairs of relief from Allah except the disbelieving people"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¯ÙØ®ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ€Ù°Ù“Ø£ÙÙŠÙ‘ÙÙ‡ÙØ§ Ù±Ù„Û¡Ø¹ÙØ²ÙÙŠØ²Ù Ù…ÙØ³Ù‘ÙÙ†ÙØ§ ÙˆÙØ£ÙÙ‡Û¡Ù„ÙÙ†ÙØ§ Ù±Ù„Ø¶Ù‘ÙØ±Ù‘Ù ÙˆÙØ¬ÙØ¦Û¡Ù†ÙØ§ Ø¨ÙØ¨ÙØ¶ÙÙ°Ø¹ÙØ©Ù– Ù…Ù‘ÙØ²Û¡Ø¬ÙÙ‰Ù°Ø©Ù– ÙÙØ£ÙÙˆÛ¡ÙÙ Ù„ÙÙ†ÙØ§ Ù±Ù„Û¡ÙƒÙÙŠÛ¡Ù„Ù ÙˆÙØªÙØµÙØ¯Ù‘ÙÙ‚Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§Ù“Û– Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¬Û¡Ø²ÙÙŠ Ù±Ù„Û¡Ù…ÙØªÙØµÙØ¯Ù‘ÙÙ‚ÙÙŠÙ†Ù",
          "translation": "So when they entered upon Joseph, they said, \"O 'Azeez, adversity has touched us and our family, and we have come with goods poor in quality, but give us full measure and be charitable to us. Indeed, Allah rewards the charitable"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù‡ÙÙ„Û¡ Ø¹ÙÙ„ÙÙ…Û¡ØªÙÙ… Ù…Ù‘ÙØ§ ÙÙØ¹ÙÙ„Û¡ØªÙÙ… Ø¨ÙÙŠÙÙˆØ³ÙÙÙ ÙˆÙØ£ÙØ®ÙÙŠÙ‡Ù Ø¥ÙØ°Û¡ Ø£ÙÙ†ØªÙÙ…Û¡ Ø¬ÙÙ°Ù‡ÙÙ„ÙÙˆÙ†Ù",
          "translation": "He said, \"Do you know what you did with Joseph and his brother when you were ignorant"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆÙ“Ø§Ù’ Ø£ÙØ¡ÙÙ†Ù‘ÙÙƒÙ Ù„ÙØ£ÙÙ†ØªÙ ÙŠÙÙˆØ³ÙÙÙÛ– Ù‚ÙØ§Ù„Ù Ø£ÙÙ†ÙØ§Û  ÙŠÙÙˆØ³ÙÙÙ ÙˆÙÙ‡ÙÙ°Ø°ÙØ§Ù“ Ø£ÙØ®ÙÙŠÛ– Ù‚ÙØ¯Û¡ Ù…ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§Ù“Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ† ÙŠÙØªÙ‘ÙÙ‚Ù ÙˆÙÙŠÙØµÛ¡Ø¨ÙØ±Û¡ ÙÙØ¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ¶ÙÙŠØ¹Ù Ø£ÙØ¬Û¡Ø±Ù Ù±Ù„Û¡Ù…ÙØ­Û¡Ø³ÙÙ†ÙÙŠÙ†Ù",
          "translation": "They said, \"Are you indeed Joseph?\" He said \"I am Joseph, and this is my brother. Allah has certainly favored us. Indeed, he who fears Allah and is patient, then indeed, Allah does not allow to be lost the reward of those who do good"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ØªÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‚ÙØ¯Û¡ Ø¡ÙØ§Ø«ÙØ±ÙÙƒÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§ ÙˆÙØ¥ÙÙ† ÙƒÙÙ†Ù‘ÙØ§ Ù„ÙØ®ÙÙ°Ø·ÙÙ€Ù”ÙÙŠÙ†Ù",
          "translation": "They said, \"By Allah, certainly has Allah preferred you over us, and indeed, we have been sinners"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ù„ÙØ§ ØªÙØ«Û¡Ø±ÙÙŠØ¨Ù Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ…Ù Ù±Ù„Û¡ÙŠÙÙˆÛ¡Ù…ÙÛ– ÙŠÙØºÛ¡ÙÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙƒÙÙ…Û¡Û– ÙˆÙÙ‡ÙÙˆÙ Ø£ÙØ±Û¡Ø­ÙÙ…Ù Ù±Ù„Ø±Ù‘ÙÙ€Ù°Ø­ÙÙ…ÙÙŠÙ†Ù",
          "translation": "He said, \"No blame will there be upon you today. Allah will forgive you; and He is the most merciful of the merciful"
        },
        {
          "arabic": "Ù±Ø°Û¡Ù‡ÙØ¨ÙÙˆØ§Ù’ Ø¨ÙÙ‚ÙÙ…ÙÙŠØµÙÙŠ Ù‡ÙÙ°Ø°ÙØ§ ÙÙØ£ÙÙ„Û¡Ù‚ÙÙˆÙ‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙˆÙØ¬Û¡Ù‡Ù Ø£ÙØ¨ÙÙŠ ÙŠÙØ£Û¡ØªÙ Ø¨ÙØµÙÙŠØ±Ù—Ø§ ÙˆÙØ£Û¡ØªÙÙˆÙ†ÙÙŠ Ø¨ÙØ£ÙÙ‡Û¡Ù„ÙÙƒÙÙ…Û¡ Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙŠÙ†Ù",
          "translation": "Take this, my shirt, and cast it over the face of my father; he will become seeing. And bring me your family, all together"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ…Ù‘ÙØ§ ÙÙØµÙÙ„ÙØªÙ Ù±Ù„Û¡Ø¹ÙÙŠØ±Ù Ù‚ÙØ§Ù„Ù Ø£ÙØ¨ÙÙˆÙ‡ÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠ Ù„ÙØ£ÙØ¬ÙØ¯Ù Ø±ÙÙŠØ­Ù ÙŠÙÙˆØ³ÙÙÙÛ– Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ† ØªÙÙÙÙ†Ù‘ÙØ¯ÙÙˆÙ†Ù",
          "translation": "And when the caravan departed [from Egypt], their father said, \"Indeed, I find the smell of Joseph [and would say that he was alive] if you did not think me weakened in mind"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ØªÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ†Ù‘ÙÙƒÙ Ù„ÙÙÙÙŠ Ø¶ÙÙ„ÙÙ°Ù„ÙÙƒÙ Ù±Ù„Û¡Ù‚ÙØ¯ÙÙŠÙ…Ù",
          "translation": "They said, \"By Allah, indeed you are in your [same] old error"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§Ù“ Ø£ÙÙ† Ø¬ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡Ø¨ÙØ´ÙÙŠØ±Ù Ø£ÙÙ„Û¡Ù‚ÙÙ‰Ù°Ù‡Ù Ø¹ÙÙ„ÙÙ‰Ù° ÙˆÙØ¬Û¡Ù‡ÙÙ‡ÙÛ¦ ÙÙÙ±Ø±Û¡ØªÙØ¯Ù‘Ù Ø¨ÙØµÙÙŠØ±Ù—Ø§Û– Ù‚ÙØ§Ù„Ù Ø£ÙÙ„ÙÙ…Û¡ Ø£ÙÙ‚ÙÙ„ Ù„Ù‘ÙÙƒÙÙ…Û¡ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ Ù„ÙØ§ ØªÙØ¹Û¡Ù„ÙÙ…ÙÙˆÙ†Ù",
          "translation": "And when the bearer of good tidings arrived, he cast it over his face, and he returned [once again] seeing. He said, \"Did I not tell you that I know from Allah that which you do not know"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØ§Ù†ÙØ§ Ù±Ø³Û¡ØªÙØºÛ¡ÙÙØ±Û¡ Ù„ÙÙ†ÙØ§ Ø°ÙÙ†ÙÙˆØ¨ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ø®ÙÙ°Ø·ÙÙ€Ù”ÙÙŠÙ†Ù",
          "translation": "They said, \"O our father, ask for us forgiveness of our sins; indeed, we have been sinners"
        },
        {
          "arabic": "Ù‚ÙØ§Ù„Ù Ø³ÙÙˆÛ¡ÙÙ Ø£ÙØ³Û¡ØªÙØºÛ¡ÙÙØ±Ù Ù„ÙÙƒÙÙ…Û¡ Ø±ÙØ¨Ù‘ÙÙŠÙ“Û– Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Û¡ØºÙÙÙÙˆØ±Ù Ù±Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "He said, \"I will ask forgiveness for you from my Lord. Indeed, it is He who is the Forgiving, the Merciful"
        },
        {
          "arabic": "ÙÙÙ„ÙÙ…Ù‘ÙØ§ Ø¯ÙØ®ÙÙ„ÙÙˆØ§Ù’ Ø¹ÙÙ„ÙÙ‰Ù° ÙŠÙÙˆØ³ÙÙÙ Ø¡ÙØ§ÙˆÙÙ‰Ù°Ù“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ¨ÙÙˆÙÙŠÛ¡Ù‡Ù ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ø¯Û¡Ø®ÙÙ„ÙÙˆØ§Ù’ Ù…ÙØµÛ¡Ø±Ù Ø¥ÙÙ† Ø´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And when they entered upon Joseph, he took his parents to himself and said, \"Enter Egypt, Allah willing, safe [and secure]"
        },
        {
          "arabic": "ÙˆÙØ±ÙÙÙØ¹Ù Ø£ÙØ¨ÙÙˆÙÙŠÛ¡Ù‡Ù Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡Ø¹ÙØ±Û¡Ø´Ù ÙˆÙØ®ÙØ±Ù‘ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÛ¥ Ø³ÙØ¬Ù‘ÙØ¯Ù—Ø§Û– ÙˆÙÙ‚ÙØ§Ù„Ù ÙŠÙÙ€Ù°Ù“Ø£ÙØ¨ÙØªÙ Ù‡ÙÙ°Ø°ÙØ§ ØªÙØ£Û¡ÙˆÙÙŠÙ„Ù Ø±ÙØ¡Û¡ÙŠÙÙ°ÙŠÙ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ù‚ÙØ¯Û¡ Ø¬ÙØ¹ÙÙ„ÙÙ‡ÙØ§ Ø±ÙØ¨Ù‘ÙÙŠ Ø­ÙÙ‚Ù‘Ù—Ø§Û– ÙˆÙÙ‚ÙØ¯Û¡ Ø£ÙØ­Û¡Ø³ÙÙ†Ù Ø¨ÙÙŠÙ“ Ø¥ÙØ°Û¡ Ø£ÙØ®Û¡Ø±ÙØ¬ÙÙ†ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ¬Û¡Ù†Ù ÙˆÙØ¬ÙØ§Ù“Ø¡Ù Ø¨ÙÙƒÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ø¨ÙØ¯Û¡ÙˆÙ Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ø£ÙÙ† Ù†Ù‘ÙØ²ÙØºÙ Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ø¨ÙÙŠÛ¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙŠÛ¡Ù†Ù Ø¥ÙØ®Û¡ÙˆÙØªÙÙŠÙ“Ûš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ Ù„ÙØ·ÙÙŠÙÙ Ù„Ù‘ÙÙ…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡ÙÛš Ø¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù‡ÙÙˆÙ Ù±Ù„Û¡Ø¹ÙÙ„ÙÙŠÙ…Ù Ù±Ù„Û¡Ø­ÙÙƒÙÙŠÙ…Ù",
          "translation": "And he raised his parents upon the throne, and they bowed to him in prostration. And he said, \"O my father, this is the explanation of my vision of before. My Lord has made it reality. And He was certainly good to me when He took me out of prison and brought you [here] from bedouin life after Satan had induced [estrangement] between me and my brothers. Indeed, my Lord is Subtle in what He wills. Indeed, it is He who is the Knowing, the Wise"
        },
        {
          "arabic": "ÛØ±ÙØ¨Ù‘Ù Ù‚ÙØ¯Û¡ Ø¡ÙØ§ØªÙÙŠÛ¡ØªÙÙ†ÙÙŠ Ù…ÙÙ†Ù Ù±Ù„Û¡Ù…ÙÙ„Û¡ÙƒÙ ÙˆÙØ¹ÙÙ„Ù‘ÙÙ…Û¡ØªÙÙ†ÙÙŠ Ù…ÙÙ† ØªÙØ£Û¡ÙˆÙÙŠÙ„Ù Ù±Ù„Û¡Ø£ÙØ­ÙØ§Ø¯ÙÙŠØ«ÙÛš ÙÙØ§Ø·ÙØ±Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙ†ØªÙ ÙˆÙÙ„ÙÙŠÙ‘ÙÛ¦ ÙÙÙŠ Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ØªÙÙˆÙÙÙ‘ÙÙ†ÙÙŠ Ù…ÙØ³Û¡Ù„ÙÙ…Ù—Ø§ ÙˆÙØ£ÙÙ„Û¡Ø­ÙÙ‚Û¡Ù†ÙÙŠ Ø¨ÙÙ±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙŠÙ†Ù",
          "translation": "My Lord, You have given me [something] of sovereignty and taught me of the interpretation of dreams. Creator of the heavens and earth, You are my protector in this world and in the Hereafter. Cause me to die a Muslim and join me with the righteous"
        },
        {
          "arabic": "Ø°ÙÙ°Ù„ÙÙƒÙ Ù…ÙÙ†Û¡ Ø£ÙÙ†Û¢Ø¨ÙØ§Ù“Ø¡Ù Ù±Ù„Û¡ØºÙÙŠÛ¡Ø¨Ù Ù†ÙÙˆØ­ÙÙŠÙ‡Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– ÙˆÙÙ…ÙØ§ ÙƒÙÙ†ØªÙ Ù„ÙØ¯ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø¥ÙØ°Û¡ Ø£ÙØ¬Û¡Ù…ÙØ¹ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ…Û¡Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙÙ…Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "That is from the news of the unseen which We reveal, [O Muhammad], to you. And you were not with them when they put together their plan while they conspired"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙƒÛ¡Ø«ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙˆÙÙ„ÙÙˆÛ¡ Ø­ÙØ±ÙØµÛ¡ØªÙ Ø¨ÙÙ…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù",
          "translation": "And most of the people, although you strive [for it], are not believers"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ØªÙØ³Û¡Ù€Ù”ÙÙ„ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ†Û¡ Ø£ÙØ¬Û¡Ø±ÙÛš Ø¥ÙÙ†Û¡ Ù‡ÙÙˆÙ Ø¥ÙÙ„Ù‘ÙØ§ Ø°ÙÙƒÛ¡Ø±Ù Ù„Ù‘ÙÙ„Û¡Ø¹ÙÙ°Ù„ÙÙ…ÙÙŠÙ†Ù",
          "translation": "And you do not ask of them for it any payment. It is not except a reminder to the worlds"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ£ÙÙŠÙ‘ÙÙ† Ù…Ù‘ÙÙ†Û¡ Ø¡ÙØ§ÙŠÙØ©Ù– ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙŠÙÙ…ÙØ±Ù‘ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙØ§ ÙˆÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ†Û¡Ù‡ÙØ§ Ù…ÙØ¹Û¡Ø±ÙØ¶ÙÙˆÙ†Ù",
          "translation": "And how many a sign within the heavens and earth do they pass over while they, therefrom, are turning away"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ§ ÙŠÙØ¤Û¡Ù…ÙÙ†Ù Ø£ÙÙƒÛ¡Ø«ÙØ±ÙÙ‡ÙÙ… Ø¨ÙÙ±Ù„Ù„Ù‘ÙÙ‡Ù Ø¥ÙÙ„Ù‘ÙØ§ ÙˆÙÙ‡ÙÙ… Ù…Ù‘ÙØ´Û¡Ø±ÙÙƒÙÙˆÙ†Ù",
          "translation": "And most of them believe not in Allah except while they associate others with Him"
        },
        {
          "arabic": "Ø£ÙÙÙØ£ÙÙ…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† ØªÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Û¡ ØºÙÙ°Ø´ÙÙŠÙØ©Ù Ù…Ù‘ÙÙ†Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø£ÙÙˆÛ¡ ØªÙØ£Û¡ØªÙÙŠÙÙ‡ÙÙ…Ù Ù±Ù„Ø³Ù‘ÙØ§Ø¹ÙØ©Ù Ø¨ÙØºÛ¡ØªÙØ©Ù— ÙˆÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ´Û¡Ø¹ÙØ±ÙÙˆÙ†Ù",
          "translation": "Then do they feel secure that there will not come to them an overwhelming [aspect] of the punishment of Allah or that the Hour will not come upon them suddenly while they do not perceive"
        },
        {

          "arabic": "Ø£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ³ÙØ§Ù„ÙØªÛ¡ Ø£ÙÙˆÛ¡Ø¯ÙÙŠÙØ©ÙÛ¢ Ø¨ÙÙ‚ÙØ¯ÙØ±ÙÙ‡ÙØ§ ÙÙÙ±Ø­Û¡ØªÙÙ…ÙÙ„Ù Ù±Ù„Ø³Ù‘ÙÙŠÛ¡Ù„Ù Ø²ÙØ¨ÙØ¯Ù—Ø§ Ø±Ù‘ÙØ§Ø¨ÙÙŠÙ—Ø§Û– ÙˆÙÙ…ÙÙ…Ù‘ÙØ§ ÙŠÙÙˆÙ‚ÙØ¯ÙÙˆÙ†Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ÙÙÙŠ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù Ù±Ø¨Û¡ØªÙØºÙØ§Ù“Ø¡Ù Ø­ÙÙ„Û¡ÙŠÙØ©Ù Ø£ÙÙˆÛ¡ Ù…ÙØªÙÙ°Ø¹Ù– Ø²ÙØ¨ÙØ¯Ù Ù…Ù‘ÙØ«Û¡Ù„ÙÙ‡ÙÛ¥Ûš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¶Û¡Ø±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙ±Ù„Û¡Ø¨ÙÙ°Ø·ÙÙ„ÙÛš ÙÙØ£ÙÙ…Ù‘ÙØ§ Ù±Ù„Ø²Ù‘ÙØ¨ÙØ¯Ù ÙÙÙŠÙØ°Û¡Ù‡ÙØ¨Ù Ø¬ÙÙÙØ§Ù“Ø¡Ù—Û– ÙˆÙØ£ÙÙ…Ù‘ÙØ§ Ù…ÙØ§ ÙŠÙÙ†ÙÙØ¹Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙÙÙŠÙÙ…Û¡ÙƒÙØ«Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶ÙÛš ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ ÙŠÙØ¶Û¡Ø±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø«ÙØ§Ù„Ù",
          "translation": "He sends down from the sky, rain, and valleys flow according to their capacity, and the torrent carries a rising foam. And from that [ore] which they heat in the fire, desiring adornments and utensils, is a foam like it. Thus Allah presents [the example of] truth and falsehood. As for the foam, it vanishes, [being] cast off; but as for that which benefits the people, it remains on the earth. Thus does Allah present examples"
        },
        {
          "arabic": "Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙØ¬ÙØ§Ø¨ÙÙˆØ§Ù’ Ù„ÙØ±ÙØ¨Ù‘ÙÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø­ÙØ³Û¡Ù†ÙÙ‰Ù°Ûš ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù„ÙÙ…Û¡ ÙŠÙØ³Û¡ØªÙØ¬ÙÙŠØ¨ÙÙˆØ§Ù’ Ù„ÙÙ‡ÙÛ¥ Ù„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙˆÙÙ…ÙØ«Û¡Ù„ÙÙ‡ÙÛ¥ Ù…ÙØ¹ÙÙ‡ÙÛ¥ Ù„ÙÙ±ÙÛ¡ØªÙØ¯ÙÙˆÛ¡Ø§Ù’ Ø¨ÙÙ‡ÙÛ¦Ù“Ûš Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø³ÙÙˆÙ“Ø¡Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù ÙˆÙÙ…ÙØ£Û¡ÙˆÙÙ‰Ù°Ù‡ÙÙ…Û¡ Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…ÙÛ– ÙˆÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù…ÙÙ‡ÙØ§Ø¯Ù",
          "translation": "For those who have responded to their Lord is the best [reward], but those who did not respond to Him - if they had all that is in the earth entirely and the like of it with it, they would [attempt to] ransom themselves thereby. Those will have the worst account, and their refuge is Hell, and wretched is the resting place"
        },
        {
          "arabic": "ÛØ£ÙÙÙÙ…ÙÙ† ÙŠÙØ¹Û¡Ù„ÙÙ…Ù Ø£ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ Ù…ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙƒÙ Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙƒÙÙ…ÙÙ†Û¡ Ù‡ÙÙˆÙ Ø£ÙØ¹Û¡Ù…ÙÙ‰Ù°Ù“Ûš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±Ù Ø£ÙÙˆÙ’Ù„ÙÙˆØ§Ù’ Ù±Ù„Û¡Ø£ÙÙ„Û¡Ø¨ÙÙ°Ø¨Ù",
          "translation": "Then is he who knows that what has been revealed to you from your Lord is the truth like one who is blind? They will only be reminded who are people of understanding"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙˆÙÙÙˆÙ†Ù Ø¨ÙØ¹ÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§ ÙŠÙÙ†Ù‚ÙØ¶ÙÙˆÙ†Ù Ù±Ù„Û¡Ù…ÙÙŠØ«ÙÙ°Ù‚Ù",
          "translation": "Those who fulfill the covenant of Allah and do not break the contract"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙØµÙÙ„ÙÙˆÙ†Ù Ù…ÙØ§Ù“ Ø£ÙÙ…ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ† ÙŠÙÙˆØµÙÙ„Ù ÙˆÙÙŠÙØ®Û¡Ø´ÙÙˆÛ¡Ù†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙÙŠÙØ®ÙØ§ÙÙÙˆÙ†Ù Ø³ÙÙˆÙ“Ø¡Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "And those who join that which Allah has ordered to be joined and fear their Lord and are afraid of the evil of [their] account"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ØµÙØ¨ÙØ±ÙÙˆØ§Ù’ Ù±Ø¨Û¡ØªÙØºÙØ§Ù“Ø¡Ù ÙˆÙØ¬Û¡Ù‡Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡ ÙˆÙØ£ÙÙ‚ÙØ§Ù…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙØ£ÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø³ÙØ±Ù‘Ù—Ø§ ÙˆÙØ¹ÙÙ„ÙØ§Ù†ÙÙŠÙØ©Ù— ÙˆÙÙŠÙØ¯Û¡Ø±ÙØ¡ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Û¡Ø­ÙØ³ÙÙ†ÙØ©Ù Ù±Ù„Ø³Ù‘ÙÙŠÙ‘ÙØ¦ÙØ©Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙÙ‚Û¡Ø¨ÙÙ‰ Ù±Ù„Ø¯Ù‘ÙØ§Ø±Ù",
          "translation": "And those who are patient, seeking the countenance of their Lord, and establish prayer and spend from what We have provided for them secretly and publicly and prevent evil with good - those will have the good consequence of [this] home"

        {

          "translation": "Gardens of perpetual residence; they will enter them with whoever were righteous among their fathers, their spouses and their descendants. And the angels will enter upon them from every gate, [saying]"
        },
        {
          "arabic": "Ø³ÙÙ„ÙÙ°Ù…ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ø¨ÙÙ…ÙØ§ ØµÙØ¨ÙØ±Û¡ØªÙÙ…Û¡Ûš ÙÙÙ†ÙØ¹Û¡Ù…Ù Ø¹ÙÙ‚Û¡Ø¨ÙÙ‰ Ù±Ù„Ø¯Ù‘ÙØ§Ø±Ù",
          "translation": "Peace be upon you for what you patiently endured. And excellent is the final home"
        },
        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙŠÙÙ†Ù‚ÙØ¶ÙÙˆÙ†Ù Ø¹ÙÙ‡Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ†Û¢ Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙÙŠØ«ÙÙ°Ù‚ÙÙ‡ÙÛ¦ ÙˆÙÙŠÙÙ‚Û¡Ø·ÙØ¹ÙÙˆÙ†Ù Ù…ÙØ§Ù“ Ø£ÙÙ…ÙØ±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙÙ‡ÙÛ¦Ù“ Ø£ÙÙ† ÙŠÙÙˆØµÙÙ„Ù ÙˆÙÙŠÙÙÛ¡Ø³ÙØ¯ÙÙˆÙ†Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙˆÙ’Ù„ÙÙ€Ù°Ù“Ø¦ÙÙƒÙ Ù„ÙÙ‡ÙÙ…Ù Ù±Ù„Ù„Ù‘ÙØ¹Û¡Ù†ÙØ©Ù ÙˆÙÙ„ÙÙ‡ÙÙ…Û¡ Ø³ÙÙˆÙ“Ø¡Ù Ù±Ù„Ø¯Ù‘ÙØ§Ø±Ù",
          "translation": "But those who break the covenant of Allah after contracting it and sever that which Allah has ordered to be joined and spread corruption on earth - for them is the curse, and they will have the worst home"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¨Û¡Ø³ÙØ·Ù Ù±Ù„Ø±Ù‘ÙØ²Û¡Ù‚Ù Ù„ÙÙ…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙÙ‚Û¡Ø¯ÙØ±ÙÛš ÙˆÙÙÙØ±ÙØ­ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙ…ÙØ§ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù…ÙØªÙÙ°Ø¹Ù",
          "translation": "Allah extends provision for whom He wills and restricts [it]. And they rejoice in the worldly life, while the worldly life is not, compared to the Hereafter, except [brief] enjoyment"
        },
        {
          "arabic": "ÙˆÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡Ù„ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø¡ÙØ§ÙŠÙØ©Ù Ù…Ù‘ÙÙ† Ø±Ù‘ÙØ¨Ù‘ÙÙ‡ÙÛ¦Ûš Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙŠÙØ¶ÙÙ„Ù‘Ù Ù…ÙÙ† ÙŠÙØ´ÙØ§Ù“Ø¡Ù ÙˆÙÙŠÙÙ‡Û¡Ø¯ÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ†Û¡ Ø£ÙÙ†ÙØ§Ø¨Ù",
          "translation": "And those who disbelieved say, \"Why has a sign not been sent down to him from his Lord?\" Say, [O Muhammad], \"Indeed, Allah leaves astray whom He wills and guides to Himself whoever turns back [to Him]"
        },
        {
          "arabic": "Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØªÙØ·Û¡Ù…ÙØ¦ÙÙ†Ù‘Ù Ù‚ÙÙ„ÙÙˆØ¨ÙÙ‡ÙÙ… Ø¨ÙØ°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛ— Ø£ÙÙ„ÙØ§ Ø¨ÙØ°ÙÙƒÛ¡Ø±Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØªÙØ·Û¡Ù…ÙØ¦ÙÙ†Ù‘Ù Ù±Ù„Û¡Ù‚ÙÙ„ÙÙˆØ¨Ù",

          "translation": "Those who have believed and done righteous deeds - a good state is theirs and a good return"
        },
        {
          "arabic": "ÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø£ÙØ±Û¡Ø³ÙÙ„Û¡Ù†ÙÙ°ÙƒÙ ÙÙÙŠÙ“ Ø£ÙÙ…Ù‘ÙØ©Ù– Ù‚ÙØ¯Û¡ Ø®ÙÙ„ÙØªÛ¡ Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙ‡ÙØ§Ù“ Ø£ÙÙ…ÙÙ…Ù Ù„Ù‘ÙØªÙØªÛ¡Ù„ÙÙˆÙØ§Ù’ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ“ Ø£ÙÙˆÛ¡Ø­ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙ ÙˆÙÙ‡ÙÙ…Û¡ ÙŠÙÙƒÛ¡ÙÙØ±ÙÙˆÙ†Ù Ø¨ÙÙ±Ù„Ø±Ù‘ÙØ­Û¡Ù…ÙÙ°Ù†ÙÛš Ù‚ÙÙ„Û¡ Ù‡ÙÙˆÙ Ø±ÙØ¨Ù‘ÙÙŠ Ù„ÙØ§Ù“ Ø¥ÙÙ„ÙÙ°Ù‡Ù Ø¥ÙÙ„Ù‘ÙØ§ Ù‡ÙÙˆÙ Ø¹ÙÙ„ÙÙŠÛ¡Ù‡Ù ØªÙÙˆÙÙƒÙ‘ÙÙ„Û¡ØªÙ ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙØªÙØ§Ø¨Ù",
          "translation": "Thus have We sent you to a community before which [other] communities have passed on so you might recite to them that which We revealed to you, while they disbelieve in the Most Merciful. Say, \"He is my Lord; there is no deity except Him. Upon Him I rely, and to Him is my return"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙˆÛ¡ Ø£ÙÙ†Ù‘Ù Ù‚ÙØ±Û¡Ø¡ÙØ§Ù†Ù—Ø§ Ø³ÙÙŠÙ‘ÙØ±ÙØªÛ¡ Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù Ø£ÙÙˆÛ¡ Ù‚ÙØ·Ù‘ÙØ¹ÙØªÛ¡ Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙˆÛ¡ ÙƒÙÙ„Ù‘ÙÙ…Ù Ø¨ÙÙ‡Ù Ù±Ù„Û¡Ù…ÙÙˆÛ¡ØªÙÙ‰Ù°Û— Ø¨ÙÙ„ Ù„Ù‘ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ø¬ÙÙ…ÙÙŠØ¹Ù‹Ø§Û— Ø£ÙÙÙÙ„ÙÙ…Û¡ ÙŠÙØ§Ù’ÙŠÛ¡Ù€Ù”ÙØ³Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ† Ù„Ù‘ÙÙˆÛ¡ ÙŠÙØ´ÙØ§Ù“Ø¡Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙØ¯ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§Û— ÙˆÙÙ„ÙØ§ ÙŠÙØ²ÙØ§Ù„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ ØªÙØµÙÙŠØ¨ÙÙ‡ÙÙ… Ø¨ÙÙ…ÙØ§ ØµÙÙ†ÙØ¹ÙÙˆØ§Ù’ Ù‚ÙØ§Ø±ÙØ¹ÙØ©ÙŒ Ø£ÙÙˆÛ¡ ØªÙØ­ÙÙ„Ù‘Ù Ù‚ÙØ±ÙÙŠØ¨Ù—Ø§ Ù…Ù‘ÙÙ† Ø¯ÙØ§Ø±ÙÙ‡ÙÙ…Û¡ Ø­ÙØªÙ‘ÙÙ‰Ù° ÙŠÙØ£Û¡ØªÙÙŠÙ ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡ÙÛš Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ÙŠÙØ®Û¡Ù„ÙÙÙ Ù±Ù„Û¡Ù…ÙÙŠØ¹ÙØ§Ø¯Ù",
          "translation": "And if there was any qur'an by which the mountains would be removed or the earth would be broken apart or the dead would be made to speak, [it would be this Qur'an], but to Allah belongs the affair entirely. Then have those who believed not accepted that had Allah willed, He would have guided the people, all of them? And those who disbelieve do not cease to be struck, for what they have done, by calamity - or it will descend near their home - until there comes the promise of Allah. Indeed, Allah does not fail in [His] promise"
        },
        {
          "arabic": "ÙˆÙÙ„ÙÙ‚ÙØ¯Ù Ù±Ø³Û¡ØªÙÙ‡Û¡Ø²ÙØ¦Ù Ø¨ÙØ±ÙØ³ÙÙ„Ù– Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÙƒÙ ÙÙØ£ÙÙ…Û¡Ù„ÙÙŠÛ¡ØªÙ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ø«ÙÙ…Ù‘Ù Ø£ÙØ®ÙØ°Û¡ØªÙÙ‡ÙÙ…Û¡Û– ÙÙÙƒÙÙŠÛ¡ÙÙ ÙƒÙØ§Ù†Ù Ø¹ÙÙ‚ÙØ§Ø¨Ù",
          "translation": "And already were [other] messengers ridiculed before you, and I extended the time of those who disbelieved; then I seized them, and how [terrible] was My penalty"
        },
        {
          "arabic": "Ø£ÙÙÙÙ…ÙÙ†Û¡ Ù‡ÙÙˆÙ Ù‚ÙØ§Ù“Ø¦ÙÙ…ÙŒ Ø¹ÙÙ„ÙÙ‰Ù° ÙƒÙÙ„Ù‘Ù Ù†ÙÙÛ¡Ø³ÙÛ­ Ø¨ÙÙ…ÙØ§ ÙƒÙØ³ÙØ¨ÙØªÛ¡Û— ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø´ÙØ±ÙÙƒÙØ§Ù“Ø¡Ù Ù‚ÙÙ„Û¡ Ø³ÙÙ…Ù‘ÙÙˆÙ‡ÙÙ…Û¡Ûš Ø£ÙÙ…Û¡ ØªÙÙ†ÙØ¨Ù‘ÙÙ€Ù”ÙÙˆÙ†ÙÙ‡ÙÛ¥ Ø¨ÙÙ…ÙØ§ Ù„ÙØ§ ÙŠÙØ¹Û¡Ù„ÙÙ…Ù ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ø£ÙÙ… Ø¨ÙØ¸ÙÙ°Ù‡ÙØ±Ù– Ù…Ù‘ÙÙ†Ù Ù±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„ÙÛ— Ø¨ÙÙ„Û¡ Ø²ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù ÙƒÙÙÙØ±ÙÙˆØ§Ù’ Ù…ÙÙƒÛ¡Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙØµÙØ¯Ù‘ÙÙˆØ§Ù’ Ø¹ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙØ¨ÙÙŠÙ„ÙÛ— ÙˆÙÙ…ÙÙ† ÙŠÙØ¶Û¡Ù„ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙÙÙ…ÙØ§ Ù„ÙÙ‡ÙÛ¥ Ù…ÙÙ†Û¡ Ù‡ÙØ§Ø¯Ù–",
          "translation": "Then is He who is a maintainer of every soul, [knowing] what it has earned, [like any other]? But to Allah they have attributed partners. Say, \"Name them. Or do you inform Him of that which He knows not upon the earth or of what is apparent of speech?\" Rather, their [own] plan has been made attractive to those who disbelieve, and they have been averted from the way. And whomever Allah leaves astray - there will be for him no guide"
        },
        {
          "arabic": "Ù„Ù‘ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§Û– ÙˆÙÙ„ÙØ¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©Ù Ø£ÙØ´ÙÙ‚Ù‘ÙÛ– ÙˆÙÙ…ÙØ§ Ù„ÙÙ‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙˆÙØ§Ù‚Ù–",
          "translation": "For them will be punishment in the life of [this] world, and the punishment of the Hereafter is more severe. And they will not have from Allah any protector"

        {
          "arabic": "ÛÙ…Ù‘ÙØ«ÙÙ„Ù Ù±Ù„Û¡Ø¬ÙÙ†Ù‘ÙØ©Ù Ù±Ù„Ù‘ÙØªÙÙŠ ÙˆÙØ¹ÙØ¯Ù Ù±Ù„Û¡Ù…ÙØªÙ‘ÙÙ‚ÙÙˆÙ†ÙÛ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±ÙÛ– Ø£ÙÙƒÙÙ„ÙÙ‡ÙØ§ Ø¯ÙØ§Ù“Ø¦ÙÙ…Ù ÙˆÙØ¸ÙÙ„Ù‘ÙÙ‡ÙØ§Ûš ØªÙÙ„Û¡ÙƒÙ Ø¹ÙÙ‚Û¡Ø¨ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±ØªÙ‘ÙÙ‚ÙÙˆØ§Ù’Ûš ÙˆÙ‘ÙØ¹ÙÙ‚Û¡Ø¨ÙÙ‰ Ù±Ù„Û¡ÙƒÙÙ°ÙÙØ±ÙÙŠÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "The example of Paradise, which the righteous have been promised, is [that] beneath it rivers flow. Its fruit is lasting, and its shade. That is the consequence for the righteous, and the consequence for the disbelievers is the Fire"

        {
          "arabic": "ÙˆÙÙ±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§ØªÙÙŠÛ¡Ù†ÙÙ°Ù‡ÙÙ…Ù Ù±Ù„Û¡ÙƒÙØªÙÙ°Ø¨Ù ÙŠÙÙÛ¡Ø±ÙØ­ÙÙˆÙ†Ù Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙÙ†Ø²ÙÙ„Ù Ø¥ÙÙ„ÙÙŠÛ¡ÙƒÙÛ– ÙˆÙÙ…ÙÙ†Ù Ù±Ù„Û¡Ø£ÙØ­Û¡Ø²ÙØ§Ø¨Ù Ù…ÙÙ† ÙŠÙÙ†ÙƒÙØ±Ù Ø¨ÙØ¹Û¡Ø¶ÙÙ‡ÙÛ¥Ûš Ù‚ÙÙ„Û¡ Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§Ù“ Ø£ÙÙ…ÙØ±Û¡ØªÙ Ø£ÙÙ†Û¡ Ø£ÙØ¹Û¡Ø¨ÙØ¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙÙ„ÙØ§Ù“ Ø£ÙØ´Û¡Ø±ÙÙƒÙ Ø¨ÙÙ‡ÙÛ¦Ù“Ûš Ø¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ø£ÙØ¯Û¡Ø¹ÙÙˆØ§Ù’ ÙˆÙØ¥ÙÙ„ÙÙŠÛ¡Ù‡Ù Ù…ÙÙ€Ù”ÙØ§Ø¨Ù",
          "translation": "And [the believers among] those to whom We have given the [previous] Scripture rejoice at what has been revealed to you, [O Muhammad], but among the [opposing] factions are those who deny part of it. Say, \"I have only been commanded to worship Allah and not associate [anything] with Him. To Him I invite, and to Him is my return"
        },
        {
          "arabic": "ÙˆÙÙƒÙØ°ÙÙ°Ù„ÙÙƒÙ Ø£ÙÙ†Ø²ÙÙ„Û¡Ù†ÙÙ°Ù‡Ù Ø­ÙÙƒÛ¡Ù…Ù‹Ø§ Ø¹ÙØ±ÙØ¨ÙÙŠÙ‘Ù—Ø§Ûš ÙˆÙÙ„ÙØ¦ÙÙ†Ù Ù±ØªÙ‘ÙØ¨ÙØ¹Û¡ØªÙ Ø£ÙÙ‡Û¡ÙˆÙØ§Ù“Ø¡ÙÙ‡ÙÙ… Ø¨ÙØ¹Û¡Ø¯Ù Ù…ÙØ§ Ø¬ÙØ§Ù“Ø¡ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Û¡Ø¹ÙÙ„Û¡Ù…Ù Ù…ÙØ§ Ù„ÙÙƒÙ Ù…ÙÙ†Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† ÙˆÙÙ„ÙÙŠÙ‘Ù– ÙˆÙÙ„ÙØ§ ÙˆÙØ§Ù‚Ù–",
          "translation": "And thus We have revealed it as an Arabic legislation. And if you should follow their inclinations after what has come to you of knowledge, you would not have against Allah any ally or any protector"

        },

          "arabic": "ÙˆÙÙ…ÙØ§ Ø°ÙÙ°Ù„ÙÙƒÙ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ø¨ÙØ¹ÙØ²ÙÙŠØ²Ù–",
          "translation": "And that is not difficult for Allah"
        },
        {
          "arabic": "ÙˆÙØ¨ÙØ±ÙØ²ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø¬ÙÙ…ÙÙŠØ¹Ù—Ø§ ÙÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ø¶Ù‘ÙØ¹ÙÙÙÙ€Ù°Ù“Ø¤ÙØ§Ù’ Ù„ÙÙ„Ù‘ÙØ°ÙÙŠÙ†Ù Ù±Ø³Û¡ØªÙÙƒÛ¡Ø¨ÙØ±ÙÙˆÙ“Ø§Ù’ Ø¥ÙÙ†Ù‘ÙØ§ ÙƒÙÙ†Ù‘ÙØ§ Ù„ÙÙƒÙÙ…Û¡ ØªÙØ¨ÙØ¹Ù—Ø§ ÙÙÙ‡ÙÙ„Û¡ Ø£ÙÙ†ØªÙÙ… Ù…Ù‘ÙØºÛ¡Ù†ÙÙˆÙ†Ù Ø¹ÙÙ†Ù‘ÙØ§ Ù…ÙÙ†Û¡ Ø¹ÙØ°ÙØ§Ø¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù–Ûš Ù‚ÙØ§Ù„ÙÙˆØ§Ù’ Ù„ÙÙˆÛ¡ Ù‡ÙØ¯ÙÙ‰Ù°Ù†ÙØ§ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙÙ‡ÙØ¯ÙÙŠÛ¡Ù†ÙÙ°ÙƒÙÙ…Û¡Û– Ø³ÙÙˆÙØ§Ù“Ø¡ÙŒ Ø¹ÙÙ„ÙÙŠÛ¡Ù†ÙØ§Ù“ Ø£ÙØ¬ÙØ²ÙØ¹Û¡Ù†ÙØ§Ù“ Ø£ÙÙ…Û¡ ØµÙØ¨ÙØ±Û¡Ù†ÙØ§ Ù…ÙØ§ Ù„ÙÙ†ÙØ§ Ù…ÙÙ† Ù…Ù‘ÙØ­ÙÙŠØµÙ–",
          "translation": "And they will come out [for judgement] before Allah all together, and the weak will say to those who were arrogant, \"Indeed, we were your followers, so can you avail us anything against the punishment of Allah?\" They will say, \"If Allah had guided us, we would have guided you. It is all the same for us whether we show intolerance or are patient: there is for us no place of escape"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ§Ù„Ù Ù±Ù„Ø´Ù‘ÙÙŠÛ¡Ø·ÙÙ°Ù†Ù Ù„ÙÙ…Ù‘ÙØ§ Ù‚ÙØ¶ÙÙŠÙ Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø±Ù Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙˆÙØ¹ÙØ¯ÙÙƒÙÙ…Û¡ ÙˆÙØ¹Û¡Ø¯Ù Ù±Ù„Û¡Ø­ÙÙ‚Ù‘Ù ÙˆÙÙˆÙØ¹ÙØ¯ØªÙ‘ÙÙƒÙÙ…Û¡ ÙÙØ£ÙØ®Û¡Ù„ÙÙÛ¡ØªÙÙƒÙÙ…Û¡Û– ÙˆÙÙ…ÙØ§ ÙƒÙØ§Ù†Ù Ù„ÙÙŠÙ Ø¹ÙÙ„ÙÙŠÛ¡ÙƒÙÙ… Ù…Ù‘ÙÙ† Ø³ÙÙ„Û¡Ø·ÙÙ°Ù†Ù Ø¥ÙÙ„Ù‘ÙØ§Ù“ Ø£ÙÙ† Ø¯ÙØ¹ÙÙˆÛ¡ØªÙÙƒÙÙ…Û¡ ÙÙÙ±Ø³Û¡ØªÙØ¬ÙØ¨Û¡ØªÙÙ…Û¡ Ù„ÙÙŠÛ– ÙÙÙ„ÙØ§ ØªÙÙ„ÙÙˆÙ…ÙÙˆÙ†ÙÙŠ ÙˆÙÙ„ÙÙˆÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙƒÙÙ…Û– Ù…Ù‘ÙØ§Ù“ Ø£ÙÙ†ÙØ§Û  Ø¨ÙÙ…ÙØµÛ¡Ø±ÙØ®ÙÙƒÙÙ…Û¡ ÙˆÙÙ…ÙØ§Ù“ Ø£ÙÙ†ØªÙÙ… Ø¨ÙÙ…ÙØµÛ¡Ø±ÙØ®ÙÙŠÙ‘Ù Ø¥ÙÙ†Ù‘ÙÙŠ ÙƒÙÙÙØ±Û¡ØªÙ Ø¨ÙÙ…ÙØ§Ù“ Ø£ÙØ´Û¡Ø±ÙÙƒÛ¡ØªÙÙ…ÙÙˆÙ†Ù Ù…ÙÙ† Ù‚ÙØ¨Û¡Ù„ÙÛ— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†Ù Ù„ÙÙ‡ÙÙ…Û¡ Ø¹ÙØ°ÙØ§Ø¨ÙŒ Ø£ÙÙ„ÙÙŠÙ…Ù",
          "translation": "And Satan will say when the matter has been concluded, \"Indeed, Allah had promised you the promise of truth. And I promised you, but I betrayed you. But I had no authority over you except that I invited you, and you responded to me. So do not blame me; but blame yourselves. I cannot be called to your aid, nor can you be called to my aid. Indeed, I deny your association of me [with Allah] before. Indeed, for the wrongdoers is a painful punishment"
        },
        {
          "arabic": "ÙˆÙØ£ÙØ¯Û¡Ø®ÙÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙˆÙØ¹ÙÙ…ÙÙ„ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ€Ù°Ù„ÙØ­ÙÙ°ØªÙ Ø¬ÙÙ†Ù‘ÙÙ€Ù°ØªÙ– ØªÙØ¬Û¡Ø±ÙÙŠ Ù…ÙÙ† ØªÙØ­Û¡ØªÙÙ‡ÙØ§ Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù Ø®ÙÙ°Ù„ÙØ¯ÙÙŠÙ†Ù ÙÙÙŠÙ‡ÙØ§ Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙÙ…Û¡Û– ØªÙØ­ÙÙŠÙ‘ÙØªÙÙ‡ÙÙ…Û¡ ÙÙÙŠÙ‡ÙØ§ Ø³ÙÙ„ÙÙ°Ù…ÙŒ",
          "translation": "And those who believed and did righteous deeds will be admitted to gardens beneath which rivers flow, abiding eternally therein by permission of their Lord; and their greeting therein will be, \"Peace"
        },
        {
          "arabic": "Ø£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù ÙƒÙÙŠÛ¡ÙÙ Ø¶ÙØ±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ«ÙÙ„Ù—Ø§ ÙƒÙÙ„ÙÙ…ÙØ©Ù— Ø·ÙÙŠÙ‘ÙØ¨ÙØ©Ù— ÙƒÙØ´ÙØ¬ÙØ±ÙØ©Ù– Ø·ÙÙŠÙ‘ÙØ¨ÙØ©Ù Ø£ÙØµÛ¡Ù„ÙÙ‡ÙØ§ Ø«ÙØ§Ø¨ÙØªÙ ÙˆÙÙÙØ±Û¡Ø¹ÙÙ‡ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù",
          "translation": "Have you not considered how Allah presents an example, [making] a good word like a good tree, whose root is firmly fixed and its branches [high] in the sky"
        },
        {
          "arabic": "ØªÙØ¤Û¡ØªÙÙŠÙ“ Ø£ÙÙƒÙÙ„ÙÙ‡ÙØ§ ÙƒÙÙ„Ù‘Ù Ø­ÙÙŠÙ†ÙÛ­ Ø¨ÙØ¥ÙØ°Û¡Ù†Ù Ø±ÙØ¨Ù‘ÙÙ‡ÙØ§Û— ÙˆÙÙŠÙØ¶Û¡Ø±ÙØ¨Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø«ÙØ§Ù„Ù Ù„ÙÙ„Ù†Ù‘ÙØ§Ø³Ù Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",
          "translation": "It produces its fruit all the time, by permission of its Lord. And Allah presents examples for the people that perhaps they will be reminded"
        },
        {
          "arabic": "ÙˆÙÙ…ÙØ«ÙÙ„Ù ÙƒÙÙ„ÙÙ…ÙØ©Ù Ø®ÙØ¨ÙÙŠØ«ÙØ©Ù– ÙƒÙØ´ÙØ¬ÙØ±ÙØ©Ù Ø®ÙØ¨ÙÙŠØ«ÙØ©Ù Ù±Ø¬Û¡ØªÙØ«Ù‘ÙØªÛ¡ Ù…ÙÙ† ÙÙÙˆÛ¡Ù‚Ù Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù Ù…ÙØ§ Ù„ÙÙ‡ÙØ§ Ù…ÙÙ† Ù‚ÙØ±ÙØ§Ø±Ù–",
          "translation": "And the example of a bad word is like a bad tree, uprooted from the surface of the earth, not having any stability"
        },
        {
          "arabic": "ÙŠÙØ«ÙØ¨Ù‘ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ Ø¨ÙÙ±Ù„Û¡Ù‚ÙÙˆÛ¡Ù„Ù Ù±Ù„Ø«Ù‘ÙØ§Ø¨ÙØªÙ ÙÙÙŠ Ù±Ù„Û¡Ø­ÙÙŠÙÙˆÙ°Ø©Ù Ù±Ù„Ø¯Ù‘ÙÙ†Û¡ÙŠÙØ§ ÙˆÙÙÙÙŠ Ù±Ù„Û¡Ø£Ù“Ø®ÙØ±ÙØ©ÙÛ– ÙˆÙÙŠÙØ¶ÙÙ„Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙŠÙ†ÙÛš ÙˆÙÙŠÙÙÛ¡Ø¹ÙÙ„Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙØ§ ÙŠÙØ´ÙØ§Ù“Ø¡Ù",
          "translation": "Allah keeps firm those who believe, with the firm word, in worldly life and in the Hereafter. And Allah sends astray the wrongdoers. And Allah does what He wills"
        },
        {
          "arabic": "ÛØ£ÙÙ„ÙÙ…Û¡ ØªÙØ±Ù Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¨ÙØ¯Ù‘ÙÙ„ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù ÙƒÙÙÛ¡Ø±Ù—Ø§ ÙˆÙØ£ÙØ­ÙÙ„Ù‘ÙÙˆØ§Ù’ Ù‚ÙÙˆÛ¡Ù…ÙÙ‡ÙÙ…Û¡ Ø¯ÙØ§Ø±Ù Ù±Ù„Û¡Ø¨ÙÙˆÙØ§Ø±Ù",
          "translation": "Have you not considered those who exchanged the favor of Allah for disbelief and settled their people [in] the home of ruin"
        },
        {
          "arabic": "Ø¬ÙÙ‡ÙÙ†Ù‘ÙÙ…Ù ÙŠÙØµÛ¡Ù„ÙÙˆÛ¡Ù†ÙÙ‡ÙØ§Û– ÙˆÙØ¨ÙØ¦Û¡Ø³Ù Ù±Ù„Û¡Ù‚ÙØ±ÙØ§Ø±Ù",
          "translation": "[It is] Hell, which they will [enter to] burn, and wretched is the settlement"
        },
        {
          "arabic": "ÙˆÙØ¬ÙØ¹ÙÙ„ÙÙˆØ§Ù’ Ù„ÙÙ„Ù‘ÙÙ‡Ù Ø£ÙÙ†Ø¯ÙØ§Ø¯Ù—Ø§ Ù„Ù‘ÙÙŠÙØ¶ÙÙ„Ù‘ÙÙˆØ§Ù’ Ø¹ÙÙ† Ø³ÙØ¨ÙÙŠÙ„ÙÙ‡ÙÛ¦Û— Ù‚ÙÙ„Û¡ ØªÙÙ…ÙØªÙ‘ÙØ¹ÙÙˆØ§Ù’ ÙÙØ¥ÙÙ†Ù‘Ù Ù…ÙØµÙÙŠØ±ÙÙƒÙÙ…Û¡ Ø¥ÙÙ„ÙÙ‰ Ù±Ù„Ù†Ù‘ÙØ§Ø±Ù",
          "translation": "And they have attributed to Allah equals to mislead [people] from His way. Say, \"Enjoy yourselves, for indeed, your destination is the Fire"
        },
        {
          "arabic": "Ù‚ÙÙ„ Ù„Ù‘ÙØ¹ÙØ¨ÙØ§Ø¯ÙÙŠÙ Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¡ÙØ§Ù…ÙÙ†ÙÙˆØ§Ù’ ÙŠÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙŠÙÙ†ÙÙÙ‚ÙÙˆØ§Ù’ Ù…ÙÙ…Ù‘ÙØ§ Ø±ÙØ²ÙÙ‚Û¡Ù†ÙÙ°Ù‡ÙÙ…Û¡ Ø³ÙØ±Ù‘Ù—Ø§ ÙˆÙØ¹ÙÙ„ÙØ§Ù†ÙÙŠÙØ©Ù— Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ø£ÙÙ† ÙŠÙØ£Û¡ØªÙÙŠÙ ÙŠÙÙˆÛ¡Ù…Ù Ù„Ù‘ÙØ§ Ø¨ÙÙŠÛ¡Ø¹Ù ÙÙÙŠÙ‡Ù ÙˆÙÙ„ÙØ§ Ø®ÙÙ„ÙÙ°Ù„ÙŒ",
          "translation": "[O Muhammad], tell My servants who have believed to establish prayer and spend from what We have provided them, secretly and publicly, before a Day comes in which there will be no exchange, nor any friendships"
        },
        {
          "arabic": "Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ Ø®ÙÙ„ÙÙ‚Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙÙ°ÙˆÙÙ°ØªÙ ÙˆÙÙ±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙØ£ÙÙ†Ø²ÙÙ„Ù Ù…ÙÙ†Ù Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù Ù…ÙØ§Ù“Ø¡Ù— ÙÙØ£ÙØ®Û¡Ø±ÙØ¬Ù Ø¨ÙÙ‡ÙÛ¦ Ù…ÙÙ†Ù Ù±Ù„Ø«Ù‘ÙÙ…ÙØ±ÙÙ°ØªÙ Ø±ÙØ²Û¡Ù‚Ù—Ø§ Ù„Ù‘ÙÙƒÙÙ…Û¡Û– ÙˆÙØ³ÙØ®Ù‘ÙØ±Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡ÙÙÙ„Û¡ÙƒÙ Ù„ÙØªÙØ¬Û¡Ø±ÙÙŠÙ ÙÙÙŠ Ù±Ù„Û¡Ø¨ÙØ­Û¡Ø±Ù Ø¨ÙØ£ÙÙ…Û¡Ø±ÙÙ‡ÙÛ¦Û– ÙˆÙØ³ÙØ®Ù‘ÙØ±Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ†Û¡Ù‡ÙÙ°Ø±Ù",
          "translation": "It is Allah who created the heavens and the earth and sent down rain from the sky and produced thereby some fruits as provision for you and subjected for you the ships to sail through the sea by His command and subjected for you the rivers"
        },
        {
          "arabic": "ÙˆÙØ³ÙØ®Ù‘ÙØ±Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ø´Ù‘ÙÙ…Û¡Ø³Ù ÙˆÙÙ±Ù„Û¡Ù‚ÙÙ…ÙØ±Ù Ø¯ÙØ§Ù“Ø¦ÙØ¨ÙÙŠÛ¡Ù†ÙÛ– ÙˆÙØ³ÙØ®Ù‘ÙØ±Ù Ù„ÙÙƒÙÙ…Ù Ù±Ù„Ù‘ÙÙŠÛ¡Ù„Ù ÙˆÙÙ±Ù„Ù†Ù‘ÙÙ‡ÙØ§Ø±Ù",
          "translation": "And He subjected for you the sun and the moon, continuous [in orbit], and subjected for you the night and the day"
        },
        {
          "arabic": "ÙˆÙØ¡ÙØ§ØªÙÙ‰Ù°ÙƒÙÙ… Ù…Ù‘ÙÙ† ÙƒÙÙ„Ù‘Ù Ù…ÙØ§ Ø³ÙØ£ÙÙ„Û¡ØªÙÙ…ÙÙˆÙ‡ÙÛš ÙˆÙØ¥ÙÙ† ØªÙØ¹ÙØ¯Ù‘ÙÙˆØ§Ù’ Ù†ÙØ¹Û¡Ù…ÙØªÙ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù„ÙØ§ ØªÙØ­Û¡ØµÙÙˆÙ‡ÙØ§Ù“Û— Ø¥ÙÙ†Ù‘Ù Ù±Ù„Û¡Ø¥ÙÙ†Ø³ÙÙ°Ù†Ù Ù„ÙØ¸ÙÙ„ÙÙˆÙ…Ù ÙƒÙÙÙ‘ÙØ§Ø±Ù",
          "translation": "And He gave you from all you asked of Him. And if you should count the favor of Allah, you could not enumerate them. Indeed, mankind is [generally] most unjust and ungrateful"
        },
        {
          "arabic": "ÙˆÙØ¥ÙØ°Û¡ Ù‚ÙØ§Ù„Ù Ø¥ÙØ¨Û¡Ø±ÙÙ°Ù‡ÙÙŠÙ…Ù Ø±ÙØ¨Ù‘Ù Ù±Ø¬Û¡Ø¹ÙÙ„Û¡ Ù‡ÙÙ°Ø°ÙØ§ Ù±Ù„Û¡Ø¨ÙÙ„ÙØ¯Ù Ø¡ÙØ§Ù…ÙÙ†Ù—Ø§ ÙˆÙÙ±Ø¬Û¡Ù†ÙØ¨Û¡Ù†ÙÙŠ ÙˆÙØ¨ÙÙ†ÙÙŠÙ‘Ù Ø£ÙÙ† Ù†Ù‘ÙØ¹Û¡Ø¨ÙØ¯Ù Ù±Ù„Û¡Ø£ÙØµÛ¡Ù†ÙØ§Ù…Ù",
          "translation": "And [mention, O Muhammad], when Abraham said, \"My Lord, make this city [Makkah] secure and keep me and my sons away from worshipping idols"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙ‡ÙÙ†Ù‘Ù Ø£ÙØ¶Û¡Ù„ÙÙ„Û¡Ù†Ù ÙƒÙØ«ÙÙŠØ±Ù—Ø§ Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³ÙÛ– ÙÙÙ…ÙÙ† ØªÙØ¨ÙØ¹ÙÙ†ÙÙŠ ÙÙØ¥ÙÙ†Ù‘ÙÙ‡ÙÛ¥ Ù…ÙÙ†Ù‘ÙÙŠÛ– ÙˆÙÙ…ÙÙ†Û¡ Ø¹ÙØµÙØ§Ù†ÙÙŠ ÙÙØ¥ÙÙ†Ù‘ÙÙƒÙ ØºÙÙÙÙˆØ±Ù Ø±Ù‘ÙØ­ÙÙŠÙ…Ù",
          "translation": "My Lord, indeed they have led astray many among the people. So whoever follows me - then he is of me; and whoever disobeys me - indeed, You are [yet] Forgiving and Merciful"
        },
        {
          "arabic": "Ø±Ù‘ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙŠÙ“ Ø£ÙØ³Û¡ÙƒÙÙ†ØªÙ Ù…ÙÙ† Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙŠ Ø¨ÙÙˆÙØ§Ø¯Ù ØºÙÙŠÛ¡Ø±Ù Ø°ÙÙŠ Ø²ÙØ±Û¡Ø¹Ù Ø¹ÙÙ†Ø¯Ù Ø¨ÙÙŠÛ¡ØªÙÙƒÙ Ù±Ù„Û¡Ù…ÙØ­ÙØ±Ù‘ÙÙ…Ù Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù„ÙÙŠÙÙ‚ÙÙŠÙ…ÙÙˆØ§Ù’ Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙÙÙ±Ø¬Û¡Ø¹ÙÙ„Û¡ Ø£ÙÙÛ¡Ù€Ù”ÙØ¯ÙØ©Ù— Ù…Ù‘ÙÙ†Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ØªÙÙ‡Û¡ÙˆÙÙŠÙ“ Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ ÙˆÙÙ±Ø±Û¡Ø²ÙÙ‚Û¡Ù‡ÙÙ… Ù…Ù‘ÙÙ†Ù Ù±Ù„Ø«Ù‘ÙÙ…ÙØ±ÙÙ°ØªÙ Ù„ÙØ¹ÙÙ„Ù‘ÙÙ‡ÙÙ…Û¡ ÙŠÙØ´Û¡ÙƒÙØ±ÙÙˆÙ†Ù",
          "translation": "Our Lord, I have settled some of my descendants in an uncultivated valley near Your sacred House, our Lord, that they may establish prayer. So make hearts among the people incline toward them and provide for them from the fruits that they might be grateful"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø¥ÙÙ†Ù‘ÙÙƒÙ ØªÙØ¹Û¡Ù„ÙÙ…Ù Ù…ÙØ§ Ù†ÙØ®Û¡ÙÙÙŠ ÙˆÙÙ…ÙØ§ Ù†ÙØ¹Û¡Ù„ÙÙ†ÙÛ— ÙˆÙÙ…ÙØ§ ÙŠÙØ®Û¡ÙÙÙ‰Ù° Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙ† Ø´ÙÙŠÛ¡Ø¡Ù– ÙÙÙŠ Ù±Ù„Û¡Ø£ÙØ±Û¡Ø¶Ù ÙˆÙÙ„ÙØ§ ÙÙÙŠ Ù±Ù„Ø³Ù‘ÙÙ…ÙØ§Ù“Ø¡Ù",
          "translation": "Our Lord, indeed You know what we conceal and what we declare, and nothing is hidden from Allah on the earth or in the heaven"
        },
        {
          "arabic": "Ù±Ù„Û¡Ø­ÙÙ…Û¡Ø¯Ù Ù„ÙÙ„Ù‘ÙÙ‡Ù Ù±Ù„Ù‘ÙØ°ÙÙŠ ÙˆÙÙ‡ÙØ¨Ù Ù„ÙÙŠ Ø¹ÙÙ„ÙÙ‰ Ù±Ù„Û¡ÙƒÙØ¨ÙØ±Ù Ø¥ÙØ³Û¡Ù…ÙÙ°Ø¹ÙÙŠÙ„Ù ÙˆÙØ¥ÙØ³Û¡Ø­ÙÙ°Ù‚ÙÛš Ø¥ÙÙ†Ù‘Ù Ø±ÙØ¨Ù‘ÙÙŠ Ù„ÙØ³ÙÙ…ÙÙŠØ¹Ù Ù±Ù„Ø¯Ù‘ÙØ¹ÙØ§Ù“Ø¡Ù",
          "translation": "Praise to Allah, who has granted to me in old age Ishmael and Isaac. Indeed, my Lord is the Hearer of supplication"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘Ù Ù±Ø¬Û¡Ø¹ÙÙ„Û¡Ù†ÙÙŠ Ù…ÙÙ‚ÙÙŠÙ…Ù Ù±Ù„ØµÙ‘ÙÙ„ÙÙˆÙ°Ø©Ù ÙˆÙÙ…ÙÙ† Ø°ÙØ±Ù‘ÙÙŠÙ‘ÙØªÙÙŠÛš Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ ÙˆÙØªÙÙ‚ÙØ¨Ù‘ÙÙ„Û¡ Ø¯ÙØ¹ÙØ§Ù“Ø¡Ù",
          "translation": "My Lord, make me an establisher of prayer, and [many] from my descendants. Our Lord, and accept my supplication"
        },
        {
          "arabic": "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ù±ØºÛ¡ÙÙØ±Û¡ Ù„ÙÙŠ ÙˆÙÙ„ÙÙˆÙÙ°Ù„ÙØ¯ÙÙŠÙ‘Ù ÙˆÙÙ„ÙÙ„Û¡Ù…ÙØ¤Û¡Ù…ÙÙ†ÙÙŠÙ†Ù ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙÙ‚ÙÙˆÙ…Ù Ù±Ù„Û¡Ø­ÙØ³ÙØ§Ø¨Ù",
          "translation": "Our Lord, forgive me and my parents and the believers the Day the account is established"
        },
        {
          "arabic": "ÙˆÙÙ„ÙØ§ ØªÙØ­Û¡Ø³ÙØ¨ÙÙ†Ù‘Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù ØºÙÙ°ÙÙÙ„Ù‹Ø§ Ø¹ÙÙ…Ù‘ÙØ§ ÙŠÙØ¹Û¡Ù…ÙÙ„Ù Ù±Ù„Ø¸Ù‘ÙÙ€Ù°Ù„ÙÙ…ÙÙˆÙ†ÙÛš Ø¥ÙÙ†Ù‘ÙÙ…ÙØ§ ÙŠÙØ¤ÙØ®Ù‘ÙØ±ÙÙ‡ÙÙ…Û¡ Ù„ÙÙŠÙÙˆÛ¡Ù…Ù– ØªÙØ´Û¡Ø®ÙØµÙ ÙÙÙŠÙ‡Ù Ù±Ù„Û¡Ø£ÙØ¨Û¡ØµÙÙ°Ø±Ù",
          "translation": "And never think that Allah is unaware of what the wrongdoers do. He only delays them for a Day when eyes will stare [in horror]"
        },
        {
          "arabic": "Ù…ÙÙ‡Û¡Ø·ÙØ¹ÙÙŠÙ†Ù Ù…ÙÙ‚Û¡Ù†ÙØ¹ÙÙŠ Ø±ÙØ¡ÙÙˆØ³ÙÙ‡ÙÙ…Û¡ Ù„ÙØ§ ÙŠÙØ±Û¡ØªÙØ¯Ù‘Ù Ø¥ÙÙ„ÙÙŠÛ¡Ù‡ÙÙ…Û¡ Ø·ÙØ±Û¡ÙÙÙ‡ÙÙ…Û¡Û– ÙˆÙØ£ÙÙÛ¡Ù€Ù”ÙØ¯ÙØªÙÙ‡ÙÙ…Û¡ Ù‡ÙÙˆÙØ§Ù“Ø¡Ù",
          "translation": "Racing ahead, their heads raised up, their glance does not come back to them, and their hearts are void"
        },
        {
          "arabic": "ÙˆÙØ£ÙÙ†Ø°ÙØ±Ù Ù±Ù„Ù†Ù‘ÙØ§Ø³Ù ÙŠÙÙˆÛ¡Ù…Ù ÙŠÙØ£Û¡ØªÙÙŠÙ‡ÙÙ…Ù Ù±Ù„Û¡Ø¹ÙØ°ÙØ§Ø¨Ù ÙÙÙŠÙÙ‚ÙÙˆÙ„Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆØ§Ù’ Ø±ÙØ¨Ù‘ÙÙ†ÙØ§Ù“ Ø£ÙØ®Ù‘ÙØ±Û¡Ù†ÙØ§Ù“ Ø¥ÙÙ„ÙÙ‰Ù°Ù“ Ø£ÙØ¬ÙÙ„Ù– Ù‚ÙØ±ÙÙŠØ¨Ù– Ù†Ù‘ÙØ¬ÙØ¨Û¡ Ø¯ÙØ¹Û¡ÙˆÙØªÙÙƒÙ ÙˆÙÙ†ÙØªÙ‘ÙØ¨ÙØ¹Ù Ù±Ù„Ø±Ù‘ÙØ³ÙÙ„ÙÛ— Ø£ÙÙˆÙÙ„ÙÙ…Û¡ ØªÙÙƒÙÙˆÙ†ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ‚Û¡Ø³ÙÙ…Û¡ØªÙÙ… Ù…Ù‘ÙÙ† Ù‚ÙØ¨Û¡Ù„Ù Ù…ÙØ§ Ù„ÙÙƒÙÙ… Ù…Ù‘ÙÙ† Ø²ÙÙˆÙØ§Ù„Ù–",
          "translation": "And, [O Muhammad], warn the people of a Day when the punishment will come to them and those who did wrong will say, \"Our Lord, delay us for a short term; we will answer Your call and follow the messengers.\" [But it will be said], \"Had you not sworn, before, that for you there would be no cessation"
        },
        {
          "arabic": "ÙˆÙØ³ÙÙƒÙÙ†ØªÙÙ…Û¡ ÙÙÙŠ Ù…ÙØ³ÙÙ°ÙƒÙÙ†Ù Ù±Ù„Ù‘ÙØ°ÙÙŠÙ†Ù Ø¸ÙÙ„ÙÙ…ÙÙˆÙ“Ø§Ù’ Ø£ÙÙ†ÙÙØ³ÙÙ‡ÙÙ…Û¡ ÙˆÙØªÙØ¨ÙÙŠÙ‘ÙÙ†Ù Ù„ÙÙƒÙÙ…Û¡ ÙƒÙÙŠÛ¡ÙÙ ÙÙØ¹ÙÙ„Û¡Ù†ÙØ§ Ø¨ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¶ÙØ±ÙØ¨Û¡Ù†ÙØ§ Ù„ÙÙƒÙÙ…Ù Ù±Ù„Û¡Ø£ÙÙ…Û¡Ø«ÙØ§Ù„Ù",
          "translation": "And you lived among the dwellings of those who wronged themselves, and it had become clear to you how We dealt with them. And We presented for you [many] examples"
        },
        {
          "arabic": "ÙˆÙÙ‚ÙØ¯Û¡ Ù…ÙÙƒÙØ±ÙÙˆØ§Ù’ Ù…ÙÙƒÛ¡Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¹ÙÙ†Ø¯Ù Ù±Ù„Ù„Ù‘ÙÙ‡Ù Ù…ÙÙƒÛ¡Ø±ÙÙ‡ÙÙ…Û¡ ÙˆÙØ¥ÙÙ† ÙƒÙØ§Ù†Ù Ù…ÙÙƒÛ¡Ø±ÙÙ‡ÙÙ…Û¡ Ù„ÙØªÙØ²ÙÙˆÙ„Ù Ù…ÙÙ†Û¡Ù‡Ù Ù±Ù„Û¡Ø¬ÙØ¨ÙØ§Ù„Ù",
          "translation": "And they had planned their plan, but with Allah is [recorded] their plan, even if their plan had been [sufficient] to do away with the mountains"

          "translation": "And upon Allah is the direction of the [right] way, and among the various paths are those deviating. And if He willed, He could have guided you all"

        {

        {

          "translation": "And it is He who subjected the sea for you to eat from it tender meat and to extract from it ornaments which you wear. And you see the ships plowing through it, and [He subjected it] that you may seek of His bounty; and perhaps you will be grateful"

        {

          "translation": "And He has cast into the earth firmly set mountains, lest it shift with you, and [made] rivers and roads, that you may be guided"

        },
        {
          "arabic": "Ø£ÙÙÙÙ…ÙÙ† ÙŠÙØ®Û¡Ù„ÙÙ‚Ù ÙƒÙÙ…ÙÙ† Ù„Ù‘ÙØ§ ÙŠÙØ®Û¡Ù„ÙÙ‚ÙÛš Ø£ÙÙÙÙ„ÙØ§ ØªÙØ°ÙÙƒÙ‘ÙØ±ÙÙˆÙ†Ù",

        {

          "translation": "And Allah knows what you conceal and what you declare"

        {

        {

        {

        {

          "translation": "Those before them had already plotted, but Allah came at their building from the foundations, so the roof fell upon them from above them, and the punishment came to them from where they did not perceive"

        {

          "translation": "Then on the Day of Resurrection He will disgrace them and say, \"Where are My 'partners' for whom you used to oppose [the believers]?\" Those who were given knowledge will say, \"Indeed disgrace, this Day, and evil are upon the disbelievers"
